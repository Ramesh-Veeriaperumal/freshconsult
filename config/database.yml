      semian:
        enable: false
        success_threshold: 3
        error_threshold: 3
        error_timeout: 20
        bulkhead: false
        dryrun: false
test_new:
  <<: *test
  database: helpkit_test_new_rails3
  shards:
    shard_1:
      <<: *test_shard
      database: helpkit_test_new_rails3
    sandbox_shard_1:
      <<: *test_sandbox
      database: sandbox_test_new
