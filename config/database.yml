  # timeout: 5000
  adapter: mysql2
  encoding: utf8
  database: helpkit_test_rails3
  host: 127.0.0.1
  username: root
  password:
  reconnect: true
  semian:
    enable: false
    success_threshold: 3
    error_threshold: 3
    error_timeout: 20
    bulkhead: false
    dryrun: false
  shards:
    shard_1: &test_shard
      host: 127.0.0.1
      database: helpkit_test_rails3
      not_a_shard: false
      semian:
        enable: false
        success_threshold: 3
        error_threshold: 3
        error_timeout: 20
        bulkhead: false
        dryrun: false
    sandbox_shard_1: &test_sandbox
      host: 127.0.0.1
      database: sandbox_test
