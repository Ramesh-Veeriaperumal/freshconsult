# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)

development:
  adapter: mysql2
  encoding: utf8
  database: helpkit1
  pool: 5
  host: 127.0.0.1
  username: root
  password:
  reconnect: true
  semian:
    enable: false
    success_threshold: 3
    error_threshold: 3
    error_timeout: 20
    bulkhead: false
    dryrun: false
  shards:
    shard_1:
      host: 127.0.0.1
      database: helpkit1
      not_a_shard: false
      semian:
        enable: false
        success_threshold: 3
        error_threshold: 3
        error_timeout: 20
        bulkhead: false
        dryrun: false
    sandbox_shard_1:
      host: 127.0.0.1
      database: helpkit2
      not_a_shard: false
      semian:
        enable: false
        success_threshold: 3
        error_threshold: 3
        error_timeout: 20
        bulkhead: false
        dryrun: false


