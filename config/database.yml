# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
# development:
#   adapter: mysql
#   encoding: utf8
#   database: helpkit1
#   username: root
#   password: 

development:
  adapter: mysql
  encoding: utf8
  database: helpkit1
  pool: 5
  host: 127.0.0.1
  username: root
  password:
  shards:
    shard_1:
      host: 127.0.0.1
      database: helpkit1
      not_a_shard: false
      slave:
        host: 127.0.0.1
        database: helpkit2

slave:
  adapter: mysql
  encoding: utf8
  database: helpkit1
  username: root
  password:

staging:
  adapter: seamless_database_pool
  database: helpkit1
  username: root
  password: 
  pool_adapter: mysql
  port: 3306
  master:
    host: 127.0.0.1
    pool_weight: 0
    username: root
    password: 
  read_pool:

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  # adapter: sqlite3
  # database: db/test.sqlite3
  # timeout: 5000
  adapter: mysql
  encoding: utf8
  database: helpkit_test
  username: root
  password:

production:
  adapter: sqlite3
  database: db/production.sqlite3
  timeout: 5000
