# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)

development:
  adapter: mysql2
  encoding: utf8
  database: helpkit3
  pool: 5
  host: 127.0.0.1
  username: root
  password:
  shards:
    shard_1:
      host: 127.0.0.1
      database: helpkit3
      not_a_shard: false
    shard_2:
      host: 127.0.0.1
      database: helpkit3
      not_a_shard: false


