defaults: &defaults
  :verbose: true
  :require: ./config/environment.rb
  :concurrency: 5
  :logfile: ./log/sidekiq.log
  :queues:
    - [sla]
    - [premium_supervisor]
    - [supervisor]
    - [trial_supervisor]
    - [free_supervisor]
    - [facebook]
    - [premium_facebook]
    - [facebook_comments]
    - [twitter]
    - [premium_twitter]
    - [sla_scheduler]
    - [trail_facebook]
    - [trail_twitter]
    - [custom_twitter]
    - [default]

development:
  <<: *defaults

staging:
  <<: *defaults

slave:
  <<: *defaults

test:
  <<: *defaults
