defaults: &defaults
  :verbose: true
  :require: ./config/environment.rb
  :concurrency: 5
  :logfile: ./log/sidekiq.log
  :queues:
    - [freshfone_notifications]
    - [freshfone_node]
    - [merge_contacts]
    - [sla]
    - [premium_supervisor]
    - [supervisor]
    - [trial_supervisor]
    - [free_supervisor]
    - [facebook]
    - [premium_facebook]
    - [facebook_comments]
    - [twitter]
    - [premium_twitter]
    - [sla_scheduler]
    - [trial_facebook]
    - [trial_twitter]
    - [custom_twitter]
    - [rabbitmq_publish]
    - [update_tickets_company]
    - [reports_no_activity]
    - [es_alias_queue]
    - [es_index_queue]
    - [reset_group]
    - [reset_responder]
    - [solution_language_change]
    - [default]

development:
  <<: *defaults

staging:
  <<: *defaults

production:
  <<: *defaults

slave:
  <<: *defaults

test:
  <<: *defaults

