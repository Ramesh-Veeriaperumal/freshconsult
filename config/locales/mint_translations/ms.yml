        handle_info2: >-
          Anda boleh menukar tweet dengan kata kunci tertentu ke dalam tiket secara automatik menggunakan Peraturan Tiket. Sebagai contoh, setiap tweet menyebutkan pengendalian twitter anda dengan perkataan "not working" atau "bug" boleh ditukar menjadi tiket dan ditugaskan ke kumpulan "Laporan bug". Dan anda boleh membuat peraturan lain untuk tweet yang mengandungi perkataan "sistem ke bawah" dan menyerahkannya kepada kumpulan "Dev ops" anda. Peraturan pertama yang puas akan dilaksanakan. Anda juga boleh memautkan tiket ini ke produk tertentu.
        handle_smart_filter_title: Menukar tweet yang berkaitan dengan tiket secara automatik
        handle_smart_filter_info: >-
          Isyarat Sosial dikuasakan oleh algoritma pembelajaran mesin (sistem yang mampu belajar dan meningkatkan maklum balas dari masa ke masa). Ciri ini secara automatik akan mula menukarkan hanya tweet relevan yang memerlukan perhatian anda ke dalam tiket. <br>Anda boleh memberikan maklum balas kepada sistem supaya ia mengamalkan perniagaan anda.<br><br>1. Sekiranya tweet ditukar ke dalam tiket; Menandai tiket sebagai spam untuk mengajar sistem untuk tidak menukar tweet serupa ke dalam tiket.<br><br>2. Sekiranya tweet tidak ditukar kepada tiket; Pada tab sosial, mengklik Menukar ke dalam tiket akan mengajarkan sistem untuk menukar tweet serupa ke dalam tiket.<br><br>Anda boleh memilih untuk hanya menggunakan isyarat sosial sahaja atau gabungan penapis dan kata kunci berasaskan kata kunci jika anda mempunyai kata kunci perniagaan tertentu. <br>Apabila anda menggunakan kombinasi penapis berasaskan kata kunci dan isyarat sosial, penapis berasaskan kata kunci diberi keutamaan atas isyarat sosial. Sila ambil perhatian bahawa isyarat sosial hanya menyokong bahasa Inggeris untuk sekarang.
        info1: >-
          Tambah akaun Twitter ke meja bantuan anda dan uruskannya bersama dengan tiket sokongan anda. Anda boleh menukar tweets masuk anda (@mentions) dan mesej langsung ke dalam tiket dan berikannya secara automatik kepada kumpulan tertentu. Klik pada akaun untuk menentukan peraturan tiket untuk menukarkan tweet ke tiket.
        handle_info1: >-
          Jika anda menyokong berbilang produk, anda boleh memautkan akaun sosial yang berbeza untuk setiap produk. Anda boleh mengurus keterlihatan setiap akaun. Sebagai contoh, anda boleh membuat tweet menyebutkan @yourproduct_france hanya dilihat oleh kumpulan ejen sokongan Perancis anda. Aliran untuk akaun ini akan mengandungi semua @menesan anda dan akan ditunjukkan dalam tab sosial anda. DM anda akan ditukar kepada tiket, dan anda boleh memberikannya kepada kumpulan ejen tertentu. Anda boleh menyediakan selang threading tiket supaya banyak DM dari orang yang sama dalam selang masa itu boleh digabungkan menjadi satu tiket.
        handle_title1: Mengintegrasikan akaun Twitter
        stream_info1: >-
          Anda boleh membuat beberapa aliran untuk mencari set kata kunci yang berbeza di Twitter. Masukkan katakunci utama yang ingin dicari, berdasarkan perniagaan Anda dan bahkan tidak memasukkan kata kunci, hashtags dan pemegang tertentu untuk menyempitkan pencarian Anda. Sebagai contoh, anda mungkin tidak mahu melihat tweet oleh pemasar atau eksekutif anda dalam aliran tersuai yang anda buat untuk memantau pertanyaan sokongan yang datang melalui akronim jenama dan jenama anda. Aliran setiap dapat dilihat oleh satu atau banyak kumpulan ejen. Anda juga boleh memilih pemegang jawapan lalai untuk setiap aliran.
        stream_title2: Menukar tweet tertentu ke tiket secara automatik
        title2: Sokongan proaktif menggunakan aliran sosial
        title1: Menambah akaun sosial
        stream_info2: >-
          Tweet yang masuk melalui aliran sosial ini boleh ditapis dengan lebih lanjut menggunakan kata kunci tertentu dan ditukarkan ke tiket secara automatik. Mereka juga boleh ditugaskan kepada kumpulan dan produk. Anda boleh menetapkan lebih daripada satu peraturan dan peraturan pertama yang memuaskan tweet akan dibunuh. Contohnya, anda boleh menukar tweets yang menyebut "beralih ke" dengan nama pesaing anda ke dalam tiket dan meningkatkannya ke kepala pasukan sokongan anda.
        info2: >-
          Aliran sosial adalah satu set kata kunci yang boleh anda pantau dari akaun Freshdesk anda, selain akaun yang telah anda tambahkan. Ia membolehkan anda menjejaki soalan sokongan yang datang melalui tweet yang tidak menyebut jenama anda. Sekiranya anda baru memulakan atau mempunyai pasukan sokongan yang beregu sebagai pasukan pemasaran anda, anda juga boleh membuat aliran untuk memantau ruang perniagaan dan pesaing anda. Klik pada butang <b>Stream Baru</b> untuk menambah aliran sosial, dan menyesuaikannya untuk keperluan khusus anda. Sebagai contoh, anda boleh membuat aliran yang dinamakan "Sokongan" dan menambah akronik jenama anda dan kesalahan ejaan jenama yang biasa digunakan. Semua tweet ini boleh dilihat dalam tab Sosial anda dan anda boleh membalasnya menggunakan mana-mana akaun twitter bersepadu anda.
        stream_title1: Menentukan aliran sosial
