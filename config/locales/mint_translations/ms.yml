  discussions:
    helpnote:
      title: Menguruskan komuniti anda
      para2: >-
        Sebagai contoh, apabila anda mempunyai portal sokongan tunggal untuk jenama anda, anda boleh membuat pelbagai kategori untuk produk atau pasukan. Ini akan membantu anda memandu perbualan yang relevan ke semua bahagian peringkat teratas anda dan sebagai pentadbir, anda masih dapat menguruskan segalanya dari satu tempat. 
      para4: Ketahui lebih lanjut mengenai berbilang produk di Freshdesk.
      para3: >-
        Jika anda mempunyai beberapa portal produk yang dikonfigurasikan dalam akaun Freshdesk anda, anda boleh memilih untuk mempunyai salah satu kategori anda yang dikaitkan dengan produk tersebut. Sebaik sahaja anda berbuat demikian, pengguna akan dapat melihat kategori, forum dan semua tajuknya di portal utama anda dan juga di portal produk. 
      para1: >-
        Kategori adalah hierarki peringkat teratas yang membolehkan anda mengklasifikasikan komuniti anda secara meluas dan menyasarkan perbincangan anda dengan pelbagai jenis penonton.
    topics:
      helpnote:
        para3: >-
          Di samping itu, ejen dalam pasukan anda boleh membuat pengumuman untuk mendapatkan perkataan tentang pelepasan atau kempen baru.
        title: Memonitor perbincangan dengan topik
        para1: >-
