    surveymonkey:
      edit_form:
        send_while_title: Pilih e-mel mana yang mempunyai pautan tinjauan
        survey_link_text:
          description: >-
            Teks ini muncul di bawah tandatangan anda di bahagian bawah e-mel yang dihantar kepada pelanggan, bersama dengan pautan tinjauan.
          label: Teks Pautan Tinjauan
          default_content: >-
            Sila ambil kaji selidik ini untuk membantu kami melayan anda dengan lebih baik. Ia tidak akan mengambil masa lebih daripada 2 minit.
      enable_integration_text: >-
        Klik pada butang Dayakan untuk bersambung dengan akaun Surveymonkey anda dan konfigurasikan integrasi.
      helptext: >-
        <h4>SurveyMonkey Integrasi</h4><p>Integrasi ini membolehkan anda memautkan kajian adat pilihan anda dari akaun SurveyMonkey anda yang dihantar tiket dalam Freshdesk berdasarkan kumpulan yang tiket yang tergolong. Ia boleh digunakan untuk menggantikan Penyiasatan Kepuasan lalai di meja bantuan anda atau digunakan bersama dengannya.</p><p>Setelah anda menyambungkan akaun SurveyMonkey anda, anda boleh memilih kaji selidik dan <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>pemungut</a> anda ingin gunakan dengan menggunakan kotak drop down dan peta ke pelbagai kumpulan tiket di Freshdesk. </p><p>Anda juga boleh membuat keputusan apabila anda mahu pautan kaji selidik disertakan dengan balasan. Sebagai contoh, ia boleh dikonfigurasi untuk menambahkan tinjauan secara automatik apabila tiket ditutup atau diselesaikan, atau ditetapkan secara manual, supaya agen dapat memilih diri mereka dengan setiap tiket. </p>
      desc: >-
        Mengintegrasikan Freshdesk dengan SurveyMonkey dan biarkan ejen anda menghubungkan mana-mana kaji selidik tersuai anda ke mesej mereka ketika mereka membalas tiket.
    nimble:
