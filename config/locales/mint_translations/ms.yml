        <h4>Syarikat Tetapan</h4><br/>Data Syarikat diambil dari FullContact dan dikemas kini di Freshdesk anda jika syarikat dicipta atau apabila domain syarikat dikemas kini di meja bantuan anda. Anda boleh mengambil 6 bidang daripada FullContact untuk dikemas kini dalam Freshdesk.<br/><br/><h4>Kenalan Tetapan</h4><br/>Data kenalan diambil dari FullContact dan dikemas kini dalam Freshdesk anda apabila kenalan dibuat di meja bantuan anda. Data Freshdesk yang sedia ada tidak akan ditimpa. Anda boleh memilih maksimum lima profil sosial.<br/><br/>Untuk menyimpan data FullContact, pemetaan lalai dibuat dalam Freshdesk. Untuk lokasi dan profil sosial, anda perlu membuat lajur tersuai baru. Pentadbir, jika diperlukan, boleh mengubah atau menghapus pemetaan unsur data FullContact pada bila-bila masa.
