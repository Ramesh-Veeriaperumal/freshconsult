      helptext: >-
        <h4>Bantuan Integrasi JIRA</h4><p><br/>Untuk mengintegrasikan JIRA dengan Freshdesk, masukkan nama pengguna dan kata laluan pentadbir JIRA anda. Penyepaduan menyokong kedua-dua on-demand dan varian premis, dari JIRA 4.2 hingga versi terbaru - JIRA 5.<br/><br/> Untuk membuat isu atau pautan ke isu yang ada dari Freshdesk, navigasi ke halaman Tiket dan klik pada <i class='integrations-jira vertical-alignment'></i><br/><br/> Untuk melihat butiran mengenai tiket Freshdesk anda di JIRA, dan sebaliknya untuk melihat butiran isu JIRA di Freshdesk, pentadbir JIRA disyorkan untuk membuat medan adat Teks Percuma dengan nama &quot;Freshdesk Tickets&quot; seperti yang diterangkan di bawah. <br/><br/>Masuk ke akaun JIRA anda, klik <b>Pentadbiran</b>, navigasi ke <b>Isu</b> -> <b>Bidang</b> dan klik pada <b>Tambah Bidang Tersuai</b>. Dalam <b>Buat skrin Custom Field</b> , pilih <b> Text Text Field </b> dan klik <b>Next</b>. Masukkan <b>&quot;Freshdesk Tiket&quot;</b> dalam Nama Lapangan dan klik pada Selesai. Dalam <b>bidang Associate to Screens</b> halaman, pilih semua kotak semak dan klik pada 'Update'.<br/><br/>
    pivotal_tracker:
