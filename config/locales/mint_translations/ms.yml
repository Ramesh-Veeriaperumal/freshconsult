    helpcard:
      title4: Skop dan Peranan
      info9: >-
        Ejen sepenuh masa adalah mereka yang berada dalam pasukan sokongan anda yang akan masuk ke meja bantuan anda setiap hari.
      info8: Ketahui lebih lanjut mengenai Peranan Agen
      info14: >-
        Anda boleh memilih tiket yang mana agen anda dapat melihat dengan mengubah Skop Tiket mereka. Anda juga perlu menentukan tindakan yang boleh dilakukan oleh ejen dalam meja bantuan anda dengan memilih Peranan.
      info5: Ketahui lebih lanjut mengenai Pas Hari
      info11: >-
        Anda boleh menganjurkan ejen ke dalam kumpulan tertentu seperti Jualan dan Pengurusan Produk. Ejen segmen ke bahagian membolehkan anda dengan mudah menetapkan tiket, membuat tanggapan terikan tertentu, mengurus aliran kerja dan menghasilkan laporan peringkat kumpulan. Perhatikan bahawa ejen boleh menjadi ahli berbilang kumpulan.
      info12: >-
        Ejen di Freshdesk adalah sesiapa sahaja yang perlu mengakses, mengusahakan dan menyelesaikan tiket sokongan anda. Senarai ini menunjukkan semua ejen yang ada di meja bantuan anda. Tuding pada ejen untuk mengedit butiran, atau klik pada Ejen Baru untuk menambah ejen baru. Ejen yang anda tambah akan menerima e-mel dengan pautan pengesahan untuk mengaktifkan akaun mereka yang kemudiannya boleh mengakses dan membalas tiket.
      title1: Sepenuh Masa vs Agen Sekali-sekala
      title3: Kumpulan
      info15: >-
        Perhatikan bahawa anda tidak akan dapat mengubah suai peranan anda sendiri atau memadamkan diri anda sebagai ejen.
      info10: >-
        Ejen sekali-sekala adalah mereka yang hanya perlu log masuk dari semasa ke semasa, seperti pengurus jualan dan pemasaran anda untuk menjaga permintaan pelanggan tertentu. Anda tidak perlu membeli kerusi ejen tambahan selama sebulan untuk ejen tersebut.
      info13: >-
        Anda boleh memilih sama ada ejen anda akan mengakses portal sokongan anda sepenuh masa, atau log masuk hanya sekali-sekala. Ejen sekali-sekala akan menggunakan Pass Day untuk setiap hari mereka log masuk ke portal sokongan anda. Anda boleh membeli Pas Hari secara besar-besaran dari tab Admin. Perhatikan bahawa anda hanya akan dibilkan untuk bilangan ejen sepenuh masa yang anda tambahkan dalam bahagian pelan dan pengebilan.
