        "domain_info": "Zadejte úplnou adresu URL účtu JIRA včetně https/http. např. https://example.atlassian.net. <br /><span class='italics'>Poznámka: Lokálně instalované verze JIRA by měly být přístupné z Internetu. </span>"
      "desc": "Převést požadavky na problémy, které lze sledovat v systému JIRA."
      "helptext": "<h4>Nápověda k integraci JIRA</h4><p><br/>Chcete-li integrovat JIRA do Freshdesk, zadejte své JIRA administrátorské jméno a heslo. Integrace podporuje jak on-demand, tak on-premise varianty, od JIRA 4.2 až po nejnovější verzi - JIRA 5.<br/><br/>\nChcete-li vytvořit problém nebo odkaz na existující problém z Freshservice, přejděte na stránku ticketů a klikněte na <i class='integrations-jira vertical-alignment'></i><br/><br/>\nChcete-li zobrazit podrobnosti o vašem propojeném Freshdesk ticketu v JIRA a naopak zobrazit podrobnosti o problému JIRA v aplikaci Freshdesk, doporučuje se administrátorovi JIRA vytvořit vlastní volné textové pole s názvem &quot;Freshdesk Tickety&quot;, jak je popsáno níže.\n<br/><br/>Přihlaste se ke svému účtu JIRA, klikněte na <b>Administrace</b>, přejděte na <b>Problémy</b> -> <b>Pole</b> a klikněte na <b>Přidat vlastní pole</b>. Na obrazovce <b>Vytvořit vlastní pole</b> vyberte <b> Volné textové pole </b> a klikněte na <b>Další</b>. Zadejte do názvu pole <b>&quot;Freshdesk Tickety&quot;</b> a klikněte na Dokončit. Na stránce <b>Přiřadit pole k obrazovkám</b> zaškrtněte všechna zaškrtávací políčka a klikněte na „Aktualizovat“.<br/><br/>"
    "pivotal_tracker":
      "helptext": "<h4>Nápověda k integraci Pivotal Tracker</h4><br/><p>Pivotal Tracker je nástroj projektového řízení, který pomáhá vašemu týmu spolupracovat na projektech. Tato integrace umožňuje vašim agentům vytvářet příběhy v Pivotal Tracker na základě příchozích ticketů z vašeho helpdesku. Také můžete sledovat stav příběhů a aktualizace jsou přidávány jako poznámky do těchto ticketů. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Zjistit více)</a> <br/<br/><p>Abyste mohli povolit tuto integraci, budete muset nakonfigurovat údaje účtu Pivotal Tracker a váš API token. API token naleznete na stránce vašeho profilu v Pivotal Tracker.</p>"
      "desc": "Vytvářejte příběhy v Pivotal Trackeru a sledujte je přímo z Freshdesk"
      "label": "Pivotal Tracker"
