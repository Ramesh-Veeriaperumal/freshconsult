    helpcard:
      agent_template_23:
        topic: Připomínka SLA doby vyřešení
        info1: >-
          Toto upozornění je odesláno agentovi, když se doba, dokdy má být ticket vyřešen blíží k limitu. Tento e-mail může obsahovat URL ticketu, aby bylo pro agenta jednodušší si jej zkontrolovat. <br/><br/> Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona <i class="common-icon-outdated"></i> znamená, že překlady upozornění mohou být v jiných jazycích zastaralé.
      requester_template_17:
        info1: >-
          Tento e-mail je odesílán žadatelům, aby verifikovali nově přidané e-mail id jejich kontaktu.
        topic: Bylo přidáno nové e-mail id
      info3: >-
        Můžete nastavit Freshdesk tak, aby odesílal automatická e-mailová oznámení agentům a žadatelům, když nastane určitá událost. Tato upozornění mohou být přizpůsobena a dynamický obsah přidán pomocí zástupných symbolů. Například můžete upozornit zákazníky, když agenti přidají komentář nebo veřejnou poznámku ke svým ticketům přizpůsobeným e-mailem s odkazem na ticket.<br/><br/>Pokud váš pláno podporuje více jazyků, budete si moci přidat jazyk upozornění a přizpůsobit si šablony pro každý jazyk zvlášť. Ikona <i class="common-icon-outdated"></i> ukazuje, že překlady upozornění mohou být v jiných jazycích zastaralé.
      cc_notification_20:
        topic: Cc veřejné poznámky
        info1: >-
          Když je agentem nebo žadatelem přidána nová poznámka, je tento e-mail odeslán osobě v kopii, aby byla informována o nejnovějším komentáři. Tento e-mail by měl ideálně obsahovat posledního komentujícího {{comment.commenter.name}} a poslední komentář {{comment.body}}.
      agent_template_2:
        info1: >-
          Toto upozornění je odesíláno všem agentům ve skupině, když je skupině přiřazen ticket. Tento e-mail by měl obsahovat URL ticketu {{ticket.url}}, aby agenti měli jednodušší přístup ke kontrole ticketu.<br /><br /> Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona <i class="common-icon-outdated"></i> znamená, že překlady upozornění mohou být v jiných jazycích zastaralé. 
        topic: Ticket přidělen skupině
      reply_template_15:
        topic: Šablona pro odpovědi agentů
        info1: >-
          Výchozí údaje, které chcete přidat do odpovědí agentů si můžete pomocí Šablony odpovědi přizpůsobit a předvyplnit. Šablona odpovědi agenta vám umožňuje automaticky přidávat dynamický obsah jako například jméno žadatele, URL ticketu a podpisy agentů.. <br/><br/> Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona <i class="common-icon-outdated"></i> znamená, že překlady upozornění mohou být v jiných jazycích zastaralé.
      agent_template_12:
        topic: Nebylo dodrženo SLA při první odpovědi
        info1: >-
          Toto upozornění je odesláno agentovi, když neodpověděl na ticket do limitu první reakce na ticket. Tento e-mail může obsahovat URL ticketu a termín pro vyřešení ticketu.<br/><br/> Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona <i class="common-icon-outdated"></i> znamená, že překlady upozornění mohou být v jiných jazycích zastaralé.
      agent_template_22:
        info1: >-
          Toto upozornění je odesláno agentovi, když se doba první reakce na ticket blíží k limitu. Tento e-mail může obsahovat URL ticketu a termín pro vyřešení ticketu.<br/><br/> Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona <i class="common-icon-outdated"></i> znamená, že překlady upozornění mohou být v jiných jazycích zastaralé.
        topic: Připomenutí SLA První reakce
      forward_template_24:
        topic: Šablona přeposlání agenta
        info1: >-
          Můžete přizpůsobit a předvyplnit výchozí údaje, které chcete přidat do ticketů přeposlaných agenty pomocí šablony přeposlání. Šablony přeposlání od agentů vám umožňují automaticky přidat dynamický obsah jako je jméno žadatele, URL ticketu a podpis agenta.. <br/><br/>Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto oznámení vytvořit pro každý jazyk zvlášť. Ikona <i class="common-icon-outdated"></i> indikuje, že překlady upozornění jsou v jiných jazycích zastaralé.
      agent_template_10:
        topic: Aktivační e-mail uživatele
        info1: >-
          E-mail pro aktivaci uživatele je odeslán, když je do helpdesku přidán agent. Aktivační e-mail musí nutně obsahovat „Aktivační URL agenta“ {{activation_url}}, aby si agenti mohli vytvořit své heslo a dokončit registrační proces.<br /><br />Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona <i class="common-icon-outdated"></i> znamená, že překlady upozornění mohou být v jiných jazycích zastaralé.
      agent_template_3:
        topic: Ticket přidělen agentovi
        info1: >-
          Toto upozornění je odesláno jednotlivým agentům, když jim byl přiřazen ticket. Tento e-mail může obsahovat URL ticketu aby agenti měli jednodušší přístup ke kontrole ticketu.<br/><br/> Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona <i class="common-icon-outdated"></i> znamená, že překlady upozornění mohou být v jiných jazycích zastaralé. 
      agent_template_25:
        info1: >-
          Pozývací e-mail pro agenta je poslán když existující agent ve Freshworks (Agent je již aktivní v jakémkoli jiném Freshdesk účtu nebo v jakémkoli jiné Freshworks produktu - Freshchat, Freshcaller, Freshsales, Freshservice, Freshmarketer) je přidán do vašeho helpdesku.<br/><br/>„E-mail aktivace uživatele“ je odeslán novému Freshworks agentovi. A „Pozývací e-mail pro agenta“ je odeslán Agentovi, který již je aktivním Freshworks agentem.
        topic: E-mail s pozváním pro agenta
      agent_template_6:
        topic: Žadatel odpověděl na ticket
        info1: >-
          Když zákazník odpoví na ticket, který dříve vytvořil, agent, který tento ticket řeší obdrží toto e-mailové upozornění. Tento e-mail může obsahovat URL ticketu, aby bylo pro agenta jednodušší si jej zkontrolovat.<br/><br/> Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona <i class="common-icon-outdated"></i> znamená, že překlady upozornění mohou být v jiných jazycích zastaralé.
      requester_template_1:
        topic: Vytvořen nový ticket
        info1: >-
          E-mail Vytvořen nový ticket je odeslán žadateli poté, co vytvoří ve vašem helpdesku ticket. Tento e-mail by měl ideálně obsahovat id ticketu a veřejný URL odkaz na ticket.<br/><br/>Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto oznámení vytvořit pro každý jazyk zvlášť. Ikona <i class="common-icon-outdated"></i> indikuje, že překlady upozornění jsou v jiných jazycích zastaralé.
      requester_template_4:
        topic: Agent přidal k ticketu komentář
        info1: >-
          Tento e-mail je poslán žadateli kdykoli agent přidá komentář k ticketu, který vytvořil. Tento e-mail by měl ideálně obsahovat id ticketu a veřejný URL odkaz na ticket. Také může být do e-mailu přidán agentův komentář pomocí těchto zástupných symbolů:<br/> {{comment.commenter.name}} - jméno agenta, který komentoval<br/>{{comment.body}} - nový komentář přidán k ticketu.<br/><br/>Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto oznámení vytvořit pro každý jazyk zvlášť. Ikona <i class="common-icon-outdated"></i> indikuje, že překlady upozornění jsou v jiných jazycích zastaralé.
