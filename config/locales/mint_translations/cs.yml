        "sidebar_content_v2": "Pomocí telefonního kanálu můžete uskutečňovat a přijímat hovory přes prohlížeč, mobilní telefon nebo telefonní kanál ve Freshdesk mobilních aplikacích. Tato funkce je úzce integrována s Freshdesk ticketovacím systémem. Takže můžete sledovat hovory jejich zaznamenáváním a konvertováním na tickety kdykoli je to potřeba. <br/><br/> <b>Nastavení telefonu</b></br>Abyste mohli začít používat telefon, nejdříve jej musíte povolit a zakoupit číslo podpory. Místní čísla si můžete zakoupit ze <a href='https://support.freshdesk.com/support/solutions/articles/169322' target='_blank'>zemí uvedených zde</a> a můžete uskutečňovat a přijímat hovory z celého světa. Pokud vám zákazníci budou volat z USA, UK nebo Kanady, můžete si zakoupit také bezplatná čísla podpory (nebo freephone v UK). <br/><br/><b>Poskytujte kompletní telefonickou podporu</b><br/>S naším telefonním kanálem můžete<br/><ul><li>Začít uskutečňovat a přijímat hovory pomocí vašeho webového prohlížeče nebo mobilního telefonu</li><li>Vytvářet hlasové schránky, přesměrovávat hovory, nebo přepojit hovory na jakéhokoli agenta, kdekoli</li><li>Monitorovat hovory, vstoupit do hovoru, přidat do probíhajícího hovoru další agenty a jiné*</li></ul><br/><p>*Pro povolení pokročilých funkcí vašeho účtu se prosím obraťte na <a href='mailto:support@freshdesk.com'>support@freshdesk.com</a>. Mezi ně patří monitorování hovoru, vstupování do hovoru, konferenční hovor, maskování hovoru a doživotní metrika hovoru.</p><br/>"
