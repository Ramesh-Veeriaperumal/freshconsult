      "forward_template_24":
        "topic": "Šablona přeposlání agenta"
        "info1": "Můžete přizpůsobit a předvyplnit výchozí údaje, které chcete přidat do ticketů přeposlaných agenty pomocí šablony přeposlání. Šablony přeposlání od agentů vám umožňují automaticky přidat dynamický obsah jako je jméno žadatele, URL ticketu a podpis agenta.. <br/><br/>Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto oznámení vytvořit pro každý jazyk zvlášť. Ikona <i class=\"common-icon-outdated\"></i> indikuje, že překlady upozornění jsou v jiných jazycích zastaralé."
      "agent_template_10":
        "topic": "Aktivační e-mail uživatele"
        "info1": "E-mail pro aktivaci uživatele je odeslán, když je do helpdesku přidán agent. Aktivační e-mail musí nutně obsahovat „Aktivační URL agenta“ {{activation_url}}, aby si agenti mohli vytvořit své heslo a dokončit registrační proces.<br /><br />Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona <i class=\"common-icon-outdated\"></i> znamená, že překlady upozornění mohou být v jiných jazycích zastaralé."
      "agent_template_3":
        "topic": "Požadavek přidělen zástupci"
        "info1": "Toto upozornění je odesláno jednotlivým agentům, když jim byl přiřazen ticket. Tento e-mail může obsahovat URL ticketu aby agenti měli jednodušší přístup ke kontrole ticketu.<br/><br/> Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona <i class=\"common-icon-outdated\"></i> znamená, že překlady upozornění mohou být v jiných jazycích zastaralé. "
      "agent_template_25":
        "info1": "Pozývací e-mail pro agenta je poslán když existující agent ve Freshworks (Agent je již aktivní v jakémkoli jiném Freshdesk účtu nebo v jakémkoli jiné Freshworks produktu - Freshchat, Freshcaller, Freshsales, Freshservice, Freshmarketer) je přidán do vašeho helpdesku.<br/><br/>„E-mail aktivace uživatele“ je odeslán novému Freshworks agentovi. A „Pozývací e-mail pro agenta“ je odeslán Agentovi, který již je aktivním Freshworks agentem."
        "topic": "E-mail s pozváním pro agenta"
      "agent_template_6":
        "topic": "Žadatel odpověděl"
        "info1": "Když zákazník odpoví na ticket, který dříve vytvořil, agent, který tento ticket řeší obdrží toto e-mailové upozornění. Tento e-mail může obsahovat URL ticketu, aby bylo pro agenta jednodušší si jej zkontrolovat.<br/><br/> Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona <i class=\"common-icon-outdated\"></i> znamená, že překlady upozornění mohou být v jiných jazycích zastaralé."
      "requester_template_1":
        "topic": "Založen nový požadavek"
        "info1": "A New Ticket Created email is sent to the requestor after they create a ticket in your helpdesk. This email should ideally contain the ticket id and a public URL link to the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      "requester_template_4":
        "topic": "Zástupce přidal k požadavku komentář"
        "info1": "Tento e-mail je poslán žadateli kdykoli je k jeho požadavku přidán zástupcem komentář. Zpráva by měla ideálně obsahovat ID požadavku a jeho veřejné URL. stejně jako text přidaného komentáře. K tomu lze použít tyto zástupné znaky: <br/>{{comment.commenter.name}} - jméno komentujícho zástupce<br/>{{comment.body}} - komentář přidaný k požadavku. <br/><br/> Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit aktivační mail pro každý jazyk zvlášť. Ikona <i class=\"common-icon-outdated\"></i> indikuje, že překlad upozornění může být zastaralý."
      "requester_template_8":
        "info1": "This email is sent to the requestors to notify them that their ticket has been resolved and closed. This email should ideally contain the ticket id and a public URL link to the ticket. You could also inform the requester that replying to this mail will reopen the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
        "topic": "Zástupce uzavřel požadavek"
      "requester_template_7":
        "topic": "Zástupce vyřešil požadavek"
        "info1": "This email is sent to the requestors to notify them that their ticket has been resolved. This email should ideally contain the ticket id and a public URL link to the ticket. You could also inform the requester that replying to this mail will reopen the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      "agent_template_21":
        "info1": "Toto upozornění bude odesláno agentům uvedených v „upozornit agenty“ když k ticketu agent přidá poznámku. Tento e-mail může obsahovat Url ticketu {{ticket.url}}, aby bylo pro agenty jednodušší jej zkontrolovat."
        "topic": "K ticketu byla přidána poznámka"
      "agent_template_13":
        "topic": "Nedodržení času na vyřešení"
        "info1": "Toto upozornění je odesláno agentovi, když jemu přiřazený ticket nebyl vyřešen do stanoveného termínu. Tento e-mail může obsahovat URL ticketu, aby bylo pro agenta jednodušší si jej zkontrolovat. <br/><br/> Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona <i class=\"common-icon-outdated\"></i> znamená, že překlady upozornění mohou být v jiných jazycích zastaralé."
      "agent_template_14":
        "info1": "E-mail pro obnovení hesla bude odeslán agentům, když požádají na vašem helpdesku o nové heslo. Aby bylo možné poskytnout dynamicky generovaný odkaz na resetování hesla v e-mailu, je vyžadována zástupná značka {{password_reset_url}}.<br/><br/>Pokud jste si v helpdesku nastavili několik podporovaných jazyků, můžete si toto upozornění vytvořit zvlášť pro každý jazyk. Ikona <i class=\"common-icon-outdated\"></i> ukazuje, že překlady upozornění v jiných jazycích mohou být zastaralé."
        "topic": "E-mail pro obnovu hesla"
      "agent_template_1":
        "topic": "Vytvořen nový požadavek"
        "info1": "E-mail Vytvořen nový ticket bude odeslán agentům pokaždé, když je ve vašem helpdesku vytvořen nový ticket. Můžete si vybrat, který agent má tato upozornění dostávat. Tento e-mail může obsahovat URL ticketu aby agenti měli jednodušší přístup ke kontrole ticketu.<br/><br/> Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona <i class=\"common-icon-outdated\"></i> znamená, že překlady upozornění mohou být v jiných jazycích zastaralé."
      "cc_notification_19":
        "topic": "Nový ticket cc"
        "info1": "Toto upozornění bude odesláno osobě v kopii, pokud žadatel do pole cc při vytváření ticketu tyto e-mailové adresy zadal. Tento e-mail by měl ideálně obsahovat jméno žadatele {{ticket.requester.name}} a popis ticketu {{ticket.description}}."
      "info2": "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\">Klikněte zde</a> pro další informace"
      "agent_template_11":
        "topic": "Nezpracovávaný požadavek ve skupině"
        "info1": "Toto upozornění je odesláno, když ticket přiřazený skupině nebyl řešen do doby stanovené v nastavení skupiny. Toto e-mailové upozornění může obsahovat uplynulý čas od přiřazení ticketu skupině.<br/><br/>Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona <i class=\"common-icon-outdated\"></i> znamená, že překlady upozornění mohou být v jiných jazycích zastaralé."
      "requester_template_10":
        "topic": "Aktivační mail uživatele"
        "info1": "Když vytvoří ticket nový uživatel, můžete mu ve svém helpdesku vytvořit nový účet a odeslat aktivační e-mail. Toto upozornění by mělo obsahovat aktivační URL pro zákazníky.<br/><br/> Pokud jste si v helpdesku nastavili více podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona <i class=\"common-icon-outdated\"></i> znamená, že překlady upozornění mohou být v jiných jazycích zastaralé."
      "requester_template_14":
        "info1": "Password Reset Email will be sent out to your requestors when they request a new password at your helpdesk. The {{password_reset_url}} placeholder is required to provide the dynamically generated password reset link in the email.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
        "topic": "E-mail pro obnovu hesla"
