    "google_drive":
      "desc": "Přiložte a sdílejte svá data/soubory z GoogleDrive."
      "form":
        "developer_key": "Klíč API získaný z konzole pro vývojáře google."
        "client_id": "OAuth ID klienta pro vaši doménu"
      "helptext": "<h4>Nápověda k integraci Disk Google</h4><br/><p>Integrace Disk Google umožňuje agentům a uživatelům prohlížet soubory z jejich složky Disku Google a sdílet je při podávání ticketu nebo odpovídání na ticket ve Freshdesk. V ticketu je sdílen přímý odkaz, takže odpadá potřeba omezování velikosti e-mailu i samotné přílohy.</p><p>Než integraci nastavíte, přejděte na <a target='_blank' href='https://console.developers.google.com/'><b>stránku Google Developers</b></a>.</p><p>1. V sekci <b>API & Služby</b> zvolte <b>Vytvořit svůj projekt</b>.</p><p>2. V <b>Povolit API a Služby</b>, povolte <b>API Disku Google a API Google Picker</b>.</p><p>3. V sekci <b>Certifikáty</b> vytvořte své OAuth klientské ID a také API klíč. Při generování OAuth ID klienta prosím zadejte v sekci „Authorised Javascript origins“ URL Freshdesku. </p><p>4. <p>Nakonec zkopírujte a vložte klientské ID a API klíč do této stránky a Uložte změny. Položka výběru Disk Google je připravena. Můžete se na ni podívat ve formuláři Nový ticket.</p>"
