  ticket_field:
    helpcard:
      info4_v3: >-
        Pokud máte plán Estate nebo vyšší, můžete mít sekce s dynamickými poli zobrazujícími se na základě výběru možnosti v rozevíracím seznamu. Ke každé sekci můžete přidat ticketová pole a přidružit sekci s možnostmi v rozevíracím seznamu. Pokud máte například internetový obchod, můžete otevřít sekci s polem „Důvod”, když váš zákazník vybere možnost „Výměna“. Tímto způsobem lépe porozumíte, proč váš zákazníka požaduje výměnu. Můžete vytvořit až dvě dynamické sekce a používat je ve dvou různých vlastních rozevíracích seznamech. Pokud jste již přidružili sekci k typovému poli, budete moci přidat jen jednu sekci k formuláři ticketu.
      title2: Závislá pole
      tour: Pomozte mi porozumět polím ticketu
      info_1: >-
        Tento formulář ticketu pomáhá zachytit údaje, které potřebujete od zákazníka, když odesílá ticket. Svůj formulář ticketu si můžete přizpůsobit tak, aby obsahoval správná pole pro vaši firmu a vaši zákazníci a agenti vyplňovali informace, které potřebujete, ve formátu, který chcete. Pokud si vezmeme například internetový obchod, pro vyřešení ticketu bude agentovi velmi nápomocné, pokud ve formuláři zákazník zadá ID objednávky.
      title3: Dynamická pole
      info2: >-
        Závislá pole jsou nástrojem pro snadnou kategorizaci požadavků a následnou analýzu četnosti problémů. Lze pomocí nich hierarchicky strukturovat tickety do kategorií, podkategorií a položek.
      title1: Pole ticketů
      info4_v2: >-
        Pokud máte plán Estate nebo vyšší, můžete mít dynamická pole, která se objeví podle zvolené možnosti v typovém poli. Pro každou možnost v typovém poli můžete vytvořit zvlášť sekci. Pak můžete přidat více polí ticketu ke každé sekci. Když si vezmeme případ internetového obchodu - pokud je jako typ vybrán „Výměna”, může se otevřít sekce s polem zvaným „Důvod“, do kterého mohou zákazníci napsat, proč potřebují výměnu položky.
