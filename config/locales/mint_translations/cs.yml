      "helpcard":
        "handle_title2": "Automatické převedení daného tweetu na požadavek"
        "handle_info2": "Můžete automaticky převádět tweety s určitými klíčovými slovy na požadavky dle vytvořených Pravidel požadavků. Např. každý tweet zmiňující váš ovladač twitteru se slovy \"nepracuje\" nebo \"chyba\" by mohl být převeden na požadavek a přiřazen skupině \"Hlášení o chybách\". Nebo můžete vytvořit pravidlo pro tweety obsahující slova \"pád systému\" a přiřadit je skupině \"Vývojáři\". Stejně tak můžete v pravidlech propojit tyto požadavky s konkrétním produktem. Vykoná se to pravidlo, které je splněno jako první."
        "handle_smart_filter_title": "Automatické převádění tweetů na tickety"
        "handle_smart_filter_info": "Sociální signály jsou postavené na algoritmu strojního učení (systém učící se a časem se zlepšující pomocí zpětné vazby). Tato funkce vám automaticky začne konvertovat na tickety pouze takové tweety, které vyžadují vaši pozornost. <br>Systému můžete poskytovat zpětnou vazbu, aby se přizpůsobil vašemu obchodu.<br><br>1. V případě, že tweet byl konvertován na ticket; označit ticket jako spam, abyste systém naučili, že podobné tweety na tickety nekonvertovat.<br><br>2. V případě, že tweet nebyl konvertován na ticket; v záložce Socální sítě klikněte na konvertovat na ticket a tím naučíte systém, že podobné tweety mají být na ticket konvertovány. <br><br>Můžete se rozhodnout používat sociální signály samostatně, nebo jako kombinaci filtrů založených na klíčových slovech a sociálních signálů, pokud máte nějaká klíčová slova pro svůj obchod. <br>Když používáte kombinaci filtrů založených na klíčových slovech a sociálních signálů, filtry budou mít vůči sociálním signálům přednost. Upozorňujeme, že sociální signály podporují zatím pouze angličtinu."
        "info1": "Přidejte na svůj helpdesk účet na Twitter a spravujte pak společně jak Twitter tak své požadavky, Můžete převést své tweety (@mentions) a přímé zprávy na požadavky a přiřazovat je automaticky specifickým skupinám. Klikněte na účtu Twitter, kde můžete definovat pravidla pro požadavky při jejich převodu z tweetu."
        "handle_info1": "Když poskytujete podporu pro více produktů, můžete propojit ke každému produktu jiný sociální účet. Pro každý účet zvlášť lze definovat jeho viditelnost: např. tweet zmiňující @your_product_france bude viditelný pouze pro zástupce ve skupině francouzské podpory. Proud pro tento účet bude obsahovat všechny vaše @mentions a bude zobrazen v záložce Sociální. Vaše DM budou převedeny na požadavky, které bude možné přiřadit konkrétní skupině zástupců. Pokud máte nastaven časový interval pro slučování požadavků, budou všechny DM jedné osoby v tomto intervalu automaticky sloučeny do jednoho požadavku."
        "handle_title1": "Zaintegrování účtu Twitter"
        "stream_info1": "Můžete vytvořit více proudů pro více množin klíčových slov z Twitteru - zvolte hlavní klíčová slova po kterých chcete pátrat (a která nějak charakterizuje váš byznys) a případně zadejte i slova nebo hastagy, která naopak sledovat nechcete (např. založíte proud pro sledování otázek obsahujících vaši obchodní značku či její zkratky ale nebudete chtít hlídat tweety vašich obchodníků nebo výkonných ředitelů). Proudy mohou být viditelné pro všechny nebo jen pro určené skupiny zástupců. Lze také pro každý proud zadat deafultní odpovědní ovladač."
        "stream_title2": "Automatické převedení daného tweetu na požadavek"
        "title2": "Proaktivní podpora prostřednictvím sociálních proudů"
        "title1": "Přidávání účtů na sociální sítě"
        "stream_info2": "Tweety přicházející prostřednictvím těchto sociálních proudů mohou být filtrovány pomocí klíčových slov a automaticky převáděny na požadavky. Mohou být přiřazeny skupinám a produktům. Pro tyto účely můžete nadefinovat několik pravidel, přičemž použité bude to, jehož podmínky budou splněny jako první v pořadí. Např. tweety zmiňující vás a \"změnu dodavatele\" nebo jména vašich konkurentů převedete na požadavek a rovnou jej eskalujete na vedení podpory."
        "info2": "Sociální proud je množina klíčových slov, které můžete monitorovat z prostředí Freshdesk, z jiného účtu než který jste přidali. Umožní vám to sledovat otázky na podporu přicházející prostřednictvím tweetů i když v nich není zmíněna vaše obchodní značka. Když začínáte s podporou, nebo máte podpůrný tým, který funguje zároveň jako marketingový tým, můžete vytvořit proud pro monitorování vašeho obchodní prostoru a vašich konkurentů. Klikněte na tlačítko <b>Nový proud</b> čímž přidáte sociální proud a pak jej přizpůsobte pro své konkrétní účely. Např. můžete vytvořit proud s názvem \"Podpora\" a přidat jako klíčové slovo zkratku vaší obchodní značky spolu s různými jejími modifikacemi a překlepy. Všechny tweety s těmito klíčovými slovy budou zobrazeny v záložce Sociální a vy na ně můžete reagovat prostřednictvím integrovaného účtu Twitter."
        "stream_title1": "Definování sociálních proudů"
