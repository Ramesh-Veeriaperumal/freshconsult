      "helptext": "<h4>Nastavení společností</h4><br/>Údaje o společnosti jsou načítána z FullContact a aktualizována ve vašem Freshdesk, když je v helpdesku společnost nově vytvořena nebo je aktualizována doména společnosti. Z FullContact můžete načítat až 6 polí pro aktualizace ve Freshdesk.<br/><br/><h4>Nastavení kontaktů</h4><br/>Údaje o kontaktech jsou načítána z FullContact a aktualizována ve vašem Freshdesk když je v helpdesku vytvořen nový kontakt. Existující Freshdesk data nebudou přepsána. Můžete zvolit až pět profilů na sociálních sítích.<br/><br/>Aby se uložila data z FullContact ve Freshdesk je vytvořeno výchozí mapování. Pro umístění a sociální profily budete muset vytvořit nové vlastní sloupce. Pokud je potřeba, administrátor může kdykoli změnit nebo smazat mapování prvku FullContact."
