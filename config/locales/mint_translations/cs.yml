      "helptext": "<h4>Nápověda integrace Harvest</h4><p><br/>Chcete-li integrovat Harvest s Freshdeskem, zadejte svůj <b>název domény</b> a klikněte na Aktivovat.<br/><br/>Klikněte na požadavek, přejděte na <b>kartu časového listu</b>.  pak se můžete přihlásit zadáním svého <b>uživatelského jména</b> a <b>hesla</b> systému Harvest. Nyní můžete do Harvest přidat svou položku sledování času.<br/><br/>Poznámka: Můžete rovněž kliknout na <b>Pamatovat si</b>, abyste nemuseli pokaždé zapisovat své přihlašovací údaje Harvest."
