    "helpcard":
      "info4_v3": "Pokud máte plán Estate nebo vyšší, můžete mít sekce s dynamickými poli zobrazujícími se na základě výběru možnosti v rozevíracím seznamu. Ke každé sekci můžete přidat ticketová pole a přidružit sekci s možnostmi v rozevíracím seznamu. Pokud máte například internetový obchod, můžete otevřít sekci s polem „Důvod”, když váš zákazník vybere možnost „Výměna“. Tímto způsobem lépe porozumíte, proč váš zákazníka požaduje výměnu. Můžete vytvořit až dvě dynamické sekce a používat je ve dvou různých vlastních rozevíracích seznamech. Pokud jste již přidružili sekci k typovému poli, budete moci přidat jen jednu sekci k formuláři ticketu."
