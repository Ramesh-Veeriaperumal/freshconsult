        Do odpovědí agentů na ticket můžete přidat dotazník spokojenosti a zjistíte tak, jak jsou zákazníci spokojeni s podporou/společností/produktem. Můžete si vybrat, zda se bude dotazník odesílat s každým e-mailem nebo jen když je problém „uzavřen“ nebo „vyřešen“. Odpovědi zákazníků si můžete prohlížet v <b> Reporty > Report zákaznické spokojenosti </b> <br><br> <b>Dotazník spokojenosti</b><br> Můžete se zeptat na jednu otázku ohledně zákaznické spokojenosti a několik dalších doplňujících otázek. Dotazník zákaznické spokojenosti se zobrazuje uvnitř e-mailu a když zákazníci zvolí možnost dotazníku, budou přesměrováni na stránku s doplňujícími otázkami. Pravidla pozorovatele a gamifikační body budou založeny pouze na dotazníku zákaznické spokojenosti.<br> <br> <b>Bodová stupnice</b><br> Pro dotazník zákaznické spokojenosti a doplňující otázky můžete vybrat různé úrovňové stupnice. Může to být<br> dvouúrovňová (Např.: Ano, Ne)<br> tříúrovňová (Např.: Souhlasím, Nevím, Nesouhlasím)<br> pětiúrovňová (Např.: Vždy až Nikdy)<br> sedmiúrovňová (Např.: Hodně špatné až Výjimečné)<br><br>
        Jakmile zákazník vyplní dotazník, stupnice se uzamknou a nebude je možné upravovat.<br><br>Více o dotazníku zákaznické spokojenosti se můžete dozvědět v <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>tomto článku řešení</a>. </p>
