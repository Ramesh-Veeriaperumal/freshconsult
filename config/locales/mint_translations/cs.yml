      "helptext": "<h4>Nápověda k integraci C-Zentrix</h4><p><br/>Tuto integraci můžete nastavit zadáním adresy CTI baru C-Zentrix, což může být IP adresa nebo název domény</p><p>Také můžete konvertovat záznamy hovorů na tickety nebo je přidat jako poznámku k existujícímu ticketu. Pokud chcete, aby to bylo výchozí nastavení, klikněte na možnost „převést všechny záznamy na ticket“</p><p>Jakmile se integrace podaří, uvidíte dole na stránce ikonu telefonu</p>"
