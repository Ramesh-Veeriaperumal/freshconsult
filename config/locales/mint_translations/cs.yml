      "helptext_v2": "<p><b>Proč povolit dotazníky spokojenosti?</b> <br>\nDotazníky spokojenosti vám umožní přidat odkaz do vašich e-mailů s odpovědí a tak přímo shromažďovat zpětnou vazbu a zjišťovat spokojenost zákazníků. <br><br> <b>Vytvoření dotazníku spokojenosti:</b><br> Následující kroky vám umožní sbírat zpětnou vazbu od vašich zákazníků prostřednictvím odkazu ve vašich e-mailech s odpovědí:<br>\n 1. Povolte zaškrtávací políčko Dotazníky spokojenosti zákazníků<br>\n 2. Zadejte otázku dotazníku. Výchozí text je tento &ldquo;Jak byste hodnotili celkovou spokojenost s řešením, které agent poskytl?&rdquo;<br> <br> <b>Vyberte, které e-maily mají odkaz na dotazník obsahovat:</b><br> Můžete si vybrat, zda mají být odkazy na dotazníky odesílány zákazníkům v každém e-mailu nebo pouze v posledním e-mailu, jakmile je ticket vyřešen. Odpověď zákazníka můžete vidět v <b>Reporty > Report zákaznické spokojenosti</b> <br> <br> Více o zákaznické spokojenosti se dozvíte z <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>tohoto článku řešení</a>. </p>"
      "helptext": "<p><b>Proč povolovat dotazník spokojenosti?</b> <br>\nSatisfaction Surveys let you add a link to your response emails and directly collect customer feedback and satisfaction. <br><br> <b>Creating your satisfaction survey:</b><br> The following steps let you collect feedback from your customers through a link in your response emails:<br> 1.Enable the Customer Satisfaction Surveys checkbox<br> 2.Specify the Satisfaction Link Text. The default text goes as &ldquo;Please tell us what you think of your support experience.&rdquo;<br> <br> <b>Choose which emails have the satisfaction survey link:</b><br> You can choose whether satisfaction survey links are sent to customers in every email, or only in the final email once the ticket is resolved. <br><br> You can learn more about satisfaction surveys from our solutions page. </p>"
