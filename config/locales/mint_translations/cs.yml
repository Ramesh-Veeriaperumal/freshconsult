      "title3": "Dynamická pole"
      "info2": "Závislá pole jsou nástrojem pro snadnou kategorizaci požadavků a následnou analýzu četnosti problémů. Lze pomocí nich hierarchicky strukturovat tickety do kategorií, podkategorií a položek."
