          הודעה זו נשלחת לסוכן כאשר תחול בקרוב הפרה לגבי התגובה הראשונה עבור הכרטיס. הודעת דוא"ל זו עשויה להכיל את כתובת ה-URL של הכרטיס ואת תאריך 'לטיפול עד' עבור הכרטיס.<br/><br/>אם הגדרת שפות נתמכות מרובות במערכת התמיכה שלך, תוכל ליצור הודעה ספציפית לכל שפה. הסמל <i class="common-icon-outdated"></i> מציין שייתכן כי תרגומי ההודעה לשפות אחרות אינם עדכניים.
