      para2: >-
        לדוגמה, כאשר יש לך פורטל תמיכה אחד למותג שלך תוכל ליצור קטגוריות מרובות למוצרים או לצוותים. הדבר יסייע לך לעודד שיחות רלוונטיות לכל האזורים המובילים וכמנהל מערכת, תוכל לנהל את הכל ממקום אחד. 
      para4: למידע נוסף על מוצרים מרובים ב-Freshdesk.
      para3: >-
        אם מוגדרים פורטלים של מוצרים מרובים בחשבון Freshdesk שלך, תוכל לבחור לקשר אחת מהקטגוריות שלך למוצר זה. לאחר שתעשה זאת, המשתמשים יוכלו לראות קטגוריה זו, את הפורומים שלה ואת כל הנושאים בפורטל הראשי ובפורטל המוצר. 
      para1: >-
        קטגוריות הן השלב הראשון בהיררכיות, והן מאפשרות לך לסווג בצורה רחבה את הקהילה שלך ולמקד את הדיונים בסוגים שונים של קהלים.
