        <p><b>הפעלת סקרי שביעות רצון</b> <br>
        באפשרותך להוסיף סקר שביעות רצון בתשובות לכרטיס סוכן כדי לבדוק עד כמה הלקוחות שבעי רצון מהתמיכה/החברה/המוצר. תוכל לבחור לשלוח סקרים בכל הודעות הדוא"ל או רק כאשר בעיה 'נסגרת' או 'נפתרת'. תוכל לראות את תגובת הלקוחות תחת <b> דוחות > דוח שביעות רצון לקוחות  </b> <br><br> <b>סקר שביעות רצון</b><br> תוכל לשאול שאלת סקר שביעות רצון אחת ושאלות סקר נוספות. סקר שביעות רצון הלקוחות מוצג בתוך הודעת הדוא"ל, וכאשר הלקוחות בוחרים אפשרות סקר הם יועברו לדף עם שאלות סקר נוספות. כללי המשקיף ונקודות המשחוק יתבססו על דירוג סקר שביעות רצון הלקוחות בלבד.<br> <br><br> <b>סולמות הניקוד</b><br> תוכל לבחור סולמות ניקוד שונים לסקר שביעות רצון הלקוחות ולשאלות סקר נוספות. הסולמות יכולים לכלול <br>  נקודות (לדוגמה: כן, לא)<br> 3 נקודות (לדוגמה: מסכים, לא החלטתי, לא מסכים)<br> 5 נקודות (לדוגמה: תמיד עד אף פעם)<br> 7 נקודות (לדוגמה: גרוע מאוד עד מעולה)<br><br>
