    github:
      helptext: >-
        <h4>עזרה לשילוב GitHub</h4><p><br/>בחר את כל מאגרי GitHub תחת הארגון שלך שישמשו למעקב אחר בעיות שנוצרו על-ידי סוכנים ב-Freshdesk. יש לבצע פעולה זו באמצעות חשבון <b>בעלי ארגון</b> בלבד.<br/><br/>בהתאם לצורך, סמן את האפשרות שתגדיר התאמה של תווית הבעיה ב-GitHub לסוג הכרטיס ב-Freshdesk בעת יצירת בעיה חדשה ב-GitHub.<br/><br/>בהתאם לצורך, סמן את האפשרות שמתירה לסוכן לבחור את אבן הדרך בעת יצירת בעיה חדשה ב-GitHub.<br/><br/>תוכל להגדיר סטטוס רצוי עבור כרטיס Freshdesk בעת סגירת הבעיה המתאימה ב-GitHub. הגדרה זו חלה על הכרטיס הראשי ב-Freshdesk שמקושר לבעיה ב-GitHub. כרטיס ראשי ב-Freshdesk  מוגדר כאשר שני כרטיסים או יותר מקושרים לאותה בעיה ב-GitHub.<br/><br/>בחר את ההגדרות המתאימות עבור לחצני הסנכרון ששולטים בסנכרון ההודעות בין כרטיסים ב-Freshdesk לבעיות ב-GitHub. ההודעות מסתנכרנות בין הכרטיס הראשי ב-Freshdesk לבין הבעיה המקושרת ב-GitHub.<br/><br/>לאחר הפעלת אפשרות זו, כל הכרטיסים ב-Freshdesk יכללו את הוידג'ט של GitHub בדף פרטי הכרטיס, שמאפשר לך לקשר כרטיסים לבעיות ב-GitHub.</p>
      desc: המר כרטיסים לבעיות שניתן לעקוב אחריהן ב-GitHub.
