        para1: >-
          תוכל לאפשר למשתמשים שלך להתחיל נושאים חדשים בקהילה ולשוחח זה עם זה עם על המוצר שלך.
        para4: >-
          ניתן גם לסמן נושאי פורום כדביקים, כאשר ברצונך שהם כל הזמן יופיעו, וניתן אף לנעול אותם כדי למנוע ממשתמשים נוספים להוסיף תשובות.
