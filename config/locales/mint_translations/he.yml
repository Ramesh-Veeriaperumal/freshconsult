        סקרי שביעות רצון מאפשרים לך להוסיף קישור להודעות הדוא"ל שלך ולאסוף ישירות משובים וסקרי שביעות רצון של לקוחות.<br> <br> <b> יצירת סקר שביעות הרצון שלך:</b><br>השלבים הבאים מאפשרים לך לאסוף משוב מלקוחותיך באמצעות קישור בהודעות הדוא"ל שלך:<br> 1. הפעל את סקר שביעות רצון הלקוחות <br> 2. ציין את שאלת הסקר. הטקסט המוגדר כברירת מחדל הולך משהו כמו&ldquo; כיצד היית מדרג את שביעות הרצון הכללית שלך מההחלטה שסופקה על ידי הסוכן?&rdquo; <br> <br> <b>בחר באילו כתובות דוא"ל יש קישור לסקר שביעות הרצון:</b><br> אתה יכול לבחור האם קישורים לסקרי שביעות רצון נשלחים ללקוחות בכל דוא"ל, או רק בדוא"ל הסופי ברגע שהכרטיס נפתר. ניתן לראות את תגובת הלקוחות ב <b>דוחות > דוח שביעות רצון לקוחות</b><br> <br> תוכל ללמוד עוד על סקרי שביעות רצון ב <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>במאמר פתרונות זה</a>. </p>
      helptext: >-
        <p><b>Why enable satisfaction surveys?</b> <br> Satisfaction Surveys let you add a link to your response emails and directly collect customer feedback and satisfaction. <br><br> <b>Creating your satisfaction survey:</b><br> The following steps let you collect feedback from your customers through a link in your response emails:<br> 1.Enable the Customer Satisfaction Surveys checkbox<br> 2.Specify the Satisfaction Link Text. The default text goes as &ldquo;Please let us know your opinion on our support experience.&rdquo;<br> <br> <b>Choose which emails have the satisfaction survey link:</b><br> You can choose whether satisfaction survey links are sent to customers in every email, or only in the final email once the ticket is resolved. <br><br> You can learn more about satisfaction surveys from our solutions page. </p>
