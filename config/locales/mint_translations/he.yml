      title4: מרחבים ותפקידים
      info9: >-
        סוכנים במשרה מלאה בצוות התמיכה שלך מתחברים למערכת התמיכה בכל יום.
      info8: למד עוד על תפקידי סוכנים
      info14: >-
        תוכל לבחור אילו כרטיסים יהיו גלויים לסוכנים שלך על-ידי שינוי מרחב הכרטיס. יש לציין בנוסף אילו פעולות הסוכן יוכל לבצע במערכת התמיכה על-ידי בחירת תפקיד.
      info5: למד עוד על מנויים יומיים
      info11: >-
        ניתן לארגן את הסוכנים שלך לקבוצות מסויימות, למשל 'מכירות' או 'שירות לקוחות'. חלוקה לקבוצות מאפשרת לך להקצות בקלות כרטיסים, ליצור תגובות שמורות מראש, לנהל את מהלך העבודה ולהפיק דוחות ברמת הקבוצה. לידיעתך, אותו הסוכן יכול להיות חבר במספר קבוצות במקביל.
      info12: >-
        סוכן ב-Freshdesk הוא כל מי שצריך לגשת, לטפל ולפתור את כרטיסי התמיכה שלך. הרשימה מראה את כל הסוכנים הנוכחיים במערכת שלך. רחף מעל סוכן כדי לערוך את הפרטים שלו, או לחץ על 'הוסף סוכן חדש' כדי להוסיף סוכן חדש. סוכנים שתוסיף יקבלו דוא"ל עם אישור הרשמה כדי להפעיל את החשבון שלהם, ולאחר מכן יתאפשר להם לקבל הקצאה ולהגיב לכרטיסים.
      title1: סוכנים במשרה מלאה מול סוכנים מזדמנים
      title3: גישת קבוצה
      info15: >-
        שים לב שלא תוכל לערוך את התפקידים שלך או למחוק את עצמך.
      info10: >-
        סוכנים מזדמנים, כגון מנהל המכירות והשיווק, צריכים להתחבר רק מדי פעם כדי לטפל בשאילתות לקוח מסוימות. אין צורך לרכוש מקום נוסף לחודש שלם עבור סוכנים אלה.
      info13: >-
        תוכל לבחור אם הסוכנים שלך ייגשו לפורטל התמיכה במשרה מלאה או יתחברו אליו מדי פעם. סוכנים מזדמנים משתמשים במנוי יומי עבור כל יום שבו הם מתחברים לפורטל התמיכה. ניתן לרכוש כמה מנויים יומיים מהכרטיסייה 'ניהול'. לידיעתך, תחויב רק עבור מספר הסוכנים במשרה מלאה שתוסיף באזור התוכניות והחיוב.
