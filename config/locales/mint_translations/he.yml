        topic: עותק לידיעה של הודעה ציבורית
        info1: >-
          כאשר סוכן או פונה מוסיף הערה ציבורית, הודעת דוא"ל זו נשלחה לאדם שמופיע תחת 'עותק לידיעה' כדי ליידע אותו בנוגע לתגובה האחרונה. באופן אידאלי, הודעה זו צריכה לכלול את שם האדם שהוסיף את התגובה {{comment.commenter.name}} ואת התגובה האחרונה {{comment.body}}.
      agent_template_2:
