    "helpnote":
      "title": "تنظيم مجتمعك"
      "para2": "على سبيل المثال، عندما يكون لديك مدخل دعم أحادي للاسم التجاري الخاص بك، يمكنك إنشاء فئات عديدة لمنتجات أو فرق. سيساعدك ذلك على توفير محادثات مناسبة لكافة الأقسام ذات المستوى الأعلى وكمسئول، ستظل قادرًا على إدارة كل شيء من مكان واحد."
      "para4": "التعرف على المزيد حول المنتجات الموجودة في Freshdesk."
      "para3": "إذا كان لديك مداخل منتجات متعددة مكونة في حساب Freshdesk الخاص بك، فيمكنك اختيار ربط أحد فئاتك بذلك المنتج. بمجرد إجراء ذلك، سيتمكن المستخدمين من رؤية تلك الفئة، ومنتدياتها وكافة موضوعاتها في كل من المدخل الأساسي بالإضافة إلى مدخل المنتج."
      "para1": "الفئات هي تسلسلات هرمية ذات مستوى أعلى تتيح لك تصنيف مجتمعك وتوجيه مناقشاتك إلى أنواع مختلفة من الجماهير."
    "topics":
      "helpnote":
        "para3": "بالإضافة إلى ذلك، يمكن للوكلاء في فريقك إنشاء إعلانات للإعلان عن إصدار جديد أو حملة جديدة."
        "title": "تقديم مناقشات مع الموضوعات"
        "para1": "يمكنك السماح لمستخدميك ببدء موضوعات جديدة في مجتمعك والتحدث إلى بعضهم البعض حول المنتج والأعمال."
        "para4": "كما يمكن وضع علامة على موضوعات المنتجات كملصق عندما تريد تمييزها بشكل بارز، ويمكن حظرها لمنع مزيد من المستخدمين من إضافة ردود."
        "para2": "بناء على نوع المنتدى الخاص بك، يمكن أن تتضمن موضوعاتك أي شيء بما في ذلك الأفكار أو الأسئلة أو المشكلات ويمكن بدؤها بواسطة كل من الوكلاء والعملاء. بناء على مناقشاتك، ستتمكن من تكوين فكرة عن عدد الأشخاص الذين يواجهون نفس نوع المشكلة، ومن ينتظر اختبار الإصدار بيتا لميزاتك الجديدة أو الجزء الذي يصعب فهمه من منتجك."
