      "helptext": "<h4>تكامل QuickBooks</h4><p><br/>حدد ما إذا كنت ترغب في أن يقوم الوكلاء بتسجيل إدخالات سجل الوقت في QuickBooks. كما يمكنك تبديل الوصف الافتراضي، الذي يُضاف لكل إدخال في سجل الوقت.</p><p>حدد ما إذا كنت ترغب في أن يرى الوكلاء فواتير QuickBooks. إذا لزم الأمر، يمكنك حظر العملاء من عرض التفاصيل التجارية لفاتورة ما مثل \"المبلغ المحرر في الفاتورة\" و\"المبلغ المستحق\" و\"التكلفة لكل وحدة\".</p><p>بعد تمكين التكامل، سيتم عرض تفاصيل العميل من QuickBooks على البطاقات وصفحة جهات الاتصال إذا تم إنشاء مطابقة بناءً على 1. اسم الشركة أو 2. البريد الإلكتروني لمقدم الطلب</p><p>وبناءً على المطابقة أعلاه، يمكن أيضًا للوكلاء عرض أحدث خمس فواتير في صفحة البطاقات.</p>"
