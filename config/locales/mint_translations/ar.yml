    "google_drive":
      "desc": "إرفاق ومشاركة البيانات / الملفات من Google Drive."
      "form":
        "developer_key": "مفتاح API والذي تم الحصول عليه من لوحة تحكم مطوري جوجل."
        "client_id": "معرف عميل OAuth للنطاق الخاص بك"
      "helptext": "<h4> مساعدة تكامل Google Drive </h4> <br/> <p> يتيح Google Drive Integration للعملاء والمستخدمين تصفح الملفات من مجلد Google Drive ومشاركتها عند إرسال أو الرد على تذكرة في Freshdesk. تتم مشاركة رابط مباشر للملف في التذكرة ، مما يلغي الحاجة إلى المرفقات وقيود حجم البريد الإلكتروني. </ p> <p> قبل أن تقوم بإعداد التكامل ، انتقل إلى <a target = '_ blank' href = 'https: //console.developers.google.com/'><b> صفحة مطوري Google </b> </a>. </p> <p> 1. حدد <b> إنشاء مشروعك </ b> في قسم <b> واجهة برمجة التطبيقات والخدمات </ b>. </p> <p> 2. ضمن <b> تمكين واجهات برمجة التطبيقات والخدمات </ b> ، قم بتمكين <b> Google Drive API و Google Picker API </b>. </p> <p> 3. ضمن <b> قسم بيانات الاعتماد </ b> ، قم بإنشاء معرّف عميل OAuth الخاص بك بالإضافة إلى مفتاح API ، أثناء إنشاء معرف عميل OAuth ، يرجى إدخال عنوان url Freshdesk ضمن قسم أصول جافا سكريبت المعتمد. </ P> <P> 4. <p> أخيرًا ، انسخ والصق معرف العميل ومفتاح API في هذه الصفحة واحفظ التغييرات. يجب أن يكون منتقي Google Drive الآن جاهزًا. يمكنك التحقق من ذلك في نموذج تذكرة جديدة. </ p>"
    "shopify":
      "edit":
        "sidebar": "<p> قم بتوصيل العديد من متاجر Shopify وابدأ في رؤية تفاصيل طلبات العملاء الخاصة بك داخل Freshdesk. يمكنك حتى استرداد أو إلغاء الطلبات ، من داخل Freshdesk مباشرةً. <br /> <br /> إذا كنت تستخدم الإصدار القديم من Freshdesk ، فسيكون الوصول إلى الطلبات من المتجر الأول الذي تتصل به فقط. على Freshdesk Mint ، يمكنك الاطلاع على تفاصيل الطلب من أي متجر عندما تعمل على التذاكر. </ p> <p> <a href = \"https://support.freshdesk.com/support/solutions/articles/195382- the-shopify-app \"target =\" _ blank \"> معرفة المزيد </a> </p>"
