      "helptext": "<h4> إعدادات الشركات </ h4> <br/> يتم جلب بيانات الشركة من FullContact وتحديثها في Freshdesk إذا تم إنشاء شركة أو عند تحديث نطاق الشركة في مكتب المساعدة الخاص بك. يمكنك جلب ما يصل إلى 6 حقول من FullContact للتحديث في Freshdesk. <br/> <br/> <h4> إعدادات جهات الاتصال </ h4> <br/> يتم جلب بيانات جهات الاتصال من FullContact وتحديثها في Freshdesk عند إنشاء جهة اتصال في مكتب المساعدة الخاص بك. لن يتم الكتابة فوق بيانات Freshdesk الحالية. يمكنك تحديد خمسة ملفات تعريف اجتماعية بحد أقصى. <br/> <br/> لحفظ بيانات FullContact ، يتم إنشاء تعيين افتراضي في Freshdesk. بالنسبة إلى الموقع والملفات الشخصية الاجتماعية ، ستحتاج إلى إنشاء أعمدة مخصصة جديدة. يمكن للمشرف ، إذا لزم الأمر ، تغيير أو حذف تعيينات عنصر بيانات FullContact في أي وقت."
