      "custom_helptext_v2": "<p><b>تمكين استطلاعات الرضى</b> <br>\nيمكنك إضافة استطلاع الرضى في ردود المندوبين على التذاكر لمعرفة مدى رضى العملاء عن الدعم/الشركة/المنتج الخاص بك. يمكنك اختيار إرسال الاستطلاعات مع كل الرسائل الإلكترونية أو فقط عند \"إغلاق\" أو \"حل\" مشكلة ما. يمكن الاطلاع على استجابة العملاء في <b>التقارير > استطلاع الرضى</b> <br><br> <b>استطلاع الرضى</b><br> يمكنك طرح سؤال واحد في استطلاع رضى العملاء وأسئلة إضافية متعددة في استطلاع إضافي. يظهر استطلاع رضى العملاء في الرسالة الإلكترونية، وعندما يقوم العملاء باختيار خيار الاستطلاع، يتم نقلهم إلى صفحة تحتوي على أسئلة الاستطلاع الإضافية. ستعتمد قواعد المراقب ونقاط اللعب على تقييم استطلاع رضى العملاء فقط. <br><br><b>مقاييس النقاط</b><br> يمكنك اختيار مقاييس نقاط مختلفة لأسئلة استطلاع رضى العملاء والاستطلاع الإضافي. فيمكن أن يكون المقياس عبارة عن <br>نقطتين (على سبيل المثال: نعم، لا.) <br> ‏3 نقاط (على سبيل المثال، موافق، غير مقرّر، غير موافق) <br>‏ 5 نقاط (على سبيل المثال: دائمًا إلى أبدًا) <br>‏ 7 نقاط (على سبيل المثال، سيئ جدًا إلى رائع) <br><br>\nبمجرد أن يجيب عميل عن الاستطلاع، سيتم قفل المقاييس ولا يمكن تحريرها. <br><br> يمكنك معرفة المزيد حول استطلاعات الرضى من <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>مقالة الحلول هذه</a>.</p>"
