    "helpcard":
      "agent_template_23":
        "topic": "تذكير اتفاقية مستوى الخدمة لوقت الحل"
        "info1": "يتم إرسال هذا الإخطار إلى أحد الوكلاء عندما يكون الحل المستحق بوقت البطاقة على وشك الإخلال به. قد يحتوي هذا البريد الإلكتروني على عنوان URL للبطاقة مما ييسر على العميل التحقق من البطاقة.<br/><br/>إذا قمت بإعداد العديد من اللغات المدعومة في مكتب المساعدة الخاص بك، يمكنك إنشاء هذا الإخطار مخصصًا لكل لغة. يشير الرمز <i class=\"common-icon-outdated\"></i> إلى أنه قد تنتهي مدة ترجمات الإخطار باللغات الأخرى."
      "requester_template_17":
        "info1": "يتم إرسال هذا البريد الإلكتروني إلى مقدمي الطلبات لتأكيد معرف البريد الإلكتروني الذي تمت إضافته إلى جهة الاتصال الخاصة بهم حديثًا."
        "topic": "تمت إضافة معرف بريد إلكتروني جديد"
      "info3": "يمكنك تهيئة Freshdesk بحيث يرسل إخطارات البريد الإلكتروني تلقائياً إلى المندوبين والطالبين عند حدوث أحداث. يمكن تخصيص هذه الإخطارات وإضافة محتوى ديناميكي باستخدام العناصر النائبة. على سبيل المثال، يمكنك إخطار العملاء عندما يضيف مندوب تعليقات أو ملاحظات عامة إلى تذاكرهم، وذلك بإرسال رسالة إلكترونية مخصصة تحتوي على رابط إلى التذكرة.<br/><br/>إذا كنت تخطط لدعم عدة لغات، يمكنك إضافة لغات متعددة للإخطارات وتخصيص القوالب لكل لغة. الرمز <i class=\"common-icon-outdated\"></i> يعني أن ترجمات الإخطارات إلى لغات أخرى قد تكون قديمة."
      "cc_notification_20":
        "topic": "نسخة من ملاحظة عامة"
        "info1": "عند إضافة ملاحظة عامة بواسطة وكيل أو مقدم طلب، يتم إرسال هذا البريد الإلكتروني إلى الشخص الموجود في الحقل نسخة لإخباره بأحدث تعليق . يجب أن يحتوي هذا البريد الإلكتروني المثالي على المعلق الأخير {{comment.commenter.name}} والتعليق الأخير {{comment.body}}."
      "agent_template_2":
        "info1": "يتم إرسال هذا الإخطار إلى جميع المندوبين في مجموعة محددة عندما يتم تعيين تذكرة إلى هذه المجموعة. يجب أن تحتوي الرسالة على رابط التذكرة {{ticket.url}} ليسهل على المندوبين الوصول إليها. <br /><br />إذا كنت قد أعددت عدة لغات للدعم في مكتب المساعدة، يمكنك تخصيص رسالة تذكرة جديدة لكل لغة بشكل منفصل. الرمز <i class=\"common-icon-outdated\"></i> يعني أن ترجمات الإخطارات إلى لغات أخرى قد تكون قديمة. "
        "topic": "تم تعيين بطاقة إلى مجموعة"
      "reply_template_15":
        "topic": "قالب الرد على العميل"
        "info1": "يمكنك ملء المعلومات المضافة إلى رسائل رد المندوبين مسبقاً وتخصيصها باستخدام قالب الردود. تمكنك قوالب ردود المندوبين من إضافة محتوى حيوي إلى الرسالة تلقائياً كاسم الطالب وروابط التذاكر وتوقيعات المندوبين. <br/><br/>إذا كنت قد أعددت عدة لغات للدعم في مكتب المساعدة، يمكنك تخصيص رسالة تذكرة جديدة لكل لغة بشكل منفصل. الرمز <i class=\"common-icon-outdated\"></i> يعني أن ترجمات الإخطارات إلى لغات أخرى قد تكون قديمة."
      "agent_template_12":
        "topic": "انتهاك لاتفاقية مستوى الخدمة في الاستجابة الأولى"
        "info1": "يتم إرسال هذا الإخطار عندما لا يرد المندوب على تذكرة خلال فترة الرد الأول المحددة. يمكن أن تحتوي الرسالة على رابط التذكرة وعلى الوقت النهائي للتذكرة.<br/><br/>إذا كنت قد أعددت عدة لغات للدعم في مكتب المساعدة، يمكنك تخصيص رسالة تذكرة جديدة لكل لغة بشكل منفصل. الرمز <i class=\"common-icon-outdated\"></i> يعني أن ترجمات الإخطارات إلى لغات أخرى قد تكون قديمة."
      "agent_template_22":
        "info1": "يتم إرسال هذا الإخطار إلى أحد الوكلاء عندما يكون وقت الاستجابة الأولى للبطاقة على وشك الإخلال به. قد يحتوي هذا البريد الإلكتروني على عنوان URL للبطاقة ووقت استحقاق البطاقة.<br/><br/>إذا قمت بإعداد العديد من اللغات المدعومة في مكتب المساعدة الخاص بك، يمكنك إنشاء هذا الإخطار مخصصًا لكل لغة. يشير الرمز <i class=\"common-icon-outdated\"></i> إلى أنه قد تنتهي مدة ترجمات الإخطار باللغات الأخرى."
        "topic": "تذكير اتفاقية مستوى الخدمة في الاستجابة الأولى"
      "forward_template_24":
        "topic": "قالب إعادة التوجيه العميل"
        "info1": "يمكنك تخصيص وتعبئة المعلومات الافتراضية التي تريد إضافتها في إعادة التوجيه تذاكر العملاء باستخدام \"قالب إعادة التوجيه\". تتيح لك قوالب إعادة التوجيه العميل إضافة محتوى ديناميكي مثل اسم الطالب وعناوين التذاكر وتوقيعات العميل تلقائيًا.. <br/><br/> إذا قمت بإعداد عدة لغات مدعومة في مكتب المساعدة، فيمكنك إنشاء هذا الإشعار الخاص بكل لغة. تشير أيقونة <i class=\"common-icon-outdated\"></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة."
      "agent_template_10":
        "topic": "البريد الإلكتروني لتنشيط المستخدم"
        "info1": "يتم إرسال رسالة تفعيل حساب في كل مرة يتم فيها إضافة مندوب جديد إلى مكتب المساعدة. يجب أن تحتوي رسالة التفعيل على \"رابط تفعيل المندوب\" {{activation_url}} ليتمكن المندوب من إنشاء كلمة مرور وإتمام إنشاء حسابه.<br /><br />إذا كنت قد أعددت عدة لغات للدعم في مكتب المساعدة، يمكنك تخصيص رسالة تفعيل لكل لغة بشكل منفصل. الرمز <i class=\"common-icon-outdated\"></i> يعني أن ترجمات الإخطارات إلى لغات أخرى قد تكون قديمة."
      "agent_template_3":
        "topic": "تم تعيين البطاقة إلى وكيل"
        "info1": "سيتم إرسال هذا الإخطار إلى المندوب بشكل فردي عندما يتم تعيين تذكرة إليه. يمكن أن تحتوي هذه الرسالة على رابط التذكرة ليسهل على المندوب الوصول إليها.<br/><br/>إذا كنت قد أعددت عدة لغات للدعم في مكتب المساعدة، يمكنك تخصيص رسالة تذكرة جديدة لكل لغة بشكل منفصل. الرمز <i class=\"common-icon-outdated\"></i> يعني أن ترجمات الإخطارات إلى لغات أخرى قد تكون قديمة. "
      "agent_template_25":
        "info1": "يتم إرسال دعوة البريد الإلكتروني للعميل عند إضافة عميل Freshworks حالي في مكتب المساعدة الخاص بك (عميل نشط بالفعل في أي من حسابات Freshdesk الأخرى أو في أي من منتجات Freshworks الأخرى - Freshchat ، Freshchaller ، Freshsales ، Freshservice ، Freshmarketer). <br/><br/> يتم إرسال \"بريد تنشيط المستخدم\" إلى عميل Freshworks جديد. يتم إرسال \"دعوة البريد الإلكتروني للعميل\" إلى عميل نشطاً في Freshworks."
        "topic": "رسالة دعوة المندوب"
      "agent_template_6":
        "topic": "رد مقدم الطلب على البطاقة"
        "info1": "عندما يقوم عميل بالرد على تذكرة أنشأها مسبقاً، سيتم إرسال هذا الإخطار إلى المندوب الذي يعمل على حلها. يمكن أن تحتوي الرسالة على رابط التذكرة ليسهل على المندوب الوصول إليها.<br/><br/>إذا كنت قد أعددت عدة لغات للدعم في مكتب المساعدة، يمكنك تخصيص رسالة تذكرة جديدة لكل لغة بشكل منفصل. الرمز <i class=\"common-icon-outdated\"></i> يعني أن ترجمات الإخطارات إلى لغات أخرى قد تكون قديمة."
      "requester_template_1":
        "topic": "تم إنشاء بطاقة جديدة"
        "info1": "يتم إرسال رسالة إنشاء تذكرة جديدة عندما يقوم طالب بإنشاء تذكرة في مكتب المساعدة. يفضّل أن تحتوي هذه الرسالة على معرّف التذكرة وعلى رابط عام للتذكرة.<br/><br/>إذا كنت قد أعددت عدة لغات للدعم في مكتب المساعدة، يمكنك تخصيص رسالة تذكرة جديدة لكل لغة بشكل منفصل. الرمز <i class=\"common-icon-outdated\"></i> يعني أن ترجمات الإخطارات إلى لغات أخرى قد تكون قديمة."
      "requester_template_4":
        "topic": "أضاف الوكيل تعليق إلى البطاقة"
        "info1": "يتم إرسال هذه الرسالة إلى الطالب عندما يقوم مندوب بالتعليق على تذكرة أنشأها. يفضّل أن تحتوي هذه الرسالة على معرّف التذكرة وعلى رابط عام للتذكرة. يجب تضمين تعليق المندوب في الرسالة باستخدام العناصر النائبة:<br/> {{comment.commenter.name}} - اسم المندوب الذي أضاف التعليق<br/>{{comment.body}} - التعليق الذي أضيف إلى التذكرة.<br/><br/>إذا كنت قد أعددت عدة لغات للدعم في مكتب المساعدة، يمكنك تخصيص رسالة تذكرة جديدة لكل لغة بشكل منفصل. الرمز <i class=\"common-icon-outdated\"></i> يعني أن ترجمات الإخطارات إلى لغات أخرى قد تكون قديمة."
      "requester_template_8":
        "info1": "يتم إرسال هذه الرسالة إلى الطالب لإخطاره بأنه قد تم حل تذكرته و إغلاقها. يفضّل أن تحتوي هذه الرسالة على معرّف التذكرة وعلى رابط عام للتذكرة. كما يمكنك إبلاغ الطالب بأن الرد على الرسالة سيؤدي إعادة فتح التذكرة.<br/><br/>إذا كنت قد أعددت عدة لغات للدعم في مكتب المساعدة، يمكنك تخصيص رسالة تذكرة جديدة لكل لغة بشكل منفصل. الرمز <i class=\"common-icon-outdated\"></i> يعني أن ترجمات الإخطارات إلى لغات أخرى قد تكون قديمة."
        "topic": "أغلق الوكيل البطاقة"
      "requester_template_7":
        "topic": "قام الوكيل بحل البطاقة"
        "info1": "يتم إرسال هذه الرسالة إلى الطالب لإخطاره بأنه قد تم حل تذكرته. يفضّل أن تحتوي هذه الرسالة على معرّف التذكرة وعلى رابط عام للتذكرة. كما يمكنك إبلاغ الطالب بأن الرد على الرسالة سيؤدي إعادة فتح التذكرة.<br/><br/>إذا كنت قد أعددت عدة لغات للدعم في مكتب المساعدة، يمكنك تخصيص رسالة تذكرة جديدة لكل لغة بشكل منفصل. الرمز <i class=\"common-icon-outdated\"></i> يعني أن ترجمات الإخطارات إلى لغات أخرى قد تكون قديمة."
      "agent_template_21":
        "info1": "سيُرسل هذا الإخطار إلى الوكلاء المذكورين في \"إخطار الوكلاء\" عند إضافة ملاحظة إلى البطاقة بواسطة وكيل. قد يحتوي هذا البريد الإلكتروني على عنوان url للبطاقة {{ticket.url}} لتيسير التحقق من البطاقة على الوكلاء."
        "topic": "تمت إضافة ملاحظة إلى البطاقة"
      "agent_template_13":
        "topic": "انتهاك اتفاقية مستوى الخدمة لوقت الحل"
        "info1": "يتم إرسال هذا الإخطار إلى المندوب عندما لا يتم حل التذكرة المعينة إليه خلال الوقت المحدد. يمكن أن تحتوي الرسالة على رابط التذكرة ليسهل على المندوب الوصول إليها.<br/><br/>إذا كنت قد أعددت عدة لغات للدعم في مكتب المساعدة، يمكنك تخصيص رسالة تذكرة جديدة لكل لغة بشكل منفصل. الرمز <i class=\"common-icon-outdated\"></i> يعني أن ترجمات الإخطارات إلى لغات أخرى قد تكون قديمة."
      "agent_template_14":
        "info1": "سيتم إرسال رسالة رسالة استعادة كلمة المرور إلى المندوب عندما يطلب إنشاء كلمة مرور جديدة في مكتب المساعدة. العنصر النائب {{password_reset_url}} مطلوب لتضمين رابط إعادة تعيين كلمة المرور الذي يتم توليده تلقائياً.<br/><br/>إذا كنت قد أعددت عدة لغات للدعم في مكتب المساعدة، يمكنك تخصيص رسالة تذكرة جديدة لكل لغة بشكل منفصل. الرمز <i class=\"common-icon-outdated\"></i> يعني أن ترجمات الإخطارات إلى لغات أخرى قد تكون قديمة."
        "topic": "بريد إلكتروني لإعادة تعيين كلمة المرور"
      "agent_template_1":
        "topic": "تم إنشاء بطاقة جديدة"
        "info1": "سيتم إرسال رسالة التذكرة الجديدة إلى المندوبين في كل مرة يتم فيها إنشاء تذكرة جديدة في مكتب المساعدة. يمكنك اختيار المندوب الذي يتلقى هذا الإخطار. يمكن أن تحتوي الرسالة على رابط التذكرة ليسهل على المندوب الوصول إليها.<br /><br />إذا كنت قد أعددت عدة لغات للدعم في مكتب المساعدة، يمكنك تخصيص رسالة تذكرة جديدة لكل لغة بشكل منفصل. الرمز <i class=\"common-icon-outdated\"></i> يعني أن ترجمات الإخطارات إلى لغات أخرى قد تكون قديمة."
