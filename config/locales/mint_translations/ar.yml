      "agent_template_11":
        "topic": "لا توجد البطاقة في مجموعة"
        "info1": "سيتم إرسال هذا الإخطار عندما لا يتم العمل على تذكرة تم تعيينها إلى مجموعة خلال الفترة المحددة في إعدادات المجموعة. يمكن أن يحتوي هذا الإخطار على الوقت الذي مرّ منذ تعيين التذكرة إلى المجموعة.<br/><br/>إذا كنت قد أعددت عدة لغات للدعم في مكتب المساعدة، يمكنك تخصيص رسالة تذكرة جديدة لكل لغة بشكل منفصل. الرمز <i class=\"common-icon-outdated\"></i> يعني أن ترجمات الإخطارات إلى لغات أخرى قد تكون قديمة."
