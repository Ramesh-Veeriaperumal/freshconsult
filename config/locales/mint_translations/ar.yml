        "info_content": "<b>تعيين المكالمات الهاتفية للمندوبين والمجموعات</b></br>يمكنك إعداد نظام الرد الصوتي التفاعلي (IVR) وتوجيه المكالمات إلى مجموعات أو مندوبين في فريقك. على سبيل المثال، يمكن إعادة توجيه مكالمات عملائك إلى فريق الدعم عند ضغط 1، و إلى فريق المبيعات عند ضغط 2.<br/>بالإضافة إلى ذلك، يمكنك تخصيص الرسائل الصوتية المسجلة التي يستمع إليها عملاؤك بتسجيل صوتك أو برفع ملف صوتي أو باستخدام ميزة تحويل النص إلى كلام.<br><br><b>تخصيص رقمك</b><br>يمكنك تهيئة كل رقم على حدة بتخصيصات منفصلة. يتضمن ذلك الإعدادات الأساسية كسعة قائمة الانتظار و الحد الأقصى لوقت الانتظار على الخط. عند وصول الحد الأقصى لقائمة الانتظار أو لوقت الانتظار، سيتم تشغيل رسالة صوتية تلقائياً تُعلم المتصل بأن الخط مشغول.<br/>عند تمكين تسجيل المكالمات، يتم تسجيل كل مكالمة هاتفية عبر مكتب المساعدة الخاص بك و ربط تلك التسجيلات بالتذاكر المعنية. يمكن أن تسمح للعملاء بالوصول إلى تلك التسجيلات أو حفظها كتسجيلات خاصة. يمكنك أيضاً إعداد قناة الهاتف بحيث لا تستقبل المكالمات خارج ساعات العمل. على على سبيل المثال، يمكنك إعداد خط هاتف يستقبل المكالمات أثنا ساعات العمل فقط، و خط آخر يستقبل المكالمات على مدار الساعة للمشاكل ذات الأولوية العالية.<br/><br/><a href='http://support.freshdesk.com/support/solutions/articles/169198' target='_blank'>اقرأ المزيد حول تخصيص رقم هاتفك</a>"
