        "title": "إعدادات الأمان"
        "info2": "<b>تمكين أمان SSL </b><br>إذا لم تكن تستخدم نطاقًا مخصصًا لبوابة الدعم لديك، يوفر Freshdesk شهادة SSL افتراضية عامة لكافة الحسابات الموجودة على نطاق freshdesk.com. <b>وخيار استخدام SSL للنطاقات المخصصة متوفر فقط في خطة Blossom.</b> يمكنك <a href=\"https://support.freshdesk.com/support/tickets/new\">طلب شهادة SSL مخصصة لنطاقك الخاص هنا</a>."
        "info4": "<b>سياسة كلمة المرور</b><br>يمكنك إعداد سياسات كلمة مرور مختلفة للمندوبين والعملاء. تسمح لك الإعدادات المتقدمة بتهيئة سياسات كلمة مرور مخصصة مثل وقت انتهاء صلاحية كلمة المرور، والحد الأدنى لطول كلمة المرور. ستنطبق التغييرات التي تجريها على المندوبين والعملاء الحاليين والجدد. اعرف المزيد حول سياسة كلمة المرور <a href=\"https://support.freshdesk.com/support/solutions/articles/213865-password-policy\">هنا</a>."
        "info1": "<b>السماح بتسجيل الدخول الأحادي </b><br>إذا كان لمستخدميك بيانات تسجيل دخول ضمن قاعدة بياناتك، سواء عبر الدليل النشط أو عبر تطبيق الويب الخاص بك، يمكنك السماح لهم بالدخول إلى بوابة الدعم الخاصة بك باستخدام هذه البيانات عبر تسجيل الدخول الأحادي (SSO). اعرف المزيد حول تسجيل الدخول الأحادي (SSO).<a href=\"https://support.freshdesk.com/support/solutions/articles/31166-single-sign-on-remote-authentication-in-freshdesk\"> هنا</a>."
        "trusted_ip": "<b>تقييد الوصول بحسب عنوان IP</b><br>يمكنك تقييد الوصول إلى بوابة الدعم الخاصة بك بحيث يكون الوصول إليها مُتاحًا فقط لعناوين IP الموجودة في شركتك أو مؤسستك. يمكنك إضافة عدد نطاقات IP غير محدود إلى العناوين المسموح لها بالوصول، بالإضافة إلى أنك قادر على التحكم بالوصول لعملائك أيضًا أو الاقتصار على المندوبين فقط. <a href=\"https://support.freshdesk.com/support/solutions/articles/195168\"> اعرف المزيد.</a>"
