  "ticket_field":
    "helpcard":
      "info4_v3": "إذا كنت مشتركًا في خطة Estate أو ما أعلى منها، فبإمكانك إظهار حقول ديناميكية في المقاطع بناءً على الخيار الذي حددته في حقل القائمة المنسدلة. ويمكنك إضافة حقول التذاكر إلى كل مقطع وربط المقطع بالخيارات الموجودة في حقل القائمة المنسدلة. فعلى سبيل المثال وإذا كنت تدير متجرًا إلكترونيًا، يمكنك فتح مقطع يُسمى \"السبب\" وذلك عند اختيار العميل للخيار \"استبدال\". بهذه الطريقة، يمكنك أن تفهم بشكل أفضل سبب رغبة العميل في الاستبدال. ويمكنك إنشاء قسمين ديناميكيين كحد أقصى واستخدامهما في قائمتين منسدلتين مخصصتين. إذا قمت بربط مقطع بحقل \"النوع\" بالفعل، ستتمكن من إضافة مقطع واحد إضافي إلى نموذج التذكرة."
      "title2": "الحقول التابعة"
      "tour": "ساعدني في فهم حقول التذكرة"
      "info_1": "يساعد نموذج التذكرة في الحصول على البيانات التي تحتاجها من العميل عند تقديمه تذكرة ما. يمكنك تخصيص نموذج التذكرة بحيث يحتوي على حقول التذاكر المناسبة لمجال عملك، وجعل عملائك ومندوبيك يقومون بتعبئة المعلومات التي تحتاج إليها بالتنسيق الذي تريده. فعلى سبيل المثال، إذا كان مجال شركتك هو \"التجارة الإلكترونية\"، فإنّ الحصول على معرّف طلب العميل في نموذج التذكرة سيساعد المندوب كثيرًا في حل التذكرة."
      "title3": "الحقول الديناميكية"
      "info2": "تمنحك الحقول التابعة القدرة على إنشاء فئات متقدّمة للتذكرة بسهولة، وتساعدك في التعرف على أهم العوائق التي تعرقل فريق الدعم لديك. مع الحقول التابعة يمكنك تنظيم التذاكر هرميًا في فئات وفئات فرعية و عناصر متأثرة."
