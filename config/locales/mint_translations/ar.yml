    "helpcard":
      "title4": "النطاقات والأدوار"
      "info9": "مندوبو الدوام الكامل هم أولئك الموجودون في فريق الدعم الخاص بك ممّن يسجلون الدخول إلى مكتب الدعم كل يوم."
      "info8": "اعرف المزيد حول أدوار المندوب"
      "info14": "يمكنك اختيار التذاكر التي يمكن أن يراها مندوبوك عن طريق تعديل نطاق التذاكر الخاص بكل منهم. كما يجب عليك تحديد الإجراءات التي يمكن لهذا المندوب تنفيذها في مكتب الدعم لديك وذلك عن طريق اختيار دور."
      "info5": "اعرف المزيد حول الأذونات اليومية"
      "info11": "يمكنك تنظيم مندوبيك في مجموعات محددة مثل \"المبيعات\" و\"إدارة المنتج\". فتقسيمهم إلى مجموعات يسهّل تعيين التذاكر إليهم، وإنشاء الردود الجاهزة المحددة، وإدارة عمليات سير العمل، وإنشاء التقارير على مستوى المجموعة. لاحظ أنه يمكن للمندوب نفسه أن يكون عضوًا في عدة مجموعات."
      "info12": "المندوب في Freshdesk هو أي شخص يتعين عليه الوصول إلى تذاكر الدعم الخاصة بك والعمل عليها وحلها. وتُظهر القائمة كافة المندوبين الموجودين حاليًا في مكتب الدعم لديك. ضع مؤشر الفأرة فوق اسم المندوب لتعديل التفاصيل الخاصة به أو انقر فوق \"مندوب جديد\" لإضافة مندوب جديد. وسيستلم المندوب الذي تقوم بإضافته رسالة إلكترونية تحتوي على رابط تأكيد لتفعيل حسابه وبعد ذلك يمكنه الوصول إلى التذاكر والرد عليها."
      "title1": "مندوبو الدوام الكامل مقابل المندوبين المؤقتين"
      "title3": "المجموعات"
      "info15": "لاحظ أنك لن تتمكن من تعديل أدوارك أو حذف نفسك كمندوب."
      "info10": "المندوبون المؤقتون هم أولئك الذين يتعيّن عليهم تسجيل الدخول من وقتٍ إلى آخر، مثل مدير المبيعات والتسويق بُغية الاهتمام باستفسارات معينة للعملاء. ولا يتوجب عليك شراء مقعد مندوب إضافي لشهر كامل للمندوب المؤقت."
      "info13": "يمكنك اختيار ما إذا كان مندوبك سيسجل الدخول إلى بوابة الدعم الخاصة بك بدوام كامل، أم سيكون تسجيل دخوله مؤقتًا. سيستخدم المندوب المؤقت إذنًا يوميًا لكل يوم يقوم فيه بتسجيل الدخول إلى بوابة الدعم لديك. ويمكنك شراء أذونات يومية بشكل مجمّع من علامة تبويب المسؤول. لاحظ أنك ستدفع فقط مقابل عدد مندوبي الدوام الكامل الذين تضيفهم في قسم الخطط والفواتير."
