          Ini teks yang akan ditambahkan pada akhir catatan, dengan catatan waktu yang dihabiskan.
      helptext: >-
        <h4>Bantuan pengintegrasian harvest</h4><p><br/>Untuk mengintegrasikan Harvest dengan Freshdesk, Ketik <b>Nama domain anda</b> dan klik enable.<br/><br/>Klik tiket, kemudian ke <b>Tab lembar waktu</b>. Kemudian pada Harvest anda ketik <b>Nama Pengguna</b> dan <b>Kata Sandi</b> untuk masuk. Sekarang anda dapat menambahkan catatan pelacakan waktu anda ke harvest.<br/><br/>Catatan: Anda dapat mengklik <b>Ingat Saya</b>, agar anda tidak perlu mengetik ID Harvest anda setiap kali anda masuk.
