    czentrix:
      desc: >-
        Jawab panggilan atau picu panggilan keluar dengan kemampuan telepon C-zentrix tangguh yang tertanam di dalam Freshdesk
      helptext: >-
        <h4>Bantuan Integrasi C-Zentrix</h4><p><br/>Anda dapat menyiapkan integrasi ini dengan memasukkan alamat bilah CTI C-zentrix, yang dapat berupa alamat IP atau nama domain</p><p>Anda dapat memilih untuk mengonversi rekaman panggilan menjadi tiket atau menambahkan sebagai catatan pada tiket yang ada. Klik opsi 'konversikan semua rekaman menjadi tiket' untuk menjadikannya pengaturan default</p><p>Setelah diaktifkan, Anda dapat melihat ikon telepon di bagian bawah halaman</p>
