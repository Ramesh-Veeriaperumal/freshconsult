        auth_token: Otentikasi Token
        deal: Bidang Deal
        lead: Bidang Lead
        error: Pastikan pengaturan Anda dan coba lagi
        deal_settings: Agen dapat membuat/menautkan atau batal menautkan deal dari tiket
