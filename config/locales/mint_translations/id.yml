        domain_info: >-
          Masukan URL lengkap akun JIRA dengan https/http. Ex. https://example.atlassian.net. <br /><span class='italics'> Catatan: Varian dasar pemikiran JIRA akan dimunculkan di internet. </span>
      desc: Mengkonversi tiket ke isu-isu yang dapat dilacak dalam Jira.
      helptext: >-
        <h4>Bantuan integraSI JIRA</h4><p><br/>Untuk mengintegrasikan JIRA dengan Freshdesk, masukan kata sandi dan nama pengguna administrator anda. Integrasi mendukung baik untuk varian on-demand maupun on-premise, dari JIRA 4.2 ke versi JIRA terbaru - JIRA 5.<br/><br/> Untuk membuat suatu isu atau terhubung ke suatu isu yang telah ada dari Freshdesk, pergi ke halaman tiket dan klik pada <i class='integrations-jira vertical-alignment'></i><br/><br/> Untuk melihat detail tiket Freshdesk yang telah dihubungkan ke JIRA, dan sebaliknya untuk melihat detail isu di Freshdesk, andministrator JIRA direkomendasikan untuk membuat Free Text custom field dengan nama "Tiket Freshdesk" seperti yang dijelaskan di bawah. <br/><br/>Masuk ke akun Jira Anda, Klik <b>Administrasi</b>, arahkan ke <b>Issues</b> -> <b>Fields</b> dan klik<b>tambahkan Custom Field</b>. In <b>Buat Custom Field</b> screen, pilih <b> Free Text Field </b> dan klik <b>Selanjutnya</b>. Masukan <b>"Tiket Freshdesk"</b> di kolom nama dan klik selesai. In <b>Hubungkan field ke layar</b> halaman, ceklis semua chek-boxes dan klik 'perbaharui'.<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Bantuan Integrasi Pivotal Tracker</h4><br/><p>Pivotal Tracker adalah alat manajemen proyek yang memudahkan tim Anda berkolaborasi dan mengerjakan proyek. Integrasi ini memungkinkan agen Anda membuat cerita dalam Pivotal Tracker berdasarkan tiket masuk dari helpdesk Anda. Anda bahkan dapat melacak status cerita dan pembaruan yang ditambahkan sebagai catatan di tiket tersebut. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Pelajari selengkapnya)</a> <br/<br/><p>Anda harus mengonfigurasi informasi akun Pivotal Tracker dan token API Anda untuk mengaktifkan integrasi tersebut. Token API dapat ditemukan di halaman profil Anda di akun Pivotal Tracker Anda.</p>
      desc: Buat Stories di Pivotal Tracker dan lacak dari dalam Freshdesk
      label: Pivotal Tracker
    harvest:
      desc: Anda dapat mencatat waktu yang dihabiskan oleh tiket ke dalam tugas proyek Harvest anda..
      form:
