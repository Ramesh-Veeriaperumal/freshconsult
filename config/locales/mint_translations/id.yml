    helpcard:
      title4: Cakupan dan Peran
      info9: >-
        Agen prunawaktu adalah mereka di tim dukungan Anda yang akan masuk ke help desk Anda setiap hari.
      info8: Pelajari lebih banyak tentang Peran Agen
      info14: >-
        Anda dapat memilih tiket yang dapat dilihat oleh agen Anda dengan mengubah Cakupan Tiket. Anda juga harus menentukan tindakan yang harus dilakukan oleh agen ini dalam helpdesk Anda dengan memilih Peran.
      info5: Pelajari lebih lanjut tentang Voucher
      info11: >-
        Anda dapat mengelola agen Anda ke dalam beberapa grup spesifik, seperti Penjualan dan Manajemen Produk. Membagi-baginya menjadi beberapa divisi memudahkan Anda menugaskan tiket, membuat respons tersimpan spesifik, mengelola alur kerja, dan membuat laporan setingkat grup. Untuk diketahui bahwa agen yang sama dapat menjadi anggota dari beberapa grup.
      info12: >-
        Agen di Freshdesk adalah siapa saja yang perlu mengakses, mengerjakan, dan menyelesaikan tiket dukungan Anda. Daftar ini menunjukkan semua agen saat ini di helpdesk Anda. Arahkan kursor ke salah satu agen untuk mengedit detail, atau klik pada Agen Baru untuk menambahkan agen baru. Agen yang Anda tambahkan akan menerima surel berisi tautan konfirmasi untuk mengaktifkan akunnya. Setelah itu dia dapat mengakses dan merespons tiket.
      title1: Agen Penuh waktu vs Paruh Waktu
      title3: Akses Grup
      info15: >-
        Untuk diketahui bahwa Anda tidak akan dapat mengubah peran Anda sendiri atau menghapus diri sendiri sebagai agen.
      info10: >-
        Agen paruh waktu adalah mereka yang hanya perlu masuk dari waktu ke waktu, misalnya manajer penjualan dan pemasaran, untuk menangani permintaan spesifik pelanggan. Anda tidak perlu membeli kursi agen tambahan selama sebulan penuh untuk agen tersebut.
      info13: >-
        Anda dapat memilih apakah agen Anda akan mengakses portal dukungan setiap saat atau hanya sesekali. Agen paruh waktu akan menggunakan Pas Harian untuk setiap hari mereka masuk ke portal dukungan Anda. Anda dapat membeli Pas Harian secara massal dari tab Admin. Untuk diketahui bahwa Anda hanya akan ditagih untuk jumlah agen purnawaktu yang Anda tambahkan dalam seksi plan dan penagihan.
