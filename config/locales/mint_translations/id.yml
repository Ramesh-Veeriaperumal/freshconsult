        domain_info: 'Masukkan domain Freshsales Anda tanpa https, mis contoh.freshsales.io'
      helptext: >-
        <h4>Bantuan Integrasi Freshsales</h4><p><br/> Setelah Anda mengaktifkan integrasi ini, agen Anda dapat mengakses informasi kontak Freshsales tepat di dalam halaman tiket & kontak Freshdesk. <br /> <br /> Perhatikan bahwa agen Anda hanya dapat melihat bidang-bidang yang Anda konfigurasikan di halaman pengaturan dan fungsi pencarian didasarkan pada pemetaan alamat surel.
      desc: Anda dapat melihat informasi kontak dari Freshsales di Freshdesk.
    slack_v2:
      helptext: >-
        <h4>Integrasi Slack</h4><br><p>Pilih daftar Saluran Publik dan Grup Pribadi yang ingin Anda sediakan untuk Dispatch'r dan Observer Freshdesk. Saat mengatur aturan otomatisasi mereka, Anda dapat menentukan saluran mana untuk mendorong pesan.</p>
