        <h4>Integrasi SurveyMonkey</h4><p>Integrasi ini memungkinkan Anda menautkan survei kustom pilihan Anda dari akun SurveyMonkey ke balasan tiket di Freshdesk berdasarkan grup tiket tersebut. SurveyMonkey juga dapat digunakan untuk menggantikan Survei Kepuasan default di helpdesk Anda ataupun digunakan bersamaan.</p><p>Setelah Anda menautkan akun SurveyMonkey, Anda dapat memilih survei dan <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>kolektor</a>yang ingin Anda gunakan dengan menggunakan boks drop-down dan memetakannya ke beragam grup tiket di Freshdesk.</p><p>Anda juga dapat menentukan apakah ingin menyertakan tautan survei dengan balasan. Misalnya, opsi ini dapat dikonfigurasi untuk otomatis menambahkan survei ketika tiket sudah ditutup atau selesai, atau diatur ke manual sehingga agen tersebut dapat memilih sendiri setiap tiket. </p>
      desc: >-
        Mengintegrasikan Freshdesk dengan SurveyMonkey dan membiarkan agen Anda menghubungkan setiap survei Anda untuk disesuaikan ke dalam pesan mereka ketika mereka membalas tiket.
    nimble:
      desc: Anda dapat melihat informasi kontak dari Nimble CRM di Freshdesk.
    salesforce_v2:
      form:
        salesforce_v2_settings: Pengaturan Tenaga penjualan
        crm_to_freshdesk: Dari Salesforce ke Freshdesk
        ticket_sync: Sinkronkan tiket ke Salesforce
        freshdesk_to_crm: Dari Freshdesk ke Salesforce
      helptext: >-
        <h4>Salesforce Plus</h4><p><br/>Untuk instruksi dan pedoman pengaturan konfigurasi Salesforce Sync, bacalah artikel <a href='https://support.freshdesk.com/solution/articles/224042-the-salesforce-app-for-v2' target='_blank'>Salesforce Plus App</a>. </p>
      desc: >-
        Anda dapat menyinkronkan informasi Kontak dan Akun antara Salesforce CRM dan Freshdesk.
    fullcontact:
      form:
        api_key: Kunci API FullContact
      desc: >-
        Mengotomatiskan pengayaan data kontak untuk kontak baru dan perbarui detail kontak basi sesuai permintaan
      helptext: >-
        <h4>Pengaturan Perusahaan</h4><br/>Data Perusahaan diambil dari FullContact dan diperbarui di Freshdesk Anda jika perusahaan dibuat atau ketika domain perusahaan diperbarui di helpdesk Anda. Anda dapat mengambil hingga 6 bidang dari FullContact untuk diperbarui di Freshdesk. <br/><br/><h4>Pengaturan Kontak</h4><br/>Data kontak diambil dari FullContact dan diperbarui di Freshdesk Anda saat kontak dibuat di helpdesk Anda. Data Freshdesk yang ada tidak akan ditimpa. Anda dapat memilih maksimum lima profil sosial.<br/><br/>Untuk menyimpan data FullContact, pemetaan default dibuat di Freshdesk. Untuk lokasi dan profil sosial, Anda harus membuat kolom kustom. Admin, jika diperlukan, dapat mengubah atau menghapus pemetaan elemen data FullContact kapan saja.
    constantcontact:
      desc: >-
        Mengintegrasikan akun Kontak Konstan Anda untuk mengontrol langganan Anda di dalam Freshdesk dan dapatkan informasi terkini mengenai pelanggan dan kegiatan mereka.
      helptext: <h4>Bantuan Integrasi Kontak Konstan</h4>
    salesforce:
      form:
        select: Pilih opsi
        opportunity: Bidang Peluang
        lead: Bidang Lead
        opportunity_settings: Agen dapat membuat/menautkan atau batal menautkan peluang dari tiket
        contact: Bidang Kontak
        salesforce_settings: Pengaturan Tenaga penjualan
        account: Bidang Akun
      desc: Anda dapat melihat informasi kontak dari tenaga penjualan CRM di Freshdesk.
      helptext: >-
        <h4>Integrasi Salesforce</h4><p><br/>Pilih daftar bidang yang perlu ditampilkan di widget Salesforce. Anda dapat memilih hingga maksimal 10 bidang.</p><p><strong>Catatan:</strong><br/>Nama adalah bidang default yang tidak dapat dibuang.</p>
    capsule_crm:
      helptext: >-
        <h4>Menghubungkan kembali dari kapsul ke freshdesk</h4><p><br/>Anda dapat membuat link dalam kapsul CRM untuk melihat kontak tiket di Freshdesk.</p> <p>Untuk melakukan hal ini, pergi ke <br /><b>Settings -> Custom Fields -> For People & Organization</b></p><p> kemudian klik "Tambahkan baru..." dan pilih <b>"Dihasilkan Link"</b></p> <p>Salin URl persis seperti yang ditunjukkan di bawah ini dan paste di kapsul CRM sebagai definisi link<span class="info-code">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>
