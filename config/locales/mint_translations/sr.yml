      helptext: >-
        <h4>Подешавања Компаније</h4><br/>Подаци компаније се добијају из програма FullContact и ажурирају се у вашем Freshdesk-у ако је компанија креирана или када је домен компаније ажуриран у вашој техничкој подршци. Можете добавити до 6 поља из FullContact-а да бисте ажурирали у Freshdesk-у.<br/><br/><h4>Подешавања контаката</h4><br/>Подаци о контакту се добијају из програма FullContact и ажурирају се у вашем Freshdesk-у када се креира контакт у вашој техничкој подршци. Постојећи Freshdesk подаци неће бити избрисани. Можете одабрати највише пет друштвених профила.<br/><br/>Да бисте сачували FullContact податке, креира се задато мапирање у Freshdesk-у. За локације и друштвене профиле морате да креирате нове прилагођене колоне. Ако је потребно, админ може у било ком тренутку да промени или избрише мапирање елемента података FullContact-а.
