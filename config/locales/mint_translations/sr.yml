    helpcard:
      info4_v3: >-
        Ако се налазите у Estate плану или вишем, можете имати одељке са динамичким пољима на основу опције изабране у падајућем пољу. Можете додати поља за тикете сваком одељку и повезати одељак са опцијама у падајућем пољу. Ако, на пример, покренете продавницу е-трговине, можете да отворите одељак са пољем под називом „Разлог“ када ваш клијент изабере опцију „Замена“. На тај начин можете боље разумети зашто би ваш клијент желео да му се изда замена. Можете креирати максимално два динамичка одељка и користити их у два прилагођена падајућа поља. Ако сте већ повезали одељак са "врстом" поља, моћи ћете да додате само још један одељак у формулар за тикете.
