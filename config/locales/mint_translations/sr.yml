    github:
      helptext: >-
        <h4>Помоћ за GitHub интеграцију </h4><p><br/>Молимо вас да одаберете сва GitHub спремишта у вашој организацији која ће се користити за праћење питања креираних од Freshdesk агената. Ова акција би требало да се уради само из <b>власник организације</b> налога.<br/><br/>Ако је потребно, означите опцију која ће поставити ознаку GitHub питања тако да одговара врсти Freshdesk тикета кад год се креира ново GitHub питање.<br/><br/>Ако је потребно, проверите опцију која омогућава агенту да изабере путоказ када креира GitHub питање.<br/><br/>Можете поставити жељени статус за Freshdesk тикет кад год је одговарајућа GitHub питање затворено. Ова поставка се примењује на примарни Freshdesk тикет који је повезана са GitHub питањем. Примарни Freshdesk тикет је подешен кад год су два или више тикета повезани с истим GitHub питањем.<br/><br/>Изаберите одговарајуће поставке за тастере за синхронизацију који контролишу синхронизацију порука између Freshdesk тикета и GitHub питања. Поруке се синхронизују између примарних freshdesk тикета и повезаног GitHub питања.<br/><br/>Једном омогућени, сви Freshdesk тикети ће имати GitHub виџет на страници са детаљима о тикетама, која вам омогућава да повежете тикете са GitHub питањима.</p>
