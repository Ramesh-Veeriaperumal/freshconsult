      helptext: >-
        <h4>Помоћ за интеграцију Гугл драјва</h4><br/><p>Интеграција Гугл драјва омогућава агентима и корисницима да претражују фајлове из Гугл драјв фолдера и деле их приликом слања или одговарања на тикет у Freshdesk-у. Директан линк са фајлом се дели у тикету, уклањајући потребу за прилозима и ограничењима величине имејла.</p><p>Пре подешавање интеграције, идите на <a target='_blank' href='https://console.developers.google.com/'><b>Гугл Девелоперс страница</b></a>.</p><p>1. Селектујте <b>Креирај свој пројект</b> у одељку <b>АПИ и Услуге</b>.</p><p>2. Под <b>Омогући АПИ и Услуге</b>, омогућите <b>Гугл драјв АПИ и Гугл Пикер АПИ</b>.</p><p>3. У <b> одељку Акредитиви</b> направите OAuth ИД клијента, као и за АПИ кључ, док за генерисање OAuth ИД клијента, унесите freshdesk url у одељак Ауторизовани почеци Јаваскрипта. </p><p>4. <p>На крају, копирајте ИД клијента и АПИ кључ на ову страницу и Сачувајте промене. Ваш Бирач Гугл драјва би требало да буде спреман сада. Можете га погледати у обрасцу за нови тикет.</p>
