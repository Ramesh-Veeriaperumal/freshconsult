      info10: >-
        Повремени агенти су они који би се пријављивали само с времена на време, као што су ваш менаџер продаје и маркетинга, ради бриге о специфичним упитима клијената. За такве агенте не морате да купујете додатно место за цео месец.
      info13: >-
        Можете одабрати да ли ће ваши агенти приступати вашем порталу за подршку кроз пуно радно време, или се пријављивати само повремено. Повремени агенти ће користити Дневну пропусницу за сваки дан када се пријаве на ваш портал за подршку. Можете купити групу Дневних пропусница са картице Админ. Имајте у виду да ће вам бити наплаћен само број агената за пуно радно време које додате у одељак за планове и наплату.
