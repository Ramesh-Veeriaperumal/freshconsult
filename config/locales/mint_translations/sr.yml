        <h4>Помоћ за Dropbox интеграцију</h4><br/><p>Dropbox интеграција омогућава агентима и корисницима да претражују фајлове из свог Dropbox фолдера и деле их приликом слања или одговарања на тикет у Freshdesk-у. Директна веза са фајлом се дели у тикету, уклањајући потребу за прилозима и ограничењима величине имејла.</p><p>Пре подешавања интеграције, идите на <a target='_blank' href='https://dropbox.com/developers'><b>Dropbox Девелоперс страницу</b></a>.</p><p>1. Изаберите <b>Креирај своју апликацију</b> у <b>АПИ v2</b> одељку.</p><p>2. Под <b>Изаберите АПИ</b>, изаберите <a>Dropbox АПИ</a>.</p><p>3. За тип приступа, изаберите <b>Full Dropbox</b>.</p><p>4. Унесите име апликације и кликните <b>Креирај апликацију</b>.</p><p>5. На страници апликације, под картицом <b>Поставке</b>, за <b>домене Бирача/Штедише</b>, додајте свој URL за помоћ без https или www, на пример: <a>sauls.freshdesk.com</a>.</p><p>Коначно, копипестирајте Кључ апликације од нове апликације на овој страници, и Сачувајте промене. Ваш Бирач за Dropbox би сада требало да буде спреман. Можете га погледати у обрасцу за нови тикет.</p>
