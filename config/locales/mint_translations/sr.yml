      helptext: >-
        <h4>JIRA Помоћ за интеграцију</h4><p><br/>Да бисте интегрисали JIRA са Freshdesk-ом, унесите вађше JIRA корисничко име и лозинку администратора. Интеграција подржава и варијанте на захтев и на лицу места, од ЈИРА 4.2 до најновије верзије - JIRA 5.<br/><br/> Да бисте креирали питање или линк са постојећим проблемом из Freshdesk-а, идите на страницу Тикети и кликните на <i class='integrations-jira vertical-alignment'></i><br/><br/> Да бисте погледали детаље ваших повезаних Freshdesk тикета у JIRA -и, и обратно да бисте погледали детаље издавања JIRA -е у Freshdesk-у, препоручује се да JIRA администратор креира прилагођено поље са слободним текстом са именом &quot;Freshdesk тикети&quot; као што је описано у наставку. <br/><br/>Пријавите се на свој JIRA налог, кликните на <b>Администрација</b>, идите на <b>Питања</b> -> <b>Поља</b> и кликните на <b>Додај прилагођено поље</b>. У екрану <b>Креирање корисничког поља</b> изаберите <b> Слободно текстуално поље </b> и кликните на <b>следеће</b>. Унесите <b>&quot;Freshdesk тикете&quot;</b> у поље Име и кликните на Заврши. На <b> Придружи поље Screens-у <b>страни</b> селектујте све кућице и кликните на 'Ажурирај'.<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Pivotal Tracker Помоћ за интеграцију</h4><br/><p>Pivotal Tracker је алат за управљање пројектима који помаже вашем тиму да сарађује и ради на пројектима. Ова интеграција омогућава вашим агентима да креирају приче у Pivotal Tracker-у на основу улазних тикета из ваше техничке подршке. Можете чак пратити статус прича а ажурирања се додају као белешке у тим тикетима. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Сазнајте више)</a> <br/<br/><p>Потребно је да конфигуришете информације о налогу Pivotal Tracker и АПИ токен да бисте омогућили интеграцију. АПИ Токен ће се наћи на вашој страници профила на вашем Pivotal Tracker налогу.</p>
