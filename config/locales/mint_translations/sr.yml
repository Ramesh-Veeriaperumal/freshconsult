      info12: >-
        Агент у Freshdesk-у је свако ко треба да приступи, ради на и реши ваше тикете за подршку. Листа приказује све агенте који су тренутно у вашој техничкој подршци. Пређите мишем преко агента да бисте изменили детаље или кликните на Нови Агент да бисте додали новог. Агенти које додате ће примити имејл са линком за потврду да би активирали свој налог након чега могу да приступе и одговоре на тикете.
