        Кликните на дугме Омогући да бисте се повезали са вашим Surveymonkey налогом и конфигурисали интеграцију.
      helptext: >-
        <h4>Surveymonkey интеграција</h4><p>Ова интеграција вам омогућава да повежете прилагођену анкету по вашем избору са вашег Surveymonkey налога до одговора на тикете у Freshdesk-у на основу групе којој тикет припада. Може се користити за замену задате анкете задовољства у вашој техничкој подршци или се може користити заједно с њом.</p><p>Након што повежете ваш Surveymonkey налог, можете изабрати анкету и <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>колектора</a> кога желите да користите помоћу падајућих оквира и мапирати га у различите групе тикета у Freshdesk-у. </p><p>Такође можете да одлучите када желите да анкете буду укључене у одговоре. На пример, може се конфигурисати тако да се анкета аутоматски дода када се тикет затвори или реши, или да се подеси ручно, тако да агенти сами изаберу сваки тикет. </p>
      desc: >-
