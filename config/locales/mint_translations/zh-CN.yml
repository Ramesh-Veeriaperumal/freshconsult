    "helpcard":
      "requester_template_17":
        "info1": "此电子邮件已发送给请求者，要求他们验证他们联系方式中新添加的电子邮件ID。"
        "topic": "已添加新的电子邮件ID"
      "info3": "您可以配置Freshdesk在发生特定事件时向客服和请求者发送自动电子邮件通知。可以自定义这些通知并可使用占位符添加动态内容。例如，您可以在客服使用包含工单链接的自定义电子邮件向其工单添加评论或公开说明时通知客户。<br/><br/>如果您支持多种语言，则可以添加通知语言并自定义每种语言的模板。<i class=\"common-icon-outdated\"></i>图标表示其他语言的通知翻译可能已过期。"
      "agent_template_2":
        "info1": "将工单指派到一个组时，此通知会发送到该组中的所有客服。此电子邮件应该包含工单URL {{ticket.url}}，从而使客服可以轻松检查该工单。<br /><br />如果您已在帮助台中设置了多种支持的语言，则可创建特定于每种语言的此通知。<i class=\"common-icon-outdated\"></i>图标表示此通知的其他译文可能已过期。"
        "topic": "工单已指派到一个组"
      "reply_template_15":
        "topic": "客服回复模板"
        "info1": "您可以使用回复模板自定义并预填您要在客服工单回复中增加的默认信息。客户回复模板可让您自动添加请求者姓名、工单URL和客服签名等动态内容。<br/><br/>如果您已在帮助台中设置多种支持的语言，则可以创建特定于每种语言的此通知。<i class=\"common-icon-outdated\"></i>图标表示其他语言的通知翻译可能已过期。"
      "agent_template_12":
        "topic": "首次响应时间违反SLA策略"
        "info1": "当客服在工单的首次响应到期时间内未响应工单时，则会向客服发出此通知。此电子邮件应该包含工单URL和工单的到期时间。<br/><br/>如果您已在帮助台中设置了多种支持的语言，则可创建特定于每种语言的此通知。<i class=\"common-icon-outdated\"></i>图标表示其他语言的通知译文可能已过期。"
      "agent_template_10":
        "topic": "用户激活邮件"
        "info1": "将新客户添加到您的帮助台时会发送用户激活电子邮件。激活电子邮件必须包含“客服激活URL”{{activation_url}}以便客户创建自己的密码和完成注册过程。<br /><br />如果您已在帮助台中设置多种支持的语言，则可以创建特定于每种语言的激活电子邮件。<i class=\"common-icon-outdated\"></i>图标表示其他语言的通知翻译可能已过期。"
      "agent_template_3":
        "topic": "工单已指派给一位客服"
        "info1": "将工单指派给个人时，此通知会发送给此人的所有客服。此电子邮件应该包含工单URL，从而使客服可以轻松检查该工单。<br/><br/>如果您已在帮助台中设置了多种支持的语言，则可创建特定于每种语言的此通知。<i class=\"common-icon-outdated\"></i>图标表示此通知的其他译文可能已过期。"
      "agent_template_25":
        "topic": "处理人邀请邮件"
      "agent_template_6":
        "topic": "请求人回复工单"
        "info1": "当客户回复他以前提交过的工单时，处理此工单的客服将收到此电子邮件通知。此电子邮件应该包含工单URL，从而使客服可以轻松检查该工单。<br/><br/>如果您已在帮助台中设置了多种支持的语言，则可创建特定于每种语言的此通知。<i class=\"common-icon-outdated\"></i>图标表示此通知的其他译文可能已过期。"
      "requester_template_1":
        "topic": "工单已创建"
        "info1": "当请求者在帮助台中创建工单后，将向其发送工单已创建电子邮件。此电子邮件应该包含工单ID和该工单的公共URL链接。<br/><br/>如果您已在帮助台中设置了多种支持的语言，则可创建特定于每种语言的此通知。<i class=\"common-icon-outdated\"></i>图标表示其他语言的通知译文可能已过期。"
      "requester_template_4":
        "topic": "客服对工单添加评论"
        "info1": "当客服为其提交的工单添加注释时，则会向请求者发送此电子邮件。此电子邮件最好应包含工单ID和该工单的公共URL链接。也应使用以下这些占位符在邮件中添加客服注释：<br/> {{comment.commenter.name}} - 添加注释的客服姓名<br/>{{comment.body}} - 添加到工单的新注释。<br/><br/>如果您已在帮助台中设置了多种支持的语言，则可创建特定于每种语言的此通知。<i class=\"common-icon-outdated\"></i>图标表示其他语言的通知译文可能已过期。"
      "requester_template_8":
        "info1": "将向请求者发送此电子邮件，通知他们的工单已解决并关闭。此电子邮件最好应包含工单ID和该工单的公共URL链接。您还要通知请求者，回复此电子邮件将重新打开此工单。<br/><br/>如果您已在帮助台中设置了多种支持的语言，则可创建特定于每种语言的此通知。<i class=\"common-icon-outdated\"></i>图标表示其他语言的通知译文可能已过期。"
        "topic": "客户关闭工单"
      "requester_template_7":
        "topic": "客服解决工单"
        "info1": "将向请求者发送此电子邮件，通知他们的工单已得到解决。此电子邮件最好应包含工单ID和该工单的公共URL链接。您还要通知请求者，回复此电子邮件将重新打开此工单。<br/><br/>如果您已在帮助台中设置了多种支持的语言，则可创建特定于每种语言的此通知。<i class=\"common-icon-outdated\"></i>图标表示其他语言的通知译文可能已过期。"
      "agent_template_13":
        "topic": "解决时间SLA违例"
        "info1": "如果指派给客服的工单在到期时间内仍未解决，则会向客户发出此通知。此电子邮件应该包含工单URL，从而使客户可以轻松检查该工单。<br/><br/>如果您已在帮助台中设置了多种支持的语言，则可创建特定于每种语言的此通知。<i class=\"common-icon-outdated\"></i>图标表示其他语言的通知译文可能已过期。"
      "agent_template_14":
        "info1": "当客服在您的帮助台请求新密码时，将向客户发送密码重置电子邮件。需要{{password_reset_url}}占位符以在电子邮件中提供动态生成的密码重置链接。<br/><br/>如果您已在帮助台中设置了多种支持的语言，则可创建特定于每种语言的此通知。<i class=\"common-icon-outdated\"></i>图标表示此通知的其他译文可能已过期。"
        "topic": "密码重置邮件"
      "agent_template_1":
        "topic": "工单已创建"
        "info1": "当在您的帮助台中创建新工单时，将向您的客服发送“已创建新工单”电子邮件。您可以选择将接收此通知的客服。此电子邮件包含工单URL，可让客服轻松检查该工单。<br /><br />如果您已在帮助台中设置了多种支持的语言，则可创建特定于每种语言的此通知。<i class=\"common-icon-outdated\"></i>图标表示此通知的其他译文可能已过期。"
      "info2": "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\">点击此处</a>了解更多"
      "agent_template_11":
        "topic": "组中无人处理工单"
        "info1": "当工单被指派到在组设置中指定的时间内未参加的组中时，则会发出此通知。此电子邮件通知会包含将工单指派到该组后所经过的时间。<br/><br/>如果您已在帮助台中设置了多种支持的语言，则可创建特定于每种语言的此通知。<i class=\"common-icon-outdated\"></i>图标表示此通知的其他译文可能已过期。"
      "requester_template_10":
        "topic": "用户激活邮件"
        "info1": "当新用户创建工单时，您可以在帮助台中为他们创建客户帐号并发出激活电子邮件。此通知应该包含供客户使用的激活URL。<br/><br/>如果您已在帮助台中设置了多种支持的语言，则可创建特定于每种语言的此通知。<i class=\"common-icon-outdated\"></i>图标表示其他语言的通知译文可能已过期。"
      "requester_template_14":
        "info1": "当请求者在帮助台请求新密码时，将向其发送密码重置电子邮件。需要{{password_reset_url}}占位符以在电子邮件中提供动态生成的密码重置链接。<br/><br/>如果您已在帮助台中设置了多种支持的语言，则可创建特定于每种语言的此通知。<i class=\"common-icon-outdated\"></i>图标表示其他语言的通知译文可能已过期。"
