        Konsultanci niepełnoetatowi to tacy, którzy nie muszą logować się do systemu codziennie, np. menedżer ds. sprzedaży i marketingu w związku z zapytaniem klienta. Dla takich konsultantów nie jest wymagane wykupienie dodatkowego stanowiska konsultanta na cały miesiąc.
      info13: >-
        Możesz wybrać, czy konsultanci mają mieć dostęp do portalu pomocy cały czas, czy będą się logować tylko okazjonalnie. Konsultanci niepełnoetatowi będą wykorzystywać przepustki dzienne na potrzeby logowania się do portalu. Zakup przepustek dziennych możliwy jest na karcie administratora. Rozliczenie obejmie wyłącznie konsultantów pełnoetatowych, których u siebie dodasz w sekcji planowania i rozliczeń.
