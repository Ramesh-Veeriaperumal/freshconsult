        <h4>Pomoc dodatku Pivotal Tracker</h4><br/><p>Pivotal Tracker to narzędzie wspomagające zarządzanie projektami, które ułatwia współpracę zespołu w ramach projektu. Ten dodatek umożliwia konsultantom tworzenie historii w systemie Pivotal Tracker na bazie zgłoszeń z centrum pomocy. Historie można śledzić, a aktualizacje są dodawane jako notatki w tych zgłoszeniach. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Więcej informacji)</a> <br/<br/><p>Musisz wpisać informacje o swoim koncie w systemie Pivotal Tracker oraz token API, aby włączyć integrację. Token API można znaleźć na stronie profilu konta Pivotal Tracker. </p>
