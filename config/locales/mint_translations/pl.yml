        <h4>Dodatek SurveyMonkey</h4><p>Dzięki temu dodatkowi możesz połączyć niestandardową ankietę ze swojego konta w serwisie SurveyMonkey z odpowiedzią na zgłoszenie w systemie Freshdesk zależnie od grupy, do której należy zgłoszenie. Takiej ankiety można użyć zamiast domyślnej ankiety satysfakcji w twoim centrum pomocy lub oprócz ankiety satysfakcji.</p><p>Po połączeniu z kontem na SurveyMonkey będziesz mieć możliwość wyboru ankiety oraz <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>elementu zbierającego</a> za pomocą pól z listą rozwijaną umożliwiających mapowanie do poszczególnych grup zgłoszeń w systemie Freshdesk. </p><p>Możesz również zdecydować, kiedy w odpowiedzi ma zostać dodane łącze do ankiety. Przykładowo można skonfigurować automatyczne dołączanie ankiety w momencie zamknięcia lub rozwiązania zgłoszenia lub ustawić możliwość opcjonalnego, ręcznego wstawiania ankiety przez konsultanta. </p>
