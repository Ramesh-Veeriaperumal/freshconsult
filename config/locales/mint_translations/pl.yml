        topic: E-mail aktywacyjny użytkownika
        info1: >-
          E-mail weryfikujący użytkownika jest wysyłany po dodaniu nowego konsultanta do centrum pomocy. E-mail weryfikujący musi obowiązkowo zawierać „łącze aktywacyjne dla konsultanta” {{activation_url}}, które umożliwia konsultantom utworzenie hasła oraz zakończenie procesu rejestracji.<br /><br />Jeżeli centrum pomocy skonfigurowano do obsługi wielu języków, to e-mail weryfikujący użytkownika można przygotować w każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      agent_template_3:
        topic: Zgłoszenie przypisane do konsultanta
        info1: >-
          To powiadomienie zostanie wysłane do indywidualnych konsultantów, którym przypisano zgłoszenie. Treść tej wiadomości e-mail powinna zawierać adres URL zgłoszenia, ułatwiający konsultantom sprawdzenie jego zawartości.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne. 
      agent_template_25:
        info1: >-
          E-mail z zaproszeniem konsultanta jest wysyłane gdy obecny konsultant Freshworks (konsultant jest już aktywny w dowolnym z kont Freshdesk lub w dowolnym koncie Freshworks – Freshchat, Freshcaller, Freshsales, Freshservice, Freshmarketer) zostanie dodany do Twojego centrum pomocy.<br/><br/>„E-mail aktywacyjny użytkownika” jest wysyłany do nowego konsultanta Freshworks. „Email zaproszeniem konsultanta” jest wysyłany do konsultanta, który jest już aktywnym konsultantem Freshworks.
        topic: Zaproszenie konsultanta przez e-mail
      agent_template_6:
        topic: Zgłaszający odpowiada na zgłoszenie
        info1: >-
          Jeżeli klient odpowie na przesłane wcześniej zgłoszenie, konsultant, który je przetworzył otrzyma to powiadomienie na swój adres e-mail. Treść tej wiadomości e-mail może zawierać adres URL zgłoszenia, ułatwiający konsultantowi zapoznanie się z jego treścią.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      requester_template_1:
        topic: Utworzono nowe zgłoszenie
        info1: >-
          Do zgłaszającego, po utworzeniu zgłoszenia w centrum pomocy wysyłana jest wiadomość z informacją o utworzeniu nowego zgłoszenia. Treść tej wiadomości e-mail powinna optymalnie zawierać identyfikator zgłoszenia oraz publiczny adres URL do zgłoszenia.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      requester_template_4:
        topic: Konsultant dodaje komentarz do zgłoszenia
        info1: >-
          Ta wiadomość e-mail jest wysyłana do zgłaszającego, gdy konsultant doda komentarz do zgłoszenia. Treść tej wiadomości e-mail powinna najlepiej zawierać identyfikator zgłoszenia oraz publiczny adres URL zgłoszenia. Można również zamieścić komentarz konsultanta za pomocą tych symboli zastępczych:<br/> {{comment.commenter.name}} - nazwisko konsultanta zamieszczającego komentarz<br/>{{comment.body}} - nowy komentarz dodany do zgłoszenia.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      requester_template_8:
        info1: >-
          Ta wiadomość e-mail z informacją o rozwiązaniu i zamknięciu zgłoszenia jest wysyłana do zgłaszającego. Optymalnie w treści tej wiadomości e-mali należy zamieścić identyfikator zgłoszenia oraz publiczny adres URL do zgłoszenia. Można również dodać informację, że zgłoszenie można ponownie otworzyć poprzez odpowiedzenie na tą wiadomość e-mail.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
        topic: Konsultant zamyka zgłoszenie
      requester_template_7:
        topic: Konsultant rozwiązuje zgłoszenie
        info1: >-
          Ta wiadomość e-mail z informacją o rozwiązaniu zgłoszenia jest wysyłana do zgłaszającego. Idealnie, w treści tej wiadomości e-mail należy zamieścić identyfikator zgłoszenia oraz publiczny adres URL do zgłoszenia. Można również dodać informację, że zgłoszenie można ponownie otworzyć poprzez odpowiedzenie na tę wiadomość e-mail.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      agent_template_21:
        info1: >-
          Powiadomienie zostanie wysłane do konsultantów wyznaczonych jako odbiorcy powiadomień w razie dodania notatki do zgłoszenia. Treść wiadomości powinna zawierać adres URL {{ticket.url}} zgłoszenia, aby ułatwić konsulantom jego sprawdzenie.
        topic: Notatka dodana do zgłoszenia
      agent_template_13:
        topic: Przekroczenie czasu rozwiązania zdefiniowanego w umowie SLA
        info1: >-
          To powiadomienie jest wysyłane do konsultanta, jeżeli zgłoszenie do niego przypisane nie zostanie zamknięte w wyznaczonym czasie. Treść tej wiadomości e-mail powinna zawierać adres URL do zgłoszenia, ułatwiający konsultantowi zapoznanie się z jego treścią.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      agent_template_14:
        info1: >-
          Wiadomość e-mail umożliwiająca zresetowanie hasła jest wysyłana do konsultantów, którzy zażądali nadania nowego hasła w centrum pomocy. W treści wiadomości e-mail konieczne jest umieszczenie symbolu zastępczego {{password_reset_url}}, umożliwiającego wstawianie dynamicznie generowanego łącza do resetowania hasła.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
        topic: Wiadomość e-mail z resetem hasła
      agent_template_1:
        topic: Utworzono nowe zgłoszenie
        info1: >-
          Wiadomość e-mail z informacją o utworzeniu nowego zgłoszenia jest wysyłana do konsultantów zawsze po utworzeniu nowego zgłoszenia w centrum pomocy. Możesz ustawić, który konsultant powinien otrzymać takie powiadomienie. Wiadomość ta może zawierać adres URL do zgłoszenia ułatwiając konsultantowi zapoznanie się z jego treścią.<br /><br />Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      cc_notification_19:
        topic: Nowe zgłoszenie DW
        info1: >-
          Powiadomienie zostanie wysłane do osób wymienionych w polu DW, jeżeli zgłaszający zamieścił tam adresy e-mail w czasie wysyłania zgłoszenia do centrum pomocy. Treść wiadomości powinna zawierać imię i nazwisko zgłaszającego {{ticket.requester.name}} oraz opis zgłoszenia {{ticket.description}}.
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">Kliknij tutaj </a>, aby dowiedzieć się więcej
      agent_template_11:
        topic: Zgłoszenie pozostawione bez nadzoru w grupie
        info1: >-
          To powiadomienie jest wysyłane, jeżeli nikt nie podjął zgłoszenia przypisanego do grupy w czasie zdefiniowanym w ustawieniach Grupy. Treść tej wiadomości e-mail powinna zawierać informację o czasie jaki upłynął od czasu przypisania zgłoszenia grupie.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      requester_template_10:
        topic: E-mail aktywacyjny użytkownika
        info1: >-
          Gdy nowy użytkownik utworzy zgłoszenie można utworzyć dla niego konto klienta w centrum pomocy i wysłać aktywacyjną wiadomość e-mail. Takie powiadomienie powinno zawierać aktywacyjny adres URL dla klienta.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      requester_template_14:
        info1: >-
          Wiadomość e-mali z umożliwiająca zresetowanie hasła zostanie wysłana do osób, które wystąpiły o nowe hasło do centrum pomocy. W treści wiadomości e-mail konieczne jest umieszczenie symbolu zastępczego {{password_reset_url}}, umożliwiającego wstawianie dynamicznie generowanego łącza do resetowania hasła.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
