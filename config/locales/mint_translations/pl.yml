        Konsultant w systemie Freshdesk to dowolna osoba, która wymaga dostępu do zgłoszeń, pracuje z nimi i je rozwiązuje. Lista zawiera wszystkich konsultantów dodanych do Twojego centrum pomocy. Umieść kursor nad konsultantem, aby wyedytować jego szczegóły, lub kliknij opcję „Nowy konsultant”, aby dodać nowego. Dodani konsultanci otrzymają e-mail z odsyłaczem potwierdzenia na potrzeby aktywacji konta, do którego następnie uzyskają dostęp, tak aby mogli odpowiadać na zgłoszenia.
