    surveymonkey:
      edit_form:
        send_while_title: Elegir qué correos electrónicos tendrán el vínculo a la encuesta
        survey_link_text:
          description: >-
            Este texto aparece debajo de su firma en la parte inferior del correo electrónico enviado al cliente, junto con el vínculo de la encuesta.
          label: Texto del vínculo de la encuesta
          default_content: >-
            Responda a esta encuesta para ayudarnos a brindarle un mejor servicio. Solo te tomará dos minutos.
      enable_integration_text: >-
        Haga clic en el botón "Activar" para conectarse con su cuenta de Surveymonkey y configurar la integración.
      helptext: >-
        <h4>Integración con SurveyMonkey</h4><p>Esta integración le permite vincular una encuesta personalizada de su cuenta de SurveyMonkey con las respuestas a un ticket en Freshdesk, según el grupo al que pertenezca el ticket. Se puede usar para reemplazar la encuesta de satisfacción predeterminada en su Help desk o se puede usar junto con esta.</p><p>Una vez que haya vinculado su cuenta de SurveyMonkey, puede seleccionar la encuesta y <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>el colector</a> que desee usar a través de las listas desplegables y asignarlo a varios grupos de tickets en Freshdesk. </p><p>También puede decidir en qué momento desea que los vínculos a encuestas se incluyan con las respuestas. Por ejemplo, se puede configurar para adjuntar encuestas automáticamente cuando el ticket se cierre o se resuelva, o se puede establecer en modo manual, de manera que los agentes mismos puedan decidirlo para cada ticket. </p>
