      helptext: >-
        <h4>Ayuda para la integración de Google Drive</h4><br/><p>La integración de Google Drive permite a los agentes y usuarios buscar archivos en sus carpetas de Google Drive y compartirlos cuando envíen o respondan a un ticket en Freshdesk. Un enlace directo al archivo se compartirá dentro del ticket, eliminando la necesidad de adjuntar archivos y las restricciones de tamaño del correo electrónico.</p><p>Antes de configurar la integración, vaya a la <a target='_blank' href='https://console.developers.google.com/'><b>página de desarrolladores de Google</b></a>.</p><p>1. Seleccione <b>Crear su proyecto</b> en la sección de <b>API y servicios</b>.</p><p>2. En <b>Habilitar APIs y servicios</b>, active <b>API Google Drive y API Google Picker</b>.</p><p>3. En la sección <b>Credenciales</b> cree su ID de cliente de OAuth así como la clave de API, mientras se genera el ID de cliente de OAuth, por favor introduzca su URL de Freshdesk en la sección de fuentes autorizadas de JavaScript. </p><p>4. <p>Por último, copie y pegue el ID de cliente y la clave API en este página y guarde los cambios. El selector de Google Drive debería estar ya listo. Puede comprobarlo en un nuevo formulario de ticket.</p>
