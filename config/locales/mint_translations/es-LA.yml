        <h4>Configuración de empresas</h4><br/>Los datos de la empresa se obtienen de FullContact y se actualizan en su Freshdesk cuando se crea una empresa o cuando se actualiza un dominio de empresa en su Help desk. Puede obtener hasta 6 campos de FullContact para actualizar en Freshdesk.<br/><br/><h4>Configuración de contactos</h4><br/>Los datos de contacto se obtienen de FullContact y se actualizan en su Freshdesk cuando se crea un contacto en su Help desk. Los datos existentes en Freshdesk no serán sobreescritos. Puede seleccionar hasta un máximo de cinco perfiles sociales.<br/><br/>Para guardar los datos de FullContact, se tiene que crear una asignación predeterminada en Freshdesk. Para la ubicación y los perfiles sociales, tendrá que crear nuevas columnas personalizadas. El administrador, si es necesario, podrá cambiar o eliminar las asignaciones de un elemento de datos de FullContact en cualquier momento.
