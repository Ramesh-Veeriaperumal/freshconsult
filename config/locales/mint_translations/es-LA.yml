    dropbox:
      helptext: >-
        <h4>Ayuda para la integración con Dropbox </h4><br/><p>La integración con Dropbox permite a los agentes y a los usuarios buscar archivos desde su carpeta de Dropbox y compartirlos al enviar o responder un ticket en Freshdesk. En el ticket, se comparte un vínculo directo al archivo, lo cual elimina la necesidad de archivos adjuntos y restricciones de tamaño de correo electrónico.</p><p> Antes de configurar la integración, acceda a la <a target='_blank' href='https://dropbox.com/developers'><b>página para desarrolladores de Dropbox</b></a>.</p><p>1. Seleccione <b>Cree su aplicación</b> en la sección <b>API v2</b>.</p><p>2. En <b>Elija una API</b>, seleccione <a>API de Dropbox</a>.</p><p>3. Para el tipo de acceso, seleccione <b>Full Dropbox</b>.</p><p>4. Escriba el nombre de su aplicación y haga clic en <b>Crear aplicación</b>.</p><p>5. En su página de aplicación, en la pestaña <b>Ajustes</b>, para <b>Dominios de selector/almacenador</b>, agregue la dirección de URL de su plataforma de soporte técnico sin https o www, por ejemplo: <a>sauls.freshdesk.com</a>.</p><p> Por último, copie y pegue la clave de aplicación de la nueva aplicación en esta página y guarde los cambios. Su Selector de Dropbox ya debe estar listo. Puede comprobarlo en el formulario Nuevo ticket.</p>
