      desc: Convierta los tickets en problemas que puedan rastrearse en JIRA.
      helptext: >-
        <h4>Ayuda sobre la integración con JIRA</h4><p><br/>Para integrar JIRA con Freshdesk, introduzca su nombre de usuario y contraseña de administrador de JIRA. La integración admite variantes a petición y locales, desde JIRA 4.2 hasta la versión más reciente: JIRA 5.<br/><br/> Para crear un problema o un vínculo a un problema existente desde Freshdesk, acceda a la página Tickets y haga clic en <i class='integrations-jira vertical-alignment'></i><br/><br/>. Para ver detalles de sus tickets de Freshdesk vinculados en JIRA y, a la inversa, para ver detalles de problemas de JIRA en Freshdesk, se recomienda que el administrador de JIRA cree un campo personalizado de texto sin formato con el nombre &quot;Tickets de Freshdesk&quot; como se describe a continuación. <br/><br/>Inicie sesión en su cuenta de JIRA, haga clic en <b>Administración</b>, desplácese a <b>Problemas</b> -> <b>Campos</b> y haga clic en <b>Agregar campo personalizado</b>. En la pantalla <b>Crear campo personalizado,</b> seleccione <b>Campo de texto sin formato</b> y haga clic en <b>Siguiente</b>. Escriba <b>&quot;Tickets de Freshdesk&quot;</b> en el nombre de campo y haga clic en Finalizar. En la página <b>Asociar campo con pantallas</b>, marque todas las casillas de verificación y haga clic en "Actualizar".<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Ayuda para la integración con Pivotal Tracker</h4><br/><p>Pivotal Tracker es una herramienta de gestión de proyectos que permite que su equipo colabore y trabaje en proyectos. Con esta integración, los agentes pueden crear historias en Pivotal Tracker en función de los tickets que ingresan desde Help desk . Incluso puede registrar el estado de las historias y las actualizaciones se agregarán como notas en esos tickets. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Más información)</a> <br/<br/><p>Deberá configurar la información de cuenta de Pivotal Tracker y el token de API para activar la integración. El token de la API se encuentra en la página de perfil de su cuenta de Pivotal Tracker.</p>
      desc: Cree historias en Pivotal Tracker y hágales seguimiento desde dentro de Freshdesk
