      helpcard:
        handle_title2: Conversión automática de tuiteos específicos en tickets
        handle_info2: >-
          Puede convertir tuiteos con determinadas palabras clave en tickets automáticamente a través de las reglas de tickets. Por ejemplo, cada tuiteo que mencione su usuario de Twitter con las palabras “no funciona” o “error” pueden convertirse en tickets y asignarse al grupo “Informe de errores”. Además, puede crear otra regla para los tuiteos que contengan las palabras “sistema inactivo” y asignarlos al grupo “Operadores de desarrollo”. Se ejecutará la primera regla que se cumpla. También puede vincular estos tickets con productos específicos.
        handle_smart_filter_title: Cómo convertir tweets relevantes en tickets automáticamente
        handle_smart_filter_info: >-
          Las señales sociales se basan en un algoritmo de aprendizaje de máquina (sistema capaz de aprender y mejorar con la ayuda del feedbak recibido a lo largo del tiempo). Esta característica empezará a convertir automáticamente en tickets solamente los tweets relevantes que necesitan su atención. <br>Puede proprocionar feedback al sistema de una manera que se adapte a su negocio.<br><br>1. En caso de que un tweet se convierta en un ticket; marcar el ticket como no deseado hará que el sistema aprenda a no convertir más tweets similares en tickets.<br><br>2. En caso de que un tweet no se haya convertido en ticket; en la pestaña "redes sociales", al hacer clic en "Convertir en un ticket", el sistema aprenderá a convertir tweets similares en tickets.<br><br>Puede optar por utilizar simplemente las señales sociales solas o con una combinación de filtros basados en palabras claves y señales sociales que tienen las palabras clave específicas del negocio.<br>Cuando se utiliza una combinación de filtros basados en palabras claves y señales sociales, los filtros basados en palabras clave tienen prioridad sobre las señales sociales. Por favor, tenga en cuenta que, de momento, las señales sociales solo admiten el idioma inglés.
        info1: >-
          Agregue cuentas de Twitter a su Help desk y adminístrelas junto con sus tickets de soporte. Puede convertir los tuiteos entrantes (@menciones) y los mensajes directos en tickets y asignarlos automáticamente a grupos específicos. Haga clic en una cuenta para definir las reglas de tickets para convertir tuiteos en tickets.
        handle_info1: >-
          Si brinda soporte para varios productos, puede vincular una cuenta social diferente a cada producto. Podrá administrar la visibilidad de cada cuenta. Por ejemplo, puede hacer que los tuiteos que mencionan @suproducto_francia sean visibles solo para el grupo de agentes de soporte de Francia. La transmisión de esta cuenta contendrá todas sus @menciones y se mostrará en la pestaña "Social". Sus mensajes directos se convertirán en tickets y podrá asignarlos a un grupo de agentes específico. Puede configurar un intervalo de procesamiento de tickets para que varios mensajes de la misma persona dentro de ese intervalo de tiempo puedan combinarse en un ticket.
        handle_title1: Integración de una cuenta de Twitter
        stream_info1: >-
          Puede crear varios hilos para buscar diferentes conjuntos de palabras clave en Twitter. Escriba las principales palabras clave que quiera buscar en función de su negocio; incluso puede excluir palabras clave, hashtags y usuarios determinados para delimitar mejor su búsqueda. Por ejemplo, es posible que no desees ver tuiteos de sus comercializadores o ejecutivos en el hilo personalizado que creó para supervisar las consultas de soporte que lleguen a través de su marca y las siglas de su marca. Cada hilo puede hacerse visible para uno o varios grupos de agentes. También puede elegir el usuario de respuesta predeterminado para cada hilo.
        stream_title2: Conversión automática de tuiteos específicos en tickets
        title2: Soporte proactivo con hilos sociales
        title1: Incorporación de cuentas sociales
        stream_info2: >-
          Los tuiteos que lleguen a través de estos hilos sociales pueden filtrarse aún más con determinadas palabras clave y convertirse en tickets automáticamente. Incluso pueden asignarse a grupos y productos. Usted puede configurar más de una regla y se ejecutará la primera regla que cumpla el tuiteo. Por ejemplo, puede convertir tuiteos que mencionen “cambiando a” con los nombres de tus competidores en tickets y remitirlos al encargado del equipo de soporte.
        info2: >-
          Las hilos sociales son un conjunto de palabras clave que usted puede supervisar desde su cuenta de Freshdesk, además de las cuentas que haya agregado. Le permiten realizar un seguimiento de las preguntas de soporte que provienen de tuiteos, incluso aunque no mencionen su marca. Si está comenzando o si tiene un equipo de soporte que también actúa como equipo de marketing, puede crear un hilo para supervisar su espacio de negocios y a los competidores. Haga clic en el botón <b>Nuevo hilo</b> para agregar un hilo social y personalizarlo en función de sus necesidades específicas. Por ejemplo, puede crear un hilo llamado "Soporte" y agregar las siglas de su marca y los deletreos equivocados más comunes de su marca. Puede ver todos estos tuiteos en la pestaña "Social" y puedes responder a ellos a través de cualquiera de las cuentas de Twitter integradas.
        stream_title1: Definición de hilos sociales
