      info4_v3: >-
        Ako se nalazite u Planu nekretnina ili iznad, možete imati odjeljke s dinamičkim poljima na temelju opcije odabrane u padajućem polju. Poljima poruka možete dodati svaki odjeljak i pridružiti odjeljak s opcijama u padajućem polju. Ako, primjerice, pokrenete e-trgovinu, možete otvoriti odjeljak s poljem pod nazivom "Razlog" kada vaš korisnik odabere opciju "Zamjena". Na taj način možete bolje razumjeti zašto vaš korisnik traži zamjenu. Možete stvoriti najviše dva dinamička odjeljka i koristiti ih u dva prilagođena padajuća izbornika. Ako ste već povezali odjeljak s poljem "type", u obrazac za poruke možete dodati samo još jedan odjeljak.
