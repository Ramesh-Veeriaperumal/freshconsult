      helptext: >-
        <h4>JIRA Integration Help</h4><p><br/>Kako biste integrirali JIRA s Freshdeskom, unesite svoje JIRA administratorsko korisničko ime i lozinku. Integracija podržava varijante na zahtjev i na licu mjesta, od JIRA 4.2 do najnovije verzije - JIRA 5.<br/><br/> Da biste stvorili pitanje ili povezali postojeći problem iz Freshdesk, idite na stranicu Poruke i kliknite na <i class='integrations-jira vertical-alignment'></i><br/><br/> Da biste vidjeli pojedinosti o svojim povezanim Freshdesk porukama u JIRA-i i obratno, kako biste vidjeli pojedinosti problema iz JIRA-e u Freshdeske, JIRA administratoru se preporuča stvaranje prilagođenog polja za slobodan tekst s imenom &quot;Freshdesk Poruke&quot; kako je opisano u nastavku. <br/><br/>Prijavite se na svoj JIRA račun, kliknite na <b>Administracija</b>, idite na <b>Problemi</b> -> <b>Polja</b> i kliknite na <b>Dodaj prilagođeno polje</b>. Na zaslonu<b>Kreiranje korisničkog polja</b> odaberite <b> Slobodno tekstualno polje </b> i kliknite na <b>Sljedeća</b>. Ulaz <b>&quot;Freshdesk poruka&quot;</b> u Naziv polja i kliknite na Završi. U polju Pridruži <b>na stranici</b> odaberite sve okvire za potvrdu i kliknite na 'Ažuriraj'.<br/><br/>
