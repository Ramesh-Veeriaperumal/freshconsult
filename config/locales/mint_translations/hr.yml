      helpcard:
        handle_title2: Automatsko pretvaranje određenih tweetova u poruke
        handle_info2: >-
          Pomoću Pravila za poruke možete automatski pretvoriti tweetove s određenim ključnim riječima u poruke. Na primjer, svaki tweet koji spominje Vaše twitter ime s riječima "ne radi" ili "bug" može se pretvoriti u poruke i dodijeliti grupi "Izvješće o bugu". Možete stvoriti još jedno pravilo za tweetove koji sadrže riječi "pad sustava" i dodijeliti ih grupi "Dev ops". Izvršit će se prvo ispunjeno pravilo. Ove poruke možete povezati i s određenim proizvodima.
        handle_smart_filter_title: Automatsko pretvaranje relevantnih tweetova u poruke
        handle_smart_filter_info: >-
          Društveni signali pokreću se algoritmom strojnog učenja (sustav sposoban učiti i poboljšavati se povratnim informacijama tijekom vremena). Ova značajka automatski će početi pretvarati samo relevantne tweetove koji zahtijevaju Vašu pozornost u poruke. <br>Sustavu možete dati povratne informacije tako da se on prilagodi Vašem poslovanju.<br><br>1. U slučaju pretvaranja tweeta u poruku; Označavanje poruke kao neželjene pošte naučit će sustav da ne pretvara slične tweetove u poruke.<br><br>2. U slučaju da tweet nije pretvoren u poruku; Na društvenom izborniku, klikom na Pretvori u poruku naučit ćete sustav da slične tweetove pretvara u poruke.<br><br>Možete odabrati samo korištenje društvenih signala ili kombinaciju filtara na temelju ključnih riječi i društvenih signala ako imate određene ključne riječi tvrtke. <br>Kada koristite kombinaciju filtara na temelju ključnih riječi i društvenih signala, filtri na temelju ključnih riječi imaju prednost pred društvenim signalima. Napominjemo da socijalni signali za sada podržavaju samo engleski jezik.
        info1: >-
          Dodajte Twitter račune Vašoj službi za pomoć i upravljajte njima zajedno s Vašim porukama za podršku. Dolazne tweetove (@mentions) i izravne poruke možete pretvoriti u poruke i automatski ih dodijeliti određenim skupinama. Kliknite na račun kako biste definirali pravila poruke za pretvaranje tweeta u poruke.
        handle_info1: >-
          Ako podržavate više proizvoda, možete povezati drugi društveni račun sa svakim proizvodom. Vidljivošću svakog računa možete upravljati. Na primjer, možete napraviti tweetove koji spominju @Yourproduct_france vidljiv samo Vašoj grupi zastupnika za podršku u Francuskoj. Niz za ovaj račun sadržavat će sve Vaše @mentions i prikazivat će se u izborniku društvenih mreža. Vaši DM-ovi bit će pretvoreni u poruke, a njih možete dodijeliti određenoj grupi agenata. Možete postaviti interval za povezivanje poruka, tako da se više DM-ova za istu osobu u tom vremenskom intervalu može spojiti u jednu poruku.
        handle_title1: Integriranje Twitter računa
        stream_info1: >-
          Možete stvoriti više tokova za pretraživanje različitih skupova ključnih riječi na Twitteru. Unesite glavne ključne riječi koje želite tražiti, na temelju Vašeg poslovanja pa čak i isključite određene ključne riječi, hashtagove i poveznice kako biste suzili pretragu. Na primjer, možda ne želite vidjeti tweetove Vaših marketinških stručnjaka ili rukovoditelja u prilagođenom toku koji ste kreirali za praćenje upita za podršku koji dolaze kroz vaše marke i akronime marke. Možete odabrati i zadanu poveznicu odgovora za svaki tok.
        stream_title2: Automatsko pretvaranje određenih tweetova u poruke
        title2: Proaktivna podrška korištenjem društvenih tokova
        title1: Dodavanje društvenih računa
        stream_info2: >-
          Tweetovi koji dolaze kroz ove društvene tokove mogu se dalje filtrirati pomoću određenih ključnih riječi i automatski pretvoriti u poruke. Oni se čak mogu dodijeliti grupama i proizvodima. Možete postaviti više od jednog pravila i izvršit će se prvo pravilo koje tweet zadovolji. Na primjer, možete pretvoriti tweetove u kojima se spominje "prebacivanje na" s imenima konkurenata u poruke i poslati voditelju tima za podršku.
        info2: >-
          Društveni tokovi su skup ključnih riječi koje možete pratiti s Vašeg Freshdesk računa, osim s računa koje ste dodali. To Vam omogućuje praćenje pitanja koja dolaze kroz tweetove, a uopće ne spominju Vašu robnu marku. Ako tek počinjete ili imate tim za podršku koji se ima dvostruku zadaću i djeluje i kao Vaš marketinški tim, čak možete stvoriti tok za praćenje poslovnog prostora i konkurencije. Kliknite gumb <b>Novi tok</b> kako biste dodali društveni tok i prilagodili ga svojim specifičnim potrebama. Na primjer, možete stvoriti tok pod nazivom "Podrška" i dodati akronim marke i često korištene pogreške u pisanju naziva. Sve ove tweetove možete vidjeti u izborniku Društvene i na njih možete odgovoriti pomoću bilo kojeg integriranog Twitter računa.
        stream_title1: Definiranje društvenih tokova
