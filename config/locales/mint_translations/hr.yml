      agent_template_3:
        topic: Poruka dodijeljena agentu
        info1: >-
          Ova će obavijest biti poslana pojedinačnim agentima kada im se dodijeli poruka. Ova e-poruka može sadržavati URL poruke, što agentu olakšava provjeru poruke.<br/><br/>Ako ste postavili više podržanih jezika u službi za pomoć, možete stvoriti ovu obavijest specifično za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli. 
