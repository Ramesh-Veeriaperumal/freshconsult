      title4: Područja i uloge
      info9: >-
        Agenti punog radnog vremena su oni u Vašem timu za podršku koji će se svaki dan prijaviti u Vašu službu za pomoć.
      info8: Saznajte više o ulogama agenata
      info14: >-
        Možete odabrati koje ulaznice Vaši agenti mogu vidjeti mijenjanjem opsega njihovih poruka. Odabirom Uloge trebali biste odrediti i koje postupke agent može provesti unutar Vašeg helpdeska.
      info5: Saznajte više o Proteklim danima
      info11: >-
        Agente možete organizirati u određene grupe kao što su Prodaja i Upravljanje proizvodima. Podjela agenata u odjele omogućuje Vam jednostavno dodjeljivanje poruka, kreiranje specifičnih gotovih odgovora, upravljanje poslom i generiranje izvješća na razini grupe. Imajte na umu da agent može biti član više grupa.
      info12: >-
        Agent u Freshdesku je svatko tko treba pristupiti, raditi i riješiti Vaše poruke za podršku. Popis prikazuje sve agente koji se trenutno nalaze u Vašoj službi za pomoć. Zadržite pokazivač iznad agenta kako biste uredili pojedinosti ili kliknite Novi agent kako biste dodali novog agenta. Agenti koje dodate će primiti e-poruku s poveznicom za potvrdu kako bi aktivirali svoj račun nakon čega mogu pristupiti i odgovarati na poruke.
      title1: Puno radno vrijeme prema povremenim agentima
      title3: Grupe
      info15: >-
        Imajte na umu da nećete moći mijenjati svoje uloge niti obrisati sebe kao agenta.
      info10: >-
        Povremeni agenti su oni koji se samo trebaju prijavljivati s vremena na vrijeme, kao što je Vaš prodajni i marketinški menadžer koji se brine o specifičnim upitima korisnika. Za takve agente ne morate kupovati dodatno mjesto agenta za cijeli mjesec.
      info13: >-
        Možete odabrati hoće li Vaši agenti pristupiti portalu za podršku na puno radno vrijeme ili se prijavljivati samo povremeno. Povremeni agenti će iskoristiti dnevnu propusnicu za svaki dan kad se prijave na Vaš portal za podršku. Možete kupiti grupne dnevne propusnice u izborniku Admin. Imajte na umu da će Vam se naplaćivati samo broj agenta s punim radnim vremenom koje dodate u odsjeku planova i naplate.
