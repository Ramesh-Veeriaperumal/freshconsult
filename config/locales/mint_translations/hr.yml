        info1: >-
          E-pozivnica agentu šalje se kad se postojeći Freshworks agent (agent već aktivan na bilo kojem drugom Freshdesk računu ili u bilo kojem drugom Freshworks proizvodu - Freshchat, Freshchaller, Freshsales, Freshservice, Freshmarketer) doda Vašoj službi za pomoć.<br/><br/>"E-poruka za aktivaciju korisnika" šalje se novom Freshworks agentu. "E-poziv agentu" šalje se agentu koji je već aktivni agent Freshworksa.
        topic: E-pozivnica agentu
