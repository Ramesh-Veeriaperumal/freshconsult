        <p><b>Zašto omogućiti ankete o zadovoljstvu korisnika?</b> <br> Ankete o zadovoljstvu korisnika omogućavaju Vam dodavanje poveznice Vašim e-porukama odgovora i izravno prikupljanje povratnih informacija i rezultata zadovoljstva korisnika. <br><br> <b>Stvaranje Vaše ankete o zadovoljstvu:</b><br> Sljedeći Vam koraci omogućavaju prikupljanje povratnih informacija od korisnika putem poveznice u Vašem e-odgovoru:<br> 1. Uključite anketu o zadovoljstvu korisnika<br> 2. Navedite pitanja iz ankete. Zadani tekst glasi &ldquo;Kako biste ocijenili svoje ukupno zadovoljstvo rješenjem koje Vam je ponudio agent?&rdquo;<br> <br> <b>Odaberite koje e-poruke imaju poveznicu na anketu o zadovoljstvu:</b><br> Možete odabrati hoće li se poveznica na anketu o zadovoljstvu poslati korisnicima u svakoj e-poruci ili samo u završnoj e-poruci kad je poruka riješena. Odgovor korisnika moguće je vidjeti u <b>Izvješća > Izvješće o zadovoljstvu korisnika</b> <br><br> Više o anketama o zadovoljstvu korisnika možete saznati u <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>ovom članku s rješenjima</a>. </p>
