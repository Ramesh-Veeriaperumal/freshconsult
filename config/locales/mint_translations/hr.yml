      requester_template_17:
        info1: >-
          Ova e-poruka šalje se podnositeljima zahtjeva s molbom da potvrde broj e-pošte dodan njihovom kontaktu.
        topic: Dodan je novi broj e-pošte
      info3: >-
        Možete konfigurirati Freshdesk za slanje automatskih e-obavijesti agentima i podnositelju zahtjeva kad dođe do određenih događaja. Te se obavijesti mogu prilagoditi i dinamički se sadržaj može dodati pomoću rezerviranih mjesta. Na primjer, možete obavijestiti klijente kad agenti na svoje poruke dodaju komentare ili javne bilješke s prilagođenom e-porukom i poveznicom na poruku.<br/><br/>Ako Vaš plan podržava više jezika, moći ćete dodati jezike obavijesti i prilagoditi predloške za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
      cc_notification_20:
        topic: Javna bilješka cc
        info1: >-
          Kada agent ili podnositelj zahtjeva dodaju javnu bilješku, ova e-poruka šalje se na znanje osobi kako bi ju se informirao o najnovijim komentarima. E-poruka bi u idealnom slučaju trebala navesti osobu koja je posljednja komentirala {{comment.commenter.name}}, kao i zadnji komentar {{comment.body}}.
      agent_template_2:
        info1: >-
          Ova obavijest dostavlja se svim agentima u grupi kad god se poruka dodijeli toj grupi. Ova e-poruka treba sadržavati URL poruke {{ticket.url}} što agentima olakšava provjeru poruke. <br /><br />Ako ste postavili više podržanih jezika u službi za pomoć, možete ovu obavijest napraviti specifičnom za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli. 
        topic: Poruka dodijeljena grupi
      reply_template_15:
        topic: Predložak odgovora agenta
        info1: >-
          Možete prilagoditi i ispuniti zadane informacije koje želite dodati u odgovore na poruke agenta pomoću predloška odgovora. Predlošci odgovora agenta omogućavaju automatsko dodavanje dinamičkih sadržaja, kao što su ime podnositelja zahtjeva, URL poruke i potpis agenta.. <br/><br/>Ako ste u svojoj službi za pomoć postavili više podržanih jezika, možete napraviti ovu obavijest specifično za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
      agent_template_12:
        topic: Kršenje prvog SLA odgovora
        info1: >-
