    default_font: 'Fuente predeterminada: '
    helpcard:
      agent_template_23:
        topic: Recordatorio de SLA de tiempo de resolución
        info1: >-
          Esta notificación se envía a un agente cuando el plazo de resolución de un ticket está cerca de su incumplimiento. Este correo podría contener la URL del ticket, facilitando al agente la comprobación del mismo.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
      requester_template_17:
        info1: >-
          Este correo electrónico se envía a los solicitantes pidiéndoles que comprueben un ID de correo electrónico recién añadido a su contacto.
        topic: Se ha añadido un nuevo ID de correo electrónico
      info3: >-
        Puede configurar Freshdesk para que envíe notificaciones automáticas por correo electrónico a los agentes y al solicitante cuando se produzcan eventos específicos. Estas notificaciones pueden ser personalizadas y se puede añadir contenido dinámico mediante marcadores de posición. Por ejemplo, puede notificar a los clientes cuando los agentes añaden comentarios o notas públicas a sus tickets con un correo electrónico personalizado con un enlace al ticket.<br/><br/>Si su plan ofrece compatibilidad para múltiples idiomas, podrá añadir idiomas de notificación y personalizar las plantillas para cada uno de ellos. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
      cc_notification_20:
        topic: CC de nota pública
        info1: >-
          Cuando un agente o solicitante añade una nota pública, este correo electrónico se envía a la persona en CC para informarle sobre el último comentario. Lo ideal sería que este correo electrónico incluyera el último autor del comentario {{comment.commenter.name}} y el último comentario {{comment.body}}.
      agent_template_2:
        info1: >-
          Esta notificación se envía a todos los agentes de un grupo cada vez que se asigna un ticket a ese grupo. Este correo electrónico debería incluir la URL del ticket {{ticket.url}} para facilitar a los agentes la revisión del ticket.<br /><br />Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas. 
        topic: Ticket asignado a un grupo
      reply_template_15:
        topic: Plantilla de respuesta del agente
        info1: >-
          Puede personalizar y rellenar previamente la información predeterminada que desea añadir en las respuestas a los tickets del agente utilizando la plantilla de respuestas. Las plantillas de respuestas del agente le permiten añadir contenido dinámico como el nombre del solicitante, las URL de los tickets y las firmas del agente de forma automática.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
      agent_template_12:
        topic: Incumplimiento del SLA de primera respuesta
        info1: >-
          Esta notificación se envía a un agente cuando no ha respondido al ticket dentro del plazo de primera respuesta del ticket. Este correo electrónico podría incluir la URL del ticket y la fecha de vencimiento del mismo.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
      agent_template_22:
        info1: >-
          Esta notificación se envía a un agente cuando el plazo de primera respuesta de un ticket está a punto de ser incumplido. Este correo electrónico podría incluir la URL del ticket y la fecha de vencimiento del mismo.<br/> <br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
        topic: Recordatorio de SLA de primera respuesta
      forward_template_24:
        topic: Plantilla de reenvío de agente
        info1: >-
          Puede personalizar y rellenar previamente la información por defecto que desee añadir en los reenvíos de tickets de agente mediante la plantilla de reenvío. Las plantillas de reenvíos de agentes le permiten añadir contenido dinámico como puede ser el nombre del solicitante, las URL de los tickets y las firmas de los agentes de forma automática. <br/><br/>Si ha configurado varios idiomas compatibles en su Helpdesk, puede crear una notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de las notificaciones en otros idiomas podrían ser obsoletas.
      agent_template_10:
        topic: Correo electrónico de activación de usuario
        info1: >-
          El correo electrónico de activación de usuario se envía siempre que se añade un nuevo agente en su Help Desk. El correo electrónico de activación debe incluir obligatoriamente la "URL de activación de agente" {{activation_url}} para que los agentes puedan crear su contraseña y completar el proceso de registro.<br /><br />Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear un correo electrónico de activación específico para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
      agent_template_3:
        topic: Ticket asignado a un agente
        info1: >-
          Esta notificación se enviará a los agentes individuales cuando se les haya asignado un ticket. Este correo electrónico podría incluir la URL del ticket, facilitando al agente la revisión del mismo. <br/><br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas. 
      agent_template_25:
        info1: >-
          El correo electrónico de invitación de agente se envía cuando un agente existente de Freshworks (el agente ya está activo en cualquiera de las otras cuentas de Freshdesk o en cualquiera de los otros productos de Freshworks - Freshchat, Freshcaller, Freshsales, Freshservice, Freshmarketer) se añade a su Helpdesk. <br/><br/>El "correo electrónico de activación de usuario" se envía cuando un nuevo agente de Freshworks se registre. El "correo electrónico de invitación de agente" se envía a un agente que ya es activo en Freshworks.
        topic: Correo electrónico de invitación de agente
      agent_template_6:
        topic: El solicitante responde al ticket
        info1: >-
          Cuando un cliente contesta a un ticket que ha creado previamente, el agente que gestiona el ticket recibirá esta notificación por correo electrónico. Este correo electrónico podría incluir la URL del ticket, facilitando al agente la revisión del mismo.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
      requester_template_1:
        topic: Nuevo ticket creado
        info1: >-
          Un correo electrónico de creación de un nuevo ticket se envía al solicitante después de que éste cree un ticket en su Help Desk. Este correo electrónico debería incluir preferiblemente el ID de la solicitud y un enlace URL público al mismo. <br/><br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
      requester_template_4:
        topic: El agente añade un comentario al ticket
        info1: >-
          Este correo electrónico se envía a un solicitante cada vez que un agente añade un comentario al ticket que ha creado. Lo ideal sería que este correo electrónico incluyera el ID del ticket y un enlace URL público al mismo. El comentario del agente también puede ser añadido en el correo utilizando estos marcadores de posición:<br/> {{comment.commenter.name}} - nombre del agente que comentó<br/>{{comment.body}} - el nuevo comentario añadido al ticket.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
      requester_template_8:
        info1: >-
          Este correo electrónico se envía a los solicitantes para notificarles que su ticket ha sido resuelto y cerrado. Lo ideal sería que este correo electrónico incluyera el ID del ticket y un enlace URL público al mismo. También puede informar al solicitante que al responder a este correo se reabrirá el ticket.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
        topic: El agente cierra el ticket
      requester_template_7:
        topic: El agente resuelve el ticket
        info1: >-
          Este correo electrónico se envía a los solicitantes para notificarles que su ticket ha sido resuelto. Lo ideal sería que este correo electrónico incluyera el ID del ticket y un enlace URL público al mismo. También puede informar al solicitante que al responder a este correo se reabrirá el ticket.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
      agent_template_21:
        info1: >-
          Esta notificación se enviará a los agentes mencionados en "notificar a los agentes" cada vez que un agente añade una nota al ticket. Este correo electrónico puede contener la URL del ticket {{ticket.url}} para facilitar a los agentes la revisión del mismo.
        topic: Nota añadida al ticket
      agent_template_13:
        topic: Incumplimiento del SLA de primera respuesta
        info1: >-
          Esta notificación se envía al agente cuando el ticket que se le ha asignado no se ha resuelto en el plazo previsto. Este correo podría contener la URL del ticket, facilitando al agente la revisión del mismo.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
      agent_template_14:
        info1: >-
          El correo electrónico para restablecer la contraseña se enviará a sus agentes cuando soliciten una nueva contraseña en su Help Desk. El marcador de posición {{password_reset_url}} es necesario para facilitar el enlace de restablecimiento de contraseña generado dinámicamente en el correo electrónico.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
        topic: Correo electrónico para restablecer la contraseña
      agent_template_1:
        topic: Nuevo ticket creado
        info1: >-
          El correo electrónico de creación de un nuevo ticket será enviado a sus agentes cada vez que se cree un nuevo ticket en su Help Desk. Puede seleccionar qué agente debe recibir esta notificación. Este correo electrónico podría incluir la URL del ticket, facilitando al agente la revisión del mismo.<br /><br />Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
      cc_notification_19:
        topic: CC de ticket nuevo
        info1: >-
          Esta notificación será enviada a las personas en CC si el solicitante ha incluido direcciones de correo electrónico en CC al enviar un ticket a su Help Desk. Lo ideal sería que este correo electrónico incluyera el nombre del solicitante {{ticket.requester.name}} y la descripción del ticket {{ticket.description}}.
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">Haga clic aquí</a> para más información
      agent_template_11:
        topic: Ticket sin atender en un grupo
        info1: >-
          Esta notificación se envía cuando un ticket asignado a un grupo no ha sido atendido dentro del tiempo especificado en las configuraciones del grupo. Esta notificación por correo electrónico puede incluir el tiempo transcurrido desde que se asignó el ticket al grupo.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
      requester_template_10:
