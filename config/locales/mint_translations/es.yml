      helptext: >-
        <h4>Ayuda de integración JIRA</h4><p><br/>Para integrar JIRA con Freshdesk, introduzca su nombre de usuario de administrador y contraseña de JIRA. La integración es compatible tanto con las versiones locales como con las bajo demanda, desde JIRA 4.2 hasta la última versión, JIRA 5.<br/><br/>Para crear un problema o vincular un problema existente de Freshdesk, vaya a la página Tickets y haga clic en <i class='integrations-jira vertical-alignment'></i><br/><br/>Para ver los detalles de su tickets vinculados de Freshdesk en JIRA, o para ver los detalles de los problemas de JIRA en Freshdesk, se recomienda que el administrador de JIRA cree un campo personalizado de texto con el nombre &quot;Tickets de Freshdesk&quot; tal y como se describe a continuación. <br/><br/>Inicie sesión en su cuenta de JIRA, haga clic en <b>Administración</b>, vaya a <b>Problemas</b> -> <b>Campos</b> y haga clic en <b>Añadir campo personalizado</b>. En la pantalla de <b>Añadir campo personalizado</b>, seleccione <b>Campo de texto libre</b> y haga clic en <b>Siguiente</b>. Introduzca <b>&quot;Tickets de Freshdesk&quot;</b> en el nombre del campo y haga clic en Finalizar. En la página <b>Asociar campo con pantallas</b>, marque todas las casillas de verificación y haga clic en 'Actualizar'.<br/><br/>
    pivotal_tracker:
