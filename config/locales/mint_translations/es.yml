    surveymonkey:
      edit_form:
        send_while_title: Seleccione qué correos electrónicos deben incluir el enlace de la encuesta
        survey_link_text:
          description: >-
            Este texto aparece debajo de su firma, en la parte inferior del correo electrónico enviado al cliente, junto con el enlace de la encuesta.
          label: Texto de enlace de la encuesta
          default_content: >-
            Por favor, rellene esta encuesta para ayudarnos a servirle mejor. No le llevará más de 2 minutos.
      enable_integration_text: >-
        Haga clic en el botón Activar para conectarse con su cuenta de Surveymonkey y configurar la integración.
      helptext: >-
        <h4>Integración con SurveyMonkey</h4><p>Esta integración le permite vincular una encuesta personalizada que elija de su cuenta de SurveyMonkey en las respuestas de los tickets en Freshdesk según el grupo al que pertenezca el ticket. Se puede utilizar para reemplazar la encuesta de satisfacción predeterminada de su Help Desk o se puede utilizar conjuntamente con dicha encuesta.</p><p>Una vez que haya vinculado su cuenta de SurveyMonkey, puede elegir la encuesta y <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>el colector</a> que desea utilizar mediante los cuadros desplegables y asignarlos a varios grupos de tickets en Freshdesk.</p><p>También puede definir cuándo desea que se incluyan los enlaces de la encuesta en las respuestas. Por ejemplo, se puede configurar para añadir encuestas automáticamente cuando se cierra o resuelve un ticket, o configurarlo para que sea manual, de modo que los agentes puedan elegir ellos mismos con cada ticket. </p>
