      title4: Alcances y roles
      info9: >-
        Los agentes a tiempo completo son aquellos que forman parte de su equipo de soporte que se conectan a su Help desk todos los días.
      info8: Más información sobre los roles de los agentes
      info14: >-
        Puede elegir qué tickets pueden ver sus agentes modificando el alcance de sus tickets. También debe especificar qué acciones puede realizar un agente dentro de su Helpdesk seleccionando un rol.
      info5: Mas información sobre pases diarios
      info11: >-
        Puede organizar a los agentes en grupos específicos, como por ejemplo, ventas y gestión de productos. La segmentación de los agentes en divisiones le permite asignar fácilmente solicitudes, crear respuestas predefinidas específicas, gestionar flujos de trabajo y generar informes a nivel de grupo. Tenga en cuenta que un agente puede ser miembro de varios grupos.
      info12: >-
        Un agente en Freshdesk es cualquiera persona que necesite acceder, trabajar y resolver los tickets de soporte. La lista muestra todos los agentes que se encuentran actualmente en su Helpdesk. Pase el ratón por encima de un agente para editar los detalles, o haga clic en Nuevo agente para añadir un nuevo agente. Los agentes que añada recibirán un correo electrónico con un enlace de confirmación para activar su cuenta, tras lo cual podrán acceder y responder a los tickets.
      title1: Agentes a tiempo completo vs. Agentes ocasionales
      title3: Grupos
      info15: >-
        Tenga en cuenta que no podrá modificar sus propios roles ni eliminarse como agente.
      info10: >-
        Los agentes ocasionales son aquellos que solamente necesitan iniciar sesión de vez en cuando, como por ejemplo el director de ventas y marketing para atender las consultas específicas de los clientes. No es necesario que compre un asiento de agente adicional durante todo un mes para dichos agentes.
      info13: >-
        Puede elegir si sus agentes accederán a su portal de soporte a tiempo completo o si lo harán de forma ocasional. Los agentes ocasionales utilizarán un Pase diario por cada día que inicien sesión en su portal de soporte. Puede comprar Pases diarios en masa en la pestaña Admin. Tenga en cuenta que solamente se le facturará el número de agentes a tiempo completo que añada en la sección de planes y facturación.
