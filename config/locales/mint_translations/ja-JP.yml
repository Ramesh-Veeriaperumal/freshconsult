      "helptext_v2": "<p><b>満足度アンケートを有効にする理由</b><br>\n\n満足度アンケートを利用すると、返信メールにリンクを掲載して、顧客のフィードバックと満足度を直接収集することができます。<br><br> <b>満足度アンケートの作成：</b><br> 次の手順で返信メールにリンクを掲載し、顧客のフィードバックを直接収集することができます：<br> 1. 顧客満足度アンケートをオンにします<br> 2. アンケートの質問を指定します。既定のテキストは次の通りです。「エージェントによる解決について全体的な満足度を評価してください」<br> <br> <b>満足度アンケートのリンクを掲載するメールを選択します：</b><br> 満足度アンケートのリンクを、顧客宛てのすべてのメールに掲載するか、チケット解決後の最後のメールにのみ掲載するかを選択できます。顧客の回答は<b>報告 > 顧客満足度報告</b>で確認できます。<br><br> 満足度アンケートの詳細については、<a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>こちらのソリューション記事</a>をご覧ください。</p>"
