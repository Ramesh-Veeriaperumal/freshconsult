      "agent_template_12":
        "topic": "初回応答SLA違反"
        "info1": "この通知はエージェントがチケットの初回応答期限時間内に応答しないときに、そのエージェントに送信されます。<br/><br/>このメールにはチケットURLの挿入が可能で、これはエージェントがチケットをチェックするのを容易にしてくれます。<br /><br />ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。"
      "agent_template_22":
        "info1": "この通知は、チケットの初回対応時間が期限に近づいているときにエージェントに送信されます。この電子メールにはチケットのURLチケットの期限が記載されています。<br/><br/>ヘルプデスクで複数のサポート言語を設定した場合は、各言語でこの通知を作成できます。<i class=\"common-icon-outdated\"></i>アイコンは、他の言語の通知の翻訳が古い可能性があることを示します。"
