      "agent_template_25":
        "info1": "既存のFreshworksエージェント(Freshdeskにおける別アカウントやFreshworks製品であるFreshchat・Freshchaller・Freshsales・Freshservice・Freshmarketerを既に利用しているエージェント)をヘルプデスクに追加すると、エージェント招待メールが送信されます。<br/><br/>新規Freshworksエージェントに対しては、ユーザアクティベーションメールが送信されます。エージェント招待メールが送られるのは既にFreshworksを利用しているエージェントにのみ送信されます。"
        "topic": "エージェント招待メール"
      "agent_template_6":
        "topic": "リクエスタがチケットに返信"
