      "helptext": "<h4>Googleドライブ統合ヘルプ</h4><br/><p>Googleドライブ統合を使用すると、エージェントとユーザーが自分のGoogle Driveフォルダからファイルを参照し、Freshdeskでチケットを送信または返信する際にファイルを共有できます。ファイルへの直接リンクがチケット内で共有されるため、添付ファイルやメールのサイズ制限が不要となります。</p><p>統合を設定する前に、<a target='_blank'href='https://console.developers.google.com/'><b>Google Developersページ</b></a>に移動してください。</p><p>１．<b>APIとサービス(API&Services)</b>セクションで、<b>プロジェクト作成(Create Your Project)</b>を選択します。</p><p>２．</b>APIとサービス有効化(Enable APIs and Services)</b>より、<b>Google Drive APIおよびGoogle Picker API</b>を有効にします。</p><p>３．<b>認証情報(Credentials)セクション</b>で、OAuthクライアントIDとAPIキーを作成し、OAuthクライアントIDを生成する際に、Authorized Javascript originセクションへFreshdesk URLを入力してください。</p><p>４．<p>最後に、クライアントIDとAPIキーをコピーしてこのページに貼り付け、変更を保存します。これでGoogle Drive Chooserの利用が開始できます。新規チケットフォームよりご確認下さい。</p>"
