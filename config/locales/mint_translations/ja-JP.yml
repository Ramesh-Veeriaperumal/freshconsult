      "helptext": "<h4>GitHub統合ヘルプ</h4><p><br/>Freshdeskエージェントが作成した問題を追跡するために使用される組織の下で、すべてのGitHubリポジトリを選択してください。この処理は<b>組織所有者</b>アカウントから実行してください。<br/><br/>必要に応じて、GitHub問題ラベルを設定するオプションを選択し、新しいGitHub問題が作成されるたびにFreshdeskチケットタイプと一致するようにしてください。<br/><br/>必要に応じて、エージェントがGitHub問題を作成するときにマイルストーンを選択できるオプションをオンにしてください。<br/><br/>対応するGitHub問題がクローズするたびにFreshdeskチケットの任意のステータスを設定できます。この設定は、GitHub問題にリンクされたメインのFreshdeskチケットに適用されます。メインのFreshdeskチケットは、2つ以上のチケットが同じGitHub問題にリンクされるたびに設定されます。<br/><br/>FreshdeskチケットとGitHub問題の間でメッセージの同期を制御する同期ボタンの設定を選択します。メッセージは、メインのFreshdeskチケットとリンクされたGitHub問題の間で同期されます。<br/><br/>有効にすると、すべてのFreshdeskチケットのチケット詳細ページにGitHubウィジェットが表示され、チケットをGitHub問題にリンクできます。</p>"
