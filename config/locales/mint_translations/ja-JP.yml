      "custom_helptext_v2": "<p><b>満足度アンケートの有効化</b> <br>\nエージェントのチケット返信に満足度アンケートを追加して、サポート／会社／製品に対する顧客の満足度を調査できます。アンケートは、すべてのメールに送信するか、問題が「クローズ済み」または「解決済み」の場合のみ送信するかを選べます。顧客の回答は<b> 報告 > 顧客満足度報告 </b>で確認できます。<br><br> <b>満足度アンケート</b><br> 顧客満足度アンケートの質問1つに加えて、追加のアンケート質問を複数問うことができます。顧客満足度アンケートはメール内に表示され、顧客がアンケートのオプションを選択すると、追加のアンケート質問が掲載されたページへと移動します。オブザーバールールとゲーミフィケーションポイントは顧客満足度アンケートのみに基づきます。<br> <br> <b>ポイントスケール</b><br> 顧客満足度アンケートと追加のアンケート質問には異なるポイントスケールを選択できます。利用できるポイントスケールは次のとおりです。<br> 2ポイント（例：はい、いいえ）<br> 3ポイント（例：同意する、わからない、同意しない）<br> 5ポイント（例：「いつも」から「まったくない」まで）<br> 7ポイント（例：「非常に悪い」から「優秀」まで）<br><br>\n顧客がアンケートに回答すると、スケールはロックされ、編集できなくなります。<br><br> 満足度アンケートについて詳しくは<a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>こちらのソリューション記事</a>をご覧ください。</p>"
