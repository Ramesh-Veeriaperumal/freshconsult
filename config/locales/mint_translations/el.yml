      info4_v2: >-
        Εάν βρίσκεστε στο πλάνο Estate ή παραπάνω, μπορείτε να έχετε δυναμικά πεδία που εμφανίζονται με βάση την επιλογή που επιλέχθηκε στο πεδίο τύπου. Για κάθε επιλογή στο πεδίο τύπου, μπορείτε να δημιουργείτε μια διαφορετική ενότητα. Στη συνέχεια, μπορείτε να προσθέτετε περισσότερα πεδία εισιτηρίων σε κάθε ενότητα. Για παράδειγμα, σε ένα σενάριο ηλεκτρονικού εμπορίου, όταν ο τύπος επιλέγεται ως "Αντικατάσταση", μπορεί να ανοίξει μια ενότητα με ένα πεδίο με τίτλο "Λόγος" που θα συγκεντρώσει τον λόγο για τον οποίο ο πελάτης χρειάζεται αντικατάσταση του αντικειμένου.
