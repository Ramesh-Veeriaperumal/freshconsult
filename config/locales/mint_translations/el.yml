    five9:
      desc: >-
        Πραγματοποιήστε εισερχόμενες και εξερχόμενες κλήσεις, καταγράψτε τα στοιχεία κλήσης και συμπεριλάβετέ τα σε ένα εισιτήριο Freshdesk
      helptext: >-
        <h4>Βοήθεια Ενσωμάτωσης Five9</h4><p><br/>Εγκαταστήστε το Εργαλείο Επιφάνειας Εργασίας Εκπροσώπου Five9 και στη συνέχεια θα μπορείτε να εισάγετε το Όνομα χρήστη και τον Κωδικό Πρόσβασης σας στο Five9 για να συνδεθείτε.<br/>Τώρα, όταν θα λαμβάνετε μια εισερχόμενη κλήση, θα εμφανίζεται ένα αυτόματο αναδυόμενο παράθυρο που θα προσφέρει συναφή δεδομένα για τους πελάτες</p>
    quickbooks:
      form:
        quickbooks_note: Κείμενο Σημειώσεων
        quickbooks_note_info: >-
          Αυτό το κείμενο θα επισυνάπτεται στην αρχή της σημείωσης, με το αρχείο καταγραφής που θα περιέχει τον χρόνο που αφιερώθηκε.
        timeactivity: Επιτρέψτε στους εκπροσώπους να καταγράφουν τον χρόνο τους στο QuickBooks
        invoices: Οι εκπρόσωποι μπορούν να προβάλλουν τιμολόγια
        invoice_option: 'Προβολή εμπορικών λεπτομερειών, όπως ποσοστό, ποσό και σύνολο'
      connect_text: >-
        Η σύνδεση στο QuickBooks θα διευκολύνει τους εκπροσώπους σας να έχουν πρόσβαση και να ενημερώνουν τα δεδομένα από την υπηρεσία βοηθείας σας.
      helptext: >-
        <h4>Ενσωμάτωση QuickBooks</h4><p><br/>Επιλέξτε αν θα θέλατε οι εκπρόσωποι να καταγράφουν καταχωρίσεις χρόνου στο QuickBooks. Μπορείτε επίσης να αλλάξετε την προεπιλεγμένη περιγραφή, που προστίθεται σε κάθε καταχώριση φύλλου εργασίας.</p><p>Επιλέξτε αν θέλετε οι εκπρόσωποι να προβάλλουν τιμολόγια στο QuickBooks. Εάν είναι απαραίτητο, μπορείτε να περιορίσετε τους εκπροσώπους ώστε να μην προβάλλουν εμπορικές λεπτομέρειες ενός τιμολογίου, όπως το "Τιμολογημένο Ποσό", το "Οφειλόμενο Ποσό" και το "Κόστος ανά μονάδα".</p><p>Μετά την ενεργοποίηση της ενσωμάτωσης, οι πληροφορίες πελατών στο QuickBooks θα εμφανίζονται στη σελίδα εισιτηρίων και επαφών, αν βρεθεί μια αντιστοιχία με βάση 1. Το όνομα εταιρείας ή 2. Τη διεύθυνση ηλεκτρονικού ταχυδρομείου αιτούντα</p><p>Με βάση τις παραπάνω αντιστοιχίες, οι εκπρόσωποι θα μπορούν επίσης να προβάλλουν τα τελευταία πέντε τιμολόγια στη σελίδα εισιτηρίων.</p>
      desc: >-
        Προβάλετε τις πληροφορίες πελάτη, τα τιμολόγια και προσθέστε καταχωρίσεις χρόνου στο λογαριασμό σας στο QuickBooks Online.
