      title3: Δυναμικά Πεδία
      info2: >-
        Τα εξαρτώμενα πεδία σας προσφέρουν έναν εύκολο τρόπο να δημιουργείτε βαθύτερες κατηγορίες εισιτηρίων και να εντοπίζετε τα μεγαλύτερα ζητήματα που εμποδίζουν την υποστήριξή σας. Με τα εξαρτώμενα πεδία μπορείτε να οργανώνετε τα εισιτήρια ιεραρχικά σε κατηγορίες, υποκατηγορίες και το αντικείμενο που επηρεάζεται.
