    helpcard:
      title4: Πλαίσια και Ρόλοι
      info9: >-
        Οι εκπρόσωποι πλήρους απασχόλησης είναι εκείνα τα άτομα στην ομάδα υποστήριξης σας που θα συνδέονται καθημερινά στην υπηρεσία βοηθείας σας.
      info8: Μάθετε περισσότερα σχετικά με τους Ρόλους Εκπροσώπου
      info14: >-
        Μπορείτε να επιλέξετε ποια εισιτήρια μπορούν να δουν οι εκπρόσωποί σας τροποποιώντας το Πλαίσιο Εισιτηρίων τους. Θα πρέπει επίσης να καθορίσετε τις ενέργειες που μπορεί να εκτελέσει ένας εκπρόσωπος στην υπηρεσία βοηθείας σας επιλέγοντας έναν Ρόλο.
      info5: Μάθετε περισσότερα για το Ημερήσιο Πάσο
      info11: >-
        Μπορείτε να οργανώσετε τους εκπροσώπους σε συγκεκριμένες ομάδες όπως οι Πωλήσεις και η Διαχείριση Προϊόντων. Η τμηματοποίηση εκπροσώπων σε τομείς σας επιτρέπει να αναθέτετε εύκολα εισιτήρια, να δημιουργείτε συγκεκριμένες απαντήσεις, να διαχειρίζεστε ροές εργασιών και να δημιουργείτε αναφορές σε επίπεδο ομάδας. Σημειώστε ότι ένας εκπρόσωπος μπορεί να αποτελεί μέλος πολλών ομάδων.
      info12: >-
        Ένας εκπρόσωπος στο Freshdesk είναι οποιοσδήποτε πρέπει να έχει πρόσβαση, να εργάζεται και να επιλύει εισιτήρια υποστήριξης. Η λίστα εμφανίζει όλους τους εκπροσώπους που βρίσκονται αυτήν τη στιγμή στην υπηρεσία βοηθείας σας. Τοποθετήστε το δείκτη του ποντικιού σας πάνω από έναν εκπρόσωπο για να επεξεργαστείτε λεπτομέρειες ή κάντε κλικ στο Νέος Εκπρόσωπος για να προσθέσετε έναν νέο εκρπόσωπο. Οι εκπρόσωποι που προσθέτετε θα λαμβάνουν ένα μήνυμα ηλεκτρονικού ταχυδρομείου με έναν σύνδεσμο επιβεβαίωσης για να ενεργοποιήσουν τον λογαριασμό τους, μετά το οποίο θα είναι σε θέση να αποκτούνν πρόσβαση και να απαντούν στα εισιτήρια.
      title1: Εκπρόσωποι Πλήρους Απασχόλησης έναντι Περιστασιακών Εκπροσώπων
      title3: Ομάδες
      info15: >-
        Σημειώστε ότι δεν θα μπορείτε να τροποποιείται τους δικούς σας ρόλους ή να διαγράφετε τον εαυτό σας ως εκπρόσωπο.
      info10: >-
        Οι περιστασιακοί εκπρόσωποι είναι εκείνοι που θα χρειάζεται να συνδέονται μόνο από καιρό σε καιρό, όπως ο υπεύθυνος πωλήσεων και μάρκετινγκ για να φροντίζει συγκεκριμένα ερωτήματα πελατών. Δεν χρειάζεται να αγοράσετε επιπλέον θέσεις εκπροσώπων για έναν ολόκληρο μήνα για τέτοιους εκπροσώπους.
      info13: >-
        Μπορείτε να επιλέξετε αν οι εκπρόσωποί σας θα έχουν πρόσβαση στην πύλη υποστήριξής σας με πλήροη απασχόληση ή αν θα συνδέονται μόνο περιστασιακά. Οι περιστασιακοί εκπρόσωποι θα χρησιμοποιούν ένα Ημερήσιο Πάσο για κάθε ημέρα που θα συνδέονται στην πύλη υποστήριξης. Μπορείτε να αγοράσετε Ημερήσια Πάσα μαζικά από την καρτέλα Διαχειριστής. Λάβετε υπόψη ότι θα χρεώνεστε μόνο για τον αριθμό των εκπροσώπων πλήρους απασχόλησης που προσθέτετε στο τμήμα πλάνων και χρεώσεων.
