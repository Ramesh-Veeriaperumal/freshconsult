      desc: Μετατρέψτε τα εισιτήρια σε θέματα που μπορούν να παρακολουθηθούν στο JIRA.
      helptext: >-
        <h4>Βοήθεια Ενσωμάτωσης JIRA</h4><p><br/>Για να ενσωματώσετε το JIRA στο Freshdesk, πληκτρολογήστε το όνομα χρήστη του διαχειριστή σας και τον κωδικό πρόσβασης σας στο JIRA. Η ενσωμάτωση υποστηρίζει τόσο τις παραλλαγές κατ' απαίτηση όσο και τις παραλλαγές εσωτερικής εγκατάστασης από το JIRA 4.2 έως την τελευταία έκδοση - JIRA 5.<br/><br/> Για να δημιουργήσετε ένα ζήτημα ή να συνδεθείτε με ένα υπάρχον ζήτημα από το Freshdesk, μεταβείτε στη σελίδα Εισιτηρίων και κάντε κλικ στο <i class='integrations-jira vertical-alignment'></i><br/><br/> Για να προβάλετε τις λεπτομέρειες των συνδεδεμένων εισιτηρίων σας στο Freshdesk στο JIRA και αντιστρόφως για να προβάλετε τις λεπτομέρειες του ζητήματος στο JIRA στο Freshdesk, συνιστάται στον διαχειριστή του JIRA να δημιουργήσει ένα προσαρμοσμένο πεδίο Ελεύθερου Κειμένου με το όνομα &quot;Εισιτήρια Freshdesk&quot; όπως περιγράφεται παρακάτω. <br/><br/>Συνδεθείτε στο λογαριασμό JIRA σας, κάντε κλικ στη <b>Διαχείριση</b>, πλοηγηθείτε στα <b>Ζητήματα</b> -> <b>Πεδία</b> και κάντε κλικ στην <b>Προσθήκη Προσαρμοσμένου Πεδίου</b>. Στην οθόνη <b>Δημιουργία Προσαρμοσμένου Πεδίου</b>, επιλέξτε <b> Πεδίο Ελεύθερου Κειμένου </b> και κάντε κλικ στο <b>Επόμενο</b>. Εισάγετε τα <b>&quot;Εισιτήρια Freshdesk&quot;</b> στο Πεδίο Ονόματος και κάντε κλικ στο Τέλος. Στη σελίδα <b>Συσχετίστε πεδία με Οθόνες</b>, επιλέξτε όλα τα πλαίσια ελέγχου και κάντε κλικ στην "Ενημέρωση".<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Βοήθεια Ενσωμάτωσης Pivotal Tracker</h4><br/><p>Το Pivotal Tracker είναι ένα εργαλείο διαχείρισης έργου που βοηθά την ομάδα σας να συνεργάζεται και να εργάζεται σε έργα. Αυτή η ενσωμάτωση επιτρέπει στους εκπροσώπους σας να δημιουργούν ιστορίες στο Pivotal Tracker με βάση τα εισερχόμενα εισιτήρια από την υπηρεσία βοηθείας σας. Μπορείτε ακόμα και να παρακολουθείτε και την κατάσταση των ιστοριών και οι ενημερώσεις προστίθενται ως σημειώσεις σε αυτά τα εισιτήρια. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Μάθετε περισσότερα)</a> <br/<br/><p>Θα χρειαστεί να διαμορφώσετε τις πληροφορίες λογαριασμού σας στο Pivotal Tracker και του διακριτικού API σας για να ενεργοποιήσετε την ενσωμάτωση. Το Διακριτικό API θα μπορείτε να το βρείτε στη σελίδα προφίλ σας στον λογαριασμό Pivotal Tracker σας.</p>
      desc: Δημιουργήστε Ιστορίες στο Pivotal Tracker και παρακολουθήστε τες μέσα από το Freshdesk
      label: Pivotal Tracker
    harvest:
      desc: Μπορείτε να καταγράψετε τον χρόνο που αφιερώνετε στα εισιτήρια στα έργα και τις εργασίες σας στο Harvest.
      form:
        harvest_note: Κείμενο Σημειώσεων
