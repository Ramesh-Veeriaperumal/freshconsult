      helptext: >-
        <h4>Βοήθεια Ενσωμάτωσης Google Analytics</h4><p><br/>Για να ενσωματώσετε το Google Analytics στο Freshdesk, συνιστάται να δημιουργήσετε μια αποκλειστική ιδιότητα στο λογαριασμό της εταιρείας σας στο Google Analytics. <br/><br/>Για να δημιουργήσετε μια ιδιότητα, συνδεθείτε στο λογαριασμό σας στο Google Analytics και μεταβείτε στην καρτέλα Διαχειριστής και επιλέξτε τον επιθυμητό λογαριασμό. Κάντε κλικ στο <b>'Νέα Ιδιότητα'</b> για να δημιουργήσετε μια. Στη '<b>Διεύθυνση URL Ιστοσελίδας'</b>, εισάγετε τη διεύθυνση URL της Πύλης Υποστήριξη σας και κάντε κλικ στη <b>'Δημιουργία Ιδιότητας'</b>. Τώρα, κάντε κλικ στην ιδιότητα που μόλις δημιουργήσατε και θα είστε σε θέση να προβάλετε το <b>'Αναγνωριστικό Ιδιότητας'</b> ακριβώς κάτω από το όνομα της ιδιότητας. Αντιγράψτε το αυτό στις Ρυθμίσεις Google Analytics στο Freshdesk.</p>
