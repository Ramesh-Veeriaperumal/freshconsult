    helpcard:
      agent_template_23:
        topic: Υπενθύμιση Χρόνου Επίλυσης SLA
        info1: >-
          Αυτή η ειδοποίηση αποστέλλεται σε έναν εκπρόσωπο όταν ο χρόνος επίλυσης ενός εισιτηρίου πλησιάζει την παράβαση. Αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου θα μπορούσε να περιέχει τη διεύθυνση URL του εισιτηρίου, διευκολύνοντας τον εκπρόσωπο να ελέγξει το εισιτήριο.<br/><br/>Εάν έχετε ρυθμίσει πολλαπλές υποστηριζόμενες γλώσσες στην υπηρεσία βοηθείας σας, μπορείτε να δημιουργήσετε μια συγκεκριμένη ειδοποίηση για κάθε γλώσσα. Το εικονίδιο <i class="common-icon-outdated"></i> υποδηλώνει ότι οι μεταφράσεις ειδοποιήσεων σε άλλες γλώσσες ενδέχεται να είναι παλιές.
      requester_template_17:
        info1: >-
          Αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου αποστέλλεται στους αιτούντες ζητώντας τους να επαληθεύσουν ένα νέο αναγνωριστικό ηλεκτρονικού ταχυδρομείου στην επαφή τους.
        topic: Έχει προστεθεί ένα νέο αναγνωριστικό Μηνύματος Ηλεκτρονικού Ταχυδρομείου
      info3: >-
        Μπορείτε να ρυθμίσετε το Freshdesk για να στέλνει αυτόματα μηνύματα ηλεκτρονικού ταχυδρομείου ειδοποίησης στους εκπροσώπους και στον αιτούντα όταν συμβαίνουν συγκεκριμένα γεγονότα. Αυτές οι ειδοποιήσεις μπορούν να προσαρμοστούν και το δυναμικό περιεχόμενο μπορεί να προστίθενται χρησιμοποιώντας χαρακτήρες κράτησης θέσης. Για παράδειγμα, μπορείτε να ειδοποιείτε τους πελάτες όταν οι εκπρόσωποι προσθέτουν σχόλια ή δημόσιες σημειώσεις στα εισιτήρια τους με ένα προσαρμοσμένο μήνυμα ηλεκτρονικού ταχυδρομείου που περιέχει σύνδεσμο προς το εισιτήριο.<br/><br/>Εάν το πλάνο σας υποστηρίζει πολλαπλές γλώσσες, μπορείτε να προσθέσετε γλώσσες ειδοποίησης και να προσαρμόσετε τα πρότυπα για κάθε γλώσσα. Το εικονίδιο <i class="common-icon-outdated"></i> υποδηλώνει ότι οι μεταφράσεις ειδοποιήσεων σε άλλες γλώσσες ενδέχεται να είναι παλιές.
