          Αυτό το κείμενο θα επισυνάπτεται στο τέλος της σημείωσης, με το αρχείο καταγραφής που θα περιέχει τον χρόνο που αφιερώθηκε.
      helptext: >-
        <h4>Βοήθεια Ενσωμάτωσης Harvest</h4><p><br/>Για να ενσωματώσετε το Harvest στο Freshdesk, πληκτρολογήστε το <b>Όνομα τομέα</b> σας και κάντε κλικ στην Ενεργοποίηση.<br/><br/>Κάντε κλικ σε ένα εισιτήριο, πηγαίνετε στην <b>καρτέλα Φύλλου Χρόνου</b>. Μπορείτε στη συνέχεια να πληκτρολογήσετε το <b>Όνομα Χρήστη</b> και τον <b>Κωδικό Πρόσβασης</b> σας στο Harvest για να συνδεθείτε. Τώρα θα μπορείτε να προσθέτετε την καταχώρηση χρόνου σας στο Harvest.<br/><br/>Σημείωση: Μπορείτε να κάνετε κλικ στο <b>Να Με Θυμάστες</b> για να μην χρειάζεται να πληκτρολογείτε κάθε φορά τα διαπιστευτήρια σας στο Harvest.
