            Αυτό το κείμενο εμφανίζεται κάτω από την υπογραφή σας στο κάτω μέρος του μηνύματος ηλεκτρονικού ταχυδρομείου που αποστέλλεται στον πελάτη μαζί με τον σύνδεσμο έρευνας.
