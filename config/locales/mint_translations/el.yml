      helptext: >-
        <h4>Ρυθμίσεις Εταιρειών</h4><br/>Τα δεδομένα Εταιρείας λαμβάνονται από το FullContact και ενημερώνονται στο Freshdesk σας εάν δημιουργηθεί μια εταιρεία ή όταν ενημερώνεται ένας τομέας εταιρείας στην υπηρεσία βοηθείας σας. Μπορείτε να λάβετε έως και 6 πεδία από το FullContact για να ενημερώνετε στο Freshdesk.<br/><br/><h4>Ρυθμίσεις Επαφών</h4><br/>Τα δεδομένα επικοινωνίας λαμβάνονται από το FullContact και ενημερώνονται στο Freshdesk όταν δημιουργηθεί μια επαφή στην υπηρεσία βοηθείας σας. Τα υπάρχοντα δεδομένα στο Freshdesk δεν θα αντικατασταθούν. Μπορείτε να επιλέγετε έως και πέντε προφίλ μέσων κοινωνικής δικτύωσης.<br/><br/>Για να αποθηκεύσετε τα δεδομένα FullContact, δημιουργείται μια προεπιλεγμένη χαρτογράφιση στο Freshdesk. Για τοποθεσίες και προφίλ μέσων κοινωνικής δικτύωσης θα πρέπει να δημιουργήσετε νέες προσαρμοσμένες στήλες. Ο διαχειριστής, αν απαιτείται, μπορεί να αλλάζει ή να διαγράφει χαρτογραφίσεις ενός στοιχείου δεδομένων FullContact ανά πάσα στιγμή.
