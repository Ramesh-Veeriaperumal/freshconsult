      agent_template_2:
        info1: >-
          Αυτή η ειδοποίηση μεταφέρεται σε όλους τους εκπροσώπους μιας ομάδας κάθε φορά που ένα εισιτήριο ανατίθεντε σε αυτήν την ομάδα. Αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου θα πρέπει να περιέχει τη διεύθυνση URL του εισιτηρίου {{ticket.url}} διευκολύνοντας τους εκπροσώπους να ελέγχουν το εισιτήριο. <br /><br />Εάν έχετε ρυθμίσει πολλαπλές υποστηριζόμενες γλώσσες στην υπηρεσία βοηθείας σας, μπορείτε να δημιουργήσετε μια συγκεκριμένη ειδοποίηση για κάθε γλώσσα. Το εικονίδιο <i class="common-icon-outdated"></i> υποδεικνύει ότι οι μεταφράσεις ειδοποιήσεων σε άλλες γλώσσες ενδέχεται να είναι παλιές. 
