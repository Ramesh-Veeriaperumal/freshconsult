      helptext: >-
        <h4>Βοήθεια ενσωμάτωσης Dropbox</h4><br/><p>Η ενσωμάτωση Dropbox επιτρέπει στους εκπροσώπους και τους χρήστες να αναζητούν αρχεία από το φάκελο τους στο Dropbox και να τα μοιράζονται κατά την υποβολή ή την απάντηση σε εισιτήριο στο Freshdesk. Ένας άμεσος σύνδεσμος στο αρχείο περιλαμβάνεται στο εισιτήριο, καταργώντας την ανάγκη για επισύναψη και τους περιορισμούς μεγέθους μηνυμάτων ηλεκτρονικού ταχυδρομείου.</p><p>Πριν ρυθμίσετε την ενσωμάτωση, μεταβείτε στη <a target='_blank' href='https://dropbox.com/developers'><b>σελίδα Προγραμματιστών Dropbox</b></a>.</p><p>1. Επιλέξτε <b>Δημιουργία Της Εφαρμογής Σας</b> στο τμήμα <b>API v2</b>.</p><p>2. Από το <b>Επιλέξτε ένα API</b>, επιλέξτε το <a>Dropbox API</a>.</p><p>3. Για τον τύπο Πρόσβασης, επιλέξτε <b>Πλήρες Dropbox</b>.</p><p>4. Εισάγετε το όνομα της εφαρμογής σας και κάντε κλικ στο <b>Δημιουργία Εφαρμογής</b>.</p><p>5. Στη σελίδα της εφαρμογής σας, στην καρτέλα <b>Ρυθμίσεις</b>, για τους <b>τομείς Chooser/Saver</b>, προσθέστε τη διεύθυνση URL της υπηρεσίας βοηθείας σας χωρίς https ή www, για παράδειγμα: <a>sauls.freshdesk.com</a>.</p><p>Τέλος, αντιγράψτε και επικολλήστε το Κλειδί Εφαρμογής της νέας εφαρμογής σε αυτήν τη σελίδα και Αποθηκεύστε τις αλλαγές. Το Dropbox Chooser σας θα πρέπει τώρα να είναι έτοιμο. Μπορείτε να το ελέγξετε στη φόρμα Νέου Εισιτηρίου.</p>
