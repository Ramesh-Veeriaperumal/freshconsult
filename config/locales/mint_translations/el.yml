    helpnote:
      title: Οργάνωση της κοινότητας σας
      para2: >-
        Για παράδειγμα, όταν έχετε μια ενιαία πύλη υποστήριξης για το εμπορικό σας σήμα, μπορείτε να δημιουργήσετε πολλαπλές κατηγορίες για τα προϊόντα ή τις ομάδες. Αυτό θα σας βοηθήσει να διεξάγετε σχετικές συνομιλίες σε όλες τις ενότητες ανώτατου επιπέδου και ως διαχειριστής, θα συνεχίσετε να διαχειρίζεστε τα πάντα από ένα μέρος. 
      para4: Μάθετε περισσότερα για τα πολλαπλά προϊόντα στο Freshdesk.
      para3: >-
        Εάν έχετε διαμορφώσει πολλαπλές πύλες προϊόντων στον λογαριασμό σας στο Freshdesk, μπορείτε να επιλέξετε να συνδέσετε μια από τις κατηγορίες σας με εκείνο το προϊόν. Μόλις το κάνετε, οι χρήστες θα μπορούν να προβάλλουν αυτήν την κατηγορία, τα φόρουμ και όλα τα θέματα της τόσο στην κύρια πύλη σας όσο και στην πύλη προϊόντων. 
      para1: >-
        Οι κατηγορίες είναι ιεραρχίες ανώτατου επιπέδου που σας επιτρέπουν να ταξινομείτε ευρέως την κοινότητά σας και να στοχεύετε τις συζητήσεις σας σε διαφορετικούς τύπους κοινού.
    topics:
      helpnote:
        para3: >-
          Επιπλέον, οι εκπρόσωποι στην ομάδα σας μπορούν να δημιουργούν ανακοινώσεις για να ενημερώνουν τον κόσμο σχετικά με μια νέα έκδοση ή καμπάνια.
        title: Οδήγηση συζητήσεων με θέματα
        para1: >-
          Μπορείτε να αφήσετε τους χρήστες σας να ξεκινούν νέα θέματα στην κοινότητά σας και να μιλούν μεταξύ τους για το προϊόν σας ή την επιχείρησή σας.
        para4: >-
          Τα θέματα του φόρουμ μπορούν επίσης να επισημαίνονται ως καρφιτσωμένα όταν θέλετε να κατέχουν περίοπτη θέση και μπορούν να κλειδώνονται για να αποτρέπουν να προσθέτουν απαντήσεις περισσότεροι χρήστες.
        para2: >-
          Ανάλογα με τον τύπου του φόρουμ σας, τα θέματα σας μπορούν να είναι οτιδήποτε, όπως ιδέες, ερωτήσεις ή προβλήματα και μπορούν να δημιουργηθούν συζητήσεις τόσο από τους εκπροσώπους όσο και από τους πελάτες. Ανάλογα με τις συζητήσεις σας, θα έχετε τη δυνατότητα να αποκτήσετε μια ιδέα για το πόσα άτομα αντιμετωπίζουν το ίδιο ζήτημα, ποιος είναι πρόθυμος να δοκιμάσει τα νέα σας χαρακτηριστικά ή ποιο μέρος του προϊόντος σας είναι δύσκολο να κατανοηθεί.
