    github:
      helptext: >-
        <h4>Βοήθεια Ενσωμάτωσης GitHub</h4><p><br/>Παρακαλούμε επιλέξτε όλα τα αποθετήρια GitHub από τον Οργανισμό σας που θα χρησιμοποιηθούν για την παρακολούθηση ζητημάτων που δημιουργήθηκαν από τους εκπροσώπους στο Freshdesk. Η ενέργεια αυτή θα πρέπει να γίνει μόνο από τον λογαριασμό <b>οργάνωσης ιδιοκτήτη</b>.<br/><br/>Εάν χρειάζεται, παρακαλούμε ελέγξτε την επιλογή που θα θέτει την ετικέτα ζητήματος GitHub να αντιστοιχεί με τον τύπο εισιτηρίου στο Freshdesk όποτε δημιουργείται ένα νέο ζήτημα στο GitHub.<br/><br/>Εάν χρειάζεται, παρακαλούμε ελέγξτε την επιλογή που θα επιτρέπει στον εκπρόσωπο να επιλέγει το ορόσημο κατά τη δημιουργία ενός ζητήματος GitHub.<br/><br/>Μπορείτε να ρυθμίσετε την επιθυμητή κατάσταση για το εισιτήριο στο Freshdesk όποτε κλείνει το αντίστοιχο ζήτημα του GitHub. Αυτή η ρύθμιση εφαρμόζεται στο κύριο εισιτήριο στο Freshdesk που συνδέεται με το ζήτημα του GitHub. Ένα κύριο εισιτήριο στο Freshdesk θα ορίζεται κάθε φορά που δύο ή περισσότερα εισιτήρια συνδέονται με το ίδιο ζήτημα στο GitHub.<br/><br/>Επιλέξτε τις κατάλληλες ρυθμίσεις για τα κουμπιά συγχρονισμού που ελέγχουν τον συγχρονισμό μηνυμάτων μεταξύ των εισιτηρίων του Freshdesk και των ζητημάτων του GitHub. Τα μηνύματα συγχρονίζονται μεταξύ του κύριου εισιτηρίου του Freshdesk και του συνδεδεμένου ζητήματος του GitHub.<br/><br/>Μόλις ενεργοποιηθεί, όλα τα εισιτήρια στο Freshdesk θα έχουν το γραφικό στοιχείο του GitHub στη σελίδα λεπτομερειών εισιτηρίων που σας επιτρέπει να συνδέετε τα εισιτήρια με τα ζητήματα στο GitHub.</p>
      desc: Μετατρέψτε τα εισιτήρια σε θέματα που μπορούν να παρακολουθηθούν στο GitHub.
