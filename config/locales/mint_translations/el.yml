      helptext: >-
        <h4>Βοήθεια ενσωμάτωσης LogMeIn Rescue</h4><p><br/> Για να ενσωματώσετε το LogMeIn Rescue στο Freshdesk, εισάγετε το Αναγνωριστικό Εταιρείας σας και τον κωδικό πρόσβασης SSO του LogMeIn Rescue και κάντε κλικ στην Ενημέρωση. <br/>Μόλις ενεργοποιηθεί, μπορείτε να βρείτε το γραφικό στοιχείο του LogMeIn Rescue στη σελίδα λεπτομερειών εισιτηρίων. <br/><br/>Χρησιμοποιήστε την &quot;Εκκίνηση Κονσόλας Τεχνικού&quot; για να ξεκινήσετε την κονσόλα τεχνικού απευθείας από το Γραφικό Στοιχείο του Freshdesk. <br/>Τώρα μπορείτε να δημιουργήσετε έναν κωδικό PIN και να μοιράζεστε τις οδηγίες με τον αιτούντα για να συνεχίσετε την υποστήριξη στο LogMeIn Rescue. <br/><br/> <b>Σημείωση:</b> Το μήνυμα ηλεκτρονικού ταχυδρομείου του εκπροσώπου θα πρέπει να αντιστοιχεί με το SSO ID του τεχνικού στο LogMeIn Rescue. Για να ορίσετε το δικό σας SSO ID, μεταβείτε στο Κέντρο Διαχειριστή -> Όνομα Τεχνικού -> Οργανισμός -> SSOID
      form:
