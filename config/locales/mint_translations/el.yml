        logmein_company_info: >-
          Για να αποκτήσετε το Αναγνωριστικό Εταιρείας σας, μεταβείτε στο Κέντρο Διαχειριστή -> Ομάδα Τεχνικών -> Παγκόσμιες Ρυθμίσεις -> ASP.Net C# παράδειγμα πλευράς διακομιστή 
