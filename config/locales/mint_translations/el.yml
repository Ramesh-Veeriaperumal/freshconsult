  ticket_field:
    helpcard:
      info4_v3: >-
        Εάν βρίσκεστε στο πλάνο Estate ή παραπάνω, μπορείτε να έχετε ενότητες με δυναμικά πεδία που εμφανίζονται με βάση την επιλογή που επιλέχθηκε σε ένα αναδυόμενο πεδίο. Μπορείτε να προσθέτετε πεδία εισιτηρίων σε κάθε τμήμα και να συσχετίσετε μια ενότητα με επιλογές στο αναδυόμενο πεδίο. Εάν εκτελείτε ένα ηλεκτρονικό κατάστημα, για παράδειγμα, μπορείτε να ανοίξετε μια ενότητα με ένα πεδίο που ονομάζεται 'Λόγος' όταν ο πελάτης σας επιλέξει την επιλογή «Αντικατάσταση». Με αυτόν τον τρόπο, μπορείτε να κατανοήσετε καλύτερα γιατί ο πελάτης σας θα ήθελε να έχει εκδοθεί αντικατάσταση. Μπορείτε να δημιουργήσετε έως και δύο δυναμικές ενότητες και να τις χρησιμοποιήσετε σε δύο προσαρμοσμένα αναδυόμενα μενού. Εάν έχετε ήδη συσχετίσει ένα τμήμα με το πεδίο 'Τύπος', θα μπορείτε να προσθέσετε μόνο ένα τμήμα στη φόρμα εισιτηρίου.
