      helptext: >-
        <h4>Ενσωμάτωση SurveyMonkey</h4><p>Αυτή η ενσωμάτωση σας επιτρέπει να συνδέσετε μια προσαρμοσμένη έρευνα της επιλογής σας από το λογαριασμό σας στο SurveyMonkey με απαντήσεις εισιτηρίων στο Freshdesk με βάση την ομάδα στην οποία ανήκει το εισιτήριο. Μπορεί να χρησιμοποιηθεί για να αντικαταστήσει την προεπιλεγμένη Έρευνα Ικανοποίησης στην υπηρεσία βοηθείας σας ή να χρησιμοποιηθεί μαζί με αυτή.</p><p>Μόλις συνδέσετε το λογαριασμό σας στο SurveyMonkey, θα μπορείτε να επιλέγετε την έρευνα και <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>τον συλλέκτη</a> που θέλετε να χρησιμοποιήσετε, χρησιμοποιώντας τα αναδυόμενα κουτιά και χαρτογραφώντας τα στις διάφορες ομάδες εισιτηρίου στο Freshdesk. </p><p>Μπορείτε επίσης να αποφασίσετε πότε να περιλαμβάνονται οι σύνδεσμοι έρευνας στις απαντήσεις. Για παράδειγμα, μπορείτε να το ρυθμίσετε για να επισυνάπτετε αυτόματα έρευνες όταν το εισιτήριο κλείσει ή επιλυθεί ή να το ρυθμίσετε χειροκίνητα, για να επιλέγουν μόνοι τους οι εκπρόσωποι στο κάθε εισιτήριο. </p>
      desc: >-
        Ενσωματώστε το Freshdesk με το SurveyMonkey και επιτρέψτε στους εκπροσώπους σας να προσθέτουν σύνδεσμο προς τις προσαρμοσμένες έρευνες στα μηνύματά τους όταν απαντούν σε εισιτήρια.
