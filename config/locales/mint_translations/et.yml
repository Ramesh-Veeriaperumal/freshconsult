        <h4>JIRA integreerimise juhend</h4><p><br/>JIRA integreerimiseks Freshdeskiga sisesta oma JIRA ülema kasutajanimi ja parool. Integratsioon toetab nii tellitavaid kui ka sisemisi versioone alustades JIRA 4.2-st ja lõpetades värskeima versiooni ehk JIRA 5-ga.<br/><br/> Küsimuse loomiseks või olemasoleva küsimuse sidumiseks Freshdeskiga mine piletite lehele ja klõpsa ikoonil <i class='integrations-jira vertical-alignment'></i><br/><br/> JIRAs sellega seotud Freshdeski piletite üksikasjade vaatamiseks ja, vastupidi, Freshdeskis JIRA küsimuse üksikasjade vaatamiseks on JIRA ülemal soovitatav luua tasuta kohandatud tekstiväli nimega  &quot;Freshdeski piletid&quot; (nagu kirjeldatud allpool). <br/><br/>Logi oma JIRA kontole sisse, klõpsa valikul <b>"Haldus"</b>, mine edasi valikule <b>"Küsimused"</b> -> <b>"Väljad"</b> ning klõpsa lõpuks valikul <b>"Lisa kohandatud väli"</b>. <b>Kohandatud välja loomise</b> ekraanikuval vali<b> "Tasuta tekstiväli" </b> ja klõpsa nupul <b>"Järgmine"</b>. Sisesta välja nimena <b>&quot;Freshdeski piletid&quot;</b> ja klõpsa nupul "Valmis". Lehel <b>"Seo väli ekraanikuvadega"</b> tee märge kõikidesse märkeruutudesse ja klõpsa siis nupul "Uuenda".<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Pivotal Trackeri integreerimise juhend</h4><br/><p>Pivotal Tracker on projektijuhtimisvahend, mis aitab su meeskonnal koostööd teha ja projektide kallal töötada. Kui sa integreerid Pivotal Trackeri, saavad su lahendajad seal sinu kasutajatoe keskkonnast tulevate piletite põhjal lugusid luua. Sa saad nende lugude olekuid jälgida ja uuendused lisatakse märkustena vastavatele piletitele. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Loe lähemalt)</a> <br/<br/><p>Integreerimise lubamiseks pead sa esitama oma Pivotal Trackeri konto andmed ja oma API loa. API loa leiad sa oma Pivotal Trackeri kontolt profiili lehelt.</p>
      desc: Loo Pivotal Trackeri abil lugusid ja jälgi neid Freshdeskist.
      label: Pivotal Tracker
