        <h4>GitHubi integratsiooni tugi</h4><p><br/>Vali kõik oma organisatsiooni GitHubi hoidlad, mida kasutatakse Freshdeski agentide loodud probleemide jälgimiseks. Seda toimingut tohib teha üksnes <b>organisatsiooni omaniku</b> kontolt.<br/><br/>Kui see on vajalik, märgista variant, millega peab GitHubi probleemi silt vastama Freshdeski tugiteenusepileti liigile alati, kui luuakse uus GitHubi probleem<br/><br/>Kui see on vajalik, märgista variant, mis võimaldab agentidel valida GitHubi probleemi loomisel vahe-etappi.<br/><br/>Saad määrata Freshdeski tugiteenusepiletile soovitud oleku alati, kui vastav GitHubi probleem suletakse. Seda seadistust kohaldatakse esmasele Freshdeski tugiteenusepiletile, mis on GitHubi probleemiga seotud. Esmane Freshdeski tugiteenusepilet seadistatakse alati, kui sama GitHubi probleemiga seostatakse kaks või enam tugiteenusepiletit.<br/><br/>Vali sobivad seaded sünkroonimisnuppudele, mis kontrollivad sõnumite sünkroonimist Freshdeski tugiteenusepiletite ja GitHubi probleemide vahel. Sõnumeid sünkroonitakse esmase Freshdeski tugiteenusepileti ja seotud GitHubi sõnumi vahel.<br/><br/>Pärast sisselülitamist on kõigil Freshdeski tugiteenusepiletitel tugiteenusepileti üksikasjade all GitHubi vidin, millega saab pileteid GitHubi probleemidega siduda.</p>
