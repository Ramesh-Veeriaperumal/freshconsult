    helpcard:
      title4: Ulatused ja rollid
      info9: >-
        Sinu klienditoe täiskohaga agendid on need, kes iga päev klienditoes aega kirja panevad.
      info8: Loe lähemalt Lahendajate rollide kohta
      info14: >-
        Saad näha, milliseid tugiteenusepileteid sinu agendid näevad, kui muudad nende tugiteenusepiletite ulatust. Lisaks peaksid rolli valimisega täpsustama, milliseid toiminguid agent sinu klienditoes teha saab.
      info5: Loe lähemalt päevapääsmete kohta
      info11: >-
        Saad määrata agendid kindlatesse rühmadesse nagu Müük ja Tootehaldus. Agentide jaotamine rühmadesse võimaldab hõlpsalt tugiteenusepileteid määrata, konkreetseid valmisvastuseid luua, töövooge hallata ja rühma tasandil aruandeid koostada. Pane tähele, et üks agent võib kuuluda mitmesse rühma.
      info12: >-
        Freshdeski agent on ükskõik kes, kes vajab ligipääsu klienditoe tugiteenusepiletitele, töötab nendega ja lahendab neid. Loendis on toodud kõik hetkel sinu klienditoesse kuuluvad agendid. Liiguta nool agendi kohale üksikasjade muutmiseks või klõpsa nupul 'Uus agent', et uut agenti lisada. Lisatavad agendid saavad e-kirja kinnituslingiga, et oma kontot aktiveerida, ning pärast seda pääsevad nad tugiteenusepiletitele ligi ja saavad neile vastata.
      title1: Täistööajaga vs osalise tööajaga Lahendajad
      title3: Grupi juurdepääs
      info15: >-
        Pane tähele, et sa ei saa oma rolle muuta ega ennast agendina kustutada.
      info10: >-
        Osalise tööajaga agendid on need, kes peavad sisse logima vaid aeg-ajalt nagu sinu müügi- ja turundusjuht, et tegeleda konkreetsete kliendipäringutega. Nende agentide jaoks ei ole vaja terveks kuuks täiendavat agendi kohta soetada.
      info13: >-
        Saad valida, kas agendid pääsevad klienditoe portaalile ligi täisajaga või logivad sisse vaid aeg-ajalt. Osalise tööajaga agendid kasutavad iga klienditoe portaali sisselogimise päeva eest ära ühe päevapääsme. Päevapääsmeid saab osta komplektina administraatori vahekaardist. Pane tähele, et sult võetakse raha vaid selle hulga täisajaga agentide eest, kelle pakettide ja arvelduse jaotisesse lisad.
