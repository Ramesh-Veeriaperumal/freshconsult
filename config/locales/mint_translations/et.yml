        Sul on võimalik lisada agentide tugiteenusepileti vastustesse rahulolu uuringu, et saada teada, kui rahul kliendid toe/ettevõtte/tootega on. Saad valida, kas uuringuid saadetakse kõigi e-kirjadega või ainult siis, kui probleem on 'suletud' või 'lahendatud'. Klientide vastust näed jaotises <b>Aruanded > Kliendirahulolu aruanne </b> <br><br> <b>Rahulolu uuring</b><br> Saad esitada ühe kliendirahulolu uuringu küsimuse ja lisaküsimusi. Kliendirahulolu uuringut kuvatakse e-kirjas ja kui klient uuringu variandi valib, suunatakse ta lisaküsimuste lehele. Vaatleja reeglid ja mängustamise punktid põhinevad üksnes kliendirahulolu uuringul.<br> <br> <b>Punktiskaalad</b><br> Sul on võimalik valida kliendirahulolu uuringu ja lisaküsimuste jaoks erinevaid punktiskaalasid. Nendeks võib olla <br> 2-punktine (nt jah, ei)<br> 3-punktine (nt nõustun, ei tea, ei nõustu)<br> 5-punktine (nt alati kuni mitte kunagi)<br> 7-punktine (nt väga halb kuni erakordne)<br><br>
