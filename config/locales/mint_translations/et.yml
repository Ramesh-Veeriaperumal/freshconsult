        <p><b>Miks kasutada rahulolu uuringuid?</b> <br>
        Rahulolu uuringutega saad oma vastuse e-kirjadele lisada lingi ning klientidelt otse tagasisidet koguda ja nende rahulolu kohta küsida. <br><br> <b>Rahulolu uuringu koostamine:</b><br> järgnevate sammude abil saad vastuse e-kirjades oleva lingi kaudu klientidelt tagasisidet koguda:<br> 1. Lülita kliendirahulolu uuring sisse<br> 2. Täpsusta uuringu küsimust. Vaikimisi tekst on järgnev: &ldquo;Kuidas hindaksid oma üldist rahulolu agendi pakutud lahendusega?&rdquo;<br> <br> <b>Vali, millistele e-kirjadele rahuolu uuringu link lisatakse:</b><br> saad valida, kas rahulolu uuringu link saadetakse klientidele iga e-kirjaga või ainult viimase e-kirjaga pärast tugiteenusepileti lahendamist. Klientide vastust näed jaotises <b>Aruanded > Kliendirahulolu aruanne</b> <br><br> Rahulolu uuringute kohta leiad lisateavet <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>sellest lahendusartiklist</a>. </p>
