        <h4>Trợ giúp tích hợp GitHub</h4><p><br/>Vui lòng chọn tất cả các kho lưu trữ GitHub trong Tổ chức của bạn được sử dụng để theo dõi các vấn đề được tạo bởi các hỗ trợ viên Freshdesk. Hành động này chỉ nên được thực hiện từ tài khoản <b>chủ sở hữu tổ chức</b>.<br/><br/>Nếu được yêu cầu, vui lòng kiểm tra tùy chọn đặt nhãn phát hành GitHub phù hợp với loại vé Freshdesk bất cứ khi nào vấn đề GitHub mới được tạo. <br/> <br/> Nếu được yêu cầu, vui lòng kiểm tra tùy chọn cho phép hỗ trợ viên chọn cột mốc, khi tạo vấn đề GitHub.<br/><br/> Bạn có thể đặt trạng thái mong muốn cho Freshdesk vé bất cứ khi nào vấn đề GitHub tương ứng được đóng lại. Cài đặt này được áp dụng cho vé Freshdesk chính được liên kết với vấn đề GitHub. Một vé Freshdesk chính được đặt bất cứ khi nào hai hoặc nhiều vé được liên kết với cùng một vấn đề GitHub.<br/><br/> Chọn cài đặt thích hợp cho các nút đồng bộ hóa kiểm soát việc đồng bộ hóa tin nhắn giữa vé Freshdesk và các vấn đề GitHub. Tin nhắn được đồng bộ hóa giữa vé Freshdesk chính và vấn đề GitHub được liên kết.<br/><br/>Sau khi được bật, tất cả các vé Freshdesk sẽ có tiện ích GitHub trong trang chi tiết vé cho phép bạn liên kết vé với các vấn đề GitHub. </p>
