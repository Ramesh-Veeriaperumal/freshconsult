      helptext: >-
        <h4>Trợ giúp tích hợp Google Drive</h4><br/><p>Tích hợp Google Drive cho phép các hỗ trợ viên và người dùng duyệt tìm tệp từ thư mục Google Drive của họ và chia sẻ chúng khi gửi hoặc trả lời vé trong Freshdesk. Liên kết trực tiếp đến tệp được chia sẻ trong vé, nên bạn không cần đính kèm tập tin và bị giới hạn kích thước email.</p><p>Trước khi bạn thiết lập tích hợp, hãy truy cập <a target='_blank' href='https://console.developers.google.com/'><b>Trang nhà phát triển Google</b></a>. </p><p>1. Chọn <b>Tạo dự án của bạn</b> trong phần <b>API & Dịch vụ</b>.</p><p>2. Trong <b>Kích hoạt API và dịch vụ</b>, bật <b>Google Drive API và Google Picker API</b>.</p><p> 3. Trong <b>phần Thông tin xác thực</b> tạo ID khách hàng OAuth cũng như Khóa API, trong khi tạo ID khách hàng OAuth, vui lòng nhập url Freshdesk trong phần Nguồn gốc Javascript được ủy quyền. </p><p>4. <p>Cuối cùng, sao chép dán ID khách hàng và Khóa API vào trang này và Lưu các thay đổi. Trình chọn Google Drive Chooser của bạn giờ đã sẵn sàng. Bạn có thể kiểm tra trong biểu mẫu Vé yêu cầu mới.</p>
