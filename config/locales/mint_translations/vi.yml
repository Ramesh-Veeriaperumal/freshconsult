      requester_template_14:
        info1: >-
          Email thiết lập lại password sẽ được gửi đến người yêu cầu khi họ yêu cầu một password mới tại helpdesk. Phần {{password_reset_url}} là cần thiết để cung cấp các link động để tái thiết lập password trong email. <br/><br/> Nếu bạn đã thiết lập nhiều ngôn ngữ hổ trợ trong helpdesk, bạn có thể tạo email thông báo này cụ thể theo từng ngôn ngữ. Icon <i class="common-icon-outdated"></i> này cho biết rằng thông báo được dịch thuật qua ngôn ngữ khác có thể đã bị lỗi thời.
