    helpcard:
      title4: Phạm vi và vai trò
      info9: >-
        Hỗ trợ viên toàn thời gian là những người trong nhóm hỗ trợ bạn sẽ đăng nhập vào Phần mềm hỗ trợ khách hàng hàng ngày.
      info8: tìm hiểu thêm về vai trò chuyên viên
      info14: >-
        Bạn có thể chọn loại vé mà hỗ trợ viên của bạn có thể nhìn thấy bằng cách sửa đổi Phạm vi vé của họ. Bạn cũng nên chỉ định những hành động mà một hỗ trợ viên có thể thực hiện trong bộ phận trợ giúp của bạn bằng cách chọn Vai trò.
      info5: tìm hiểu thêm về ngày sử dụng
      info11: >-
        Bạn có thể sắp xếp các hỗ trợ viên của mình thành các Nhóm cụ thể như “Bán hàng” và “Quản lý sản phẩm”. Việc phân họ thành các bộ phận cho phép bạn dễ dàng chỉ định vé yêu cầu, tạo câu trả lời soạn trước cụ thể, quản lý luồng công việc và tạo báo cáo cấp nhóm. Lưu ý rằng cùng một hỗ trợ viên có thể là thành viên của nhiều nhóm.
      info12: >-
        Một hỗ trợ viên trong Freshservice là bất kỳ ai cần truy cập, làm việc và giải quyết các vé yêu cầu hỗ trợ của bạn. Danh sách này hiển thị tất cả các hỗ trợ viên hiện có trong dịch vụ trợ giúp của bạn. Di chuột đến một hỗ trợ viên để chỉnh sửa thông tin hoặc nhấp vào Hỗ trợ viên mới để thêm một hỗ trợ viên mới. Các hỗ trợ viên bạn thêm sẽ nhận được email có liên kết xác nhận để kích hoạt tài khoản của họ sau đó họ có thể truy cập và trả lời các vé yêu cầu.
      title1: các chuyên viên toàn thời gian và bán thời gian
      title3: nhóm truy cập
      info15: >-
        Lưu ý rằng bạn sẽ không thể sửa đổi vai trò của chính bạn hoặc xóa chính bạn với vai trò là hỗ trợ viên.
      info10: >-
        Đại lý không thường xuyên là những người chỉ cần thỉnh thoảng đăng nhập, chẳng hạn như người quản lý bán hàng và tiếp thị của bạn khi chăm sóc các truy vấn khách hàng đặc thù. Bạn không cần phải mua thêm một vị trí hỗ trợ viên cho cả tháng cho các hỗ trợ viên như vậy.
      info13: >-
        Bạn có thể chọn hỗ trợ viên của mình có cần quyền truy cập vào cổng thông tin hỗ trợ của bạn mọi lúc hay không hay thỉnh thoảng mới đăng nhập. Các hỗ trợ viên không thường xuyên sẽ sử dụng Thẻ trong ngày cho mỗi ngày họ đăng nhập vào cổng thông tin hỗ trợ của bạn. Bạn có thể mua Thẻ trong ngày số lượng lớn từ tab Quản trị. Lưu ý rằng bạn sẽ chỉ được lập hóa đơn theo số lượng hỗ trợ viên toàn thời gian bạn thêm vào trong phần kế hoạch và thanh toán.
