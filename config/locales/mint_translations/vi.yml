      helptext: >-
        <h4>Trợ giúp tích hợp JIRA</h4><p><br/>Để tích hợp JIRA với Freshdesk, hãy nhập tên người dùng và mật khẩu quản trị viên JIRA của bạn. Việc tích hợp hỗ trợ cả hai biến thể theo yêu cầu và tại chỗ, từ JIRA 4.2 lên phiên bản mới nhất - JIRA 5.<br/><br/>
         Để tạo sự cố hoặc liên kết đến sự cố hiện tại từ Freshdesk, hãy chuyển đến trang Vé yêu cầu và nhấp vào <i class='integrations-jira vertical-alignment'></i><br/><br/>
        Để xem chi tiết về Vé yêu cầu Freshdesk đã liên kết của bạn trong JIRA và ngược lại để xem chi tiết sự cố JIRA trong Freshdesk, quản trị viên JIRA nên tạo trường tùy chỉnh Văn bản tự do &quot;Vé yêu cầu Freshdesk&quot; như mô tả dưới đây.
        <br/><br/>Đăng nhập vào tài khoản JIRA của bạn, nhấp vào <b>Quản trị</b>, chuyển đến <b>Sự cố</b> -> <b>Trường</b> và nhấp vào <b>Thêm trường tùy chỉnh</b>. Trong màn hình <b>Tạo trường tùy chỉnh</b>, chọn <b>Trường văn bản tự do</b> và nhấp vào <b>Tiếp theo</b>. Nhập <b>&quot;Vé yêu cầu Freshdesk&quot;</b> vào Tên trường và nhấp vào Hoàn tất. Trong trang <b>Liên kết trường với màn hình</b>, chọn tất cả các hộp kiểm và nhấp vào 'Cập nhật'.<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Trợ giúp tích hợp theo dõi Pivotal</h4><br/><p>Pivotal Tracker là một công cụ quản lý dự án giúp nhóm của bạn hợp tác và làm việc trên các dự án. Việc tích hợp này cho phép các hỗ trợ viên của bạn tạo các câu chuyện trong Pivotal Tracker dựa trên các vé đến từ bộ phận trợ giúp của bạn. Bạn thậm chí có thể theo dõi trạng thái của những câu chuyện và các bản cập nhật được thêm vào dưới dạng ghi chú trong những vé đó. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Tìm hiểu thêm)</a><br/<br/><p>Bạn sẽ cần định cấu hình thông tin tài khoản Pivotal Tracker của mình và mã thông báo API của bạn để kích hoạt tích hợp. Mã thông báo API sẽ được tìm thấy trên trang hồ sơ của bạn trong tài khoản Pivotal Tracker của bạn.</p>
      desc: Tạo câu chuyện trong Pivotal Tracker và theo dõi chúng từ bên trong Freshdesk
      label: Pivotal Tracker
    harvest:
