  discussions:
    helpnote:
      title: Tổ chức cộng đồng của bạn
      para2: >-
        Ví dụ: khi bạn có một cổng hỗ trợ duy nhất cho thương hiệu của mình, bạn có thể tạo nhiều danh mục cho các sản phẩm hoặc nhóm. Điều này sẽ giúp bạn điều khiển các cuộc hội thoại có liên quan đến tất cả các phần cấp cao nhất của bạn và với tư cách là quản trị viên, bạn vẫn sẽ có thể quản lý mọi thứ từ một nơi. 
      para4: Tìm hiểu thêm về nhiều sản phẩm trong Freshdesk.
      para3: >-
        Nếu bạn có nhiều cổng sản phẩm được định cấu hình trong tài khoản Freshdesk, bạn có thể chọn để một trong các danh mục của mình được liên kết với sản phẩm đó. Khi bạn thực hiện, người dùng sẽ có thể xem danh mục đó, diễn đàn và tất cả các chủ đề của nó cả trên cổng thông tin chính của bạn cũng như trên cổng thông tin sản phẩm. 
      para1: >-
        Danh mục là hệ thống phân cấp cấp cao nhất cho phép bạn phân loại cộng đồng của mình rộng rãi và nhắm mục tiêu các cuộc thảo luận của bạn đến các loại đối tượng khác nhau.
    topics:
      helpnote:
        para3: >-
          Ngoài ra, các hỗ trợ viên trong nhóm của bạn có thể tạo thông báo để thông báo về một bản phát hành hoặc chiến dịch mới.
        title: Điều khiển các cuộc thảo luận bằng chủ đề
        para1: >-
          Bạn có thể cho phép người dùng của bạn bắt đầu các chủ đề mới trong cộng đồng của bạn và nói chuyện với nhau về sản phẩm hoặc doanh nghiệp của bạn.
        para4: >-
