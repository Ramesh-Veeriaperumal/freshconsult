        dm_tickets: Chuyển đổi tất cả tin nhắn trực tiếp thành vé
        brief_desc: >-
          Các bài Tweet sẽ được chuyển đổi thành vé yêu cầu tự động dựa trên bộ lọc phù hợp đầu tiên
