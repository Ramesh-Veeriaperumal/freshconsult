      custom_helptext_v2: >-
        <p><b> Kích hoạt khảo sát mức độ hài lòng </b> <br>
        Bạn có thể thêm một cuộc khảo sát về sự hài lòng trong các câu trả lời về vé yêu cầu để tìm hiểu mức độ hài lòng của khách hàng với bộ phận hỗ trợ/công ty/sản phẩm. Bạn có thể chọn gửi khảo sát với tất cả các email hoặc chỉ khi một vấn đề ’đã đóng', hoặc 'đã giải quyết'. Có thể xem phản hồi của khách hàng trong <b> Báo cáo> Báo cáo mức độ hài lòng của khách hàng </b> <br><br> <b> Khảo sát mức độ hài lòng </b><br> Bạn có thể hỏi một câu hỏi khảo sát mức độ hài lòng của khách hàng và câu hỏi khảo sát bổ sung. Khảo sát mức độ hài lòng của khách hàng được hiển thị bên trong email, và khi khách hàng chọn tùy chọn khảo sát, họ sẽ được đưa đến một trang với các câu hỏi khảo sát bổ sung. Các quy tắc quan sát và điểm trò chơi sẽ chỉ dựa trên khảo sát mức độ hài lòng của khách hàng. <br> <br> <b>Thang điểm </b><br> Bạn có thể chọn các thang điểm khác nhau cho khảo sát mức độ hài lòng của khách hàng và các câu hỏi khảo sát bổ sung. Đó có thể là <br> 2 điểm (Ví dụ: Có, Không) <br> 3 điểm (Ví dụ: Đồng ý, Chưa quyết định, Không đồng ý) <br> 5 điểm (Ví dụ: Luôn luôn đến không bao giờ) <br> 7 điểm (Ví dụ: Rất kém đến Tuyệt vời) <br> <br>
        Khi khách hàng thực hiện khảo sát, các thang đo sẽ bị khóa và chúng không thể được chỉnh sửa. <br><br> Bạn có thể tìm hiểu thêm về các khảo sát mức độ hài lòng từ <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>bài viết giải pháp này</a>. </p>
