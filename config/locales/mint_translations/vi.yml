        <h4>Tích hợp SurveyMonkey</h4><p>Sự tích hợp này cho phép bạn liên kết một cuộc khảo sát tùy chỉnh do bạn chọn từ tài khoản SurveyMonkey của bạn với trả lời vé yêu cầu trong Freshdesk dựa trên nhóm của vé yêu cầu. Có thể sử dụng khảo sát này để thay thế Khảo sát sự hài lòng mặc định trong dịch vụ trợ giúp của bạn hoặc sử dụng kèm theo.</p><p>Khi bạn đã liên kết tài khoản SurveyMonkey của mình, bạn có thể chọn khảo sát và <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>Trình thu thập</a> bạn muốn sử dụng bằng các hộp thả xuống và ánh xạ đến các nhóm vé yêu cầu khác nhau trong Freshdesk. </p><p>Bạn cũng có thể quyết định khi nào bạn muốn đưa các liên kết khảo sát vào thư trả lời. Ví dụ: có thể cấu hình để thêm khảo sát tự động khi vé yêu cầu đóng hoặc đã được giải quyết hoặc đặt ở chế độ thủ công để các hỗ trợ viên có thể tự lựa chọn với mỗi vé yêu cầu. </p>
