  ticket_field:
    helpcard:
      info4_v3: >-
        Nếu bạn đang sử dụng gói dịch vụ Estate hoặc cao hơn, bạn có thể cho các phần có trường động xuất hiện dựa trên tùy chọn được chọn trong trường thả xuống. Bạn có thể thêm các trường vé yêu cầu vào từng phần và liên kết một phần với các tùy chọn trong trường thả xuống. Ví dụ: nếu bạn quản lý một cửa hàng thương mại điện tử, thì bạn có thể mở một phần với trường có tên 'Lý do' khi khách hàng của bạn chọn tùy chọn 'Thay thế'. Bằng cách này, bạn có thể hiểu rõ hơn lý do tại sao khách hàng của bạn muốn thay thế. Bạn có thể tạo tối đa hai mục động và sử dụng chúng trong hai menu thả xuống tùy chỉnh. Nếu bạn đã liên kết một phần với trường 'loại', thì bạn sẽ chỉ có thể thêm một phần nữa vào biểu mẫu vé yêu cầu.
      title2: Trường phụ thuộc
      tour: Giúp tôi hiểu các trường vé
      info_1: >-
        Biểu mẫu vé yêu cầu giúp thu thập dữ liệu bạn cần từ khách hàng khi họ gửi vé yêu cầu. Bạn có thể tùy chỉnh Biểu mẫu vé yêu cầu để bao gồm các trường vé yêu cầu phù hợp cho doanh nghiệp của bạn và để khách hàng và hỗ trợ viên điền thông tin bạn cần theo định dạng bạn muốn. Ví dụ: trong một công ty thương mại điện tử, việc nhận được ID đặt hàng của khách hàng trong biểu mẫu vé yêu cầu sẽ rất hữu ích cho hỗ trợ viên giải quyết vé yêu cầu.
      title3: Trường động
      info2: >-
        Trường phụ thuộc cung cấp cho bạn một cách dễ dàng để tạo các loại vé sâu hơn và xác định các sự cố lớn nhất gây cản trợ sự hỗ trợ của bạn. Với các trường phụ thuộc bạn có thể sắp xếp vé yêu cầu theo theo thứ bậc, thành danh mục, danh mục phụ và mục bị ảnh hưởng.
      title1: Các trường của phiếu hỗ trợ
      info4_v2: >-
        Nếu bạn đang sử dụng gói dịch vụ Estate hoặc cao hơn, bạn có thể cho các trường động xuất hiện dựa trên tùy chọn được chọn trong trường loại. Đối với mọi tùy chọn trong trường loại, bạn có thể tạo một phần khác. Sau đó, bạn có thể thêm các trường vé yêu cầu khác vào từng phần. Ví dụ: trong tính huống về thương mại điện tử, khi loại được chọn là "Thay thế", thì một phần có trường có tên "Lý do" có thể mở ra để thu thập lý do tại sao khách hàng cần thay thế cho mặt hàng đó.
