          Điểm được trao cho những chuyên viên dựa trên tốc độ giải quyết ticket đã được chỉ định. Khi bạn giải quyết các vấn đề trong cú gọi đầu tiên và làm hài lòng khách hàng, bạn sẽ được cộng điểm thưởng. Chuyên viên củng có thể mất điểm nếu chậm trể giải quyết các ticket hoặc làm khách hàng không hài lòng. 
        quest_form_info4: bấm "Save Quest" để lưu
        quest_form_info1: >-
          chọn loại nhiệm vụ cho chuyên viên. chọn 1 trong 3 <br /> a) đang giải quyết ticket, <br /> b) đề xuất giải pháp và <br /> c) góp ý vào forums.
