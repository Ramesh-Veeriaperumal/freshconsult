      helptext: >-
        <h4>Trợ giúp tích hợp Freshbooks</h4><p><br/>Để tích hợp Freshbooks với Freshdesk, trước tiên bạn cần nhận mã thông báo xác thực & API FreshBooks. <br/><br/>Đăng nhập vào tài khoản FreshBooks của bạn, nhấp vào <b>tab Mọi người</b> và truy cập vào <b>tab phụ Nhân viên và Nhà thầu</b>. Nhấp vào <b>Chỉnh sửa</b> trong Quản trị viên của bạn. Bạn có thể tìm thấy URL API và Mã xác thực của mình. <br/><br/>Chọn xem bạn có muốn các hỗ trợ viên đăng nhập các mục trong bảng thời gian vào FreshBooks hay không. Bạn cũng có thể thay đổi mô tả mặc định, được thêm cho mỗi mục nhập bảng thời gian.<br/><br/> Chọn xem bạn có muốn hỗ trợ viên xem hóa đơn FreshBooks hay không. Nếu cần, bạn có thể hạn chế hỗ trợ viên xem chi tiết thương mại của hóa đơn như "Số tiền lập hóa đơn", "Số tiền đến hạn", và "Chi phí trên mỗi đơn vị". <br/><br/>Sau khi tích hợp được bật, chi tiết liên hệ từ FreshBooks sẽ được hiển thị trên trang vé và danh bạ nếu tìm thấy sự phù hợp dựa trên tên Công ty hoặc email Người yêu cầu.
