        info1: >-
          Cài đặt lại mật khẩu email sẽ được gửi đến chuyên viên khi họ yêu cầu một mật khẩu mới trong helpdesk. {{password_reset_url}} để làm việc đó cần phải yêu cầu nhà cung cấp cho đường dẫn cài lại mật khẩu trong email.<br/><br/>Nếu bạn đã thiết lập nhiều ngôn ngữ hỗ trợ khác trong helpdesk, bạn có thể tạo thông báo riêng cho mỗi ngôn ngữ. <i class="common-icon-outdated"></i>biểu tượng đấy chỉ ra thông báo dịch thuật ra ngôn ngữ khác có thể đã cũ.
