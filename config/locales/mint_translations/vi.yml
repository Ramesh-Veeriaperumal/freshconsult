        note_title: 'Lưu ý:'
        note_info: >-
          Chúng tôi sẽ tiếp tục hỗ trợ Mobihelp cho các khách hàng hiện tại, nhưng đang ngừng phát triển tích cực cho nó. Chúng tôi khuyến khích bạn chuyển đến Hotline sớm nhất. Nếu bạn là khách hàng hiện tại của Mobihelp, vui lòng liên hệ với support@hotline.io để biết giá đặc biệt.
      heading1: Người dùng Mobihelp meet hotline
      list_title: Ứng dụng Mobihelp
      content1:
        info1: >-
          Hotline là nền tảng hỗ trợ và tương tác di động mới từ Freshdesk. Hotline cung cấp cho bạn tất cả những gì Mobihelp cung cấp và nhiều hơn thế nữa trong một sản phẩm mới hấp dẫn.
