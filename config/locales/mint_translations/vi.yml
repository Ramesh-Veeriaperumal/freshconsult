        Khảo sát mức độ hài lòng của khách hàng cho phép bạn thêm một liên kết vào các email phản hồi của bạn và trực tiếp thu thập phản hồi và mức độ hài lòng của khách hàng. <br><br><b>Tạo khảo sát mức độ hài lòng của bạn:</b><br> Các bước sau đây cho phép bạn thu thập phản hồi từ khách hàng của bạn qua một liên kết trong email phản hồi của bạn:<br> 1. Bật Khảo sát mức độ hài lòng của khách hàng<br> 2. Xác định Câu hỏi khảo sát. Đoạn văn bản mặc định là &ldquo;Bạn đánh giá mức độ hài lòng tổng thể của bạn về cách giải quyết của hỗ trợ viên như thế nào?&rdquo;<br><br><b>Lựa chọn email nào có liên kết khảo sát mức độ hài lòng:</b><br> Bạn có thể chọn xem các liên kết khảo sát mức độ hài lòng có được gửi cho khách hàng trong mỗi email hay chỉ trong email cuối cùng sau khi vé được giải quyết. Phản hồi của khách hàng có thể được nhìn thấy trong <b>Báo cáo > Báo cáo mức độ hài lòng của khách hàng</b><br><br> Bạn có tìm hiểu thêm về các khảo sát mức độ hài lòng từ <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>bài viết giải pháp này</a></p>
      helptext: >-
        <p><b> Tại sao nên kích hoạt Khảo Sát Hài Lòng?</b> <br> Khảo Sát Hài Lòng cho bạn kèm liên kết trong các email trao đổi của bạn và khách hàng để lấy phản hồi trực tiếp về việc hài lòng của khách hàng đối với dịch vụ hổ trợ. <br><br><b> Để tạo phiếu khảo sát: </b><br> Những bước tiếp theo sẽ cho bạn chức năng thu thập phản hồi từ khách hàng qua một đường liên kết kèm trong emails: <br> 1) Kích hoạt chức năng Khảo Sát Sự Hài Lòng của Khách Hàng <br> 2. Nhập nội dung của đường liên kết. Câu đã cài đặt sẵn là &ldquo;Please let us know your opinion on our support experience.&rdquo;<br> <br> <b> Chọn các email nào sẽ kèm theo liên kết. </b><br> Bạn có thể chọn cách kèm liên kết với tất cả các email trao đổi hoặc chỉ riêng email khi ticket đã được giải quyết. <br><br> Bạn có thể đọc thêm về Khảo Sát Sự Hài Lòng của Khách Hàng trong trang Giải Pháp của chúng tôi. </p>
