      helpnote:
        portal_info: Chúng tôi đã lựa chọn một vài cổng thông tin tùy chỉnh cho bạn.
        info3: >-
          Ngoài ra, bạn có thể đặt lại thương hiệu cho giao diện của bộ phận trợ giúp bằng cách tải lên biểu tượng và hình đại diện của bạn, đặt cho bộ phận trợ giúp của bạn một cái tên và tùy chỉnh màu cổng thông tin của bạn.
        exit_fullscreen: Thoát chế độ toàn màn hình
        editor_shortcuts: Lối tắt đến Trình chỉnh sửa
        preview_changes: Xem trước thay đổi
        info1: >-
          Nếu bạn muốn khách hàng và nhân viên hỗ trợ của mình truy cập cổng hỗ trợ trong tên miền của riêng bạn, bạn có thể trỏ URL hỗ trợ của bạn <b>yourcompany.freshdesk.com </b> vào tên miền của riêng bạn như <b>support.yourcompany.com</b>
        can_override_existing_styles: >-
          Bạn có thể sử dụng CSS của riêng mình để ghi đè các kiểu hiện có trong cổng thông tin cho khách hàng. Ví dụ: bạn có thể cung cấp các định nghĩa kiểu của riêng mình cho các tab tiêu đề, các đoạn văn và nội dung của cổng dịch vụ.
        preview_your_changes: Hãy nhớ xem trước những thay đổi của bạn trước khi xuất bản chúng trực tiếp.
        enter_your_css: >-
          Nhập CSS của bạn vào vùng văn bản để áp dụng các kiểu tùy chỉnh của bạn vào cổng thông tin. Nếu CSS của bạn có sự cố, phần tử được tạo kiểu có thể hoàn nguyên về kiểu mặc định tương ứng, vì vậy, hãy nhớ xem trước các thay đổi trước khi xuất bản lên cổng thông tin của bạn.
        info4: >-
          Nếu bạn muốn thiết lập quyền của người dùng và điều chỉnh cài đặt kiểm duyệt diễn đàn, hãy nhấp vào tab 'Cài đặt'. Bạn không thể định cấu hình cài đặt cho mỗi cổng thông tin và cài đặt chung sẽ được phổ biến cho tất cả các cổng thông tin đã được tạo.
        layout_of_portal: >-
          Bố cục của cổng thông tin được tạo thành từ (a) Tiêu đề, (b) Chân trang và (c) bố cục trang. Bạn có thể sử dụng HTML của riêng mình và thêm, xóa hoặc sửa đổi hoàn toàn nội dung trên mỗi trang trong cổng thông tin và thêm tương tác JavaScript của riêng bạn. Hãy nhớ xem trước chủ đề của bạn trước khi xuất bản đến khách hàng.
