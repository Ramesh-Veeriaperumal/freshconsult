    helpcard:
      agent_template_23:
        topic: Nhắc nhở thời gian giải quyết SLA
        info1: >-
          Thông báo này sẽ được gửi tới từng hỗ trợ viên khi hạn thời gian giải quyết một vé gần như bị vi phạm. Email này có thể bao gồm cả URL vé để đơn giản hơn khi hỗ trợ viên muốn kiểm tra vé.<br/><br/>Nếu bạn đã thiết lập nhiều ngôn ngữ hỗ trợ khác trong helpdesk, bạn có thể tạo thông báo riêng cho mỗi ngôn ngữ. Biểu tượng <i class="common-icon-outdated"></i> thể hiện phần dịch thông báo ở ngôn ngữ khác có thể đã cũ.
      requester_template_17:
        info1: >-
          Email này được gửi đến người yêu cầu yêu cầu họ xác minh Id email mới được thêm vào liên hệ của họ.
        topic: Id Email mới đã được thêm vào
      info3: >-
        Bạn có thể cấu hình Freshdesk để gửi ra các thông báo email tự động cho các chuyên viên và người yêu cầu khi các sự kiện cụ thể xảy ra. Các thông báo có thể được tùy chỉnh và nội dung động có thể được thêm vào sử dụng giữ chỗ. Ví dụ, bạn có thể thông báo cho khách hàng khi các chuyên viên thêm nhận xét hoặc ghi chú nào để tickets của họ với một email tùy biến với một liên kết đến vé <br/><br/> Nếu kế hoạch của bạn hỗ trợ đa ngôn ngữ, bạn sẽ có thể thêm các ngôn ngữ thông báo và tùy chỉnh các mẫu cho mỗi ngôn ngữ.<i class="common-icon-outdated"></i> biểu tượng cho thấy rằng các bản dịch thông báo bằng các ngôn ngữ khác có thể là lỗi thời.
      cc_notification_20:
        topic: Ghi chú công khai cc
        info1: >-
          Khi một ghi chú công khai được thêm bởi Hỗ trợ viên hoặc Người yêu cầu, email này sẽ được gửi đến người cc-ed để thông báo cho họ về bình luận mới nhất. Email này lý tưởng nên chứa người bình luận cuối cùng {{comment.commenter.name}} và bình luận cuối cùng {{comment.body}}.
      agent_template_2:
        info1: >-
          Thông báo này được gửi tới tất cả các chuyên viên trong nhóm nơi mà ticket được chỉ định trong nhóm. Email này có thể bao gồm cả URL ticket {{ticket.url}}để đơn giản hơn khi chuyên viên muốn kiểm tra. <br /><br /> Nếu bạn đã thiết lập nhiều ngôn ngữ hỗ trợ khác trong helpdesk, bạn có thể tạo thông báo riêng cho mỗi ngôn ngữ. <i class="common-icon-outdated"></i>biểu tượng đấy chỉ ra thông báo dịch thuật ra ngôn ngữ khác có thể đã cũ.
        topic: Ticket được chuyển đến một Nhóm
      reply_template_15:
        topic: Mẫu trả lời dành cho chuyên viên
        info1: >-
          Bạn có thể chỉnh và cho điền trước những thông tinh bạn muốn thêm vào các câu trả lời ticket bằng REPLY TEMPLATE (Mẫu Trả lời Dành Cho Chuyên Viên). Mẫu trả lời đanh cho chuyên viên này cho phép bạn kèm nội dung động như tên của người yêu cầu, URL đến ticket và chữ ký của chuyên viên một cách tự động. <br/><br/>Nếu bạn đã thiết lập nhiều ngôn ngữ hổ trợ trong helpdesk, bạn có thể tạo email thông báo này cụ thể theo từng ngôn ngữ. Icon <i class="common-icon-outdated"></i> này cho biết rằng thông báo được dịch thuật qua ngôn ngữ khác có thể đã bị lỗi thời.
      agent_template_12:
        topic: Vi phạm SLA về Lời đáp lần đầu tiên
        info1: >-
          Thông báo này đã được gửi đến chuyên viên khi anh ấy chưa trả lời một ticket trong thời gian cho phép cho việc phúc đáp đầu tiên của một ticket. Email này có thể kèm URL về ticket nhằm giúp chuyên viên theo dõi ticket dễ dàng hơn. <br/><br/> Nếu bạn đã thiết lập nhiều ngôn ngữ hổ trợ trong helpdesk, bạn có thể tạo email thông báo này cụ thể theo từng ngôn ngữ. Icon <i class="common-icon-outdated"></i> này cho biết rằng thông báo được dịch thuật qua ngôn ngữ khác có thể đã bị lỗi thời.
      agent_template_22:
        info1: >-
          Thông báo này sẽ được gửi tới một hỗ trợ viên khi thời gian giải quyết đầu tiên một vé gần như bị vi phạm. Email này có thể chứa cả URL vé và thời hạn của vé.<br/><br/>Nếu bạn đã thiết lập nhiều ngôn ngữ hỗ trợ khác trong helpdesk, bạn có thể tạo thông báo riêng này cho mỗi ngôn ngữ. Biểu tượng <i class="common-icon-outdated"></i> thể hiện phần dịch thông báo ở ngôn ngữ khác có thể đã cũ.
        topic: Nhắc nhở phản hồi SLA đầu tiên
      forward_template_24:
        topic: Mẫu Chuyển tiếp Hỗ trợ viên
        info1: >-
          Bạn có thể tùy chỉnh và điền trước những thông tin mặc định bạn muốn thêm vào các câu trả lời vé bằng Mẫu Chuyển tiếp. Mẫu Chuyển tiếp dành cho hỗ trợ viên này cho phép bạn thêm nội dung động như tên của người yêu cầu, URL vé và chữ ký của hỗ trợ viên một cách tự động. <br/><br/>Nếu bạn đã thiết lập nhiều ngôn ngữ hỗ trợ trong helpdesk, bạn có thể tạo thông báo này cụ thể theo từng ngôn ngữ. Biểu tượng <i class="common-icon-outdated"></i> này cho biết rằng phần dịch thông báo này ở ngôn ngữ khác có thể đã bị lỗi thời.
      agent_template_10:
        topic: Email Kích Hoạt Người Dùng
        info1: >-
          Email kích hoạt user được gửi khi một chuyên viên thêm mới trong helpdesk. Email kích hoạt rất cần thiết bao gồm "URL kích hoạt chuyên viên" {{activation_url}} cho chuyên viên để tạo mật khẩu và hoàn thành quá trình đăng ký.<br /><br />Nếu bạn đã thiết lập nhiều ngôn ngữ hỗ trợ trong helpdesk của bạn, bạn có thể tạo một email kích hoạt riêng cho mỗi ngôn ngữ. <i class="common-icon-outdated"></i> biểu tượng đấy chỉ ra thông báo dịch thuật ra ngôn ngữ khác có thể đã cũ.
      agent_template_3:
        topic: Ticket chuyển đến một Chuyên Viên
        info1: >-
          Thông báo này sẽ được gửi tới từng chuyên viên khi một ticket đã được chỉ định cho họ. Email này có thể bao gồm cả URL ticket {{ticket.url}}để đơn giản hơn khi chuyên viên muốn kiểm tra.<br/><br/> Nếu bạn đã thiết lập nhiều ngôn ngữ hỗ trợ khác trong helpdesk, bạn có thể tạo thông báo riêng cho mỗi ngôn ngữ. <i class="common-icon-outdated"></i>biểu tượng đấy chỉ ra thông báo dịch thuật ra ngôn ngữ khác có thể đã cũ.
      agent_template_25:
        info1: >-
          Email mời đại lý được gửi khi một đại lý Freshworks hiện tại (Đại lý đã hoạt động trong bất kỳ tài khoản Freshdesk nào khác hoặc trong bất kỳ sản phẩm Freshworks nào khác - Freshchat, Freshchaller, Freshsales, Freshservice, Freshmarketer) được thêm vào trợ giúp của bạn. <Br /> <br/> "Email kích hoạt người dùng" được gửi đến một đại lý Freshworks mới. Và "Email mời đại lý" được gửi đến một Đại lý đã là một đại lý Freshworks hoạt động.
        topic: Email mời của hỗ trợ viên
      agent_template_6:
        topic: Người yêu cầu trả lời trên Ticket
        info1: >-
          Khi một khách hàng trả lời Ticket họ đã yêu cầu trước đây, chuyên viên đang theo dõi ticket này sẽ nhận email thông báo. Email này có thể kèm URL về ticket nhằm giúp chuyên viên theo dõi ticket dễ dàng hơn. <br/><br/> Nếu bạn đã thiết lập nhiều ngôn ngữ hổ trợ trong helpdesk, bạn có thể tạo email thông báo này cụ thể theo từng ngôn ngữ. Icon <i class="common-icon-outdated"></i> này cho biết rằng thông báo được dịch thuật qua ngôn ngữ khác có thể đã bị lỗi thời.
      requester_template_1:
        topic: Ticket mới được tạo
        info1: >-
          Một Ticket Mới Tạo email được gửi đến người yêu cầu sau khi họ tạo một ticket trong helpdesk của bạn. Email này nên có số ticket và một URL chỉ đến ticket. <br/><br/> Nếu bạn đã thiết lập nhiều ngôn ngữ hổ trợ trong helpdesk, bạn có thể tạo email thông báo này cụ thể theo từng ngôn ngữ. Icon <i class="common-icon-outdated"></i> này cho biết rằng thông báo được dịch thuật qua ngôn ngữ khác có thể đã bị lỗi thời.
      requester_template_4:
        topic: Chuyên viên thêm comment vào Ticket
        info1: >-
          Email này được gửi đén người yêu cầu khi chuyên viên thêm một comment vào ticket mà người yêu cầu đã tạo. Email này nên có số ticket và một URL link đến ticket. Lời comment của chuyên viên có thể được thêm vào mail này bằng lênh: <br/>{{comment.commenter.name}} - tên của chuyên viên đã viết comment <br/>{{comment.body}} - comment mới thêm vào ticket. <br/><br/> Nếu bạn đã thiết lập nhiều ngôn ngữ hổ trợ trong helpdesk, bạn có thể tạo email thông báo này cụ thể theo từng ngôn ngữ. Icon <i class="common-icon-outdated"></i> này cho biết rằng thông báo được dịch thuật qua ngôn ngữ khác có thể đã bị lỗi thời.
      requester_template_8:
        info1: >-
          Email này được gửi đén người yêu cầu thông báo rằng ticket của họ đã được giải quyết và đóng. Email này nên có số ticket và một URL link đến ticket. Bạn nên thông tin cho người yêu cầu rằng trả lời lại mail này sẽ mở lại ticket   <br/><br/> Nếu bạn đã thiết lập nhiều ngôn ngữ hổ trợ trong helpdesk, bạn có thể tạo email thông báo này cụ thể theo từng ngôn ngữ. Icon <i class="common-icon-outdated"></i> này cho biết rằng thông báo được dịch thuật qua ngôn ngữ khác có thể đã bị lỗi thời.
