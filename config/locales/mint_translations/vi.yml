      helptext: >-
        <h4>Cài đặt công ty</h4><br/> Dữ liệu Công ty được tìm nạp từ FullContact và được cập nhật trong Freshdesk của bạn nếu một công ty được tạo hoặc khi tên miền công ty được cập nhật trong bộ phận trợ giúp của bạn. Bạn có thể tìm nạp tối đa 6 trường từ FullContact để cập nhật trong Freshdesk. <br/><br/><h4>Cài đặt Danh bạ</h4><br/>Dữ liệu danh bạ được tìm nạp từ FullContact và được cập nhật trong Freshdesk khi liên hệ được tạo trong bộ phận trợ giúp của bạn. Dữ liệu Freshdesk hiện tại sẽ không bị ghi đè. Bạn có thể chọn tối đa năm hồ sơ xã hội.<br/><br/>Để lưu dữ liệu FullContact, một ánh xạ mặc định được tạo trong Freshdesk. Đối với vị trí và hồ sơ xã hội, bạn sẽ cần tạo các cột tùy chỉnh mới. Quản trị viên, nếu được yêu cầu, có thể thay đổi hoặc xóa ánh xạ của phần tử dữ liệu FullContact bất cứ lúc nào.
