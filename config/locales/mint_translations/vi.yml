      helptext: >-
        <h4>Tích hợp QuickBooks </h4><p><br/>Chọn xem bạn có muốn các hỗ trợ viên nhập các mục bảng thời gian vào QuickBooks hay không. Bạn cũng có thể thay đổi mô tả mặc định, được thêm cho mỗi mục bảng thời gian. </p><p> Chọn xem bạn có muốn hỗ trợ viên xem hóa đơn QuickBooks hay không. Nếu được yêu cầu, bạn có thể hạn chế các hỗ trợ viên xem thông tin thương mại của hóa đơn, chẳng hạn như "Số tiền lập hóa đơn", "Số tiền đến hạn" và "Chi phí cho mỗi đơn vị". </p><p> Sau khi tích hợp được bật, chi tiết khách hàng từ QuickBooks sẽ được hiển thị trên trang vé và danh bạ nếu tìm thấy sự phù hợp dựa trên 1. Tên công ty hoặc 2. Email người yêu cầu</p><p>Dựa theo sự phù hợp đó, hỗ trợ viên cũng có thể xem năm hóa đơn gần đây nhất trên trang vé.</p>
