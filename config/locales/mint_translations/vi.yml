        title: Cài đặt bảo mật
        info2: >-
          <b>Kích hoạt bảo mật SSL </b><br>Nếu bạn không sử dụng tên miền tùy chỉnh cho cổng hỗ trợ của mình, Freshdesk cung cấp chứng chỉ SSL ưu tiên mặc định cho các tài khoản trên miền freshdesk.com. <b>Tùy chọn SSL cho các miền tùy chỉnh có sẵn trong gói Blossom Plan. </b> Bạn có thể <a href="https://support.freshdesk.com/support/tickets/new" target="_top">yêu cầu một SSL tùy chỉnh cho URL hỗ trợ ảo của bạn tại đây</a>.
        info4: >-
          <b>Chính sách mật khẩu</b><br>Bạn có thể thiết lập các chính sách mật khẩu khác nhau cho các hỗ trợ viên và khách hàng. Cài đặt nâng cao cho phép bạn định cấu hình các chính sách mật khẩu tùy chỉnh như thời hạn sử dụng mật khẩu và độ dài mật khẩu tối thiểu. Những thay đổi bạn thực hiện sẽ áp dụng cho các hỗ trợ viên và khách hàng mới và hiện có. Tìm hiểu thêm về chính sách mật khẩu <a href="https://support.freshdesk.com/support/solutions/articles/213865-password-policy" target="_top"> tại đây</a>.
        info1: >-
          <b>Cho phép truy cập Đăng nhập một lần (SSO) </b><br>Nếu người dùng của bạn đã có thông tin đăng nhập với bạn, chẳng hạn như qua Active Directory hoặc ứng dụng web của riêng bạn, bạn có thể cho phép họ đăng nhập vào cổng thông tin hỗ trợ của bạn bằng các thông tin đăng nhập này bằng tính năng Đăng nhập một lần (SSO). Tìm hiểu thêm về cách thiết lập đăng nhập một lần <a href="https://support.freshdesk.com/support/solutions/articles/31166-single-sign-on-remote-authentication-in-freshdesk" target="_top"> tại đây</a>.
        trusted_ip: >-
          <b>Hạn chế quyền truy cập theo địa chỉ IP</b><br>Bạn có thể hạn chế quyền truy cập vào cổng hỗ trợ của bạn trong phạm vu địa chỉ IP từ công ty hoặc tổ chức của bạn. Bạn có thể thêm số lượng IP không hạn chế có quyền truy cập, cũng như xác định xem bạn có muốn kiểm soát quyền truy cập cho khách hàng hay không hoặc chỉ cho hỗ trợ viên của bạn. <a href="https://support.freshdesk.com/support/solutions/articles/195168" target="_top"> Tìm hiểu thêm.</a>
