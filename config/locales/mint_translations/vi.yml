      helpcard:
        handle_title2: Tự động chuyển đổi tweet cụ thể thành vé
        handle_info2: >-
          Bạn có thể tự độngchuyển đổi tweet với một số từ khóa nhất định thành vé bằng Quy tắc vé. Ví dụ: mọi tweet đề cập đến nội dung xử lý twitter của bạn với các từ mà "không hoạt động", hoặc "lỗi bug" có thể được chuyển đổi thành vé và được gán cho nhóm "báo cáo lỗi Bug". Và bạn có thể tạo một quy tắc khác cho các tweet chứa các từ "hệ thống lỗi" và gán chúng cho nhóm "phát triển" của bạn. Quy tắc đầu tiên hài lòng sẽ được thực thi. Bạn cũng có thể liên kết những vé này với các sản phẩm cụ thể.
        handle_smart_filter_title: Tự động chuyển đổi tweet liên quan thành vé
        handle_smart_filter_info: >-
          Tín hiệu xã hội được cung cấp bởi một thuật toán học máy (một hệ thống có khả năng học hỏi và cải thiện bằng phản hồi theo thời gian). Tính năng này sẽ tự động bắt đầu chuyển đổi chỉ các tweet liên quan yêu cầu sự chú ý của bạn thành vé. <br>Bạn có thể cung cấp phản hồi cho hệ thống để hệ thống áp dụng cho doanh nghiệp của bạn. <br><br> 1. Trong trường hợp một tweet được chuyển đổi thành một vé; Đánh dấu vé là thư rác để dạy hệ thống không chuyển đổi các tweet tương tự thành vé. <br><br>2. Trong trường hợp một tweet không được chuyển đổi thành một vé; Trên tab xã hội, nhấp vào Chuyển đổi thành vé sẽ dạy hệ thống chuyển đổi các tweet tương tự thành vé. <br><br>Bạn có thể chọn chỉ sử dụng các tín hiệu xã hội hoặc kết hợp các bộ lọc theo từ khóa và tín hiệu xã hội nếu bạn có từ khóa kinh doanh cụ thể. <br>Khi bạn đang sử dụng kết hợp các bộ lọc theo từ khóa và tín hiệu xã hội, các bộ lọc theo từ khóa được ưu tiên hơn các tín hiệu xã hội. Xin lưu ý rằng các tín hiệu xã hội hiện chỉ hỗ trợ ngôn ngữ tiếng Anh.
        info1: >-
          Thêm tài khoản Twitter vào dịch vụ trợ giúp của bạn và quản lý chúng cùng với vé hỗ trợ của bạn. Bạn có thể chuyển đổi các tweet đến (@mentions) và tin nhắn trực tiếp thành vé và tự động gán chúng cho các nhóm cụ thể. Nhấp vào tài khoản để xác định quy tắc vé để chuyển đổi tweet thành vé.
        handle_info1: >-
          Nếu bạn hỗ trợ nhiều sản phẩm, bạn có thể liên kết một tài khoản xã hội khác nhau với từng sản phẩm. Bạn có thể quản lý mức độ hiển thị của từng tài khoản. Ví dụ: bạn có thể làm cho các tweet đề cập đến @yourproduct_france chỉ hiển thị cho nhóm hỗ trợ tại Pháp của bạn. Luồng cho tài khoản này sẽ chứa tất cả @mentions của bạn và sẽ được hiển thị trong tab xã hội của bạn. Tin nhắn trực tiếp của bạn sẽ được chuyển đổi thành vé và bạn có thể chỉ định chúng cho một nhóm hỗ trợ cụ thể. Bạn có thể thiết lập khoảng thời gian phân luồng vé để nhiều tin nhắn trực tiếp từ cùng một người trong khoảng thời gian đó có thể được hợp nhất thành một vé.
        handle_title1: Tích hợp tài khoản Twitter
        stream_info1: >-
          Bạn có thể tạo nhiều luồng để tìm kiếm các bộ từ khóa khác nhau trên Twitter. Nhập các từ khóa chính bạn muốn tìm, dựa trên doanh nghiệp của bạn và thậm chí loại trừ các từ khóa nhất định, hashtag và nội dung xử lý để thu hẹp tìm kiếm của bạn. Ví dụ: bạn có thể không muốn xem các tweet của các nhà tiếp thị hoặc giám đốc điều hành trong luồng tùy chỉnh mà bạn đã tạo để theo dõi các truy vấn hỗ trợ thông qua thương hiệu và các từ viết tắt thương hiệu của bạn. Mỗi luồng có thể được hiển thị cho một hoặc nhiều nhóm hỗ trợ. Bạn cũng có thể chọn xử lý trả lời mặc định cho mỗi luồng.
        stream_title2: Tự động chuyển đổi tweet cụ thể thành vé
        title2: Chủ động hỗ trợ bằng các luồng xã hội
        title1: Thêm các tài khoản xã hội
        stream_info2: >-
          Các tweet đến thông qua các luồng xã hội này có thể được lọc thêm bằng cách sử dụng các từ khóa nhất định và tự động chuyển đổi thành vé. Chúng thậm chí có thể được chỉ định cho các nhóm và sản phẩm. Bạn có thể thiết lập nhiều quy tắc và quy tắc đầu tiên mà tweet thỏa mãn sẽ được thực thi. Ví dụ: bạn có thể chuyển đổi các tweet đề cập đến việc "chuyển đổi sang" với tên các đối thủ của bạn thành vé và chuyển chúng lên đầu nhóm hỗ trợ của bạn.
        info2: >-
          Luồng xã hội là một tập hợp các từ khóa bạn có thể theo dõi từ tài khoản Freshdesk của mình, ngoài các tài khoản bạn đã thêm. Nó cho phép bạn theo dõi các câu hỏi hỗ trợ đến thông qua các tweet thậm chí không đề cập đến thương hiệu của bạn. Nếu bạn chỉ mới bắt đầu hoặc có một nhóm hỗ trợ kiêm tiếp thị của mình, bạn thậm chí có thể tạo một luồng để theo dõi không gian kinh doanh và đối thủ cạnh tranh của mình. Nhấp vào nút <b>Luồng mới</b> để thêm một luồng xã hội và tùy chỉnh nó cho các nhu cầu cụ thể của bạn. Ví dụ: bạn có thể tạo một luồng có tên "Hỗ trợ" và thêm từ viết tắt thương hiệu của bạn và các lỗi chính tả thương hiệu thường được sử dụng. Tất cả các tweet này có thể được nhìn thấy trong tab Xã hội của bạn và bạn có thể trả lời chúng bằng bất kỳ tài khoản twitter tích hợp nào của bạn.
