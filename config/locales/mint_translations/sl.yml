      "info4_v3": "Če imate plan Estate ali več, lahko uporabite dinamična polja, ki se prikažejo na podlagi izbrane možnosti v vrsti polja. Vsakemu razdelku lahko dodate polja zahtevka in ga povežete z možnostmi v polju s spustnim menijem. Primer: v primeru spletne trgovine lahko imate možnost odprtja razdelka s poljem »Razlog«, ko stranka izbere možnost »Zamenjava«. Tako lahko bolje razumete, zakaj vaša stranka želi zamenjavo. Ustvarite lahko največ dva dinamična razdelka in jih uporabljate v dveh spustnih menijih po meri. Če ste razdelek že povezali s poljem »vrste«, boste lahko obrazcu za zahtevek dodali samo še en razdelek."
