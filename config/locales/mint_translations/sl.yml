    helpcard:
      title4: Obsegi in vloge
      info9: >-
        Stalni agenti so tisti, ki se bodo v službo za pomoč uporabnikom prijavili vsak dan.
      info8: Več o vlogah agentov
      info14: >-
        S spreminjanjem obsega zahtevka lahko izbirate, katere zahtevke lahko vidi agent. Prav tako lahko z izborom vlog določite, katera dejanja naj ta agent izvaja v službi za pomoč uporabnikom.
      info5: Več o dnevnih licencah
      info11: >-
        Agente lahko razporedite v ustrezne skupine, kot sta »Prodaja« in »Upravljanje izdelkov«. To, da jih razporedite v oddelke, vam omogoča preprosto dodeljevanje zahtevkov, ustvarjanje specifičnih pripravljenih odgovorov, upravljanje potekov dela in ustvarjanje poročil na skupinski ravni. Upoštevajte tudi, da je lahko isti agent član več skupin.
      info12: >-
        Agent v storitvi Freshdesk je vsak, ki potrebuje dostop do zahtevkov, na njih dela in jih razrešuje. Seznam prikazuje vse agente, ki so trenutno na voljo v vaši službi za pomoč uporabnikom. Za urejanje podrobnosti kliknite agenta, ali pa za njegovo dodajanje kliknite »Nov agent«. Dodani agenti bodo prejeli e-sporočilo za potrditev/aktivacijo računa ter dostop za urejanje zahtevkov.
      title1: Redni vs občasni agenti
      title3: Agent (Skupinski dostop)
      info15: >-
        Pomnite, da svojih vlog ne boste mogli urejati, niti se izbrisati kot agent.
      info10: >-
        Občasni agenti so tisti, ki se v službo za pomoč uporabnikom prijavo le občasno – npr. prodaja ali vodja trženja, ki poskrbi za določena povpraševanja strank. Za te agente morate mesečno kupiti dodatna prosta mesta.
      info13: >-
        Izberete lahko, ali bodo imeli agenti polni ali občasni dostop do vašega portala za pomoč strankam. Občasni agenti uporabljajo enodnevne licence za vsak dan, ko se prijavijo v portal za podporo uporabnikom. Mogoč je nakup večjega števila dnevnih licenc v zavihku skrbnika. Pomnite, da vam bomo zaračunali zgolj število stalnih agentov, dodanih v plane in v razdelek za obračun.
