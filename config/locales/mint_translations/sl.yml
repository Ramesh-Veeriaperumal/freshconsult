      "helptext": "<h4>SurveyMonkey Integracija</h4><p>Ta integracija vam omogoča, da povežete ankete in vprašalnike iz vašega uporabniškega računa v SurveyMonkey k odgovorom Zahtevka v Freshdesku. Lahko nadomestite ali dopolnete privzeto možnost vprašalnika zadovoljstva.</p><p>Ko je povezava vzpostavljena lahko izberete vprašalnik v  SurveyMonkey uporabniškem računu in <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>anketarja</a> ki  ga želite uporabiti z spustnim menijem. </p><p>Lahko se odločite ali želite povezave na ankete vključene vedno npr, ko se zaključi oz razreži Zahtevek ali pa jo Agent vključi ročno. </p>"
      "desc": "Integrajte Freshdesk z SurveyMonkey in omogočite Agentom povezovanje prilagojenih anket z sporočili ko odgovarjajo na Zahtevke."
