      "custom_helptext_v2": "<p><b>Kako omogočiti vprašalnik o zadovoljstvu strank</b><br>\nVprašalnik lahko dodate v agentove odgovore v zahtevku, da izveste, kako zadovoljne so stranke s/z podporo/podjetjem/izdelkom. Vprašalnik lahko pošljete z vsakim e-sporočilom ali zgolj v poslednjem sporočilu, ko je zahtevek uspešno zaprt/razrešen. Odgovore strank je mogoče prebrati v <b>Poročila > Poročilo zadovoljstva kupcev </b> <br><br> <b>Vprašalnik o zadovoljstvu strank</b><br> Strankam lahko postavite eno ali več dodatnih vprašanj. Vprašalnik o zadovoljstvu strank je prikazan v e-sporočilu. Ko stranka izbere možnost vprašalnika, bo ta preusmerjena na stran z dodatnimi vprašanji. Pravila opazovalca in igrifikacijske točke bodo temeljila samo na vprašalniku o zadovoljstvu stranke. <br><br> <b>Lestvica točk</b><br> Za vprašalnike o zadovoljstvu strank in dodatna vprašanja lahko izberete različne lestvice točkovanja. Možnosti: <br>2 točki (npr. Da, Ne)<br> 3 točke (npr. Se strinjam, Sem neopredeljen, Se ne strinjam)<br> 5 točk (npr. Vedno do Nikoli)<br> 7 točk (npr. Zelo slabo do Zelo dobro)<br><br>\nKo stranka izpolni vprašalnik, bo lestvica zaklenjena in je ne bo mogoče več urejati.<br><br> Več o vprašalnikih o zadovoljstvu strank lahko preberete v <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>tem članku</a>.</p>"
