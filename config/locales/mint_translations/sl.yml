        <h4>Pomoč za integracijo GitHub</h4><p><br/>Izberite vse shrambe GitHub za svojo organizacijo, ki se bodo uporabile za sledenje težav, ki jih ustvarijo Freshdeskovi agenti. To dejanje naj bo izvedeno samo z računom <b>lastnika organizacije</b>.<br/><br/>Če je treba, preverite možnost, ki bo nastavila oznako za težavo GitHub tako, da se bo ujemala z vrsto Freshdeskovega zahtevka vedno, ko je ustvarjena nova težava GitHub.<br/><br/>Preverite možnost (po potrebi), ki dovoli agentu izbrati mejnik pri ustvarjanju nove težave GitHub.<br/><br/>Za Freshdeskov zahtevek lahko nastavite želeni status, kadar je ustrezna težava GitHub zaključena. Ta nastavitev je uporabljena za primarni Freshdeskov zahtevek, ki je povezan s težavo GitHub. Primarni Freshdeskov zahtevek je določen, kadar sta dva ali več zahtevkov povezana z enako težavo GitHub.<br/><br/>Izberite ustrezne nastavitve za gumbe za sinhronizacijo, ki nadzorujejo sinhronizacijo sporočil med Freshdeskovimi zahtevki in težavami GitHub. Sporočila so sinhronizirana med primarnim Freshdeskovim zahtevkom in povezano težavo GitHub.<br/><br/>Ko so nastavitve nastavljene, bodo vsi Freshdeskovi zahtevki vključevali GitHubov pripomoček na strani s podrobnostmi o zahtevku, ki vam omogoča povezovanje zahtevkov s težavami GitHub.</p>
