  discussions:
    helpnote:
      title: Organizacija vaše skupnosti
      para2: >-
        Primer: ko imate za podjetje/blagovno znamko en portal za podporo, lahko ustvarite več skupin za izdelke ali skupine. Tako boste lahko usmerili vse ustrezne pogovore v vse svoje oddelke na najvišji ravni in kot skrbnik vse upravljali z enega mesta. 
      para4: Izvedite več o številnih izdelkih v Freshdesku.
      para3: >-
        Če imate za račun Freshdesk nastavljenih več portalov z izdelki, lahko eno od kategorij povežete s tem izdelkom. Ko to storite, bodo lahko uporabniki na svojem glavnem portalu in na portalu z izdelki videli to kategorijo, njene forume in teme. 
      para1: >-
        Kategorije so po hierarhiji najvišje, ki vam omogočajo široko razvrščanje skupnosti in usmerjanje razprav na različne vrste občinstva.
    topics:
      helpnote:
        para3: >-
          Agenti vaše ekipe lahko prav tako ustvarijo objave, s katerimi sporočajo o novih izidih in kampanjah.
        title: Vodenje razprav s temami
        para1: >-
          Uporabnikom skupnosti lahko dovolite odpirati nove teme in tako omogočite medsebojno komunikacijo o izdelku ali poslu.
        para4: >-
          Teme foruma je prav tako mogoče označiti kot »popularne«, ko jih želite bolje prikazati občinstvu, ter jih zakleniti pred nadaljnjim objavljanjem s strani uporabnikov.
        para2: >-
