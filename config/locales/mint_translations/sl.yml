        <p><b>Zakaj omogočiti vprašalnike o zadovoljstvu strank?</b><br>
        Vprašalniki o zadovoljstvu strank vam omogočajo dodati povezave do vaših odzivne e-pošte in neposredno zbirati povratne informacije in zadovoljstvo strank. <br><br> <b>Ustvarjanje svojega vprašalnika o zadovoljstvu strank</b><br> Naslednji koraki vam omogočajo zbiranje povratnih informacij od svojih strank prek povezave v odzivnih e-sporočilih:<br> 1. Vklopite vprašalnik o zadovoljstvu strank<br> 2. Izberite vprašanje. Privzeto vprašanje je: &ldquo;Kako ste bili zadovoljni s pomočjo agenta?&rdquo;<br><br> <b> Izberite, katera e-pošta vsebuje povezavo do vprašalnika o zadovoljstvu strank:</b><br> Izberete lahko, ali je povezava do vprašalnika poslana z vsakim e-sporočilom, ali pa stranka prejme povezavo do vprašalnika z zadnjim e-sporočilom, ko je zahtevek uspešno razrešen. Odgovor strank je mogoče videti v <b>Poročila > Poročilo zadovoljstva kupcev </b> <br><br> Več o vprašalnikih o zadovoljstvu strank si lahko preberete v <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>tem članku</a>.</p>
