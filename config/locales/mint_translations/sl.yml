        topic: SLA kršitev časa reševanja
        info1: >-
          To obvestilo je poslano agentu, ko zahtevek, namenjen njemu, ni bil
          pravočasno razrešen. E-pošta lahko vsebuje URL-povezavo zahtevka, ki
          agentu poenostavi preverjanje zahtevka. <br/><br/>Če služba za pomoč
          uporabnikom nudi večjezično podporo, lahko to obvestilo prilagodite za
          vsak jezik posebej. Ikona <i class="common-icon-outdated"></i>
          prikazuje, da so prevodi obvestil v drugih jezikih morda zastareli.
      agent_template_14:
        info1: >-
          Če agenti v službi za pomoč uporabnikom oddajo zahtevo za novo geslo,
          jim bo poslana e-pošta za ponastavitev gesla. Naslov URL za označbo
          mesta {{password_reset_url}} je obvezen za zagotovitev dinamično
          ustvarjene povezave za ponastavitev gesla po e-pošti.<br/><br/>Če ste
          nastavili večjezično podporo v svoji službi za pomoč strankam, lahko
          to obvestilo prilagodite za vsak jezik posebej. Ikona <i
          class="common-icon-outdated"></i> sporoča, da so prevodi za obvestila
          v drugih tujih jezikih morda zastareli.
        topic: e-pošta za reset gesla
      agent_template_1:
        topic: Ustvarjen nov zahtevek
        info1: >-
          E-pošta z dopisom »Ustvarjen je nov zahtevek« bo poslana agentom
          vedno, ko je v službi za pomoč uporabnikom ustvarjen nov zahtevek.
          Izberete lahko, kateri agent bo prejemal ta obvestila. E-pošta lahko
          vsebuje URL-povezavo zahtevka, ki agentu poenostavi preverjanje
          zahtevka. <br/><br/>Če služba za pomoč uporabnikom nudi večjezično
          podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona
          <i class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil
          v drugih jezikih morda zastareli.
      cc_notification_19:
        topic: Nov Kp zahtevka
        info1: >-
          To obvestilo bo poslano osebam dodanim v »Kp«, če je zahtevnik dodal
          e-naslove pri pošiljanju zahtevka službi za pomoč uporabnikom. E-pošta
          naj bi idealno vsebovala zahtevnikovo ime {{ticket.requester.name}} in
          opis zahtevka {{ticket.description}}.
      info2: >-
        Obvestila lahko izklopite in izdelate pravilo v Dispatch’r-ju ali
        Nadzorniku kjer lahko dopolnete neko aktivnost
      agent_template_11:
        topic: Nerešen zahtevek v skupini
        info1: >-
          To obvestilo je poslano agentu, ko zahtevek, dodeljen skupini, ni bil
          pravočasno razrešen glede na določen čas v nastavitvah skupine.
          E-obvestilo lahko vsebuje čas, ki je pretekel od dodelitve zahtevka
          skupini.<br/><br/>Če služba za pomoč uporabnikom nudi večjezično
          podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona
          <i class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil
          v drugih jezikih morda zastareli.
      requester_template_10:
        topic: Aktivacijska e-pošta uporabnika
        info1: >-
          Ko zahtevek ustvari novi uporabnik, lahko v službi za pomoč
          uporabnikom zanj ustvarite račun in pošljete e-sporočilo za aktivacijo
          računa. To e-sporočilo za stranko naj bi vsebovalo URL-povezavo za
          aktivacijo računa.<br/><br/>Če ste nastavili večjezično podporo v
          svoji službi za pomoč strankam, lahko to obvestilo prilagodite za vsak
          jezik posebej. Ikona <i class="common-icon-outdated"></i> sporoča, da
          so prevodi za obvestila v drugih tujih jezikih morda zastareli.
      requester_template_14:
        info1: >-
          Password Reset Email will be sent out to your requestors when they
          request a new password at your helpdesk. The {{password_reset_url}}
