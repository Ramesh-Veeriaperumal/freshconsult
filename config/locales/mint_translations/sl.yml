      "helptext": "<h4>Salesforce Integracija</h4><p><br/>Izberite seznam polj, ki morajo biti prikazani v salesforce modulu. Izberete lahko maks 10 polj.</p><p><strong>Opomba:</strong><br/>Ime je privzeto polje in ga ni možno odstraniti.</p>"
    "capsule_crm":
      "helptext": "<h4>Povratna povezava iz Capsule do Freshdesk</h4><p><br/>V Capsule CRM lahko izdelate povezavo preko katere lahko vidite zahtevke izbranega kontakta v Freshdesku.</p> <p>To naredite tako, da izberete <br /><b>Settings -> Custom Fields -> For People & Organization</b></p><p> Kliknite \"Add new...\" in izberite<b>\"Generated Link\"</b></p> <p>Kopirajte URl natančno tako kot je prikazano spodaj in ga prilepite v Capsule CRM kot povezavo <span class=\"info-code\">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>"
