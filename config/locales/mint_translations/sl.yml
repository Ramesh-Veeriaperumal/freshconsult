    "custom_app_policy": "»Aplikacija po meri« je aplikacija, ki je razvita posebej za stranko Freshdesk in ni objavljena v Galeriji aplikacij. Aplikacije po meri lahko razvije Freshdesk ali kateri koli drug razvijalec, ki je lahko (ali pa ni) registriran kot Freshdeskov razvijalec. Pomnite, da je aplikacija po meri na voljo na osnovi »TAKŠNO, KOT JE«, brez kakršnih koli garancij v največji možni meri, ki jih dovoljuje veljavna zakonodaja. Freshdesk izrecno zavrača kakršne koli pogoje, zastopanja, garancije ali druge pogoje, izrecne ali implicitne, vključno z (vendar brez omejitve) vsakimi morebitnimi garancijami za prodajo, lastninsko pravico, ustreznostjo za posamezne določene namene in nekršitvami. Z namestitvijo aplikacije po meri razumete in potrjujete, da Freshdesk ne zagotavlja/garantira, da bo aplikacija po meri delovala nemoteno, časovno ustrezno, varno, brez napak ali brez virusov/zlonamerne programske opreme. Freshdesk ni odgovoren za vas ali katero koli drugo osebo, ki preko vas zahteva pravno povračilo za kakršno koli neposredno, posredno, naključno, posebno, kazensko ali posledično škodo, ki je nastala zaradi uporabe aplikacij po meri."
