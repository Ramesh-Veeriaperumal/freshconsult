        "domain_info": "Vnesite celoten URL JIRA računa vključno z https/http. Npr. https://example.atlassian.net. <br /><span class='italics'> Opomba: Namestive Jire v omrežju morajo imeti dostop do interneta </span>"
      "desc": "Spremenite zahtevek v nalogo, ki jo lahko spremljate v JIRA"
      "helptext": "<h4> Pomoč - integracija JIRA</h4><p><br/>Da bi povezali  JIRA z Freshdeskom, vnesite JIRA admin uporabniško ime  in geslo. Intergacija je omogočena tako za online ali namestitev JIRA na vaših strežnikih od JIRA 4.2 naprej<br/><br/> Za izdelavo zahtevka Ali povezave do obstoječega zahtevka v Freshdesku, pojdite do Zahtevkov in kliknite <i class='integrations-jira vertical-alignment'></i><br/><br/> Za ogled detajlov povezanega Freshdesk zahtevka v  JIRA, in obratno je priporočljivo da JIRA administrator izdela Free Text custom field z nazivom &quot;Freshdesk Tickets&quot; kot je opisano spodaj. <br/><br/> Prijavite se v JIRA račun in kliknite <b>Administration</b>, pojdite v <b>Issues</b> -> <b>Fields</b> in kliknite <b>Add Custom Field</b>. v <b>Create Custom Field</b> izberite <b> Free Text Field </b> in kliknite <b>Next</b>. vnesite <b>&quot;Freshdesk Tickets&quot;</b> v Field Name in kliknite na Finish. V <b>Associate field to Screens</b> strani, izberite vse opcije in kliknite na 'Update'.<br/><br/>"
    "pivotal_tracker":
      "helptext": "<h4>Pivotal Tracker Integration Help</h4><br/><p>Pivotal Tracker is a project management tool that helps your team collaborate and work on projects. This integration lets your agents create stories in Pivotal Tracker based on incoming tickets from your helpdesk . You can even track the status of the stories and the updates are added as notes in those tickets. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Learn more)</a> <br/<br/><p>You will need to configure your Pivotal Tracker account information and your API token to enable the integration. The API Token will be found on your profile page in your Pivotal Tracker account.</p>"
      "desc": "Create Stories in Pivotal Tracker and track them from within freshdesk"
      "label": "Pivotal Tracker"
