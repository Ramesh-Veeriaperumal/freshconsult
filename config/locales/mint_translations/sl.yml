        api_key: Ključ API za FullContact
      desc: >-
        Samodejno obogatite kontaktne podatke za nove stike in posodobite
        zastarele podatke o stikih
      helptext: >-
        <h4>Nastavitve podjetij</h4><br/>Podatki o podjetju so pridobljeni iz
        storitve FullContact in posodobljeni v storitvi Freshdesk, če je
        podjetje ustvarjeno (ali pa je posodobljena domena podjetja) v vaši
        službi za pomoč uporabnikom. Iz storitve FullContact lahko pridobite do
        šest polj za posodobitev v storitvi Freshdesk.<br/><br/><h4>Nastavitve
        stikov</h4><br/>Podatke o stikih pridobite iz storitve FullContact, ki
        se posodobijo v storitvi Freshdesk, ko je stik ustvarjen v vaši službi
        za pomoč uporabnikom. Obstoječi Freshdeskovi podatki ne bodo prepisani.
        Izberete lahko največ pet družbenih profilov.<br/><br/>Za shranjevanje
        podatkov FullContact je ustvarjena privzeta preslikava v storitvi
        Freshdesk. Za lokacijo in družbene profile boste morali ustvariti nove
        stolpce po meri. Skrbnik lahko po želji kadar koli spremeni ali izbriše
        preslikave/povezave podatkov FullContact.
