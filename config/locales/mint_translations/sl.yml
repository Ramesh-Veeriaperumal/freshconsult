      "helptext": "<h4>C-Zentrix Integration Help</h4><p><br/>You can setup this integration by entering C-zentrix’s CTI bar address, which can be either IP address or domain name</p><p>You can choose to convert the call recordings into a ticket or add as a note to an existing ticket. Click on the option 'convert all recordings into a ticket' to make it a default setup</p><p>Once enabled, you will be able to see the phone icon at the bottom of the page</p>"
