    github:
      helptext: >-
        <h4>Pomoč za integracijo GitHub</h4><p><br/>Izberite vse shrambe GitHub
        za svojo organizacijo, ki se bodo uporabile za sledenje težav, ki jih
        ustvarijo Freshdeskovi agenti. To dejanje naj bo izvedeno samo z računom
        <b>lastnika organizacije</b>.<br/><br/>Če je treba, preverite možnost,
        ki bo nastavila oznako za težavo GitHub tako, da se bo ujemala z vrsto
        Freshdeskovega zahtevka vedno, ko je ustvarjena nova težava
        GitHub.<br/><br/>Preverite možnost (po potrebi), ki dovoli agentu
        izbrati mejnik pri ustvarjanju nove težave GitHub.<br/><br/>Za
        Freshdeskov zahtevek lahko nastavite želeni status, kadar je ustrezna
        težava GitHub zaključena. Ta nastavitev je uporabljena za primarni
        Freshdeskov zahtevek, ki je povezan s težavo GitHub. Primarni
        Freshdeskov zahtevek je določen, kadar sta dva ali več zahtevkov
        povezana z enako težavo GitHub.<br/><br/>Izberite ustrezne nastavitve za
        gumbe za sinhronizacijo, ki nadzorujejo sinhronizacijo sporočil med
        Freshdeskovimi zahtevki in težavami GitHub. Sporočila so sinhronizirana
        med primarnim Freshdeskovim zahtevkom in povezano težavo
        GitHub.<br/><br/>Ko so nastavitve nastavljene, bodo vsi Freshdeskovi
        zahtevki vključevali GitHubov pripomoček na strani s podrobnostmi o
        zahtevku, ki vam omogoča povezovanje zahtevkov s težavami GitHub.</p>
      desc: >-
        Zahtevke pretvorite v težave, ki jim je mogoče slediti v storitvi
        GitHub.
    ticket_summary:
      desc: >-
        Ustvarite in delite povzetek težav, s katerimi se srečujejo stranke, ko
        obdelujete zahtevke.
    shared_ownership:
      desc: >-
        Agentom zagotovite boljši pregled nad zahtevki, ki potrebujejo pozornost
        strokovnih skupin, ki lahko zahtevke razdelijo med agente.
    google_drive:
      desc: Pripnite in delite podatke/datoteke iz storitve GoogleDrive.
      form:
        developer_key: Ključ API pridobljen iz Googlove konzole za razvijalce.
        client_id: ID odjemalca OAuth za vašo domeno
      helptext: >-
        <h4>Pomoč za integracijo s storitvijo Google
        Drive</h4><br/><p>Integracija storitve Google Drive omogoča agentom in
        uporabnikom iskanje datotek v mapi Google Drive, ki jih je mogoče deliti
        pri pošiljanju ali odgovarjanju na zahtevek v storitvi Freshdesk. Delite
        lahko neposredno povezavo do datoteke, ne da bi pri tem morali dodati
        priponke ali se ukvarjati z omejitvami o velikosti datotek.</p><p>Pred
        integracijo obiščite <a target='_blank'
        href='https://console.developers.google.com/'><b>stran za razvijalce
        Google</b></a>.</p><p>1. Izberite <b>»Create Your Project«</b> v
        razdelku <b>»API & Services«</b>.</p><p>2. V razdelku »<b>Enable APIs
        and Services«</b> omogočite funkcijo <b>»Google Drive API and Google
        Picker API</b>.</p><p>3. V razdelku <b>»Credentials«</b> ustvarite svoj
        ID odjemalnika OAuth in ključ prog. vmesnika (API). Ko generirate ID
        odjemalnika OAuth, vnesite Freshdeskovo URL-povezavo v razdelek izvora
        »Authorised Javascript«. </p><p>4. <p>Kopirajte ID odjemalnika in ključ
        API na to stran in shranite spremembe. Google Drive je zdaj pripravljen.
        Delovanje lahko preverite v obrazcu za ustvarjanje novega zahtevka.</p>
