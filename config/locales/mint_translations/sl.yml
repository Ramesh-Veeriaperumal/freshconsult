      "info2": "Odvisna polja omogočajo enostaven način za poglobljeno kategorizacijo in identifikacijo največjih problemov, ki pestijo vašo podporo. Z odvisnimi polji lahko zahtevke organizirate hierarhično v kategorije, podkategorije."
