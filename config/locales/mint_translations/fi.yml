    helpcard:
      info4_v3: >-
        Jos sinulla on Estate tai sitä korkeampi sopimustaso, voit lisätä osioita, joissa dynaamiset kentät tulevat näkyville pudotusvalikon valinnan perusteella. Voit lisätä tukipyyntökentän jokaiseen osuuteen ja liittää osion pudotusvalikon vaihtoehtoihin. Jos sinulla on verkkokauppa, voit esimerkiksi asettaa syy-nimisen osion avautumaan, kun asiakas valitsee vaihtoehdon "Tuotteen vaihto". Näin voit paremmin ymmärtää, miksi asiakas haluaa vaihtaa tuotteen. Voit luoda korkeintaan kaksi dynaamista osiota ja käyttää niitä kahdessa omassa pudotusvalinnassa. Jos olet jo liittänyt osion "tyyppi"-kenttään, voit lisätä tukipyyntölomakkeeseen vain yhden osion lisää.
