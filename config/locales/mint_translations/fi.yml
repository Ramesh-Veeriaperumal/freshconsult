    helpcard:
      title4: Vaikutusalueet ja roolit
      info9: >-
        Täysiaikaiset tukihenkilöt ovat niitä tukitiimisi jäseniä, jotka kirjautuvat tukipalveluusi joka päivä.
      info8: Lisätietoja tukihenkilörooleista
      info14: >-
        Voit valita, mitä tukipyyntöjä tukihenkilöt näkevät muokkaamalla heidän tukipyyntöjen vaikutusaluettaan. Sinun on myös määritettävä, mitä toimintoja tukihenkilö voi suorittaa tukipalvelussasi valitsemalla hänelle roolin.
      info5: Lue lisää päivälipuista
      info11: >-
        Voit organisoida tukihenkilöt erityisiin ryhmiin, kuten Myynti ja Tuotejohto. Tukihenkilöjaon avulla voit helposti määrätä tukipyyntöjä, luoda valmiita vastauksia, hallinnoida työnkulkuja ja luoda ryhmätason raportteja. Huomaa, että sama tukihenkilö voi kuulua useaan ryhmään.
      info12: >-
        Tukihenkilö Freshdeskissä on kuka tahansa henkilö, joka tarvitsee pääsyn tukipyyntöihin, työskentelee niiden parissa ja ratkaisee niitä. Luettelossa näkyvät tukipalvelusi kaikki tämänhetkiset tukihenkilöt. Siirrä hiiren osoitin tukihenkilön kohdalle muokataksesi tukihenkilön tietoja tai paina kohtaa Uusi tukihenkilö lisätäksesi uuden tukihenkilön. Lisäämäsi tukihenkilöt saavat sähköpostiviestin, jossa on vahvistuslinkki heidän tilinsä aktivoimiseksi. Aktivoinnin jälkeen he voivat käsitellä ja vastata tukipyyntöihin.
      title1: Täysiaikaiset vs osa-aikaiset tukihenkilöt
      title3: Ryhmät
      info15: >-
        Huomaa, ettet pysty muokkaamaan omia roolejasi tai poistamaan rooliasi tukihenkilönä.
      info10: >-
        Osa-aikaiset tukihenkilöt ovat henkilöitä, joiden ei tarvitse kirjautua sisään jatkuvasti esim. myynti- ja markkinointipäällikkö, joka käsittelee vain tietynlaisia asiakkaiden kysymyksiä. Heitä varten ei tarvitse ostaa ylimääräisiä tukihenkilöpaikkoja koko kuukaudeksi.
      info13: >-
        Voit valita, pääsevätkö tukihenkilösi tukiportaaliisi täysiaikaisesti vai kirjautuvatko he sisään vain silloin tällöin. Osa-aikaiset tukihenkilöt käyttävät päivälipun jokaisena päivänä kirjautuessaan sisään tukiportaaliisi. Voit ostaa päivälippuja paketteina Järjestelmänvalvonta-välilehdeltä. Huomaa, että sinua laskutetaan vain täyspäiväisistä tukihenkilöistä, jotka lisäät Sopimukset ja laskutus -osiossa.
