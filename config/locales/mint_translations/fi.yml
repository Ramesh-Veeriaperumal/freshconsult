        <h4>Pivotal Tracker -integrointiohje</h4><br/><p>Pivotal Tracker on projektinhallinnan työkalu, jonka avulla tiimisi voi tehdä yhteistyötä ja työskennellä projektien parissa. Tämän integraation avulla tukihenkilösi voivat luoda tarinoita Pivotal Trackerissä tukipalveluun saapuvien tukipyyntöjen pohjalta. Voit myös seurata tarinoiden tilaa, ja päivitykset lisätään muistiinpanoina tukipyyntöihin. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Lisätietoja)</a> <br/<br/><p>Ottaaksesi integraation käyttöön sinun on määritettävä Pivotal Tracker -tilitiedot ja API-tunniste. API-tunniste löytyy Pivotal Tracker -tilisi profiilisivulta.</p>
