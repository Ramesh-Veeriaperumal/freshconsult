        <h4>GitHub-integrointiohje</h4><p><br/>Valitse kaikki organisaatiosi GitHub-säilöt, joita käytetään Freshdesk-tukihenkilöiden luomien häiriöiden seuraamiseksi. Tämä toiminto voidaan tehdä vain <b>organisaation omistajan</b> tililtä.<br/><br/>Tarvittaessa tarkista asetus, joka asettaa GitHub-häiriön tunnisteen vastaamaan Freshdeskin tukipyyntötyyppiä, kun luodaan uusi GitHub-häiriö.<br/><br/>Tarvittaessa tarkista asetus, jonka ansiosta tukihenkilöt voivat valita tavoitteen luodessaan GitHub-häiriön.<br/><br/>Voit valita halutun tilan Freshdesk-tukipyynnölle, kun vastaava GitHub-häiriö suljetaan. Tämä asetus koskee ensisijaista Freshdesk-tukipyyntöä, joka on linkitetty GitHub-häiriöön. Ensisijainen Freshdesk-tukipyyntö asetetaan, kun kaksi tai useampi tukipyyntöä linkitetään samaan GitHub-häiriöön.<br/><br/>Valitse oikeat asetukset synkronointipainikkeille, jotka hallitsevat Freshdesk-tukipyyntöjen ja GitHub-häiriöiden välisten viestien synkronointia. Viestit synkronisoidaan ensijaisen Freshdesk-tukipyynnön ja linkitetyn GitHub-häiriön välillä.<br/><br/>Kun asetus on käytössä, kaikki Freshdesk-tukipyynnöt sisältävät tukipyynnön tietosivulla GitHub-widgetin, josta voit linkittää tukipyyntöjä GitHub-häiriöihin.</p>
