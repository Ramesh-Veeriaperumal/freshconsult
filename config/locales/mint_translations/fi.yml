        <h4>JIRAn integrointiohje</h4><p><br/>Integroidaksesi JIRAn Fresdeskin kanssa syötä JIRAn järjestelmänvalvojan käyttäjätunnus sekä salasana. Integraatio tukee kahta variaatiota, tarvittaessa palvelussa sekä tiloissa tapahtuvaa, JIRA 4.2:sta aina uusimpaan versioon - JIRA 5:teen.<br/><br/>Luodaksesi häiriön tai linkin Freshdeskissä jo olemassa olevaan häiriöön, mene Tukipyynnöt-sivulle ja paina <i class='integrations-jira vertical-alignment'></i><br/><br/>. Katsoaksesi Freshdeskistä linkitettyjen tukipyyntöjen tietoja JIRAssa sekä myös JIRAsta linkikettyjen tukipyyntöjen tietoja Freshdeskissä, JIRAn järjestelmänvalvojan on suositeltavaa luoda mukautettu vapaan tekstin kenttä nimellä "Freshdesk-tukipyynnöt", kuten alla on kuvailtu. <br/><br/>Kirjaudu sisään JIRA-tilillesi, paina <b>Hallinto</b>, ja mene kohtaan<b>Häiriöt</b> -> <b>Kentät</b> ja paina kohtaa <b>Lisää mukautettu kenttä</b>. Valitse </b>Luo mukautettu kenttä</b>-kohdasta </b>Vapaan tekstin kenttä</b> ja <b>Seuraava</b>. Kirjoita<b>"Freshdesk-tukipyynnöt"<b>kentän nimi -kohtaan ja paina Valmis-painiketta. Valitse kaikki<b>Näyttöön liitettävät kentät<b>-sivun valintalaatikot ja paina 'Päivitä'.<br/><br/>
