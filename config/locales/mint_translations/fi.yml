        <h4>SurveyMonkey-integraatio</h4><p>Tällä integraatiolla voidaan liittää haluamasi oma kysely SurveyMonkey-tililtä Freshdeskin tukipyyntöjen vastauksiin sen pohjalta, mihin ryhmään kyseinen tukipyyntö kuuluu. Sillä voidaan korvata oletustyytyväisyyskysely tukipalveluissasi tai voit käyttää molempia.</p><p>Kun olet linkittänyt SurveyMonkey-tilisi, voit valita kyselyn ja <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>kerääjän</a>, jota haluat käyttää pudotusvalikoissa ja yhdistää sen lukuisiin tukipyyntöryhmiin Freshdeskissä. </p><p>Voit myös valita, milloin haluat kyselylinkit sisällyttettävän vastauksiin. Esimerkiksi se voidaan määritellä liitettäväksi kyselyihin automaattisesti, kun tukipyyntö suljetaan tai ratkaistaan, tai manuaalisesti, jolloin tukihenkilöt voivat itse päättää, liitetäänkö kysely tukipyyntöön.</p>
