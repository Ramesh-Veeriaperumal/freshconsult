        api_key: Clé API FullContact
      desc: >-
        Automatiser l'enrichissement des données de contact pour les nouveaux contacts et mettre à jour les détails de contact obsolètes à la demande
      helptext: >-
        <h4>Paramètres des sociétés</h4><br/>Les données des sociétés sont récupérées depuis FullContact et mises à jour dans votre centre de support si une société est créée ou lorsque le domaine d'une société est mis à jour dans votre centre de support. Vous pouvez récupérer jusqu'à six champs depuis FullContact afin de les mettre à jour dans Freshdesk.<br/><br/><h4>Paramètres de contacts</h4><br/>Les données de contacts sont récupérées depuis FullContact et mises à jour dans votre centre de support dès qu'un contact y est créé. Les données Freshdesk existantes ne sont pas supprimées. Vous pouvez sélectionner un maximum de cinq profils de réseaux sociaux.<br/><br/>Pour enregistrer les données FullContact, un mappage par défaut est créé dans Freshdesk. Pour le site et les profils de réseaux sociaux, vous devrez créer des colonnes personnalisées. L'administrateur peut, si nécessaire et à tout moment, modifier ou supprimer des mappings vers un élément de données FullContact.
