      helptext: >-
        <h4>Aide à l'intégration de JIRA </h4><p><br/>Pour intégrer JIRA à Freshdesk, entrez votre nom d'utilisateur d'administrateur JIRA et votre mot de passe. L'intégration est compatible avec les variantes sur demande et sur site de JIRA 4.2 et jusqu'à la dernière version, JIRA 5.<br/><br/> Pour créer un problème ou un lien vers un problème existant depuis Freshdesk, allez sur la page des tickets et cliquez sur <i class='integrations-jira vertical-alignment'></i><br/><br/> Pour consulter les informations concernant vos tickets mis en lien sur JIRA, mais aussi pour voir les informations concernant les problèmes JIRA sur Freshdesk, il est conseillé à l'administrateur JIRA de créer un champ de texte libre personnalisé avec le nom « Tickets Freshdesk » comme décrit ci-dessous. <br/><br/>Connectez-vous sur votre compte JIRA, cliquez sur <b>Administration</b>, allez dans <b>Problèmes</b> -> <b>Champs</b> et cliquez sur <b>Ajouter un champ personnalisé</b>. Sur l'écran <b>Créer un champ personnalisé</b>, choisissez <b> Champ de texte libre </b> et cliquez sur <b>Suivant</b>. Entrez <b>« Tickets Freshdesk »</b> dans le nom du champ et cliquez sur Terminer. Sur la page <b>Champ associé aux écrans</b>, cochez toutes les cases et cliquez sur « Mettre à jour ».<br/><br/>
    pivotal_tracker:
