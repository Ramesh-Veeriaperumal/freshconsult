        <h4>Aide à l'intégration de Zoho CRM</h4><p><br/>Pour intégrer Zoho CRM à Freshdesk, <a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>générez le jeton d'authentification</a> dans Zoho CRM grâce au mode Navigateur et collez-le ici. Si vous avez déjà généré un jeton d'authentification, vous pouvez le trouver sur <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'>votre page de comptes.</a><br/><br/>Une fois que c'est fait, vous pouvez voir les informations de contact de n'importe quel ticket ou contact.</p>
