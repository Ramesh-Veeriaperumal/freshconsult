      helptext: >-
        <h4>Intégration de SurveyMonkey</h4><p>Cette intégration vous permet d'associer une enquête personnalisée de votre compte SurveyMonkey aux réponses aux tickets de Freshdesk, en fonction du groupe auquel appartiennent les tickets. Elle peut être utilisée afin de remplacer l'enquête de satisfaction installée par défaut sur votre centre de support ou la compléter.</p><p>Lorsque vous avez associé un compte SurveyMonkey, vous pouvez choisir l'enquête et <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>le collecteur</a> que vous souhaitez utiliser à l'aide des menus déroulants et les associer aux différents groupes de tickets de Freshdesk. </p><p>Vous pouvez également choisir à quel moment le lien vers l'enquête doit être ajouté aux réponses. Ainsi, l'application peut être configurée de manière à ajouter automatiquement une enquête lors de la fermeture ou la résolution d'un ticket, mais vous pouvez également la paramétrer en mode manuel afin que les agents puissent ajouter eux-mêmes le lien aux tickets. </p>
