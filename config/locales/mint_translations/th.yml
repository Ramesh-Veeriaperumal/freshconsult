        <h4>วิธีเชื่อมต่อกับ Dropbox</h4><br/><p>การเชื่อมต่อกับ Dropbox ช่วยให้เจ้าหน้าที่และผู้ใช้สามารถเรียกดูไฟล์จากโฟลเดอร์ Dropbox ของพวกเขาและแชร์มันขณะส่งหรือตอบทิคเก็ตใน Freshdesk ลิงก์โดยตรงไปยังไฟล์นั้นจะถูกแชร์ในทิคเก็ตทำให้ไม่จำเป็นต้องแนบไฟล์และไม่ติดข้อจำกัดเรื่องขนาดอีเมล</p><p>ก่อนที่คุณจะตั้งค่าการเชื่อมต่อ ให้ไปที่หน้า <a target='_blank' href='https://dropbox.com/developers'><b>Dropbox Developers</b></a></p><p>1. เลือก <b>สร้างแอปของคุณ</b> ในเซกชัน<b>API v2</b></p><p>2. ภายใต้ <b>เลือก API</b>ให้เลือก <a>Dropbox API</a></p><p>3. สำหรับประเภทการเข้าถึง ให้เลือก <b>Full Dropbox</b></p><p>4. ระบุชื่อแอปของคุณและคลิก <b>สร้างแอป</b></p><p>5. ในหน้าแอปของคุณ ภายใต้แท็บ <b>การตั้งค่า</b> สำหรับ <b>Chooser/Saver domains</b> ให้เพิ่ม URL ระบบให้ความช่วยเหลือของคุณโดยไม่ต้องมี https หรือ www ตัวอย่างเช่น: <a>sauls.freshdesk.com</a></p><p>สุดท้ายให้ทำการคัดลอกและวางคีย์แอปพลิเคชันของแอปใหม่ลงในหน้านี้และบันทึกการเปลี่ยนแปลง ในตอนนี้ Dropbox Chooser ของคุณควรจะพร้อมแล้ว คุณสามารถตรวจสอบได้ในแบบฟอร์มทิคเก็ตใหม่</p>
