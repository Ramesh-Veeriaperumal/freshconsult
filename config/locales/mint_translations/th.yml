      para3: >-
        หากคุณมีหลายพอร์ทัลผลิตภัณฑ์ในบัญชี Freshdesk ของคุณ คุณสามารถเลือกที่จะมีหนึ่งหมวดหมู่ลิงก์กับผลิตภัณฑ์นั้น เมื่อดำเนินการแล้วผู้ใช้จะสามารถเห็นหมวดหมู่นั้น, ฟอรัมและหัวข้อทั้งหมดทั้งในพอร์ทัลหลักของคุณและในพอร์ทัลผลิตภัณฑ์ 
      para1: >-
        หมวดหมู่เป็นลำดับชั้นระดับบนสุดที่ช่วยให้คุณสามารถจัดกลุ่มชุมชนของคุณ และจัดกลุ่มการอภิปรายไปยังผู้ชมประเภทต่างๆ
    topics:
      helpnote:
        para3: >-
          นอกจากนี้เจ้าหน้าที่ในทีมของคุณสามารถสร้างประกาศเพื่อแจ้งข้อมูลเกี่ยวกับการเปิดตัวหรือแคมเปญใหม่
