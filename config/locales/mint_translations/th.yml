        <h4>การเชื่อมต่อกับ GitHub</h4><p><br/>กรุณาเลือกที่เก็บ GitHub ทั้งหมดภายใต้องค์กรของคุณที่จะใช้ในการติดตามปัญหาที่สร้างขึ้นโดยเจ้าหน้าที่ Freshdesk การกระทำนี้ควรทำจากบัญชี <b>เจ้าขององค์กร</b> เท่านั้น<br/><br/>ถ้าจำเป็น โปรดเลือกตัวเลือกที่จะกำหนดให้ป้ายชื่อปัญหา GitHub ตรงกับประเภททิคเก็ตของ Freshdesk เมื่อมีการสร้างปัญหา GitHub ใหม่<br/><br/>ถ้าจำเป็น โปรดเลือกตัวเลือกที่อนุญาตให้เจ้าหน้าที่สามารถเลือกหลักเป้าหมายได้เมื่อมีการสร้างปัญหา GitHub ใหม่<br/><br/>คุณสามารถตั้งค่าสถานะที่ต้องการสำหรับทิคเก็ต Freshdesk เมื่อใดก็ตามที่ปัญหา GitHub ที่เกี่ยวข้องถูกปิด การตั้งค่านี้จะมีผลกับทิคเก็ตหลักของ Freshdesk ที่ลิงก์กับปัญหา GitHub ทิคเก็ตหลักของ Freshdesk จะถูกกำหนดเมื่อใดก็ตามที่มีทิคเก็ตตั้งแต่สองทิคเก็ตขึ้นไปถูกลิงก์เข้ากับปัญหา GitHub เดียวกัน<br/><br/>เลือกการตั้งค่าที่เหมาะสมสำหรับปุ่มซิงค์ที่ควบคุมการซิงค์ข้อความระหว่างทิคเก็ต Freshdesk และปัญหา GitHub ข้อความจะถูกซิงค์ระหว่างทิคเก็ตหลักของ freshdesk และปัญหา GitHub ที่ลิงก์กัน<br/><br/>เมื่อเปิดใช้งานแล้ว ทิคเก็ต Freshdesk ทั้งหมดจะมีวิดเจ็ต GitHub ในหน้ารายละเอียดทิคเก็ตเพื่อให้คุณสามารถลิงก์ทิคเก็ตกับปัญหา GitHub</p>
