      helptext: >-
        <h4>คำแนะนำการเชื่อมต่อกับ Google Drive</h4><br/><p>การเชื่อมต่อกับ<a target='_blank' href='https://console.developers.google.com/'> Google Drive ช่วยให้เจ้าหน้าที่และผู้ใช้สามารถเรียกดูไฟล์จากโฟลเดอร์ Google Drive ของพวกเขาและแชร์ไฟล์เมื่อส่งหรือตอบทิคเก็ตใน Freshdesk ลิงก์โดยตรงไปยังไฟล์นั้นจะถูกแชร์ในทิคเก็ตทำให้ไม่จำเป็นต้องแนบและจำกัดขนาดอีเมล</p><p>ก่อนที่คุณจะตั้งค่าการเชื่อมต่อไปที่ <a target='_blank' href='https://console.developers.google.com/'><b>หน้า Google Developers</b></a></p><p>1. เลือก <b>สร้างโปรเจ็คของคุณ</b> ในเซกชัน<b>API & Services</b></p><p>2. ภายใต้<b>เปิดใช้งาน API และ Services</b>, เปิดใช้งาน <b>Google Drive API และ Google Picker API</b></p><p>3. ภายใต้ <b>Credentials section</b> สร้าง OAuth client ID ของคุณเช่นเดียวกับรหัส API ในขณะที่สร้าง OAuth client ID โปรดใส่ freshdesk URL ภายใต้เซกชัน Authorised Javascript origins</p><p>4. <p>สุดท้าย ทำการคัดลอกและวาง Client ID และรหัส API ลงในหน้านี้และบันทึกการเปลี่ยนแปลง ตอนนี้ Google Drive Chooser ของคุณควรพร้อมใช้งานแล้ว คุณสามารถตรวจสอบได้จากในแบบฟอร์มทิคเก็ตใหม่</p>
