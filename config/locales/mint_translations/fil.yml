        <h4>Bumalik mula sa Capsule hanggang sa Freshdesk</h4><p><br/>Maaari kang lumikha ng isang link sa Capsule CRM upang makita ang mga tiket ng contact sa Freshdesk.</p> <p>Upang gawin ito Goto iyong <br /><b>Setting -> Pasadyang Mga Patlang -> Para sa Mga Tao at Organisasyon</b></p><p> Pagkatapos ay mag-click sa "Magdagdag ng bago ..." at piliin ang <b>"Nabuo na Link"</b></p> <p>Kopyahin ang URl nang eksakto tulad ng ipinakita sa ibaba at i-paste ito sa Capsule CRM bilang kahulugan ng link<span class="info-code">http: //%{full_domain}/ helpdesk / ticket? email ={email}</span></p>
