      desc: I-convert ang mga tiket sa mga isyu na maaaring masubaybayan sa JIRA.
      helptext: >-
        <h4>Tulong sa Pagsasama ng JIRA</h4><p><br/>Upang pagsamahin ang JIRA sa Freshdesk, ipasok ang iyong username at password ng JIRA. Ang pagsasama ay sumusuporta sa parehong on-demand at on-premise na variant, mula sa JIRA 4.2 hanggang sa pinakabagong bersyon - JIRA 5.<br/><br/> Upang lumikha ng isang isyu o mag-link sa isang umiiral na isyu mula sa Freshdesk, mag-navigate sa pahina ng Mga Tiket at mag-click sa <i class='integrations-jira vertical-alignment'></i><br/><br/> Upang matingnan ang mga detalye ng iyong naka-link na mga tiket sa Freshdesk sa JIRA, at sa kabaligtaran upang matingnan ang mga detalye ng isyu ng JIRA sa Freshdesk, inirerekomenda ang tagapangasiwa ng JIRA na lumikha ng isang patlang na Libreng Teksto ng Teksto na may pangalang &quot;Freshdesk Tiket&quot; tulad ng inilarawan sa ibaba. <br/><br/>log in sa iyong JIRA account, mag-click sa <b>Pangangasiwa</b>, mag-navigate sa <b>Isyu</b> -> <b>Patlang</b> at mag-click sa <b>Magdagdag ng Pasadyang Patlang</b>. Sa <b>Lumikha ng Pasadyang Patlang</b> , piliin ang <b> Libreng Teksto ng Patlang </b> at mag-click sa <b>Susunod na</b>. Input <b>&quot;Freshdesk Tiket&quot;</b> sa Field Name at mag-click sa Tapos na. Sa <b>patlang na Associate sa Mga screenshot na</b> pahina, piliin ang lahat ng mga check-box at mag-click sa 'Update'.<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Pivotal Tracker Integration Tulong</h4><br/><p>Pivotal Tracker ay isang tool sa pamamahala ng proyekto na tumutulong sa iyong koponan na makipagtulungan at magtrabaho sa mga proyekto. Ang pagsasama na ito ay nagpapahintulot sa iyong mga ahente na lumikha ng mga kwento sa Pivotal Tracker batay sa mga papasok na tiket mula sa iyong helpdesk. Maaari mo ring subaybayan ang katayuan ng mga kwento at ang mga pag-update ay idinagdag bilang mga tala sa mga tiket. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Matuto nang higit pa)</a> <br/<br/><p>Kailangan mong i-configure ang iyong impormasyon sa Pivotal Tracker account at ang iyong token ng API upang paganahin ang pagsasama. Ang API Token ay matatagpuan sa iyong pahina ng profile sa iyong Pivotal Tracker account.</p>
      desc: Lumikha Kuwento sa Pivotal Tracker at subaybayan ang mga ito mula sa loob freshdesk
      label: Pivotal Tracker
    harvest:
      desc: Maaari kang mag-log ng oras na ginugol sa mga tiket sa iyong mga proyekto at mga gawain sa Pag-ani.
