    helpcard:
      title4: Mga Scope at Papel
      info9: >-
        Ang mga buong ahente ng oras ay nasa iyong koponan ng suporta na mag-login sa iyong help desk araw-araw.
      info8: Dagdagan ang nalalaman tungkol sa Agent Roles
      info14: >-
        Maaari mong piliin kung aling mga tiket ang makikita ng iyong mga ahente sa pamamagitan ng pagbabago ng kanilang Saklaw ng Tiket. Dapat mo ring tukuyin kung ano ang mga aksyon na nagawa ng isang ahente sa loob ng iyong helpdesk sa pamamagitan ng pagpili ng isang Papel.
      info5: Dagdagan ang nalalaman tungkol sa mga Araw ng Araw
      info11: >-
        Maaari mong ayusin ang mga ahente sa mga tiyak na pangkat tulad ng Sales at Product Management. Ang mga ahente ng pag-segment sa mga dibisyon ay nagbibigay-daan sa iyo na madaling magtalaga ng mga tiket, lumikha ng mga tukoy na de-resetang mga tugon, pamahalaan ang mga daloy ng trabaho at makabuo ng mga ulat sa antas ng pangkat. Tandaan na ang isang ahente ay maaaring maging isang miyembro ng maraming mga grupo.
      info12: >-
        Ang isang ahente sa Freshdesk ay kahit sino na kailangang mag-access, magtrabaho at lutasin ang iyong mga tiket ng suporta. Ipinapakita ng listahan ang lahat ng mga ahente na kasalukuyang nasa iyong helpdesk. Mag-hover sa isang ahente upang mai-edit ang mga detalye, o mag-click sa New Agent upang magdagdag ng isang bagong ahente. Ang mga ahente na idaragdag mo ay makakatanggap ng isang email na may isang link sa pagkumpirma upang maisaaktibo ang kanilang account pagkatapos nito ma-access at tumugon sa mga tiket.
      title1: Mga full-time vs Paminsan-minsang Ahente
      title3: Mga Grupo
      info15: >-
        Tandaan na hindi mo maaaring baguhin ang alinman sa iyong sariling mga tungkulin o tanggalin ang iyong sarili bilang isang ahente.
      info10: >-
        Ang mga paminsan-minsang ahente ay ang mga kakailanganin lamang na mag-login paminsan-minsan, tulad ng iyong sales at marketing manager upang alagaan ang mga tukoy na query sa customer. Hindi mo kailangang bumili ng karagdagang upuan ng ahente para sa isang buong buwan para sa mga naturang ahente.
      info13: >-
        Maaari mong piliin kung ang iyong mga ahente ay mai-access ang iyong suporta sa portal ng full-time, o paminsan-minsan ay pag-log in. Ang mga paminsan-minsang ahente ay gagamit ng isang Day Pass para sa bawat araw na mag-login sila sa iyong portal ng suporta. Maaari kang bumili ng Day Passes nang maramihang mula sa tab na Admin. Tandaan na sisingilin ka lamang para sa bilang ng mga full-time na ahente na idinagdag mo sa mga plano at seksyon ng pagsingil.
