        <h4>Pagsasama ng SurveyMonkey</h4><p>Ang pagsasama na ito ay nagbibigay-daan sa iyo na mai-link ang isang pasadyang survey na iyong pinili mula sa iyong SurveyMonkey account upang sumagot ang mga sagot sa tiket sa Freshdesk batay sa pangkat na kabilang ang tiket. Maaari itong magamit upang mapalitan ang default na Satisfaction Survey sa iyong helpdesk o magamit kasama nito.</p><p>Kapag na-link mo ang iyong SurveyMonkey account, maaari mong kunin ang survey at <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>ang kolektor</a> nais mong gamitin sa pamamagitan ng paggamit ng mga drop down box at i-map ito sa iba't ibang mga pangkat ng tiket sa Freshdesk. </p><p>Makakapagpapasya ka rin kung kailan mo nais ang mga link sa survey na isasama sa mga sagot. Halimbawa, maaari itong mai-configure upang awtomatikong idagdag ang mga survey kapag ang sarado ay sarado o malutas, o itakda sa manu-manong, upang mapili ng mga ahente ang kanilang sarili sa bawat tiket. </p>
      desc: >-
        Pagsamahin ang Freshdesk sa SurveyMonkey at hayaan ang iyong mga ahente na mai-link ang alinman sa iyong mga na-customize na survey sa kanilang mga mensahe kapag sumasagot sila sa mga tiket.
    nimble:
