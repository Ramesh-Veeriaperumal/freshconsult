      helptext: >-
        <h4>Tulong sa Pagsasama ng Freshsales</h4><p><br/> Sa sandaling paganahin mo ang pagsasama na ito, ma-access ng iyong mga ahente ang impormasyon sa pakikipag-ugnay sa Freshsales sa loob mismo ng tiket ng Freshdesk at mga contact page. <br /><br /> Mangyaring tandaan na ang iyong mga ahente ay maaari lamang matingnan ang mga patlang na na-configure sa iyo sa pahina ng mga setting at ang function ng paghahanap ay batay sa pagmamapa sa email address.
      desc: Maaari mong tingnan ang impormasyon ng contact mula sa Freshsales sa Freshdesk.
    slack_v2:
      helptext: >-
        <h4>Slack Integration</h4><br><p>Piliin ang listahan ng Mga Public Channels at Pribadong Grupo na nais mong magamit sa Dispatch'r at Tagamasid ng Freshdesk. Kapag nagse-set up ang kanilang mga patakaran sa automation, maaari mong tukuyin kung aling channel ang itulak ang mga mensahe. </p>
