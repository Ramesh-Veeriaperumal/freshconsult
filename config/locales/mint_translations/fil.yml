      helpcard:
        handle_title2: Pag-convert ng mga tiyak na mga tweet sa mga tiket awtomatikong
        handle_info2: >-
          Maaari mong i-convert ang mga tweet na may ilang mga keyword sa awtomatikong gamit ang Mga Tuntunin sa Tiket. Halimbawa, ang bawat tweet na nagbabanggit sa iyong twitter hawakan ng mga salitang "hindi gumagana" o "bug" ay maaaring ma-convert sa mga tiket at itinalaga sa "ulat ng Bug". At maaari kang lumikha ng isa pang patakaran para sa mga tweet na naglalaman ng mga salitang "system down" at italaga ang mga ito sa iyong "Dev ops" na pangkat. Ang unang tuntunin na nasiyahan ay isinasagawa. Maaari mo ring mai-link ang mga tiket na ito sa mga tukoy na produkto.
        handle_smart_filter_title: Pag-convert ng mga nauugnay na mga tweet sa mga tiket awtomatikong
        handle_smart_filter_info: >-
          Ang mga Social Signals ay pinalakas ng isang algorithm sa pag-aaral ng machine (isang sistema na may kakayahang matuto at pagpapabuti gamit ang puna sa paglipas ng panahon). Ang tampok na ito ay awtomatikong magsisimulang mag-convert ng mga may-katuturang mga tweet na nangangailangan ng iyong pansin sa mga tiket. <br>Maaari kang magbigay ng puna sa system na nais mo itong gamitin sa iyong negosyo.<br><br>1. Kung sakaling ang isang tweet ay na-convert sa isang tiket; Ang pagmamarka ng tiket bilang spam upang turuan ang system na hindi ma-convert ang mga katulad na mga tweet sa mga tiket.<br><br>2. Kung sakaling ang isang tweet ay hindi na-convert sa isang tiket; Sa tab na panlipunan, ang pag-click sa Convert sa isang tiket ay magtuturo sa system na i-convert ang mga katulad na mga tweet sa mga tiket.<br><br>Maaari kang pumili lamang na gamitin ang mga signal ng lipunan nang nag-iisa o isang pagsasama ng mga filter na batay sa keyword at mga signal sa lipunan kung mayroon kang mga tukoy na keyword na negosyo. <br>Kung gumagamit ka ng isang kumbinasyon ng mga filter na batay sa keyword at mga signal sa panlipunan, ang mga keyword batay na filter ay binibigyan ng unahan sa mga signal ng lipunan. Mangyaring tandaan na ang mga signal sa lipunan ay sumusuporta lamang sa wikang Ingles para sa ngayon.
        info1: >-
          Magdagdag ng mga account sa Twitter sa iyong helpdesk at pamahalaan ang mga ito kasama ang iyong mga tiket ng suporta. Maaari mong mai-convert ang iyong mga papasok na mga tweet (@mentions) at direktang mensahe sa mga tiket at awtomatikong italaga ang mga ito sa mga tiyak na grupo. Mag-click sa isang account upang tukuyin ang mga patakaran sa tiket para sa pag-convert ng mga tweet sa mga tiket.
        handle_info1: >-
          Kung sinusuportahan mo ang maraming mga produkto, maaari mong mai-link ang isang iba't ibang mga social account sa bawat produkto. Maaari mong pamahalaan ang kakayahang makita ng bawat account. Halimbawa, maaari mong gawin ang mga tweet na nagbabanggit ng @yourproduct_france na makikita lamang sa iyong grupo ng suporta sa Pransya. Ang stream para sa account na ito ay naglalaman ng lahat ng iyong mga @mention at ipapakita sa iyong tab na panlipunan. Ang iyong mga DM ay ma-convert sa mga tiket, at maaari mong italaga ang mga ito sa isang tiyak na grupo ng ahente. Maaari kang mag-set up ng agwat ng pag-thread ng tiket upang ang maraming mga DM mula sa parehong tao sa loob ng agwat ng oras na iyon ay maaaring maisama sa isang tiket.
        handle_title1: Pagsasama ng isang account sa Twitter
        stream_info1: >-
          Maaari kang lumikha ng maraming mga stream upang maghanap para sa iba't ibang mga hanay ng mga keyword sa Twitter. Ipasok ang pangunahing keyword na nais mong hanapin, batay sa iyong negosyo at kahit na ibukod ang ilang mga keyword, hashtags at hawakan upang paliitin ang iyong paghahanap. Halimbawa, maaaring hindi mo nais na makita ang mga tweet ng iyong mga namimili o ehekutibo sa pasadyang stream na nilikha mo upang masubaybayan ang mga query sa suporta na papasok sa pamamagitan ng iyong brand at brand acronym.Each stream ay maaaring makita ng isang o maraming mga grupo ng ahente. Maaari mo ring piliin ang default na hawakan ng reply para sa bawat stream.
        stream_title2: Pag-convert ng mga tiyak na mga tweet sa mga tiket awtomatikong
        title2: Aktibong suporta gamit ang mga social stream
        title1: Pagdaragdag ng mga social account
        stream_info2: >-
          Ang mga tweet na papasok sa mga social stream na ito ay maaaring mai-filter nang karagdagang gamit ang ilang mga keyword at awtomatikong ma-convert sa mga tiket. Maaari rin silang italaga sa mga pangkat at produkto. Maaari kang mag-set up ng higit sa isang patakaran at ang unang panuntunan na naisakatuparan ng tweet. Halimbawa, maaari mong mai-convert ang mga tweet na nagbabanggit ng "paglipat" sa mga pangalan ng iyong mga kakumpitensya sa mga tiket at dagdagan ang mga ito sa pinuno ng iyong koponan ng suporta.
        info2: >-
          Ang mga social stream ay isang hanay ng mga keyword na maaari mong subaybayan mula sa iyong freshdesk account, maliban sa mga account na iyong idinagdag. Hinahayaan ka nitong subaybayan ang mga katanungan ng suporta na papasok sa pamamagitan ng mga tweet na hindi kahit na banggitin ang iyong tatak. Kung nagsisimula ka lamang o magkaroon ng isang koponan ng suporta na nagdodoble bilang iyong koponan sa marketing, maaari ka ring lumikha ng isang stream upang masubaybayan ang iyong puwang ng negosyo at mga katunggali. Mag-click sa pindutan ng <b>Bagong Stream</b> upang magdagdag ng isang social stream, at ipasadya ito para sa iyong mga tiyak na pangangailangan. Halimbawa, maaari kang lumikha ng isang stream na tinatawag na "Suporta" at idagdag ang acronym ng iyong tatak at karaniwang ginagamit na mga maling maling tatak. Ang lahat ng mga tweet na ito ay makikita sa iyong tab na Panlipunan at maaari kang tumugon sa mga ito gamit ang alinman sa iyong pinagsamang twitter account.
