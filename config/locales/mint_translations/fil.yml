    github:
      helptext: >-
        <h4>Tulong sa Pagsasama ng GitHub</h4><p><br/>Mangyaring piliin ang lahat ng mga repositories ng GitHub sa ilalim ng iyong Samahan na gagamitin upang subaybayan ang mga isyu na nilikha ng mga ahente ng Freshdesk. Ang aksyon na ito ay dapat gawin mula sa isang <b>may-ari ng</b> account lamang.<br/><br/>Kung kinakailangan mangyaring suriin ang pagpipilian na magtatakda ng label ng isyu sa GitHub upang tumugma sa uri ng tiket ng Freshdesk tuwing nalilikha ang isang bagong isyu sa GitHub.<br/><br/>Kung kinakailangan mangyaring suriin ang pagpipilian na nagpapahintulot sa ahente na pumili ng milestone, kapag lumilikha ng isang isyu sa GitHub.<br/><br/>Maaari kang magtakda ng isang nais na katayuan para sa tiket ng Freshdesk tuwing sarado ang kaukulang isyu ng GitHub. Ang setting na ito ay inilalapat sa pangunahing tiket ng Freshdesk na naka-link sa isyu ng GitHub. Ang isang pangunahing Freshdesk ticket ay nakatakda tuwing dalawa o higit pang mga tiket ay naka-link sa parehong isyu sa GitHub.<br/><br/>Pumili ng naaangkop na mga setting para sa mga pindutan ng pag-sync na kontrolin ang pag-sync ng mga mensahe sa pagitan ng mga Freshdesk ticket at mga isyu sa GitHub. Ang mga mensahe ay naka-sync sa pagitan ng pangunahing tiket ng freshdesk at ang naka-link na isyu sa GitHub.<br/><br/>Kapag pinagana, lahat ng mga Freshdesk na tiket ay magkakaroon ng GitHub widget sa pahina ng mga detalye ng tiket na nagbibigay-daan sa iyo upang ma-link ang mga tiket sa mga isyu sa GitHub.</p>
