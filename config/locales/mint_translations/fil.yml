        ticket_sync: I-sync ang mga tiket sa Salesforce
        freshdesk_to_crm: Mula sa freshdesk hanggang Salesforce
      helptext: >-
        <h4>Salesforce Plus</h4><p><br/>Para sa Salesforce Sync configuration setting ng mga tagubilin at gabay, sumangguni <a href='https://support.freshdesk.com/solution/articles/224042-the-salesforce-app-for-v2' target='_blank'>artikulo ng Salesforce Plus App</a> . </p>
      desc: >-
        Maaari mong i-sync ang impormasyon ng contact at Account sa pagitan ng Salesforce crm at Freshdesk.
    fullcontact:
      form:
        api_key: Ang key ng FullContact API
      desc: >-
        I-automate ang pagpapayaman ng data ng contact para sa mga bagong contact at i-update ang mga detalye ng pagkontak sa hinihingi
      helptext: >-
        <h4>Setting ng Mga Kompanya</h4><br/>Ang data ng Kompanya ay nakuha mula sa FullContact at na-update sa iyong Freshdesk kung ang isang kumpanya ay nilikha o kapag ang isang domain ng kumpanya ay na-update sa iyong helpdesk. Maaari kang makakuha ng hanggang sa 6 na mga patlang mula sa FullContact upang mai-update sa Freshdesk.<br/><br/><h4>Setting ng Mga contact</h4><br/>data ng contact ay nakuha mula sa FullContact at na-update sa iyong Freshdesk kapag ang isang contact ay nilikha sa iyong helpdesk. Ang umiiral na data ng Freshdesk ay hindi mai-overwrite. Maaari kang pumili ng isang maximum ng limang mga profile sa lipunan.<br/><br/>Upang mai-save ang data ng FullContact, ang isang default na pagmamapa ay nilikha sa Freshdesk. Para sa lokasyon at mga profile sa lipunan kailangan mong lumikha ng mga bagong pasadyang mga haligi. Ang admin, kung kinakailangan, ay maaaring magbago o magtanggal ng mga mappings ng isang elemento ng data ng FullContact anumang oras.
    constantcontact:
      desc: >-
        Isama ang iyong Constant Contact account upang makontrol ang iyong mga subscription sa loob ng Freshdesk at makakuha ng na-update na impormasyon tungkol sa mga customer at kanilang mga aktibidad.
      helptext: <h4>Tulong sa Pagsasama ng ConstantContact</h4>
    salesforce:
      form:
