        <h4>Pagsasama ng Salesforce</h4><p><br/>Piliin ang listahan ng mga patlang na kailangang ipakita sa widget ng pagbebenta. Maaari kang pumili sa isang pinakamataas na 10 mga patlang.</p><p><strong>Tandaan:</strong><br/>pangalan ay ang default na patlang at hindi matanggal.</p>
    capsule_crm:
