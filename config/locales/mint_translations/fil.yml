        <h4>Tulong sa Pagsasama ng Harvest</h4><p><br/>Upang pagsamahin ang Harvest sa Freshdesk, mag-type sa iyong <b>pangalan ng</b> at mag-click sa Paganahin.<br/><br/>Mag-click sa isang tiket, pumunta sa tab na <b>Time Sheet</b>. Pagkatapos ay maaari mong i-type ang iyong Harvest <b>Username</b> at <b>Password</b> upang mag-login. Ngayon ay maaari mong idagdag ang iyong pagsubaybay sa pagsubaybay sa oras sa Pag-ani.<br/><br/>Tandaan: Maaari kang mag-click sa <b>Alalahanin mo ako</b>, upang hindi mo kailangang mag-type sa iyong mga kredensyal sa Harvest sa bawat oras.
