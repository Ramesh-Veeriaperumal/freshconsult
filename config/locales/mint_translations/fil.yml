        <h4>Tulong sa pagsasama ng Google Drive</h4><br/><p>Pinapayagan ng Google Drive Integration ang mga ahente at gumagamit na mag-browse para sa mga file mula sa kanilang folder ng Google Drive at ibahagi ang mga ito kapag nagsumite o sumagot sa isang tiket sa Freshdesk. Ang isang direktang link sa file ay ibinahagi sa tiket, inaalis ang pangangailangan para sa mga kalakip at mga paghihigpit sa laki ng email.</p><p>Bago mo i-set ang pagsasama, pumunta sa <a target='_blank' href='https://console.developers.google.com/'><b>pahina ng Mga Gumawa ng Google</b></a>.</p><p>1. Piliin ang <b>Lumikha ng Iyong Project</b> sa <b>API & Mga Serbisyo</b> seksyon.</p><p>2. Sa ilalim ng <b>Paganahin ang mga API at Serbisyo</b>, paganahin ang <b>Google Drive API at Google Picker API</b>.</p><p>3. Sa ilalim ng <b>seksyon ng Mga Kredensyal</b> lumikha ng iyong ID ng kliyente ng OAuth pati na rin ang API Key, habang bumubuo ng OAuth client ID, mangyaring ipasok ang freshdesk url sa ilalim ng Awtorisadong seksyon ng Pinagmulan ng Javascript. </p><p>4. <p>Panghuli, kopyahin ang i-paste ang Client ID at API Key sa pahinang ito, at I-save ang mga pagbabago. Dapat handa na ang iyong Google Drive Chooser. Maaari mo itong suriin sa form na Bagong Ticket.</p>
