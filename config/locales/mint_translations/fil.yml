    helpnote:
      title: Pagsasaayos ng iyong komunidad
      para2: >-
        Halimbawa, kapag mayroon kang isang solong portal ng suporta para sa iyong tatak, maaari kang lumikha ng maraming mga kategorya para sa mga produkto o koponan. Makakatulong ito sa iyo na magmaneho ng mga kaugnay na pag-uusap sa lahat ng iyong mga seksyon sa itaas na antas at bilang isang tagapangasiwa, makakakuha ka pa rin upang pamahalaan ang lahat mula sa isang lugar. 
      para4: Dagdagan ang nalalaman tungkol sa maramihang mga produkto sa Freshdesk.
      para3: >-
        Kung mayroon kang maraming mga portal ng produkto na na-configure sa iyong freshdesk account, maaari mong piliing maiugnay ang isa sa iyong mga kategorya sa produktong iyon. Kapag nakita mo, makikita ng mga gumagamit ang kategorya na iyon, ang mga forum at lahat ng mga paksa nito kapwa sa iyong pangunahing portal pati na rin sa portal ng produkto. 
      para1: >-
        Mga hierarchies ng nangungunang antas na hinahayaan kang malawak na pag-uri-uriin ang iyong komunidad at i-target ang iyong mga talakayan sa iba't ibang uri ng mga madla.
