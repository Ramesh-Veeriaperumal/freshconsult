      title4: Ambiti e ruoli
      info9: >-
        Gli operatori a tempo pieno sono quelli che, nell’ambito del tuo team di assistenza, accedono quotidianamente all’helpdesk.
      info8: Ulteriori informazioni sui ruoli degli operatori
      info14: >-
        È possibile scegliere quali ticket gli operatori possono vedere modificando il loro ambito del ticket. È possibile anche specificare quali azioni un operatore può eseguire all’interno dell’helpdesk assegnandogli un ruolo.
      info5: Ulteriori informazioni sui pass giornalieri
      info11: >-
        È possibile organizzare gli operatori in gruppi specifici come Vendite e Gestione del prodotto. La suddivisione degli operatori consente di assegnare facilmente ticket, creare risposte predefinite specifiche, gestire i flussi di lavoro e generare report a livello di gruppo. Lo stesso operatore può essere membro di più gruppi.
      info12: >-
        Un operatore di Freshdesk è chiunque necessiti di accedere, lavorare e risolvere i ticket di assistenza. L’elenco mostra tutti gli operatori attualmente presenti nel tuo helpdesk. Passa il mouse sopra a un operatore per modificare i suoi dati oppure clicca su Nuovo operatore per aggiungerne uno. Gli operatori che aggiungi riceveranno un’email con un link di conferma per attivare il loro account e, una volta fatto questo, potranno accedere e rispondere ai ticket.
      title1: Differenze tra operatori a tempo pieno e operatori occasionali
      title3: Gruppi
      info15: >-
        Tieni presente che non è possibile modificare i propri ruoli né eliminare se stessi come operatori.
      info10: >-
        Gli operatori occasionali sono quelli che necessitano di accedere solo di tanto in tanto, come ad esempio un responsabile vendite o marketing, allo scopo di occuparsi di richieste specifiche dei clienti. Per questo tipo di operatori non è necessario acquistare una postazione aggiuntiva per un intero mese.
      info13: >-
        È possibile scegliere se gli operatori devono accedere al portale di assistenza a tempo pieno o solo occasionalmente. Gli operatori occasionali utilizzeranno un pass giornaliero per ogni giornata in cui si collegano al tuo portale di assistenza. I pass giornalieri possono essere acquistati in blocco dalla scheda Amministratore. Tieni presente che ti saranno addebitati mensilmente solo gli operatori a tempo pieno che aggiungi nella sezione dei piani di abbonamento e fatturazione.
