        Per connetterti al tuo account Surveymonkey e configurare l’integrazione, clicca sul pulsante “Attiva”.
      helptext: >-
        <h4>Integrazione di SurveyMonkey</h4><p>Questa integrazione ti permette di collegare un sondaggio personalizzato a tua scelta dal tuo account SurveyMonkey alle risposte a un ticket in Freshdesk, in base al gruppo a cui appartiene il ticket. Può sostituire il sondaggio di soddisfazione predefinito del tuo helpdesk o essere usato in abbinamento con esso.</p><p>Una volta che avrai collegato il tuo account SurveyMonkey, puoi scegliere il sondaggio e <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>il collector</a> da utilizzare per mezzo delle caselle del menu a discesa e associarlo ai vari gruppi di ticket di Freshdesk. </p><p>Puoi anche decidere se includere i collegamenti ai sondaggi nelle risposte. Ad esempio, la configurazione può essere eseguita in modo da aggiungere automaticamente il sondaggio quando il ticket viene chiuso o risolto, oppure impostata su manuale per consentire agli operatori di scegliere per ciascun ticket. </p>
