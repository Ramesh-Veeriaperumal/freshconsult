          Tutte le quest sono ATTIVE come impostazione predefinita. È possibile DISATTIVARE quelle che non servono. Se desideri aggiungere nuove quest o crearne di specifiche per i tuoi obiettivi, clicca su “Nuova quest” e potrai creare una sfida completamente nuova con le condizioni che desideri.
