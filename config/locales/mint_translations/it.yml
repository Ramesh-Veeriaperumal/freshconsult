        <h4>Impostazioni delle aziende</h4><br/>I dati delle aziende vengono recuperati da FullContact e aggiornati in Freshdesk, se viene creata un’azienda o se il suo dominio viene aggiornato nell’helpdesk. Puoi recuperare fino a 6 campi da FullContact per aggiornarli in Freshdesk.<br/><br/><h4>Impostazioni dei contatti</h4><br/>I dati dei contatti vengono recuperati da FullContact e aggiornati in Freshdesk quando viene creato un contatto nell’helpdesk. I dati esistenti in Freshdesk non verranno sovrascritti. Puoi selezionare un massimo di cinque profili social.<br/><br/>Per salvare i dati di FullContact, viene creata una mappatura predefinita in Freshdesk. Sarà necessario creare nuove colonne personalizzate per la località e per i profili social. Se necessario, l’amministratore può modificare o eliminare le mappature di un elemento dei dati di FullContact in qualsiasi momento.
