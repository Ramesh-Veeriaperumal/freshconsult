    default_font: 'Carattere predefinito: '
    helpcard:
      agent_template_23:
        topic: Promemoria SLA tempo di risoluzione
        info1: >-
          Questa notifica viene inviata all’operatore quando si sta avvicinando la violazione dell’orario di scadenza della risoluzione di un ticket. Questa email di notifica email può contenere l’URL del ticket per facilitare l’operatore nel suo controllo.<br/><br/>Se sono state configurate più lingue supportate nell’helpdesk, è possibile creare questa notifica singolarmente per ogni lingua. L’icona <i class="common-icon-outdated"></i> indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate.
      requester_template_17:
        info1: >-
          Questa email viene inviata ai richiedenti per chiedergli di verificare un ID email appena aggiunto al loro contatto.
        topic: È stato aggiunto un nuovo ID email
      info3: >-
        Puoi configurare Freshdesk per l’invio di email di notifica automatiche agli operatori e al richiedente quando si verificano specifici eventi. Tali notifiche possono essere personalizzate ed è possibile aggiungere contenuti dinamici per mezzo di segnaposto. Ad esempio, è possibile inviare una notifica ai clienti quando gli operatori aggiungono commenti o note pubbliche ai loro ticket per mezzo di un’email personalizzata che contiene il link del ticket.<br/><br/>Se il tuo piano di abbonamento supporta più lingue, potrai aggiungere le lingue delle notifiche e personalizzare i modelli per ciascuna lingua. L’icona <i class="common-icon-outdated"></i> indica che le traduzioni delle notifiche in altre lingue potrebbero non essere aggiornate.
      cc_notification_20:
        topic: Nota pubblica in Cc
        info1: >-
          Quando una nota pubblica viene aggiunta da un operatore o richiedente, questa email viene inviata alla persona in Cc per informarla del recente commento. In pratica, questa email dovrebbe contenere l’autore dell’ultimo commento {{comment.commenter.name}}  e l’ultimo commento {{comment.body}}.
      agent_template_2:
        info1: >-
          Questa notifica viene inviata a tutti gli operatori di un gruppo quando un ticket viene assegnato a quel gruppo. Questa email dovrebbe contenere l’URL del ticket {{ticket.url}} per facilitare gli operatori nel suo controllo. <br /><br />Se sono state configurate più lingue supportate nell’helpdesk, è possibile creare questa notifica singolarmente per ogni lingua. L’icona <i class="common-icon-outdated"></i> indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate. 
        topic: Ticket assegnato a un gruppo
      reply_template_15:
        topic: Modello di risposta dell’operatore
        info1: >-
          Puoi personalizzare e precompilare le informazioni predefinite che desideri siano aggiunte nelle risposte ai ticket da parte degli operatori per mezzo del Modello di risposta. I modelli di risposta degli operatori ti consentono di aggiungere automaticamente contenuti dinamici come il nome del richiedente, l’URL del ticket e la firma dell’operatore. <br/><br/>Se sono state configurate più lingue supportate nell’helpdesk, è possibile creare questi modelli singolarmente per ogni lingua. L’icona <i class="common-icon-outdated"></i> indica che le traduzioni nelle altre lingue potrebbero non essere aggiornate.
      agent_template_12:
        topic: Violazione SLA di prima risposta
        info1: >-
          Questa notifica viene inviata a un operatore quando non ha risposto al ticket entro il tempo previsto per la prima risposta. Questa email può contenere l’URL del ticket e l’orario di scadenza. <br/><br/>Se nell’helpdesk sono state configurate più lingue supportate, è possibile creare questa notifica singolarmente per ogni lingua. L’icona <i class="common-icon-outdated"></i> indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate.
      agent_template_22:
        info1: >-
          Questa notifica viene inviata a un operatore quando si sta avvicinando una violazione dei tempi previsti per la prima risposta a un ticket. Questa email può contenere l’URL del ticket e l’orario di scadenza. <br/><br/>Se nell’helpdesk sono state configurate più lingue supportate, è possibile creare questa notifica singolarmente per ogni lingua. L’icona <i class="common-icon-outdated"></i> indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate.
        topic: Promemoria SLA di prima risposta
      forward_template_24:
        topic: Modello di inoltro dell’operatore
        info1: >-
          Puoi personalizzare e precompilare le informazioni predefinite che desideri siano aggiunte nelle risposte ai ticket da parte degli operatori per mezzo del Modello di inoltro. I modelli di inoltro degli operatori ti consentono di aggiungere automaticamente contenuti dinamici come il nome del richiedente, l’URL del ticket e la firma dell’operatore. <br/><br/>Se sono state configurate più lingue supportate nell’helpdesk, è possibile creare questi modelli singolarmente per ogni lingua. L’icona <i class="common-icon-outdated"></i> indica che le traduzioni nelle altre lingue potrebbero non essere aggiornate.
      agent_template_10:
        topic: Email di attivazione utente
        info1: >-
          L’email di attivazione dell’utente viene inviata quando si aggiunge un nuovo operatore all’helpdesk. L’email di attivazione deve necessariamente contenere l’“URL di attivazione dell’operatore” {{activation_url}} per consentire agli operatori di creare la propria password e completare la procedura di iscrizione.<br /><br />Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare un’email di attivazione specifica per ogni lingua. L’icona <i class="common-icon-outdated"></i> indica che le traduzioni nelle altre lingue potrebbero non essere aggiornate.
      agent_template_3:
        topic: Ticket assegnato a un operatore
        info1: >-
          Questa notifica sarà inviata a singoli operatori quando gli viene assegnato un ticket. Questa email può contenere l’URL del ticket per facilitare gli operatori nel suo controllo.<br/><br/>Se sono state configurate più lingue supportate nell’helpdesk, è possibile creare questa notifica singolarmente per ogni lingua. L’icona <i class="common-icon-outdated"></i> indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate. 
      agent_template_25:
        info1: >-
          L’email di invito dell’operatore viene inviata quando un operatore di Freshworks esistente (un operatore già attivo in uno qualsiasi degli altri account Freshdesk o in qualsiasi altro prodotto Freshworks: Freshchat, Freshchaller, Freshsales, Freshservice, Freshmarketer) viene aggiunto al tuo helpdesk.<br/><br/>L’email di attivazione dell’utente viene inviata a un nuovo operatore di Freshworks.
        topic: Email di invito operatore
      agent_template_6:
        topic: Il richiedente risponde al ticket
        info1: >-
          Quando un cliente risponde al ticket che ha aperto in precedenza, l’operatore che lo gestisce riceverà questa email di notifica. Questa email potrebbe contenere anche l’URL del ticket, per semplificare il lavoro all’operatore.<br/><br/>Se sono state configurate più lingue supportate nell’helpdesk, è possibile creare questa notifica singolarmente per ogni lingua. L’icona <i class="common-icon-outdated"></i> indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate.
      requester_template_1:
        topic: Nuovo ticket creato
        info1: >-
          L’email Nuovo ticket creato viene inviata al richiedente dopo che ha creato un ticket nell’helpdesk. Questa email dovrebbe contenere l’ID del ticket e un link all’URL pubblico del ticket.<br/><br/>Se sono state configurate più lingue supportate nell’helpdesk, è possibile creare questa notifica singolarmente per ogni lingua. L’icona<i class="common-icon-outdated"></i> indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate.
      requester_template_4:
        topic: L’operatore aggiunge un commento al ticket
        info1: >-
          Questa email viene inviata al richiedente ogni volta che un operatore aggiunge un commento al ticket che è stato aperto dal richiedente stesso. Questa email dovrebbe contenere l’ID del ticket e un link all’URL pubblico del ticket. Anche il commento dell’operatore può essere aggiunto nell’email utilizzando questi segnaposto:<br/> {{comment.commenter.name}} - nome dell’operatore che ha commentato<br/>{{comment.body}} - il nuovo commento aggiunto al ticket.<br/><br/>Se sono state configurate più lingue supportate nell’helpdesk, è possibile creare singolarmente questa notifica per ogni lingua. L’icona <i class="common-icon-outdated"></i> indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate.
      requester_template_8:
        info1: >-
          Questa email viene inviata ai richiedenti per avvisarli della risoluzione e della chiusura del loro ticket. Questa email dovrebbe contenere l’ID del ticket e un collegamento all’URL pubblico del ticket. È anche possibile informare il richiedente della possibilità di riaprire il ticket rispondendo a questa email.<br/><br/>Se sono state configurate più lingue supportate nell’helpdesk, è possibile creare questa notifica singolarmente per ogni lingua. L’icona<i class="common-icon-outdated"></i> indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate.
        topic: L’operatore chiude il ticket
      requester_template_7:
        topic: L’operatore risolve il ticket
        info1: >-
          Questa email viene inviata ai richiedenti per avvisarli della risoluzione del ticket. Questa email dovrebbe contenere l’ID del ticket e un collegamento all’URL pubblico del ticket. È anche possibile informare il richiedente della possibilità di riaprire il ticket rispondendo a questa email.<br/><br/>Se sono state configurate più lingue supportate nell’helpdesk, è possibile creare questa notifica singolarmente per ogni lingua. L’icona<i class="common-icon-outdated"></i> indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate.
      agent_template_21:
        info1: >-
          Questa notifica sarà inviata agli operatori menzionati “invia notifica agli operatori” nel momento in cui un operatore aggiunge una nota al ticket.  Questa email può contenere l’URL del ticket {{ticket.url}} per facilitarne il controllo agli operatori.
        topic: Nota aggiunta al ticket
      agent_template_13:
        topic: Violazione dell’SLA del tempo di risoluzione
        info1: >-
          Questa notifica viene inviata all’operatore quando un ticket assegnatogli non è stato risolto entro il tempo previsto. Questa email di notifica può contenere l’URL del ticket per facilitare il suo controllo all’operatore.<br/><br/>Se sono state configurate più lingue supportate nell’helpdesk, è possibile creare questa notifica singolarmente per ogni lingua. L’icona <i class="common-icon-outdated"></i> indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate.
      agent_template_14:
        info1: >-
          L’email di reimpostazione della password sarà inviata agli operatori quando richiedono una nuova password per l’helpdesk. Il segnaposto {{password_reset_url}} è necessario per fornire all’interno dell’email il link di reimpostazione della password generato dinamicamente.<br/><br/>Se sono state configurate più lingue supportate nell’helpdesk, è possibile creare questa notifica singolarmente per ogni lingua. L’icona <i class="common-icon-outdated"></i> indica che le traduzioni nelle altre lingue potrebbero non essere aggiornate.
        topic: Email di reimpostazione della password
      agent_template_1:
        topic: Nuovo ticket creato
        info1: >-
          L’email della creazione di un nuovo ticket sarà inviata agli operatori ogni volta che nell’helpdesk viene creato un nuovo ticket. Puoi selezionare l’operatore che riceve questa notifica. Questa email può contenere l’URL del ticket per facilitarne il controllo all’operatore.<br /><br />Se sono state configurate più lingue supportate nell’helpdesk, è possibile creare questa notifica singolarmente per ogni lingua. L’icona <i class="common-icon-outdated"></i> indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate.
      cc_notification_19:
        topic: Cc nuovo ticket
        info1: >-
          Questa notifica sarà inviata alle persone in Cc se, al momento di inoltrare il ticket all’helpdesk, il richiedente ha inserito indirizzi email alla voce Cc. Questa email dovrebbe contenere il nome del richiedente {{ticket.requester.name}} e la descrizione del ticket {{ticket.description}}.
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications"> Clicca qui </a>per ulteriori informazioni
      agent_template_11:
        topic: Ticket trascurato in un gruppo
        info1: >-
          Questa notifica viene inviata quando un ticket assegnato a un gruppo non ha ricevuto attenzione nel tempo indicato nelle impostazioni del gruppo. Questa email di notifica può contenere il tempo trascorso da quando il ticket è stato assegnato al gruppo.<br/><br/>Se sono state configurate più lingue supportate nell’helpdesk, è possibile creare singolarmente questa notifica per ogni lingua. L’icona <i class="common-icon-outdated"></i> indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate.
      requester_template_10:
