      title4: Охват и роли
      info9: >-
        Штатные агенты – это сотрудники группы поддержки, которые будут входить в систему ежедневно.
      info8: Узнайте больше о ролях агентов
      info14: >-
        Можно выбирать, какие заявки будут доступны агентам, путем задания охвата заявки. Также необходимо указать, какие действия разрешено выполнять агентам, через выбор ролей.
      info5: Узнайте больше о суточных пропусках
      info11: >-
        Агентов можно объединять в группы, например «Продажи» и «Управление продуктами». Группировка агентов в подразделения позволяет легко назначать заявки, создавать готовые ответы, управлять рабочими процессами и генерировать групповые отчеты. Обратите внимание, что агент может одновременно состоять в нескольких группах.
      info12: >-
        Агент Freshdesk – это любой пользователь, в обязанности которого входит просмотр, обработка и закрытие заявок службы поддержки. В данном списке представлены все текущие агенты службы поддержки. Наведите курсор мыши на агента для его изменения или нажмите на кнопку «Новый агент», чтобы создать нового. Добавленные агенты получат по электронной почте ссылку для активации своего аккаунта. Затем они смогут просматривать заявки и отвечать на них.
      title1: Штатные и временные агенты
      title3: Группы
      info15: >-
        Обратите внимание, что нельзя редактировать свои собственные роли или удалить себя из списка агентов.
      info10: >-
        Временные агенты – это сотрудники, которые могут заходить время от времени, например менеджеры по продажам и маркетингу, выборочно работающие с запросами клиентов. Для таких агентов нет необходимости приобретать дополнительное рабочее место агента на весь месяц.
      info13: >-
        Для каждого агента можно выбрать, будет ли он работать с порталом постоянно или же сможет входить на нерегулярной основе. За каждый день, когда нерегулярные агенты осуществляют вход на портал, расходуется один суточный пропуск. Такие пропуска можно приобрести в любом количестве на вкладке «Администрирование». Обратите внимание, что счета на оплату будут выставляться в соответствии с количеством постоянных агентов, добавленных в разделе «Тарифы и оплата».
