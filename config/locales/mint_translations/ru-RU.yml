      helptext: >-
        <h4>Справка по интеграции Freshbooks</h4><p><br/>Чтобы интегрировать Freshbooks во Freshdesk, сначала необходимо получить API и токен аутентификации Freshbooks. <br/><br/>Войдите в свой аккаунт Freshbooks, выберите вкладку <b>Люди</b>, а затем перейдите на подвкладку <b>Персонал и подрядчики</b>. В разделе администрирования нажмите <b>Редактировать</b>. Здесь указаны URL API и токен проверки подлинности.<br/><br/>При необходимости включите возможность внесения агентами информации в табель трудозатрат FreshBooks. Также можно указать описание по умолчанию для каждой записи табеля.<br/><br/>При необходимости включите возможность просмотра счетов FreshBooks агентами. Можно ограничить доступ агентов к коммерческой информации счетов, таких как «Сумма к оплате», «Задолженность» и «Цена за единицу».<br/><br/>После включения интеграции данные о контактах FreshBooks будут отображаться в заявках и на странице контактов, если будет найдено совпадение по названию компании или электронному адресу отправителя.
