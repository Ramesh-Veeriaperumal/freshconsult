        info2: >-
          Cada competência deve ser atribuída a um grupo de agentes e aos
          tickets que cumpram determinadas condições.<br><br>Pode atribuir
          competências aos agentes com base na sua experiência ou aptidões. Por
          exemplo, se disponibiliza apoio em vários idiomas, pode criar uma
          competência chamada "Fluente em espanhol" para os agentes que recebam
          tickets em espanhol. Para associar competências aos tickets, pode usar
          condições baseadas nas respetivas propriedades (como tipo, origem e
          produto) ou nas propriedades do cliente (como nome, e-mail e empresa
          do solicitante). Assim, os tickets que tenham o idioma do solicitante
          definido como espanhol poderão ser mapeados com a competência "Fluente
          em espanhol".<br><br>Se a competência associada um ticket corresponder
          à competência de um agente, ele será atribuído a esse agente.
