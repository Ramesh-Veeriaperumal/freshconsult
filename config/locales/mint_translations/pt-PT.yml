        colaborar e a trabalhar em projetos. Esta integração permite aos seus
        agentes criarem histórias no Pivotal Tracker com base nos tickets
        recebidos a partir do seu helpdesk. <a
        href='http://www.pivotaltracker.com/help/gettingstarted'
        target='_blank'>(Mais informações)</a> <br/<br/><p>Terá de configurar as
        suas informações de conta do Pivotal Tracker e o seu token de API para
        ativar a integração. O token da API encontra-se na sua página de perfil
        na conta do Pivotal Tracker.</p>
