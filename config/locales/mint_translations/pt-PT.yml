          associar a um ticket, com base nas propriedades do ticket ou do
          cliente. Para cada ticket atribuído a um grupo, será executada a
          primeira regra de competência correspondente na lista de competências.
          Os administradores podem alterar a posição das competências na lista
          para organizar as regras em função da sua importância.
        info1: >-
