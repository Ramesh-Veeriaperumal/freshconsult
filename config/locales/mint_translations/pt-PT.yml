    fullcontact:
      form:
        api_key: Chave de API do FullContact
      desc: >-
        Automatize o enriquecimento dos dados dos contactos novos e atualize as
        informações dos contactos antigos a pedido
      helptext: >-
        <h4>Definições das empresas</h4><br/>Se for criada uma empresa ou quando
        o domínio de uma empresa for atualizado no seu helpdesk, os respetivos
        dados serão coligidos pelo FullContact e atualizados no Freshdesk. Pode
        extrair até 6 campos com o FullContact para atualização no
        Freshdesk.<br/><br/><h4>Definições dos contactos</h4><br/>Quando for
        criado um contacto no seu helpdesk, os respetivos dados serão coligidos
        pelo FullContact e atualizados no Freshdesk. Os dados existentes no
        Freshdesk não serão substituídos. Pode selecionar até cinco perfis de
        redes sociais.<br/><br/>Para guardar os dados do FullContact, é criado
        um mapeamento padrão no Freshdesk. Para a localização e os perfis de
        redes sociais, terá de criar novas colunas personalizadas. Se
        necessário, o administrador pode alterar ou eliminar os mapeamentos de
        um elemento de dados do FullContact a qualquer momento.
    constantcontact:
