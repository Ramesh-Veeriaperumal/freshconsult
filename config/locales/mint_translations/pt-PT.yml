      info9: >-
        Os agentes a tempo inteiro são aqueles na sua equipa de assistência que
        iniciam uma sessão todos os dias no seu serviço de assistência.
      info8: Saiba mais sobre as funções dos agentes
      info14: >-
        Pode escolher os pedidos que os seus agentes podem ver, modificando o
        âmbito do seu pedido. Também deve especificar as ações que um agente
        pode executar no seu serviço de assistência, escolhendo uma função.
      info5: Saiba mais sobre os passes de um dia
      info11: >-
        Pode organizar os seus agentes em grupos específicos, tais como Vendas e
        Gestores de Produtos. Ao segmentar agentes por grupos, poderá facilmente
        atribuir pedidos, criar respostas específicas, gerir fluxos de trabalho
        e gerar relatórios por grupo. Note que o mesmo agente pode ser membro de
        diversos grupos.
      info12: >-
        Um agente no Freshdesk é alguém que precisa aceder, trabalhar e resolver
        os seus pedidos de assistência. A lista mostra todos os agentes
        atualmente no seu serviço de assistência. Passe o rato sobre um agente
        para editar detalhes ou clique em Novo agente para adicionar um novo
        agente. Os agentes que adicionar receberão um email com um link de
        confirmação para a ativação da sua conta, após a qual poderão aceder e
        responder a pedidos.
      title1: Agentes a Tempo Inteiro vs. Agentes Ocasionais
      title3: Grupos
      info15: >-
        Note que não poderá modificar as suas próprias funções ou excluir-se
        como agente.
      info10: >-
        Os agentes ocasionais são aqueles que só precisam iniciar uma sessão de
        forma ocasional, como o gerente de vendas e marketing, para atender a
        consultas específicas de clientes. Não precisa de comprar uma vaga de
        agente adicional por um mês inteiro para estes agentes.
      info13: >-
        Pode determinar se os seus agentes irão aceder ao seu portal de
        assistência a tempo inteiro ou apenas iniciar uma sessão ocasionalmente.
        Os agentes ocasionais utilizam um passe de um dia para cada dia em que
        iniciam uma sessão no portal de assistência. Pode comprar passes de um
        dia em volume no separador Admin. Note que só será cobrado(a) pelo
        número de agentes a tempo inteiro que forem adicionados na secção de
        planos e faturação.
