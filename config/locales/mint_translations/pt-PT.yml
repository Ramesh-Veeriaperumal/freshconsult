            Este texto aparece abaixo da sua assinatura, no fundo dos e-mails
            enviados ao cliente, juntamente com o link para o inquérito.
          label: Texto do link para o inquérito
          default_content: >-
            Por favor, preencha este inquérito para nos ajudar a prestar-lhe um
            melhor serviço. Não demorará mais de 2 minutos.
      enable_integration_text: >-
        Clique no botão Ativar para ligar à sua conta Surveymonkey e configurar
        a integração.
      helptext: >-
        <h4>Integração com o SurveyMonkey</h4><p>Esta integração permite-lhe
        associar um inquérito personalizado à sua escolha da sua conta
        SurveyMonkey às respostas de tickets no Freshdesk, em função do grupo a
        que o ticket pertence. Pode ser usada para substituir o inquérito de
        satisfação predefinido do seu helpdesk ou em conjugação com
        ele.</p><p>Assim que tiver associado a sua conta SurveyMonkey, pode
        escolher o inquérito e <a
        href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey'
        target='_blank'>o coletor</a> que deseja usar através das caixas do menu
        suspenso e atribuí-los a vários grupos de tickets no Freshdesk.
        </p><p>Também pode decidir quando incluir links do inquérito nas
        respostas. Pode, por exemplo, criar uma configuração para anexar
        automaticamente questionários quando os tickets forem fechados ou
        resolvidos, ou mantê-la no modo manual, para que os agentes possam
        escolher a melhor opção para cada ticket. </p>
      desc: >-
        Integre o Freshdesk com o SurveyMonkey e permita que os seus agentes
        associem qualquer inquérito personalizado às mensagens quando
        responderem aos tickets.
    nimble:
