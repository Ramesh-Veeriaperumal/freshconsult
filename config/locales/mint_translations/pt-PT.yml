        associar um problema existente do Freshdesk, vá à página de tickets e
        clique em <i class='integrations-jira vertical-alignment'></i><br/><br/>
        Para ver os detalhes dos seus tickets associados do Freshdesk,
        recomenda-se que o administrador JIRA crie um campo de texto livre
        personalizado com o nome &quot;Tickets do Freshdesk&quot;, conforme
        descrito abaixo. <br/><br/>Inicie sessão na sua conta JIRA, clique em
        <b>Administração</b>, vá a <b>Problemas</b> -> <b>Campos</b> e clique em
