        O formulário de ticket ajuda a capturar os dados dos clientes dos quais
        necessita quando eles submetem um ticket. Pode personalizar o seu
        Formulário de Ticket para que inclua os campos certos para o seu negócio
        e permitir assim que os seus clientes e agentes preencham a informação
        de que você necessita no formato que pretende. Por exemplo, numa
        companhia de e-comércio, ter o ID da encomenda do cliente no ticket
        seria proveitoso do ponto de vista do agente que terá que resolver o
        ticket.
