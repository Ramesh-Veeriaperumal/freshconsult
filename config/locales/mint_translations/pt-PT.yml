      helptext: >-
        <h4>Ajuda para a integração do JIRA</h4><p><br/>Para integrar o JIRA com
        o Freshdesk, insira o seu nome de utilizador e palavra-passe do JIRA. A
        integração é compatível com variantes a pedido e no local, desde o JIRA
