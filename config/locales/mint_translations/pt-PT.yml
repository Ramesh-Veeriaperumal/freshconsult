        <b>Próximo</b>. Insira os <b>&quot;Tickets do Freshdesk&quot;</b> no
        nome de campo e clique em Terminar. Na página <b>Associar campo aos
        ecrãs</b>, selecione todas as caixas de verificação e clique em
        'Atualizar'.<br/><br/>
