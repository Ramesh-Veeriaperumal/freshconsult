        "info1": "Це сповіщення надсилається окремим операторам у разі призначення їм заявки. Повідомлення може містити URL-адресу заявки для спрощення доступу до неї.<br/><br/>Якщо ваш тарифний план передбачає підтримку декількох мов, це сповіщення можна настроїти для кожної мови окремо. Значок <i class=\"common-icon-outdated\"></i> вказує на те, що переклади сповіщень іншими мовами потребують оновлення. "
      "agent_template_25":
        "info1": "Коли до служби підтримки додається вже наявний оператор Freshworks (оператор, який вже активний у будь-якому іншому обліковому записі Freshdesk або будь-якому продукті Freshworks: Freshchat, Freshcaller, Freshsales, Freshservice, Freshmarketer), йому надсилається електронний лист із запрошенням.<br/><br/>Новий оператор Freshworks отримує «ел. лист активації користувача». «Електронний лист із запрошенням» надсилається оператору, який уже є активним оператором Freshworks."
