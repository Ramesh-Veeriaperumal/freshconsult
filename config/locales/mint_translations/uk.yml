    "drishti":
      "helptext": "<h4>Допомога у інтеграції Ameyo</h4><p><br/>Щоб впровадити цю інтеграцію, введіть CTI-адресу Ameyo (IP-адреса або ім'я домену).</p><p>Записи розмов можна перетворювати на заявки або додавати як примітки до наявних заявок. Виберіть варіант «Перетворювати усі записи розмов у заявки», щоб встановити параметр за замовчуванням.</p><p>Після впровадження внизу сторінки з'явиться значок телефону.</p>"
      "desc": "Здійснюйте і отримуйте виклики завдяки потужним телефонних можливостям Ameyo у системі Freshdesk"
