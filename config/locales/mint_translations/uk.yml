      "helptext": "<h4>Параметри інтеграції з Xero</h4><br><P>Виберіть назви облікових записів Xero у розділі рахунків «Прибуток», які доступні операторам під час створення рахунків. Рахунок «Продажі» доступний за замовчуванням. Якщо його немає, перший доступний рахунок використовується як рахунок за замовчуванням.</p><p>Можна також вибрати одиниці запасу Xero, з якими оператори зможуть пов'язувати записи табелю робочого часу під час створення рядків рахунків.</p><p>Можна вибрати не більше 20 назв облікових записів і не більше 30 елементів запасу.</p>"
