    "helpcard":
      "agent_template_23":
        "topic": "Нагадування про час вирішення відповідно до SLA"
        "info1": "Це сповіщення надсилається оператору у разі наближення реченця виконання заявки. Повідомлення може містити URL-адресу заявки для спрощення доступу до неї.<br/><br/>Якщо ваш тарифний план передбачає підтримку декількох мов, це сповіщення можна настроїти для кожної мови окремо. Значок <i class=\"common-icon-outdated\"></i> вказує на те, що переклади сповіщень іншими мовами потребують оновлення."
      "requester_template_17":
        "info1": "This email is sent to the requestors asking them to verify a newly added email id to their contact."
        "topic": "Додано нову адресу ел. пошти"
      "info3": "You can configure Freshdesk to send out automatic email notifications to agents and the requestor when specific events occur. These notifications can be customized and dynamic content can be added using placeholders. For example, you can notify customers when agents add comments or public notes to their tickets with a customized email with a link to the ticket.<br/><br/>If your plan supports multi-language, you will be able to add notification languages and customize the templates for each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      "cc_notification_20":
        "topic": "Копія загальнодоступної примітки"
        "info1": "Коли оператор або заявник додає загальнодоступну примітку, це повідомлення відправляється адресатам з поля «Копія» для інформування їх про останній коментар. Рекомендується зазначати у цьому повідомленні ім'я останнього коментатора {{comment.commenter.name}} і вміст останнього коментаря {{comment.body}}."
      "agent_template_2":
        "info1": "Це сповіщення надсилається усім операторам у групі у разі призначення заявки цій групі. Повідомлення повинне містити URL-адресу заявки {{ticket.url}} для спрощення доступу до неї операторів. <br /><br />Якщо ваш тарифний план передбачає підтримку декількох мов, це сповіщення можна настроїти для кожної мови окремо. Значок <i class=\"common-icon-outdated\"></i> вказує на те, що переклади сповіщень іншими мовами потребують оновлення. "
        "topic": "Електронне повідомлення про призначення заявки групі"
      "reply_template_15":
        "topic": "Шаблон відповіді агента"
        "info1": "You can customize and prefill default information you want added in agent ticket replies using the Reply Template. Agent Reply Templates let you add dynamic content like the requestor name, ticket URLs and agent signatures automatically.. <br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      "agent_template_12":
        "topic": "Електронне повідомлення про перевищення часу першої відповіді, становленної у SLA"
        "info1": "Це сповіщення надсилається оператору у разі, якщо він не відповів на заявку протягом періоду, установленого для першої відповіді. Повідомлення може містити URL-адресу и реченець виконання заявки.<br/><br/>Якщо служба підтримки використовує різні мови, це сповіщення можна настроїти для кожної мови окремо. Значок <i class=\"common-icon-outdated\"></i> вказує на те, що переклади сповіщень іншими мовами потребують оновлення."
      "agent_template_22":
