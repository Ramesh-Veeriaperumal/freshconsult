      "form":
        "survey_settings": ""
        "survey_settings_info": ""
      "helptext": "<h4>Інтеграція SurveyMonkey</h4><p>Ця інтеграція дозволить пов'язувати вибрані вами опитування з облікового запису SurveyMonkey з відповідями на заявки у Freshdesk, залежно від групи, якій належить заявка. Інтеграцію можна використати як для заміни стандартних опитувань щодо рівня задоволеності клієнтів вашої служби підтримки, так і для використання паралельно з вашим стандартним опитуванням.</p><p>Щойно ви прив'яжете обліковий запис SurveyMonkey, у розкривному списку ви зможете вибрати опитування і <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>збирача даних</a>, які ви використовуватимете за допомогою розкривних списків та прив'язки до різних груп заявок у Freshdesk. </p><p>Також можна буде вибрати, чи хочете ви вставляти посилання на опитування у відповіді на заявки. Наприклад, можна настроїти автоматичне додавання опитувань у випадку закриття або вирішення заявки, або ж встановити ручний режим, щоб оператори могли самостійно вибирати дію стосовно кожної заявки. </p>"
      "desc": "Інтегруйте SurveyMonkey під Freshdesk, надавши вашим агентам можливість додавати посилання на будь-які опитування при відповідях на заявки."
    "nimble":
      "desc": "У Freshdesk можна переглядати контактну інформацію з CRM-системи Nimble."
    "salesforce_v2":
      "form":
        "salesforce_v2_settings": "Налаштування Salesforce"
        "crm_to_freshdesk": "З Salesforce у Freshdesk"
        "ticket_sync": "Синхронізувати заявки з Salesforce"
        "freshdesk_to_crm": "З Freshdesk у Salesforce"
      "helptext": "<h4>Salesforce Plus</h4><p><br/>Інструкції з налаштування Salesforce Sync наведені на сторінці підтримки застосунку <a href='https://support.freshdesk.com/solution/articles/224042-the-salesforce-app-for-v2' target='_blank'>The Salesforce Plus App.</a></p>"
      "desc": "Інформацію про контакти і облікові записи можна синхронізувати між CRM-системою Salesforce і Freshdesk."
    "fullcontact":
      "form":
        "api_key": "Ключ API FullContact"
      "desc": "Автоматично заповнюйте профілі нових контактів і у разі потреби оновлюйте профілі наявних"
      "helptext": "<h4>Налаштування для компаній</h4><br/>Дані про компанії завантажуються з FullContact і оновлюються у Freshdesk у разі створення нової компанії або у разі оновлення домену компанії у службі підтримки. Можна пов'язати до шести полів FullContact з відповідними полями Freshdesk.<br/><br/><h4>Налаштування для контактів</h4><br/>Дані про контакти завантажуються з FullContact і оновлюються у Freshdesk у разі створення нового контакту в службі підтримки. Вже наявні у Freshdesk дані не перезаписуються. Можна вибрати до п'яти профілів соцмереж.<br/><br/>З метою збереження даних FullContact у Freshdesk створюється зіставлення за замовчуванням. Для вказівки розташування і профілів соцмереж потрібно створити нові настроювані стовпці. Адміністратор може змінити або видалити зв'язок полів FullContact з Freshdesk будь-коли."
    "constantcontact":
      "desc": "Інтегруйте обліковий запис Constant Contact для управління підписками в Freshdesk і отримуйте найостаннішу інформацію про клієнтів і їх дії."
      "helptext": "<h4>Довідка щодо інтеграції ConstantContact</h4>"
    "salesforce":
      "form":
        "select": "Обрати один із варіантів"
        "opportunity": "Поля можливостей"
        "lead": "Поля ведучого"
        "opportunity_settings": "Оператори можуть створювати/зв'язувати чи роз'єднувати можливості з заявки"
        "salesforce_settings_info": ""
        "contact": "Контактні Поля"
        "salesforce_settings": "Налаштування Salesforce"
        "account": "Поля облікового запису"
      "desc": "У Freshdesk можна переглядати контактну інформацію з CRM-системи Salesforce."
      "helptext": "<h4> Інтеграція Salesforce </h4> <p> <br/> Оберіть список полів, які необхідно відображати у віджеті Salesforce. Можна вибрати до 10 полів. </p> <p> <strong> Примітка. </strong> <br/> Ім'я є полем за замовчуванням. його не можна змінити. </p>"
    "capsule_crm":
      "helptext": "<h4> Зворотній перехід з Capsule у Freshdesk </h4> <p> <br/> В CRM-системі Capsule можна створити посилання для перегляду заявок контакту у Freshdesk. </p> <p> Для цього виконайте вказані дії. <br /> Оберіть <b> Налаштування -> Настроювані поля -> для користувачів і організацій </b> </p> <p> Потім натисніть «Додати нову ...» і виберіть <b> Створене посилання </b> </p> <p> Скопіюйте URL так, як це показано нижче, і вставте його у CRM-систему Capsule як посилання <span class=\"info-code\"> http: //%{full_domain} / helpdesk / tickets? email = {email} </span></p>"
    "freshsales":
      "form":
        "auth_token": "Токен аутентифікації"
        "deal": "Поля угод"
        "lead": "Поля ведучого"
        "error": "Перевірте налаштування і спробуйте ще раз"
        "deal_settings": "Оператори можуть створювати/зв'язувати чи роз'єднувати угоди з заявки"
        "freshsales_settings": "Налаштування Freshsales"
        "auth_token_info": "Введіть токен автентифікації"
        "select": "Обрати один із варіантів"
        "domain": "Домен облікового запису"
        "account": "Поля облікового запису"
        "contact": "Контактні Поля"
        "domain_info": "Введіть назву свого домену Freshsales без префікса «https». Наприклад, example.freshsales.io"
      "helptext": "<h4>Довідка щодо інтеграції з Freshsales</h4><p><br/> Після впровадження цієї інтеграції оператори матимуть доступ до контактної інформації Freshsales безпосередньо зі сторінок заявок і контактів Freshdesk. <br /><br /> Зверніть увагу, що оператори отримають доступ тільки до полів, які визначено на сторінці налаштувань, а функція пошуку працює на основі зіставлення ел. адрес."
      "desc": "У Freshdesk можна переглядати контактну інформацію з Freshsales."
    "slack_v2":
      "helptext": "<h4>Інтеграція з Slack</h4><br><p>Виберіть список загальнодоступних каналів і закритих груп, до яких потрібно надати доступ у модулях Freshdesk Dispatch'r та Observer. Під час налаштування правил автоматизації можна вказати, у які канали надсилати повідомлення. </p>"
      "desc": "Отримуйте оновлення з Freshdesk у Slack."
      "form":
        "access_private_channel": "Дозволити доступ до приватних каналів"
