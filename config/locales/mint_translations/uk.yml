      "helptext": "<h4>Інтеграція з QuickBooks</h4><p><br/>Виберіть, чи можуть оператори робити записи табелю обліку робочого часу в QuickBooks. Також можна вказати опис за замовчуванням, який буде присвоюватися кожному запису табеля обліку робочого часу.</p><p>Виберіть, чи можуть оператори переглядати рахунки QuickBooks. У разі потреби можна обмежити доступ операторів до комерційної інформації, як-от сума рахунку, сума до сплати і вартість одиниці.</p><p>Після впровадження цієї інтеграції інформація про клієнтів з QuickBooks відображатиметься на сторінках заявок і контактів, якщо буде знайдено збіг за назвою компанії або ел. адресою заявника.</p><p>За цією ж ознакою операторам можуть бути доступні останні п'ять рахунків на сторінках заявок.</p>"
