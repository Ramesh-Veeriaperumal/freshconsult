        "info1": "Ел. лист активації користувача надсилається у разі додавання нового оператора у службу підтримки. Ел. лист активації повинен містити «URL-адресу активації оператора» {{activation_url}}, за допомогою якої оператор зможе створити пароль і завершити процес реєстрації.<br /><br />Якщо ваш тарифний план передбачає підтримку декількох мов, це сповіщення можна настроїти для кожної мови окремо. Значок <i class=\"common-icon-outdated\"></i> вказує на те, що переклади сповіщень іншими мовами потребують оновлення."
      "agent_template_3":
