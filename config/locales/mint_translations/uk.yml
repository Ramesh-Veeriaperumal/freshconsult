    "helpcard":
      "title4": "Області дії і ролі"
      "info9": "Штатні оператори – це співробітники команди підтримки, які будуть щодня входити у систему служби підтримки."
      "info8": "Дізнайтеся більше про ролі агентів"
      "info14": "Можна вибрати, які заявки будуть доступні операторам, шляхом призначення їм області дії. Також необхідно вказати, які дії в системі підтримки оператори зможуть виконувати, призначивши відповідні ролі усім операторам."
      "info5": "Дізнайтесь більше про добові перепустки"
      "info11": "Можна впорядкувати операторів за окремими групами, наприклад «Продажі» і «Керування продуктами». Такий розподіл суттєво спростить призначення заявок, створення конкретних шаблонних відповідей, керування робочими процесами і створення звітів на рівні груп. Зверніть увагу, що один оператор може одночасно бути учасником декількох груп."
      "info12": "Оператор у Freshdesk – це будь-який користувач, чиї обов'язки передбачають перегляд, оброблення та вирішення заявок служби підтримки. У цьому списку показані усі поточні оператори служби підтримки. Наведіть курсор миші на оператора, щоб редагувати відомості, або натисніть кнопку «Новий оператор», щоб додати нового оператора. Додані оператори отримають ел. лист із посиланням на підтвердження для активації облікового запису, після чого вони зможуть переглядати заявки та відповідати на них."
      "title1": "Штатні та тимчасові агенти"
      "title3": "Груповий доступ"
      "info15": "Зверніть увагу, що ви не зможете змінювати свої ролі або видалити себе зі списку операторів."
      "info10": "Тимчасові оператори – це ті, кому потрібно лише час від часу входити в систему, наприклад ваш менеджер з продажу та маркетингу, щоб подбати про конкретні запити клієнтів. Для таких операторів не потрібно купувати додаткове робоче місце на цілий місяць."
      "info13": "Для кожного оператора можна вибрати, чи буде він працювати з порталом підтримки постійно або час від часу. За кожен день, коли тимчасові оператори здійснюють вхід на портал, витрачається одна добова перепустка. Такі перепустки можна придбати у будь-якій кількості на вкладці «Адміністрування». Зверніть увагу, що рахунки на оплату виставлятимуться відповідно до кількості постійних операторів, доданих у розділі «Тарифні плани і виставлення рахунків»."
