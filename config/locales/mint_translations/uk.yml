        "allow_slash_command": "Дозволити команди зі скісною рискою (<a href='https://support.freshdesk.com/support/solutions/articles/206103' target='_blank'> Перетворення особистих повідомлень Slack у заявки Freshdesk </a>)"
        "slash_command_token": "Токен команди зі скісною рискою"
        "slack_v2_settings": "Налаштування Slack"
    "czentrix":
      "desc": "Здійснюйте і отримуйте виклики завдяки потужним телефонних можливостям C-Zentrix у системі Freshdesk"
      "helptext": "<h4>Довідка щодо інтеграції C-Zentrix</h4><p><br/>Щоб впровадити цю інтеграцію, введіть CTI-адресу C-Zentrix (IP-адреса або ім'я домену).</p><p>Записи розмов можна перетворювати на заявки або додавати як примітки до наявних заявок. Виберіть варіант «Перетворювати усі записи розмов у заявки», щоб встановити параметр за замовчуванням.</p><p>Після впровадження внизу сторінки з'явиться значок телефону.</p>"
    "jira":
      "form":
        "add_note": "Додати як особисту примітку."
        "update_jira_status": "Також оновити статус JIRA."
        "username": "Ім'я користувача"
        "fd_status_sync": "Для зміни статусу у Freshdesk %{dropdown}"
        "jira_note": "Текст опису"
        "send_reply": "Відправити як відповідь клієнту."
        "jira_comment_sync": "Для коментарів, доданих до завдання JIRA, %{dropdown}"
        "do_nothing": "Не робити нічого."
        "domain": "Домен"
        "jira_note_info": "Цей текст буде додано до опису проблеми у JIRA."
        "fd_comment_sync": "Для коментарів, доданих до Freshdesk, %{dropdown}"
        "password": "Пароль"
        "widget_title": "Заголовок віджету"
        "jira_status_sync_update_customer": "Відправити відповідь клієнту та оновити поле статусу."
        "jira_status_sync": "Для змін статусу завдання JIRA %{dropdown}"
        "add_jira_comment": "Додати як коментар в JIRA."
        "jira_status_sync_update_field": "Оновити поле статусу Fresdesk."
        "domain_info": "Введіть повну URL-адресу облікового запису JIRA, зокрема https/http. Наприклад, https://example.atlassian.net. <br /><span class='italics'> Примітка. Локальні версії JIRA необхідно викласти в Інтернет. </span>"
      "desc": "Перетворити заявки у проблеми, які можна відслідковувати у JIRA."
      "helptext": "<h4> Довідка щодо інтеграції JIRA </h4> <p> <br/> Щоб інтегрувати JIRA під Freshdesk, введіть ім'я адміністратора та пароль JIRA. Підтримується інтеграції як локальних, так і серверних версій, починаючи з JIRA 4.2 і закінчуючи останньою версією JIRA 5. <br/> <br/> Щоб створити задачу або посилання на існуючу задачу з Freshdesk, перейдіть на сторінку заявок та натисніть <i class='integrations-jira vertical-alignment'> </i> <br/> <br/> Щоб переглянути відомості про пов'язаних заявках Freshdesk в JIRA або, навпаки, переглянути відомості про завдання JIRA під Freshdesk, рекомендуємо адміністратору JIRA створити настроюється поле для довільного тексту під назвою «Заявки Freshdesk», як описано нижче. <br/> <br/> Увійдіть в обліковий запис JIRA, натисніть <b> Адміністрування </b>, виберіть <b> Завдання </b> -> <b> Поля </b> та натисніть <b> Додати настроюється поле </b>. На екрані <b> Створити настроюється поле </ b> виберіть <b> Поле для довільного тексту </b> та натисніть <b> Далі </b>. В якості назви поля введіть <b> Заявки Freshdesk </b> та натисніть «Завершити». На сторінці <b> Зв'язати поле з екранами </b></b> встановіть всі прапорці і натисніть «Оновити». <br/> <br/>"
    "pivotal_tracker":
      "helptext": "<h4>Довідка щодо інтеграції Pivotal Tracker</h4><br/><p>Pivotal Tracker — це засіб керування проєктами для ефективної спільної роботи фахівців команди. Цей тип інтеграції дозволяє операторам додавати необхідні записи у Pivotal Tracker на основі заявок, що надходять із служби підтримки. Стан історій можна відстежувати. Для оновлення заявок використовуються примітки.<a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Докладніше)</a> <br/<br/><p>Для впровадження інтеграції необхідно налаштувати обліковий запис Pivotal Tracker і токен API. Токен API можна отримати на сторінці профілю облікового запису Pivotal Tracker.</p>"
      "desc": "Створюйте історії у Pivotal Tracker та відстежуйте їх у Freshdesk"
      "label": "Pivotal Tracker"
    "harvest":
      "desc": "Ви можете вести облік часу, витраченого на заявки, в проектах і завданнях Harvest."
      "form":
        "harvest_note": "Текст приміток"
        "domain_info": "Введіть домен без https. Наприклад: зразок.harvestapp.com"
        "widget_title": "Заголовок віджету"
        "domain": "Домен"
        "harvest_note_info": "Цей текст буде відображатися під приміткою і буде містити інформацію про витрачений час."
      "helptext": "<h4>Довідка щодо інтеграції Harvest </h4><p><br/> Щоб інтегрувати Harvest у Freshdesk, введіть <b>ім'я домену</b> та натисніть «Увімкнути».<br/><br/>Натисніть заявку і перейдіть на вкладку <b>Табель обліку робочого часу</b>. Потім можна ввести <b>ім'я користувача</b> і <b>пароль для входу</b> в Harvest. Потім можна додати запис обліку часу в Harvest.<br/><br/>Примітка. Щоб не вводити облікові дані при кожному вході в Harvest, натисніть <b>Запам'ятати мене</b>."
    "onedrive":
