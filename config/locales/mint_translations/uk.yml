        "overwrite_existing_user": "Перезаписати існуючу контактну інформацію у Freshdesk"
        "title": "Налаштування синхронізації контактів Outlook"
        "account_not_configured": "<br/>Налаштування облікового запису Outlook не завершено. Натисніть «Синхронізувати новий обліковий запис» для налаштування нового облікового запису через Outlook.<br/><br/>"
        "sync_group_info": "Для синхронізації контактів у вашому обліковому записі Outlook буде створена нова група контактів <strong>%{group_name}</strong>."
      "edit_form":
        "account": "Обліковий запис"
        "edit_account": "Редагувати"
        "not_yet_synced": "Синхронізація не почалась."
        "tag_label": "Тег синхронізації"
        "add_more": "Синхронізувати новий обліковий запис"
        "delete_account": "Видалити"
        "last_sync_time": "Час останньої синхронізації"
        "syncing_in_progress": "Синхронізується"
      "sync_settings":
        "outlook_fields": "Поля Outlook"
        "freshdesk_fields": "Поля Freshdesk"
      "helptext": "<h4>Довідка щодо синхронізації контактів з Outlook</h4><p><br/> Натисніть <b>«Синхронізувати новий обліковий запис»</b>, щоб додати новий обліковий запис Outlook для синхронізації. Надайте Freshdesk доступ до контактів Outlook (введіть ім'я користувача та пароль Outlook).<br/><br/>Якщо ви більше не хочете синхронізувати контакти цього облікового запису, його можна видалити.<br/><br/><b>Примітка.</b> Рекомендується зробити резервну копію контактів Outlook перед початком синхронізації."
    "zohocrm":
      "helptext": "<h4> Довідка щодо інтеграції CRM-системи Zoho </h4> <p> <br/> Щоб інтегрувати CRM-систему Zoho у Freshdesk, <a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'> створіть у ній токен аутентифікації </a> в режимі браузера і вставте тут створений токен аутентифікації. Якщо ви вже створювали токен аутентифікації раніше, він доступний на <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'> сторінці облікових записів </a>. <br/> <br/> Після виконання цих дій можна буде переглядати контактну інформацію у будь-якому поданні контактів або заявок. </p>"
