      "helptext": "<h4>Довідка щодо інтеграції Google Диска</h4><br/><p>За допомогою інтеграції Google Диска оператори і користувачі можуть переглядати файли у папці Google Диска і ділитися ними під час надсилання або відповіді на заявку у Freshdesk. Заявка повинна містити пряме посилання на файл – не потрібно нічого вкладати або враховувати обмеження розміру ел. повідомлення.</p><p>Перед налаштуванням інтеграції відкрийте <a target='_blank' href='https://console.developers.google.com/'><b>консоль розробників Google</b></a>.</p><p>1. Натисніть <b>Створити проєкт</b> в розділі <b>АPI і сервіси</b>. </p><p>2. У розділі <b>Увімкнути API і сервіси</b> виберіть <b>Google Drive API і Google Picker API</b>.</p><p>3. У розділі <b>Облікові дані</b> створіть власний ідентифікатор клієнта OAuth і ключ API. Під час генерації ідентифікатора клієнта OAuth введіть URL-адресу Freshdesk в розділі авторизованого коду JavaScript.</p><p>4. <p>І, нарешті, скопіюйте ідентифікатор клієнта OAuth і ключ API на цю сторінку і збережіть зміни. Тепер ваш Google Drive Chooser готовий до роботи. Перевірте його на формі нової заявки.</p>"
