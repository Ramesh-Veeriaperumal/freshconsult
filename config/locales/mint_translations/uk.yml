    "github":
      "helptext": "<h4>Довідка щодо інтеграції з GitHub</h4><p><br/>Виберіть всі сховища GitHub своєї організації, які будуть використовуватися для відстеження проблем, створених операторами Freshdesk. Цю дію можна виконати тільки через обліковий запис <b>власника організації</b>.<br/><br/>У разі потреби виберіть опцію, яка буде присвоювати кожній новій проблемі GitHub мітку, що відповідає типу заявки Freshdesk.<br/><br/>Якщо треба, виберіть опцію, яка дозволить оператору вибирати етап проєкту під час створення проблеми GitHub.<br/><br/>Також можна вказати стан, який буде присвоюватися заявці Freshdesk у разі закриття проблеми GitHub. Основна заявка вибирається, коли з однією і тією ж проблемою GitHub пов'язано кілька різних заявок.<br/><br/>Виберіть необхідні настройки кнопок синхронізації, що керують синхронізацією повідомлень між заявками Freshdesk і проблемами GitHub. Синхронізація повідомлень виконується між основною заявкою Freshdesk і пов'язаною проблемою GitHub.<br/><br/>Після увімкнення цієї опції у всіх заявках Freshdesk на сторінці відомостей про заявку буде відображатися віджет GitHub, що дозволяє пов'язувати заявки з проблемами GitHub.</p>"
