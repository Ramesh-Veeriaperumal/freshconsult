      "helptext": "<h4>Довідка щодо інтеграції Workflow Max</h4><p><br/> Щоб додати під Freshdesk облік часу за допомогою Workflow Max, необхідно отримати ключ облікового запису та API-ключ в <a href='mailto:support@workflowmax.com'> службі підтримки WorkflowMax</a>. Для завершення інтеграції введіть ключі у відповідних полях.<br/><br/>Після завершення інтеграції натисніть будь-яку заявку і перейдіть на вкладку «абель обліку робочого часу». Потім ви можете вибрати додавання записів часу для співробітників, проектів і завдань в Workflow Max."
