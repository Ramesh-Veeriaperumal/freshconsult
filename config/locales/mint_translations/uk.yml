    "highrise":
      "form":
        "domain": "Домен Highrise:"
        "widget_title": "Заголовок віджету"
        "api_key": "API-ключ"
        "api_key_info": "Ваш API - ключ Highrise знаходиться в Highrise. Скопіюйте і вставте цю інформацію сюди."
        "domain_info": "Наприклад, якщо ваш URL Highrise - <strong>http://моякомпанія.highrisehq.com/ </strong>, введіть <strong> моякомпанія </strong> .</span>"
      "desc": "Переглядайте контактну інформацію CRM-системи Highrise під Freshdesk, одночасно обробляючи заявки."
      "helptext": "<h4> Інтеграція CRM- системи Highrise </h4><p><br>Для перегляду контактної інформації з Highrise у Freshdesk введіть ваші домен і API-ключ. Після цього на сторінках контактів і заявок відобразиться відповідний віджет. <br><br> Freshdesk буде збирати і відображати такі дані Highrise, як ім'я, посада, назва компанії, контактну адресу, номера робочого та мобільного телефонів . <br><br> Для перегляду контактів з Highrise виконуйте пошук за їхніми адресами електронної пошти. Якщо на одну адресу електронної пошти доводиться кілька контактів, вони всі будуть відображатися у вигляді списку.</p>"
    "outlook_contacts":
      "desc": "Періодично синхронізуйте контакти Outlook і Freshdesk."
      "form":
        "mail_box_detail": "Синхронізувати з"
        "sync_tag_info": "Використовуючи один і той же тег синхронізації для декількох облікових записів Outlook, можна поділитися контактами Freshdesk з усіма цими обліковими записами. Якщо ви не хочете синхронізувати контакти з Outlook, залиште це поле порожнім."
        "sync_tag_label": "Тег синхронізації"
