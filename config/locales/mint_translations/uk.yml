      "helptext_v2": "<p><b>Навіщо використовувати опитування щодо рівня задоволеності?</b><br>\nОпитування щодо рівня задоволеності дозволяють додавати посилання у ваші ел. листи з відповідями і таким робом напряму отримувати відгуки клієнтів. <br><br><b> Створення опитування щодо рівня задоволеності клієнтів. </b><br> Нижченаведені кроки допоможуть вам отримувати відгуки від клієнтів за допомогою посилання в ел. листах з відповідями. <br> 1. Увімкніть опитування щодо рівня задоволеності клієнтів. <br> 2. Вкажіть питання опитування. За замовчуванням використовується текст «Як ви оцінюєте рівень задоволеності роботою оператора?» <br><br><b> Виберіть усі ел. листи, в яких міститиметься посилання на опитування щодо рівня задоволеності клієнтів. </b><br> Можна надсилати посилання на опитування щодо рівня задоволеності в усіх ел. листах або лише у останньому листі після вирішення заявки. Відповіді клієнтів відображатимуться у розділі <b>Звіти > Звіт щодо задоволеності клієнтів</b> <br><br>Додаткова інформація про опитування щодо рівня задоволеності у <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'> цій довідковій статті</a>.</p>"
      "helptext": "<p><b>Навіщо використовувати опитування задоволеності?</b><br>\nОпитування задоволеності дозволяють додавати посилання у ваші електронні листи з відповідями і таким чином напряму отримувати відгуки клієнтів. <br><br><b> Створення опитування задоволеності клієнтів. </b><br> Нижченаведені кроки допоможуть вам отримувати відгуки від клієнтів за допомогою посилання в елекронних листах з відповідями. <br> 1. Встановіть прапорець опитування задоволеності клієнтів. <br> 2. Задайте текст посилання на опитування задоволеності. За замовчуванням використовується текст \"Поділіться своїми враженнями про якість нашої підтримки\". <br><br><b> Виберіть всі електронні листи, в яких міститиметься посилання на опитування задоволеності клієнтів. </b><br> Можна віправляти посилання на опитування задоволеності у всіх електронних листах або тільки в останньому листі після вирішення заявки. <br><br>Додаткову інформацію про опитування задоволеності клієнтів див. на нашій сторінці рішень.</p>"
