      helpcard:
        handle_title2: Automatisk konvertering av bestemte tweeter til saker
        handle_info2: >-
          Du kan konvertere tweeter med bestemte nøkkelord til saker automatisk ved hjelp av Saksregler. For eksempel kan alle tweeter som nevner Twitter-brukernavnet ditt sammen med ordene «virker ikke» eller «feil» bli konvertert til saker og tilordnet til «Feilrapportgruppen». Du kan i tillegg opprette en annen regel for tweeter som inneholder ordene «system nede» og tilordne dem til «Utviklergruppen». Den første regelen som oppfylles blir kjørt. Du kan også tilknytte disse sakene til bestemte produkter.
        handle_smart_filter_title: Automatisk konvertering av relevante tweeter til saker
        handle_smart_filter_info: >-
          Sosiale signaler drives av en algoritme for maskinlæring (et system som kan lære og forbedre seg over tid ved hjelp av tilbakemeldinger). Denne funksjonen vil bare konvertere relevante tweeter som krever din oppmerksomhet til saker automatisk. <br>Du kan gi tilbakemelding til systemet for at det skal tilpasse seg bedriften din.<br><br>1. I tilfelle en tweet konverteres til en sak; Marker saken som søppelport for å lære systemet å ikke konvertere lignende tweeter til saker.<br><br>2. I tillfelle en tweet ikke ble konvertert til en sak, gå til fanen Sosial og klikk på Konverter til en sak for å lære systemet å konvertere lignende tweeter til saker.<br><br>Du kan velge å bruke bare sosiale signaler alene, eller som en kombinasjon av nøkkelordbaserte filtre og sosiale signaler hvis du har bedriftsspesifikke nøkkelord.<br>Når du bruker en kombinasjon av nøkkelordbaserte filtre og sosiale signaler, vil de nøkkelordbaserte filtrene ha rang over de sosiale signalene. Vær oppmerksom på at sosiale signaler bare har støtte for engelsk for øyeblikket.
        info1: >-
          Legg til Twitter-kontoer til helpdesken din og håndter dem sammen med dine støttesaker. Du kan konvertere dine innkommende tweeter (@omtaler) og direktemeldinger til saker, og disse kan tilordnes automatisk til bestemte grupper. Klikk på en konto for å definere saksregler for konvertering av tweeter til saker.
        handle_info1: >-
          Hvis du støtter flere produkter, kan du koble til en annen sosial konto for hvert produkt. Du kan styre synligheten for hver konto. Du kan for eksempel gjøre tweeter som omtaler @dittprodukt_frankrike synlig bare for det franske støtteteamet. Strømmen for denne kontoen vil inneholde alle dine @omtaler og vises i fanen Sosial. Dine direktemeldinger blir konvertert til saker, og du kan tilordne dem til en bestemt agentgruppe. Du kan angi intervall sakstråder, slik at flere ulike direktemeldinger fra den samme personen innenfor denne tidsperioden kan slås sammen til en sak.
        handle_title1: Integrasjon av Twitter-konto
        stream_info1: >-
          Du kan opprette flere strømmer for å søke etter ulike sett med nøkkelord på Twitter. Angi hovednøkkelordene du vil se etter basert på bedriften din. Du kan også utelate bestemte nøkkelord, emneknagger og brukernavn for å begrense søket ditt. Kanskje vil du for eksempel ikke se tweeter fra dine selgere eller ledere i den egendefinerte strømmen som du har opprettet for å overvåke støtteforespørsler som kommer inn via merkevaren din. Hver strøm kan gjøres synlig for en eller flere agentgrupper. Du kan også velge standard brukernavn for svar for hver strøm.
        stream_title2: Automatisk konvertering av bestemte tweeter til saker
        title2: Proaktiv støtte ved hjelp av sosiale strømmer
        title1: Tillegging av sosiale kontoer
        stream_info2: >-
          Tweetene som kommer inn via disse sosiale strømmene kan filtreres ytterligere ved å bruke bestemte nøkkelord og konverteres til saker automatisk. De kan også tilordnes til grupper og produkter. Du kan konfigurere flere enn én regel, og den første regelen som oppfylles av tweeten vil bli utført. Du kan for eksempel konvertere tweeter som omtaler «bytter til» + konkurrentens navn til saker og eskalere dem til teamlederen din.
        info2: >-
          Sosiale strømmer er et sett av passord du kan overvåke fra Freshdesk-kontoen din foruten de kontoene du har lagt til. De lar deg spore innkommende støttespørsmål via tweeter som ikke engang nevner merkevaren din. Hvis du nettopp er kommet i gang eller har et støtteteam som også fungerer som markedsføringsteam, så kan du til og med opprette en strøm for å overvåke markedsposisjonen din og konkurrentene dine. Klikk på knappen <b>Ny strøm</b> for å legge til en sosial strøm, og tilpass den etter dine behov. Du kan for eksempel opprette en strøm kalt «Støtte» og legge til et varemerkeakronym og vanlige skrivefeil for merkevaren din. Alle disse tweetene kan sees i fanen Sosial, og du kan svare på dem ved å bruke hvilken som helst av dine tilkoblede Twitter-kontoer.
        stream_title1: Definering av sosiale strømmer
