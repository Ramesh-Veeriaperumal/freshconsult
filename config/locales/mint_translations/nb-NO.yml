          Angi den fullstendige URL-adressen for JIRA-kontoen med https/http. F.eks.: https://example.atlassian.net. <br /><span class='italics'> Obs: De lokale variantene av JIRA må være eksponert for internett. </span>
      desc: Konverter saker til problemer som kan spores i JIRA.
      helptext: >-
        <h4>Integrasjonshjelp for JIRA</h4><p><br/>For å integrere JIRA med Freshdesk, må du angi brukernavn og passord for administratorbrukeren din i JIRA. Integrasjonen støtter både behovsbetingede og lokale varianter fra JIRA 4.2 til den nyeste versjonen – JIRA 5.<br/><br/> For å opprette et problem eller koble til et eksisterende problem fra Freshdesk, kan du gå til sakssiden og klikke på <i class='integrations-jira vertical-alignment'></i><br/><br/> For å vise detaljer om dine sammenkoblede Freshdesk-saker i JIRA, og omvendt, for å vise detaljer om JIRA-problemet i Freshdesk, anbefales det at JIRA-administratoren oppretter et fritekstfelt kalt &quot;Freshdesk-saker&quot; som beskrevet under.<br/><br/>Logg på JIRA-kontoen din, klikk på <b>Administrasjon</b>, naviger til <b>Problemer</b> -> <b>Felter</b> og klikk på <b>Legg til egendefinert felt</b>. I vinduet <b>Opprett egendefinert felt</b>, velg <b>Fritekstfelt</b> og klikk på <b>Neste</b>. Skriv inn <b>&quot;Freshdesk-saker&quot;</b> i Feltnavn og klikk på Fullfør. På siden <b>Tilknytt felt til skjermer</b>, velg alle avmerkingsboksene og klikk på «Oppdater».<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Integrasjonshjelp for Pivotal Tracker</h4><br/><p>Pivotal Tracker er et prosjektstyringsverktøy som hjelper teamet ditt med å samarbeide og jobbe på prosjekter. Denne integrasjonen lar agentene dine opprette historier i Pivotal Tracker basert på innkommende saker fra helpdesken din. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Les mer)</a> <br/<br/><p>Du må konfigurere kontoinformasjonen din i Pivotal Tracker samt API-token for å aktivere denne integrasjonen. API-tokenet finnes på profilsiden på Pivotal Tracker-kontoen din.</p>
      desc: Opprett historier i Pivotal Tracker og spor dem fra Freshdesk
      label: Pivotal Tracker
    harvest:
