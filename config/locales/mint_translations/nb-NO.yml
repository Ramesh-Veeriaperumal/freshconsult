      title4: Omfang og roller
      info9: >-
        Heltidsagenter er personer i støtteteamet ditt som logger på helpdesken din hver dag.
      info8: Les mer om agentroller
      info14: >-
        Du kan velge hvilke saker agentene dine kan vise ved å endre saksomfanget deres. Du bør også angi hvilke handlinger en agent kan utføre i helpdesken din ved å velge en rolle.
      info5: Les mer om dagspass
      info11: >-
        Du kan organisere agenter i bestemte grupper, som Salg og Produktstyring. Ved å segmentere agenter i ulike avdelinger, kan du enkelt tilordne saker, opprette spesifikke malsvar, administrere arbeidsflyter og generere rapporter på gruppenivå. Merk at en agent kan være medlem i flere grupper.
      info12: >-
        En agent i Freshdesk er enhver som trenger å få tilgang til, jobbe med, og å løse dine støttesaker. Listen viser alle agenter i helpdesken din for øyeblikket. Hold pekeren over en agent for å redigere detaljer, eller klikk på Ny agent for å legge til en ny agent. Agenter som du legger til, vil få en e-post med en bekreftelseslenke for å aktivere kontoen sin for å få tilgang til samt svare på saker.
      title1: Heltids- vs. leilighetsvise agenter
      title3: Grupper
      info15: >-
        Merk at du ikke vil kunne endre dine egne roller eller slette deg selv som en agent.
      info10: >-
        Leilighetsvise agenter er de som bare trenger å logge seg på fra tid til annen, som for eksempel salgs- og markedsføringsledere som skal håndtere bestemte kundeforespørsler. Du behøver ikke å kjøpe en ekstra agentplass for en hel måned for slike agenter.
      info13: >-
        Du kan velge om agentene dine skal ha tilgang til støtteportalen din på heltid, eller om de skal logge seg på av og til. Leilighetsvise agenter bruker opp et dagspass for hver dag de logger seg på portalen. Du kan kjøpe dagspass i bulk under fanen Administrator. Merk at du bare faktureres månedlig for antall heltidsagenter du legger til i seksjonen for Abonnement og fakturering.
