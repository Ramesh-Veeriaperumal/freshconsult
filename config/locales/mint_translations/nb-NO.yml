        <h4>Koble tilbake fra Capsule til Freshdesk</h4><p><br/>Du kan lage en lenke i Capsule CRM for å vise kontaktens saker i Freshdesk.</p> <p>Gå til dine <br /><b>Innstillinger -> Egendefinerte felter -> For personer og organisasjon</b></p><p>. Klikk på «Legg til ny …» og velg <b>«Generert lenke»</b></p> <p>Kopier URL-adressen nøyaktig som oppgitt under og lim den inn på Capsule CRM som lenkedefinisjonen<span class="info-code">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>
