      "info11": "Du kan organisere agenter i bestemte grupper, som Salg og Produktstyring. Ved å segmentere agenter i ulike avdelinger, kan du enkelt tilordne saker, opprette spesifikke malsvar, administrere arbeidsflyter og generere rapporter på gruppenivå. Merk at en agent kan være medlem i flere grupper."
