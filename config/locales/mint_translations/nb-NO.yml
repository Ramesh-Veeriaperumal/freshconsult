      "helptext": "<h4>Integrasjonshjelp for Google Drive</h4><br/><p>Google Drive-integrasjonen lar agenter og brukere bla gjennom filer fra sin Google Drive-mappe og dele dem når de sender inn eller svarer på en sak i Freshdesk. En direktelenke til filen deles på saken og fjerner behovet for vedlegg og begrensninger på e-poststørrelse.</p><p>Før du konfigurerer integrasjonen, gå til <a target='_blank' href='https://console.developers.google.com/'><b>siden for Google-utviklere</b></a>.</p><p>1. Velg <b>Opprett ditt prosjekt</b> i seksjonen <b>API og tjenester</b>.</p><p>2. Under <b>Aktiver APIer og tjenester</b>, aktiver <b>Google Drive API og Google Picker API</b>.</p><p>3. I seksjonen <b>Legitimasjon</b> opprett din klient-ID for OAuth samt API-nøkkel. Under oppretting av klient-ID for OAuth angir du URL-adressen for Freshdesk under Autoriserte JavaScript-opprinnelser. </p><p>4. <p>Kopier og lim inn klient-ID og API-nøkkel på denne siden og klikk Lagre. Din Google Drive-velger er nå klar. Du kan sjekke den ut på skjemaet for nye saker.</p>"
