        <h4>Integrasjonshjelp for Freshsales </h4><p><br/> Når du aktiverer denne integrasjonen, får dine agenter tilgang til kontaktinformasjon fra Freshsales direkte på kontakt- og sakssidene i Freshdesk. <br /><br /> Vær oppmerksom på at dine agenter bare kan vise felter som er konfigurert av deg på innstillinger-siden, og søkefunksjonen er baser på e-postadressetilordningen.
