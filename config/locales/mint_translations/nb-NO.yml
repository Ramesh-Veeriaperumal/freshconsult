      "helptext": "<h4>Integrasjonshjelp for Pivotal Tracker</h4><br/><p>Pivotal Tracker er et prosjektstyringsverktøy som hjelper teamet ditt med å samarbeide og jobbe på prosjekter. Denne integrasjonen lar agentene dine opprette historier i Pivotal Tracker basert på innkommende saker fra helpdesken din. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Les mer)</a> <br/<br/><p>Du må konfigurere kontoinformasjonen din i Pivotal Tracker samt API-token for å aktivere denne integrasjonen. API-tokenet finnes på profilsiden på Pivotal Tracker-kontoen din.</p>"
      "desc": "Opprett historier i Pivotal Tracker og spor dem fra Freshdesk"
      "label": "Pivotal Tracker"
