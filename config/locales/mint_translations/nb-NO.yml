      "agent_template_11":
        "topic": "Ubetjent sak i en gruppe"
        "info1": "Denne varslingen blir sendt når en sak som er tilordnet til en gruppe ikke er blitt betjent innen tiden som er angitt i gruppens innstillinger. Denne e-postvarslingen kan inneholde tiden som har gått siden saken ble tilordnet til gruppen.<br/><br/>Hvis du har konfigurert flere støttede språk i helpdesken, så kan du opprette denne varslingen spesifikt for hvert språk. Ikonet <i class=\"common-icon-outdated\"></i> indikerer at oversettelsene for varslinger i andre språk kan være utdatert."
      "requester_template_10":
        "topic": "E-post for aktivering av bruker"
        "info1": "Når en ny bruker oppretter en sak, kan du opprette en kundekonto for dem i helpdesken din og sende ut en e-post for aktivering. Dette varselet bør inneholde URL-adresse for kundeaktivering.<br/><br/>Hvis du har konfigurert flere støttede språk i helpdesken, så kan du opprette denne varslingen spesifikt for hvert språk. Ikonet <i class=\"common-icon-outdated\"></i> indikerer at oversettelsene for varslinger i andre språk kan være utdatert."
