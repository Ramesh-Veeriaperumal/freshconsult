        send_while_title: Velg hvilke e-poster som skal inneholde lenken til undersøkelen
        survey_link_text:
          description: >-
            Denne teksten vises under signaturen din nederst på e-posten som sendes til kunder, sammen med lenken til undersøkelsen.
          label: Tekst for undersøkelseslenke
          default_content: >-
            Vennligst ta denne undersøkelsen for å hjelpe oss å bli bedre. Det tar ikke mer enn 2 minutter.
      enable_integration_text: >-
        Klikk på knappen Aktiver for å koble til Surveymonkey-kontoen din og konfigurere integrasjonen.
      helptext: >-
        <h4>SurveyMonkey-integrasjon</h4><p>Denne integrasjonen lar deg tilknytte en valgfri egendefinert spørreundersøkelse fra SurveyMonkey-kontoen din til sakssvar i Freshdesk basert på gruppen saken tilhører. Den kan brukes til å erstatte den standard tilfredshetsundersøkelsen i helpdesken eller brukes sammen med den.</p><p>Når du har koblet til SurveyMonkey-kontoen din, kan du velge spørreundersøkelsen og <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>innsamleren</a> du ønsker å bruke ved å bruke rullegardinlistene og tilordne den til forskjellige saksgrupper i Freshdesk. </p><p>Du kan også bestemme når du ønsker at lenker til spørreundersøkelser skal inkluderes med svarene dine. Den kan for eksempel konfigureres til å legge ved spørreundersøkelser automatisk når saken lukkes eller løses, slik at agenter kan velge selv for den enkelte sak. </p>
      desc: >-
        Integrer Freshdesk med SurveyMonkey og la agentene dine tilknytte egendefinerte spørreundersøkelser til sine meldinger når de svarer på saker.
    nimble:
      desc: Du kan se kontaktinformasjon fra Nimble CRM i Freshdesk.
