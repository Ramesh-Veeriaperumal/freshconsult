      "helptext": "<h4>Integrasjonshjelp for LogMeIn Rescue</h4><p><br/> For å integrere LogMeIn Rescue med Freshdesk, kan du angi LogMeIn Rescue bedrifts-ID og SSO-passord og klikke på «Oppdater». <br/>LogMeIn Rescue-widgeten finnes på siden for saksinformasjon når funksjonen er aktivert. <br/><br/>Bruk &quot;Launch Technician Console&quot; for å starte teknikerkonsollen direkte fra Freshdesk-widgeten. <br/>Du kan nå generere en PIN-kode og dele instruksjonene med bestilleren for å fortsette å gi støtte i LogMeIn Rescue. <br/><br/> <b>Merk:</b> Agentens e-postadresse må samsvare med LogMeIn Rescue sin SSO-ID for tekniker. For å få SSO-ID, gå til Administratorsenter -> Teknikernavn -> Organisasjon -> SSOID"
