      "helptext_v2": "<p><b>Hvorfor aktivere tilfredshetsundersøkelser?</b> <br> Tilfredshetsundersøkelser lar deg legge til en lenke til dine e-postsvar og direkte samle inn kunders tilbakemeldinger og tilfredshetsgrad. <br><br> <b>Slik oppretter du en tilfredshetsundersøkelse:</b><br> Følgende steg lar deg samle inn tilbakemeldinger fra dine kunder gjennom en lenke i dine e-postsvar:<br> 1. Aktiver kundetilfredshetsundersøkelse<br> 2. Angi dine spørsmål. Standardteksten er&ldquo;Hvor fornøyd er du med den samlede løsningen som er gitt av agenten?&rdquo;<br><br> <b>Velg hvilke e-poster som skal inneholde lenken til tilfredshetsundersøkelsen:</b><br> Du kan velge om lenker til tilfredshetsundersøkelsen skal sendes til kunder i alle e-poster eller bare i den siste e-posten når saken er løst. Kundenes svar kan sees under <b>Rapporter > Kundetilfredshetsrapport</b> <br><br> Du kan lese mer om tilfredshetsundersøkelser i <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>denne løsningsartikkelen</a>.</p>"
      "helptext": "<p><b>Hvorfor aktivere tilfredshetsundersøkelser?</b> <br> Tilfredshetsundersøkelser lar deg legge til en lenke til dine e-postsvar og direkte samle inn kunders tilbakemeldinger og tilfredshetsgrad. <br><br> <b>Slik oppretter du en tilfredshetsundersøkelse:</b><br> Følgende steg lar deg samle inn tilbakemeldinger fra dine kunder gjennom en lenke i dine e-postsvar:<br> 1. Aktiver kundetilfredshetsundersøkelse<br> 2. Angi dine spørsmål. Standardteksten er&ldquo;Hvor fornøyd er du med den samlede løsningen som er gitt av agenten?&rdquo;<br><br> <b>Velg hvilke e-poster som skal inneholde lenken til tilfredshetsundersøkelsen:</b><br> Du kan velge om lenker til tilfredshetsundersøkelsen skal sendes til kunder i alle e-poster eller bare i den siste e-posten når saken er løst. Kundenes svar kan sees under <b>Rapporter > Kundetilfredshetsrapport</b> <br><br> Du kan lese mer om tilfredshetsundersøkelser på løsningssiden vår. </p>"
