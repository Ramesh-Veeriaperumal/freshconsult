        <h4> Magento-integrasjon</h4><br/><p>Konfigurer butikknavnet ditt for å vise kunders siste ordrer i Freshdesk. Du omdirigeres til Magento-butikken din for å autorisere Freshdesk. Når det er gjort, vil du kunne se kundens siste ordrer og ordredetaljer under saksdetaljer. Du får rask tilgang til detaljene i Magento med bare ett klikk fra widgeten.</p>
    surveymonkey:
