      "helptext": "<h4>Bedriftsinnstillinger</h4><br/>Bedriftsdata hentes fra FullContact og oppdateres i Fresdesk hvis en bedrift blir opprettet eller når et bedriftsdomene er oppdatert i helpdesken din. Du kan hente opptil 6 felter fra FullContact som skal oppdateres i Freshdesk.<br/><br/><h4>Kontaktinnstillinger</h4><br/>Kontaktdata hentes fra FullContact og oppdateres i Fresdesk når en kontakt blir opprettet i helpdesken din. Eksisterende Freshdesk-data blir ikke overskrevet. Du kan velge inntil fem sosiale profiler.<br/><br/>En standard tilordning i Freshdesk blir opprettet for å lagre FullContact-dataen. Du må opprette nye egendefinerte kolonner for stedsprofiler og sosiale profiler. Ved behov kan administratoren til enhver tid endre eller slette tilordningene for et FullContact-dataelement."
