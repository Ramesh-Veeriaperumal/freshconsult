      "helptext": "<h4>SurveyMonkey-integrasjon</h4><p>Denne integrasjonen lar deg tilknytte en valgfri egendefinert spørreundersøkelse fra SurveyMonkey-kontoen din til sakssvar i Freshdesk basert på gruppen saken tilhører. Den kan brukes til å erstatte den standard tilfredshetsundersøkelsen i helpdesken eller brukes sammen med den.</p><p>Når du har koblet til SurveyMonkey-kontoen din, kan du velge spørreundersøkelsen og <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>innsamleren</a> du ønsker å bruke ved å bruke rullegardinlistene og tilordne den til forskjellige saksgrupper i Freshdesk. </p><p>Du kan også bestemme når du ønsker at lenker til spørreundersøkelser skal inkluderes med svarene dine. Den kan for eksempel konfigureres til å legge ved spørreundersøkelser automatisk når saken lukkes eller løses, slik at agenter kan velge selv for den enkelte sak. </p>"
