        "info1": "Denne varslingen sendes til individuelle agenter når en sak blir tilordnet til agenten. Denne e-posten bør inneholde URL-adressen til saken for å gjøre det lettere for agenten å sjekke saken.<br/><br/>Hvis du har konfigurert flere støttede språk i helpdesken, så kan du opprette denne varslingen spesifikt for hvert språk. Ikonet <i class=\"common-icon-outdated\"></i> indikerer at oversettelsene for varslinger i andre språk kan være utdatert. "
      "agent_template_25":
        "info1": "E-posten for agentinvitasjon blir sendt når en eksisterende Freshworks-agent (agenten er allerede aktiv hvilken som helst annen Freshdesk-konto eller i hvilket som helst av Freshworks-produktene Freshchat, Freshcaller, Freshsales, Freshservice, Freshmarketer) blir lagt til i helpdesken din.<br/><br/>«E-post for brukeraktivering» blir sendt til en ny Freshworks-agent, og «E-post for agentinvitasjon» blir sendt til en agent som allerede er en aktive Freshworks-agent."
        "topic": "E-post med agentinvitasjon"
      "agent_template_6":
        "topic": "Bestilleren svar på saken"
        "info1": "Når en kunde svarer i en sak han eller hun har opprettet tidligere, vil agenten som håndterer saken få denne e-postvarslingen. Denne e-posten kan inneholde sakens URL-adresse for å gjøre det lettere for agenten å sjekke saken.<br/><br/>Hvis du har konfigurert flere støttede språk i helpdesken, så kan du opprette denne varslingen spesifikt for hvert språk. Ikonet <i class=\"common-icon-outdated\"></i> indikerer at oversettelsene for varslinger i andre språk kan være utdatert."
      "requester_template_1":
        "topic": "Ny sak opprettet"
        "info1": "En e-post for en nyopprettet sak blir sendt til bestilleren etter de har opprettet en sak i helpdesken din. Denne e-posten bør inneholde saks-ID og en offentlig URL-adresse til saken.<br/><br/>Hvis du har konfigurert flere støttede språk i helpdesken, så kan du opprette denne varslingen spesifikt for hvert språk. Ikonet <i class=\"common-icon-outdated\"></i> indikerer at oversettelsene for varslinger i andre språk kan være utdatert."
      "requester_template_4":
        "topic": "Agenten legger til kommentar i saken"
        "info1": "Denne e-posten blir sendt til en bestiller når en agent legger til en kommentar i saken han har opprettet. Denne e-posten bør inneholde saks-ID og en offentlig URL-adresse til saken. Agenten kan også legges til i e-posten ved å bruke disse plassholderne:<br/>{{comment.commenter.name}} - navn på agenten som kommenterte<br/>{{comment.body}} - den nye kommentaren som er lagt til saken.<br/><br/>Hvis du har konfigurert flere støttede språk i helpdesken din, så kan du opprette denne varslingen spesifikt for hvert språk. Ikonet <i class=\"common-icon-outdated\"></i> indikerer at oversettelsene for varslinger i andre språk kan være utdatert."
      "requester_template_8":
        "info1": "Denne e-posten blir sendt til bestillerne for å varsle dem om at saken deres er løst og lukket. Denne e-posten bør inneholde saks-ID og en offentlig URL-adresse til saken. Du kan også informere bestilleren om at saken blir gjenåpnet hvis de svarer på denne e-posten.<br/><br/>Hvis du har konfigurert flere støttede språk i helpdesken din, så kan du opprette denne varslingen spesifikt for hvert språk. Ikonet <i class=\"common-icon-outdated\"></i> indikerer at oversettelsene for varslinger i andre språk kan være utdatert."
        "topic": "Agent lukker Saken"
      "requester_template_7":
        "topic": "Agenten løser saken"
        "info1": "Denne e-posten blir sendt til bestillerne for å varsle dem om at saken deres er løst. Denne e-posten bør inneholde saks-ID og en offentlig URL-adresse til saken. Du kan også informere bestilleren om at saken blir gjenåpnet hvis de svarer på denne e-posten.<br/><br/>Hvis du har konfigurert flere støttede språk i helpdesken din, så kan du opprette denne varslingen spesifikt for hvert språk. Ikonet <i class=\"common-icon-outdated\"></i> indikerer at oversettelsene for varslinger i andre språk kan være utdatert."
      "agent_template_21":
        "info1": "Denne varslingen blir sendt ut til agentene som er nevnt i «varsle agenter» når et notat er lagt til i saken av en agent. Denne e-posten kan inneholde sakens URL-adresse {{ticket.url}} for å gjøre det lettere for agenter å sjekke saken."
        "topic": "Notat lagt til i sak"
      "agent_template_13":
        "topic": "Løsningstid SLA brudd"
        "info1": "Denne varslingen blir sendt ut til en agent når saken som er tilordnet til dem ikke er blitt løst innen forfall. Denne e-posten bør inneholde URL-adressen til saken for å gjøre det lettere for agenten å sjekke saken.<br/><br/>Hvis du har konfigurert flere støttede språk i helpdesken, så kan du opprette denne varslingen spesifikt for hvert språk. Ikonet <i class=\"common-icon-outdated\"></i> indikerer at oversettelsene for varslinger i andre språk kan være utdatert."
      "agent_template_14":
        "info1": "E-post for tilbakestilling av passord blir sendt til bestillere når de ber om et nytt passord i helpdesken din. Plassholderen {{password_reset_url}} er påkrevet for å kunne tilby den dynamisk genererte lenken for tilbakestilling av passord i e-posten.<br/><br/>Hvis du har konfigurert flere støttede språk i helpdesken, så kan du opprette denne varslingen spesifikt for hvert språk. Ikonet <i class=\"common-icon-outdated\"></i> indikerer at oversettelsene for varslinger i andre språk kan være utdatert."
        "topic": "Nullstille Passord E-post"
      "agent_template_1":
        "topic": "Ny sak opprettet"
        "info1": "E-posten for nyopprettet sak blir sendt ut til dine agenter når en ny sak er opprettet i helpdesken din. Du kan velge hvilken agent som skal motta denne varslingen. Denne e-posten kan inneholde URL-adressen til saken for å gjøre det lettere for agenten å sjekke saken.<br /><br />Hvis du har konfigurert flere støttede språk i helpdesken, så kan du opprette denne varslingen spesifikt for hvert språk. Ikonet <i class=\"common-icon-outdated\"></i> indikerer at oversettelsene for varslinger i andre språk kan være utdatert."
      "cc_notification_19":
        "topic": "Ny sakskopi"
        "info1": "Denne varslingen blir sendt ut til personer som er i kopifeltet hvis bestilleren har inkludert e-postadresser i kopifeltet under sending av en ny sak til helpdesken din. Denne e-posten bør helst inneholde bestillerens navn {{ticket.requester.name}} og saksbeskrivelse {{ticket.description}}."
