    "helpcard":
      "info4_v3": "Hvis du har abonnementet Estate eller over, så kan du ha dynamiske felter som vises basert på alternativet som er valgt i rullegardinlisten. Du kan legge til saksfelter i hver seksjon og tilknytte en seksjon med valgalternativer i en rullegardinliste. Hvis du for eksempel driver en nettbutikk, så kan du velge å åpne en seksjon med et felt kalt «Årsak» når kunden din velger alternativet «Erstatning». Slik kan du bedre forstå hvorfor kunden din vil ha et erstatningsprodukt. Du kan opprette maksimalt to dynamiske seksjoner og bruke dem i to egendefinerte rullegardinlister. Hvis du allerede har tilknyttet en seksjon til typefeltet, så kan du kun legge til en seksjon i saksskjemaet."
