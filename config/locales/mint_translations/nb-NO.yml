    "dropbox":
      "helptext": "<h4>Integrasjonshjelp for Dropbox</h4><br/><p>Dropbox-integrasjonen lar agenter og brukere bla gjennom filer fra sin Dropbox-mappe og dele dem når de sender inn eller svarer på en sak i Freshdesk. En direktelenke til filen deles på saken og fjerner behovet for vedlegg og begrensninger på e-poststørrelse.</p><p>Før du konfigurerer integrasjonen, gå til <a target='_blank' href='https://dropbox.com/developers'><b>siden for Dropbox-utviklere</b></a>.</p><p>1. Velg <b>Opprett appen din</b> i seksjonen <b>API v2</b>.</p><p>2. Under <b>Velg en API</b>, velg <a>Dropbox-API</a>.</p><p>3. For tilgangstype velger du <b>Hele Dropbox</b>.</p><p>4. Gi appen din et navn og klikk <b>Opprett app</b>.</p><p>5. På appsiden og under fanen <b>Innstillinger</b> og <b>Velger-/lagrer-domene</b> legger du til URL-adressen til helpdesken uten https eller www, f.eks.:\n<a>sauls.freshdesk.com</a>.</p><p>Lim til slutt inn programnøkkelen for den nye appen på denne siden og Lagre endringene. Din Dropbox-velger er nå klar. Du kan sjekke den ut senere i skjemaet for nye saker.</p>"
