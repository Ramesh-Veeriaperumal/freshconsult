      "helptext": "<h4>Integrasjonshjelp for GitHub</h4><p><br/>Velg alle GitHub-repositorier under organisasjonen din som skal brukes til å spore problemer som er opprettet av Freshdesk-agenter. Denne handlingen kan bare utføres av en <b>organisasjonseier</b>.<br/><br/>Ved behov kan du velge alternativet som vil få problemetiketten i GitHub til å samsvare med sakstypen i Freshdesk når et nytt GitHub-problem er opprettet.<br/><br/>Ved behov kan du velge alternativet som tillater agenter å velge milepælen når de oppretter et GitHub-problem.<br/><br/>Du kan angi ønsket status på en Freshdesk-sak når det tilsvarende GitHub-problemet er lukket. Denne innstillingen gjelder for den primære Freshdesk-saken som er koblet til GitHub-problemet.<br/><br/>Angi innstillinger for synkroniseringsknapper som styrer synkronisering av meldinger mellom Freshdesk-saker og GitHub-problemer. Meldinger synkroniseres mellom den primære Freshdesk-saken og det sammenkoblede GitHub-problemet.<br/><br/>Når det er aktivert, vil alle Freshdesk-saker ha GitHub-widgeten på sakssiden, som lar deg tilknytte saker til GitHub-problemer.</p>"
