      "custom_helptext_v2": "<p><b>Aktivering av tilfredshetsundersøkelse</b> <br> Du kan legge til en tilfredshetsundersøkelse i agentens svar i saker for å avgjøre om kunder er fornøyde med støtten/bedriften/produktet. Du kan velge å sende med undersøkelser i alle e-poster eller bare når et problem er «lukket» eller «løst». Kundenes svar kan sees under <b>Rapporter > Kundetilfredshetsrapport </b> <br><br> <b>Tilfredshetsundersøkelse</b><br> Du kan stille ett undersøkelsespørsmål og oppfølgingsspørsmål. Kundetilfredshetsundersøkelsen vises inni e-posten, og når kunder velger et svaralternativ, blir de sendt til en side med oppfølgingsspørsmålene. Observer-reglene og spillifiseringspoengene vil bare være basert på kundetilfredshetsundersøkelsen.<br> <br> <b>Poengskalaer</b><br> Du kan velge ulike poengskalaer for kundetilfredshetsundersøkelsen og oppfølgingsspørsmålene. Det kan for eksempel være<br> 2 poeng (F.eks.: ja/nei)<br> 3 poeng (F.eks.: enig / vet ikke / uenig)<br> 5 poeng (F.eks.: alltid/aldri)<br> 7 poeng (F.eks.: svært dårlig til utmerket)<br><br>Når en kunde besvarer undersøkelsen, blir skalaene låst og kan ikke endres.<br><br> Du kan lese mer om kundetilfredshetsundersøkelser i <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>denne løsningsartikkelen</a>.</p>"
