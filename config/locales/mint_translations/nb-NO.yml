      "title3": "Agent (gruppetilgang)"
      "info15": "Merk at du ikke vil kunne endre dine egne roller eller slette deg selv som en agent."
      "info10": "Leilighetsvise agenter er de som bare trenger å logge seg på fra tid til annen, som for eksempel salgs- og markedsføringsledere som skal håndtere bestemte kundeforespørsler. Du behøver ikke å kjøpe en ekstra agentplass for en hel måned for slike agenter."
      "info13": "Du kan velge om agentene dine skal ha tilgang til støtteportalen din på fulltid, eller om de skal logge seg på av og til. Leilighetsvise agenter bruker opp et dagspass for hver dag de logger seg på portalen. Du kan kjøpe dagspass i bulk under fanen Administrator. Merk at du bare faktureres månedlig for antall fulltidsagenter du legger til i seksjonen for Abonnement og fakturering."
