        <h4>Integrasjonshjelp for C-Zentrix</h4><p><br/>Du kan konfigurere denne integrasjonen ved å angi CTI-adressen til C-Zentrix, som kan være enten IP-adresse eller domenenavn</p><p>Du kan konvertere samtaleopptak til en sak eller legge dem til som et notat på en eksisterende sak. Klikk på alternativet «konverter alle opptak til en sak» for å angi det som standard</p><p>Når integrasjonen er utført, vil du se telefonikonet nederst på siden</p>
