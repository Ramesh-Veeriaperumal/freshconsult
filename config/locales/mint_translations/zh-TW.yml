    dropbox:
      helptext: >-
        <h4>Dropbox 整合協助</h4><br/><p>Dropbox 的整合讓處理人和使用者可從 DropBox 的資料夾瀏覽檔案，並於在 Freshdesk 提交或回覆工單時分享這些檔案。工單中分享了檔案的直接連結，不需要使用附件，也不會有郵件大小限制。</p><p>在您設定整合前，請前往 <a target='_blank' href='https://dropbox.com/developers'><b>Dropbox 的開發者頁面</b></a>。</p><p>1. 在 <b>API v2</b> 區段中，選擇<b>建立應用程式</b>。</p><p>2. 在<b>選擇 API</b> 中，選擇 <a>Dropbox API</a>。</p><p>3. 對於存取類型，選擇<b>完整 Dropbox</b>。</p><p>4. 提供應用程式名稱並按一下<b>建立應用程式</b>。</p><p>5. 在您的應用程式頁面中，於<b>設定</b>標籤的<b>選擇器/儲存器網域</b>，新增沒有 https 或 www 的幫助台 URL，例如：<a>sauls.freshdesk.com</a>。</p><p>最後，將新應用程式的應用程式索引鍵複製貼上到此頁面，並儲存變更。您的 Dropbox 選擇器現在應準備就緒。您可以查看新的工單表單。</p>
