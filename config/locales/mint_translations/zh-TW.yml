        topic: 群組未參與時的工單
        info1: >-
          當工單被分派到在群組設定中指定的時間內為參與的群組中，則會發出此通知。此電子郵件通知包含將工單分派到該群組後所經過的時間。<br/><br/>如果您在幫助台中設定支援多種語言，則可以創建特定於每種語言的此通知。<i class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。
      requester_template_10:
        topic: 用戶啟動郵件
        info1: >-
          當新用戶創建一個工單時，您可以將新客戶帳號添加到您的幫助台並發送用戶啟動電子郵件。此通知必須包含客戶啟動的URL網址。<br/><br/>如果您在幫助台中設定支援多種語言，則可以創建特定於每種語言的此通知。<i class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。
      requester_template_14:
        info1: >-
          當請求者在您的幫助台申請新密碼時，將向請求者發送密碼重設的電子郵件。需要 {{password_reset_url}} 預留位置，才能在電子郵件中提供動態產生的密碼重設連結。<br/><br/>如果您在幫助台中設定支援多種語言，則可以建立專屬於每種語言的這類通知。<i class="common-icon-outdated"></i> 圖示表示其他語言的通知翻譯可能已經過期。
