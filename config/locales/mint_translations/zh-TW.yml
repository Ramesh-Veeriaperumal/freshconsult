        topic: 處理人關閉工單
      requester_template_7:
        topic: 處理人解決工單
        info1: >-
          發送此電子郵件給請求者，通知已解決他們的工單。此電子郵件應包含工單 ID 和工單的公用 URL 連結。您也能通知請求者回覆此電子郵件將重新打開此工單。<br/><br/>如果您在幫助台中設定支援多種語言，則可以建立專屬於每種語言的這類通知。<i class="common-icon-outdated"></i> 圖示表示其他語言的通知翻譯可能已經過期。
      agent_template_21:
        info1: >-
          當備註由處理人添加時，此通知將被發送到”通知處理人“裡提到的處理人。此電子郵件包含工單URL網址{{ticket.url}}以方便處理人查看此工單。
        topic: 備註添加於工單
      agent_template_13:
        topic: 解決時間違反SLA政策
        info1: >-
          當分派給處理人的工單在到期時間內仍未解決，則會向處理人發出此通知。此電子郵件應該包含工單URL網址，使處理人可以更方便檢查該工單。<br/><br/>如果您在幫助台中設定支援多種語言，則可以創建特定於每種語言的此通知。<i class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。
      agent_template_14:
        info1: >-
          當處理人在您的幫助台請求新密碼時，將向處理人發送密碼重設電子郵件。在電子郵件裡，需要{{password_reset_url}} 預留位置來提供動態產生的密碼重置連結。<br/><br/>如果您在幫助台中設定支援多種語言，則可以創建特定於每種語言的此通知。<i class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。
        topic: 密碼重設電子郵件
      agent_template_1:
        topic: 新工單已創建
        info1: >-
          當在您的幫助台創建新工單時，將向您的處理人發送以創建新工單的電子郵件。您可以選擇將接收此通知的處理人。此電子郵件包含工單的URL位址，可以讓處理人更方便檢查工單。<br /><br />如果您在幫助台中設定了支援多種語言，則可創建特定於每種語言的通知。<i class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。
      cc_notification_19:
        topic: 新工單副本
        info1: >-
          此通知將被發送給副本抄送人，如果當提交工單到您的幫助台時，請求者已包含副本的電子郵件裡。此電子郵件最好應包含請求者的姓名{{ticket.requester.name}}和工單的描述{{ticket.description}}。
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">點擊此處</a>了解更多
