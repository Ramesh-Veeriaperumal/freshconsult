        您可以透過修改工單範圍，選擇您的處理人可以看到什麼工單。您也可以透過選擇一個角色，指定您的處理人在您的幫助台可以執行的動作。
      info5: 了解更多關於一日通
      info11: >-
        您可以組織處理人到如銷售人員和產品管理的特定群組。細分客服到不同的部門讓您可以輕鬆地分配工單、創建特定的罐頭回應、管理工作流程和產生群組層級的報表。注意，一個處理人可以是多個群組的成員。
      info12: >-
        在Freshdesk，處理人是需要存取、運作並解決您的支援服務工單的任何人。此列表顯示當前在您幫助台的所有處理人。將滑鼠停留在一個處理人來編輯詳細資料或點擊新建處理人來添加新的處理人。您所添加的處理人將會收到一封確認連結開通他們帳戶的電子郵件，之後他們就可以存取與回應工單。
      title1: 全職 vs 兼職處理人
      title3: 群組
      info15: >-
        請注意，您將無法修改自己的角色或刪除自己的處理人角色。
      info10: >-
        兼職處理人是只需要不定期登入的那些人，比如你的銷售和營銷經理，只需關照特定客戶的請求。您不必為此類處理人購買一整個月的額外的處理人席位。
      info13: >-
        您可以選擇您的處理人是否需要全職存取您的支援門戶網站或只需要偶爾登入。兼職處理人每一天使用一個一日通來登入您的支援網站，您可以透過管理者頁籤批量地購買一日通。請注意，您只需要支付對你的方案和計費部分添加專職處理人的數量。
