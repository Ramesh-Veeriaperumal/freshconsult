        <h4>Ajuda da integração com o Pivotal Tracker</h4><br/><p>O Pivotal
        Tracker é uma ferramenta de gerenciamento de projetos que ajuda sua
        equipe a colaborar e trabalhar em projetos. Essa integração permite que
        seus analistas criem histórias no Pivotal Tracker com base nos tickets
        recebidos em seu helpdesk . Você pode até mesmo acompanhar o status das
        histórias, e as atualizações são adicionadas como anotações nesses
        tickets. <a href='http://www.pivotaltracker.com/help/gettingstarted'
        target='_blank'>(Saiba mais)</a> <br/<br/><p>É necessário configurar as
        informações da sua conta do Pivotal Tracker e seu token da API para
        ativar a integração. O Token da API pode ser encontrado na página do
        perfil da sua conta do Pivotal Tracker.</p>
