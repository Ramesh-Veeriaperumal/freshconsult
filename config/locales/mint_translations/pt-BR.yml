    helpcard:
      agent_template_23:
        topic: Lembrete do tempo de resolução de SLA
        info1: >-
          Esta notificação é enviada para um agente quando o tempo para a
          resolução de um ticket estiver próximo da violação. Este e-mail pode
          conter a URL para tornar mais fácil para o agente verificar o
          ticket.<br/><br/>Se tiver configurado vários idiomas em seu helpdesk,
          você pode criar essa notificação para cada idioma. O ícone <i
          class="common-icon-outdated"></i> indica que as traduções da
          notificação podem estar desatualizadas.
      requester_template_17:
        info1: >-
          Este e-mail foi enviado aos solicitantes para pedir que eles
          verifiquem um ID de e-mail recém-adicionado aos seus contatos.
        topic: Um novo e-mail foi adicionado
      info3: >-
        Você pode configurar o Freshdesk para enviar notificações automáticas
        por e-mail aos agentes e ao solicitante, quando eventos específicos
        ocorrerem. Essas notificações podem ser personalizadas e incluir
        conteúdo dinâmico por meio de espaços reservados. Por exemplo, você pode
        avisar seus clientes quando agentes adicionarem comentários ou anotações
        públicas aos tickets deles enviando um e-mail personalizado que inclui
        um link para o ticket.<br/><br/>Se seu plano oferecer suporte a vários
        idiomas, você poderá adicionar idiomas e personalizar os modelos para
        cada idioma. O ícone <i class="common-icon-outdated"></i> indica que as
        traduções da notificação em outros idiomas podem estar desatualizadas.
      cc_notification_20:
        topic: Cc da anotação pública
        info1: >-
          Quando uma anotação pública é adicionada por um agente ou solicitante,
          este e-mail é enviado para os destinatários no campo Cc para
          informá-los sobre o comentário mais recente. Este e-mail deve conter o
          nome da pessoa que adicionou o comentário mais recente
          {{comment.commenter.name}} e seu conteúdo {{comment.body}}.
      agent_template_2:
        info1: >-
          Essa notificação é enviada para todos os agentes de um grupo sempre
          que um ticket for atribuído para esse grupo. Esse e-mail deve conter a
          URL do ticket {{ticket.url}} para que os agentes possam verificar o
          ticket facilmente. <br /><br />Se tiver configurado vários idiomas
          para o suporte em seu helpdesk, você poderá criar uma notificação
          dessa específica para cada idioma. O ícone <i
          class="common-icon-outdated"></i> indica que as traduções da
          notificação em outros idiomas podem estar desatualizadas. 
        topic: Ticket atribuído a um grupo
      reply_template_15:
        topic: Modelo de resposta do agente
        info1: >-
          Você pode personalizar e pré-preencher as informações padrão que
          deseja incluir nas respostas dos agentes aos tickets usando o Modelo
          de resposta. Os Modelos de resposta do agente permitem adicionar
          conteúdo dinâmico, como o nome do solicitante, URLs de tickets e
          assinaturas de agentes, automaticamente. <br/><br/>Se tiver
          configurado o suporte para vários idiomas em seu helpdesk, você poderá
          criar essa notificação para cada idioma. O ícone <i
          class="common-icon-outdated"></i> indica que as traduções da
          notificação em outros idiomas podem estar desatualizadas.
      agent_template_12:
        topic: Primeira resposta à violação de SLA
        info1: >-
          Esta notificação é enviada para um agente se ele não tiver respondido
          ao ticket no prazo para a primeira resposta definido para o ticket. O
          e-mail deve conter a URL do ticket para facilitar o acesso do agente
          ao ticket.<br/><br/>Caso tenha configurado o suporte para vários
          idiomas em seu helpdesk, você pode criar essa notificação em todos os
          idiomas oferecidos. O ícone <i class="common-icon-outdated"></i>
          indica que as traduções da notificação em outros idiomas podem estar
          desatualizadas.
      agent_template_22:
        info1: >-
          Esta notificação é enviada para um agente quando o tempo para a
          primeira resposta de um ticket estiver próximo da violação. Este
          e-mail pode conter a URL e a data de vencimento do ticket.<br/><br/>Se
          tiver configurado vários idiomas em seu helpdesk, você pode criar essa
          notificação para cada idioma. O ícone <i
          class="common-icon-outdated"></i> indica que as traduções da
          notificação podem estar desatualizadas.
        topic: Lembrete da primeira resposta de SLA
      forward_template_24:
        topic: Modelo de encaminhamento de agente
        info1: >-
          Você pode personalizar e pré-preencher as informações padrão que
          deseja incluir nos encaminhamentos de tickets dos agentes usando o
          Modelo de resposta. Os Modelos de encaminhamento do agente permitem
          adicionar conteúdo dinâmico, como o nome do solicitante, URLs de
          tickets e assinaturas de agentes, automaticamente. <br/><br/>Se tiver
          configurado o suporte para vários idiomas em seu helpdesk, você poderá
          criar essa notificação para cada idioma. O ícone <i
          class="common-icon-outdated"></i> indica que as traduções da
          notificação em outros idiomas podem estar desatualizadas.
      agent_template_10:
        topic: E-mail de ativação do usuário
        info1: >-
          O e-mail de ativação do usuário é enviado quando um novo agente é
          adicionado ao seu helpdesk. O e-mail de ativação deve conter
          obrigatoriamente a “URL de ativação do agente” {{activation_url}} para
          que os agentes criem suas senhas e concluam o processo de
          cadastramento.<br /><br />Se tiver configurado vários idiomas para o
          suporte em seu helpdesk, você poderá criar um e-mail de ativação
          específico para cada idioma. O ícone <i
          class="common-icon-outdated"></i> indica que as traduções da
          notificação em outros idiomas podem estar desatualizadas.
      agent_template_3:
        topic: Ticket atribuído a um agente
        info1: >-
          Esta notificação será enviada individualmente para os agentes quando
          um ticket tiver sido atribuído a eles. O e-mail deve conter a URL do
          ticket para facilitar o acesso do agente ao ticket.<br/><br/>Caso
          tenha configurado o suporte para vários idiomas em seu helpdesk, você
          pode criar essa notificação em todos os idiomas oferecidos. O ícone <i
          class="common-icon-outdated"></i> indica que as traduções da
          notificação em outros idiomas podem estar desatualizadas. 
      agent_template_25:
        info1: >-
          O e-mail de convite do analista é enviado quando um analista
          Freshworks existente (o analista já está ativo em qualquer uma das
          outras contas do Freshdesk ou em qualquer um dos outros produtos
          Freshworks - Freshchat, Freshchaller, Freshsales, Freshservice,
          Freshmarketer) é adicionado ao seu helpdesk.<br/><br/>O "E-mail de
          ativação do usuário" é enviado para um novo analista Freshworks. E o
          "E-mail de convite do analista" é enviado para um analista que já é um
          analista ativo da Freshworks.
        topic: E-mail para Convite de Agente
      agent_template_6:
        topic: Solicitante responde ao ticket
        info1: >-
          Quando um cliente responde ao ticket que criou anteriormente, o agente
          responsável pelo ticket receberá essa notificação por e-mail. O e-mail
          deve conter a URL do ticket para facilitar o acesso do agente ao
          ticket.<br/><br/>Caso tenha configurado o suporte para vários idiomas
          em seu helpdesk, você pode criar essa notificação em todos os idiomas
          oferecidos. O ícone <i class="common-icon-outdated"></i> indica que as
          traduções da notificação em outros idiomas podem estar desatualizadas.
      requester_template_1:
        topic: Novo ticket criado
        info1: >-
          O e-mail Novo ticket criado será enviado ao solicitante depois que ele
          criar um ticket em seu helpdesk. Esse e-mail deve conter o ID do
          ticket e um link com a URL pública para o ticket.<br/><br/>Se tiver
          configurado o suporte para vários idiomas em seu helpdesk, você poderá
          criar essa notificação para cada idioma. O ícone <i
          class="common-icon-outdated"></i> indica que as traduções da
          notificação em outros idiomas podem estar desatualizadas.
      requester_template_4:
        topic: Agente adiciona comentário ao ticket
        info1: >-
          Esse e-mail é enviado ao solicitante sempre que um agente adicionar um
          comentário ao ticket que ele criou. Esse e-mail deve conter o ID do
          ticket e um link com a URL pública para o ticket. Para adicionar o
          comentário do agente ao e-mail, inclua estes espaços reservados:<br/>
          {{comment.commenter.name}} - o nome do agente que escreveu o
          comentário<br/>{{comment.body}} - o conteúdo do novo comentário
          adicionado ao ticket.<br/><br/>Se tiver configurado o suporte para
          vários idiomas em seu helpdesk, você poderá criar essa notificação
          para cada idioma. O ícone <i class="common-icon-outdated"></i> indica
          que as traduções da notificação em outros idiomas podem estar
          desatualizadas.
      requester_template_8:
        info1: >-
          Esse e-mail é enviado aos solicitantes para notificá-los de que seus
          tickets foram resolvidos e fechados. Esse e-mail deve conter o ID do
          ticket e um link com a URL pública para o ticket. Você também pode
          informar ao solicitante que responder a esse e-mail reabrirá o
          ticket.<br/><br/>Se tiver configurado o suporte para vários idiomas em
          seu helpdesk, você poderá criar essa notificação para cada idioma. O
          ícone <i class="common-icon-outdated"></i> indica que as traduções da
          notificação em outros idiomas podem estar desatualizadas.
        topic: Agente fecha o ticket
      requester_template_7:
        topic: Agente resolve o ticket
        info1: >-
          Esse e-mail é enviado aos solicitantes para notificá-los de que seus
          tickets foram resolvidos. Esse e-mail deve conter o ID do ticket e um
          link com a URL pública para o ticket. Você também pode informar ao
          solicitante que responder a esse e-mail reabrirá o ticket.<br/><br/>Se
          tiver configurado o suporte para vários idiomas em seu helpdesk, você
          poderá criar essa notificação para cada idioma. O ícone <i
          class="common-icon-outdated"></i> indica que as traduções da
          notificação em outros idiomas podem estar desatualizadas.
      agent_template_21:
        info1: >-
          Esta notificação será enviada para os agentes mencionados em
          “notificar agentes” quando um agente adicionar uma anotação ao ticket.
          Este e-mail pode conter a Url do ticket {{ticket.url}} para que os
          agentes o encontrem com mais facilidade.
        topic: Anotação adicionada ao ticket
      agent_template_13:
        topic: Tempo de resolução da violação de SLA
        info1: >-
          Esta notificação é enviada para o agente se o ticket atribuído a ele
          não tiver sido resolvido no prazo determinado. O e-mail deve conter a
          URL do ticket para facilitar o acesso do agente ao
          ticket.<br/><br/>Caso tenha configurado o suporte para vários idiomas
          em seu helpdesk, você pode criar essa notificação em todos os idiomas
          oferecidos. O ícone <i class="common-icon-outdated"></i> indica que as
          traduções da notificação em outros idiomas podem estar desatualizadas.
      agent_template_14:
        info1: >-
          O e-mail Redefinição de senha será enviado para seus agentes quando
          eles solicitarem uma nova senha em seu helpdesk. É necessário inserir
          o espaço reservado {{password_reset_url}} para fornecer o link de
          redefinição de senha gerada dinamicamente no e-mail.<br/><br/>Se tiver
          configurado vários idiomas para o suporte em seu helpdesk, você poderá
          criar uma notificação dessa específica para cada idioma. O ícone <i
