      helptext: >-
        <h4>Ajuda com a integração do JIRA</h4><p><br/>Para integrar o JIRA com
        o Freshdesk, digite seu nome de usuário administrador e senha do JIRA. A
        integração oferece suporte às variantes sob demanda e local, desde o
        JIRA 4.2 até sua versão mais recente, o JIRA 5.<br/><br/> Para criar um
        problema novo ou um link para um problema existente no Freshdesk,
        navegue para a página Tickets e clique em <i class='integrations-jira
        vertical-alignment'></i><br/><br/> Para ver os detalhes dos tickets
        vinculados do Freshdesk no JIRA, e ver os detalhes dos problemas do JIRA
        no Freshdesk, é recomendável que o administrador do JIRA crie um campo
        personalizado de texto livre chamado &quot;Tickets do Freshdesk&quot;,
        conforme descrito abaixo. <br/><br/>Faça login em sua conta do JIRA,
        clique em <b>Administração</b>, vá para <b>Problemas</b> ->
        <b>Campos</b> e clique em <b>Adicionar campo personalizado</b>. Na tela
        <b>Criar campo personalizado</b>, selecione <b>Campo de texto livre</b>
        e clique em <b>Avançar</b>. Digite <b>&quot;Tickets do
        Freshdesk&quot;</b> no nome do campo e clique em Concluir. Na página
        <b>Associar campo a telas</b>, marque todas as caixas de seleção e
        clique em 'Atualizar'.<br/><br/>
    pivotal_tracker:
