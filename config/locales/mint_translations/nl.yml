      "custom_helptext_v2": "<p><b>Tevredenheidsonderzoek inschakelen</b> <br>\nU kunt een tevredenheidsonderzoek toevoegen in de ticketantwoorden van agents om erachter te komen hoe tevreden klanten met uw ondersteuning, bedrijf of product zijn. U kunt aangeven of u aan alle e-mails onderzoeken wilt toevoegen of alleen wanneer een probleem is gesloten of opgelost. U kunt de antwoorden van klanten bekijken in <b> Rapporten > Rapport Klanttevredenheid</b>. <br><br> <b>Tevredenheidsonderzoek</b><br> U kunt één vraag voor het klanttevredenheidsonderzoek stellen en meerdere vragen voor aanvullende onderzoeken. Het klanttevredenheidsonderzoek wordt in de e-mail weergegeven en wanneer klanten een onderzoeksoptie kiezen, wordt een pagina met aanvullende onderzoeksvragen geopend. De Observer-regels en Gamificatie-punten worden alleen gebaseerd op het klanttevredenheidsonderzoek.<br> <br><br> <b>Schalen</b><br> U kunt verschillende schalen kiezen voor klanttevredenheidsonderzoeken en vragen voor aanvullende onderzoeken. Bijvoorbeeld: <br> 2 punten (bijv.: Ja, Nee<br> 3 punten (Bijv.: Eens, Neutraal, Oneens)<br> 5 punten (bijv.: van Altijd tot Nooit)<br> 7 punten (bijv.: van Zeer slecht tot Buitengewoon)<br><br>\nZodra een klant een onderzoek heeft voltooid, worden de schalen vergrendeld zodat ze niet kunnen worden bewerkt.<br><br> Meer informatie over de tevredenheidsonderzoeken vindt u via <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>dit oplossingsartikel</a>. </p>"
