        "sidebar_content": "Met behulp van het telefoonkanaal kunt u gesprekken starten en aannemen via uw browser, mobiele telefoon of via het telefoonkanaal in de mobiele apps van Freshdesk. Omdat het kanaal nauw is geïntegreerd met het ticketingsysteem van Freshdesk, kunt u telefoongesprekken volgen door ze op te nemen en om te zetten in tickets als dat nodig is. <br/><br/> <b>Telefoon instellen</b></br>Als u aan de slag wilt met het telefoonsysteem, moet u dit eerst inschakelen en een ondersteuningsnummer aanschaffen. U kunt lokale nummers aanschaffen voor de <a href='https://support.freshdesk.com/support/solutions/articles/169322' target='_blank'>landen die hier worden weergegeven</a> en gesprekken met de hele wereld voeren. Als uw klanten u in de Verenigde Staten, het Verenigd Koninkrijk of Canada bellen (of met freephone in het Verenigd Koninkrijk), kunt u ook gratis ondersteuningsnummers aanschaffen. <br/><br/><b>Complete telefonische ondersteuning bieden</b><br/>Met behulp van het telefoonkanaal kunt u<br/><ul><li>kunt u gesprekken starten en aannemen via uw browser of mobiele telefoons</li><li>Voicemails aanmaken, gesprekken doorschakelen of doorverbinden naar elke medewerker.</li><li>Gesprekken monitoren, binnenvallen indien nodig, andere medewerkers aan gesprekken toevoegen en nog meer*</li></ul><br/><p>*Neem contact op met <a href='mailto:support@freshdesk.com'>support@freshdesk.com</a> om opties in te schakelen. Tot de mogelijkheden vallen onder andere: monitoren van gesprekken, binnenvallen in een gesprek, callconferencing, gesprek maskeren en call lifetime metrics.</p><br/><p><a href='http://freshdesk.com/multichannel-support/phone-support' target='_blank'>Meer informatie over de mogelijkheden en speciale functies in het telefoonkanaal</a><p>"
