      "info2": "Als u gebruikmaakt van afhankelijke velden, kunt u eenvoudig diepere ticketcategorieën maken en de grootste problemen herkennen die voor vertraging in het ondersteuningsproces zorgen. Met afhankelijke velden kunt u tickets hiërarchisch in categorieën, subcategorieën en beïnvloede items onderverdelen."
