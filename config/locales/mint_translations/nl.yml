        "info_content": "<b>Telefoongesprekken toewijzen aan agents en groepen</b></br>U kunt een IVR-systeem (Interactive Voice Response) instellen en gesprekken naar verschillende groepen of agents in uw team doorsturen. Zo kunt u uw klantgesprekken doorsturen naar het ondersteuningsteam wanneer klanten op 1 drukken, of doorsturen naar de verkoopafdeling wanneer klanten op 2 drukken.<br/>Daarnaast kunt u de berichten aanpassen die voor klanten worden afgespeeld. U kunt dit doen door uw stem op te nemen, een bestand te uploaden of door de functie tekst-naar-spraak te gebruiken.<br><br><b>Uw nummer aanpassen</b><br>U kunt elk telefoonnummer afzonderlijk configureren en aan elk nummer een andere set voorkeuren toewijzen. Zo kunt u basisinstellingen toewijzen, zoals het maximum aantal personen in de wachtrij en de maximale wachttijd voor klanten. Zodra een van deze maximumwaarden wordt bereikt, verschijnt voor klanten automatisch een bericht dat geen van de medewerkers beschikbaar is.<br/>Wanneer u het opnemen van gesprekken inschakelt, wordt elk telefoongesprek in uw helpdesk opgenomen en aan tickets toegevoegd, en kan de opname openbaar beschikbaar worden gesteld aan klanten of privé worden gehouden. U kunt ook beperkingen instellen voor uw telefoonkanaal, bijvoorbeeld door aan te geven dat alleen gesprekken tijdens kantooruren worden aangenomen. U kunt bijvoorbeeld twee ondersteuningslijnen instellen. Een lijn is beschikbaar voor het aannemen van gesprekken tijdens werkuren, en een andere hulplijn voor gesprekken met hoge prioriteit die 24x7 beschikbaar is.<br/><br/><a href='http://support.freshdesk.com/support/solutions/articles/169198'>Meer informatie over het aanpassen van uw nummer</a>"
