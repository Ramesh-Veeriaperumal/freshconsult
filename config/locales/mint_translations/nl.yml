      "helptext": "<h4>Hulp bij de integratie van Google Drive</h4><br/><p>Met de Google Drive integratie kunnen agenten en gebruikers bestanden in hun Google Drive-map zoeken en deze delen wanneer ze in Freshdesk een ticket versturen of beantwoorden. In het ticket wordt een directe link naar het bestand weergegeven, zodat u geen beperkingen meer hoeft in te stellen voor de grootte van bijlagen en e-mails.</p><p>Voordat u de integratie instelt, gaat u naar de <a target='_blank' href='https://console.developers.google.com/'><b>Google Developers pagina</b></a>.</p><p>1. Selecteer <b>Create Your Project</b> in de sectie <b>API & Services</b>.</p><p>2. Schakel onder <b>Enable APIs and Services</b>, de <b>Google Drive API en Google Picker API</b> in.</p><p>3. Maak onder <b>Credentials section</b> uw OAuth client ID en uw API Key aan, voer bij het genereren van de OAuth client ID de freshdesk url aan in de sectie Authorised Javascript origins. </p><p>4. <p>Tot slot kopieert en plakt u de Client ID en API Key op deze pagina en slaat u de wijzigingen op. Uw Google Drive Chooser is nu gereed. U kunt deze bekijken op het formulier Nieuw Ticket.</p>"
