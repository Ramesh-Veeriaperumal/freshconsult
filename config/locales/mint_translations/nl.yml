      "desc": "Met behulp van de krachtige telefoniefuncties van C-zentrix (geïntegreerd in Freshdesk) kunt u oproepen beantwoorden en uitgaande oproepen activeren"
      "helptext": "<h4>Hulp bij C-Zentrix-integratie</h4><p><br/>U kunt deze integratie instellen door het CTI-adres van C-zentrix in de adresbalk in te voeren. Dit kan een IP-adres of een domeinnaam zijn.</p><p>U kunt aangeven dat de gespreksopnamen moeten worden omgezet in tickets of dat deze als aantekeningen aan bestaande tickets moeten worden toegevoegd. Klik op de optie Alle opnamen omzetten in tickets om deze optie als standaardoptie in te stellen.</p><p>Als deze optie is ingeschakeld, ziet u onder aan de pagina het telefoonpictogram.</p>"
