        "harvest_note_info": "Deze tekst wordt toegevoegd aan het einde van de aantekening, met de vastgelegde bestede tijd."
      "helptext": "<h4>Hulp bij Harvest-integratie</h4><p><br/>Als u Harvest met Freshdesk wilt integreren, voert u uw <b>domeinnaam</b> in en klikt u op Inschakelen.<br/><br/>Klik op een ticket en open de <b>tab Tijdkaart</b>. Vervolgens kunt u uw Harvest-<b>gebruikersnaam</b> en <b>-wachtwoord</b> invoeren om u aan te melden. Nu kunt u uw invoer voor het bijhouden van tijd aan Harvest toevoegen.<br/><br/>Opmerking: klik op <b>Onthoud mij</b>, zodat u uw Harvest-referenties niet elke keer hoeft in te voeren."
