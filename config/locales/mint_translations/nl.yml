      "info4_v3": "Als u het Estate-abonnement of een hoger abonnement hebt, kunt u zorgen dat secties met dynamische velden getoond worden gebaseerd op de geselecteerde optie in een dropdown-veld. U kunt ticketvelden toevoegen aan elke sectie en deze koppelen aan een sectie met opties in het dropdown-veld. Als u bijvoorbeeld een e-commercewinkel runt, kunt u zorgen dat er een sectie verschijnt met een veld genaamd \"Reden\" wanneer uw klant de optie \"Vervanging\" kiest. Hiermee kunt u beter begrijpen waarom uw klant een vervanging wil. U kunt maximaal twee dynamische secties aanmaken en ze gebruiken in twee aangepaste dropdowns. Als u reeds een sectie gekoppeld heeft met het 'type' veld, kunt u nog één extra sectie toevoegen aan het ticketformulier."
