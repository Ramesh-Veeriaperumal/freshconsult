      "para2": "Stel dat u één ondersteuningsportaal voor uw merk beheert. U kunt dan meerdere categorieën voor producten of teams maken. Zo zorgt u voor relevante gesprekken voor alle secties op het hoogste niveau. Als beheerder hebt u bovendien nog steeds de mogelijkheid alles op één plek te beheren. "
      "para4": "Meer informatie over meerdere producten in Freshdesk."
