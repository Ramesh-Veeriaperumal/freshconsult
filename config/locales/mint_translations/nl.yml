        "freshdesk_to_crm": "Van Freshdesk Naar Salesforce"
      "helptext": "<h4>Salesforce Plus</h4><p><br/>Voor Salesforce Sync configuratie-instelling instructies en handleidingen verwijzen wij u naar het artikel <a href='https://support.freshdesk.com/solution/articles/224042-the-salesforce-app-for-v2' target='_blank'>The Dynamics Plus App</a>. </p>"
      "desc": "U kunt Contactpersonen en Accountgegevens synchroniseren tussen Salesforce crm en Freshdesk."
    "fullcontact":
      "form":
        "api_key": "FullContact API key"
      "desc": "Automatiseer de aanvulling van contactgegevens voor nieuwe contactpersonen en werk ontbrekende contactgegevens bij op aanvraag"
      "helptext": "<h4>Bedrijfsinstellingen</h4><br/>De Bedrijfsgegevens worden opgehaald uit FullContact en bijgewerkt in uw Freshdesk als een bedrijf wordt aangemaakt of als een bedrijfsdomein wordt bijgewerkt in uw helpdesk. U kunt tot 6 velden ophalen uit FullContact om bij te werken in Freshdesk.<br/><br/><h4>Instellingen Contactpersonen</h4><br/>Contactgegevens worden opgehaald uit FullContact en bijgewerkt in uw Freshdesk als een contactpersoon wordt aangemaakt in uw helpdesk. Bestaande Freshdesk gegevens zullen niet worden overschreven. U kunt maximaal 5 sociale profielen selecteren.<br/><br/>Om de FullContact data op te slaan wordt er een mapping aangemaakt in Freshdesk. Voor de locatie en sociale profielen moet u uw eigen nieuwe kolommen aanmaken. De beheerder kan, indien nodig, mappings wijzigen of verwijderen van een FullContact gegevenselement."
    "constantcontact":
      "desc": "U kunt uw Constant Contact-account integreren om uw abonnementen binnen Freshdesk te beheren zodat u de beschikking heeft over bijgewerkte klantgegevens en -activiteiten."
