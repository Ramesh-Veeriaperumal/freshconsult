      "info9": "Fulltime-agents in uw ondersteuningsteam zijn de agents die zich elke dag bij uw helpdesk aanmelden."
      "info8": "Meer informatie over agentrollen"
      "info14": "U kunt aangeven welke tickets uw agents kunnen weergeven door het ticketbereik van agents aan te passen. Daarnaast moet u opgeven welke acties de agent binnen uw helpdesk moet kunnen uitvoeren door een rol te kiezen."
      "info5": "Meer informatie over dagpassen"
      "info11": "U kunt agents in specifieke groepen onderverdelen, zoals de groep Sales of Productmanagement. Op deze manier kunt u eenvoudig tickets toewijzen, specifieke standaardantwoorden maken, werkstromen beheren en rapporten op groepsniveau genereren. Een agent kan lid zijn van verschillende groepen."
      "info12": "Een agent in Freshdesk is een persoon die toegang nodig heeft tot uw ondersteuningstickets, met de tickets moet kunnen werken en deze moet kunnen oplossen. In deze lijst worden alle agents weergegeven die aan uw helpdesk zijn toegevoegd. Wijs een agent aan om de details te bewerken of klik op Nieuwe Agent om een nieuwe agent toe te voegen. De agents die u toevoegt, ontvangen een e-mail met een bevestigingslink waarmee zij hun account kunnen activeren. Na het activeren hebben de agents toegang tot de tickets en kunnen ze deze beantwoorden."
      "title1": "Fulltime-agents versus tijdelijke agents"
      "title3": "Groepen"
      "info15": "U kunt uw eigen rollen niet wijzigen en u kunt uzelf niet als agent verwijderen."
      "info10": "Tijdelijke agents zijn agents die zich van tijd tot tijd aanmelden, bijvoorbeeld sales- en marketingmanagers die specifieke vragen van klanten moeten oplossen. Voor dergelijke agents hoeft u geen extra agent seat voor een hele maand aan te schaffen."
      "info13": "U kunt aangeven of uw agents fulltime of slechts af en toe toegang tot uw portaal nodig hebben. Tijdelijke agents maken voor elke dag dat ze zich bij uw ondersteuning aanmelden, gebruik van een dagpas. Op de tab Beheer kunt u grote hoeveelheden dagpassen aanschaffen. Houd er rekening mee dat u maandelijks alleen wordt gefactureerd voor het aantal fulltime-agents dat u toevoegt."
