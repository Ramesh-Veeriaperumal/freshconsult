        "domain_info": "Voer de volledige URL van het JIRA-account in, met https/http. Bijvoorbeeld https://voorbeeld.atlassian.net.<br /><span class='italics'> Opmerking: de on-premisevarianten van JIRA moet beschikbaar zijn via  internet.</span>"
      "desc": "U kunt tickets omzetten in problemen die u kunt volgen in JIRA."
      "helptext": "<h4>Hulp bij JIRA-integratie</h4><p><br/>Als u JIRA met Freshdesk wilt integreren, voert u uw JIRA-gebruikersnaam en -wachtwoord voor de beheerder in. De integratie biedt ondersteuning voor de on-demand- en de on-premisevariant, van JIRA 4.2 tot de laatste versie, JIRA 5.<br/><br/>Als u in Freshdesk een probleem wilt maken of een link naar een bestaand probleem wilt toevoegen, gaat u naar de pagina Tickets en klikt u op <i class='integrations-jira vertical-alignment'></i><br/><br/> Als u de details van uw gekoppelde Freshdesk-tickets in JIRA wilt bekijken (of als u de details van JIRA-problemen in Freshdesk wilt bekijken), kan de JIRA-beheerder het beste een aangepast veld voor vrije tekst met de naam &quot;Freshdesk-tickets&quot; maken (zie hieronder). <br/><br/>Meld u aan bij uw JIRA-account, klik op <b>Beheer</b>, ga naar <b>Problemen</b> -> <b>Velden</b> en klik op <b>Aangepast veld toevoegen</b>. Selecteer in het scherm <b>Aangepast veld maken</b> de optie <b>Veld voor vrije tekst</b> en klik op <b>Volgende</b>. Voer <b>&quot;Freshdesk-tickets&quot;</b> in als de veldnaam en klik op Voltooien. Op de pagina  <b>Velden koppelen aan schermen</b> schakelt u alle selectievakjes in en klikt u op Bijwerken.<br/><br/>"
    "pivotal_tracker":
      "helptext": "<h4>Hulp bij Pivotal Tracker-integratie</h4><br/><p>Pivotal Tracker is een projectmanagementprogramma dat uw team kan gebruiken om (samen) te werken aan projecten. Als u Pivotal Tracker integreert, kunnen uw agents op basis van inkomende tickets bij uw helpdesk verslagen in Pivotal Tracker maken. U kunt zelfs de status van de verslagen bijhouden. De updates worden als notities aan deze tickets toegevoegd. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Meer informatie)</a> <br/<br/><p>Als u de integratie wilt inschakelen, moet u uw Pivotal Tracker-accountgegevens en uw API-token configureren. U kunt het API-token vinden op uw profielpagina in uw Pivotal Tracker-account.</p>"
      "desc": "Verhalen maken in Pivotal Tracker en ze vanuit Freshdesk volgen"
      "label": "Pivotal Tracker"
    "harvest":
