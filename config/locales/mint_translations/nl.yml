        "info1": "<b>SSO-toegang toestaan </b><br>Als uw gebruikers al inloggegevens voor uw site hebben, bijvoorbeeld via Active Directory of uw eigen webtoepassingen, kunt u toestaan dat deze gebruikers zich met SSO (Single Sign On) bij uw ondersteuningsportaal kunnen aanmelden. Meer informatie over SSO vindt u<a href=\"https://support.freshdesk.com/support/solutions/articles/31166-single-sign-on-remote-authentication-in-freshdesk\"> hier</a>."
