      "helpcard":
        "handle_title2": "Specifieke tweets automatisch omzetten in tickets"
        "handle_info2": "Met behulp van ticketregels kunt u tweets met bepaalde zoekwoorden automatisch omzetten in tickets. Zo kunt u instellen dat alle tweets waarin uw Twitter-naam met de tekst 'werkt niet' of 'bug' wordt vermeld, worden omgezet in tickets en worden toegewezen aan de groep voor bugmeldingen. U kunt een andere regel maken voor tweets waarin de woorden 'systeem buiten werking' voorkomt en deze toewijzen aan de groep DevOps. De eerste regel waaraan wordt voldaan, wordt uitgevoerd. U kunt deze tickets ook aan specifieke producten koppelen."
        "handle_smart_filter_title": "Converteer relevante tweets automatisch in tickets"
        "handle_smart_filter_info": "Sociale Signalen wordt mogelijk gemaakt door een machine learning-algoritme (een systeem dat in staat is om te leren en te verbeteren met feedback in de loop van de tijd). Deze functie zal automatisch beginnen met het converteren van relevante tweets die uw aandacht vereisen voor tickets. <br>U kunt feedback aan het systeem geven zodat het zich aanpast voor uw bedrijf. <br><br>1. In het geval dat een tweet wordt omgezet in een ticket; Markeer het ticket als spam om het systeem te leren geen vergelijkbare tweets in tickets te converteren. <br><br>2. In het geval een tweet niet is omgezet in een ticket; Klikken op Converteren naar een ticket in het sociale tabblad, leert het systeem vergelijkbare tweets omzetten in tickets. <br><br>U kunt ervoor kiezen om socialen signalen los te gebruiken of met een combinatie van op trefwoord gebaseerde filters en sociale signalen als u specifieke zoekwoorden hebt. <br>Wanneer u een combinatie van op zoekwoorden gebaseerde filters en sociale signalen gebruikt, krijgen de filters op basis van zoekwoorden voorrang op de sociale signalen. Houd er rekening mee dat sociale signalen voorlopig alleen de Engelse taal ondersteunen."
        "info1": "U kunt Twitter-accounts aan uw helpdesk toevoegen en deze samen met uw ondersteuningstickets beheren. U kunt uw inkomende tweets (@-vermeldingen) en rechtstreekse berichten omzetten en ze automatisch aan bepaalde groepen toewijzen. Klik op een account om ticketregels te definiëren voor het omzetten van tweets in tickets."
        "handle_info1": "Als u ondersteuning biedt voor meerdere producten, kunt u aan elk product een ander social media account koppelen. U kunt de zichtbaarheid van elk account beheren. Zo kunt u instellen dat de tweets waarin @uwproduct_frankrijk wordt vermeld, alleen voor uw Franse ondersteuningsagents worden weergegeven. De stream voor dit account zal al uw @-vermeldingen bevatten en zal worden weergegeven op het tabblad Sociaal. Uw rechtstreekse berichten worden omgezet in tickets die u vervolgens aan een specifieke agentgroep kunt toewijzen. U kunt een ticketthreadinterval instellen zodat meerdere rechtstreekse berichten van dezelfde persoon binnen het desbetreffende tijdsinterval kunnen worden samengevoegd in één ticket."
        "handle_title1": "Een Twitter-account integreren"
        "stream_info1": "U kunt meerdere streams maken om op Twitter naar verschillende sets met zoekwoorden te zoeken. Voer het hoofdzoekwoord in waarnaar u op basis van uw bedrijf wilt zoeken en sluit desgewenst bepaalde zoekwoorden, hashtags en namen uit om het aantal zoekresultaten te beperken. Het kan bijvoorbeeld zijn dat u tweets van uw marketeers of leidinggevenden niet wilt weergeven in de aangepaste stream die u hebt gemaakt om de ondersteuningsvragen te controleren die binnenkomen via uw merk en merkacroniemen. Elke stream kan zichtbaar worden gemaakt voor een of meer agentgroepen. U kunt ook aangeven welke standaard-Twitter-naam voor antwoorden moet worden gebruikt."
        "stream_title2": "Specifieke tweets automatisch omzetten in tickets"
        "title2": "Proactieve ondersteuning met sociale streams"
        "title1": "Sociale accounts toevoegen"
        "stream_info2": "De tweets die via deze sociale streams binnenkomen, kunnen verder worden gefilterd met bepaalde zoekwoorden en vervolgens automatisch worden omgezet in tickets. U kunt ze zelfs toewijzen aan groepen en producten. U kunt meerdere regels instellen. De eerste regel waaraan de tweet voldoet, zal worden uitgevoerd. U kunt bijvoorbeeld tweets omzetten waarin de tekst 'stapt over naar' gevolgd door de naam van een concurrent worden vermeld en deze vervolgens escaleren naar uw ondersteuningsteam."
        "info2": "Sociale streams zijn sets met zoekwoorden die u vanuit uw Freshdesk-account kunt controleren (niet met de accounts die u hebt toegevoegd). Met behulp van deze streams kunt u ondersteuningsvragen volgen die binnenkomen via tweets waarin uw merk niet eens hoeft te worden genoemd. Als u net begint of wanneer uw ondersteuningsteam tegelijkertijd uw marketingteam is, kunt u zelfs een stream maken om uw sector en concurrenten te controleren. Klik op de knop <b>Nieuwe stream</b> om een sociale stream toe te voegen en deze aan uw wensen aan te passen. U kunt bijvoorbeeld de stream 'Ondersteuning' maken en het acroniem en veelgebruikte verkeerde spelwijzen van uw merk toevoegen. Al deze tweets worden weergegeven op het tabblad Sociaal en u kunt de tweets beantwoorden met behulp van uw geïntegreerde Twitter-accounts."
        "stream_title1": "Sociale streams definiëren"
