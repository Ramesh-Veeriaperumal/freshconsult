      "helptext": "<h4>Hulp bij de integratie van Dropbox</h4><br/><p>Als u Dropbox integreert, kunnen medewerkers en contactpersonen bestanden in hun Dropbox-map zoeken en deze delen wanneer ze in Freshdesk een ticket versturen of beantwoorden. In het ticket wordt een directe link naar het bestand weergegeven, zodat u geen beperkingen meer hoeft in te stellen voor de grootte van bijlagen en e-mails. </p><p>Voordat u de integratie instelt, gaat u naar de <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>pagina voor Dropbox-ontwikkelaars</a></strong>. </p><p>1. Klik in het gedeelte My Apps (Mijn apps) op Create an App (Een app maken). </p><p>2. Selecteer Chooser als het apptype. </p><p>3. Voer een naam en beschrijving in. </p><p>4. Voer uw ondersteunings-URL in onder Domains (Domeinen) <i>(bijvoorbeeld uwbedrijf.dreshdesk.com). </i></p><p>5. Klik op de knop Create (Maken). </p><p>Tot slot kopieert en plakt u de toepassingssleutel van de nieuwe app op deze pagina en slaat u de wijzigingen op. Dropbox Chooser is nu gereed. U kunt Chooser bekijken op het formulier Nieuw ticket.</p>"
