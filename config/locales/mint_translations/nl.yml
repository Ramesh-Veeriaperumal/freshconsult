    "zohocrm":
      "helptext": "<h4>Hulp bij de integratie van Zoho CRM</h4><p><br/>Als u Zoho CRM wilt integreren met Freshdesk, moet u het <a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>verificatietoken genereren</a> in Zoho CRM via de browsermodus en hier het gegenereerde token plakken. Als u het verificatietoken al hebt gegenereerd, kunt u dit ophalen via uw <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'>accountpagina.</a><br/><br/>Zodra u het token hebt opgehaald, kunt u de contactpersoonsgegevens op alle pagina's met tickets of contactpersonen bekijken.</p>"
