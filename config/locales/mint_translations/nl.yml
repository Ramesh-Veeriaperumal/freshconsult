    "capsule_crm":
      "helptext": "<h4>Terugkoppeling van Capsule naar Freshdesk</h4><p><br/>U kunt binnen Capsule CRM een link maken om de tickets van contactpersonen in Freshdesk weer te geven. </p><p>Hiervoor gaat u naar<br /><b>Instellingen -> Aangepaste velden -> Personen en organisatie. </b></p><p>Klik vervolgens op Nieuwe toevoegen... en selecteer <b>Gegenereerde link. </b></p><p>Kopieer en plak de URL in Capsule CRM als de linkdefinitie <span class=\"info-code\">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>"
