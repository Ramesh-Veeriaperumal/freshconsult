        "add_question": "Vraag toevoegen"
      "helptext_v2": "<p><b>De optie Klanttevredenheidonderzoeken inschakelen</b> <br> Als u deze optie inschakelt, wordt een link aan uw antwoord-e-mails toegevoegd en kunt u rechtstreeks feedback en informatie over de tevredenheid van klanten verzamelen. <br><br> <b>Een klanttevredenheidsonderzoek maken:</b><br> Voer de volgende stappen uit om feedback van uw klanten te verzamelen via een link in uw antwoord-e-mails.<br> 1. Schakel het selectievakje Klanttevredenheidsonderzoeken in.<br> 2. Geef de tekst van de link voor het onderzoek op. De standaardtekst is &ldquo;'Laat ons weten wat u van onze ondersteuning vindt.'&rdquo;.<br> <br> <b>Bepaal aan welke e-mails u de link naar het klanttevredenheidsonderzoek wilt toevoegen.</b><br> U kunt de link toevoegen aan alle e-mails die naar de klant worden verstuurd of alleen aan de laatste e-mail wanneer het ticket is opgelost. U kunt de antwoorden van de klanten bekijken via <b>Rapporten > Klanttevredenheid</b>.<br><br> Meer informatie over klanttevredenheidsonderzoeken vindt u in <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>dit oplossingsartikel</a>. </p>"
      "helptext": "<p><b>De optie Klanttevredenheidonderzoeken inschakelen</b> <br>\nAls u deze optie inschakelt, wordt een link aan uw antwoord-e-mails toegevoegd en kunt u rechtstreeks feedback en informatie over de tevredenheid van klanten verzamelen. <br><br> <b>Een klanttevredenheidsonderzoek maken:</b><br> Voer de volgende stappen uit om feedback van uw klanten te verzamelen via een link in uw antwoord-e-mails.<br> 1. Schakel het Klanttevredenheidsonderzoek in.<br> 2. Geef de vraag uit het onderzoek op. De standaardtekst is &ldquo;'Laat ons weten hoe u de oplossing van de agent beoordeelt.'&rdquo;.<br> <br> <b>Bepaal aan welke e-mails u de link naar het klanttevredenheidsonderzoek wilt toevoegen.</b><br> U kunt de link toevoegen aan alle e-mails die naar de klant worden verstuurd of alleen aan de laatste e-mail wanneer het ticket is opgelost. Het antwoord van de klant kunt u zien in <b>Rapporten > Klanttevredenheid </b><br><br> Meer informatie over klanttevredenheidsonderzoeken vindt u op de pagina Oplossingen. </p>"
