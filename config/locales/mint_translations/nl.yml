      "desc": "Recente bestellingen en bestellingsgegevens van de klant in Freshdesk bekijken tijdens het oplossen van tickets"
      "helptext": "<h4>Magento-integratie</h4><br/><p>U kunt de naam van uw winkel zo configureren, dat recente bestellingen van klanten in Freshdesk worden weergegeven. U wordt naar uw Magento-winkel geleid om Freshdesk te autoriseren. Na de autorisatie kunt u recente bestellingen en bestellingsgegevens van klanten bekijken op de pagina Ticketgegevens. Met één klik op de knop in de widget kunt u snel toegang krijgen tot de gegevens in Magento.</p>"
    "surveymonkey":
      "edit_form":
        "send_while_title": "Selecteer de e-mails waaraan u de onderzoekslink wilt toevoegen"
        "survey_link_text":
          "description": "Deze tekst wordt weergegeven in de e-mail (met de onderzoekslink) die naar de klant wordt verstuurd (onder uw handtekening)."
          "label": "Tekst voor onderzoekslink"
          "default_content": "Misschien zou u even de tijd willen nemen voor dit onderzoek, zodat we u beter van dienst kunnen zijn. Het onderzoek zal maximaal twee minuten in beslag nemen."
      "enable_integration_text": "Klik op de knop Inschakelen om verbinding te maken met uw Surveymonkey-account en de integratie te configureren."
      "form":
        "survey_settings": ""
        "survey_settings_info": ""
      "helptext": "<h4>Integratie van SurveyMonkey</h4><p>Met deze integratie kunt u een aangepast onderzoek van uw keuze vanuit uw SurveyMonkey-account aan uw ticketantwoorden in Freshdesk koppelen. U kunt de onderzoeken in SurveyMonkey gebruiken als alternatief voor het standaard tevredenheidsonderzoek in uw helpdesk of de onderzoeken samen gebruiken.</p><p>Zodra u uw SurveyMonkey-account hebt gekoppeld, kunt u het gewenste onderzoek en <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>de verzamelaar</a> in de vervolgkeuzelijsten selecteren en koppelen aan de ticketgroepen in Freshdesk. </p><p>Daarnaast moet u aangeven of u de onderzoeklinks wilt opnemen in de antwoorden. U kunt bijvoorbeeld instellen dat onderzoeken automatisch moeten worden toegevoegd wanneer tickets worden gesloten of opgelost, of dit handmatig instellen zodat agents voor elk ticket zelf de keuze moeten maken. </p>"
      "desc": "U kunt Freshdesk integreren met SurveyMonkey zodat uw agents bij het beantwoorden van tickets aangepaste onderzoeken aan berichten kunnen koppelen."
    "nimble":
      "desc": "U kunt de contactpersoonsgegevens uit Nimble CRM in Freshdesk weergeven."
