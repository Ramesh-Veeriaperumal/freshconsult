        "info2": "<b>SSL-beveiliging inschakelen </b><br>Als u geen aangepast domein voor uw ondersteuningsportaal gebruikt, is in Freshdesk een SSL-certificaat met jokertekens beschikbaar dat kan worden gebruikt voor accounts in het freshdesk.com domein. <b>De SSL-optie voor aangepaste domeinen is alleen beschikbaar vanaf het abonnement Blossom.</b>U kunt <a href=\"https://support.freshdesk.com/support/tickets/new\">hier een aangepast SSL-certificaat voor uw vanityondersteunings-URL aanvragen</a>."
