        alt='developers'><b>Dropbox' udviklerside</b></a>.</p><p>1. Vælg
        <b>Opret en app</b> under sektionen <b>API v2</b>.</p><p>2. Under
        <b>Vælg en API</b>, skal du vælge <a>Dropbox API</a>.</p><p>3. For
        adgangstype, skal du vælge <b>Hele Dropbox</b>.</p><p>4. Oplys dit
        app-navn og klik <b>Opret app</b>.</p><p>5. På din app-side under fanen
        <b>Indstillinger</b>, for <b>Chooser-/Saver-domæner</b>, skal du tilføje
        din helpdesk-URL uden https eller www, eksempel:
        <a>sauls.freshdesk.com</a>.</p><p>Til sidst skal du kopiere og indsætte
        Applikationsnøglen for den nye app på denne side, og gemme ændringerne.
        Din Dropbox Chooser bør nu være klar. Du kan tjekke den i den nye
        Supportsagsformular.</p>
