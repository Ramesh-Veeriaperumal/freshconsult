      helpcard:
        handle_title2: Konvertér specifikke tweets til supportsager automatisk
        handle_info2: >-
          Du kan konvertere tweets med besmte nøgleord til supportsager automatisk, ved brug af supportsagsregler. Eksempelvis kan du, hver gang en tweet nævner dit Twitter-navn med ordene "virker ikke" eller "fejl", konvertere disse til supportsager og tildele sagen til "Fejlrapportering"-gruppen. Du kan også oprette en anden regel for tweets der indeholder ordene "systemet er nede, og tildele dem til din "udvikler"-gruppe. Den første matchende regel vil blive udført. Du kan også forbinde disse supportsager til specifikke produkter.
        handle_smart_filter_title: Konverterer relevante tweets til supportsager automatisk
        handle_smart_filter_info: >-
          Social Signals drives af en maskinlæringsalgoritme (et system, der er i stand til at lære og forbedre med feedback over tid). Denne funktion begynder automatisk kun at konvertere relevante tweets, der kræver din opmærksomhed til supportsager. <br>Du kan give feedback til systemet, så det lærer din virksomhed at kende.<br><br>1. I tilfælde af at en tweet konverteres til en supportsag; Markér supportsagen som spam for at lære systemet ikke konvertere lignende tweets til supportsager.<br><br>2. I tilfælde af at en tweet ikke blev konverteret til en supportsag; Gå til den sociale fane og klik på Konvertér til supportsag. Så vil systemet lære at konvertere lignende tweets til supportsager.<br><br>Du kan vælge at bruge Social Signals alene eller med en kombination af søgeordsbaserede filtre og Social Signals, hvis du har specifikke forretningsnøgleord. <br>Når du bruger en kombination af søgeordsbaserede filtre og Social Signals, får de søgeordsbaserede filtre forrang frem for Social Signals. Bemærk, at Socials Signals kun understøtter sproget engelsk.
        info1: >-
          Tilføj dine Twitter-konto til din helpdesk og administrer dem sammen med dine supportsager. Du kan konvertere dine indgående tweets (@omtaler) og direkte beskeder til supportsager og automatisk tildele dem til specifikke grupper. Klik på en konto for at definere supportsagsregler for konvertering af tweets til supportsager.
        handle_info1: >-
          Hvis du understøtter flere produkter, kan du tilknytte en forskellig social-konto for hvert produkt. Du kan administrere synligheden for hver konto. Eksempelvis kan du gøre så tweets, som nævner @ditprodukt_frankrig kun er synlige for gruppen for dit franske supportteam. Steamen for denne konto vil indeholde alle dine @omtaler og vil vises under din sociale fane. Dine direkte beskeder vil blive konverteret til support, og du kan tildele dem til en specifik agentgruppe. Du kan indstille et supportsagstrådinterval, så flere direkte beskeder fra samme person inden for det interval, kan flettes til én supportsag.
        handle_title1: Integration af en Twitter-konto
        stream_info1: >-
          Du kan oprette flere streams for at søge efter forskellige søgeordssæt på Twitter. Indtast de hovedsøgeord du vil lede efter, baseret på din forretning. Du kan endda ekskludere visse nøgleord, hashtags og navne for at indsnævre søgningen. Eksempelvis vil du muligvis ikke se tweets fra dine markedsføringsfolk eller ledelsen i den tilpassede stream du har oprettet for at overvåge supportanmodninger, som kommer fra dit brand og dine brandakronymer. Hvad stream kan gøres synlig til en eller mange agentgrupper. Du kan også vælge standardnavnet for svar for hver stream.
        stream_title2: Konvertér specifikke tweets til supportsager automatisk
        title2: Proaktiv support ved brug af sociale streams
        title1: Tilføjelse af sociale konti
        stream_info2: >-
          Tweets som kommer ind gennem disse sociale streams, kan filtreres yderligere ved brug af bestemte nøgleord og automatisk konverteres til supportsager. De kan endda blive tildelt til grupper og produkter. Du kan opsætte mere end en regel, og den første regel der mødes af tweeten vil blive udført. Eksempelvis kan du konvertere tweets der nævner "skifter til" med dine konkurrenters navne til supportsager, og eskalere dem til din supportteamschef.
        info2: >-
          Sociale streams er en række nøgleord du kan overvåge fra din Freshdesk-konto, udover de konti du har tilføjet. Det lader dig spore supportspørgsmål der kommer ind gennem tweets, som ikke engang nævner dit brand. Hvis du lige er kommet i gang, eller har et supportteam der også fungerer som markedsføringsteam, kan du endda oprette en stream, som overvåger dine forretningssteder og konkurrenter. Klik på <b>Ny stream</b>-knappen for at tilføje en social stream og tilpasse den til dine specifikke behov. Eksempelvis kan du oprette en stream med navnet "Support" og tilføje dit brandakronym og ofte sete fejlstavemåder af dit brand. Alle disse tweets kan ses under din sociale fane, og du kan svare på dem ved brug af enhver af dine integrerede twitter-konti.
        stream_title1: Definering af sociale streams
