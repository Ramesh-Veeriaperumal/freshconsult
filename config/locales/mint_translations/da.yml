        <h4>Integrationshjælp til Dropbox</h4><br/><p>Dropbox-integration
        tillader agenter og brugere søge efter filer i deres Dropbox-mapper, og
        dele dem ved indsendelse eller besvarelse af en supportsag i Freshdesk.
