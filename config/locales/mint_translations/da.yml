      agent_template_13:
        topic: Brud på SLA for løsningstid
        info1: >-
          Denne notifikation sendes ud til agenten, når supportsagen tildelt
          agenten ikke er blevet løst inden for forfaldstiden. Denne e-mail kan
          indeholde Supportsags-URL'en, som gør det nemmere for agenten at
          tjekke supportsagen.<br/><br/>Hvis du har opsat flere sprog på din
