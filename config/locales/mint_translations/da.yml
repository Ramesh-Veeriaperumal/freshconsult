      title3: Dynamiske felter
      info2: >-
        Afhængige felter giver dig en nem måde at skabe dybere supportsagskategorier på og identificere de største problemer, der ophober sig i din supportafdeling. Med afhængige felter kan du organisere supportsager hierarkisk i kategorier, underkategorier og påvirkede artikler.
