          kan indeholde aktiverings-URL'en, til dine kunder.<br/><br/>Hvis du
          har opsat flere sprog på din helpdesk, kan du oprette denne
          notifikation specifikt for hvert sprog. <i
          class="common-icon-outdated"></i>-ikonet indikerer at
          notifikationsoversættelsen på andre sprog kan være forældet.
      requester_template_14:
        info1: >-
          E-mail om adgangskodenulstilling vil blive sendt til dine anmodere,
          når de anmoder om en ny adgangskode på din helpdesk.
          {{password_reset_url}}-pladsholderen er påkrævet for at levere det
          dynamisk genererede adgangskodeåbningslink i e-mailen.<br/><br/>Hvis
          du har opsat flere understøttede sprog på din helpdesk, kan du oprette
