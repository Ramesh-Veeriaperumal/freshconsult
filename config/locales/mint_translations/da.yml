    helpcard:
      info4_v3: >-
        Hvis du har Estate-abonnementet eller derover, kan du have sektioner med dynamiske felter, der vises ud fra den valgmulighed, der er valgt i et rullefeltet. Du kan tilføje supportsagsfelter til hvert afsnit, og tilknytte en sektion med valgmuligheder i rullemenuen. Hvis du f. eks. driver en e-handelsbutik, kan du lave et afsnit der åbnes med et felt kaldet 'Årsag', når din kunde vælger 'Udskiftning'. På den måde kan du bedre forstå, hvorfor din kunde gerne vil have en udskiftningen udstedt. Du kan oprette maksimalt to dynamiske sektioner og bruge dem i to tilpassede rullemenuer. Hvis du allerede har tilknyttet en sektion med feltet 'type', kan du kun tilføje endnu et afsnit til supportsagsformularen.
