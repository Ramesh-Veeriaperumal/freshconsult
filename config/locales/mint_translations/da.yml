    unsaved_confirm: >-
      Det ser ud til at du glemte at gemme den forrige notifikation, i farten på vej til den næste. Hvis du virkelig ikke kan lide hvad du skrev, kan du fortsætte og miste alle ændringer, men vi anbefaler at du går tilbage og gemmer dem med det samme.
    default_font: 'Standardskrifttype: '
    helpcard:
      agent_template_23:
        topic: Påmindelse om SLA om løsningstid
        info1: >-
          Denne meddelelse sendes til en agent, når forfaldstiden for løsning af en supportsag nærmer sig overtrædelse. Denne e-mail kan indeholde supportsags-URL'en, hvilket gør det lettere for agenten at tjekke supportsagen.<br/><br/>Hvis du har konfigureret flere understøttede sprog på din helpdesk, kan du oprette denne meddelelse specifik for hvert sprog. Ikonet <i class="common-icon-outdated"></i> angiver, at meddelelsesoversættelserne på andre sprog muligvis er forældede.
      requester_template_17:
        info1: >-
          Denne e-mail sendes til anmoderne, og beder dem om at bekræfte et nyligt tilføjet mail-id på deres kontaktperson.
        topic: Et nyt mail-Id er blevet tilføjet
      info3: >-
        Du kan konfigurere Freshdesk til at sende automatiske e-mailmeddelelser til agenter og anmoderen, når der opstår specifikke begivenheder. Disse meddelelser kan tilpasses og dynamisk indhold kan tilføjes ved hjælp af pladsholdere. Du kan f. eks. underrette kunder, når agenter tilføjer kommentarer eller offentlige noter til deres supportsager, med en tilpasset e-mail med et link til supportsagen.<br/><br/>Hvis dit abonnement understøtter flere sprog, kan du tilføje meddelelsessprog og tilpasse skabelonerne for hvert sprog. Ikonet <i class="common-icon-outdated"></i> angiver, at meddelelsesoversættelserne på andre sprog kan være forældede.
      cc_notification_20:
        topic: Offentlig note cc
        info1: >-
          Når en offentlig note tilføjes af en agent eller en anmoder, sendes denne e-mail til personen i cc for at informere dem om den seneste kommentar. Denne e-mail skal ideelt set indeholde den senest kommenterende person {{comment.commenter.name}}  og sidste kommentar {{comment.body}}.
      agent_template_2:
        info1: >-
          Så snart en supportsags bliver tildelt gruppen, bliver denne notifikation sendt ud til alle agenter i gruppen. Denne e-mail bør indeholde Supportsags-URL'en {{ticket.url}}, som gør det nemmere for agenter at se supportsagen. <br /><br />Hvis du har opsat flere understøttede sprog på din helpdesk, kan du oprette denne notifikation specifikt for hvert sprog. <i class="common-icon-outdated"></i>-ikonet indikerer at notifikationsoversættelsen på et andet sprog kan være forældet. 
        topic: Supportsag tildelt en gruppe
      reply_template_15:
        topic: Agent-svarskabelon
        info1: >-
          Du kan tilpasse og udfylde standardoplysninger, som du vil tilføje i agentsvar til supportsagen ved hjælp af Svarskabelonen. Agentsvarskabeloner giver dig mulighed for automatisk at tilføje dynamisk indhold såsom anmoderens navn, supportsagswebadresser og agentsignaturer. <br/><br/>Hvis du har opsat flere understøttede sprog i din helpdesk, kan du oprette denne meddelelse specifik for hvert sprog. Ikonet <i class="common-icon-outdated"></i> angiver, at meddelelsesoversættelserne på andre sprog kan være forældede.
      agent_template_12:
        topic: Brud på SLA om første svar
        info1: >-
          Denne notifikation sendes ud til en agent, når han ikke har svaret på supportsagen inden for forfaldstiden for første svar på supportsagen. Denne e-mail kan indeholde Supportsags-URL'en og forfaldstiden for supportsagen.<br/><br/>Hvis du har opsat flere sprog på din helpdesk, kan du oprette denne notifikation specifikt for hvert sprog. <i class="common-icon-outdated"></i>-ikonet indikerer at notifikationsoversættelsen på andre sprog kan være forældet.
      agent_template_22:
        info1: >-
          Denne meddelelse sendes til en agent, når den tiden for første svar på en supportsag nærmer sig overtrædelse. Denne e-mail kan indeholde supportsags-URL'en og forfaldtiden for supportsagen.<br/><br/>Hvis du har konfigureret flere understøttede sprog på din helpdesk, kan du oprette denne meddelelse, der er specifik for hvert sprog. Ikonet <i class="common-icon-outdated"></i> angiver, at meddelelsesoversættelserne på andre sprog muligvis er forældede.
        topic: Påmindelse om SLA om første svar
      forward_template_24:
        topic: Agentfremsendelsesskabelon
        info1: >-
          Du kan tilpasse og udfylde standardoplysningerne, som du vil tilføje til agentsupportsager fremadrettet ved hjælp af Videresendelsesskabelonen. Agentvideresendelsesskabeloner giver dig mulighed for automatisk at tilføje dynamisk indhold såsom anmodernavn, supportsags-URL'er og agentunderskrifter. <br/><br/>Hvis du har konfigureret flere understøttede sprog på din helpdesk, kan du oprette denne meddelelse specifik for hvert sprog. Ikonet <i class="common-icon-outdated"></i> angiver, at meddelelsesoversættelserne på andre sprog muligvis er forældede.
      agent_template_10:
        topic: Brugeraktiveringsmail
        info1: >-
          Brugeraktiveringsmailen sendes når en ny agent tilføjes til din helpdesk. Aktiveringsmailen skal indeholde "URL'en for agentaktivering" {{activation_url}} for agenter der skal oprette deres adgangskode og færdiggøre tilmeldingsprocessen.<br /><br />Hvis du har opsat flere sprog på din helpdesk, kan du oprette en aktiveringsmail specifikt for hvert sprog. Ikonet <i class="common-icon-outdated"></i> indikerer at notifikationsoversættelser i andre sprog muligvis er forældede.
      agent_template_3:
        topic: Supportsag tildelt til en agent
        info1: >-
          Denne notifikation sendes ud til individuelle agenter, når en supportsag tildeles personen. Denne e-mail kan indeholde supportsags-url'en, som gør det nemmere for agenten at tjekke supportsagen.<br/><br/>Hvis du har opsat flere sprog på din helpdesk, kan du oprette denne notifikation specifikt for hvert sprog. <i class="common-icon-outdated"></i>-ikonet indikerer at notifikationsoversættelsen på andre sprog kan være forældet. 
      agent_template_25:
        info1: >-
          Agentinvitationsmailen sendes når en eksisterende Freshworks-agent (Agent der allerede er aktiv på en af de andre Freshdesk-konti eller på et af de andre Freshworks-produkter - Freshchat, Freshchaller, Freshsales, Freshservice, Freshmarketer) tilføjes til din helpdesk.<br/><br/>"Brugeraktiveringsmail" sendes til en ny Freshworks-agent, og "Agentinvitationsmail" sendes til en agent, der allerede er en aktiv Freshworks-agent.
        topic: Agentinvitationsmail
      agent_template_6:
        topic: Anmoder svarer på supportsagen
        info1: >-
          Når en kunde svarer på supportsagen han har oprettet tidligere, vil agenten der håndterer supportsagen modtage denne e-mailnotifikation. Denne e-mail kan indeholde Supportsags-URL'en, som gør det nemmere for agenten at tjekke supportsagen.<br/><br/>Hvis du har opsat flere sprog på din helpdesk, kan du oprette denne notifikation specifikt for hvert sprog. <i class="common-icon-outdated"></i>-ikonet indikerer at notifikationsoversættelsen på andre sprog kan være forældet.
      requester_template_1:
        topic: Ny supportsag oprettet
        info1: >-
          E-mail om oprettelse af ny supportsag sendes til anmoderen, efter at personen har oprettet en supportsag på din helpdesk. Denne e-mail skal ideelt set indeholde supportsags-id og et offentlig webadresselink til supportsagen.<br/><br/>Hvis du har opsat flere understøttede sprog i din helpdesk, kan du oprette denne meddelelse specifik for hvert sprog. Ikonet <i class="common-icon-outdated"></i> angiver, at meddelelsesoversættelserne på andre sprog kan være forældede.
      requester_template_4:
        topic: Agent tilføjer kommentar til supportsagen
        info1: >-
          Denne e-mail sendes til en anmoder, når en agent tilføjer en kommentar til supportsagen denne oprettede. Denne e-mail skal ideelt set indeholde supportsags-id og et offentligt webadresselink til supportsagen. Agentens kommentarer kan også tilføjes i mailen ved hjælp af disse pladsholdere:<br/> {{comment.commenter.name}} - Navn på agent, der kommenterede<br/>{{comment.body}} - Den nye kommentar tilføjet supportsagen.<br/><br/>Hvis du har opsat flere understøttede sprog på din helpdesk, kan du oprette denne meddelelse specifikt for hvert sprog. Ikonet <i class="common-icon-outdated"></i> angiver, at meddelelsesoversættelserne på andre sprog kan være forældede.
      requester_template_8:
        info1: >-
          Denne e-mail sendes til anmoderne for at underrette dem om, at deres supportsag er blevet løst og lukket. Denne e-mail skal ideelt set indeholde supportsags-id og et offentligt webadresselink til supportsagen. Du kan også informere anmoderen om, at svaret på denne mail vil genåbne supprtsagen.<br/><br/>Hvis du har opsat flere understøttede sprog i din helpdesk, kan du oprette denne meddelelse specifik for hvert sprog. Ikonet <i class="common-icon-outdated"></i> angiver, at meddelelsesoversættelserne på andre sprog kan være forældede.
        topic: Agent lukker supportsagen
      requester_template_7:
        topic: Agent løser supportsagen
        info1: >-
          Denne e-mail sendes til anmoderen for at underrette personen om, at deres supportsag er blevet løst. Denne e-mail skal ideelt set indeholde supportsags-id og et offentligt webadresselink til supportsagen. Du kan også underrette anmoderen om, at svaret på denne mail vil genåbne supportsagen.<br/><br/>Hvis du har opsat flere understøttede sprog på din helpdesk, kan du oprette denne meddelelse specifik for hvert sprog. Ikonet <i class="common-icon-outdated"></i> angiver, at meddelelsesoversættelserne på andre sprog kan være forældede.
      agent_template_21:
        info1: >-
          Denne meddelelse vil blive sendt til de agenter, der er nævnt under "underret agent", når en note tilføjes til supportsagen af en agent. Denne e-mail kan indeholde supportsags-url {{ticket.url}}, for at gøre det nemt for agenterne at tjekke supportsagen.
        topic: Note tilføjet til supportsag
      agent_template_13:
        topic: Brud på SLA for løsningstid
        info1: >-
          Denne notifikation sendes ud til agenten, når supportsagen tildelt agenten ikke er blevet løst inden for forfaldstiden. Denne e-mail kan indeholde Supportsags-URL'en, som gør det nemmere for agenten at tjekke supportsagen.<br/><br/>Hvis du har opsat flere sprog på din helpdesk, kan du oprette denne notifikation specifikt for hvert sprog. <i class="common-icon-outdated"></i>-ikonet indikerer at notifikationsoversættelsen på andre sprog kan være forældet.
      agent_template_14:
        info1: >-
          E-mail om adgangskodenulstilling vil blive sendt til dine agenter, når de anmoder om en ny adgangskode på din helpdesk. {{password_reset_url}}-pladsholderen er påkrævet for at levere det dynamisk genererede adgangskodeåbningslink i e-mailen.<br/><br/>Hvis du har opsat flere understøttede sprog på din helpdesk, kan du oprette denne meddelelse specifikt for hvert sprog. Ikonet <i class="common-icon-outdated"></i> indikerer, at meddelelsesoversættelserne på andre sprog kan være forældede.
        topic: E-mail til nulstilling af adgangskode
      agent_template_1:
        topic: Ny supportsag oprettet
        info1: >-
          E-mailen om oprettelse af ny supportsag vil blive sendt til dine agenter når en ny supportsag oprettes på din helpdesk. Du kan vælge hvilke agenter der skal modtage denne notifikation. Denne e-mail kan indeholde Supportsags-URL'en, som gør det nemmere for agenten at tjekke supportsagen.<br/><br/>Hvis du har opsat flere sprog på din helpdesk, kan du oprette denne notifikation specifikt for hvert sprog. <i class="common-icon-outdated"></i>-ikonet indikerer at notifikationsoversættelsen på andre sprog kan være forældet.
      cc_notification_19:
        topic: Ny supportsags-cc
        info1: >-
          Denne meddelelse sendes til personer i cc, hvis anmoderen har inkluderet e-mailadresser under cc, under indsendelse af en supportsag på din helpdesk. Denne e-mail skal ideelt set indeholde anmoderens navn {{ticket.requester.name}} og supportsagsbeskrivelsen {{ticket.description}}.
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications"> Klik her </a>for at lære mere
      agent_template_11:
        topic: Supportsag ikke behandlet i gruppe
        info1: >-
          Denne notifikation sendes når en supportsag tildelt til en gruppe, ikke er blevet behandlet inden for tiden angivet i Gruppeindstillingerne. Denne e-mail kan indeholde den tid der er gået, fra supportsagen blev tildelt gruppen.<br/><br/>Hvis du har opsat flere sprog på din helpdesk, kan du oprette denne notifikation specifikt for hvert sprog. <i class="common-icon-outdated"></i>-ikonet indikerer at notifikationsoversættelsen på andre sprog kan være forældet.
      requester_template_10:
        topic: Bruger aktiveringsmail
        info1: >-
          Når en ny bruger opretter en supportsag, kan du oprette en kundekonto på din helpdesk for dem og sende dem en aktiveringsmail. Denne e-mail kan indeholde aktiverings-URL'en, til dine kunder.<br/><br/>Hvis du har opsat flere sprog på din helpdesk, kan du oprette denne notifikation specifikt for hvert sprog. <i class="common-icon-outdated"></i>-ikonet indikerer at notifikationsoversættelsen på andre sprog kan være forældet.
