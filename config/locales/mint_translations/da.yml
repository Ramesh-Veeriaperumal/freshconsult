  email_command_preview_to_email: Til
  ticket_field:
    helpcard:
      info4_v3: >-
        Hvis du har Estate-abonnementet eller derover, kan du have sektioner med
        dynamiske felter, der vises ud fra den valgmulighed, der er valgt i et
        rullefeltet. Du kan tilføje supportsagsfelter til hvert afsnit, og
        tilknytte en sektion med valgmuligheder i rullemenuen. Hvis du f. eks.
        driver en e-handelsbutik, kan du lave et afsnit der åbnes med et felt
        kaldet 'Årsag', når din kunde vælger 'Udskiftning'. På den måde kan du
        bedre forstå, hvorfor din kunde gerne vil have en udskiftningen udstedt.
        Du kan oprette maksimalt to dynamiske sektioner og bruge dem i to
        tilpassede rullemenuer. Hvis du allerede har tilknyttet en sektion med
        feltet 'type', kan du kun tilføje endnu et afsnit til
        supportsagsformularen.
      title2: Afhængige felter
      tour: Hjælp mig med at forstå supportsagsfelter
      info_1: >-
        Formularen for supportsager hjælper med at indsamle de data, du har brug
        for fra kunden, når de indsender en supportsag. Du kan tilpasse din
        formular for supportsager til at inkludere de rigtige supportsagsfelter
        for din virksomhed, og dermed lade dine kunder og agenter udfylde de
        oplysninger, du har brug for i det ønskede format. For eksempel ville
        det være meget nyttigt for agent til løsning af supportsagen ved et
        e-handelsfirma, at få oplyst en kundes ordre-ID i formularen for
        supportsager.
      title3: Dynamiske felter
      info2: >-
        Afhængige felter giver dig en nem måde at skabe dybere
        supportsagskategorier på og identificere de største problemer, der
        ophober sig i din supportafdeling. Med afhængige felter kan du
        organisere supportsager hierarkisk i kategorier, underkategorier og
        påvirkede artikler.
      title1: Supportsagsfelter
      info4_v2: >-
        Hvis du er på Estate-abonnementet eller over, kan du implementere
        dynamiske felter, der vises ud fra den valgmulighed, der er valgt i
        typefeltet. For hver indstilling i typefeltet kan du oprette en anden
        sektion. Du kan derefter tilføje flere supportsagsfelter til hver
        sektion. For eksempel kan du, i et e-handelsscenarie, når typen er valgt
        som "Udskiftning", vælge at et afsnit med et felt kaldet "Årsag" åbnes,
        der indsamler årsagen til, at kunden har brug for en erstatning for
        varen.
