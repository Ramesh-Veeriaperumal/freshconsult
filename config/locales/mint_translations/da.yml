          notifikationsoversættelsen på andre sprog kan være forældet.
      agent_template_14:
        info1: >-
          E-mail om adgangskodenulstilling vil blive sendt til dine agenter, når
          de anmoder om en ny adgangskode på din helpdesk.
          {{password_reset_url}}-pladsholderen er påkrævet for at levere det
          dynamisk genererede adgangskodeåbningslink i e-mailen.<br/><br/>Hvis
          du har opsat flere understøttede sprog på din helpdesk, kan du oprette
          denne meddelelse specifikt for hvert sprog. Ikonet <i
          class="common-icon-outdated"></i> indikerer, at
          meddelelsesoversættelserne på andre sprog kan være forældede.
        topic: E-mail til nulstilling af adgangskode
      agent_template_1:
        topic: Ny supportsag oprettet
        info1: >-
          E-mailen om oprettelse af ny supportsag vil blive sendt til dine
          agenter når en ny supportsag oprettes på din helpdesk. Du kan vælge
          hvilke agenter der skal modtage denne notifikation. Denne e-mail kan
          indeholde Supportsags-URL'en, som gør det nemmere for agenten at
          tjekke supportsagen.<br/><br/>Hvis du har opsat flere sprog på din
          helpdesk, kan du oprette denne notifikation specifikt for hvert sprog.
          <i class="common-icon-outdated"></i>-ikonet indikerer at
          notifikationsoversættelsen på andre sprog kan være forældet.
      cc_notification_19:
        topic: Ny supportsags-cc
        info1: >-
          Denne meddelelse sendes til personer i cc, hvis anmoderen har
          inkluderet e-mailadresser under cc, under indsendelse af en supportsag
          på din helpdesk. Denne e-mail skal ideelt set indeholde anmoderens
          navn {{ticket.requester.name}} og supportsagsbeskrivelsen
          {{ticket.description}}.
      info2: >-
        <a target="_blank"
        href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">
        Klik her </a>for at lære mere
      agent_template_11:
        topic: Supportsag ikke behandlet i gruppe
        info1: >-
          Denne notifikation sendes når en supportsag tildelt til en gruppe,
          ikke er blevet behandlet inden for tiden angivet i
          Gruppeindstillingerne. Denne e-mail kan indeholde den tid der er gået,
          fra supportsagen blev tildelt gruppen.<br/><br/>Hvis du har opsat
          flere sprog på din helpdesk, kan du oprette denne notifikation
          specifikt for hvert sprog. <i class="common-icon-outdated"></i>-ikonet
          indikerer at notifikationsoversættelsen på andre sprog kan være
          forældet.
      requester_template_10:
        topic: Bruger aktiveringsmail
        info1: >-
          Når en ny bruger opretter en supportsag, kan du oprette en kundekonto
