      info11: >-
        Du kan organisera handläggare i särskilda grupper som sälj och produkthantering. Genom att dela in handläggare i olika grupper kan du enkelt tilldela ärenden, skapa specifika svarsmallar, hantera arbetsflöden och generera rapporter på gruppnivå. Observera att en handläggare kan tillhöra flera grupper.
