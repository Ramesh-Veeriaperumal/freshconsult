        Handläggare i Freshdesk är den som behöver komma åt, arbeta med och lösa supportärenden. I listan visas alla handläggare som finns i din helpdesk just nu. Klicka på en handläggare om du vill redigera dennes information, eller på "Ny handläggare" om du vill lägga till en ny. De handläggare du lägger till får ett e-postmeddelande med en bekräftelselänk som de ska följa för att aktivera sitt konto. När de har gjort detta kan de komma åt och svara i ärenden.
      title1: Heltidshandläggare jämfört med tillfälliga handläggare
      title3: Grupper
      info15: >-
        Observera att du inte kommer kunna ändra dina egna roller eller ta bort dig själv som handläggare.
      info10: >-
        Tillfälliga handläggare är de som bara behöver logga in då och då, som t.ex. sälj- eller marknadsföringschefen som loggar in för att svara på särskilda kundfrågor. Du behöver inte köpa en extra handläggarplats och därmed betala för en hel månad i ett sådant scenario.
      info13: >-
        Du kan välja om handläggarna ska använda supportportalen på heltid eller bara logga in ibland. Tillfälliga handläggare använder ett dagspass för varje dag de loggar in i supportportalen. Du kan köpa flera dagspass på en gång under fliken Admin. Observera att du bara faktureras för antalet heltidshandläggare du lägger till i abonnemangs- och faktureringssektionen.
