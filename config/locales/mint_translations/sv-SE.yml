        <h4>Hjälpavsnitt för integrering med Dropbox</h4><br/><p>Med en Dropbox-integrering kan handläggare hämta filer från sina Dropbox-mappar och dela filerna när de skickar in eller svarar på ett ärende i Freshdesk. En direktlänk till filen delas i ärendet, så du behöver inte bifoga någon fil och slipper på så sätt eventuella problem med storleksbegränsningar för bilagor.</p><p>Innan du ställer in integreringen, besök <a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'><b>Dropbox sida för utvecklare</b></a>.</p><p>1. I sektionen <b>API v2</b> klickar du på <b>Create your app</b>.</p><p>2. Under <b>Choose an API</b> väljer du <a>Dropbox API</a>.</p><p>3. Välj nu tillgångstypen <b>Full Dropbox</b>.</p><p>4. Skriv in namnet på din app och klicka på knappen <b>Create app</b>.</p><p>5. På din app-sida, under fliken <b>Settings</b>, lägger du till din helpdesks URL, utan https eller www, under <b>Chooser/Saver domains</b>. Exempel: <a>sauls.freshdesk.com</a>.</p><p>Kopiera och klistra slutligen in applikationsnyckeln för den nya applikationen till den här sidan och spara ändringarna. Dropbox Chooser är nu redo. Du kan prova funktionen i formuläret "Nytt ärende".</p>
