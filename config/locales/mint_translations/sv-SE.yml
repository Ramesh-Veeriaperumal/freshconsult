    helpcard:
      agent_template_23:
        topic: Påminnelse om SLA för lösningstid
        info1: >-
          Den här aviseringen skickas ut till en handläggare när den
          lösningstiden för ett ärende är på väg att överskridas.
          E-postmeddelandet innehåller ärendets URL så att det blir lättare för
          handläggaren att kontrollera ärendet.<br/><br/>Om du har ställt in
          stöd för flera olika språk i helpdesken så kan du skapa en avisering
          för varje språk. Ikonen <i class="common-icon-outdated"></i> visar att
          översättningarna av aviseringen kan vara föråldrade.
      requester_template_17:
        info1: >-
          Detta e-postmeddelande skickas till förfrågarna för att be dem att
          verifiera ett nyligen tillagt epost-ID till deras kontakt.
        topic: Ett nytt epost-ID har lagts till
      info3: >-
        Du kan konfigurera Freshdesk till att skicka ut automatiska
        e-postmeddelanden till handläggare och förfrågare när särskilda
        händelser inträffar. Dessa meddelanden kan anpassas och dynamiskt
        innehåll kan läggas till med hjälp av platshållare. Du kan exempelvis
        meddela kunder när handläggare lägger till kommentarer eller publika
        anteckningar till deras ärenden med ett anpassat e-postmeddelande som
        innehåller en länk till ärendet.<br/><br/>Om ditt abonnemang stödjer
        flera språk kan du lägga till meddelandespråk och anpassa mallarna för
        varje språk. Ikonen <i class="common-icon-outdated"></i> visar att
        meddelandeöversättningarna för andra språk kan vara föråldrade.
      cc_notification_20:
        topic: Kopia av offentlig anteckning
        info1: >-
          När en handläggare eller förfrågare lägger till en offentlig
          anteckning skickas en kopia av det här e-postmeddelandet till
          intressenten så att denne informeras om den nya kommentaren. Det här
          e-postmeddelandet ska helst innehålla den senaste kommentatorn
          {{comment.commenter.name}} och den senaste kommentaren
          {{comment.body}}.
      agent_template_2:
        info1: >-
          Detta meddelande skickas ut till alla handläggare i en grupp när ett
          ärende tilldelas till gruppen. Meddelandet bör innehålla ärendets URL
          {{ticket.url}}, vilket gör det lättare för handläggarna att
          kontrollera ärendet.<br /><br />Om du har ställt in stöd för flera
          språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje
          språk. Ikonen <i class="common-icon-outdated"></i> visar att
          översättningar av meddelandet kan vara föråldrade. 
        topic: Ärende tilldelat till en grupp
      reply_template_15:
        topic: Svarsmall för handläggarsvar
        info1: >-
          Du kan anpassa och i förväg fylla i standardinformation som du vill
          ska ingå i handläggarnas ärendesvar med hjälp av svarsmallar.
          Svarsmallar låter dig lägga till dynamiskt innehåll såsom förfrågarens
          namn, ärende-URL:er och handläggarsignaturer per automatik.
          <br/><br/>Om du har ställt in stöd för flera språk i din helpdesk kan
          du skapa ett meddelande för varje specifikt språk. Ikonen <i
          class="common-icon-outdated"></i> visar att översättningar av
          meddelandet kan vara föråldrade.
      agent_template_12:
        topic: 'SLA-överträdelse: första svar'
        info1: >-
          Detta meddelande skickas ut till en handläggare när denne inte har
          svarat på ärendet inom ärendets första svarstid. Meddelandet kan
          innehålla ärendets URL och förfallotid.<br/><br/>Om du har ställt in
          stöd för flera språk i din helpdesk kan du skapa ett meddelande för
          varje specifikt språk. Ikonen <i class="common-icon-outdated"></i>
          visar att översättningar av meddelandet kan vara föråldrade.
      agent_template_22:
        info1: >-
          Detta meddelande skickas ut till en handläggare när den första
          svarstiden för ett ärende är på väg att överskridas. Meddelandet kan
          innehålla ärendets URL och förfallodatum.<br/><br/> Om du har ställt
          in stöd för flera språk i din helpdesk kan du skapa ett meddelande för
          varje specifikt språk. Ikonen <i class="common-icon-outdated"></i>
          visar att översättningar av meddelandet kan vara föråldrade.
        topic: Påminnelse om SLA för första svar
      forward_template_24:
        topic: Vidarebefordringsmall för handläggare
        info1: >-
          Du kan anpassa den förifyllda standardinformationen som du vill lägga
          till i vidarebefordrade ärenden med vidarebefordringsmallen.
          Vidarebefordringsmallar för handläggare låter dig lägga till dynamiskt
          innehåll som förfrågarens namn, ärendets URL och handläggarsignaturer
          per automatik.<br/><br/>Om du har upprättat support på flera språk i
          din helpdesk så kan du skapa den här notisen för varje specifikt
          språk. Ikonen <i class="common-icon-outdated"></i> visar att
          översättningen till andra språk kan vara föråldrad.
      agent_template_10:
        topic: Aktiveringsmeddelande till användare
        info1: >-
          Aktiveringsmeddelandet skickas när en ny handläggare läggs till i din
          helpdesk. Meddelandet måste innehålla en "URL för
          handläggaraktivering" {{activation_url}} så att handläggaren kan skapa
          sitt lösenord och slutföra registreringsprocessen.<br /><br />Om du
          har ställt in stöd för flera språk i din helpdesk kan du skapa ett
          aktiveringsmeddelande för varje språk. Ikonen <i
          class="common-icon-outdated"></i> visar att översättningar av
          meddelandet kan vara föråldrade.
      agent_template_3:
        topic: Ärende tilldelat till handläggare
        info1: >-
          Detta meddelande skickas ut till individuella handläggare när ärenden
          tilldelas dem. Detta e-postmeddelande bör innehålla ärendets URL,
          vilket gör det lättare för handläggaren att kontrollera
          ärendet.<br/><br/>Om du har ställt in stöd för flera språk i din
          helpdesk kan du skapa ett aktiveringsmeddelande för varje språk.
          Ikonen <i class="common-icon-outdated"></i> visar att översättningar
          av meddelandet kan vara föråldrade. 
      agent_template_25:
        info1: >-
          Ett e-postmeddelande med handläggarinbjudan skickas när en befintlig
          Freshworks-handläggare (en handläggare som redan är aktiv i någon av
          Freshdesk-kontona eller annan produkt från Freshworks – Freshchat,
          Freshcaller, Freshsales, Freshservice, Freshmarketer) läggs till i din
          helpdesk.<br/><br/>Till nya Freshworks-handläggare skickas istället
          ett aktiveringsmeddelande.
        topic: Handläggarinbjudan
      agent_template_6:
        topic: Förfrågaren svarar i ärendet
        info1: >-
          När en kund svarar på ett ärende som denne tidigare skapat får den
          handläggare som hanterar ärendet detta e-postmeddelande.
          E-postmeddelandet kan innehålla ärendets URL, vilket gör det lättare
          för handläggaren att kontrollera ärendet.<br/><br/>Om du har ställt in
          stöd för flera språk i din helpdesk kan du skapa ett specifikt
          meddelande för varje språk. Ikonen <i
          class="common-icon-outdated"></i> visar att översättningar av
          meddelandet kan vara föråldrade.
      requester_template_1:
        topic: Nytt ärende skapat
        info1: >-
          Ett e-postmeddelande för nytt ärende skickas till förfrågaren efter
          att denne skapat ett ärende i din helpdesk. Meddelandet bör innehålla
          ärendets ID och publika URL.<br/><br/>Om du har ställt in stöd för
          flera språk i din helpdesk kan du skapa ett meddelande för varje
          språk. Ikonen <i class="common-icon-outdated"></i> visar att
          översättningar av meddelandet kan vara föråldrade.
      requester_template_4:
        topic: Handläggare lägger till en kommentar i ärendet
        info1: >-
          Detta e-postmeddelande skickas till förfrågaren när en handläggare
          kommenterar i det inskickade ärendet. Meddelandet bör helst innehålla
          ärendets ID och publika URL. Handläggarens kommentar kan också läggas
          till i meddelandet med hjälp av dessa platshållare:<br/>
