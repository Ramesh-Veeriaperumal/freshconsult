        topic: Kopia för nytt ärende
        info1: >-
          Den här aviseringen skickas som kopia till de eventuella mottagare som förfrågaren har angett i fältet "kopia" när förfrågaren skickade in ärendet till helpdesken. Det här e-postmeddelandet ska helst innehålla beställarens namn {{ticket.requester.name}} och en beskrivning av ärendet {{ticket.description}}.
