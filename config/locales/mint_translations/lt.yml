      "info9": "Pilnu etatu dirbantys agentai jūsų pagalbos komandoje yra tie, kurie prisijungs prie pagalbos tarnybos kiekvieną dieną."
      "info8": "Sužinokite daugiau apie Agentų pareigas"
      "info14": "Galite pasirinkti, kurias užklausas jūsų agentai gali matyti, keisdami jų Užklausų taikymo sritį. Taip pat turėtumėte nurodyti, kokius veiksmus agentas gali atlikti jūsų pagalbos tarnyboje, pasirinkdami Pareigą."
      "info5": "Sužinokite daugiau apie dienos leidimus"
      "info11": "Jūs galite suskirstyti agentus į konkrečias grupes, pvz., Pardavimų ir produktų valdymas. Suskirstydami agentus į grupes, galite lengvai priskirti užklausas, sukurti konkrečius atsakymus, valdyti darbo eigą ir kurti grupės lygio ataskaitas. Atkreipkite dėmesį, kad agentas gali būti kelių grupių narys."
      "info12": "„Freshdesk“ agentas yra bet kas, kam reikia prisijungti, dirbti ir išspręsti savo pagalbos užklausas. Sąraše rodomi visi pagalbos tarnyboje esantys darbuotojai. Jei norite redaguoti agento duomenis, užveskite pelės žymeklį virš agento, arba spustelėkite ant Naujo agento, kad pridėtumėte naują agentą. Pridėti agentai gaus el. laišką su patvirtinimo nuoroda paskyros aktyvavimui; po aktyvavimo jie gaus prieigą prie užklausų ir galės į jas atsakyti."
      "title1": "Pilną darbo dieną dirbantys agentai prieš Retkarčiais dirbantys agentai"
      "title3": "Grupės"
      "info15": "Atminkite, kad negalėsite keisti savo pareigų ar ištrinti save kaip agentą."
      "info10": "Retkarčiais dirbantys agentai yra tie, kurie tik kartais turi prisijungti, pvz., Pardavimų ir rinkodaros vadybininkas, kad galėtų rūpintis konkrečiomis klientų užklausomis. Tokiems agentams nereikia pirkti papildomos agento vietos visam mėnesiui."
      "info13": "Galite pasirinkti, ar jūsų agentai visą laiką turės prieigą prie jūsų pagalbos portalo, ar prisijungs tik retkarčiais. Retkarčiais dirbantys agentai prisijungs prie jūsų pagalbos portalo naudodamiesi dienos leidimais. Galite įsigyti kelius „Dienos leidimus“ Administracijos skirtuke. Atkreipkite dėmesį, kad mokėsite tik už visą darbo dieną dirbančių agentų, kuriuos įtraukėte į planus ir atsiskaitymo skiltį, skaičių."
