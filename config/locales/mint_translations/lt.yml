        "info1": "Agento pakvietimo el. laiškas išsiunčiamas, kai esamas „Freshworks“ agentas (agentas jau yra aktyvus bet kurioje kitoje „Freshdesk“ paskyroje arba bet kuriame kitame „Freshworks“ produkte - „Freshchat“, „Freshchaller“, „Freshsales“, „Freshservice“, „Freshmarketer“).<br/><br/>Vartotojo aktyvacijos el. laiškas yra siunčiamas naujam „Freshworks“ agentui. Agento pakvietimo el. laiškas išsiunčiamas agentui, kuris jau yra aktyvus „Freshworks“."
