      "helptext": "<h4>„JIRA“ integracijos pagalba“</h4><p><br/>Norėdami susieti „JIRA“ su „Freshdesk“, įveskite „JIRA“ administratoriaus vartotojo vardą ir slaptažodį. Integracija teikia pagalbą tiek užsakomiesiams, tiek vietoje pateiktiems prašymams, nuo „JIRA 4.2“ iki naujausios versijos - „JIRA 5“.<br/><br/> Jei norite sukurti klausimą arba susieti su esamu „Freshdesk“ klausimu, eikite į puslapį „Užklausos“ ir spustelėkite <i class='integrations-jira vertical-alignment'></i><br/><br/> Norėdami peržiūrėti išsamią informaciją apie susietas „Freshdesk“ užklausas „JIRA“, arba peržiūrėti „JIRA“ išsamią informaciją „Freshdesk“, „JIRA“ administratoriui rekomenduojama sukurti nemokamą teksto laukelį su pavadinimu &quot;Freshdesk užklausos&quot; kaip aprašyta toliau. <br/><br/>Prisijunkite prie savo „JIRA“ sąskaitos, spustelėkite ant <b>Administracijos</b>, pereikite prie <b>Klausimų</b> -> <b>Laukelių</b> ir paspauskite ant <b>Pridėti pasirinktą laukelį</b>. <b>Sukurti pasirinktą laukelį</b> ekrane, pasirinkite <b> Nemokamo teksto</b> laukelį ir spustelėkite <b>Kitas</b>. Įveskite <b>&quot;„Freshdesk“ užklausas&quot;</b> pavadinimo laukelyje ir spustelėkite Baigti. <b>Susieti laukelį su ekranais</b> puslapyje pasirinkite visus langelius ir spustelėkite Atnaujinti.<br/><br/>"
    "pivotal_tracker":
      "helptext": "<h4>„Pivotal Tracker“ integracijos pagalba</h4><br/><p>„Pivotal Tracker“ yra projektų valdymo įrankis, kuris padeda jūsų komandai bendrauti ir dirbti su projektais. Ši integracija leidžia jūsų agentams sukurti istorijas „Pivotal Tracker“, remiantis gautomis užklausomis iš jūsų pagalbos tarnybos. Jūs netgi galite stebėti istorijų būseną, o atnaujinimai yra pridedami kaip užklausų pastabos . <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Sužinokite daugiau)</a> <br/<br/><p>Kad galėtumėte integruoti, turėsite sukonfigūruoti „Pivotal Tracker“ paskyros informaciją ir API raktą. „API Token“ bus jūsų profilio puslapyje „Pivotal Tracker“ paskyroje.</p>"
      "desc": "Sukurkite istorijas „Pivotal Tracker“ ir sekite jas „Freshdesk“"
      "label": "„Pivotal Tracker“"
    "harvest":
      "desc": "Galite įvesti laiką, kurį užtrukote atsakydami į pateiktas užklausas į savo „Harvest“ darbus ir užduotis."
