    "dropbox":
      "helptext": "<h4>Dropbox“ integravimo pagalba</h4><br/><p>„Dropbox“ integracija leidžia agentams ir vartotojams ieškoti failų jų „Dropbox“ aplanke ir dalintis jais, kai siunčiate ar atsakote į užklausą „Freshdesk“. Tiesioginė nuoroda į failą yra bendrinama užklausoje, pašalinant priedų ir el. pašto dydžio apribojimų poreikį.</p><p>Prieš pradėdami sąrankos integraciją, eikite į <a target='_blank' href='https://dropbox.com/developers'><b>ZMI kūrėjų puslapį</b></a>.</p><p>1. <b>API v2</b> skyriuje pasirinkite <b>Kurti savo programėlę</b>.</p><p>2. Skiltyje <b>Pasirinkti API</b>, pasirinkite <a>Dropbox API</a>.</p><p>3. Prieigos tipui pasirinkite <b>Pilnas Dropbox</b>.</p><p>4. Nurodykite savo programėlės pavadinimą ir spustelėkite <b>Sukurti programėlę</b>.</p><p>5. Programėlės puslapyje, skirtuke <b>Parametrai</b>,<b>Parinkčių / Taupytojų domenuose</b>pridėkite savo pagalbos tarnybos URL be https arba www, pvz.: <a>sauls.freshdesk.com</a>.</p><p>Galiausiai, nukopijuokite įklijuokite naujos programėlės raktą į šį puslapį ir išsaugokite pakeitimus. Dabar „Dropbox“ parinkėjas turėtų būti paruoštas. Galite jį patikrinti naujoje užklausos formoje.</p>"
