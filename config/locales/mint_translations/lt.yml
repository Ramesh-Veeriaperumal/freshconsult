      "helptext": "<h4>Įmonės nustatymai</h4><br/>Įmonės duomenys yra gaunami iš „FullContact“ ir atnaujinami jūsų „Freshdesk“ sistemoje, jei įmonė yra sukurta arba kai jūsų pagalbos tarnyboje yra atnaujinamas įmonės domenas. Galite atsiųsti iki 6 laukelių iš „FullContact“, kad atnaujintumėte „Freshdesk“.<br/><br/><h4>Kontaktinės informacijos nustatymai</h4><br/>Kontaktiniai duomenys gaunami iš „FullContact“ ir atnaujinami jūsų „Freshdesk“, kai jūsų pagalbos tarnyboje sukuriamas kontaktas. Esami „Freshdesk“ duomenys nebus perrašyti. Galite pasirinkti ne daugiau kaip penkis socialinių tinklų profilius.<br/><br/>Norint išsaugoti „FullContact“ duomenis, „Freshdesk“ sukuriamas numatytasis atvaizdavimas. Jei norite nustatyti vietos ir socialinių tinklų profilius, turėsite sukurti naujus priskirtus stulpelius. Jei reikia, administratorius gali bet kuriuo metu pakeisti arba ištrinti „FullContact“ duomenų elemento atvaizdavimą."
