      "helptext": "<h4>„SurveyMonkey“ integracija</h4><p>Ši integracija leidžia susieti pasirinktą apklausą iš „SurveyMonkey“ paskyros ir siųsti atsakymus į „Freshdesk“, remiantis tuo, kuriai grupei priklauso užklausa. Ją galima naudoti vietoj numatytos pasitenkinimo apklausos savo pagalbos tarnyboje arba naudoti kartu su ja.</p><p>Sujungę savo „SurveyMonkey“ paskyrą, galite pasirinkti apklausą ir <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>rinktuvą</a> kurį norite naudoti, naudodami išskleidžiamuosius langelius ir nukreipti jas į įvairias „Freshdesk“ užklausų grupes. </p><p>Jūs taip pat galite nuspręsite, kada norite, kad apklausos nuorodos būtų įtrauktos į atsakymus. Pavyzdžiui, galima nustatyti, kad uždarius arba išsprendus užklausą, apklausa būtų pridedama automatiškai arba nustatyti rankiniu būdu, kad agentai galėtų pasirinkti patys kiekvienoje užklausoje. </p>"
      "desc": "Integruokite „Freshdesk“ su „SurveyMonkey“ ir leiskite savo agentams susieti visus jūsų pritaikytus tyrimus su jų pranešimais, kai jie atsako į užklausas."
