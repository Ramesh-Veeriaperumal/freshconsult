      helpcard:
        handle_title2: Konkrečių „tweets“ konvertavimas į užklausas automatiškai
        handle_info2: >-
          Galite automatiškai konvertuoti „tweets“ su tam tikrais raktiniais žodžiais į užklausas, naudodamiesi užklausų taisyklėmis. Pvz., Kiekvienas „tweet“, kuriame paminėtas jūsų „Twitter“ slapyvardis su žodžiais „neveikia“ arba „klaida“, gali būti konvertuojamas į užklausas ir priskirtas „Klaidų sprendimo“ grupei. Ir galite sukurti kitą taisyklę, skirtą „tweets“, kuriuose yra žodžiai „sistemos klaida“, ir priskirti juos „Programinės įrangos vystymo“ grupei. Pirmoji taisyklė bus įvykdyta. Šias užklausas taip pat galite susieti su konkrečiais produktais.
        handle_smart_filter_title: Atitinkamų „tweets“ konvertavimas į užklausas automatiškai
        handle_smart_filter_info: >-
          Socialiniams signalams yra naudojama pažangus mokymosi algoritmas (sistema, galinti mokytis ir laikui bėgant tobulėti pagal pateiktus atsiliepimus). Ši funkcija automatiškai pradės konvertuoti tik tuos „tweets“, kuriems reikės jūsų dėmesio. <br>Sistemai galite pateikti atsiliepimus, kad ji prisitaikytų prie jūsų verslo.<br><br>1. Jei „tweets“ konvertuojami į užklausas; Pažymėkite užklausą kaip šlamštą, kad mokytumėte sistemą nekonvertuoti panašių „tweets“ į užklausas.<br><br>2. Jei pokalbiai nebuvo konvertuoti į užklausas; socialiniame skirtuke spustelėję Konvertuoti į užklausą, išmokysite sistemą konvertuoti panašius „tweets“ į užklausas.<br><br>Jei turite konkrečius versle naudojamus raktinius žodžius, galite pasirinkti naudoti tik socialinius signalus arba raktinių žodžių filtrų ir socialinių signalų derinį. <br>Kai naudojate raktinių žodžių filtrų ir socialinių signalų derinį, raktinių žodžių filtrai turi pirmenybę prieš socialinius signalus. Atkreipkite dėmesį, kad socialiniai signalai yra tik anglų kalba.
        info1: >-
          Pridėkite „Twitter“ paskyras į savo pagalbos tarnybą ir tvarkykite jas kartu su pagalbos užklausomis. Galite konvertuoti savo gaunamus „tweets“ (@paminėjimus) ir nukreipti pranešimus į užklausas bei automatiškai priskirti jas tam tikroms grupėms. Jei norite nustatyti užklausų taisykles, kad „tweets“ būtų konvertuojami į užklausas, paspauskite paskyrą.
        handle_info1: >-
          Jei tvarkote kelis produktus, galite susieti skirtingą socialinę paskyrą su kiekvienu produktu. Galite valdyti kiekvienos paskyros matomumą. Pvz., galite padaryti, kad „tweets“, kuriuose paminėtas @jūsųproduktas_prancūzija, būtų matomas tik jūsų Prancūzijos pagalbos agentų grupei. Šios paskyros sraute visi jūsų „@paminėjimai“ bus rodomi jūsų socialiniame skirtuke. Jūsų AŽs bus konvertuojamos į užklausas, kurias galėsite priskirti konkrečiai agentų grupei. Galite nustatyti užklausų pateikimo intervalą, kad per tą patį laiko tarpą iš vieno asmens gautos AŽs galėtų būti sujungtos į vieną užklausą.
        handle_title1: '„Twitter“ paskyros integravimas'
        stream_info1: >-
          Galite sukurti kelis srautus skirtingų raktinių žodžių paieškai „Twitter“ programėlėje. Įveskite pagrindinius raktinius žodžius, kurių ieškosite remdamiesi savo verslu. Taip pat galite išskirti tam tikrus raktinius žodžius, grotažymes ir vartotojo vardus, kad susiaurintumėte paiešką, pvz., galbūt nenorėsite matyti savo rinkodaros ar vadovų „tweets“ pasirinktame sraute, kurį sukūrėte stebėdami savo prekės ženklo ir prekės ženklų akronimų pagalbos užklausas. Kiekvienas srautas gali būti matomas vienai ar kelioms agentų grupėms. Be to, galite pasirinkti vartotojo vardą atsakydami į kiekvieno srauto užklausas.
        stream_title2: Konkrečių „tweets“ konvertavimas į užklausas automatiškai
        title2: Aktyvi pagalba naudojant socialinius srautus
        title1: Socialinių paskyrų pridėjimas
        stream_info2: >-
          Per šiuos socialinius srautus ateinantys „tweets“ gali būti filtruojami toliau naudojant tam tikrus raktinius žodžius ir automatiškai konvertuojami į užklausas. Jie netgi gali būti priskirti grupėms ir produktams. Galite nustatyti daugiau nei vieną sąlygą ir pirma sąlyga, kurią atitinka „tweets“, bus pradėta vykdyti. Pavyzdžiui, galite konvertuoti „tweets“, paminėdami „pereiti prie“ su savo konkurentų vardais užklausose, ir perduoti juos savo pagalbos komandos vadovui.
        info2: >-
          Socialiniai srautai yra raktinių žodžių rinkinys, kurį galite sekti per savo „Freshdesk“ paskyrą, o ne per pridėtas paskyras. Tai leidžia jums stebėti užklausas, susijusias su „tweets“, kuriuose net nėra minimas jūsų prekės ženklas. Jei tik pradedate arba jau turite klientų aptarnavimo komandą, kuri yra ir jūsų rinkodaros komanda, galite sukurti srautą, kad stebėtumėte savo verslo erdvę ir konkurentus. Spauskite <b>Naujas srautas "</b> mygtuką, kad pridėtumėte socialinį srautą ir pritaikytumėte jį savo konkretiems poreikiams, pvz., galite sukurti srautą pvadinamu „Pagalba“ ir pridėti savo prekės ženklo sutrumpinimą ir dažniausiai naudojamus jūsų prekės ženklo variantus su rašybos klaidomis. Visi šie „tweets“ gali būti rodomi Socialiniame skirtuke ir į juos atsakyti galite naudodami bet kurią integruotą „Twitter“ paskyrą.
        stream_title1: Socialinių srautų apibrėžimas
