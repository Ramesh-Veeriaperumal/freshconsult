      "helptext": "<h4>Google Drive“ integravimo pagalba</h4><br/><p>„Google Drive“ integracija leidžia agentams ir vartotojams rasti failus iš „Google Drive“ aplanko ir dalintis jais, kai siunčiate ar atsakote į užklausą „Freshdesk“. Tiesioginė nuoroda į failą yra bendrinama užklausoje, pašalinant priedų ir el. laiško dydžio apribojimų poreikį.</p><p>Prieš susiejant, eikite į <a target='_blank' href='https://console.developers.google.com/'><b>„Google“ kūrėjų puslapį</b></a>.</p><p>1. Pasirinkite <b>Sukurti savo projektą</b> iš <b>API ir paslaugos</b> skiltyje.</p><p>2. Skiltyje <b>Įgalinti API ir paslaugas</b>, paleiskite <b>Google Drive“ API ir „Google Picker“ API</b>.</p><p>3. Skiltyje<b>Prisijungimo duomenys </b> sukurkite savo „OAuth“ kliento ID ir API raktą, o kurdami „OAuth“ kliento ID, autorizuotoje „Javascript„ skiltyje įveskite „Freshdesk“ URL. </p><p>4. <p>Galiausiai nukopijuokite Kliento ID ir API raktą į šį puslapį ir išsaugokite pakeitimus. Dabar „Google Drive Picker“ turėtų būti paruoštas. Galite jį patikrinti naujoje užklausos formoje.</p>"
