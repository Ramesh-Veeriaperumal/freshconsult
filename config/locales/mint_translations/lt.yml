      "helptext_v2": "<p><b>Kodėl reikia klientų pasitenkinimo apklausų?</b> <br>\nPasitenkinimo apklausos nuorodą galite pridėti prie atsakymo el. laiško ir tiesiogiai rinkti klientų atsiliepimus ir sužinoti, apie jų pasitenkinimą. <br><br> <b>Kuriant jūsų pasitenkinimo apklausas:</b><br> Toliau pateikiami veiksmai leidžia jums rinkti atsiliepimus iš klientų el.laiške pateikta nuoroda:<br> 1. Įgalinkite klientų pasitenkinimo apklausą<br> 2. Nurodykite apklausos klausimą. Numatytasis tekstas bus rodomas taip: &ldquo;Kaip vertintumėte savo bendrą pasitenkinimą agento pateiktu sprendimu?&rdquo;<br> <br> <b>Pasirinkite, kuriuose el. laiškuose bus pasitenkinimo apklausos nuoroda:</b><br> Galite pasirinkti, ar pasitenkinimo apklausos nuorodos klientams bus siunčiamos kiekviename ar tik paskutiniame laiške, kai užklausa yra išspręsta.<b>Ataskaitos> Klientų pasitenkinimo ataskaita</b> <br><br> Daugiau informacijos apie pasitenkinimo apklausas galite sužinoti iš <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>šio sprendimo straipsnio</a>. </p>"
      "helptext": "<p><b>Kodėl reikia atlikti pasitenkinimo apklausas?</b> <br>\nPasitenkinimo apklausos nuorodą galite pridėti prie atsakymo el. laiško ir tiesiogiai rinkti klientų atsiliepimus ir sužinoti, apie jų pasitenkinimą. <br><br> <b>Kuriant jūsų pasitenkinimo apklausas:</b><br> Toliau pateikiami veiksmai leidžia jums rinkti atsiliepimus iš klientų el.laiške pateikta nuoroda:<br> 1. Įgalinkite klientų pasitenkinimo apklausą <br> 2. Nurodykite apklausos klausimą. Numatytasis tekstas bus rodomas taip: &ldquo;Kaip vertintumėte savo bendrą pasitenkinimą agento pateiktu sprendimu?&rdquo;<br> <br> <b>Pasirinkite, kuriuose el. laiškuose bus pasitenkinimo apklausos nuoroda:</b><br> Galite pasirinkti, ar pasitenkinimo apklausos nuorodos klientams bus siunčiamos kiekviename ar tik paskutiniame laiške, kai užklausa yra išspręsta.<b>Ataskaitos> Klientų pasitenkinimo ataskaita</b> <br><br> Daugiau informacijos apie pasitenkinimo apklausas galite sužinoti iš mūsų sprendimų puslapio. </p>"
