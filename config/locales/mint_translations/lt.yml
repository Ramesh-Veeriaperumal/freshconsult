      "info3": "„Freshdesk“ galite sukonfigūruoti automatinius pranešimus el. paštu agentams ir pateikusiam, kai įvyksta konkretūs įvykiai. Šie pranešimai gali būti pritaikyti ir dinaminis turinys gali būti pridėtas naudojant vietos žymenis, pavyzdžiui, galite pranešti klientams, kai agentai savo užklausose prideda komentarus ar viešas pastabas su pritaikytu el. laišku su nuoroda į užklausą.<br/><br/>Jei jūsų planas palaiko daugiakalbę kalbą, galėsite pridėti pranešimų kalbas ir pritaikyti kiekvienos kalbos šablonus. <i class=\"common-icon-outdated\"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti neatnaujinti."
