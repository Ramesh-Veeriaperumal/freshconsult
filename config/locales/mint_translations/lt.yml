      "requester_template_4":
        "topic": "Agentas prideda komentarą užklausoje"
        "info1": "Šis el. laiškas išsiunčiamas prašančiajam, kai agentas pakomentuoja jo užklausą. Geriausia, kad šiame el. laiške būtų nurodyta užklausos ID ir vieša jos URL nuoroda. Agento komentaras taip pat gali būti pridėtas į pašto adresą, naudojant šiuos vietos žymeklius:<br/> {{comment.commenter.name}} - komentavusio agento vardas<br/>{{comment.body}} - naujas komentaras užklausoje.<br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class=\"common-icon-outdated\"></i> piktograma rodo, kad pranešimai gali būti pasenę kitomis kalbomis."
