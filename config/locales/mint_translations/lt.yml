      requester_template_17:
        info1: >-
          Šis el. laiškas išsiunčiamas prašantiems, kurie prašo patvirtinti prie jų kontaktinės informacijos naujai pridėtą el. pašto adresą.
        topic: Pridėtas naujas el. pašto adresas
      info3: >-
        „Freshdesk“ galite sukonfigūruoti automatinius pranešimus el. paštu agentams ir pateikusiam, kai įvyksta konkretūs įvykiai. Šie pranešimai gali būti pritaikyti ir dinaminis turinys gali būti pridėtas naudojant vietos žymenis, pavyzdžiui, galite pranešti klientams, kai agentai savo užklausose prideda komentarus ar viešas pastabas su pritaikytu el. laišku su nuoroda į užklausą.<br/><br/>Jei jūsų planas palaiko daugiakalbę kalbą, galėsite pridėti pranešimų kalbas ir pritaikyti kiekvienos kalbos šablonus. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti neatnaujinti.
      cc_notification_20:
        topic: Viešoji pastaba cc
        info1: >-
          Kai agentas arba prašantysis prideda viešą pastabą, šis el. laiškas išsiunčiamas asmeniui, pridėtam prie laiško, ir kurį reikia informuoti apie naujausią komentarą. Geriausia, kad šiame el. laiške būtų pateiktas paskutinis pakomentavęs {{comment.commenter.name}} ir paskutinis komentaras {{comment.body}}.
      agent_template_2:
        info1: >-
          Šis pranešimas siunčiamas visiems grupės atstovams, kai užklausa priskiriama šiai grupei. Šiame el. laiške turėtų būti užklausos URL {{ticket.url}} leidžiantis agentams lengviau ją patikrinti. <br /><br />Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę. 
        topic: Užklausa priskirta grupei
      reply_template_15:
        topic: Agentų atsakymo šablonas
        info1: >-
          Naudodami atsakymo šabloną, galite pritaikyti ir iš anksto užpildyti norimą informaciją, kurią norite pateikti agento užklausų atsakymuose. Agentų atsakymų šablonai leidžia jums automatiškai pridėti dinaminį turinį, pvz., prašančiojo vardą, užklausos URL ir agento parašą. <br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę.
