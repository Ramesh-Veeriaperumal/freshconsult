        "topic": "Vartotojo aktyvacijos el. laiškas"
        "info1": "Vartotojo aktyvacijos el. laiškas siunčiamas, kai jūsų pagalbos tarnyboje pridedamas naujas agentas. Aktyvacijos el. laiške būtinai turi būti agento aktyvacijos URL, {{activation_url}} kad agentai galėtų susikurti savo slaptažodį ir užbaigti registracijos procesą.<br /><br />Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti atskirą aktyvacijos el. laišką kiekvienai kalbai. <i class=\"common-icon-outdated\"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę."
      "agent_template_3":
        "topic": "Užklausa priskirta agentui"
