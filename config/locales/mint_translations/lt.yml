      "helptext": "<h4>„Freshbooks“ integracijos pagalba</h4><p><br/>Norėdami integruoti „Freshbooks“ su „Freshdesk“, pirmiausia turite gauti „FreshBooks“ API ir autentifikavimo raktą. <br/><br/>Prisijunkite prie „FreshBooks“ paskyros, spustelėkite savo <b>žmonių skirtuką</b> ir pereikite prie <b>personalo ir rangovų dalies</b>. Spauskite ant <b>Keisti</b> savo paskyroje. Galite rasti savo API URL ir autentiškumo požymį.<br/><br/>Pasirinkite, ar norite, kad agentai registruotų savo laiką „FreshBooks“. Taip pat galite pakeisti numatytąjį aprašą, kuris pridedamas prie kiekvieno laiko apskaitos žiniaraščio įrašo.<br/><br/>Pasirinkite, ar norite, kad agentai matytų „FreshBooks“ sąskaitas. Jei reikia, galite apriboti agentų galimybę peržiūrėti komercinės sąskaitos faktūros informaciją, pvz., „Sąskaitos faktūros suma“, „Suma“ ir „Vieneto kaina“.<br/><br/>Įjungus integraciją, „FreshBooks“ kontaktiniai duomenys bus rodomi užklausose ir kontaktų puslapyje, jei atitikimas nustatomas remiantis įmonės pavadinimu arba Prašančiojo el.pašto adresu."
