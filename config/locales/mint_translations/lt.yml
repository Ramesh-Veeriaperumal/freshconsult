        topic: Pirmasis atsakymas SLA pažeidimas
        info1: >-
          Šis pranešimas išsiunčiamas agentui, kai į užklausą nebuvo atsakytą per pirmam atsakymui skirtą laiką. Šiame el. laiške gali būti užklausos URL ir atsakymui į užklausą skirtas laikas.<br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę.
      agent_template_22:
        info1: >-
          Šis pranešimas siunčiamas agentui, kai pirmasis užklausos atsakymo laikas artėja prie pabaigos. Šiame el. laiške gali būti užklausos URL ir atsakymui į užklausą skirtas laikas.<br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę.
