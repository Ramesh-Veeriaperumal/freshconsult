    "github":
      "helptext": "<h4>„GitHub“ integracijos pagalba“</h4><p><br/>Pasirinkite visas „GitHub“ saugyklas, kurios bus naudojamos „Freshdesk“ agentų sukurtoms problemoms stebėti. Šis veiksmas turi būti atliekamas tik iš <b>organizacijos savininko</b> paskyros.<br/><br/>Jei reikia, pasirinkite parinktį, kuri suvienodins „GitHub“ problemos etiketę su „Freshdesk“ užklausos tipu, kaskart sukūrus naują „GitHub“ problemą.<br/><br/>Jei reikia, pasirinkite parinktį, kuri leidžia agentui pasirinkti „GitHub“ problemos etapą.<br/><br/>Galite nustatyti pageidaujamą „Freshdesk“ užklausos būseną, kai uždaroma atitinkama „GitHub“ problema. Šis nustatymas taikomas pirminei „Freshdesk“ užklausai, susietai su „GitHub“ problema. Pirminė „Freshdesk“ užklausa nustatoma, kai dvi ar daugiau užklausų yra susijusios su ta pačia „GitHub“ problema.<br/><br/>Pasirinkite tinkamus sinchronizavimo mygtukų nustatymus, kurie kontroliuoja pranešimų sinchronizavimą tarp „Freshdesk“ užklausų ir „GitHub“ problemų. Žinutės sinchronizuojamos tarp pirminės „Freshdesk“ užklausos ir atitinkamos GitHub problemos.<br/><br/>Kai visos „Freshdesk“ užklausos bus įgalintos, užklausų informacijos puslapyje bus „GitHub“ valdiklis, leidžiantis susieti užklausas su „GitHub“ problemomis.</p>"
