    helpcard:
      agent_template_23:
        topic: Recordatori de SLA de temps de resolució
        info1: >-
          Aquesta notificació s'envia a un agent quan el plaç de resolució d'un ticket s'acosta al incompliment. Aquest correu electrònic podria contenir l’URL del ticket per facilitar a l'agent la revisió del ticket.<br/><br/>Si has configurat diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> indica que les traduccions de les notificacions en altres idiomes poden haver quedat obsoletes.
      requester_template_17:
        info1: >-
          Aquest correu electrònic s'envia als sol·licitants per demanar-los la verificació del correu electrònic d'identificació que acaba d'afegir al seu contacte.
        topic: Un nou compte de correu electrònic ha sigut afegit
      info3: >-
        You can configure Freshdesk to send out automatic email notifications to agents and the requestor when specific events occur. These notifications can be customized and dynamic content can be added using placeholders. For example, you can notify customers when agents add comments or public notes to their tickets with a customized email with a link to the ticket.<br/><br/>If your plan supports multi-language, you will be able to add notification languages and customize the templates for each language. The <i class="common-icon-outdated"></i> icon indicates that the notification translations in other languages may be outdated.
      cc_notification_20:
        topic: A/c de la nota pública
        info1: >-
          Quan un agent o sol·licitant afegeix una nota pública, aquest correu electrònic s'envia a la persona en A/c per informar sobre l'últim comentari. L'ideal seria que aquest correu electrònic inclogués l'últim autor del comentari {{comment.commenter.name}} i l'últim comentari {{comment.body}}.
      agent_template_2:
        info1: >-
          Aquesta notificació s'envia a tots els agents d'un grup cada vegada que s'assigna un ticket a aquest grup. Aquest correu electrònic hauria d'incloure el URL del ticket {{ticket.url}} per facilitar als agents la revisió del ticket.<br /><br />Si has configurat múltiples idiomes en el teu Help desk, pots crear aquesta notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> indica que les traduccions de la notificació en altres idiomes podrien haver quedat obsoletes. 
        topic: Tiquet assignat al grup
      reply_template_15:
        topic: Plantilla de resposta de l'agent
        info1: >-
          You can customize and prefill default information you want added in agent ticket replies using the Reply Template. Agent Reply Templates let you add dynamic content like the requestor name, ticket URLs and agent signatures automatically.. <br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class="common-icon-outdated"></i> icon indicates that the notification translations in other languages may be outdated.
      agent_template_12:
        topic: Violació de l'ANS de Primera resposta
        info1: >-
          Aquesta notificació s'envia a un agent quan no ha respost al ticket dins el termini de primera resposta del ticket. Aquest correu electrònic podria incloure l'URL del ticket i la data de venciment del ticket.<br/><br/>Si has configurat múltiples idiomes al teu Help desk, pots crear aquesta notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> indica que les traduccions de la notificació en altres idiomes podrien haver quedat obsoletes.
      agent_template_22:
        info1: >-
          Aquesta notificació s'envia a un agent quan el termini de primera resposta d'un ticket està a punt de ser infringit. Aquest correu electrònic podria incloure l'URL del ticket i la data de venciment del ticket.<br/> <br/>Si has configurat múltiples idiomes al teu Help desk, pots crear aquesta notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> indica que les traduccions de la notificació en altres idiomes podrien haver quedat obsoletes.
        topic: Recordatori de SLA de primera resposta
      forward_template_24:
        topic: Plantilla de reenviament d'agente
        info1: >-
          Pots personalitzar i omplir automàticament la informació predeterminada que vulguis que s'afegeixi als tickets reenviats pels agents, usant la plantilla de reenviament. Les plantilles de reenviament dels agents permeten afegir contingut dinàmic, com pot ser el nom del sol·licitant, els URL de ticket i les signatures de l'agent de manera automàtica.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class = "common-icon-outdated"></i> indica que la traducció de la notificació en altres idiomes podria estar obsoleta.
      agent_template_10:
        topic: Correu d'activació de l'usuari
        info1: >-
          El correu electrònic d'activació d'usuari s'envia sempre que s'afegeix un nou agent al teu Help desk. El correu electrònic d'activació ha d'incloure obligatòriament el "URL d'activació de l'agent" {{activation_url}} per tal que els agents puguin crear la contrasenya i finalitzar el procés de registre.<br /><br />Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class = "common-icon-outdated"></i> indica que la traducció de la notificació en altres idiomes podria estar obsoleta.
      agent_template_3:
        topic: Tiquet assignat a un agent
        info1: >-
          Aquesta notificació s'enviarà als agents en concret als quals se'ls hagi assignat un ticket. Aquest correu electrònic podria incloure l'URL del ticket, facilitant a l'agent la revisió del ticket. <br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class = "common-icon-outdated"></i> indica que la traducció de la notificació en altres idiomes podria estar obsoleta. 
      agent_template_25:
        info1: >-
          El correu electrònic d'invitació d'agent s'envia quan un agent actual de Freshworks (l'agent ja està actiu en qualsevol dels altres comptes de Freshdesk o en qualsevol dels altres productes de Freshworks: Freshchat, Freshcaller, Freshsales, Freshservice, Freshmarketer) s'afegeix al teu Help desk.<br/><br/>El "correu electrònic d'activació d'usuari" s'envia a un agent nou de Freshworks. El "correu electrònic d'invitació d'agent" s'envia a un agent que ja és actiu en Freshworks.
        topic: Correu electrònic d'invitació de l'agent
      agent_template_6:
        topic: El sol·licitant respon el tiquet
        info1: >-
          Quan un client contesta al ticket que ell o ella ha creat prèviament, l'agent que gestiona el ticket rebrà aquesta notificació per correu electrònic. Aquest correu electrònic podria incloure l'URL del ticket per tal de facilitar a l'agent la revisió del ticket.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class = "common-icon-outdated"></i> indica que la traducció de la notificació en altres idiomes podria estar obsoleta.
      requester_template_1:
        topic: Nou tiquet creat
        info1: >-
          A New Ticket Created email is sent to the requestor after they create a ticket in your helpdesk. This email should ideally contain the ticket id and a public URL link to the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class="common-icon-outdated"></i> icon indicates that the notification translations in other languages may be outdated.
      requester_template_4:
        topic: L'agent afegeix comentaris al tiquet
        info1: >-
          This email is sent to a requestor whenever an agent adds a comment to the ticket he raised. This email should ideally contain the ticket id and a public URL link to the ticket. The agent comment could also be added in the mail using these placeholders:<br/> {{comment.commenter.name}} - name of the agent who commented<br/>{{comment.body}} - the new comment added to the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class="common-icon-outdated"></i> icon indicates that the notification translations in other languages may be outdated.
      requester_template_8:
        info1: >-
          This email is sent to the requestors to notify them that their ticket has been resolved and closed. This email should ideally contain the ticket id and a public URL link to the ticket. You could also inform the requester that replying to this mail will reopen the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class="common-icon-outdated"></i> icon indicates that the notification translations in other languages may be outdated.
        topic: L'agent tanca el tiquet
      requester_template_7:
        topic: L'agent resol el tiquet
        info1: >-
          This email is sent to the requestors to notify them that their ticket has been resolved. This email should ideally contain the ticket id and a public URL link to the ticket. You could also inform the requester that replying to this mail will reopen the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class="common-icon-outdated"></i> icon indicates that the notification translations in other languages may be outdated.
      agent_template_21:
        info1: >-
          Aquesta notificació s'enviarà als agents inclosos a "notificar als agents" cada vegada que un agent afegeix una nota al ticket. Aquest correu electrònic pot contenir l'Url del tiquet {{ticket.url}} per tal de facilitar als agents la revisió de ticket.
        topic: Nota afegida al ticket
      agent_template_13:
        topic: Violació de l'ANS de temps de resolució
        info1: >-
          Aquesta notificació s'envia als agents quan el ticket que tenen assignat no s'ha resolt en el termini previst. Aquest correu podria contenir l'URL del ticket per tal de facilitar a l'agent la revisió del ticket.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class = "common-icon-outdated"></i> indica que la traducció de la notificació en altres idiomes podria estar obsoleta.
      agent_template_14:
        info1: >-
          El correu electrònic per restablir la contrasenya s'enviarà als teus agents quan aquests sol·licitin una contrasenya nova al Help desk. L'espai reservat de {{password_reset_url}} serà necessari per proporcionar un enllaç generat dinàmicament per restablir la contrasenya al correu electrònic.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class = "common-icon-outdated"></i> indica que la traducció de la notificació en altres idiomes podria estar obsoleta.
        topic: Correu de la paraula de pas de reinici
      agent_template_1:
        topic: Creat nou tiquet
        info1: >-
          El correu electrònic de creació d'un nou ticket s'enviarà als teus agents cada vegada que es creï un nou ticket al teu Help desk. Pots seleccionar quin agent ha de rebre aquesta notificació. Aquest correu electrònic podria incloure l'URL del ticket per tal de facilitar a l'agent la revisió del ticket.<br /><br />Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class = "common-icon-outdated"></i> indica que la traducció de la notificació en altres idiomes podria estar obsoleta.
      cc_notification_19:
        topic: A/c del nou ticket
        info1: >-
          Aquesta notificació s'enviarà a les persones en A/c si el Sol·licitant ha inclòs adreces de correu electrònic a A/c en enviar un ticket al teu Help desk. Aquest correu electrònic hauria de contenir idealment el nom del sol·licitant {{ticket.requester.name}} i la descripció del ticket {{ticket.description}}.
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications"> Fes clic aquí </a>per aprendre més
      agent_template_11:
        topic: Tiquet desatès en un grup
        info1: >-
          Aquesta notificació s'envia quan un ticket assignat a un grup no ha estat atès dins el temps especificat en les configuracions del grup. Aquesta notificació per correu electrònic pot incloure el temps transcorregut des que es va assignar el ticket al grup.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class = "common-icon-outdated"></i> indica que la traducció de la notificació en altres idiomes podria estar obsoleta.
      requester_template_10:
        topic: Correu d'activació de l'usuari
        info1: >-
          Quan un nou usuari crea un ticket, pots crear un compte de client al teu Help desk per a aquest usuari i enviar-li un correu electrònic d'activació. Aquesta notificació ha d'incloure l'URL d'activació per als teus clients.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class = "common-icon-outdated"></i> indica que la traducció de la notificació en altres idiomes podria estar obsoleta.
