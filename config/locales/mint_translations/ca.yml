        <h4>Suport a la Integració amb Pivotal Tracker</h4><br/><p> Pivotal Tracker és una eina de gestió de projectes que ajuda al teu equip a col·laborar i treballar en projectes. Aquesta integració permet als agents crear historials en Pivotal Tracker basats en els tiquets d'entrada del teu servei de suport. Fins i tot pots realitzar un seguiment de l'estat dels historials i les actualitzacions s'agreguen com notes en els tiquets. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Learn more)</a> <br/<br/><p>Hauràs de configurar la informació del teu compte de Pivotal Tracker i el testimoni de l'API per permetre la integració. El testimoni d'API es pot trobar a la pàgina del teu perfil de Pivotal Tracker.</p>
