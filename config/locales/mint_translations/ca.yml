      helptext: >-
        <h4>Ajuda per a la integració amb JIRA</h4><p><br/>Per integrar JIRA amb Freshdesk, introdueix el teu nom d'usuari i contrasenya d'administrador de JIRA. La integració admet tant variants a petició com locals, des de JIRA 4.2 fins a la darrera versió - JIRA 5.<br/><br/> Per crear un problema o un enllaç un problema existent des de Freshdesk, navega a la pàgina de Tickets i clica a <i class='integrations-jira vertical-alignment'></i><br/><br/> Per veure els detalls de la teva sol·licitud de Freshdesk enllaçada a JIRA, i viceversa, per veure els detalls del problema de JIRA a Freshdesk, es recomana que l'administrador de JIRA creï un camp personalitzat de text lliure amb el nom &quot;Tickets de Freshdesk&quot; tal com es descriu a continuació. <br/><br/>Inicia sessió al teu compte de JIRA, clica a <b>Administració</b>, navega a <b>Problemes</b> -> <b>Camps</b> i fes clic a <b>Afegir un camp personalitzat</b>. A la pantalla <b>Crear un camp personalitzat</b>, selecciona <b>Camp de text lliure</b> i fes clic a <b>Següent</b>. Escriu <b>&quot;Ticket de Freshdesk&quot;</b> al Camp del nom i clica Finalitzar. A la pàgina <b>Associar el camp a les pantalles</b>, selecciona totes les caselles de verificació i clica "Actualitzar".<br/><br/>
    pivotal_tracker:
