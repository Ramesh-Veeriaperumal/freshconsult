        Un agent de Freshdesk és qualsevol persona que necessiti accedir, treballar i resoldre els teus tickets de suport. La llista mostra tots els agents que hi ha actualment al teu Help desk. Passa el ratolí sobre un agent per editar-ne la informació o fes clic a Agent nou per afegir-ne un de nou. Els agents que afegeixis rebran un correu electrònic amb un enllaç de confirmació per activar el seu compte i a continuació, podran accedir i respondre als tickets.
      title1: A temps complet vs Agents ocasionals
      title3: Grups
      info15: >-
        Tingues en compte que no podràs modificar les teves funcions ni eliminar-te a tu mateix/a com a agent.
      info10: >-
        Els agents ocasionals són els que només haurien d'iniciar sessió de tant en tant, com ara el teu responsable de vendes i màrqueting per gestionar consultes específiques dels clients. No hauràs de comprar cap espai d'agent extra per a tot un mes sencer per a aquests agents.
      info13: >-
        Pots triar si els teus agents accediran al teu portal de suport a temps complet o bé només hi accediran de tant en tant. Els agents ocasionals utilitzaran un passi diari per cada dia que iniciïn sessió al teu servei de suport. Pots adquirir els passis diaris a la pestanya Administrador. Tingues en compte que només es facturaran mensualment el nombre d'agents a temps complet que afegeixis als plans i a la secció de facturació.
