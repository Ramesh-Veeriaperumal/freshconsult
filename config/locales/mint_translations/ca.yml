      info11: >-
        Pots organitzar agents en grups específics com ara Vendes i Gestió de productes. Segmentar els agents permet assignar tickets fàcilment, crear respostes tipus específiques, gestionar fluxos de treball i generar informes a nivell de grup. Tingues en compte que un agent pot ser membre de diversos grups.
