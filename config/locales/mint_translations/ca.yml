      helptext: >-
        <h4>Ajuda per la integració amb Google Drive</h4><br/><p>La integració amb Google Drive permet als agents i usuaris cercar arxius a les seves carpetes de Google Drive i compartir-los quan enviïn o responguin a un ticket a Freshdesk. Es compartirà un enllaç directe a l'arxiu dins del ticket, eliminant la necessitat d'adjuntar arxius i les restriccions de mida del correu electrònic.</p><p>Abans de configurar la integració, visita la <a target='_blank' href='https://console.developers.google.com/'><b>pàgina de desenvolupadors de Google</b></a>.</p><p>1. Selecciona <b>Crear el teu projecte</b> a la secció <b>API i Serveis</b>.</p><p>2. A <b>Habilitar les API i els Serveis</b>, activa <b>API Google Drive i API Google Picker</b>.</p><p>3. A la secció <b>Credencials</b> crea el teu ID de client de OAuth així com la clau API; mentre es genera el teu ID de client de OAuth, introdueix el teu URL de Freshdesk a la secció de fonts autoritzades de JavaScript. </p><p>4. <p>Per últim, copia i enganxa el teu ID de client i la clau API a aquesta pàgina i desa els canvis. El selector de Google Drive ja hauria d'estar a punt. Pots comprovar-ho al formulari de ticket nou.</p>
