      info4_v2: >-
        Si tens el pla Estate o superior, pots fer que apareguin camps dinàmics en funció de l'opció seleccionada en el camp tipus. Per a cada opció del camp tipus, pots crear una secció diferent. A continuació, podràs afegir més camps de ticket a cada secció. Per exemple, en un negoci de comerç electrònic, en escollir el tipus "Substitució", es pot obrir una secció amb un camp anomenat "Motiu" que recopilarà la raó per la qual el client vol un canvi d'article.
