      helpcard:
        handle_title2: Belirli tweetleri otomatik olarak bildirime dönüştürme.
        handle_info2: >-
          Destek Talebi Kurallarını kullanarak belirli anahtar kelimelere sahip tweet'leri otomatik olarak destek taleplerine dönüştürebilirsiniz. Örneğin, twitter işlecinizden “çalışmıyor” veya “yazılım hatası” kelimelerini içeren her tweet, destek talebine dönüştürülebilir ve “Yazılım hata raporu” grubuna atanabilir. Ve "sistem arızalı" kelimelerini içeren tweetler için başka bir kural oluşturabilir ve bunları "Dev ops" grubunuza atayabilirsiniz. İlk sağlanan kural yerine getirilir. Bu destek taleplerini ayrıca belirli ürünlere de bağlayabilirsiniz.
        handle_smart_filter_title: Belirli tweetleri otomatik olarak destek taleplerine dönüştürme
        handle_smart_filter_info: >-
          Sosyal Sinyaller, bir yapay öğrenme algoritması (zaman içinde geri bildirim ile öğrenme ve iyileştirme yeteneğine sahip bir sistem) tarafından desteklenmektedir. Bu özellik, yalnızca dikkatinizi gerektiren ilgili tweetleri destek taleplerine otomatik olarak dönüştürmeye başlayacaktır. <br>Sisteme işinize adapte olacak şekilde geri bildirim sağlayabilirsiniz.<br><br>1. Bir tweet'in destek talebine dönüştürülmesi durumunda; Sisteme benzer tweet'leri destek talebine dönüştürmemeyi öğretmek için destek talebini istenmeyen mesaj olarak işaretlemek.<br><br>2. Bir tweet'in bilete dönüştürülmemesi durumunda; Sosyal sekmesinde, Bir destek talebine dönüştür'e tıklamak, sisteme benzer tweet'leri destek taleplerine dönüştürmeyi öğretir.<br><br>Yalnızca sosyal sinyalleri veya belirli işletme anahtar kelimeleriniz varsa, anahtar kelime tabanlı filtreler ile sosyal sinyallerin bir kombinasyonunu kullanmayı tercih edebilirsiniz. <br>Anahtar kelime tabanlı filtrelerin ve sosyal sinyallerin bir kombinasyonunu kullanırken, anahtar kelime tabanlı filtrelere sosyal sinyallere göre öncelik verilir. Sosyal sinyallerin şimdilik sadece İngilizce dilini desteklediğini lütfen unutmayın.
        info1: >-
          Yardım masanıza twitter hesaplarınızı ekleyip destek bildirimlerinizi kontrol edebilirsiniz. Ayrıca size gelen tweetleri twitter yolu ile direkt olarak cevaplayabilirsiniz.
        handle_info1: >-
          Birden fazla ürün desteği sağlıyorsanız, her ürün için farklı sosyal hesap bağlayabilirsiniz. her hesabın görünürlüğünü düzenleyebilirsiniz. Örneğin, @kaos_destek twitlerini sadece destek ekibinize görünür yapabilirsiniz. Bu hesaba ait akışlar tüm @kaos twitlerini içerecek. DM bildirimlere dönüşecek ve belirli gruplara atayabileceksiniz. Bildirim zaman aralığı oluşturularak aynı kişi tarafından gönderilen DM'ler tek bir ildirim altında toplanabilir.
        handle_title1: Twitter hesabı ekleme.
        stream_info1: >-
          Twitter'da farklı anahtar kelime gruplarını aramak için birden fazla akış oluşturabilirsiniz. İşletmenize dayalı olarak aramak istediğiniz ana anahtar kelimeleri girin ve hatta aramanızı daraltmak için belirli anahtar kelimeleri, hashtag'leri ve kullanıcı adlarını dahil etmeyin. Örneğin, markanız ve marka kısaltmalarınızdan gelen destek sorgularını izlemek için oluşturduğunuz özel akışta pazarlamacılarınızın veya yöneticilerinizin tweet'lerini görmek istemeyebilirsiniz. Ayrıca her akış için varsayılan yanıtlama kullanıcı adını da seçebilirsiniz.
        stream_title2: Belirli tweetleri otomatik olarak bildirime dönüştürme.
        title2: Sosyal ağları kullanarak destek verme
        title1: Sosyal Ağ Hesapları Ekleme
        stream_info2: >-
          Bu sosyal akışlardan gelen tweetler, belirli anahtar kelimeler kullanılarak daha fazla filtrelenebilir ve otomatik olarak destek taleplerine dönüştürülebilirler. Bunlar hatta gruplara ve ürünlere bile atanabilirler. Birden fazla kural ayarlayabilirsiniz ve tweet'in yerine getirdiği ilk kural gerçekleştirilir. Örneğin, rakiplerinizin adlarıyla “geçiş yapmaktan” bahseden tweetleri destek taleplerine dönüştürebilir ve bunları destek ekibinizin başınıza yönlendirebilirsiniz.
        info2: >-
          Sosyal Akışlar eklediğiniz hesaplardan ziyade Freshdesk ekranından takip edebileceğiniz bir dizi anahtar kelimedir. İsminizin geçmediği twit yoluyla gelen soruları takip etmenize yardımcı olur. Eğer yeni başlıyorsanız yada marketing aktivitelerinizi arttıracak bir destek ekibiniz var ise, iş ağınızı ve rakiplerinizin aktivitelerini takip edecek bir akış oluşturabilirsiniz. <b>Yeni Akış</b> butonuna tıklayarak yeni bir sosyal akış oluşturabilir ve ihtiyaçlarınıza göre düzenleyebilirsiniz. Örneğin, ''Destek'' adında bir akış oluşturabilir, marka adınız ve popüler kısaltmaları ekleyebilrisiniz. Tüm bu twitler sosyal akışınızda görüntülenecek ve herhangi ekli bir twitter hesabı ile cevaplayabileceksiniz.
        stream_title1: Sosyal akışları tanımlama
