    helpcard:
      title4: Kapsamlar ve Roller
      info9: >-
        Tam zamanlı temsilciler, destek ekibinizde olan, her gün yardım masanıza giriş yapacak olanlardır.
      info8: Temsilci işlevleri hakkında daha fazla bilgi edin.
      info14: >-
        Destek Talebi Kapsamlarını değiştirerek temsilcilerinizin hangi destek taleplerini görebileceğini seçebilirsiniz. Aynı zamanda bir Rol seçerek, bir temsilcinin yardım masanızda hangi eylemleri gerçekleştirebileceğini de belirleyebilirsiniz.
      info5: Günlük Giriş İzinleri hakkında daha fazla bilgi edinin
      info11: >-
        Temsilcilerinizi, Satış ve Ürün Yönetimi gibi belirli gruplar halinde düzenleyebilirsiniz. Temsilcileri bölümlere ayırmak, destek taleplerini kolayca atamanıza, özel hazır cevaplar oluşturmanıza, iş akışlarını yönetmenize ve grup düzeyinde raporlar oluşturmanıza olanak sağlar. Bir temsilcinin, birden fazla grubun üyesi olabileceğini unutmayın.
      info12: >-
        Freshdesk'te bir temsilci, destek taleplerinize erişmesi, onların üzerinde çalışması ve onları çözümlemesi gereken herkestir. Liste şu anda yardım masanızdaki tüm temsilcileri gösterir. Ayrıntıları düzenlemek için imleci bir temsilci üzerine getirin veya yeni bir temsilci eklemek için Yeni Temsilci öğesine tıklayın. Eklediğiniz temsilciler, hesaplarını etkinleştirmek için onay bağlantısı içeren bir e-posta alacak ve daha sonra destek taleplerine erişip yanıt verebilecekler.
      title1: Tam zamanlı/Sürekli olmayan Temsilciler
      title3: Grup Erişimi
      info15: >-
        Temsilci olarak, kendi rollerinizi değiştiremeyeceğinizi veya kendinizi silemeyeceğinizi unutmayın.
      info10: >-
        Daimi olmayan temsilciler, satış ve pazarlama yöneticiniz gibi belirli müşteri sorguları ile ilgilenmek için yalnızca zaman zaman giriş yapması gereken kişilerdir. Bu tür temsilciler için bir ay boyunca ek temsilci koltuğu satın almanız gerekmez.
      info13: >-
        Temsilcilerinizin destek portalınıza tam zamanlı olarak mı erişeceklerini yoksa ara sıra mı giriş yapacaklarını seçebilirsiniz. Geçici temsilciler destek portalınıza giriş yaptıkları her gün Günlük Giriş Hakkı kullanırlar. Yönetici sekmesinden toplu olarak Günlük Giriş Hakkı satın alabilirsiniz. Planlara ve faturalandırma bölümüne eklediğiniz tam zamanlı temsilci sayısına göre ücretlendirileceğinizi unutmayın.
