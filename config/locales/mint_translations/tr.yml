    helpcard:
      info4_v3: >-
        Eğer Estate veya daha üstü bir üyelik planındaysanız, açılır menü alanındaki seçiminize göre farklı dinamik alanların göründüğü bölümler olacaktır. Her bir bölüme destek talebi alanları ekleyebilir ve bir bölümü açılır menü alanındaki seçeneklerle ilişkilendirebilirsiniz. Örneğin, bir e-ticaret mağazası işletiyorsanız, müşteri "Yenisiyle Değiştirme" seçeneğini seçtiğinde, "Neden" adlı bir alana sahip bir bölüm açılabilir. Bu şekilde, müşterinin neden yenisiyle değiştirme talebinde bulunduğunu daha iyi anlayabilirsiniz. En fazla iki dinamik bölüm oluşturabilir ve bunları iki özel açılır menüde kullanabilirsiniz. Eğer bir bölümü zaten 'tür' alanı ile ilişkilendirdiyseniz, destek talep formuna sadece bir bölüm daha ekleyebilirsiniz.
      title2: Bağlı Alanlar
      tour: Bildirim alanını anlamam için bana yardımcı ol.
      info_1: >-
        Destek talep formu, ihtiyaç duyulan bilginin destek talebi gönderirken müşteriden alınmasına yardımcı olur. Destek Talep Formunu işletmeniz için doğru destek talep alanlarını içerecek şekilde özelleştirebilir ve müşterilerinizin ve temsilcilerinizin ihtiyaç duyduğunuz bilgiyi istediğiniz biçimde girmelerini sağlayabilirsiniz. Örneğin, bir e-ticaret şirketinde, bir müşterinin sipariş numarasını destek talep formunda almak, destek talebini çözümleyecek olan temsilci için oldukça faydalı olacaktır.
      title3: Dinamik Alanlar
      info2: >-
        Bağımlı Alanlar, daha ayrıntılı problem kategorileri oluşturmak ve destek hizmetinizin tıkanmasına neden olan en büyük sorunları belirlemek için kolay bir yöntem sunar. Bağımlı alanlarla destek taleplerini kategoriler, alt kategoriler ve etkilenen nesne şeklinde hiyerarşik olarak düzenleyebilirsiniz.
      title1: Bildirim alanları
      info4_v2: >-
        Eğer Estate veya daha yüksek bir üyelik planındaysanız, tür alanındaki seçiminize göre görünecek olan dinamik alanlara sahip olabilirsiniz. Tür alanındaki her bir seçenek için farklı bir bölüm oluşturabilirsiniz. Daha sonra her bir bölüme daha fazla destek talebi alanı ekleyebilirsiniz. Örneğin, bir e-ticaret şirketi senaryosunda, tür "Yenisiyle Değiştirme" olarak seçildiğinde, müşterinin ürünü neden yenisiyle değiştirmek istediği hakkında bilgi almaya yardımcı olacak "Neden" adlı bir alana sahip bir bölüm açılabilir.
