      "info2": "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\"> Smelltu hér </a>til að læra meira"
      "agent_template_11":
        "topic": "Miði eftirlitslaus í hópi"
        "info1": "Þessi tilkynning er send út þegar miði sem úthlutaður er í hóp hefur ekki verið mættur á þeim tíma sem tilgreindur er í hópstillingunum. Þessi tilkynning í tölvupósti getur innihaldið þann tíma sem liðinn er síðan miðanum var úthlutað í hópinn.<br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. Táknið á <i class=\"common-icon-outdated\"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úreltar."
