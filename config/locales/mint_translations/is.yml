        "sidebar_content": "Með því að nota símarásina er hægt að hringja og svara símtölum í vafranum þínum, farsíma eða með því að nota símarásina í farsímaforritum Freshdesk. Það er þétt samofið aðgöngumiðakerfi Freshdesk. Svo þú getur fylgst með símtölum með því að taka þau upp og umbreyta þeim í miða þegar nauðsyn krefur. <br/><br/> <b>Uppsetning síma</b></br>Til að byrja að nota síma þarftu fyrst að virkja hann og kaupa stuðningsnúmer. Þú getur keypt staðbundin númer frá þeim <a href='https://support.freshdesk.com/support/solutions/articles/169322' target='_blank'>löndum sem skráð eru hér</a> og hringt eða hringt hvar sem er í heiminum. Ef viðskiptavinir þínir munu hringja í þig í Bandaríkjunum, Bretlandi eða Kanada geturðu einnig keypt gjaldfrjáls stuðningsnúmer (eða ókeypis farsíma í Bretlandi). <br/><br/><b>Veittu fullkominn símastuðning</b><br/>Með símarásinni okkar geturðu<br/><ul><li>Byrjað að hringja og hringja í vafranum þínum eða farsíma</li><li>Búa til talhólf, framsenda símtöl eða flytja símtöl til hvaða umboðs sem er, hvar sem er</li><li>Skjár hringja, pramma þegar þess er þörf, bæta við öðrum umboðsmönnum í áframhaldandi símtöl og fleira *</li></ul><br/><p>* Vinsamlegast hafðu samband við <a href='mailto:support@freshdesk.com'>support@freshdesk.com</a> til að virkja háþróaða eiginleika fyrir reikninginn þinn. Má þar nefna eftirlit með símtölum, útilokun símtala, símafundum, grímuviðræðum og mælingum á líftíma símtala.</p><br/><p><a href='http://freshdesk.com/multichannel-support/phone-support' target='_blank'>Frekari upplýsingar um öfluga getu og eiginleika símans</a><p>"
