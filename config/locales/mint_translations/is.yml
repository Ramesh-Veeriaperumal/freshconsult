        "handle_info2": "Þú getur umbreytt tístum með ákveðnum leitarorðum í miða sjálfkrafa með miðareglum. Til dæmis væri hægt að breyta hverju tísti sem minnir á twitter handfangið þitt með orðunum „virkar ekki“ eða „galla“ í miða og úthluta þeim í „Bug skýrslu“ hópinn. Og þú getur búið til aðra reglu fyrir kvak sem inniheldur orðin „kerfis niður“ og úthlutað þeim í „Dev ops“ hópinn þinn. Fyrsta reglan, sem fullnægt er, verður framkvæmd. Þú getur líka tengt þessa miða við sérstakar vörur."
