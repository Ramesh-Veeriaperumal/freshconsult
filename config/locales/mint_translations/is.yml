        topic: Nýr miði búinn til
        info1: >-
          Nýr miði stofnaður tölvupóstur er sendur til umsækjandans eftir að þeir hafa búið til miða í þjónustuverinu þínu. Þessi tölvupóstur ætti helst að innihalda miðaauðkenni og opinber tengil á miðann.<br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. Táknið á <i class="common-icon-outdated"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úreltar.
      requester_template_4:
        topic: Starfsmaður bætir athugasemd við miðann
        info1: >-
          Þessi tölvupóstur er sendur til álitsbeiðanda í hvert skipti sem starfsmaður bætir athugasemd við miðann sem hann vakti. Þessi tölvupóstur ætti helst að innihalda miðaauðkenni og opinber tengil á miðann. Ummæli starfsmanns var einnig hægt að bæta við í póstinum með þessum staðhöfundum:<br/> {{comment.commenter.name}} - nafn starfsmanns sem sagði<br/>{{comment.body}} - nýju athugasemdinni bætt við miðann.<br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. <i class="common-icon-outdated"></i> táknið gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úreltar.
