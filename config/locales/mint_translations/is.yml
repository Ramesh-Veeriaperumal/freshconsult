    dropbox:
      helptext: >-
        <h4>Hjálp við samþættingu Dropbox</h4><br/><p>Dropbox sameiningin gerir starfsmönnum og notendum kleift að leita að skrám úr Dropbox möppunni sinni og deila þeim þegar þeir senda inn eða svara miða í Freshdesk. Beinn hlekkur til skráarinnar er deilt á miðann, þar sem fjarlægja þarf viðhengi og takmarkanir á tölvupósti.</p><p>Áður en þú setur upp samþættinguna skaltu fara í <a target='_blank' href='https://dropbox.com/developers'><b>Dropbox Developers síðu</b></a>.</p><p>1. Veldu <b>Búðu til forritið þitt</b> í <b>API v2</b> hlutanum.</p><p>2. Undir <b>Veldu API</b>, veldu <a>Dropbox API</a>.</p><p>3. Fyrir gerð aðgangs, veldu <b>Full Dropbox</b>.</p><p>4. Gefðu upp heiti forritsins og smelltu á <b>Búa til app</b>.</p><p>5. Á forritasíðunni þinni, undir flipanum <b>Stillingar</b>, fyrir <b>lén / bjargvættislén</b>skaltu bæta við þjónustusíðu URL án https eða www, dæmi: <a>sauls.freshdesk.com</a>.</p><p>Að lokum, afritaðu límdu forritalykil nýja forritsins á þessa síðu og vistaðu breytingar. Dropbox valinn þinn ætti nú að vera tilbúinn. Þú getur kíkt á það á forminu Nýja miða.</p>
