        "add_question": "Bættu við spurningu"
      "helptext_v2": "<p><b>Af hverju að virkja ánægjukönnun viðskiptavina?</b> <br>\nÁnægjukannanir gera þér kleift að bæta við hlekk á svörunartölvupóstinn þinn og safna beinum viðbrögðum viðskiptavina og ánægju. <br><br> <b>Búðu til ánægjukönnun þína:</b><br> Eftirfarandi skref leyfa þér að safna viðbrögðum frá viðskiptavinum þínum í gegnum tengil í svörunartölvupósti þínum:<br> 1. Kveiktu á ánægju viðskiptavinarins<br> 2. Tilgreindu könnunarspurninguna. Sjálfgefinn texti er &ldquo;Hvernig myndirðu meta ánægju þína í heild sinni fyrir lausn starfsmanns?&rdquo;<br> <br> <b>Veldu hvaða tölvupóstar eru með hlekkinn til ánægjukönnunar:</b><br> Þú getur valið hvort tengsl ánægjukönnunar séu send til viðskiptavina í hverjum tölvupósti, eða aðeins í lokatölvupósti þegar miðinn er leystur. Viðbrögð viðskiptavina má sjá í <b>skýrslum> ánægjuskýrsla viðskiptavina</b> <br><br> Þú getur lært meira um ánægjukannanir frá <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>þessari lausn</a>greinar. </p>"
      "helptext": "<p><b>Af hverju að virkja ánægjukönnun viðskiptavina?</b> <br>\nÁnægjuathuganir gera þér kleift að bæta við hlekk á svörunartölvupóstinn þinn og safna beint viðbrögðum viðskiptavina og ánægju. <br><br> <b>Búðu til ánægjukönnun þína:</b><br> Eftirfarandi skref leyfa þér að safna viðbrögðum frá viðskiptavinum þínum í gegnum tengil í svörunartölvupósti þínum:<br> 1. Kveiktu á ánægju viðskiptavinarins<br> 2. Tilgreindu könnunarspurninguna. Sjálfgefinn texti er &ldquo;Hvernig myndirðu meta ánægju þína í heild sinni fyrir upplausn starfsmanns?&rdquo;<br> <br> <b>Veldu hvaða tölvupóstar eru með hlekkinn til ánægjukönnunar:</b><br> Þú getur valið hvort tengsl ánægjukönnunar séu send til viðskiptavina í hverjum tölvupósti, eða aðeins í lokatölvupósti þegar miðinn er leystur. Viðbrögð viðskiptavina má sjá í <b>skýrslum> ánægjuskýrsla viðskiptavina</b> <br><br> Þú getur lært meira um ánægjukannanir á lausnasíðunni okkar. </p>"
