      "agent_template_23":
        "topic": "Upplausnartími SLA áminning"
        "info1": "Þessi tilkynning er send til starfsmanns þegar ályktun vegna miða nær að brjóta. Þessi tölvupóstur gæti innihaldið vefslóð miða sem auðveldar starfsmanni að athuga miðann.<br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. Táknið á <i class=\"common-icon-outdated\"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úreltar."
      "requester_template_17":
        "info1": "Þessi tölvupóstur er sendur til beiðenda sem biðja um að staðfesta nýlega bætt tölvupóstskilríki við tengiliðinn."
        "topic": "Nýtt tölvupóstsauðkenni hefur verið bætt við"
      "info3": "Þú getur stillt Freshdesk til að senda út sjálfvirkar tilkynningar um tölvupóst til starfsmanna og fyrirspyrjanda þegar sérstakir atburðir eiga sér stað. Hægt er að aðlaga þessar tilkynningar og bæta við kviku efni með því að nota staðhafa. Til dæmis getur þú tilkynnt viðskiptavinum þegar starfsmenn bæta athugasemdum eða opinberum athugasemdum við miða sína með sérsniðnum tölvupósti með tengli á miðann.<br/><br/>Ef áætlun þín styður fjölmál muntu geta bætt við tilkynningartungumálum og sérsniðið sniðmát fyrir hvert tungumál. Táknið á <i class=\"common-icon-outdated\"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið gamaldags."
      "cc_notification_20":
        "topic": "Opinber athugasemd cc"
        "info1": "Þegar starfsmaður eða fyrirspyrjandi bætir við opinberri athugasemd, er þessi tölvupóstur sendur til meðmælaaðilans til að upplýsa þá um síðustu athugasemdir. Þessi tölvupóstur ætti helst að innihalda síðasta athugasemd {{comment.commenter.name}}  og síðustu athugasemd {{comment.body}}."
      "agent_template_2":
        "info1": "Þessi tilkynning fer til allra starfsmanna í hópi þegar miði fær úthlutað þeim hópi. Þessi tölvupóstur ætti að innihalda veffang miða {{ticket.url}} sem auðveldar starfsmönnunum að athuga miðann. <br /><br />Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. <i class=\"common-icon-outdated\"></i> táknið gefur til kynna að þýðingar tilkynninga á öðrum tungumálum geti verið úreltar. "
        "topic": "Miðanum úthlutað í hóp"
      "reply_template_15":
        "topic": "Sniðmát svars starfsmanns"
        "info1": "Þú getur sérsniðið og fyllt út sjálfgefnar upplýsingar sem þú vilt bæta við í miða svörum starfsmanns með svarmótinu. Starfsmannas vörusniðmát gerir þér kleift að bæta við kraftmiklu efni eins og nafn beiðanda, miðaslóðum og undirskrift starfsmanna sjálfkrafa. <br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. Táknið á <i class=\"common-icon-outdated\"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úreltar."
      "agent_template_12":
        "topic": "Fyrsta svar SLA Brot"
        "info1": "Þessi tilkynning er send til starfsmanns þegar hann hefur ekki svarað miðanum innan fyrsta svar tímabils miðans. Þessi tölvupóstur gæti innihaldið vefslóð miðans og skiladaga miðans.<br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. Táknið á <i class=\"common-icon-outdated\"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úreltur."
      "agent_template_22":
        "info1": "Þessi tilkynning er send til starfsmanns þegar fyrsti viðbragðstími miða er næstum því brotinn. Þessi tölvupóstur gæti innihaldið vefslóð miðans og skiladaga miðans.<br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. Táknið á <i class=\"common-icon-outdated\"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úrelt."
        "topic": "Fyrsta svar SLA áminning"
      "forward_template_24":
        "topic": "Áframsending sniðmát starfsmanns"
        "info1": "Þú getur sérsniðið og fyllt út sjálfgefnar upplýsingar sem þú vilt bæta við í miða áfram með Senda sniðmát. Starfsmanns skrifandi sniðmát gerir þér kleift að bæta við kviku efni eins og nafn beiðanda, miðaslóðum og undirskrift sarfsmanna sjálfkrafa. <br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. Táknið á <i class=\"common-icon-outdated\"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úrelt."
      "agent_template_10":
        "topic": "Virkjun tölvupósts notanda"
        "info1": "Notandinn virkjunarpóstur er sendur þegar nýr starfsmaður er bætt við í þjónustuverinu þínu. Virkjunarpósturinn verður endilega að innihalda „Agent Activation URL“ {{activation_url}} fyrir starfsmenn til að búa til lykilorð sitt og ljúka skráningarferlinu.<br /><br />Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til virkjunarpóst sem er sértækur fyrir hvert tungumál. <i class=\"common-icon-outdated\"></i> táknið gefur til kynna að þýðingar tilkynninga á öðrum tungumálum geti verið úreltar."
      "agent_template_3":
        "topic": "Miðanum úthlutað til starfsmanns"
        "info1": "Þessi tilkynning verður send til einstakra starfsmanna þegar miði hefur verið úthlutað til þeirra. Þessi tölvupóstur gæti innihaldið vefslóð miða sem auðveldar starfsmanni að athuga miðann.<br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. Táknið á <i class=\"common-icon-outdated\"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úrelt. "
      "agent_template_25":
        "info1": "Tölvupóstfang boð um starfsmann er sent þegar núverandi Freshworks starfsmaður (starfsmaður er nú þegar virkur á einhverjum öðrum Freshdesk reikningum eða í einhverjum af öðrum Freshworks vörum - Freshchat, Freshchaller, Freshsales, Freshservice, Freshmarketer) er bætt við í þjónustuverinu þínu.<br/><br/>„Virkjandi tölvupóstur notanda“ er sendur nýjum starfsmanni Freshworks. Og „boð um tölvupóst starfsmanna“ er sent til starfsmanns sem er þegar virkur starfsmaður Freshworks."
        "topic": "Boðtölvupóstur starfsmanns"
      "agent_template_6":
        "topic": "Fyrirspyrjandi svarar miðanum"
        "info1": "Þegar viðskiptavinur svarar miðanum sem hann hækkaði áður mun starfsmaðurinn sem sér um miðann fá þessa tilkynningu í tölvupósti. Þessi tölvupóstur gæti innihaldið vefslóð miða sem auðveldar starfsmanni að athuga miðann.<br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. Táknið á <i class=\"common-icon-outdated\"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úreltar."
      "requester_template_1":
        "topic": "Nýr miði búinn til"
        "info1": "Nýr miði stofnaður tölvupóstur er sendur til umsækjandans eftir að þeir hafa búið til miða í þjónustuverinu þínu. Þessi tölvupóstur ætti helst að innihalda miðaauðkenni og opinber tengil á miðann.<br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. Táknið á <i class=\"common-icon-outdated\"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úreltar."
      "requester_template_4":
        "topic": "Starfsmaður bætir athugasemd við miðann"
        "info1": "Þessi tölvupóstur er sendur til álitsbeiðanda í hvert skipti sem starfsmaður bætir athugasemd við miðann sem hann vakti. Þessi tölvupóstur ætti helst að innihalda miðaauðkenni og opinber tengil á miðann. Ummæli starfsmanns var einnig hægt að bæta við í póstinum með þessum staðhöfundum:<br/> {{comment.commenter.name}} - nafn starfsmanns sem sagði<br/>{{comment.body}} - nýju athugasemdinni bætt við miðann.<br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. <i class=\"common-icon-outdated\"></i> táknið gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úreltar."
      "requester_template_8":
        "info1": "Þessi tölvupóstur er sendur til álitsbeiðenda til að tilkynna þeim að miði þeirra hafi verið leystur og honum lokað. Þessi tölvupóstur ætti helst að innihalda miðaauðkenni og opinber tengil á miðann. Þú gætir einnig tilkynnt álitsbeiðanda að svarið við þessum pósti opni miðann aftur.<br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. Táknið á <i class=\"common-icon-outdated\"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úreltar."
