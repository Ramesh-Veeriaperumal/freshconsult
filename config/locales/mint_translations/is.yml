      "helptext": "<h4>Freshbooks Integration Help</h4><p><br/>Til að samþætta Freshbooks við Freshdesk þarftu fyrst að fá FreshBooks API og auðkenningartákn. <br/><br/>Skráðu þig inn á FreshBooks reikninginn þinn, smelltu á flipann <b>People</b> og farðu í <b>flipann Staff and Contractors</b>. Smelltu á <b>Breyta</b> í stjórnandanum þínum. Þú getur fundið API slóðina og auðkenningartáknið.<br/><br/>Veldu hvort þú vilt að starfsmenn skrái tímaritafærslur á FreshBooks. Þú getur einnig breytt sjálfgefnu lýsingunni, sem er bætt við fyrir hverja tímaritafærslu.<br/><br/>Veldu hvort þú viljir að umboðsmenn sjái reikninga FreshBooks. Ef þess er krafist, geturðu hindrað umboðsmenn í að skoða viðskiptalegar upplýsingar um reikning eins og „Reiknað fjárhæð“, „Upphæð gjalds“ og „Kostnaður á einingu“.<br/><br/>Eftir að samþætting hefur verið gerð virkt verða upplýsingar um tengiliði frá FreshBooks birtar á miða og tengiliðasíðu ef samsvörun er byggð á nafni fyrirtækis eða tölvupósti um beiðni."
