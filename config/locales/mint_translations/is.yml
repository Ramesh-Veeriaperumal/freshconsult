        info1: >-
          Tölvupóstfang boð um starfsmann er sent þegar núverandi Freshworks starfsmaður (starfsmaður er nú þegar virkur á einhverjum öðrum Freshdesk reikningum eða í einhverjum af öðrum Freshworks vörum - Freshchat, Freshchaller, Freshsales, Freshservice, Freshmarketer) er bætt við í þjónustuverinu þínu.<br/><br/>„Virkjandi tölvupóstur notanda“ er sendur nýjum starfsmanni Freshworks. Og „boð um tölvupóst starfsmanna“ er sent til starfsmanns sem er þegar virkur starfsmaður Freshworks.
        topic: Boðtölvupóstur starfsmanns
      agent_template_6:
        topic: Fyrirspyrjandi svarar miðanum
        info1: >-
          Þegar viðskiptavinur svarar miðanum sem hann hækkaði áður mun starfsmaðurinn sem sér um miðann fá þessa tilkynningu í tölvupósti. Þessi tölvupóstur gæti innihaldið vefslóð miða sem auðveldar starfsmanni að athuga miðann.<br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. Táknið á <i class="common-icon-outdated"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úreltar.
