      agent_template_12:
        topic: Fyrsta svar SLA Brot
        info1: >-
          Þessi tilkynning er send til starfsmanns þegar hann hefur ekki svarað miðanum innan fyrsta svar tímabils miðans. Þessi tölvupóstur gæti innihaldið vefslóð miðans og skiladaga miðans.<br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. Táknið á <i class="common-icon-outdated"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úreltur.
      agent_template_22:
        info1: >-
          Þessi tilkynning er send til starfsmanns þegar fyrsti viðbragðstími miða er næstum því brotinn. Þessi tölvupóstur gæti innihaldið vefslóð miðans og skiladaga miðans.<br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. Táknið á <i class="common-icon-outdated"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úrelt.
        topic: Fyrsta svar SLA áminning
      forward_template_24:
        topic: Áframsending sniðmát starfsmanns
        info1: >-
          Þú getur sérsniðið og fyllt út sjálfgefnar upplýsingar sem þú vilt bæta við í miða áfram með Senda sniðmát. Starfsmanns skrifandi sniðmát gerir þér kleift að bæta við kviku efni eins og nafn beiðanda, miðaslóðum og undirskrift sarfsmanna sjálfkrafa. <br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. Táknið á <i class="common-icon-outdated"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úrelt.
      agent_template_10:
        topic: Virkjun tölvupósts notanda
        info1: >-
          Notandinn virkjunarpóstur er sendur þegar nýr starfsmaður er bætt við í þjónustuverinu þínu. Virkjunarpósturinn verður endilega að innihalda „Agent Activation URL“ {{activation_url}} fyrir starfsmenn til að búa til lykilorð sitt og ljúka skráningarferlinu.<br /><br />Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til virkjunarpóst sem er sértækur fyrir hvert tungumál. <i class="common-icon-outdated"></i> táknið gefur til kynna að þýðingar tilkynninga á öðrum tungumálum geti verið úreltar.
      agent_template_3:
        topic: Miðanum úthlutað til starfsmanns
        info1: >-
          Þessi tilkynning verður send til einstakra starfsmanna þegar miði hefur verið úthlutað til þeirra. Þessi tölvupóstur gæti innihaldið vefslóð miða sem auðveldar starfsmanni að athuga miðann.<br/><br/>Ef þú hefur sett upp mörg studd tungumál í þjónustuverinu þínu geturðu búið til þessa tilkynningu sem er sértæk fyrir hvert tungumál. Táknið á <i class="common-icon-outdated"></i> gefur til kynna að tilkynningar þýðingar á öðrum tungumálum gætu verið úrelt. 
