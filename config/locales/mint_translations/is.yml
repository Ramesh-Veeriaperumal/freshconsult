      "helptext": "<h4>SurveyMonkey samþætting</h4><p>Þessi samþætting gerir þér kleift að tengja sérsniðna könnun að eigin vali frá SurveyMonkey reikningnum þínum við miðasvör í Freshdesk út frá þeim hópi sem miðinn tilheyrir. Það er hægt að nota til að skipta um sjálfgefna ánægjukönnunina í þjónustuverinu eða nota það ásamt henni.</p><p>Þegar þú hefur tengt SurveyMonkey reikninginn þinn geturðu valið könnunina og <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>safnara</a> þú vilt nota með því að nota fellivalmyndina og kortleggja hana að ýmsum miðahópum í Freshdesk. </p><p>Þú verður líka að ákveða hvenær þú vilt að könnunarhlekkir séu með svörum. Til dæmis er hægt að stilla það til að bæta við könnunum sjálfkrafa þegar miði verður lokaður eða leystur eða stilltur á handbók, svo að starfsmenn fái að velja sjálfir með hverjum miða. </p>"
