      "helptext": "<h4>hjálp Google Drive við samþættingu</h4><br/><p>Google Drive Sameiningin gerir starfsmönnum og notendum kleift að leita að skrám úr Google Drive möppunni sinni og deila þeim þegar þeir senda eða svara miða í Freshdesk. Beinn hlekkur til skráarinnar er deilt á miðann, þar sem fjarlægja þarf viðhengi og takmarkanir á tölvupósti.</p><p>Áður en þú setur upp samþættinguna skaltu fara á <a target='_blank' href='https://console.developers.google.com/'><b>Google Developers síðu</b></a>.</p><p>1. Veldu <b>Búðu til þitt verkefni</b> í <b>API og þjónustu</b> hlutanum.</p><p>2. Undir <b>Virkja API og þjónustu</b>, virkjaðu <b>Google Drive API og Google Picker API</b>.</p><p>3. Undir <b>Persónuskilríki kafla</b> skaltu búa til OAuth viðskiptavinakennið þitt sem og API Lykil, meðan þú býrð til OAuth viðskiptavinakennið, vinsamlegast sláðu inn slóðina á ferskan lista undir Leyftan uppruna Javascript. </p><p>4. <p>Að lokum, afritaðu límdu viðskiptavinakennið og API lykilinn á þessa síðu og vistaðu breytingar. Google Drive valinn þinn ætti nú að vera tilbúinn. Þú getur kíkt á það á forminu Nýja miða.</p>"
