        "info_content": "<b>Úthlutað símtölum til umboðsmanna og hópa</b></br>Þú getur sett upp gagnvirkt raddsvörunarkerfi (IVR) og leiðs hringt til mismunandi hópa eða umboðsmanna í þínu liði. Til dæmis gætirðu látið viðskiptavini þína hringja á framfæri við stuðningsteymið þitt þegar þeir ýta á 1, og til einhvers frá sölu þegar þeir ýta á 2.<br/>Að auki geturðu einnig sérsniðið skilaboðin sem verða spiluð til viðskiptavina þinna með því að taka upp rödd þína , hlaðið inn skrá eða nota text-til-talaðgerðina.<br><br><b>Sérsniðið númerið þitt</b><br>Þú getur líka stillt hvert símanúmer fyrir sig og látið það hafa sitt eigið stillingar. Þetta felur í sér grunnstillingar eins og hámarksfjölda fólks í biðröð og hámarks biðtími fyrir viðskiptavini þína. Þegar annar hvor þeirra er náð verða skilaboð sem ekki eru tiltæk spiluð sjálfkrafa til viðskiptavina þinna.<br/>Þegar þú gerir kleift að taka upp símtöl er hvert símtal í þjónustuverinu tekið upp og fest við miðana þína og upptakan getur verið aðgengileg almenningi fyrir viðskiptavini eða haldið persónulegum. Þú getur einnig takmarkað rás símans þíns frá því að hringja á ekki vinnutíma. Til dæmis gætirðu sett upp tvær stuðningslínur, þar af ein sem er tiltæk til að taka símtöl aðeins á vinnutíma, og önnur hjálparmiðstöð með forgang sem verður tiltæk 24x7.<br/><br/><a href='http://support.freshdesk.com/support/solutions/articles/169198' target='_blank'>Lestu meira um að sérsníða númerið þitt</a>"
