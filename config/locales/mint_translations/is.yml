      "info_1": "Miðaformið hjálpar til við að móttaka gögnin sem þú þarft frá viðskiptavininum þegar þeir leggja fram miða. Þú getur sérsniðið miðaformið þitt til að innihalda réttu miðareitina fyrir fyrirtækið þitt og látið viðskiptavini þína og starfsmenn fylla út upplýsingarnar sem þú þarft á því sniði sem þú vilt. Til dæmis, í netfyrirtæki, væri það mjög gagnlegt fyrir starfsmanninn að leysa miðann að fá pöntunarauðkenni viðskiptavinar á miðaforminu."
