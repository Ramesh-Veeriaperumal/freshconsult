      "helptext": "<h4>Stilling fyrirtækja</h4><br/>Fyrirtækjagögnin eru sótt úr FullContact og uppfærð í Freshdesk ef fyrirtæki er stofnað eða þegar lén fyrirtækisins er uppfært í þjónustuverinu þínu. Þú getur sótt allt að 6 reiti frá FullContact til að uppfæra í Freshdesk.<br/><br/><h4>Stillingar tengiliða</h4><br/>Tengiliðagögn eru sótt úr FullContact og uppfærð í Freshdesk þegar tengiliður er búinn til í þjónustuverinu. Núverandi Freshdesk gögn verða ekki skrifuð yfir. Þú getur valið að hámarki fimm félagslega snið.<br/><br/>Til að vista FullContact gögnin er sjálfgefin kortlagning búin til í Freshdesk. Fyrir staðsetningu og félagslega snið þarftu að búa til nýja sérsniðna dálki. Stjórnandi getur, ef þörf krefur, breytt eða eytt kortlagningu af FullContact gagnaeiningunni hvenær sem er."
