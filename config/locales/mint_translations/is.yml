      "desc": "Umbreyttu miðum í mál sem hægt er að rekja í JIRA."
      "helptext": "<h4>JIRA hjálp</h4><p><br/>Til að samþætta JIRA við Freshdesk skaltu slá inn notendanafn og lykilorð JIRA stjórnanda. Samþættingin styður bæði afbrigði eftirspurnar og forsenda, frá JIRA 4.2 upp í nýjustu útgáfuna - JIRA 5.<br/><br/> Til að búa til útgáfu eða tengja á fyrirliggjandi útgáfu frá Freshdesk skaltu fara á miðasíðuna og smella á <i class='integrations-jira vertical-alignment'></i><br/><br/> Til að skoða upplýsingar um tengda Freshdesk miðana þína í JIRA og öfugt til að skoða JIRA útgáfuupplýsingar í Freshdesk, er JIRA stjórnandi mælt með því að búa til sérsniðinn reit með frjálsum texta með nafninu &quot;Freshdesk miðar&quot; eins og lýst er hér að neðan. <br/><br/>Skráðu þig inn á JIRA reikninginn þinn, smelltu á <b>Administration</b>, vafraðu til <b>Issues</b> -> <b>Fields</b> og smelltu á <b>Add Custom Field</b>. Í skjánum <b>Create Custom Field</b> skaltu velja <b> Free Text Field </b> og smella á <b>Next</b>. Inntak <b>&quot;Freshdesk miðar&quot;</b> í reitnafni og smelltu á Finish. Veldu <b>gátreitina og smelltu á 'Uppfæra' í <b> tengdu reitnum við skjá</b> síðu.<br/><br/>"
    "pivotal_tracker":
      "helptext": "<h4>Hjálparsamþætting Sameining</h4><br/><p>Pivotal Tracker er verkstjórnunartæki sem hjálpar liði þínu að vinna saman og vinna að verkefnum. Þessi samþætting lætur starfsmönnum þínum búa til sögur í Pivotal Tracker út frá komandi miðum frá þjónustuverinu þínu. Þú getur jafnvel fylgst með stöðu sagnanna og uppfærslunum bætt við sem athugasemdir á þessum miðum. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Frekari upplýsingar)</a> <br/<br/><p>Þú verður að stilla Pivotal Tracker reikningsupplýsingar þínar og API táknið til að virkja samþættinguna. API-auðkenni finnast á prófílssíðunni þinni á Pivotal Tracker reikningnum þínum.</p>"
      "desc": "Búðu til sögur í mikilvægum rekja spor einhvers og fylgdu þeim innan ferskviða"
