      "title1": "Miða reitir"
      "info4_v2": "Ef þú ert í Estateáskrft eða hér að ofan, geturðu haft kvika reiti sem birtast út frá valkostinum sem valinn var í tegundarreitinn. Þú getur búið til annan hluta fyrir hvern valkost í reitnum. Þú getur síðan bætt við fleiri miðasviðum í hvern hluta. Til dæmis, í vefverslunar sviðsmynd, þegar gerðin er valin „Skipting“, getur hluti með reit sem kallast „Ástæða“ opnast sem safnar ástæðunni fyrir því að viðskiptavinur þarf að skipta um hlutinn."
