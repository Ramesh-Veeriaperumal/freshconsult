      "helptext": "<h4>GitHub Sameining hjálp</h4><p><br/>Vinsamlegast veldu allar GitHub geymslur undir þínu fyrirtæki sem verða notaðar til að fylgjast með málum sem hafa verið stofnað af Freshdesk starfsmönnum. Þessari aðgerð ætti aðeins að gera frá reikningi <b>eiganda stofnana</b>.<br/><br/>Ef þess er krafist, vinsamlegast athugaðu möguleikann sem mun stilla GitHub útgáfu merkimiðann þannig að hann passi við Freshdesk miða gerð þegar nýtt GitHub mál er búið til.<br/><br/>Ef þörf krefur, vinsamlegast athugaðu kostinn sem gerir starfsmanni kleift að velja tímamótin þegar hann stofnar GitHub mál.<br/><br/>Þú getur stillt tiltekna stöðu fyrir Freshdesk miðann þegar samsvarandi GitHub mál er lokað. Þessi stilling er notuð á aðal Freshdesk miðann sem er tengdur GitHub málinu. Aðal Freshdesk miði er stilltur hvenær sem tveir eða fleiri miðar eru tengdir sama GitHub málinu.<br/><br/>Veldu viðeigandi stillingar fyrir samstillingarhnappa sem stjórna samstillingu skilaboða milli Freshdesk miða og GitHub málefna. Skilaboð eru samstillt á milli aðalmiðilsins og miða við GitHub málið.<br/><br/>Þegar þetta er virkt munu allir Freshdesk miðar hafa GitHub búnaðinn á upplýsingasíðunni sem gerir þér kleift að tengja miða við GitHub málin.</p>"
