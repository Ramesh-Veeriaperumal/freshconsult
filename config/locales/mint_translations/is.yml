        "handle_smart_filter_info": "Félagsmiðla merki eru knúin af vélanámsalgrími (kerfi sem er fær um að læra og bæta sig með endurgjöf með tímanum). Þessi aðgerð byrjar sjálfkrafa að umbreyta aðeins viðeigandi tísti sem krefjast athygli þinna í miða. <br>Þú getur veitt kerfinu viðbrögð þannig að það tileinki sér viðskipti þín.<br><br>1. Ef tísti er breytt í miða; Að merkja miðann sem ruslpóst til að kenna kerfinu að breyta ekki svipuðum tístum í miða.<br><br>2. Ef tísti var ekki breytt í miða; Með því að smella á Umbreyta í miða mun kerfið kenna að breyta svipuðum tístum í miða á samfélagsmiðlaflipanum.<br><br>Þú getur valið að nota félagsmiðla merkin eingöngu eða sambland af leitarorðasíum og félagsmiðla merkjum ef þú ert með ákveðin leitarorð fyrir fyrirtæki. <br>Þegar þú ert að nota blöndu af leitarorðasíum og félagsmiðla merkjum, fá lykilorðasíurnar forgang fram yfir samfélagsmiðlamerkin. Vinsamlegast hafðu í huga að félagmiðla merki styðja aðeins ensku í bili."
        "info1": "Bættu Twitter reikningum við þjónustuverið þitt og stjórnaðu þeim ásamt stuðningsmiðunum þínum. Þú getur umbreytt komandi tvítum þínum (@ athugasemdum) og skilaboðum í miða og úthlutað þeim sjálfkrafa til ákveðinna hópa. Smelltu á reikning til að skilgreina miðareglur til að breyta tvítum í miða."
        "handle_info1": "Ef þú styður margar vörur geturðu tengt annan félagsmiðla reikning við hverja vöru. Þú getur stjórnað sýnileika hvers reiknings. Til dæmis geturðu gert tvít sem nefna @þínvara_frakkland aðeins sýnilegan stuðningsmannahóp þinn í Frakklandi. Straumurinn fyrir þennan reikning mun innihalda allar @mentions þínar og verður sýndur á samfélagsmiðlaflipanum þínum. PMunum þínum verður breytt í miða og þú getur úthlutað þeim í ákveðinn starfsmannahóp. Þú getur sett upp miðaþráðarbil þannig að hægt er að sameina mörg PM frá sama aðila innan þess tímabils í einn miða."
        "handle_title1": "Samþætta Twitter reikning"
        "stream_info1": "Þú getur búið til marga strauma til að leita að mismunandi settum af leitarorðum á Twitter. Sláðu inn helstu leitarorð sem þú vilt leita að, byggt á fyrirtæki þínu og útiloka jafnvel ákveðin leitarorð, hassmerki og handföng til að þrengja leitina. Til dæmis gætirðu ekki viljað sjá tíst frá markaðsaðilum þínum eða stjórnendum í sérsniðna straumnum sem þú bjóst til til að fylgjast með stuðningsfyrirspurnum sem koma í gegnum vörumerkið þitt og tegundir skammstöfun. Hver straumur er hægt að gera sýnilegan fyrir einn eða marga starfsmannahópa. Þú getur einnig valið sjálfgefið svarahandfang fyrir hvern straum."
        "stream_title2": "Að breyta sérstökum tísti á miða sjálfkrafa"
        "title2": "Forvirkur stuðningur með samfélagsmiðla straumum"
        "title1": "Bætir við samfélagsmiðla reikningum"
        "stream_info2": "Hægt er að sía tístin sem koma í gegnum þessa samfélagsmiðla strauma með því að nota ákveðin leitarorð og breyta sjálfkrafa í miða. Þeir geta jafnvel verið úthlutaðir í hópa og vörur. Þú getur sett upp fleiri en eina reglu og fyrsta reglan sem tístið uppfyllir verður notað. Til dæmis er hægt að breyta tístum sem nefna „að skipta yfir“ með nöfnum keppinauta í miða og senda þau til yfirmann stuðningsmannsins."
        "info2": "Samfélagsmiðla straumar eru mengi leitarorða sem þú getur fylgst með frá Freshdesk reikningnum þínum, annað en reikningana sem þú hefur bætt við. Það gerir þér kleift að fylgjast með stuðningsspurningum sem koma inn í gegnum tíst sem nefna ekki einu sinni vörumerkið þitt. Ef þú ert rétt að byrja eða ert með stuðningsteymi sem teflir upp sem markaðsteymi þínu, geturðu jafnvel búið til straum til að fylgjast með fyrirtækjarými þínu og samkeppnisaðilum. Smelltu á hnappinn <b>Nýr straumur</b> til að bæta við samfélagsmiðla straumi og aðlaga hann að þínum þörfum. Til dæmis getur þú búið til straum sem kallast „Stuðningur“ og bætt við skammstöfun merkisins og algengum stafsetningarvillum vörumerkisins. Öll þessi tíst er hægt að sjá á Samélagsmiðla flipanum þínum og þú getur svarað þeim með því að nota einhvern af samþætta twitter reikningunum þínum."
        "stream_title1": "Skilgreina samfélagsmiðla strauma"
