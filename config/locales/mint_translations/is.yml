      "custom_helptext_v2": "<p><b>Kveikir á ánægjukönnun</b> <br>\nÞú getur bætt við ánægjukönnun í svörum starfsmanna miða til að komast að því hversu ánægðir viðskiptavinir eru með þjónustu / fyrirtækið / vöruna. Þú getur valið að senda kannanir með öllum tölvupósti eða aðeins þegar mál er 'lokað' eða 'leyst'. Viðbrögð viðskiptavina má sjá í <b> skýrslum> ánægju viðskiptavina </b> <br><br> <b>ánægjukönnun</b><br> Þú getur spurt einnar spurningar um ánægju viðskiptavina og frekari spurninga um könnun. Könnun ánægju viðskiptavina er sýnd í tölvupóstinum og þegar viðskiptavinir velja valkost um könnun verða þeir færðir á síðu með viðbótarspurningum um könnunina. Reglur áhorfandans og gamification punkta munu eingöngu byggjast á ánægju viðskiptavina.<br> <br> <b>Stigskvarðanir</b><br> Þú getur valið mismunandi stigkvarða fyrir ánægju viðskiptavina og frekari spurningar um könnun. Það gæti verið<br> 2 stig (td: já, nei)<br> 3 stig (td: Sammála, óákveðin, ósammála)<br> 5 stig (td: Alltaf til aldrei)<br> 7 stig (td: Mjög lélegt að óvenjulegu)<br><br>\nEinu sinni viðskiptavinur tekur könnunina, vogin verður læst niður og ekki er hægt að breyta þeim.<br><br> Þú getur lært meira um ánægjukannanir frá <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>þessari</a>grein. </p>"
