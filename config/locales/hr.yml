        info1: Možete prilagoditi i unaprijed ispuniti zadane podatke koje želite dodati u ulaznu kartu agenta prema naprijed koristeći predložak za prosljeđivanje. Predlošci agenta prosljeđivanja omogućuju vam automatsko dodavanje dinamičkog sadržaja poput imena tražitelja, URL-ova ulaznica i potpisa agenta. <br/><br/>Ako ste postavili više podržanih jezika u službi za pomoć, možete stvoriti ovu obavijest specifičnu za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
