        topic: Predložak odgovora agenta
        info1: Možete prilagoditi i ispuniti zadane informacije koje želite dodati u odgovore na agentske ulaznice pomoću predloška odgovora. Agent Odgovor Predlošci omogućuje dodavanje dinamičkog sadržaja kao što su ime koje podnositelj zahtjeva, URL-ova ulaznica i agent potpise automatski .. <br/><br/>Ako ste postavljanje više podržanih jezika u svom helpdesk, možete napraviti ovu obavijest specifične za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
