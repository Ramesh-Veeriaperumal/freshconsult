      custom_helptext_v2: |-
        <p><b>Omogućavanje ankete o zadovoljstvu</b> <br>
        Možete dodati anketu o zadovoljstvu u odgovorima na ulaznice agenta kako biste saznali koliko su zadovoljni klijenti s podrškom / tvrtkom / proizvodom. Možete poslati ankete sa svim porukama e-pošte ili samo kada je problem "zatvoren" ili "riješen". Odgovor korisnika može se vidjeti u <b> Izvješća> Izvješće o zadovoljstvu korisnika </b> <br><br> <b>Anketa o zadovoljstvu</b><br> Možete postaviti jedno pitanje ankete o zadovoljstvu kupaca i dodatna pitanja iz ankete. Anketa o zadovoljstvu korisnika prikazana je unutar poruke e-pošte, a kada korisnici odaberu opciju ankete, ona će se odvesti na stranicu s dodatnim upitnicima. Pravila promatrača i točke za igranje će se temeljiti samo na istraživanju zadovoljstva kupaca.<br> <br> <b>Mjerne ljestvice</b><br> Možete odabrati različite mjerne točke za ispitivanje zadovoljstva kupaca i dodatna pitanja iz ankete. To bi mogla biti<br> 2. točke (Npr: da, ne)<br> 3. točke (Npr: Slažem se, Neodlučan, slažem se)<br> 5. točka (Npr: Uvijek Nikad)<br> 7. točka (Npr: Vrlo loše za Izuzetna)<br><br>
        Nakon kupac preuzima anketu, vage će biti zaključane i ne mogu se uređivati.<br><br> možete saznati više o anketama o zadovoljstvu od <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>Ovo rješenje članak</a>. </p>
