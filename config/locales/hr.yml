        info1: 'Ova obavijest bit će poslana pojedinačnim agentima kada im se dodijeli ulaznica. Ova poruka e-pošte može sadržavati URL ulaznice što agentu olakšava provjeru ulaznice.<br/><br/>Ako ste postavili više podržanih jezika u službi za pomoć, možete stvoriti ovu obavijest specifičnu za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli. '
