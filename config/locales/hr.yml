        info1: Ova obavijest se šalje agentu kada nije odgovorio na ulaznicu u roku prvog odgovora na vrijeme. Ova e-pošta može sadržavati URL ulaznice i vrijeme koje vrijedi za kartu.<br/><br/>Ako ste postavili više podržanih jezika u službi za pomoć, možete stvoriti ovu obavijest specifičnu za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
