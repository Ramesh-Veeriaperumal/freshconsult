        handle_title2: Automatsko pretvaranje određenih tweeta u ulaznice
        handle_info2: Možete pretvoriti tweets s određenim ključnim riječima u ulaznice automatski pomoću Ticket Rules. Na primjer, svaki cvrkut koji spominje vaš twitter ručka s riječima "ne radi" ili "bug" može se pretvoriti u ulaznice i dodijeliti grupi "Izvješće o bugu". Možete stvoriti još jedno pravilo za tweetove koji sadrže riječi "system down" i dodijeliti ih grupi "Dev ops". Prvo će biti ispunjeno pravilo. Ove ulaznice možete i povezati s određenim proizvodima.
        handle_smart_filter_title: Konvertiranje relevantnih tweetova u ulaznice automatski
        handle_smart_filter_info: Društveni signali pokreću se algoritmom strojnog učenja (sustav sposoban učiti i poboljšavati se povratnim informacijama tijekom vremena). Ova značajka automatski će početi pretvarati samo relevantne tweetove koji zahtijevaju vašu pozornost u ulaznice. <br>Sustavu možete dati povratnu informaciju tako da ona prihvati vaše poslovanje.<br><br>1. U slučaju pretvaranja tweet-a u kartu; Označavanje ulaznice kao neželjene pošte naučiti sustav da ne pretvara slične tweetove u ulaznice.<br><br>2. U slučaju da tweet nije pretvoren u kartu; Na društvenoj kartici, klikom na Pretvori u kartu naučit ćete sustav pretvoriti slične tweetove u ulaznice.<br><br>Možete odabrati samo korištenje društvenih signala ili kombinaciju filtara na temelju ključnih riječi i društvenih signala ako imate određene ključne riječi tvrtke. <br>Kada koristite kombinaciju filtara na temelju ključnih riječi i društvenih signala, filtri na temelju ključnih riječi imaju prednost pred društvenim signalima. Napominjemo da socijalni signali za sada podržavaju samo engleski jezik.
        info1: Dodajte Twitter račune vašem helpdesku i upravljajte njima zajedno s vašim ulaznicama za podršku. Dolazne tweetove (@mentions) i izravne poruke možete pretvoriti u ulaznice i automatski ih dodijeliti određenim skupinama. Kliknite na račun kako biste definirali pravila karte za pretvaranje tweeta u karte.
        handle_info1: Ako podržavate više proizvoda, možete povezati drugi društveni račun sa svakim proizvodom. Vidljivost svakog računa možete upravljati. Na primjer, možete napraviti tweets koji spominju @Yourproduct_france vidljiv samo vašoj grupi zastupnika za podršku u Francuskoj. Stream za ovaj račun sadržavat će sve vaše @mentions i prikazivat će se na kartici društvenih mreža. Vaši DM-ovi bit će pretvoreni u ulaznice, a možete ih dodijeliti određenoj grupi agenata. Možete postaviti interval za narezivanje ulaznica tako da se više DM-ova iz iste osobe u tom vremenskom intervalu može spojiti u jednu kartu.
        handle_title1: Integriranje Twitter računa
        stream_info1: Možete stvoriti više tokova za pretraživanje različitih skupova ključnih riječi na Twitteru. Unesite glavne ključne riječi koje želite tražiti, na temelju svoje tvrtke, pa čak i isključite određene ključne riječi, hashtagove i ručke kako biste suzili pretraživanje. Na primjer, možda ne želite vidjeti tweetove od strane vaših marketinških stručnjaka ili rukovoditelja u prilagođenom tijeku koji ste kreirali za praćenje upita za podršku koji dolaze kroz vaše marke i akronimi marke. Možete odabrati i zadanu ručku odgovora za svaki stream.
        stream_title2: Automatsko pretvaranje određenih tweeta u ulaznice
        title2: Proaktivna podrška korištenjem društvenih tokova
        title1: Dodavanje društvenih računa
        stream_info2: Tweetsi koji dolaze kroz ove društvene tokove mogu se dalje filtrirati pomoću određenih ključnih riječi i automatski pretvoriti u ulaznice. Oni se čak mogu dodijeliti grupama i proizvodima. Možete postaviti više od jednog pravila i prvo pravilo koje će tweet zadovoljiti će se izvršiti. Na primjer, možete pretvoriti tweetove u koje se spominje "prebacivanje na" s imenima natjecatelja u ulaznice i eskalirati ih na glavu tima podrške.
        info2: Društveni tokovi su skup ključnih riječi koje možete pratiti s vašeg Freshdesk računa, osim računa koje ste dodali. To vam omogućuje praćenje pitanja koja dolaze kroz tweets koji uopće ne spominju vaš brand. Ako tek počinjete ili imate tim za podršku koji se udvostručuje kao vaš marketinški tim, čak možete stvoriti tok za praćenje poslovnog prostora i konkurencije. Kliknite gumb <b>Novi tok</b> da biste dodali društveni tok i prilagodite ga za svoje specifične potrebe. Na primjer, možete stvoriti tok pod nazivom "Podrška" i dodati akronim marke i često korištene pravopisne pogreške. Sve ove tweetove možete vidjeti na kartici Social i na njih možete odgovoriti pomoću bilo kojeg integriranog Twitter računa.
        stream_title1: Definiranje društvenih tokova
