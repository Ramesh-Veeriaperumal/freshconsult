      helptext: <h4>JIRA Integration Help</h4><p><br/>Da biste integrirali JIRA sa Freshdesk, unesite svoje JIRA administratorsko korisničko ime i lozinku. Integracija podržava varijante na zahtjev i na licu mjesta, od JIRA 4.2 do najnovije verzije - JIRA 5.<br/><br/> Da biste stvorili pitanje ili povezali postojeći problem iz Freshdesk, idite na stranicu Ulaznice i kliknite na <i class='integrations-jira vertical-alignment'></i><br/><br/> Da biste vidjeli pojedinosti o svojim povezanim Freshdesk ulaznicama u JIRA-i, a obratno da biste vidjeli pojedinosti o izdavanju JIRA-e u Freshdesk, JIRA administratoru se preporuča stvoriti prilagođeno polje za slobodan tekst s imenom &quot;Freshdesk Ulaznice&quot; kako je opisano u nastavku. <br/><br/>Prijavite se na svoj JIRA račun, kliknite na <b>Administracija</b>, idite na <b>Problemi</b> -> <b>Polja</b> i kliknite na <b>Dodaj prilagođeno polje</b>. Na ekranu <b>Kreiranje korisničkog polja</b> odaberite <b> Slobodno tekstualno polje </b> i kliknite na <b>Sljedeća</b>. Ulaz <b>&quot;Svježa ulaznica&quot;</b> u Naziv polja i kliknite na Završi. U polju Pridruži <b>na stranici</b> odaberite sve okvire za potvrdu i kliknite na 'Ažuriraj'.<br/><br/>
