        info1: Ova e-pošta šalje se podnositeljima zahtjeva s molbom da potvrde novo dodani ID e-pošte u svoj kontakt.
        topic: Dodan je novi ID e-pošte
      info3: Možete konfigurirati Freshdesk za slanje automatskih obavijesti e-poštom agentima i podnositelju zahtjeva kada se pojave određeni događaji. Te se obavijesti mogu prilagoditi i dinamički se sadržaj može dodati pomoću rezerviranih mjesta. Na primjer, možete obavijestiti klijente kada agenti na svoje ulaznice dodaju komentare ili javne bilješke s prilagođenom e-poštom s vezom na kartu.<br/><br/>Ako vaš plan podržava višestruke jezike, moći ćete dodati jezike obavijesti i prilagoditi predloške za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
      cc_notification_20:
        topic: Javna bilješka cc
        info1: Kada agent ili podnositelj zahtjeva dodaju javnu notu, ova e-pošta šalje se osobi koja je dala obavijest o najnovijim komentarima. E-pošta bi u idealnom slučaju trebala sadržavati posljednji komentator {{comment.commenter.name}}  i zadnji komentar {{comment.body}}.
      agent_template_2:
        info1: 'Ova obavijest prelazi na sve agente u grupi kad god se dodijeli ulaznica toj grupi. Ova poruka e-pošte treba sadržavati URL ulaznice {{ticket.url}} što agentima olakšava provjeru ulaznice. <br /><br />Ako ste postavili više podržanih jezika u službi za pomoć, možete stvoriti ovu obavijest specifičnu za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli. '
