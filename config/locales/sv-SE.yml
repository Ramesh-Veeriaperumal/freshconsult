    reset_confirm: "Alla ändringar kommer att förloras när du återställer. Vill du fortsätta?"
    helpcard:
      info2: "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\">Klicka här</a> för att läsa mer"
      info3: "Du kan konfigurera Freshdesk till att skicka ut automatiska epostmeddelanden till agenter och förfrågaren när särskilda händelser inträffar. Dessa meddelanden kan anpassas och dynamiskt innehåll kan läggas till med hjälp av platshållare. Du kan exempelvis meddela kunder när agenter lägger till kommentarer eller publika anteckningar till deras ärenden med ett anpassat epostmeddelande med en länk till ärendet.<br/><br/>Om ditt abonnemang stödjer flera språk kan du lägga till meddelandespråk och anpassa mallarna för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade."
      agent_template_10:
        topic: "Aktiveringsmeddelande till användare"
        info1: "Epostmeddelandet för användaraktivering skickas när en ny agent läggs till i din helpdesk. Aktiveringsmeddelandet måste innehålla en \"URL för agentaktivering\" {{activation_url}} så att agenten kan skapa sitt lösenord och slutföra registreringsprocessen.<br /><br />Om du har ställt in stöd för flera språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade."
      agent_template_1:
        topic: "Nytt ärende skapat"
        info1: "Epostmeddelandet för att ett nytt ärende har skapats skickas ut till dina agenter när ett nytt ärende skapas i din helpdesk. Du kan välja vilken agent som ska få detta meddelande. Detta meddelande kan innehålla en URL till ärendet för att göra det enklare för agenten att kontrollera ärendet.<br /><br />Om du har ställt in stöd för flera språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade."
      agent_template_14:
        topic: "E-postmeddelande med lösenordsåterställning"
        info1: "Epostmeddelandet för lösenordsåterställning skickas ut till dina agenter när de begär ett nytt lösenord i din helpdesk. Platshållaren {{password_reset_url}} krävs för att tillhandahålla den dynamiskt genererade länken för lösenordsåterställning i epostmeddelandet.<br/><br/>Om du har ställt in stöd för flera språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade."
      agent_template_2:
        topic: "Ärende tilldelat till grupp"
        info1: "Detta meddelande skickas ut till alla agenter i en grupp när ett ärende tilldelas den gruppen. Epostmeddelandet bör innehålla ärendets URL {{ticket.url}}, vilken gör det lättare för agenterna att kontrollera ärendet.<br /><br />Om du har ställt in stöd för flera språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade. "
      agent_template_3:
        topic: "Ärende tilldelat till representant"
        info1: "Detta meddelande skickas ut till individuella agenter när ett ärende har tilldelats dem. Detta epostmeddelande bör innehålla ärendets URL, vilken gör det lättare för agenten att kontrollera ärendet.<br/><br/>Om du har ställt in stöd för flera språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade. "
      agent_template_11:
        topic: "Ärendet är oövervakat i en grupp"
        info1: "Detta meddelande skickas ut när ett ärende som är tilldelat en grupp inte tagits om hand inom den tid som specificeras i gruppinställningarna. Detta epostmeddelande kan innehålla den tid som gått sedan ärendet tilldelades gruppen.<br/><br/>Om du har ställt in stöd för flera språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade."
      agent_template_6:
        topic: "Beställaren svarar på ett ärende"
        info1: "När en kund svarar på det ärende hen tidigare skapat får den agent som hanterar ärendet detta epostmeddelande. Epostmeddelandet kan innehålla ärendets URL, vilken gör det lättare för agenten att kontrollera ärendet.<br/><br/>Om du har ställt in stöd för flera språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade."
      agent_template_12:
        topic: "SLA-överträdelse: första svar"
        info1: "Detta meddelande skickas ut till en agent när hen inte har svarat på ärendet inom den första svarstiden för ärendet. Detta epostmeddelande kan innehålla ärendets URL och utsatta tid.<br/><br/>Om du har ställt in stöd för flera språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade."
      agent_template_13:
        topic: "SLA-överträdelse: lösningstid"
        info1: "Detta meddelande skickas ut till agenten när ärendet som tilldelats dem inte har lösts inom den utsatta tiden. Detta epostmeddelande kan innehålla ärendets URL, vilken gör det lättare för agenten att kontrollera ärendet.<br/><br/>Om du har ställt in stöd för flera språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade."
      requester_template_10:
        topic: "Aktiveringsmeddelande till användare"
        info1: "När en ny användare skapar ett ärende kan du skapa ett kundkonto i din helpdesk för dem och skicka ut ett aktiveringsmeddelande. Detta epostmeddelande bör innehålla dina kunders aktiverings-URL.<br/><br/>Om du har ställt in stöd för flera språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade."
      requester_template_14:
        topic: "E-postmeddelande med lösenordsåterställning"
        info1: "Epostmeddelandet för lösenordsåterställning skickas ut till dina förfrågare när de begär ett nytt lösenord i din helpdesk. Platshållaren {{password_reset_url}} krävs för att förse den dynamiskt genererade länken för lösenordsåterställning i epostmeddelandet.<br/><br/>Om du har ställt in stöd för flera språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade."
      requester_template_1:
        topic: "Nytt ärende skapat"
        info1: "Epostmeddelandet för ett nytt ärende skickas till beställaren efter att de skapat ett ärende i din helpdesk. Detta epostmeddelande bör helst innehålla ärendets ID och en publik URL till ärendet.<br/><br/>Om du har ställt in stöd för flera språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade."
      requester_template_4:
        topic: "Representant lägger till kommentar till ärendet"
        info1: "Detta epostmeddelande skickas till förfrågaren när en agent kommenterar ett ärende hen skapat. Epostmeddelandet bör helst innehålla ärendets ID och en publik URL till ärendet. Agentens kommentar kan också läggas till i meddelandet med hjälp av dessa platshållare:<br/> {{comment.commenter.name}} - namnet på agenten som kommenterade<br/>{{comment.body}} - den nya kommentaren som lagts till ärendet.<br/><br/>Om du har ställt in stöd för flera språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade."
      requester_template_7:
        topic: "Representant löser ärendet"
        info1: "Detta epostmeddelande skickas till förfrågarna för att meddela dem att deras ärende har lösts. Epostmeddelandet bör helst innehålla ärendets ID och en publik URL till ärendet. Du kan också informera förfrågaren om att ett svar på meddelandet öppnar ärendet igen.<br/><br/>Om du har ställt in stöd för flera språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade."
      requester_template_8:
        topic: "Representant stänger ärendet"
        info1: "Detta epostmeddelande skickas till förfrågarna för att meddela dem att deras ärende har lösts och stängts. Epostmeddelandet bör helst innehålla ärendets ID och en publik URL till ärendet. Du kan också informera förfrågaren om att ett svar på meddelandet öppnar ärendet igen.<br/><br/>Om du har ställt in stöd för flera språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade."
      requester_template_17:
        topic: "Ett nytt epost-ID har lagts till"
        info1: "Detta epostmeddelande skickas till förfrågarna för att be dem att verifiera ett nyligen tillagt epost-ID för deras kontakt."
      reply_template_15:
        topic: "Svarsmall för representanter"
        info1: "Du kan anpassa och i förväg fylla i standardinformation som du vill ska ingå i agenters ärendesvar med hjälp av svarsmallen. Agentsvarsmallar låter dig lägga till dynamiskt innehåll såsom förfrågarens namn, ärende-URL:er och agentsignaturer automatiskt.. <br/><br/>Om du har ställt in stöd för flera språk i din helpdesk kan du skapa ett aktiveringsmeddelande för varje språk. Ikonen <i class=\"common-icon-outdated\"></i> visar att meddelandeöversättningarna för andra språk kan vara föråldrade."
