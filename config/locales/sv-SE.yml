      helptext: "<h4>Hjälp med integrering av iContact</h4><br/> För att integrera iContact går du till <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogin</a> och ger sedan Freshdesk-appen åtkomst genom att ange det program-ID du ser nedan <br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b><br/><br/> Ställ in ett lösenord och klicka på Spara. API-lösenordet kommer att användas för alla API-begäranden från Freshdesk. <br/><br/> Kopiera API-URL:en från sektionen Kontoinformation och klistra in den i fältet för API-URL här. Ange ditt användarnamn för iContact och det nya API-lösenordet. Klicka sedan på Uppdatera."
