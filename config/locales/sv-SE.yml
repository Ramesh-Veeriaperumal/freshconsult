  ticket_field:
    helpcard:
      tour: Hjälp mig att förstå ärendefält
      title1: Ärendefält
      title2: Underordnade fält
      title3: Dynamiska fält
      info1: >-
        Det enklaste sättet att samla in all information du behöver från kunden
        är att använda ärendeformuläret, även om kunden skickar in ett ärende.
        Att exempelvis ha kundens beställnings-ID i en inställning för e-handel
        tar fram rätt sammanhang för ärendet och skyndar på processen. Du kan
        anpassa ditt ärendeformulär i Freshdesk så att det innehåller de rätta
        ärendefälten för ditt företag. På så sätt kan dina representanter och
        kunder fylla i den information du behöver i det format du föredrar.
      info_1: >-
        Med hjälp av ärendeformuläret kan du samla in just den data du behöver
        från kunderna när de skickar in ett ärende. Du kan anpassa
        ärendeformuläret så att det innehåller ärendefält relevanta för ditt
        företag och så att kunderna och handläggarna fyller i den information du
        behöver i det format du vill ha den i. Det är t.ex. väldigt användbart
        för en handläggare i ett näthandelsföretag att få en kunds
        beställningsnummer i ärendeformuläret när han eller hon ska lösa
        ärendet.
      info2: >-
        Underordnade fält är ett enkelt sätt att skapa mer detaljerade
        ärendekategorier och identifiera de problem som supporten regelbundet
        hanterar. Med underordnade fält kan du organisera ärenden hierarkiskt i
        kategorier, underkategorier och påverkade objekt.
      info3: >-
        Om du har abonnemanget Estate eller högre kan du ha dynamiska fält som
        visas beroende på vilket alternativ som har valts i typfältet. Du kan
        skapa ett nytt avsnitt för varje alternativ i typfältet, och sedan lägga
        till fler ärendefält i varje asvnitt. Om det t.ex. handlar om näthandel
        kan ett avsnitt med ett fält som kallas ”Orsak” visas när typen
        ”Ersättning” väljs, så kan du få veta orsaken till varför kunden behöver
        en ersättning för objektet.<a target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/210807'>Läs
        mer om dynamiska fält</a>.
      info4_v3: >-
        Om du har abonnemanget Estate eller högre så kan du ha sektioner med
        dynamiska fält som visas baserat på det valda alternativet i
        rullgardinsmenyn. Du kan lägga till ärendefält till varje sektion och
        associera en sektion med alternativ i rullgardinsmenyn. Om du till
        exempel driver en e-handelsbutik så kan du öppna en sektion med ett fält
        vid namn "Orsak" när din kund väljer alternativet "Ersättning". På så
        vis kan du bättre förstå varför din kund vill ha en ersättningsvara
        utskickad. Du kan skapa högst två dynamiska sektioner och använda dom i
        två anpassade rullgardinsmenyer. Observera att om du redan har
        associerat en sektion till fältet "typ" så kan du endast lägga till en
        extra sektion till ärendeformuläret.
      info4_v2: >-
        Om du har abonnemanget Estate eller högre så kan du ha dynamiska fält
        som visas beroende på vilket alternativ som har valts i typfältet. Du
        kan skapa en ny sektion för varje alternativ i typfältet och lägga till
        fler ärendefält i varje sektion. I t.ex. en e-handel kan en sektion med
        ett fält som kallas ”Orsak” visas när typen ”Ersättning” väljs, så att
        du kan få reda på orsaken till varför kunden behöver en ersättningsvara.
  contact_field:
    helpcard:
      title2: Anpassa dina kontaktfält
      info2: >-
        Kontaktformuläret låter dig fånga ytterligare data om kunderna genom att
        inkludera anpassade fält baserat på din verksamhetstyp. Du kan till
        exempel samla information om abonnemang eller avdelning och prioritera
        ärenden.
      info3: >-
        Precis som med ärendefälten kan du också lägga till nya fält i
        formuläret för kundregistrering och göra dom obligatoriska. Du kan också
        ha privata fält som endast är synliga för dina handläggare.
  company_field:
    helpcard:
      title1: Anpassa dina företagsfält
      info1: >-
        Utöver kontakter låter Freshdesk dig skapa företag i din helpdesk och
        gör det lätt för dig att hantera supportförfråganden från samma grupp
        kunder. Du kan lägga till anpassada fält till företag och lagra viktig
        information om deras konto som ditt supportteam snabbt har åtkomst till.
        Du kan ha fält såsom kontohanterare, primär kontakt, månadsintäkter etc.
        och allt som är gemensamt för hela kontot.
      info2: >-
        Observera att dina företagsfält endast visas för dina agenter och inte
        är synliga för dina kunder.
