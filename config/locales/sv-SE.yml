    capsule_crm: 
      label: "Capsule CRM"
      helptext: "<h4>Länk tillbaka från Capsule till Freshdesk</h4><p><br/>Du kan skapa en länk i Capsule CRM för att se kontaktens ärenden i Freshdesk.</p> <p>För att göra detta går du till dina <br /><b>Inställningar-> Egna fält -> För personer och organisationer</b></p><p> Klicka sedan på \"Lägg till ny...\" och välj <b>\"Genererad länk\"</b></p> <p>Kopiera URI:n exakt som den visas nedan och klistra in den i Capsule CRM som länkdefinition<span class=\"info-code\">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>"
