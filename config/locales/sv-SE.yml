      helptext: "<h4>Hjälp med Google Analytics-integrering</h4><p><br/>För att integrera Google Analytics med Freshdesk rekommenderar vi att du skapar ett eget attribut i ditt företagskonto i Google Analytics.<br/><br/>Logga in på ditt Google Analytics-konto för att skapa ett attribut och gå sedan till adminstrationsfliken. Välj sedan konto. Klicka på <b>'Nytt attribut'</b>. I '<b>Hemsidans URL'</b>, fyll i URL:en för din supportportal och klicka på <b>'Skapa attribut'</b>. Klicka nu på attributet du precis har skapat så kommer du att kunna se <b>'Attribut-ID'</b> precis nedanför namnet. Kopiera och klistra in detta i Freshdesks Google Analytics-inställningar.</p>"
