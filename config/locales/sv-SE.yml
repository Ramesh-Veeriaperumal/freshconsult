  capsule_crm_helptext: "<h4>Länka tillbaka från Capsule till Freshdesk</h4><p>Du kan skapa en länk i Capsule CRM för att visa kontaktens ärenden i Freshdesk.</p> <p>Gör detta genom att gå till din <br /><b>Inställningar -> Anpassade fält -> För personer och organisationen</b></p><p> Klicka därefter på \&quot;Lägg till ny...\&quot; och välj <b>\&quot;Genererad länk\&quot;</b></p> <p>Kopiera URL-länken exakt så som den visas nedan och klistra in den i Capsule CRM som länkdefinition<span class=\&quot;info-code\&quot;>http://%{full_domain}/helpdesk/tickets?email={email}</span></p>"
  freshbooks_helptext: "<h4>Freshbooks integrationshjälp</h4><p><br/>För att integrera Freshbooks med Freshdesk måste du först få tag på Freshbooks API och autentiseringstoken. <br/><br/>Logga in på ditt Freshbooks-konto, klicka på fliken <b>Personer</b> och gå vidare till underfliken <b>Personal och leverantörer</b>. Klicka på <b>Redigera</b> i Admin.  Här finns API URL och autentiseringstoken.<br/><br/>I Freshdesk klickar du på ett ärende och går vidare till fliken Tidrapport.  Här kan du sedan lägga till din tidspost i Freshbooks."
  harvest_helptext: "<h4>Harvest integrationshjälp</h4><p><br/>För att integrera Harvest med Freshdesk skriver du in ditt <b>Domännamn</b> och klickar på Aktivera.<br/><br/>Klicka på ett ärende och gå sedan till fliken <b>Tidrapport</b>.  Här kan du sedan skiva in ditt Harvest <b>Användarnamn</b> och <b>Lösenord</b> för att logga in. Här kan du sedan lägga till din tidspost i Harvest.<br/><br/>Obs! Du kan klicka på <b>Kom ihåg mig</b> så att du inte behöver skriva in dina Harvest-uppgifter varenda gång."

