    dropbox:
      label: Dropbox
      desc: "Bifoga och dela dina filer från Dropbox"
      helptext: "<h4>Hjälp med integrering av Dropbox</h4><br/><p>Med integrering av Dropbox kan representanter hämta filer från sina Dropbox-mappar och dela dem när de skickar in ärenden eller svarar på ett ärende i Freshdesk. En direktlänk till filen delas i ärendet, så du behöver inte bifoga någon fil. På så sätt slipper du problem med storleksbegränsningar för e-postmeddelanden.</p><p>Innan du ställer in integreringen, gå till <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>Dropbox sida för utvecklare</a></strong>.</p><p>1. Från sektionen Mina appar, klicka på Skapa en app.</p><p>2. Välj apptypen ”Väljaren”.</p><p>3. Ange namn och beskrivning.</p><p>4. Ange din support-URL under Domäner <i>(t.ex. dittföretag.freshdesk.com)</i></p><p>5. Klicka på knappen Skapa</p><p>Slutligen, kopiera den nya app-nyckeln och klistra in den på den här sidan. Spara sedan dina ändringar. Din Dropbox-väljare är nu klar. Du kan se den i det nya ärendeformuläret.</p>"
      form:
        app_key: "Registrerad app-nyckel för din domän"
        app_key_info: "Skapa en app i Dropbox och ange app-nyckeln här."
    box:
      chooser_title: "Välj en fil från Box..."
      label: Box
      desc: "Bifoga och dela din data/dina filer från Box."
      helptext: "<h4>Hjälp för Box-integrering</h4><br/><p>Box-integreringen låter agenter och användare bläddra efter filer från sina Box-mappar och dela dem när de skickar in eller svarar på ett ärende i Freshdesk. En direktlänk till filen delas i ärendet, vilket gör att begränsningar för bifogade filer och epoststorlek inte behövs.</p> Din Box-väljare bör nu vara redo. Du kan hitta den i formuläret för nytt ärende.</p>"
      login_required: "Tyvärr, du måste vara inloggad på %{helpdesk_name}s supportportal för att bifoga filer från Box."
    pivotal_tracker:
      label: "Pivotal Tracker"
      desc: "Skapa berättelser i Pivotal Tracker och spåra dem från Freshdesk"
      helptext: "<h4>Hjälp för integrering av Pivotal Tracker</h4><br/><p>Pivotal Tracker är ett projekthanteringsverktyg som hjälper ditt team att samarbeta och arbeta på projekt. Denna integrering låter dina agenter skapa berättelser i Pivotal Tracker, baserade på inkommande ärenden från din helpdesk. Du kan till och med spåra berättelsernas status och uppdateringarna läggs till som anteckningar i de ärendena. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Läs mer)</a> <br/<br/><p>Du behöver konfigurera din kontoinformation för Pivotal Tracker och ditt API-token för att aktivera integreringen. Ditt API-token hittar du på din profilsida i ditt Pivotal Tracker-konto.</p>"
