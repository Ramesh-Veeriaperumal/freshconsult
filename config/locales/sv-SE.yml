      title1: Ärendefält
      title2: "Underordnade fält"
      info1: "Det enklaste sättet att samla in all information du behöver från kunden är att använda ärendeformuläret, även om kunden skickar in ett ärende. Att exempelvis ha kundens beställnings-ID i en inställning för e-handel tar fram rätt sammanhang för ärendet och skyndar på processen. Du kan anpassa ditt ärendeformulär i Freshdesk så att det innehåller de rätta ärendefälten för ditt företag. På så sätt kan dina representanter och kunder fylla i den information du behöver i det format du föredrar."
      info2: "Underordnade fält ger dig ett enkelt sätt att skapa mer detaljerade ärendekategorier och identifiera de problem som supporten tar hand om regelbundet. Med underordnade fält kan du organisera ärenden hierarkiskt i kategorier, underkategorier och påverkade objekt."
