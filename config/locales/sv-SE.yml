    social:
      helpcard:
        title1: "Lägga till sociala konton"
        info1: "Lägg till Twitter-konton till din helpdesk och hantera dem tillsammans med dina supportärenden. Du kan omvandla dina inkommande tweets (@omnämnanden) och direkta meddelanden till ärenden och tilldela dem automatiskt till särskilda grupper. Klicka på ett konto för att definiera ärenderegler för omvandling av tweets till ärenden."
        info2: "Sociala flöden är en uppsättning nyckelord som du kan övervaka från ditt Freshdesk-konto, utöver de konton du lagt till. Det låter dig spåra supportfrågor som kommer in via tweets som inte ens nämner ditt varumärke. Om du är i startgroparna eller har ett supportteam som också agerar som ditt marknadsföringsteam kan du till och med skapa ett flöde för att övervaka dina affärsutrymmen och konkurrenter. Klicka på knappen <b>Nytt flöde</b> för att lägga till ett socialt flöde och anpassa det till dina särskilda behov. Du kan till exempel skapa ett flöde som du kallar \"Support\" och lägga till ditt varumärkes forkortning och vanliga felstavningar. Alla dessa tweets kan ses i din Socialt-flik och du kan svara på dem med hjälp av dina integrerade Twitter-konton."
        title2: "Proaktiv support med sociala flöden"
        handle_title1: "Integrera ett Twitter-konto"
        handle_info1: "Om du ger support för flera produkter kan du länka olika sociala konton till varje produkt. Du kan hantera synligheten för varje konto. Exempelvis kan du synliggöra de tweets som nämner @dinprodukt_frankrike endast för din franska supportagentgrupp. Flödet för detta konto kommer att innehålla alla dina @omnämnanden och visas i din sociala flik. Dina DMs omvandlas till ärenden och du kan tilldela dem till en specifik agentgrupp. Du kan ställa in ett ärendetrådsintervall så att flera DMs från samma person inom tidsintervallet kan läggas ihop till ett ärende."
        handle_title2: "Omvandla automatiskt specifika tweets till ärenden"
        handle_info2: "Du kan omvandla tweets med särskilda nyckelord till ärenden automatiskt genom att använda Ärenderegler. Exempelvis kan varje tweet som nämner ditt Twitter-smeknamn tillsammans med orden \"fungerar inte\" eller \"bugg\" omvandlas till ärenden och tilldelas till gruppen \"Buggrapport\". Du kan också skapa en ytterligare regel för tweets som innehåller orden \"systemet nere\" och tilldela dem till din grupp \"Utvecklare\". Den regel som först uppfylls utförs. Du kan också länka dessa ärenden till specifika produkter."
        stream_title1: "Definiera sociala flöden"
        stream_info1: "Du kan skapa flera flöden för att söka efter olika uppsättningar av nyckelord på Twitter. Ange de nyckelord du främst vill söka efter, baserat på ditt företag och exkludera vissa nyckelord, hashtaggar och smeknamn för att begränsa din sökning. Exempelvis kanske du inte vill se tweets från dina marknadsförare eller chefer i det anpassade flöde som du skapat för att övervaka supportfrågor som kommer in genom ditt varumärke och varumärkesförkortningar. Varje flöde kan synliggöras för en eller flera agentgrupper. Du kan också välja standardsvarssmeknamn för varje flöde."
        stream_title2: "Omvandla automatiskt tweets till ärenden"
        stream_info2: "De tweets som kommer in genom dessa sociala flöden kan filtreras vidare med hjälp av särskilda nyckelord och omvandlas till ärenden automatiskt. De kan till och med tilldelas till grupper och produkter. Du kan ställa in fler än en regel och den första regeln som tweeten uppfyller utförs. Exempelvis kan du omvandla tweets som nämner \"byter till\" tillsammans med dina konkurrenters namn till ärenden och skicka dem till chefen för supportteamet."
