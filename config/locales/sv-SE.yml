      info_help: >-
        Verkställ alla matchande regler för <b>varje ärende</b> som uppdateras
        inom 30 dagar.
      index:
        human_name: Regel för Övervakaren
        title: Supervisor – Regler
      helpnote:
        tour: Hjälp mig att skapa en ny regel för övervakaren
        help_title: Supervisor
        help_info_1: >-
          Supervisor utför åtgärder på ärenden baserat på de tids- och
          händelseutlösare som du specificerar. Använd Supervisor med jämna
          mellanrum för att kontrollera nya ärenden och utföra åtgärder som att
          skicka ut påminnelser till kunder gällande väntande ärenden eller
          eskalera försenade ärenden till rätt person i ditt team.
        help_info_2: >-
          Supervisor körs varje timme och bearbetar ärenden som har uppdaterats
          under de senaste 30 dagarna. Supervisors regler bearbetas
          sekventiellt, därför är ordningen på reglerna viktig. En regel kan
          orsaka vissa åtgärder som utlöser efterföljande regler.
        help_info_3: >-
          Övervakaren körs varje timme och bearbetar ärenden som har uppdaterats
          inom de senaste 30 dagarna.
        help_info_4: >-
          Övervakarens regler bearbetas sekventiellt, så ordningen på reglerna
          är viktig. En regel kan få vissa åtgärder att utlösa efterföljande
