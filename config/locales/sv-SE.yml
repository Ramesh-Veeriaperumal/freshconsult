      desc: "Konvertera ärenden till ärenden som kan spåras i JIRA."
      helptext: "<h4>Hjälp med JIRA-integrering</h4><p><br/>För att integrera JIRA med Freshdesk, ange ditt administratörsnamn och lösenord för JIRA. Integreringen stöder två varianter, på begäran och på plats, från JIRA 4.2 till och med den senaste versionen – JIRA 5.<br/><br/> För att skapa ett ärende eller länka till ett befintligt problem från Freshdesk, gå till sidan för ärenden och klicka på <i class='jira-icon'></i><br/><br/> För att visa information om dina länkade Freshdesk-ärenden i JIRA, eller för att visa JIRA-ärenden i Freshdesk, rekommenderar vi att du använder JIRA-administratören för att skapa ett anpassat fält för fritext med namnet ”Freshdesk-ärenden”, enligt instruktionerna nedan. <br/><br/>Logga in på ditt JIRA-konto och klicka på <b>Administration</b>. Navigera till <b>Ärenden</b> -> <b>Fält</b> och klicka sedan på <b>Lägg till anpassat fält</b>. På skärmen <b>Skapa anpassat fält</b> väljer du <b>Fält för fritext</b> och sedan klickar du på <b>Nästa</b>. Ange <b>”Freshdesk-ärenden”</b> i fältnamnet och klicka på Slutför. På sidan <b>Associera fält med skärmar</b> markerar du alla kryssrutor och klickar sedan på Uppdatera.<br/><br/>"
