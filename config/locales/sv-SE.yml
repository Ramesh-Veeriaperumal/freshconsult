      label: "Capsule CRM"
      desc: "Du kan visa kontaktinformation från Capsule CRM i Freshdesk. Du kan komma åt denna information via sidan Ärendeinformation och sidan Kontaktinformation."
      form: 
        bcc_drop_box_mail: "E-post Drop Box-adress"
        bcc_drop_box_mail_info: "Du hittar din unika e-postadress för Capsule Drop Box under <b>&quot;Inställningar -> E-post Drop Box&quot;</b>.<br /> (Du hittar detta högst upp till höger på sidan).<br /> Kopiera e-postadressen och klistra in den i textfältet ovan. <br /> Freshdesk kommer att lägga till denna e-postadress automatiskt till fältet för hemlig kopia när du svarar på ett ärende"
        domain: Domän
        domain_info: "Ange enbart domänen utan https. Ex: example.capsulecrm.com"
        api_key: API-nyckel
        api_key_info: "Hämta din unika API-nyckel genom att logga in på ditt Capsule CRM-konto och navigera till <br /> <b>“Användare -> Mina inställningar”</b>. (Du hittar detta högst upp till höger på sidan).<br /> Klicka på <b>&quot;API-autentiseringstoken&quot;</b> för att hämta den unika API-nyckeln.<br /> Kopiera nyckeln och klistra in den i textfältet ovan."
        widget_title: Widgetrubrik
    freshbooks: 
      label: Freshbooks
      desc: "Du kan logga nedlagd tid på ärenden till dina Freshbookprojekt och -uppgifter."
      helptext: "<h4>Freshbooks integrationshjälp</h4><p><br/>För att integrera Freshbooks med Freshdesk måste du först få tag på Freshbooks API och autentiseringstoken. <br/><br/>Logga in på ditt Freshbooks-konto, klicka på fliken <b>Personer</b> och gå vidare till underfliken <b>Personal och leverantörer</b>. Klicka på <b>Redigera</b> i Admin.  Här finns API URL och autentiseringstoken.<br/><br/>I Freshdesk klickar du på ett ärende och går vidare till fliken Tidrapport.  Här kan du sedan lägga till din tidspost i Freshbooks."
      form: 
        freshbooks_note: "Test för post"
        freshbooks_note_info: "Den här texten läggs till i slutet av posten i loggen med nedlagd tid."
        api_url: API-URL
        api_url_info: "Ange fullständig API URL med https. Ex: https://example.freshbooks.com/api/2.1/xml-in"
        api_key: Autentiseringstoken
        widget_title: Widgetrubrik
    harvest: 
      label: Harvest
      desc: "Du kan logga nedlagd tid på ärenden till dina Harvestprojekt och -uppgifter."
      helptext: "<h4>Harvest integrationshjälp</h4><p><br/>För att integrera Harvest med Freshdesk skriver du in ditt <b>Domännamn</b> och klickar på Aktivera.<br/><br/>Klicka på ett ärende och gå sedan till fliken <b>Tidrapport</b>.  Här kan du sedan skiva in ditt Harvest <b>Användarnamn</b> och <b>Lösenord</b> för att logga in. Här kan du sedan lägga till din tidspost i Harvest.<br/><br/>Obs! Du kan klicka på <b>Kom ihåg mig</b> så att du inte behöver skriva in dina Harvest-uppgifter varenda gång."
      form: 
        domain: Domän
        domain_info: "Ange enbart domänen utan https. Ex: example.harvestapp.com"
        harvest_note: "Test för post"
        harvest_note_info: "Den här texten läggs till i slutet av posten i loggen med nedlagd tid."
        widget_title: Widgetrubrik
