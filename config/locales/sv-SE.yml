        information, eller på "Ny handläggare" om du vill lägga till en ny. De
        handläggare du lägger till får ett e-postmeddelande med en
        bekräftelselänk som de ska följa för att aktivera sitt konto. När de har
        gjort detta kan de komma åt och svara i ärenden.
