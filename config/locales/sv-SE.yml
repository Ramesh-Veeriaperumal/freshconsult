        tour: Hjälp mig att skapa en ny regel för Observatören
        help_title: Observer
        help_info_1: >-
          Observer låter dig utlösa specifika åtgärder i din helpdesk så fort
          vissa händelser inträffar. Du kan t.ex. skapa en regel för Observer
          som skickar ett meddelande till chefen när en kund skickar in negativ
          feedback på ett ärende.
        help_title_2a: Händelser
        help_info_2a: >-
          En händelse hänvisar till en ändring som initierats av en användare
          och som utlöser en specifik Observer-regel.
        help_title_2b: Händelseutförare
        help_info_2b: >-
          Specificerar vilka ändringar från vilka användare som ska utlösa
          regeln. Du kan välja mellan representanten, beställaren (eller en
