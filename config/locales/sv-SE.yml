        Observera att du inte kommer kunna ändra dina egna roller eller ta bort
        dig själv som handläggare.
      info10: >-
        Tillfälliga handläggare är de som bara behöver logga in då och då, som
        t.ex. sälj- eller marknadsföringschefen som loggar in för att svara på
        särskilda kundfrågor. Du behöver inte köpa en extra handläggarplats och
        därmed betala för en hel månad i ett sådant scenario.
