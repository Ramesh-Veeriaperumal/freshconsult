    social:
      helpcard:
        title1: Lägga till sociala konton
        info1: >-
          Lägg till Twitter-konton till din helpdesk och hantera dem tillsammans
          med dina supportärenden. Du kan konvertera dina inkommande tweets
          (@omnämnanden) och direktmeddelanden till ärenden och automatiskt
          tilldela dem till specifika grupper. Klicka på ett konto för att
          definiera ärenderegler för omvandling av tweets till ärenden.
        info2: >-
          Sociala flöden är en uppsättning nyckelord som du kan övervaka från
          ditt Freshdesk-konto utöver de konton du lagt till. De låter dig följa
          supportfrågor som kommer in via tweets även om de inte nämner ditt
          varumärke. Om du är i startgroparna eller har ett supportteam som
          också agerar som ditt marknadsföringsteam kan skapa ett flöde för att
          övervaka dina affärsutrymmen och konkurrenter. Klicka på knappen
          <b>Nytt flöde</b> för att lägga till ett socialt flöde och anpassa det
          till dina specifika behov. Du kan till exempel skapa ett flöde som du
          kallar "Support" och lägga till ditt varumärkes smeknamn och/eller
          vanliga felstavningar. Alla dessa tweets kan ses i din flik "sociala
          medier" och du kan svara på dom via dina integrerade Twitter-konton.
        title2: Proaktiv support med sociala flöden
        handle_title1: Integrera ett Twitter-konto
        handle_info1: >-
          Om du ger support för flera produkter kan du länka olika sociala
          konton till varje produkt. Du kan också hantera synligheten för varje
          konto och exempelvis synliggöra de tweets som nämner
          @dinprodukt_frankrike endast för din franska supportgrupp. Flödet för
          detta konto kommer att innehålla alla dina @omnämnanden och visas i
          fliken sociala medier. Dina direktmeddelanden konverteras till ärenden
          och du kan tilldela dem till en specifik handläggargrupp. Du kan
          ställa in ett intervall för ärendetrådar så att flera
          direktmeddelanden från samma person inom det givna intervallet läggs
          ihop till ett  och samma ärende.
        handle_title2: Konvertera specifika tweets till ärenden automatiskt
        handle_info2: >-
          Du kan konvertera tweets som innehåller särskilda nyckelord till
          ärenden automatiskt genom att använda ärenderegler. Exempelvis kan
          varje tweet som nämner ditt twitternamn tillsammans med orden
          "fungerar inte" eller "bugg" omvandlas till ärenden och tilldelas till
          gruppen "buggrapport". Du kan också skapa en ytterligare regel för
          tweets som innehåller orden "systemet nere" och tilldela dem till
          gruppen "Utvecklare". Den första matchande regeln körs. Du kan också
          koppla dessa ärenden till specifika produkter.
        stream_title1: Definiera sociala flöden
        stream_info1: >-
          Du kan skapa flera flöden för att söka efter olika uppsättningar av
          nyckelord på Twitter. Ange de nyckelord du främst vill söka efter
          baserat på din verksamhet. Du kan också exkludera vissa nyckelord,
          hashtaggar eller smeknamn för att förfina din sökning. Exempelvis
          kanske du inte vill se tweets från dina marknadsförare eller chefer i
          ett flöde du skapat för att övervaka supportfrågor som registreras
          genom att ditt varumärke nämns. Varje flöde kan synliggöras för en
          eller flera handläggargrupper. Du kan också välja ett standardkonto
          att svara med för varje flöde.
        stream_title2: Konvertera specifika tweets till ärenden automatiskt
        stream_info2: >-
          De tweets som kommer in genom dessa sociala flöden kan filtreras
          vidare med hjälp av särskilda nyckelord och automatiskt konverteras
          till ärenden. De kan också tilldelas till grupper och produkter. Du
          kan ställa in mer än en regel. Den första regeln som tweeten matchar
          körs. Du kan exempelvis konvertera tweets som nämner "byter till",
          tillsammans med någon av dina konkurrenters namn, till ärenden och
          skicka dom till supportchefen.
        handle_smart_filter_title: Konvertera automatiskt relevanta tweets till ärenden
        handle_smart_filter_info: >-
          Sociala signaler drivs av en maskininlärande algoritm (ett system
          kapabelt till att lära och förbättras över tid med hjälp av feedback).
          Den här funktionen kommer automatiskt att börja konvertera relevanta
          tweets som kräver din uppmärksamhet till ärenden. <br>Du kan ge
          feedback till systemet så att det anpassar sig till din
          verksamhet.<br><br>1. I de fall en tweet konverteras till ett icke
          önskvärt ärende ska det markeras som spam för att lära systemet att
          inte konvertera liknande tweets till ärenden.<br><br>2. Om en tweet
          som skall konverteras till ett ärende inte fångas upp går du till
          fliken "Sociala medier" och klickar på "Konvertera" för att lära
          systemet att konvertera liknande tweets till ärenden.<br><br>Du kan
          välja att använda sociala signaler fristående eller tillsammans med en
          kombination av nyckelordsbaserade filter.<br>När du använder en
          kombination av nyckelordsbaserade filter och sociala signaler ges
          filtren prioritet över signalerna. Notera att sociala signaler för
          närvarande endast fungerar tillsammans med det engelska språket.
