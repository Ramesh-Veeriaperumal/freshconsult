      desc: "Tillhandahåll omedelbar fjärrsupport till dina kunder och anställda med LogMeIn Rescue"
      helptext: "<h4>Hjälp med integrering av LogMeIn Rescue</h4><p><br/> För att integrera LogMeIn Rescue med Freshdesk, ange ditt företags-ID och SSO-lösenord för LogMeIn Rescue och klicka på Uppdatera. <br/>När programmet har aktiverats hittar du widgeten för LogMeIn Rescue på sidan för ärendeinformation. <br/><br/>Använd ”Starta teknikerns konsol” för att starta konsolen för tekniker direkt från widgeten i Freshdesk. <br/>Nu kan du generera en PIN-kod och dela instruktioner med beställaren för att fortsätta tillhandahålla support i LogMeIn Rescue. <br/><br/> <b>Obs!</b> Representantens e/postadress ska matcha teknikerns SSO-ID i LogMeIn Rescue. För att ange ditt SSO-ID går du till Administratörscenter -> Representantens namn -> Organisation -> SSO-ID"
