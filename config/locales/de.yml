      helpcard:
        title1: "Fähigkeiten verstehen"
        title2: "Fähigkeiten erstellen"
        info1: "Fähigkeiten ermöglichen Ihnen, Tickets mühelos den richtigen Bearbeitern zuzuordnen. Sie können jedem Bearbeiter bestimmte Fähigkeiten zuordnen und Regeln erstellen, um dafür zu sorgen, dass den Bearbeitern nur zu diesen Fähigkeiten passende Tickets zugewiesen werden."
        info2: "Jede Fähigkeit sollte einer Reihe von Bearbeitern sowie zu bestimmten Bedingungen passenden Tickets zugewiesen werden.<br><br>Sie können Bearbeitern Fähigkeiten auf Basis ihrer Erfahrung oder Kompetenzen zuweisen. Wenn Sie beispielsweise mehrere Sprachen unterstützen, können Sie eine Fähigkeit namens \"Spricht fließend Spanisch\" für Bearbeiter, die spanische Tickets bearbeiten, erstellen. Für die Zuordnung von Fähigkeiten zu Tickets können Sie auf Ticketeigenschaften basierende Bedingungen wie Art, Quelle, Produkt oder Kundeneigenschaften wie beispielsweise den Namen des Anfragenden, E-Mail oder Unternehmen verwenden. So können Tickets mit der Anfragesprache Spanisch der Fähigkeit \"Spricht fließend Spanisch\" zugeordnet werden.<br><br>Wenn die einem Ticket zugeordnete Fähigkeit zu der Fähigkeit eines Bearbeiters passt, wird das Ticket dem Bearbeiter zugewiesen."
        learn_more_skill_based_info: "Erfahren Sie mehr über die fähigkeitsbasierte Zuweisung"
        title3: "Zuordnung von Fähigkeit zu Ticket"
        info3: "Fähigkeitenregeln werden verwendet, um auf Grundlage von Ticket- oder Kundeneigenschaften zu identifizieren, welche Fähigkeit mit einem Ticket verknüpft werden sollte. Für jedes einer Gruppe zugewiesene Ticket wird die erste passende Fähigkeitenregel in der Fähigkeitenliste ausgeführt. Admins können die Liste der Fähigkeiten neu ordnen, sodass die wichtigsten Regeln ganz oben stehen."
