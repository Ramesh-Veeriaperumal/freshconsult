    info6: >-
      Eine Lösung befindet sich im <b>Entwurfsstatus,</b>wenn Sie daran arbeiten
      und kann als<b>Veröffentlicht</b> gesetzt werden, sobald sie abgeschlossen
      und geprüft wurde.
    visibility: Sichtbarkeit
    info7: Keine Lösung in diesem Ordner
    status: Lösungsstatus
    info8: Möchten Sie diese Lösung wirklich löschen?
    info11: >-
      <b>Alle</b> - Dadurch werden sie für jeden sichtbar sein, der auf das
      Self-Service-Portal zugreift.
    info12: >-
      <b>Angemeldete Benutzer</b> - Dadurch werden sie nur sichtbar sein für
      Benutzer, die sich registriert und mit ihren Anmeldedaten angemeldet
      haben.
    info13: >-
      <b>Agenten</b> - Dadurch werden sie privat sein, sodass nur Agenten Ihres
      Helpdesk sie sehen können. Diese Einstellung eignet sich für den internen
      Wissensaustausch.
    info14: >-
      <b>Ausgewählte Unternehmen</b> - Dadurch werden sie nur für bestimmte
      Unternehmen sichtbar sein, die Sie aus Ihren Kontakten auswählen.
    info15: >-
      Artikel können entweder als ein <b>Entwurf</b> gespeichert oder direkt
      <b>veröffentlicht</b> werden.
    info16: >-
      <b>Veröffentlichte</b> Artikel sind im Self-Service-Portal sichtbar oder
      werden auch in den Suchergebnissen angezeigt.
    info17: >-
      <b>Artikelentwürfe</b> sind nur für Agenten sichtbar und werden auch nur
      für Agenten in den Suchergebnissen angezeigt.
    info18: >-
      Ein veröffentlichter Artikel kann als Entwurf bearbeitet und gespeichert
      werden, wobei die veröffentlichte Version auf dem Portal verbleibt. Für
      Agenten steht zur Bearbeitung ein zusätzlicher Entwurf bereit. Dies ist
      nützlich, wenn Sie Artikel aktualisieren möchten, ohne sie vom Portal
      entfernen zu müssen.
    info19: Artikeltypen sind entweder <b>permanent</b> oder <b>Problemumgehungen</b>.
    info20: >-
      Sie können <b>Tags</b> an Ihre Artikel anbringen, was nützlich für die
      Kategorisierung ähnlicher Artikel ist.
    info21: >-
      Agenten können Lösungsartikel an  <b>kbase@defaultportal.com</b> senden,
      die dann unterhalb des Entwurfabschnitts angezeigt werden.
    info25: Artikelentwürfe sind nur für Bearbeiter sichtbar.
    info26: >-
      Unter <b>Meine Entwürfe</b> sind alle Artikel aufgeführt, die Sie zuletzt
      bearbeitet und als Entwurf gespeichert haben.
    info27: >-
      Unter <b>Alle Entwürfe</b> sind alle Artikel im Entwurfsstatus aufgeführt.
      Wenn Sie mehrere Portale eingerichtet haben, können Sie Artikelentwürfe
      von einem bestimmten Portal filtern, indem Sie die entsprechende Option in
      der Drop-down-Liste wählen.
    info28: >-
      In einem Wissensdatenbankportal finden Ihre Kunden sofort und aus einer
      Hand Antworten auf ihre Fragen. Sie können häufige Fragen umleiten, indem
      Sie den Kunden die Möglichkeit geben, sich selbst zu helfen.
    info29: >-
      Die Wissensdatenbank von Freshdesk hat eine dreistufige Hierachie:
      <b>Kategorie --> Ordner --> Artikel </b>
    info30: >-
      Wenn Sie mehrere Produkte nutzen, können die von Ihnen erstellten
      Kategorien in ihren jeweiligen Produktportalen sichtbar gemacht werden.
    info31: >-
      Sie können Ihre Ordner für verschiedene Personengruppen sichtbar machen
      (<b>Alle, Angemeldete Benutzer, Agenten & Ausgewählte Unternehmen</b>).
