      helptext: "<h4>Dynamics Plus</h4><p><br/>Anweisungen und Anleitungen für die Konfigurationseinrichtung der Synchronisierung von Dynamics finden Sie im <a href='https://support.freshdesk.com/solution/articles/224667-the-dynamics-crm-v2-app' target='_blank'>Dynamics Plus App</a>-Artikel. </p>"
