      numbers:
        sidebar_title: Telefonkanal
        sidebar_content: "Über den Telefonkanal können Sie in Ihrem Browser, per Mobiltelefon oder mit dem Telefonkanal der mobilen Apps von Freshdesk Anrufe tätigen und empfangen. Er ist eng in das Ticketingsystem von Freshdesk integriert. So können Sie Anrufe nachverfolgen, indem Sie sie bei Bedarf aufzeichnen und in Tickets umwandeln. <br/><br/> <b>Einrichtung des Telefons</b></br>Um mit der Verwendung des Telefons beginnen zu können, müssen Sie es zunächst aktivieren und eine Supportnummer erwerben. Sie können lokale Nummern in den <a href='https://support.freshdesk.com/support/solutions/articles/169322' target='_blank'>hier aufgeführten Ländern</a> erwerben und Anrufe von jedem Ort der Welt aus tätigen oder entgegennehmen. Wenn Ihre Kunden Sie in den USA, im Vereinigten Königreich oder in Kanada anrufen, können Sie auch gebührenfreie Supportnummern erwerben (bzw. „freephone“ im Vereinigten Königreich). <br/><br/><b>Kompletten Telefonsupport bieten</b><br/>Mit unserem Telefonkanal können Sie<br/><ul><li>sofort über Ihren Browser oder Ihr Mobiltelefon Anrufe tätigen und entgegennehmen</li><li>Sprachnachrichten erstellen, Anrufe weiterleiten oder an einen beliebigen Bearbeiter an einem beliebigen Ort übertragen</li><li>Anrufe überwachen, sich bei Bedarf einmischen, weitere Bearbeiter zu eingehenden Anrufen hinzufügen und so weiter*</li></ul><br/><p>*Bitte wenden Sie sich an<a href='mailto:support@freshdesk.com'>support@freshdesk.com</a>, um die erweiterten Funktionen für Ihr Konto zu aktivieren. Dazu gehören Überwachung von Anrufen, Einmischen in Anrufe, Konferenzgespräche, Verdecken von Anrufen und Lebensdauerkennzahlen von Anrufen.</p><br/><p><a href='http://freshdesk.com/multichannel-support/phone-support' target='_blank'>Erfahren Sie mehr über die leistungsstarken Fähigkeiten und Funktionen des Telefons</a><p>"
