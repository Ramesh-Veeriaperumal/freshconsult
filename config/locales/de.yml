      tour: "Hilfe bei der Erstellung einer neuen SLA-Richtlinie"
      info_1: "<p>Mithilfe einer Service Level Agreement (SLA)-Richtlinie können Sie Leistungsstandards für Ihr Support-Team festlegen. Sie können SLA-Richtlinien für die Zeiten einstellen, in denen Bearbeiter Tickets je nach Priorität beantworten und lösen sollen.</p> Außerdem können Sie wählen, ob eine SLA-Regel in Kalenderstunden oder Ihren Geschäftszeiten berechnet werden sollen.<p>Ihre SLA-Richtlinien werden in Freshdesk verwendet, um den Fälligkeitszeitpunkt jedes Tickets zu bestimmen.</p>"
      title_1: "Mehrere SLA-Richtlinien verwenden"
      sla_info_2: "<p>Sie können über mehrere SLA-Richtlinien verfügen, die durch spezifische Bedingungen wie den Kunden, der das Ticket angefordert hat, die Gruppe, der es zugewiesen ist, seiner Quelle und/oder das Produkt ausgelöst werden.</p><p>So können Sie beispielsweise eine spezielle SLA-Richtlinie für Tickets einrichten, die über Twitter gesendet und dem Vertriebsteam zugewiesen werden. Oder Sie richten eine spezielle Richtlinie für Kunden ein, die über vorrangige Abonnements verfügen.</p> Wenn Sie Support für mehrere Marken oder Produkte anbieten, können Sie auch unterschiedliche SLA-Arbeitsabläufe für jedes Produkt einrichten.<p><strong>Die Reihenfolge Ihrer SLA-Richtlinien ist wichtig.</strong> Die erste SLA-Richtlinie, die alle Bedingungen für ein Ticket erfüllt, wird diesem zugewiesen. Beachten Sie also, dass die wichtigen Regeln weiter oben stehen müssen.</p>"
      title_2: "Eskalationsregeln umsetzen"
      info_3: "<p>Sie können optional Eskalationshierarchien für jede Richtlinie festlegen, um bestimmte Bearbeiter zu benachrichtigen, wenn eine SLA-Regel verletzt wird.</p>"
