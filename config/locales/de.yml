            helptext: "<h4>Hilfe für Zoho CRM-Integration</h4><p><br/>Erstellen Sie zur Integration von Zoho CRM in Freshdesk <a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>das Authentifizierungstoken</a> in Zoho CRM, indem Sie im Browser-Modus das erstellte Authentifizierungstoken hier einfügen. Wenn Sie bereits das Authentifizierungstoken erstellt haben, finden Sie es auf <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'>Ihrer Kontenseite.</a> <br/><br/>Sobald Sie dies abgeschlossen haben, können Sie die Kontaktinformationen in jedem Ticket und in der Kontaktansicht anzeigen.</p>"
