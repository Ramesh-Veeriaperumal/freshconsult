        title_text: "Ihren Callcenter verwalten"
        info_content: "<b>Zuweisung von Anrufen an Agenten und Gruppen</b></br>Sie können ein interaktives Sprachdialogsystem (IVR) einrichten und Anrufe an verschiedene Gruppen oder Agenten Ihres Teams weiterleiten. Beispiel: Ihre Kundenanrufe können an Ihr Supportteam weitergeleitet werden, wenn sie 1 drücken, oder an jemanden im Vertrieb, wenn 2 gedrückt wird.<br/>Zusätzlich können Sie die Nachrichten einrichten, die für Ihre Kunden abgespielt werden. Zeichnen Sie dazu Ihre Stimme auf und laden die Datei hoch oder verwenden die Text-in-Sprache-Funktion.<br><br><b>Anpassung Ihrer Nummern</b><br>Sie können außerdem sämtliche Ihrer Nummern unabhängig voneinander konfigurieren und anpassen. Dazu gehören Grundeinstellungen wie z. B. die maximale Zahl der Personen in der Warteschleife und die maximale Wartezeit für Ihre Kunden. Sobald eine der Nummern erreicht wird, wird Ihren Kunden automatisch eine Nichtverfügbarkeitsnachricht abgespielt.<br/>Wenn Sie die Möglichkeit zur Anrufaufzeichnung aktivieren, werden alle Telefonanrufe in Ihrem Helpdesk aufgezeichnet und diese den Tickets angehängt. Die Aufzeichnungen können den Kunden verfügbar gemacht werden oder privat bleiben. Sie können Ihren Telefonkanal so einrichten, dass außerhalb der Geschäftszeiten keine Anrufe entgegen genommen werden. Beispiel: Sie können zwei Supportleitungen bereitstellen, eine für Anrufe während der üblichen Geschäftszeiten und eine weitere Notrufnummer mit hoher Priorität, die rund um die Uhr verfügbar ist.<br/><br/><a href='http://support.freshdesk.com/support/solutions/articles/169198' target='_blank'>Hier erfahren Sie mehr über die Anpasssungsmöglichkeiten Ihrer Telefonnummer</a>"
