        sugarcrm: 
            label: "SugarCRM"
            helptext: "<h4>Integrationshilfe für Sugar CRM:</h4><p><br/> Sie können die Kontaktdaten für Sugar CRM auf den Ticket- und Kontaktseiten in Freshdesk anzeigen.<br /><br /> Dort sind die folgenden Datenpunkte zugänglich: Name, Titel, Unternehmen, Abteilung, Kontaktadresse, Festnetz- und Mobiltelefonnummern. <br /><br />Bitte beachten Sie, dass die Suchfunktion auf die E-Mail-Adresse bezogen ist. Sollte es mehrere Kontakte geben, die unter derselben E-Mail-Adresse registriert sind, werden diese Kontakte in einer Liste angezeigt."
