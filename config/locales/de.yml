        workflow_max: 
            label: "WorkflowMax"
            desc: "Sie können die für Tickets aufgewendete Zeit in Ihren WorkflowMax-Jobs und -Aufgaben erfassen."
            helptext: "<h4>Integrationshilfe für Workflow Max:</h4><p><br/> Um das Zeitprotokolliersystem Workflow Max in Freshdesk zu integrieren, benötigen Sie den Konto- und API-Zugangsschlüssel von <a href='mailto:support@workflowmax.com'>WorkflowMax Support</a>. Geben Sie die Schlüssel in die dafür vorgesehenen Felder ein, um die Integration abzuschließen. <br/><br/>Sobald die Integration erfolgt ist, klicken Sie auf ein beliebiges Ticket und öffnen Sie die Registerkarte „Zeittabelle“. Dort können Sie die Mitarbeiter, den Job und den Auftrag auswählen, um Zeiteinträge in Workflow Max hinzuzufügen."
            form: 
                workflow_max_note: "Notizentext zum Anhängen"
