    dropbox:
      label: DropBox
      desc: "Teilen und verbreiten Sie Ihre Daten/Dateien aus DropBox."
      helptext: "<h4>Hilfe für Dropbox-Integration</h4><br/><p>Mithilfe der Dropbox-Integration können Bearbeiter und Benutzer in ihrem Dropbox-Ordner nach Dateien suchen und sie freigeben, wenn sie ein Ticket in Freshdesk senden oder beantworten. Ein direkter Link zur Datei wird im Ticket freigegeben, wodurch Anhänge überflüssig werden und die E-Mail-Größe gering bleibt.</p><p>Öffnen Sie vor der Einrichtung der Integration die <a target='_blank' href='https://dropbox.com/developers'><b>Dropbox-Entwicklerseite</b></a>.</p><p>1. Wählen Sie <b>Ihre App erstellen</b> im Abschnitt <b>API v2</b>.</p><p>2. Wählen Sie unter <b>Einen API auswählen</b> die <a>Dropbox-API</a>.</p><p>3. Unter „Zugriffsart“ wählen Sie <b>Ganze Dropbox</b>.</p><p>4. Geben Sie Ihren App-Namen an und klicken Sie auf <b>App erstellen</b>.</p><p>5. Auf Ihrer App-Seite in der <b>Einstellungen</b>-Registerkarte fügen Sie für <b>Auswahl-/Speicher-Domänen</b> Ihre Helpdesk-URL ohne https oder www ein, z. B.: <a>sauls.freshdesk.com</a>.</p><p>Kopieren Sie abschließend den Anwendungsschlüssel der neuen App und fügen Sie ihn auf dieser Seite ein. Speichern Sie die Änderungen. Ihre Dropbox-Auswahl sollte nun einsatzbereit sein. Prüfen Sie dies im Formular für neue Tickets.</p>"
      form:
        app_key: "Registrierter Anwendungsschlüssel für Ihre Domäne"
        app_key_info: "Erstellen Sie in Dropbox eine App und geben Sie den App-Schlüssel hier an."
    box:
      chooser_title: "Wählen Sie eine Datei aus Box..."
      label: Box
      desc: "Teilen und verbreiten Sie Ihre Daten/Dateien aus Box."
      helptext: "<h4>Hilfe zur Box-Integration</h4><br/><p>Die Box-Integration ermöglicht es Agenten und Nutzern, in ihrem Box-Ordner nach Dateien zu suchen und sie freizugeben, wenn sie ein Ticket in Freshdesk senden oder beantworten. Ein direkter Link zur Datei wird im Ticket freigegeben, wodurch keine Anhänge notwendig sind und die E-Mail-Größe gering bleibt.</p> Ihre Box-Auswahl sollte nun einsatzbereit sein. Prüfen Sie dies im Formular für neue Tickets.</p>"
