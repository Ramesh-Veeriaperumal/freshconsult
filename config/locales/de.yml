    ticket:
      email:
        subject: Schuhe von Mary Jane in Größe 8?
        body: >-
          <p>Hallo Customer Relations,</p><br /><p>ich bin vor Kurzem in der
          ersten Klasse von Heathrow nach JFK geflogen. Einige Erfahrungen waren
          toll, aber ein Erlebnis war besonders furchtbar. Ich bin mit meiner
          Katze* geflogen, Sie haben sie eingefroren** und sie ist gestorben***,
          was mich sehr traurig**** gemacht hat.</p><br /><p>* Ich verwende das
          Wort „Katze“ für „Koffer“.

          <br />** Ich verwende das Wort „eingefroren“ für „verloren“.

          <br />*** Ich verwende das Wort „gestorben“ für „war 2 Tage lang
          verschollen“.

          <br />**** Ich verwende das Wort„traurig“ im eigentlichen
          Sinne.</p><br /><p>Wir alle verlieren mal etwas. Ich bin mal mit dem
          verstorbenen Keith Floyd etwas trinken gegangen und er hat eine ganze
          Woche verloren. Ein anderes Mal habe ich an einer Gleichung für kalte
          Fusion gearbeitet und habe sie meiner Katze auf einem USB-Stick
          gegeben und sie hat den Stick verloren. Keith Floyd, ich, meine Katze
          und Sie, wir alle sind nur Menschen; solche Dinge können passieren.
          Was Menschen von Superhelden unterscheidet, ist, wie sie mit solchen
          Missgeschicken umgehen.</p><br /><p>Ich möchte Sie nicht mit den
          Details langweilen. Die einzige Frage ist nun, wie wir es berichtigen
          können.</p><br /><p>Mit freundlichen Grüßen,

          <br />James Dean</p><p><hr></p><p>PS: Es handelt sich hier um eine
          Beispiel-E-Mail, die von Freshdesk in ein Ticket umgewandelt wurde. <a
          href='https://support.freshdesk.com/support/solutions/articles/37541-forward-and-convert-your-support-emails-to-tickets-in-freshdesk'
          target='_blank'>Finden Sie heraus</a>, wie Sie E-Mails von Kunden in
          Tickets in Ihrem Helpdesk umwandeln können.</p>
        reply: >-
          <p>Sehr geehrter James Dean (wie der Schauspieler),</p><br /><p>vielen
          Dank für Ihre E-Mail, in der Sie die bedauerlichen Ereignisse nach der
          Verspätung Ihres Gepäcks schildern. Ich möchte mich zutiefst dafür und
          für die unerwarteten, in Folge entstandenen Unannehmlichkeiten
          entschuldigen. Ich hoffe, dass Sie trotzdem eine angenehme Reise
          hatten.</p><br /><p>Glücklicherweise haben Sie am nächsten Morgen mit
          mir gesprochen und ich konnte Ihnen mitteilen, dass wir Ihre Katze
          gefunden hatten und sie sich auf dem Weg zu Ihnen befand. Aber im
          Ernst: wir möchten Ihnen, James, einen Tier Point geben. Ich hoffe,
          Sie freuen sich so darüber, als ob es Zauberei wäre. Ich habe außerdem
          die Anzahl der Meilen und die verbleibenden Tier Points von Ihrem
          letzten Flug mit uns zusammengerechnet, weswegen Sie nun ein
          Gold-Mitglied sind (vom Status her, nicht von der Farbe).</p><br
          /><p>Ich möchte mich noch einmal von Herzen entschuldigen. Diese
          Erfahrung ist nicht normal für uns und ich hoffe nicht, dass Sie
          deswegen nun nicht mehr mit uns reisen möchten. Wir möchten Sie
          nämlich sehr gerne wieder an Bord begrüßen.</p><br /><p>Mit
          freundlichen Grüßen,

          <br />Die Lady in Red

          <br />Baggage Services Advisor</p>
      feedback_widget:
        subject: Vintage-Tischleuchte - vergriffen?
        body: >-
          <p>Hallo,</p><br /><p>Ich habe letzten Monat auf Ihrer Website eine
          Vintage-Tischleuchte gesehen und mit einem Lesezeichen versehen, um
          sie später für einen Freund zu kaufen. Ich finde sie aber nicht mehr.
          Ist sie vergriffen oder verkaufen Sie diese Tischleuchten nicht
          mehr?</p><br /><p>Danke,

          <br />Matt.</p><p><hr></p><p>P. S.: Dies ist eine Beispielnachricht,
          die Ihnen von der Website gesendet wurde. <a href =
          https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget
          target= _blank>Erfahren Sie, wie Sie Ihr eigenes Feedback-Widget</a>
          auf Ihrer Website oder in Ihrer App hinzufügen können</p>
        reply: >-
          <p>Hallo Matt,</p><br /><p>danke für deine Nachricht!</p><br /><p>Ich
          muss dir leider mitteilen, dass diese Vintage-Leuchten aktuell
          vergriffen sind. Ich habe aber mit unserem Lieferanten gesprochen und
          dieser geht davon aus, dass die Leuchten bis Ende nächsten Monats
          wieder verfügbar sind. Wenn du nicht so lange warten möchtest, helfe
          ich dir aber gerne dabei, ein anderes Geschenk für deinen Freund zu
          finden. Wenn du mir schreibst, was für Interessen dein Freund hat,
