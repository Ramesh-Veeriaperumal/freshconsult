      custom_helptext: |-
          <p><b>Aktivieren von Kundenzufriendenheitsumfragen</b> <br>
          Sie können in Agententicketantworten Kundenzufriendenheitsumfragen hinzufügen, um zu ermitteln, wie glücklich Kunden mit dem Support/dem Unternehmen/dem Produkt sind. Sie können auswählen, ob Sie Umfragen mit allen E-Mails versenden oder nur dann, wenn ein Problem „geschlossen“ oder „gelöst“ wurde. Die Antworten der Kunden können Sie unter <b>Berichten > Kundenzufriedenheitsbericht</b> anzeigen<br><br> <b>Agentenumfrage und Folgebefragung</b><br> Sie können im Rahmen einer Agentenumfrage eine Frage oder auch mehrere Follow-up-Fragen stellen. Die Agentenumfrage wird innerhalb der E-Mail angezeigt, und wenn Kunden die Umfrageoption wählen, werden sie zu einer Seite mit der Folgebefragung geleitet. Die Beobachterregeln und Gamifizierungspunkte werden allein auf der Agentenumfragebewertung beruhen.<br> <br><br> <b>Punkteskala</b><br> Sie können verschiedene Punkteskalen für die Agentenumfrage und Folgebefragung auswählen, z. B. <br> 2 Punkte (z. B. für Ja oder Nein)<br> 3 Punkte (z. B. für Stimme zu, Unsicher, Stimme nicht zu)<br> 5 Punkte (z. B. für Immer bis Niemals)<br> 7 Punkte (z. B. für Sehr schlecht bis Ausgezeichnet)<br><br>.
          Sobald ein Kunde an einer Umfrage teilnimmt, werden die Skalen fixiert und können nicht mehr bearbeitet werden. </p>
      helptext: |-
          <p><b>Warum Zufriedenheitsumfragen aktivieren?</b> <br>
          Fügen Sie einen Link in Ihre Antwort-E-Mails ein und sammeln Sie in einer Zufriedenheitsumfrage von Ihren Kunden direktes Feedback. <br><br> <b>Erstellen Ihrer Zufriedenheitsumfrage:</b><br> Durch folgende Schritte und einen Link in Ihren Antwort-E-Mails können Sie Feedback von Ihren Kunden sammeln:<br> 1. Aktivieren Sie Kundenzufriedenheitsumfragen<br> 2. Geben Sie die Fragestellung an. Der Standardtext lautet: &ldquo;Wie würden Sie Ihre Zufriedenheit mit der vom Bearbeiter gelieferten Lösung insgesamt bewerten?&rdquo;<br> <br> <b>Wählen Sie die E-Mails aus, die einen Link zur Kundenzufriedenheitsumfrage enthalten sollen:</b><br> Sie können wählen, ob Kunden in jeder E-Mail ein Link zur Kundenzufriedenheitsumfrage gesendet werden soll oder lediglich in der letzten E-Mail nach Lösen des Tickets. Die Antworten der Kunden sehen Sie in <b>Berichte > Kundenzufriedenheitsbericht</b> <br><br> Auf unserer Lösungsseite erfahren Sie mehr über Kundenzufriedenheitsumfragen. </p>
