        batchbook: 
            label: "Batchbook"
            helptext: "<h4>Batchbook-Integration</h4><p><br>Verknüpfen Sie Ihr Batchbook-Konto mit Freshdesk, um Kontaktinformationen auf den Kontakt- und Ticketseiten anzuzeigen. Geben Sie bitte Ihre Domäne und Ihren API-Schlüssel auf dieser Seite an, um die Integration zu konfigurieren. <br><br>Freshdesk ruft Name, Titel, Unternehmen, Kontaktadresse, Telefonnummer und Mobiltelefonnummer von Batchbook ab und macht sie für Ihre Bearbeiter verfügbar.<br><br>Sie können Kontakte von Batchbook suchen, indem Sie nach deren E-Mail-Adresse suchen. Falls mehrere Kontakte über die gleiche E-Mail-Adresse verfügen, werden sie alle in Form einer Liste angezeigt.</p><br/> "
