        Xero-Lagerartikel auswählen, mit denen Agenten Zeittabelleneinträge
        verbinden können, wenn Sie Rechnungsposten erstellen.</p><p>Es können
        maximal 20 Kontonamen und 30 Lagerartikel ausgewählt werden.</p>
