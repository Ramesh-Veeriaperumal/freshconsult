      helptext: "<h4>Hilfe für iContact-Integration</h4><br/> Öffnen Sie zur Integration von iContact den Link <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogin</a>  und gewähren Sie der Freshdesk-App Zugriff, indem Sie die untere Anwendungs-ID <br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e<br/><br/></b>eingeben. Legen Sie ein Kennwort Ihrer Wahl fest, und klicken Sie auf „Speichern“. Dieses API-Kennwort wird für alle API-Anforderungen von Freshdesk verwendet. <br/><br/> Kopieren Sie die API-URL aus dem Abschnitt „Kontoinformationen“, und fügen Sie sie in das entsprechende Feld hier ein. Geben Sie Ihren iContact-Benutzernamen und das neue API-Kennwort ein, und klicken Sie auf „Aktualisieren“. "
