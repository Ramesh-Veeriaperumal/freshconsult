    xero:
      label: Xero
      desc: "Erstellen Sie Xero-Rechnungen für Zeittabelleneinträge von FreshDesk-Tickets."
      helptext: "<h4>Optionen für die Xero-Integration</h4><br><P>Wählen Sie die Xero-Kontonamen unter der Kontoüberschrift „Umsatz“ aus, auf die Agenten bei der Erstellung von Rechnungen zugreifen können. „Vertrieb“ ist als Standard vorhanden. Wenn „Vertrieb“ nicht existiert, wird der erste verfügbare Kontoname als Standard festgelegt.</p><p>Sie können auch Xero-Lagerartikel auswählen, mit denen Agenten Zeittabelleneinträge verbinden können, wenn Sie Rechnungsposten erstellen.</p><p>Es können maximal 20 Kontonamen und 30 Lagerartikel ausgewählt werden.</p>"
