    forums:
      helpnote:
        title: 'Foren verwenden, um Ton anzugeben'
        para1: >-
          In Foren können Sie bestimmte Bereiche in Ihrer Community erstellen,
          um unterschiedliche Diskussionen mit Ihren Benutzern zu führen.
        para2: >-
          Mit Freshdesk können Sie vier Arten von Foren erstellen:
          Ankündigungen, Ideen, Fragen und Probleme. Jedes dieser Foren stellt
          eine Sammlung von Themen dar, die unter den gleichen Oberbegriff
          fallen.
        para3: >-
          In einem Ideenforum, das beispielsweise „Funktionsanfragen“ heißt,
          können Benutzer neue Ideen vorbringen und darüber abstimmen. In einem
          Problemforum, das beispielsweise „Fehlermeldungen“ heißt, können
          Benutzer ihre Probleme mit dem Produkt erläutern. Weitere
          Informationen zu den Forenarten finden Sie <a
          href='https://support.freshdesk.com/support/articles/37607'
          target='_blank'>hier</a>.
        para4: >-
          Neue Foren sind standardmäßig für alle Kunden zugänglich. Sie können
          jedoch den Zugriff auf Agenten, angemeldete Benutzer oder bestimmte
          Benutzergruppen beschränken.
      default_forum:
        - subject: Bevorzugtes Kundenprogramm
          content: >-
            Wir freuen uns, unser bevorzugtes Kundenprogramm bekanntzugeben -
            den exklusiven Platin-Club für unsere Kunden.

            Zu den Leistungen zählen:<br>Expressversand - 2 Tage von der
            Bestellung bis zur Lieferung. Oder kostenloser Versand!


            Kostenloses Verpacken und Umtauschen von Geschenken, für eine
            entspannte Weihnachtszeit ohne unnötigen Stress mit den
            Weihnachtsgeschenken.


            1 Jahr Garantie auf Artikel aus den Bereichen Kochen und Möbel.


            Lassen Sie uns wissen, ob Sie daran Interesse haben!
        - subject: Benutzerstudien
          content: >-
            Hallo,

            wer von Ihnen hätte Interesse daran, mit uns an einer Marktstudie
            teilzunehmen? Bitte antworten Sie hier!


            Danke,

            Acme-Support
        - subject: Wiederkehrende Einkaufsrabatte
          content: >-
            Hallo,

            können wir wiederkehrende Einkaufsrabatte bekommen? Wir bestellen
            viel über Ihre Website, deshalb kam die Frage auf.


            Danke,

            Hermoine
        - subject: Kosten für den Premiumplan?
          content: |-
            Wie viel kostet der Premiumplan? Lohnt sich der Kauf wirklich?
            Phileas
          replies:
            - >-
              Hallo Phileas,

              wir haben uns letztes Jahr registriert und es hat sehr gut
              funktioniert: Wir haben einen Jahresvertrag für $300/Jahr
              bekommen. Das ist jedoch die beste Investition gewesen. Die
              geringen wiederkehrenden Gebühren sind es auf jeden Fall Wert!

              Oliver Twist
        - subject: Wie richte ich mein Konto ein?
          content: >-
            Hallo, ich bin neu bei Acme. Kann mir jemand bei der Einrichtung
            meines Kontos helfen?


            Danke,

            Matt
        - subject: Benutzerhandbücher für Gadgets
          content: >-
            Für den Fall, dass Sie sie verloren haben, finden Sie im Folgenden
            Links zu unseren Gadgets-Benutzerhandbüchern!

            1. iPhone 6S (http://google.com)

            2. Samsung 5R-Reihe (http://google.com)
        - subject: Gibt es ein Problem mit Ihrer Website??
          content: |-
            Hallo,
            ist Ihre Website nicht verfügbar? Ich kann mich nicht anmelden.

            Bitte helfen Sie mir!
            Hermoine Granger
