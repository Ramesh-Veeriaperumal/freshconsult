            tour: "Hilfe bei der Erstellung einer neuen SLA-Richtlinie"
            info_1: "<p>Mithilfe einer Service Level Agreement (SLA)-Richtlinie können Sie Leistungsstandards für Ihr Support-Team festlegen. Sie können SLA-Richtlinien für die Zeiten einstellen, in denen Bearbeiter Tickets je nach Priorität beantworten und lösen sollen.</p> Außerdem können Sie wählen, ob eine SLA-Regel in Kalenderstunden oder Ihren Geschäftszeiten berechnet werden sollen.<p>Ihre SLA-Richtlinien werden in Freshdesk verwendet, um den Fälligkeitszeitpunkt jedes Tickets zu bestimmen.</p>"
