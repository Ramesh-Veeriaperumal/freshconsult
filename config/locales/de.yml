      desc: "Suchen und verwalten Sie Abonnements in Ihrem Campaign Monitor-Konto, und erhalten Sie einen Überblick über Kundenstatistiken direkt in Freshdesk. "
      helptext: "<h4>Integrationshilfe für Campaign Monitor Integration </h4><br/>Für die Integration mit Campaign Monitor sollten Sie Ihren API-Schlüssel und die ClientID des Campaign Monitor eingeben. <br/></br/> Der API-Schlüssel kann in den Campaign Monitor-Kontoeinstellungen abgerufen werden.<br/><br/> Anweisungen dazu, wie Sie Ihre ClientID ermitteln, erfahren Sie unter <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'> http://www.campaignmonitor.com/api/getting-started/#clientid </a> . <br/><br/>Klicken Sie nun auf &quot;Aktualisieren&quot;, um mit der Campaign Monitor -Integration zu beginnen."
