    helpcard:
      heading: " E-Mail-Befehlseinstellungen"
      tour: "Hilfe beim Verständnis der E-Mail-Befehle"
      info1: "Bei der Beantwortung von Benachrichtigungs-E-Mails aus Ihrem Postfach können Sie „E-Mail-Befehle“ einbeziehen, um Freshdesk zur Ausführung bestimmter Ticketaktionen anzuweisen. Der Text des E-Mail-Befehls wird von Freshdesk ausgeblendet, sodass der Anfragende ihn nicht sieht. Der Rest des Textes wird ein Teil der Unterhaltung."
