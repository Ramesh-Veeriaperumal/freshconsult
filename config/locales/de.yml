      desc: "Bieten Sie Ihren Kunden und Mitarbeitern sofortigen Remote-Support über LogMeIn Rescue"
      helptext: "<h4>Integrationshilfe für LogMeIn Rescue:</h4><p><br/> Um LogMeIn Rescue in Freshdesk zu integrieren, geben Sie Ihre Unternehmens-ID für LogMeIn Rescue sowie Ihr SSO-Kennwort ein, und klicken Sie auf „Update“. <br/>Sobald es aktiviert ist, finden Sie das Widget für LogMeIn Rescue auf der Seite der Ticket-Daten. <br/><br/>Verwenden Sie „Technikerkonsole starten“, um die Technikerkonsole direkt vom Freshdesk-Widget aus zu starten. <br/>Jetzt können Sie einen Pincode erzeugen und die Anweisungen mit dem Anfragenden teilen, um den Support über LogMeIn Rescue fortzusetzen. <br/><br/> <b>Hinweis:</b> Die E-Mail-Adresse des Bearbeiters muss mit der SSO-ID des Bearbeiters von LogMeIn Rescue übereinstimmen. Sie können Ihre SSO-ID einrichten, indem Sie zu „Admin &gt; Name des Bearbeiters &gt; Unternehmen &gt; SSO-ID“ gehen."
