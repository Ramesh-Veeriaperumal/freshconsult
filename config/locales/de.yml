        api_key_info: "<a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>Erstellen Sie das Authentifizierungstoken</a> in Zoho CRM, indem Sie im Browser-Modus das erstellte Authentifizierungstoken hier einfügen."
    google_analytics:
      label: "Google Analytics"
      desc: "Überwachen Sie die Besucherstatistiken auf Ihrem Support-Portal mithilfe von Google Analytics"
      helptext: "<h4>Integrationshilfe für Google Analytics:</h4><p><br/>Um Google Analytics in Freshdesk zu integrieren, empfiehlt es sich, dass Sie eine eigene Property in Ihrem Unternehmenskonto in Google Analytics erstelen. <br/><br/>Um eine derartige Property anzulegen, melden Sie sich bei ihrem Google-Analytics-Konto an, gehen Sie zur Registerkarte „Verwaltung“, und wählen Sie das gewünschte Konto aus. Klicken Sie zum Neuanlegen auf <b>„Neue Property“</b>. Geben Sie unter „<b>URL der Website“</b> die URL Ihres Support-Portals ein, und klicken Sie anschließend auf <b>„Property erstellen“</b>. Klicken Sie dann auf die soeben erstellte Property und die <b>„Web-Property-ID“</b> wird unter dem Property-Namen angezeigt. Kopieren Sie diese in Ihre Google-Analytics-Einstellungen in Freshdesk.</p>"
