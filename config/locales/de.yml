      info2: >-
        Zeigen Sie mit der Maus auf einen Bearbeiter, um seine Details zu
        bearbeiten. Klicken Sie auf „Neuen Bearbeiter hinzufügen“, um einen
        neuen Bearbeiter aufzunehmen.
      info3: >-
        Von Ihnen hinzugefügte Bearbeiter erhalten eine E-Mail mit einem
        Bestätigungslink, um ihr Konto zu aktivieren. Anschließend können ihnen
        Tickets zugewiesen werden und sie können auf Tickets antworten.
      title1: Vollzeit- vs. Teilzeitagenten
      info5: Mehr über Tagespässe erfahren
      info8: Mehr über Agentenrollen erfahren
      info9: >-
        Vollzeit-Agenten sind die Personen in Ihrem Support -Team, die sich
        jeden Tag an Ihrem Helpdesk anmelden.
      info10: >-
        Gelegentliche Agenten sind diejenigen, die sich nur ab und zu anmelden
        müssen, wie z. B. der Vertriebs- und Marketingleiter, um sich um
        spezifische Kundenanfragen zu kümmern. Sie brauchen keinen zusätzlichen
        Agentensitz für einen ganzen Monat für solche Agenten zu kaufen.
      title3: Gruppen
      info11: >-
        Sie können Ihre Agenten in spezifischen Gruppen wie „Vertrieb“ und
        „Produktmanagement“ organisieren. Durch eine Unterteilung in Abteilungen
        können Sie einfach Tickets zuweisen, spezifische vorgefertigte Antworten
        erstellen, Arbeitsabläufe verwalten und gruppenspezifische Berichte
        erstellen. Beachten Sie, dass ein Agent in mehreren Gruppen vertreten
        sein kann.
      info12: >-
        Ein Agent in Freshdesk ist jede Person, die Zugriff zu den Tickets
        benötigt, diese bearbeitet und sie löst. Die Liste zeigt alle Agenten,
        die sich derzeit in Ihrem Helpdesk befinden. Zeigen Sie mit dem
        Mauszeiger auf einen Agenten, um Details zu bearbeiten, oder klicken Sie
        auf „Neuer Agent“, um einen neuen Agenten hinzuzufügen. Die
        hinzugefügten Agenten erhalten eine E-Mail mit einem Bestätigungslink
        zur Aktivierung ihres Kontos. Danach haben sie Zugriff auf die Tickets
        und können sie beantworten.
      info13: >-
        Sie können auswählen, ob Ihre Agenten Vollzeitzugriff auf Ihr
        Support-Portal benötigen oder sich nur gelegentlich anmelden.
        Teilzeitagenten verwenden einen Tagespass, um sich täglich an Ihrem
        Support-Portal anzumelden. Sie können Tagespässe auf der Registerkarte
        „Admin“ erwerben. Beachten Sie, dass Ihnen die Anzahl der hinzugefügten
        Vollzeitagenten nur einmal monatlich in Rechnung gestellt wird.
      title4: Verantwortungsbereiche und Rollen
      info14: >-
        Sie können festlegen, welche Tickets Ihre Agenten sehen können, indem
        Sie ihren Ticketumfang ändern. Sie müssen auch festlegen, welche
        Aktionen ein Agent in Ihrem Helpdesk ausführen kann, indem Sie eine
        Rolle auswählen.
      info15: >-
        Beachten Sie, dass Sie weder Ihre eigenen Rollen ändern können noch sich
        selbst als Agenten löschen können.
