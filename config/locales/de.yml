        app_key: Registrierter Anwendungsschlüssel für Ihre Domäne
        app_key_info: >-
          Erstellen Sie in Dropbox eine App und geben Sie den App-Schlüssel hier
          an.
    google_drive:
      label: Google Drive
      desc: >-
        Hängen Sie Ihre Daten/Dateien aus Google Drive an und geben Sie sie
        frei.
      helptext: >-
        <h4>Hilfe für Google Drive-Integration</h4><br/><p>Mithilfe der Google
        Drive-Integration können Agenten und Benutzer in ihrem Google
        Drive-Ordner nach Dateien suchen und sie freigeben, wenn sie ein Ticket
        in Freshdesk senden oder beantworten. Ein direkter Link zur Datei wird
        im Ticket freigegeben, wodurch Anhänge überflüssig werden und die
        E-Mail-Größe gering bleibt.</p><p>Öffnen Sie vor der Einrichtung der
        Integration die <a target='_blank'
        href='https://console.developers.google.com/'><b>Google
        Developers-Seite</b></a>.</p><p>1. Wählen Sie <b>Ihr Projekt
        erstellen</b> im Abschnitt <b>API und Services</b> aus.</p><p>2.
        Aktivieren Sie unter <b>APIs und Services aktivieren</b>die <b>Google
        Drive-API und Google Picker-API</b>.</p><p>3. Erstellen Sie im Abschnitt
        <b>Anmeldedaten</b> Ihre OAuth-Client-ID sowie Ihren API-Schlüssel.
        Bitte geben Sie während der Generierung der OAuth-Client-ID die
        Freshdesk-URL im Abschnitt "Autorisierte JavaScript-Grundlagen" ein.
        </p><p>4. <p>Kopieren Sie die Client-ID und den API-Schlüssel
        schließlich, fügen Sie sie auf dieser Seite ein und speichern Sie die
        Änderungen. Ihre Google Drive-Auswahl sollte nun einsatzbereit sein. Sie
        können dies im Formular für neue Tickets prüfen.</p>
      form:
        client_id: OAuth-Client-ID für Ihre Domäne
        developer_key: Der API-Schlüssel wurde von der Google Developers-Konsole abgerufen.
    box:
      change: Ändern
      chooser_title: Wählen Sie eine Datei aus Box...
      label: Box
      desc: Teilen und verbreiten Sie Ihre Daten/Dateien aus Box.
      helptext: >-
        <h4>Hilfe zur Box-Integration</h4><br/><p>Die Box-Integration ermöglicht
        es Agenten und Nutzern, in ihrem Box-Ordner nach Dateien zu suchen und
        sie freizugeben, wenn sie ein Ticket in Freshdesk senden oder
        beantworten. Ein direkter Link zur Datei wird im Ticket freigegeben,
        wodurch keine Anhänge notwendig sind und die E-Mail-Größe gering
        bleibt.</p> Ihre Box-Auswahl sollte nun einsatzbereit sein. Prüfen Sie
        dies im Formular für neue Tickets.</p>
      login_required: >-
        Entschuldigen Sie, Sie müssen im Supportportal von %{helpdesk_name}
        angemeldet sein, um Dateien aus Box anzuhängen.
    xero:
