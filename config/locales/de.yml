      label: SurveyMonkey
      helptext: "<h4>SurveyMonkey-Integration</h4><p>Mithilfe dieser Integration können Sie eine benutzerdefinierte Umfrage Ihrer Wahl aus Ihrem SurveyMonkey-Konto mit Ticketantworten in Freshdesk verknüpfen (auf Basis der Gruppe, zu der das Ticket gehört). Dadurch kann die standardmäßige Zufriedensheitsumfrage in Ihrem Helpdesk ersetzt oder parallel genutzt werden.</p><p>Sobald Sie eine Verknüpfung mit Ihrem SurveyMonkey-Konto erstellt haben, können Sie die Umfrage und  <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>den Datensammler</a> aus dem Dropdown-Feld auswählen, die Sie verwenden und mit verschiedenen anderen Ticketgruppen in Freshdesk abgleichen möchten. </p><p>Sie können außerdem entscheiden, wann Umfragelinks in Ihre Antworten einbezogen werden. Beispielsweise können Sie es so einstellen, dass Umfragen automatisch in Antworten integriert sind, wenn Tickets geschlossen oder gelöst werden. Oder Sie können sie manuell einstellen, so dass Agenten sie für jedes Ticket selbst auswählen können. </p>"
