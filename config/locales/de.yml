    reset_confirm: "Bei einer Rücksetzung gehen alle Änderungen verloren. Möchten Sie trotzdem fortfahren?"
    page_not_found: "Diese Vorlage wurde nicht gefunden."
    helpcard:
      info2: "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\"> Klicken Sie hier, </a>um mehr zu erfahren."
      info3: "Sie können Freshdesk so konfigurieren, dass automatische E-Mail-Benachrichtigungen an Bearbeiter und den Anfragenden gesendet werden, wenn bestimmte Ereignisse eintreten. Diese Benachrichtigungen können individuell angepasst werden, und mithilfe von Platzhaltern kann dynamischer Inhalt hinzugefügt werden. Sie können Kunden z. B. benachrichtigen, wenn Bearbeiter ihren Tickets Kommentare oder öffentliche Notizen hinzufügen. Verwenden Sie dazu eine angepasste E-Mail mit einem Link zum Ticket.<br/><br/>Falls Ihr Plan mehrere Sprachen unterstützt, können Sie Benachrichtungssprachen hinzufügen und die Vorlagen für jede einzelne Sprache anpassen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzungen der Benachrichtigungen in anderen Sprachen möglicherweise veraltet sind."
      agent_template_10:
        topic: "E-Mail bei Benutzeraktivierung"
        info1: "Die Nutzeraktivierungs-E-Mail wird versendet, wenn ein neuer Agent in Ihrem Helpdesk hinzugefügt wird. Die Aktivierungs-E-Mail muss notwendigerweise die „Agenten-Aktivierungs-URL“ {{activation_url}} für Agenten enthalten, damit ihre Kennwörter erstellt werden und die Anmeldung abgeschlossen werden kann.<br /><br />Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie eine Aktivierungs-E-Mail für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind."
      agent_template_1:
        topic: "Neues Ticket erstellt"
        info1: "Die „Neues Ticket erstellt“-E-Mail wird immer dann an Ihre Agenten versendet, wenn ein neues Ticket in Ihrem Helpdesk erstellt wurde. Sie können auswählen, welcher Agent diese Benachrichtung erhalten soll. Diese E-Mail kann ggf. die Ticket-URL enthalten, wodurch es dem Agenten erleichtert wird, das Ticket abzurufen.<br /><br />Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind."
      agent_template_14:
        topic: "E-Mail-Kennwort zurücksetzen"
        info1: "Die E-Mail für die Kennwortzurücksetzung wird an Ihre Agenten gesendet, wenn sie in Ihrem Helpdesk um ein neues Kennwort bitten, Der {{password_reset_url}} Platzhalter ist notwendig, um in der E-Mail den dynamisch erzeugten Link zur Kennwortzurücksetzung bereitzustellen. <br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind."
      agent_template_2:
        topic: "Ticket einer Gruppe zugewiesen"
        info1: "Diese Benachrichtigung wird immer dann an alle Agenten einer Gruppe gesendet, wenn ein Ticket einer Gruppe zugewiesen wird. Diese E-Mail sollte die Ticket-URL {{ticket.url}} enthalten,  wodurch es den Agenten erleichtert wird, das Ticket abzurufen.  <br /><br />Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind."
      agent_template_3:
        topic: "Ticket einem Bearbeiter zugewiesen"
        info1: "Diese Benachrichtigung wird an einzelne Agenten gesendet, wenn ihnen Ticket zugewiesen wurde. Diese E-Mail kann ggf. die Ticket-URL enthalten, wodurch es dem Agenten erleichtert wird, das Ticket abzurufen.<br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind. "
      agent_template_11:
        topic: "Ticket unaufbesichtigt in einer Gruppe"
        info1: "Diese Benachrichtigung wird versendet, wenn ein einer Gruppe zugewiesenes Ticket bisher noch nicht Zeitraum, der in den Gruppeneinstellungen festgelegt ist, bearbeitet wurde. Diese E-Mail-Benachrichtigung kann die Angabe enthalten, wie viel Zeit vergangen ist, seitdem das Ticket der Gruppe zugewiesen wurde.<br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind."
      agent_template_6:
        topic: "Anfragender antwortet auf Ticket"
        info1: "Wenn ein Kunde auf ein von ihm zuvor erstelltes Ticket antwortet, erhält der zuständige Agent diese E-Mail-Benachrichtigung. Diese E-Mail kann ggf. die Ticket-URL enthalten, wodurch es dem Agenten erleichtert wird, das Ticket abzurufen. <br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind."
      agent_template_12:
        topic: "Erste Antwort bei SLA-Verletzung"
        info1: "Diese Benachrichtigung wird an einen Agenten versendet, wenn er/sie auf dieses noch nicht in der für das Ticket festgelegten Zeit geantwortet hat. Diese E-Mail kann ggf. den Bearbeitungstermin für das Ticket sowie die Ticket-URL enthalten. <br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind."
      agent_template_13:
        topic: "SLA-Verletzung bei Lösungsdauer"
        info1: "Diese Benachrichtigung wird dann an Agenten gesendet, wenn das ihnen zugewiesene Ticket nicht innerhhalb der vorgesehenen Zeit gelöst wird. Diese E-Mail kann ggf. die Ticket-URL enthalten,  wodurch es den Agenten erleichtert wird, das Ticket abzurufen. <br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind."
      agent_template_21:
        topic: "Notiz zu Ticket hinzugefügt"
        info1: "Diese Benachrichtigung wird an die in „Agenten benachrichtigen\" erwähnten Agenten gesendet, wenn zum Ticket eine Notiz durch einen Agenten hinzugefügt wird. Diese E-Mail kann die Ticket-URL {{ticket.url}} enthalt, um dem Agenten die Anzeige des Ticket zu erleichtern."
      agent_template_22:
        topic: "Erinnerung für erste Antwort gemäß SLA"
        info1: "Diese Benachrichtigung wird an einen Agenten versendet, wenn die Verletzung des zulässigen Bearbeitungszeitraums für eine erste Antwort droht. Diese E-Mail kann die Ticket-URL und den Bearbeitungstermin für das Ticket enthalten. <br/><br/> Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind."
      agent_template_23:
        topic: "Erinnerung für Lösungszeit gemäß SLA"
        info1: "Diese Benachrichtigung wird an einen Agenten versendet, wenn die Verletzung des Bearbeitungszeitraums für die Lösung droht. Diese E-Mail kann ggf. die Ticket-URL enthalten, wodurch es dem Agenten erleichtert wird, das Ticket abzurufen.<br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind."
      cc_notification_19:
        topic: "Neues Ticket – Cc"
        info1: "Diese Benachrichtigung wird an Cc-Adressaten versendet, wenn der Anfragende beim Senden eines Tickets an Ihren Helpdesk E-Mail-Adressen unter Cc eingegeben hat. Diese E-Mail sollte möglichst den Namen des Anfragenden {{ticket.requester.name}} und die Ticket-Beschreibung {{ticket.description}} enthalten."
      cc_notification_20:
        topic: "Öffentliche Notiz Cc"
        info1: "Wenn eine öffentliche Notiz von einem Agenten oder Anfragenden hinzugefügt wird, wird diese E-Mail an die im Feld \"Cc\" eingetragene Person gesendet, um sie über den neuesten Kommentar zu informieren. Diese E-Mail sollte idealerweise die letzte kommentierende Person {{comment.commenter.name}} und den letzten Kommentar {{comment.body}} enthalten."
      requester_template_10:
        topic: "E-Mail bei Benutzeraktivierung"
        info1: "Wenn neue Nutzer ein Ticket erstellen, können Sie in Ihrem Helpdesk für diese Nutzer ein Kundenkonto einrichten und eine Aktivierungs-E-Mail an sie senden. Diese E-Mail-Benachrichtigung sollte die Aktivierungs-URL für Ihre Kunden enthalten.<br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind."
      requester_template_14:
        topic: "E-Mail für Kennwortrücksetzung"
        info1: "Die E-Mail für die Kennwortzurücksetzung wird an Ihre Anfragenden gesendet, wenn sie in Ihrem Helpdesk um ein neues Kennwort bitten. Der Platzhalter {{password_reset_url}} ist notwendig, um in der E-Mail den dynamisch erzeugten Link zur Kennwortzurücksetzung bereitzustellen. <br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzungen der Benachrichtigungen in anderen Sprachen möglicherweise veraltet sind."
      requester_template_1:
        topic: "Neues Ticket erstellt"
        info1: "Die „Neues Ticket erstellt“-E-Mail wird an Anfragende versendet, nachdem sie ein Ticket in Ihrem Helpdesk erstellt haben. Diese E-Mail sollte idealerweise die Ticket-ID und den öffentlichen URL-Link zum Ticket enthalten.<br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzungen der Benachrichtigungen in anderen Sprachen möglicherweise veraltet sind."
      requester_template_4:
        topic: "Bearbeiter fügt Kommentar zu Ticket hinzu"
        info1: "Diese E-Mail wird immer dann an einen Anfragenden gesendet, wenn ein Bearbeiter dem erstellten Ticket einen Kommentar hinzugefügt hat. Diese E-Mail sollte idealerweise die Ticket-ID und den öffentlichen URL-Link zum Ticket enthalten. Der Kommentar des Bearbeiters könnte außerdem der E-Mail hinzugefügt werden, wobei folgende Platzhalter verwendet werden können:<br/> {{comment.commenter.name}} - Name des kommentierenden Bearbeiters<br/>{{comment.body}} - der neue Kommentar, der dem Ticket hinzugefügt wurde.<br/><br/> Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzungen der Benachrichtigungen in anderen Sprachen möglicherweise veraltet sind."
      requester_template_7:
        topic: "Bearbeiter löst Ticket"
        info1: "Diese E-Mail wird an Anfragende gesendet, um ihnen mitzuteilen, dass ihr Ticket gelöst wurde. Diese E-Mail sollte idealerweise die Ticket-ID und den öffentlichen URL-Link zum Ticket enthalten. Sie könnten den Anfragenden auch darüber informieren, dass durch Antworten auf diese E-Mail das Ticket neu eröffnet wird.<br/><br/> Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzungen der Benachrichtigungen in anderen Sprachen möglicherweise veraltet sind."
      requester_template_8:
        topic: "Bearbeiter schließt Ticket"
        info1: "Diese E-Mail wird an Anfragende gesendet, um ihnen mitzuteilen, dass ihr Ticket gelöst und geschlossen wurde. Diese E-Mail sollte idealerweise die Ticket-ID und den öffentlichen URL-Link zum Ticket enthalten. Sie könnten den Anfragenden auch darüber informieren, dass durch Antworten auf diese E-Mail das Ticket neu eröffnet wird.<br/><br/> Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzungen der Benachrichtigungen in anderen Sprachen möglicherweise veraltet sind."
      requester_template_17:
        topic: "Es wurde eine neue E-Mail-ID hinzugefügt"
        info1: "Diese E-Mail wird an Anfragende geschickt, damit diese eine ihrem Kontakt neu hinzugefügte E-Mail-ID bestätigen."
      reply_template_15:
        topic: "Vorlage für Bearbeiterantwort"
        info1: "Sie können Standardinformationen, die in den Bearbeiterantworten auf Tickets enthalten sein sollen, vordefinieren und vorausfüllen. Dazu können Sie Antwortvorlagen nutzen. Durch Antwortvorlagen für Bearbeiter lassen sich dynamische Inhalte wie die Namen der Anfragenden, die Ticket-URLs und Bearbeiterunterschriften automatisch hinzufügen.<br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie eine Aktivierungs-E-Mail für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzungen der Benachrichtigungen in anderen Sprachen möglicherweise veraltet sind.<br/>"
      forward_template_24:
        topic: "Vorlage für Bearbeiterweiterleitung"
        info1: "Sie können die Standardinformationen, die mithilfe der Weiterleitungsvorlage weitergeleiteten Tickets von Bearbeitern hinzugefügt werden sollen, vordefinieren und vorausfüllen. Durch Weiterleitungsvorlagen von Bearbeitern lassen sich dynamische Inhalte wie der Name des Anfragenden, Ticket-URLs und Bearbeiterunterschriften automatisch hinzufügen. <br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzungen der Benachrichtigungen in anderen Sprachen möglicherweise veraltet sind."
