                info2: "Soziale Streams sind eine Gruppe von Stichwörtern, die Sie über Ihr Freshdesk-Konto überwachen können. Dies gilt nicht für die Konten, die Sie hinzugefügt haben. So können Sie Support-Fragen überwachen, die als Tweets eingehen und nicht einmal Ihre Marke beinhalten. Falls Sie gerade beginnen oder ein Support-Team haben, das auch als Marketing-Team agiert, können Sie sogar einen Stream erstellen, um Ihre Geschäftsräume und Konkurrenten zu überwachen. Klicken Sie auf die Schaltfläche <b>Neuer Stream,</b> um einen sozialen Stream hinzuzufügen und ihn auf Ihre Bedürfnisse anzupassen. Sie können beispielsweise einen Stream mit dem Namen „Support“ erstellen und Ihr Markenakronym sowie häufige Falschschreibungen der Marke hinzufügen. All diese Tweets werden auf der entsprechenden Registerkarte für soziale Medien angezeigt. Sie können sie beantworten, indem Sie eines Ihrer integrierten Twitter-Konten verwenden."
                title2: "Proaktiver Support mithilfe von sozialen Streams"
                handle_title1: "Integrieren eines Twitter-Kontos"
                handle_info1: "Falls Sie mehrere Produkte unterstützen, können Sie jedes Produkt mit einem anderen sozialen Konto verknüpfen. Sie können die Sichtbarkeit jedes Kontos verwalten. Beispielsweise können Sie die Tweets, die „@ihrprodukt_deutschland“ erwähnen, nur für Ihre Support-Bearbeitergruppe in Deutschland sichtbar machen. Der Stream für dieses Konto enthält alle Ihre @mentions und wird auf der Registerkarte für soziale Medien angezeigt. Ihre DMs werden in Tickets umgewandelt, und Sie können sie einer bestimmten Bearbeitergruppe zuweisen. Sie können ein Ticket-Threading-Intervall einrichten, so dass mehrere DMs von der gleichen Person innerhalb dieses Intervalls in einem Ticket zusammengefasst werden."
                handle_title2: "Automatisches Umwandeln von bestimmten Tweets in Tickets"
                handle_info2: "Sie können Tweets mit bestimmten Stichwörtern automatisch mithilfe der Ticket-Regeln in Tickets umwandeln. Beispielsweise könnte jeder Tweet, der Ihr Twitter-Handle mit den Stichwörtern „funktioniert nicht“ oder „Fehler“ erwähnt, in ein Ticket umgewandelt und der Gruppe „Fehlermeldung“ zugewiesen werden. Und Sie können eine weitere Regel für Tweets erstellen, welche die Stichwörter „Systemausfall“ enthalten, und die Tweets Ihrer Gruppe „Dev Ops“ zuweisen. Die erste erfüllte Regel wird ausgeführt. Sie können diese Tickets außerdem bestimmten Produkten zuweisen."
                stream_title1: "Definieren von sozialen Streams"
                stream_info1: "Sie können mehrere Streams erstellen, um auf Twitter nach unterschiedlichen Stichwortgruppen zu suchen. Geben Sie die zu suchenden Hauptstichwörter entsprechend Ihres Geschäfts ein, und schließen Sie bestimmte Stichwörter, Hashtags und Handles aus, um Ihre Suche zu verfeinern. Sie möchten beispielsweise Tweets von Ihren Vermarktern oder Managern in dem erstellten Stream anzeigen, um Support-Anfragen, die über Ihre Marke und Markenakronyme eingehen, zu überwachen. Jeder Stream kann für eine oder mehrere Bearbeitergruppen sichtbar gemacht werden. Außerdem können Sie das Standard-Handle für jeden Stream auswählen."
                stream_title2: "Automatisches Umwandeln von bestimmten Tweets in Tickets"
                stream_info2: "Die über diese sozialen Streams eingehenden Tweets können mithilfe bestimmter Stichwörter weiter gefiltert und automatisch in Tickets umgewandelt werden. Sie können sogar Gruppen oder Produkten zugewiesen werden. Sie können mehrere Regeln einrichten, wobei die erste Regel, die der Tweet erfüllt, ausgeführt wird. Beispielsweise können Sie Tweets, in denen „wechseln zu“ mit dem Namen eines Konkurrenten erwähnt wird, in Tickets umgewandelt und dem Leiter Ihres Support-Teams weitergeleitet werden."
