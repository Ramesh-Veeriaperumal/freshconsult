        Schritte und einen Link in Ihren Antwort-E-Mails können Sie Feedback von
        Ihren Kunden sammeln:<br> 1. Aktivieren Sie
        Kundenzufriedenheitsumfragen<br> 2. Geben Sie die Fragestellung an. Der
        Standardtext lautet: &ldquo;Wie würden Sie Ihre Zufriedenheit mit der
        vom Agenten gelieferten Lösung insgesamt bewerten?&rdquo;<br> <br>
        <b>Wählen Sie die E-Mails aus, die einen Link zur
        Kundenzufriedenheitsumfrage enthalten sollen:</b><br> Sie können wählen,
