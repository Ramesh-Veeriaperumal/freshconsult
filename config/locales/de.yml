      help_text:
        why_game: Punkte und Level
        why_game_info1: >-
          Die Anzahl der Punkte, die ein Agent erhält, richtet sich nach seiner
          Schnelligkeit bei der Lösungsfindung der ihim zugewiesenen Tickets.
          Zudem werden Bonuspunkte vergeben, wenn ein Ticket beim ersten Anruf
          gelöst wird und ein Kunde zufrieden ist. Ein Agent kann auch Punkte
          verlieren, wenn er Tickets erst spät löst oder ein Kunde unzufrieden
          ist.
        why_game_info2: >-
          Ein Agent kann sich zu höheren Levels hocharbeiten, wenn er genügend
          Punkte sammelt. Die genaue Punktzahl, die nötig ist, um zu einem
          höheren Level aufzusteigen, wird vom Administrator festgelegt.
        trophies_info1: >-
          Ein Agent kann bis zu 4 Trophäen erhalten, die nach verschiedenen
          Kriterien vergeben werden.
        quest: Quests
        quest_info1: >-
          Quests sind Leistungsziele, die Sie Ihren Agenten vorgeben. Nach
          erfolgreichem Abschluss der Quest werden dem Agenten Ehrenabzeichen
          verliehen.
        quest_info2: >-
          Alle Quests sind standardmäßig aktiviert. Sie können einzelne Quests
          nach Belieben deaktivieren. Wenn Sie weitere Quests hinzufügen möchten
          oder neue Quests anlegen möchten, die speziell an Ihre Ziele angepasst
          sind, klicken Sie auf „Neue Quest“, und erstellen Sie eine gänzlich
          neue Quest mit den von Ihnen gewünschten Bedingungen.
        quest_form_info1: >-
          Wählen Sie die Art der Quest, die für Agenten eingestellt werden
          sollen. Sie haben drei Wahlmöglichkeiten:<br /> a) Tickets lösen,<br
          /> b) Lösungen veröffentlichen und<br /> c) Forenbeiträge schreiben.
        quest_form_info2: >-
          Geben Sie nach diesem Schritt die Quest-Kriterien an (was der Agent
          erledigen soll) und ergänzen Sie die Bedingungen, die für den Erhalt
          eines Abzeichens erfüllt werden müssen,
        quest_form_info3: >-
          Wählen Sie die Punkte und das Abzeichen, die der Agent erhalten kann.
          Geben Sie der Quest zum Schluss einen Namen und schreiben Sie eine
          kurze Arbeitsanweisung.
        quest_form_info4: 'Klicken Sie auf „Quest speichern“, um Ihre Einstellungen zu speichern.'
        creating_survey: 'So erstellen Sie Ihre Zufriedenheitsumfrage:'
        creating_survey_help: >-
          Durch folgende Schritte und einen Link in Ihren Antwort-E-Mails können
          Sie Feedback von Ihren Kunden sammeln:<br> 1. Aktivieren Sie das
          Kontrollkästchen für Kundenzufriedenheitsumfragen<br> 2. Legen Sie den
          Text für den Link zur Kundenbefragung fest. Der Standardtext lautet
          &ldquo;Bitte teilen Sie uns mit, was Sie über Ihre Support-Erfahrung
          denken.&rdquo;<br> <br> <b>Wählen Sie die E-Mails aus, die einen Link
