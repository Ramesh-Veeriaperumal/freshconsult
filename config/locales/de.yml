  capsule_crm_helptext: <h4>Verknüpfung von Capsule zu Freshdesk</h4><p>Sie können in Capsule CRM eine Verknüpfung erstellen, um die Tickets des Kontakts in Freshdesk anzusehen.</p> <p>Gehen Sie dazu zu Ihren <br /><b>Einstellungen -> Benutzerdefinierte Felder -> Für Personen & Unternehmen</b></p><p> Klicken Sie anschließend auf \"Neu hinzufügen...\" und wählen Sie <b>\"Generierter Link\"</b></p> <p>Kopieren Sie die URl genau so, wie unten gezeigt und fügen Sie sie in Capsule CRM als Linkdefinition ein: <span class=\"info-code\">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>
  freshbooks_helptext: <h4>Hilfe zur Freshbooks-Integration</h4><p><br/>Um Freshbooks mit Freshdesk zu integrieren, benötigen Sie zunächst die Freshbooks-API und den Authentifizierungstoken. <br/><br/>Melden Sie sich bei Ihrem Freshbooks-Konto an, klicken Sie auf die Registerkarte <b>Personen</b> und wechseln Sie zum Bereich <b>Mitarbeiter und Lieferanten</b>. Klicken Sie im Administrationsbereich auf <b>Bearbeiten</b>.  Hier finden Sei Ihre API-URL und den Authentifizierungstoken.<br/><br/>Klicken Sie in Freshdesk auf ein Ticket und wechseln Sie zur Registerkarte Zeittabelle.  Nun können Sie Ihren Zeitverfolgungseintrag in Freshdesk hinzufügen.
  harvest_helptext: <h4>Hilfe zur Harvest-Integration</h4><p><br/>Um Harvest mit Freshdesk zu integrieren, geben Sie Ihren <b>Domainnamen</b> ein und klicken Sie auf Aktivieren.<br/><br/>Klicken sie auf ein Ticket und wechseln Sie zur Registerkarte <b>Zeittabelle</b>.  Anschließend können Sie zur Anmeldung Ihren <b>Benutzernamen</b> und Ihr <b>Kennwort</b> für Harvest eingeben. Nun können Sie Ihren Zeitverfolgungseintrag in Harvest hinzufügen.<br/><br/>Hinweis: Wenn Sie auf <b>Meine Angaben speichern</b> klicken, müssen Sie Ihre Harvest-Anmeldedaten nicht jedes Mal eingeben.

