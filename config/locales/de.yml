        body: |-
            <p>Hallo Customer Relations,</p><br /><p>ich bin vor Kurzem in der ersten Klasse von Heathrow nach JFK geflogen. Einige Erfahrungen waren toll, aber ein Erlebnis war besonders furchtbar. Ich bin mit meiner Katze* geflogen, Sie haben sie eingefroren** und sie ist gestorben***, was mich sehr traurig**** gemacht hat.</p><br /><p>* Ich verwende das Wort „Katze“ für „Koffer“.
