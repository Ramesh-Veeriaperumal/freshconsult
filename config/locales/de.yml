        why_game_info2: "Ein Bearbeiter kann sich zu höheren Levels hocharbeiten, wenn er genügend Punkte sammelt. Die genaue Punktzahl, die nötig ist, um zu einem höheren Level aufzusteigen, wird vom Administrator festgelegt."
