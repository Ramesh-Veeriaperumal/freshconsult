    jira: 
      label: "Atlassian JIRA"
      desc: "Konvertieren Sie Tickets zu Vorfällen, die in JIRA verfolgt werden können."
      helptext: "<h4>JIRA-Integrationshilfe</h4><p><br/>Geben Sie zur Integration von JIRA in Freshdesk Ihren JIRA-Administratornamen und das Kennwort ein. Die Integration unterstützt sowohl On-Demand- als auch On-Premise-Varianten ab JIRA 4.2 bis zur neusten Version JIRA 5.<br/><br/> Öffnen Sie zur Erstellung einer Frage oder eines Links zu einer bestehenden Frage in Freshdesk die Ticketseite und klicken Sie auf <img src='/images/ticket-icon/jira.png'/><br/><br/> Zur Anzeige Ihrer verknüpften Freshdesk-Tickets in JIRA und umgekehrt zur Anzeige von IJRA-Fragedetails in Freskdesk sollte der JIRA-Administrator ein freies Textfeld mit dem Namen „Freshdesk-Tickets“ (unten beschrieben) erstellen. <br/><br/>Melden Sie sich bei Ihrem JIRA-Konto an, und klicken Sie auf <b>Administration, </b>navigieren Sie zu <b>Fragen</b> -&gt; <b>Felder,</b> und klicken Sie auf <b>Benutzerdefiniertes Feld hinzufügen</b>. Wählen Sie im Bildschirm <b>Benutzerdefiniertes Feld erstellen</b> das <b> freie Textfeld </b> aus, und klicken Sie auf <b>Weiter</b>. Geben Sie <b>„Freshdesk-Tickets“</b> als Name des Feldes ein, und klicken Sie auf „Fertig stellen“. Aktivieren Sie auf der Seite <b>Feld mit Bildschirmen verknüpfen</b> alle Kontrollkästchen, und klicken Sie auf „Aktualisieren“.<br/><br/>"
