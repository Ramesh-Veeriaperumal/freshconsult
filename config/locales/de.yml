        helpcard: 
            info2: "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\"> Klicken Sie hier, </a>um mehr zu erfahren."
            info3: "Sie können Freshdesk so konfigurieren, dass es automatisch E-Mail-Benachrichtigungen an Bearbeiter und den Anfragenden schickt, wenn bestimmte Ereignisse eintreten. Diese Benachrichtigungen können angepasst und mit dynamischem Inhalt durch Platzhalter gefüllt werden. Sie können beispielsweise Kunden mit einer vordefinierten E-Mail und einem Link benachrichtigen, wenn Bearbeiter ihren Tickets Notizen oder öffentliche Notizen hinzufügen. Falls Ihr Plan mehrere Sprachen unterstützt, können Sie Benachrichtigungssprachen hinzufügen und Vorlagen für jede Sprache anpassen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte."
            agent_template_10: 
                topic: "E-Mail bei Benutzeraktivierung"
                info1: "Die E-Mail bei Benutzeraktivierung wird verschickt, wenn Ihrem Helpdesk ein neuer Bearbeiter hinzugefügt wird. Die E-Mail bei Aktivierung muss notwendigerweise die „URL zur Bearbeiteraktivierung“ {{activation_url}} enthalten, damit Bearbeiter ihr Kennwort erstellen und den Anmeldevorgang abschließen können. Falls Sie mehrere Sprachen für Ihren Helpdesk eingerichtet haben, können Sie eine Aktivierungs-E-Mail für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte."
            agent_template_1: 
                topic: "Neues Ticket erstellt"
                info1: "Die E-Mail zur Erstellung eines neuen Tickets wird an Ihre Bearbeiter geschickt, wenn in Ihrem Helpdesk ein neues Ticket erstellt wurde. Sie können auswählen, welcher Bearbeiter diese Benachrichtigung erhalten soll. Diese E-Mail kann z. B. die Ticket-URL enthalten, wodurch der Bearbeiter das Ticket leichter prüfen kann. Falls Sie mehrere Sprachen für Ihren Helpdesk eingerichtet haben, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte."
            agent_template_14: 
                topic: "E-Mail-Kennwort zurücksetzen"
                info1: "Die E-Mail zur Kennwortrücksetzung wird an Ihre Bearbeiter geschickt, wenn sie in Ihrem Helpdesk ein neues Kennwort anfordern. Der Platzhalter {{password_reset_url}} ist erforderlich, um den Rücksetzungslink für das dynamisch erstellte Kennwort in die E-Mail einzufügen. Falls Sie mehrere Sprachen für Ihren Helpdesk eingerichtet haben, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte."
            agent_template_2: 
                topic: "Ticket einer Gruppe zugewiesen"
                info1: "Diese Benachrichtigung wird an alle Bearbeiter einer Gruppe geschickt, wenn dieser Gruppe ein Ticket zugewiesen wird. Diese E-Mail sollte die Ticket-URL {{ticket.url}} enthalten. Dadurch können die Bearbeiter das Ticket einfacher prüfen. Falls Sie mehrere Sprachen für Ihren Helpdesk eingerichtet haben, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte. "
            agent_template_3: 
                topic: "Ticket einem Bearbeiter zugewiesen"
                info1: "Diese Benachrichtigung wird an einzelne Bearbeiter geschickt, wenn ihnen ein neues Ticket zugewiesen wurde. Diese E-Mail kann z. B. die Ticket-URL enthalten, wodurch der Bearbeiter das Ticket leichter prüfen kann. Falls Sie mehrere Sprachen für Ihren Helpdesk eingerichtet haben, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte. "
            agent_template_11: 
                topic: "Ticket unaufbesichtigt in einer Gruppe"
                info1: "Diese Benachrichtigung wird verschickt, wenn ein Ticket, das einer Gruppe zugewiesen ist, während des in den Gruppeneinstellungen angegebenen Zeitraums nicht bearbeitet wurde. Diese E-Mail-Benachrichtigung kann den Zeitraum seit der Ticketzuweisung zur Gruppe enthalten. Falls Sie mehrere Sprachen für Ihren Helpdesk eingerichtet haben, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte."
            agent_template_6: 
                topic: "Anfragender antwortet auf Ticket"
                info1: "Wenn ein Kunde auf ein Ticket antwortet, das er zuvor erstellt hat, erhält der dafür zuständige Bearbeiter diese E-Mail-Benachrichtigung. Diese E-Mail kann z. B. die Ticket-URL enthalten, wodurch der Bearbeiter das Ticket leichter prüfen kann. Falls Sie mehrere Sprachen für Ihren Helpdesk eingerichtet haben, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte."
            agent_template_12: 
                topic: "Erste Antwort bei SLA-Verletzung"
                info1: "Diese Benachrichtigung wird an einen Bearbeiter geschickt, wenn er innerhalb des Zeitraums für die erste Antwort nicht auf das Ticket geantwortet hat. Diese E-Mail könnte die Ticket-URL und die Fälligkeitszeit des Tickets enthalten. Falls Sie mehrere Sprachen für Ihren Helpdesk eingerichtet haben, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte."
            agent_template_13: 
                topic: "SLA-Verletzung bei Lösungsdauer"
                info1: "Diese Benachrichtigung wird an den Bearbeiter geschickt, wenn das ihm zugewiesene Ticket nicht innerhalb der Fälligkeitszeit gelöst wurde. Diese E-Mail kann z. B. die Ticket-URL enthalten, wodurch der Bearbeiter das Ticket leichter prüfen kann. Falls Sie mehrere Sprachen für Ihren Helpdesk eingerichtet haben, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte."
            requester_template_10: 
                topic: "E-Mail bei Benutzeraktivierung"
                info1: "Wenn ein neuer Benutzer ein Ticket erstellt, können Sie in Ihrem Helpdesk ein Kundenkonto für ihn erstellen und eine Aktivierungs-E-Mail verschicken. Diese Benachrichtigung sollte die URL zur Aktivierung für Ihre Kunden enthalten. Falls Sie mehrere Sprachen für Ihren Helpdesk eingerichtet haben, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte."
            requester_template_14: 
                topic: "E-Mail für Kennwortrücksetzung"
                info1: "Die E-Mail zur Kennwortrücksetzung wird an Ihre Anfragenden geschickt, wenn sie in Ihrem Helpdesk ein neues Kennwort anfordern. Der Platzhalter {{password_reset_url}} ist erforderlich, um den Rücksetzungslink für das dynamisch erstellte Kennwort in die E-Mail einzufügen. Falls Sie mehrere Sprachen für Ihren Helpdesk eingerichtet haben, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte."
            requester_template_1: 
                topic: "Neues Ticket erstellt"
                info1: "Eine E-Mail zu einem neu erstellten Ticket wird an den Anfragenden geschickt, nachdem er in Ihrem Helpdesk ein Ticket erstellt hat. Diese E-Mail sollte idealerweise die Ticket-ID und einen öffentlichen Link zum Ticket enthalten. Falls Sie mehrere Sprachen für Ihren Helpdesk eingerichtet haben, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte."
            requester_template_4: 
                topic: "Bearbeiter fügt Kommentar zu Ticket hinzu"
                info1: "Diese E-Mail wird an einen Anfragenden geschickt, wenn ein Bearbeiter einen Kommentar zum Ticket hinzufügt, das der Anfragende erstellt hat. Diese E-Mail sollte idealerweise die Ticket-ID und einen öffentlichen Link zum Ticket enthalten. Der Kommentar des Bearbeiters könnte auch mithilfe der folgenden Platzhalter in die E-Mail eingefügt werden: {{comment.commenter.name}} – Name des kommentierenden Bearbeiters {{comment.body}}  – der neue, zum Ticket hinzugefügte Kommentar. Falls Sie mehrere Sprachen für Ihren Helpdesk eingerichtet haben, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte."
            requester_template_7: 
                topic: "Bearbeiter löst Ticket"
                info1: "Diese E-Mail wird an die Anfragenden geschickt, um sie über die Lösung ihres Tickets zu informieren. Diese E-Mail sollte idealerweise die Ticket-ID und einen öffentlichen Link zum Ticket enthalten. Sie könnten den Anfragenden auch darüber informieren, dass durch eine Antwort auf diese E-Mail das Ticket erneut geöffnet wird. Falls Sie mehrere Sprachen für Ihren Helpdesk eingerichtet haben, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte."
            requester_template_8: 
                topic: "Bearbeiter schließt Ticket"
                info1: "Diese E-Mail wird an die Anfragenden geschickt, um sie über die Lösung und Schließung des Tickets zu informieren. Diese E-Mail sollte idealerweise die Ticket-ID und einen öffentlichen Link zum Ticket enthalten. Sie könnten den Anfragenden auch darüber informieren, dass durch eine Antwort auf diese E-Mail das Ticket erneut geöffnet wird. Falls Sie mehrere Sprachen für Ihren Helpdesk eingerichtet haben, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte."
            requester_template_17: 
                topic: "Es wurde eine neue E-Mail-ID hinzugefügt"
                info1: "Diese E-Mail wird an die Anfragenden geschickt, damit diese eine neu hinzugefügte E-Mail-ID zu ihrem Kontakt hinzufügen."
            reply_template_15: 
                topic: "Vorlage für Bearbeiterantwort"
                info1: "Mithilfe der Antwortvorlage können Sie die Standardinformationen anpassen und in die Ticketantworten der Bearbeiter einfügen. In die Vorlage für Bearbeiterantworten können Sie dynamischen Inhalt wie den Namen des Anfragenden, die Ticket-URLs und die Bearbeitersignaturen automatisch einfügen. Falls Sie mehrere Sprachen für Ihren Helpdesk eingerichtet haben, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzung der Benachrichtigung in andere Sprachen veraltet sein könnte."
