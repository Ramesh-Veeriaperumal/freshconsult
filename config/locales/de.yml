        surveymonkey: 
            enable_integration_text: "Klicken Sie auf die Schaltfläche „Aktivieren“, um sich mit Ihrem SurveyMonkey-Konto zu verbinden und die Integration zu konfigurieren."
            include_survey: "Umfrage einbeziehen"
            include_surveymonkey_link: "SurveyMonkey-Link einbeziehen"
            label: "SurveyMonkey"
            helptext: "<h4>SurveyMonkey-Integration</h4><p>Mithilfe dieser Integration können Sie eine benutzerdefinierte Umfrage Ihrer Wahl aus Ihrem SurveyMonkey-Konto mit Ticketantworten in Freshdesk verknüpfen. Dadurch kann die standardmäßige Zufriedensheitsumfrage in Ihrem Helpdesk ersetzt oder ergänzt werden.</p><p>Sobald Sie eine Verknüpfung mit Ihrem SurveyMonkey-Konto erstellt haben, können Sie die Umfrage und <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>den Datensammler</a> aus dem Dropdown-Feld auswählen, die Sie verwenden möchten. </p><p>Sie können außerdem entscheiden, wann Umfragelinks in Ihre Antworten einbezogen werden. Beispielsweise können Sie es so einstellen, dass Umfragen automatisch angehängt werden, wenn Tickets geschlossen oder gelöst werden. Oder Sie können sie manuell einstellen, so dass Bearbeiter sie für jedes Ticket selbst auswählen können. </p>"
            desc: "Integrieren Sie SurveyMonkey in Freshdesk und lassen Sie Ihre Bearbeiter Links zu Ihren erstellten Umfragen in ihre Nachrichten einfügen, wenn sie auf Tickets antworten."
            form: 
                survey_settings: ""
                survey_settings_info: ""
            edit_helptext: ""
            edit_form: 
                title: "SurveyMonkey konfigurieren"
                survey: "Umfrage"
                select: "Auswählen"
                collector: "Datensammler"
                send_while_title: "Wählen Sie, welche E-Mails den Umfragelink enthalten sollen"
                survey_link_text: 
                    label: "Text für Umfragelink"
                    description: "Dieser Text wird unter Ihrer Signatur zusammen mit dem Umfragelink im unteren Bereich der E-Mail angezeigt, die an den Kunden geschickt wird."
                    default_content: "Bitte nehmen Sie an dieser Umfrage teil, damit wir Ihnen besser zur Seite stehen können. Es dauert nicht länger als 2 Minuten."
        shopify: 
            label: "Shopify"
            desc: "Zeigen Sie aktuelle Bestellungen und Bestelldetails der Kunden in Freshdesk an, während Sie Tickets lösen."
            helptext: "<h4>Integration von Shopify</h4><br/><p>Konfigurieren Sie Shop-Namen, um aktuelle Kundenbestellungen in Freshdesk anzuzeigen. Zur Autorisierung von Freshdesk werden Sie zu Ihrem Shopify-Shop weitergeleitet. Daraufhin können Sie aktuelle Bestellungen und Bestelldetails auf den Seiten für Ticketdetails und Kontaktdetails einsehen. Mit einem Klick in das Widget können Sie schnell auf die Details in Shopify zugreifen.</p>"
