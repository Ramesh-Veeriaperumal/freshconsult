            desc: "Suchen und verwalten Sie Abonnements in Ihrem Campaign Monitor-Konto, und erhalten Sie einen Überblick über Kundenstatistiken direkt in Freshdesk. "
            helptext: "<h4>Hilfe für Campaign Monitor-Integration</h4><br/>Zur Integration von Campaign Monitor müssen Sie Ihren API-Schlüssel und die Client-ID von Campaign Monitor eingeben. <br/> Den API-Schlüssel finden Sie in den Kontoeinstellungen in Campaign Monitor.<br/><br/> Die Anleitung zum Abrufen Ihrer Client-ID finden Sie unter <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'> http://www.campaignmonitor.com/api/getting-started/#clientid </a>  . <br/><br/>Klicken Sie auf „Aktualisieren“, um mit der Integration von Campaign Monitor zu beginnen."
