      limit_exceed_error: "Sie können nur bis zu %{count} Umfragen hinzufügen."
      custom_helptext_v2: |-
          <p><b>Aktivieren einer Kundenzufriedenheitsumfrage</b> <br>
          Sie können in Agententicketantworten eine Kundenzufriedenheitsumfrage hinzufügen, um zu ermitteln, wie glücklich Kunden mit dem Support/dem Unternehmen/dem Produkt sind. Sie können auswählen, ob Sie Umfragen mit allen E-Mails versenden oder nur dann, wenn ein Problem „geschlossen“ oder „gelöst“ wurde.  Die Antworten der Kunden können Sie unter <b>Berichte > Kundenzufriedenheitsbericht</b><br><br> <b>Kundenzufriedenheitsumfrage</b><br> sehen. Sie können im Rahmen einer Kundenzufriedenheitsumfrage eine Frage und zusätzliche Fragen stellen. Die Kundenzufriedenheitsumfrage wird innerhalb der E-Mail angezeigt und wenn Kunden die Umfrageoption wählen, werden sie zu einer Seite mit den zusätzlichen Fragen der Umfrage geleitet. Die Beobachterregeln und Gamifizierungspunkte werden allein auf der Kundenzufriedenheitsumfrage beruhen.<br> <br><br> <b>Punkteskalen</b><br>Sie können verschiedene Punkteskalen für die Kundenzufriedenheitsumfrage und zusätzliche Fragen auswählen, z. B. <br> 2 Punkte (z. B. für Ja oder Nein)<br> 3 Punkte (z. B. für Stimme zu, Unsicher, Stimme nicht zu)<br> 5 Punkte (z. B. für Immer bis Niemals)<br> 7 Punkte (z. B. für Sehr schlecht bis Ausgezeichnet)<br><br>.
