        Zeigen Sie Kundendetails und Rechnungen an, und fügen Sie
        Zeittabelleneinträge zu Ihrem QuickBooks-Konto hinzu.
      connect_text: >-
        Die Verbindung zu QuickBooks wird es Ihren Agenten einfacher machen,
