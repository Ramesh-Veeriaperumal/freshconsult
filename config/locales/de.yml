      desc: >-
        Tickets zu Themen konvertieren, die in GitHub aufgezeichnet werden
        können.
      helptext: >-
        <h4>Hilfe zur GitHub-Integration</h4><p><br/>Bitte wählen Sie alle
        GitHub-Repositories unter Ihrer Organisation, die verwendet werden, um
        die Probleme, die durch FreshDesk-Agenten erstellt wurden,
        nachzuverfolgen. Dies Aktion darf nur von dem Konto eines
        <b>Organisationsverantwortlichen</b> durchgeführt werden.<br/><br/>Wenn
