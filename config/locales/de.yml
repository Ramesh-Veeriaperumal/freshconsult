    github:
      label: GitHub
      desc: "Tickets zu Themen konvertieren, die in GitHub aufgezeichnet werden können."
      helptext: "<h4>Hilfe zur GitHub-Integration</h4><p><br/>Bitte wählen Sie alle GitHub-Repositorys unter Ihrer Organisation, die verwendet werden, um die Probleme, die durch FreshDesk-Agenten erstellt wurden, nachzuverfolgen. Dies Aktion darf nur von einem <b>Organisation-Besitzer</b>-Konto aus durchgeführt werden.<br/><br/>Wenn erforderlich, aktivieren Sie bitte die Option, die bewirkt, dass der Problemname in GitHup mit dem FreshDesk-Ticket übereinstimmt, wenn ein neues GitHub-Problem erstellt wird.<br/><br/>Falls erforderlich, aktivieren Sie bitte die Option, die dem Agenten die Auswahl des Meilensteins ermöglicht, wenn er ein GitHub-Problem erstellt.<br/><br/>.  Sie können einen \"Erwünscht\"-Status für das FreshDesk-Ticket festlegen, wenn das zugehörige GitHub-Problem geschlossen wird. Diese Einstellung wird auf das primäre FreshDesk-Ticket angewandt, das mit dem GitHub-Problem verknüpft ist. Ein primäres FreshDesk-Ticket wird immer dann festgelegt, wenn zwei oder mehr Tickets mit demselben GitHub-Problem verknüpft sind.<br/><br/>Wählen Sie geeignete Einstellungen für die „Synchronisieren“-Schaltflächen, die die Synchronisation von Nachrichten zwischen FreshDesk-Tickets und GitHub-Problem steuern. Nachrichten werden zwischen dem primären FreshDesk-Ticket und dem verknüpften GitHub-Problem synchronisiert.<br/><br/>Nach der Aktivierung haben alle FreshDesk-Tickets das GitHub-Ticket auf der Ticket-Detailseite, mit dem Sie Tickets mit GitHub-Problemen verknüpfen können.</p>"
