      apps:
        helpnote:
          heading1: Was ist Mobihelp?
          content1:
            info1: >-
              Mobihelp ist das mobile SDK von Freshdesk, das Ihnen den
              App-internen Support Ihrer mobilen Kunden erleichtert.
            info2: >-
              Sobald Sie Mobihelp integrieren, können Ihre Benutzer einen
              dezidierten Support-Bereich in Ihrer App sehen. Dieser enthält
              Ihre Wissensdatenbank und ein Ticket-Formular, über das Sie mit
              Ihnen in Kontakt treten können.
            info3: >-
              MobiHelp ist komplett konfigurierbar. Sie können alles auswählen -
              von den Feldern in Ihrem Feedback-Formular bis hin zur Gestaltung
              Ihrer App. Informationen wie Gerätename, Betriebssystem und
              App-Version werden automatisch ohne Eingreifen des Benutzers
              gesammelt. Sie können außerdem benutzerdefinierte Datenfelder
              aktivieren sowie Ausfallberichte und Navigationsverläufe sammeln.
            info4: >-
              Sie können eine unbegrenzte Anzahl von Anwendungen erstellen, die
              in MobiHelp verwendet und mit Ihrem Freskdesk-Konto verknüpft
              werden. Danach können Sie alle eingehenden Anfragen von einem
              einzelnen Helpdesk aus verwalten.
            info5: >-
              Stellen Sie bitte sicher, dass Sie unsere Integrationsanleitung
              verwenden, um das Software-Entwicklungskit richtig in Ihrer App zu
              integrieren.
