        Label des Anliegens in GitHup bei dessen Erstellung mit dem
        FreshDesk-Ticket übereinstimmt.<br/><br/>Falls erforderlich, aktivieren
        Sie bitte die Option, die dem Agenten die Auswahl des Meilensteins
        ermöglicht, wenn er ein GitHub-Anliegen erstellt.<br/><br/>. Sie können
        einen gewünschten Status für das FreshDesk-Ticket festlegen, wenn das
        zugehörige GitHub-Anliegen geschlossen wird. Diese Einstellung wird auf
        das primäre FreshDesk-Ticket angewandt, das mit dem GitHub-Anliegen
        verknüpft ist. Ein primäres FreshDesk-Ticket wird immer dann festgelegt,
        wenn zwei oder mehr Tickets mit demselben GitHub-Anliegen verknüpft
        sind.<br/><br/>Wählen Sie geeignete Einstellungen für die
        „Synchronisieren“-Schaltflächen, die die Synchronisation von Nachrichten
        zwischen FreshDesk-Tickets und GitHub-Anliegen steuern. Nachrichten
        werden zwischen dem primären FreshDesk-Ticket und dem verknüpften
        GitHub-Anliegen synchronisiert.<br/><br/>Nach der Aktivierung haben alle
        FreshDesk-Tickets das GitHub-Widget auf der Ticket-Detailseite, mit dem
        Sie Tickets mit GitHub-Anliegen verknüpfen können.</p>
