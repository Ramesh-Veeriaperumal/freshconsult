          content1:
            info1: "MobiHelp ist das mobile Software-Entwicklungskit von Freshdesk, das Ihnen den App-internen Support Ihrer mobilen Kunden erleichtert."
            info2: "Sobald Sie MobiHelp integrieren, können Ihre Benutzer einen dedizierten Support-Bereich in Ihrer App sehen. Dieser enthält Ihre Wissensdatenbank und ein Ticket-Formular, über das Sie mit Ihnen in Kontakt treten können."
