    dropbox:
      label: DropBox
      desc: Teilen und verbreiten Sie Ihre Daten/Dateien aus DropBox.
      helptext: >-
        <h4>Hilfe für Dropbox-Integration</h4><br/><p>Mithilfe der
        Dropbox-Integration können Agenten und Benutzer in ihrem Dropbox-Ordner
        nach Dateien suchen und sie freigeben, wenn sie ein Ticket in Freshdesk
        senden oder beantworten. Ein direkter Link zur Datei wird im Ticket
        freigegeben, wodurch Anhänge und die E-Mail-Größenbeschränkungen
        überflüssig werden.</p><p>Öffnen Sie vor der Einrichtung der Integration
        die <a target='_blank'
        href='https://dropbox.com/developers'><b>Dropbox-Entwicklerseite</b></a>.</p><p>1.
        Wählen Sie <b>Ihre App erstellen</b> im Abschnitt <b>API
        v2</b>.</p><p>2. Wählen Sie unter <b>Einen API auswählen</b> die
        <a>Dropbox-API</a>.</p><p>3. Unter „Zugriffsart“ wählen Sie <b>Ganze
        Dropbox</b>.</p><p>4. Geben Sie Ihren App-Namen an und klicken Sie auf
        <b>App erstellen</b>.</p><p>5. Auf Ihrer App-Seite in der
        <b>Einstellungen</b>-Registerkarte fügen Sie für
        <b>Auswahl-/Speicher-Domänen</b> Ihre Helpdesk-URL ohne https oder www
        ein, z. B.: <a>sauls.freshdesk.com</a>.</p><p>Kopieren Sie abschließend
        den Anwendungsschlüssel der neuen App und fügen Sie ihn auf dieser Seite
        ein. Speichern Sie die Änderungen. Ihre Dropbox-Auswahl sollte nun
        einsatzbereit sein. Prüfen Sie dies im Formular für neue Tickets.</p>
