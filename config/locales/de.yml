  ticket_field:
    helpcard:
      tour: Hilfe für Ticketfelder
      title1: Ticket-Felder
      title2: Abhängige Felder
      title3: Dynamische Felder
      info1: >-
        Das Ticketformular ist der einfachste Weg, alle Kundendaten zu erfassen,
        selbst wenn sie ein Ticket senden. Die Anfrage-ID eines Kunden in einer
        E-Commerce-Einstellung hilft Ihnen beispielsweise beim Aufrufen des
        richtigen Kontexts und der Beschleunigung des Vorgangs. Sie können Ihr
        Ticketformular in Freshdesk anpassen, um die richtigen Ticketfelder für
        Ihr Unternehmen einzufügen sowie Kunden und Bearbeiter die Informationen
        in dem von Ihnen gewünschten Format eintragen zu lassen.
      info_1: >-
        Das Ticketformular hilft bei der Erfassung der Daten, die Sie vom Kunden
        benötigen, wenn sie ein Ticket senden. Sie können Ihr Ticketformular
        individuell anpassen, sodass sie die richtigen Ticketfelder für Ihr
        Unternehmen enthalten. Lassen Sie Ihre Kunden und Agenten die benötigten
        Informationen im gewünschten Format eingeben. Beispiel: Im Fall eines
        E-Commerce-Unternehmens wäre es sehr hilfreich, im Ticketformular die
        Bestell-ID des Kundern zu erhalten, damit der Agent das Ticket lösen
        kann.
      info2: >-
        Mit abhängigen Felder können Sie einfach tiefgehendere Ticketkategorien
        erstellen und die größten Probleme erkennen, die Ihren Support
        ausbremsen.  Dank der abhängigen Felder können Sie Tickets hierarchisch
        in Kategorien, Unterkategorien und beeinflussten Elementen organisieren.
      info4: >-
        Falls Sie einen Estate-Plan oder obiges haben, können Sie dynamische
        Felder nutzen, die auf Grundlage der Option angezeigt werden, die im
        Typenfeld ausgewählt ist. Für jede Option im Typenfeld können Sie einen
        anderen Bereich erstellen. Dort können Sie weitere Ticketfelder
        hinzufügen. Beispiel: Wird in einem E-Commerce-Szenario der Typ „Ersatz“
        gewählt, kann ein Bereich mit einem Feld „Grund“ geöffnet werden, in
        welchem der oder die Gründe gesammelt werden, weswegen der Kunde einen
        Ersatz für das Produkt benötigt. <a target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>Mehr
        über dynamische Felder erfahren</a>.
      info4_v2: >-
        Wenn Sie einen Plan Estate oder einen höheren Plan nutzen, können Sie
        dynamische Felder haben, die je nach der im Feld Typ gewählten Option
        erscheinen. Für jede Option im Feld Typ können Sie einen anderen
        Abschnitt erstellen. Sie können dann jedem Abschnitt weitere
        Ticketfelder hinzufügen. Beispielsweise kann sich in einem
        E-Commerce-Szenario, wenn als Typ „Ersatz“ gewählt wurde, ein Abschnitt
        mit einem Feld „Grund“ öffnen, der erfasst, aus welchem Grund der Kunde
        einen Ersatz für den Artikel benötigt.
      info4_v3: >-
        Wenn Sie mindestens über den Estate-Plan verfügen, können Sie Abschnitte
        mit dynamischen Feldern anzeigen lassen die auf der in einem Auswahlfeld
        ausgewählten Option basieren. Sie können jedem Abschnitt Ticketfelder
        hinzufügen und einen Abschnitt mit Optionen in dem Auswahlfeld
        verknüpfen. Wenn Sie einen E-Commerce-Shop leiten, können Sie
        beispielsweise einen Abschnitt mit einem Feld namens „Grund“ anzeigen
        lassen, wenn Ihr Kunde die Option „Ersatz“ auswählt. So können Sie
        besser verstehen, warum Ihr Kunde einen Ersatz für sein Produkt erhalten
        möchte. Sie können maximal zwei dynamische Abschnitte erstellen und sie
        in zwei benutzerdefinierten Auswahlfeldern verwenden. Wenn Sie bereits
        einen Abschnitt mit dem „Typ“-Feld verknüpft haben, können Sie dem
        Ticket-Formular nur noch einen weiteren Abschnitt hinzufügen.
  contact_field:
    helpcard:
      title2: Anpassung Ihrer Kontaktfelder
      info2: >-
        Sie können über das Kontaktformular schnell zusätzlichen Kontext über
        Kunden erfassen, indem Sie je nach Unternehmenstyp benutzerdefinierte
        Felder einbeziehen. So können Sie beispielsweise mithilfe von
        benutzerdefinierten Feldern wie "Preisplan" und "Abteilung" zusätzliche
        Informationen sammeln und Tickets priorisieren.
      info3: >-
        Wie bei Ihren Ticketfeldern können Sie dem Kundenanmeldeformular neue
        Felder hinzufügen und diese obligatorisch machen. Sie können auch
        private Felder einrichten, die nur für Ihre Agenten sichtbar sind.
  company_field:
    helpcard:
      title1: Anpassung Ihrer Unternehmensfelder
      info1: >-
        Neben den Kontakten können Sie in Freshdesk auch Unternehmen erstellen,
        sodass Sie Supportanfragen derselben Kundengruppe leicht verwalten
        lassen. Sie können Unternehmen spezifische Felder zuordnen und Ihrem
        Supportteam somit einen schnellen Zugriff auf wichtige Informationen zu
        den Konten dieser Unternehmen ermöglichen. Sie können Felder wie z. B.
        Kontomanager, Primärkontakt, monatlicher Umsatz usw. nutzen oder andere
        Kategorien, die für das jeweilige Konto insgesamt typisch und passend
        sind.
      info2: >-
        Bitte beachten Sie, dass Ihre Unternehmensfelder nur Ihren Agenten
        angezeigt werden, nicht aber Ihren Kunden.
