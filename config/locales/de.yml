    helpcard:
      title: SLA-Richtlinie
      tour: "Hilfe bei der Erstellung einer neuen SLA-Richtlinie"
      info_1: "<p>Mithilfe einer Service Level Agreement (SLA)-Richtlinie können Sie Leistungsstandards für Ihr Support-Team festlegen. Sie können SLA-Richtlinien für die Zeiten einstellen, in denen Bearbeiter Tickets je nach Priorität beantworten und lösen sollen.</p> Außerdem können Sie wählen, ob eine SLA-Regel in Kalenderstunden oder Ihren Geschäftszeiten berechnet werden sollen.<p>Ihre SLA-Richtlinien werden in Freshdesk verwendet, um den Fälligkeitszeitpunkt jedes Tickets zu bestimmen.</p>"
      sla_title_1: "Verwendung mehrerer SLA-Richtlinien"
      sla_info_1: "<p>Sie können über mehrere SLA-Richtlinien verfügen, die durch bestimmte Bedingungen ausgelöst werden, wie z. B von dem Kunden, der das Ticket angefordert hat, von der Gruppe, der es zugewiesen wird, von seiner Quelle und/oder seinen Produkten.</p><p><b>Die Reihenfolge der SLA-Richtlinien ist wichtig.</b></p><p>Die erste SLA-Richtlinie, die alle Bedingungen für ein Ticket erfüllt, wird angewendet, so denken Sie daran, Ihre wichtigsten Regeln nach oben zu bringen</p>"
      sla_title_2: SLA-Erinnerungen
      sla_info_2: "<p>Sie können Erinnerungen einrichten, um sicherzustellen, dass die Agenten über bevorstehende Fälligkeitsdaten für Tickets benachrichtigt werden. Die Erinnerungen können sich auf eine Antwort oder eine Lösung zum Ticket beziehen.<p> <p> Die Erinnerung kann Kontextinformationen enthalten, wie die URL und die Priorität des Tickets. Sie kann in Admin > E-Mail Benachrichtigungen konfiguriert werden.</p>"
      sla_title_3: "Benachrichtigungen bei SLA-Nichteinhaltung"
      sla_info_3: "<p>Sie können auch Eskalationsregeln einrichten, mit deren Hilfe Agenten oder Manager benachrichtigt werden, wenn SLAs verletzt wurden. Sie können mehrere Eskalationsregeln für das SLA zur Lösung einrichten. </p><p> Die E-Mails in Bezug auf eine Nichteinhaltung können in Admin > E-Mail-Benachrichtigungen konfiguriert werden.</p>"
