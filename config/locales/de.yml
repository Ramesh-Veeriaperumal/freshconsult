            helptext: "<h4>Hilfe für benutzerdefinierte Widgets:</h4><p><br/>Sie können Ihr eigenes Widget über html, css und javascript erstellen und Daten von einer Drittanbieteranwendung oder Datenbank direkt in Ihre Tickets und Kontakte einbringen.<br/><br/> <b>Geben Sie zur Erstellung des FreshPlug zunächst den Namen und eine Beschreibung ein. Geben Sie anschließend Ihren Code unter „Skript“ ein. SIe können ein Ticket- oder ein Anfragender-Feld einschließlich erstellter eigener Felder als JSONP-Objekte weiterleiten. <br/><br/></b> Sie können auf „Vorschau anzeigen“ klicken, um anzuzeigen, wie Ihr Widget in Tickets und auf Kontaktseiten aussieht. <br/><br/>  Weitere Informationen zu FreshPlugs finden Sie auf unseren Lösungsseiten."
