      remote_configurations:
        signup: >-
          <p>Sie werden nun auf die Seite zur Kontoerstellung von Freshdesk
          geleitet. Wir empfehlen sehr, dass Sie sich die Produktvorstellung
          anschauen (die bei der allerersten Anmeldung angezeigt wird), nachdem
          Sie Ihr Konto erstellt haben. Sie können Ihren Helpdesk auch mit
          QuickBooks verknüpfen. Gehen Sie dazu auf
          <b>Admin-->Integrationen</b>.</p><br><p>Wenn Sie bei der Einrichtung
          oder der Nutzung des Helpdesk auf irgendwelche Schwierigkeiten stoßen
          sollten, wenden Sie sich gerne an unser Supportteam per E-Mail an
          <b>support@freshdesk.com</b></p>
        connect: >-
          <p>Sie werden nun an Ihre Integrationsseite von Freshdesk
          weitergeleitet, auf der Sie die Option habem, Ihr Konto mit QuickBooks
          zu verlinken.</p>
        disconnect: >-
          <p>Sie werden nun an Ihre Integrationsseite von Freshdesk
          weitergeleitet, auf der Sie die Option habem, Ihr Konto auf QuickBooks
          zu deaktivieren.</p>
        launch: >-
          <p>Sie werden nun an Ihre Dashboardseite von Freshdesk
          weitergeleitet.</p>
      helptext: >-
        <h4>QuickBooks-Integration</h4><p><br/>Wählen Sie, ob Agenten
        Zeittabelleneinträge in QuickBooks erfassen sollen. Sie können auch die
        Standardbeschreibung ändern, die jedem Zeittabelleneintrag hinzugefügt
        wird.</p><p>Wählen Sie, ob Agenten QuickBooks-Rechnungen einsehen können
        sollen. Bei Bedarf können Sie Einschränkungen vornehmen, sodass die
        kommerziellen Details einer Rechnung, wie z. B. „Rechnungsbetrag“,
        „Fälligkeitsdatum“ und „Stückpreis“ für Agenten nicht sichtbar
        sind.</p><p>Nachdem die Integration aktiviert wurde, werden Kundendaten
        aus QuickBooks auf der Ticket- und Kontaktseite angezeigt, wenn eine
        Übereinstimmung festgestellt wird, die auf 1. Firmenname oder 2.
        E-Mail-Adresse des Anfragenden basiert</p><p>Auf der Grundlage der
        obigen Übereinstimmung, können Agenten auch die letzten fünf Rechnungen
        auf der Ticketseite einsehen.</p>
