        tour_v2: "Hilfe bei der Erstellung einer Supervisor-Regel"
        help_title: Supervisor
        help_info_1: "Der Supervisor führt ticketspezifische Aktionen aus, die Sie je nach zeit- und ereignisbedingten Auslösern festlegen. Verwenden Sie den Supervisor, um regelmäßig aktuelle Tickets zu prüfen und Aktionen durchzuführen, wie das Senden von Erinnerungen an Kunden für ausstehende Tickets oder das Eskalieren von überfälligen Tickets an die richtige Person in Ihrem Team."
