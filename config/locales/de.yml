                app_id: "Anwendungs-ID"
                username: "iContent-Benutzername"
                api_password: "API-Kennwort"
                api_url: "API-URL"
                api_url_info: "Öffnen Sie zum Abrufen Ihrer API-URL den Link https://app.icontact.com/icp/core/externallogin, und kopieren Sie die API-URL aus dem Abschnitt „Kontoinformationen“. "
        dropbox: 
            label: "DropBox"
            desc: "Teilen und verbreiten Sie Ihre Daten/Dateien aus DropBox."
            helptext: "<h4>Hilfe für Dropbox-Integration</h4><br/><p>Mithilfe der Dropbox-Integration können Bearbeiter und Benutzer in ihrem Dropbox-Ordner nach Dateien suchen und sie freigeben, wenn sie ein Ticket in Freshdesk senden oder beantworten. Ein direkter Link zur Datei wird im Ticket freigegeben, wodurch keine Anhänge notwendig sind und die E-Mail-Größe gering bleibt.</p><p>Öffnen Sie vor der Einrichtung der Integration die <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>Dropbox-Entwicklerseite</a></strong>.</p><p>1. Klicken Sie im Abschnitt „Meine Apps“ auf „App erstellen“.</p><p>2. Wählen Sie als App-Typ die Option „Auswahl“.</p><p>3. Geben Sie einen Namen und eine Beschreibung ein.</p><p>4. Geben Sie Ihre Support-URL unter „Domänen“ ein <i>(z. B. meinefirma.freshdesk.com).</i></p><p>5. Klicken Sie auf die Schaltfläche „Erstellen“.</p><p>Kopieren Sie letztlich den Anwendungsschlüssel der neuen App und fügen Sie ihn auf dieser Seite ein. Speichern Sie die Änderungen. Ihre Dropbox-Auswahl sollte nun einsatzbereit sein. Prüfen Sie dies im Formular für neue Tickets.</p>"
            form: 
                app_key: "Registrierter Anwendungsschlüssel für Ihre Domäne"
                app_key_info: "Erstellen Sie in Dropbox eine App und geben Sie den App-Schlüssel hier an."
        pivotal_tracker: 
            label: "Pivotal Tracker"
            desc: "Erstellen Sie Stories in Pivotal Tracker, und verfolgen Sie sie in Freshdesk."
            helptext: "<h4>Hilfe zur Integration von Pivotal Tracker</h4><br/><p>Pivotal Tracker ist ein Projektmanagement-Tool, das Ihrem Team bei der Zusammenarbeit in Projekten hilft. Mit dieser Integration können Ihre Bearbeiter Stories basierend auf den in Ihrem Helpdesk eingehenden Tickets in Pivotal Tracker erstellen. Außerdem können Sie den Status der Stories verfolgen, und die Updates werden als Notizen zu diesen Tickets hinzugefügt. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Mehr erfahren)</a> &lt;br/<br/><p>Sie müssen Ihre Kontoinformationen und den API-Token in Pivotal Tracker konfigurieren, um die Integration zu aktivieren. Den API-Token finden Sie auf Ihrer Profilseite in Ihrem Pivotal Tracker-Konto.</p>"
