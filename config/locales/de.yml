    supervisor_rules:
      new_info_help: "Führen Sie für <b>jedes Ticket</b>, das in den letzten 30 Tagen aktualisiert wurde, alle zutreffenden Regeln aus."
      default_rule_name: 'Bearbeiter erinnern, wenn ein Kunde vor einer Stunde geantwortet hat'
      default_rule_desc: >-
        Bearbeiter erinnern, wenn ein Kunde vor einer Stunde geantwortet hat und
        noch auf eine Antwort des Bearbeiters wartet
      index:
        human_name: Supervisor-Regel
        title: Supervisor - Regeln
      helpnote:
        tour: Hilfe bei der Erstellung einer Supervisor-Regel
        tour_v2: Hilfe bei der Erstellung einer Supervisor-Regel
        help_title: Supervisor
        help_info_1: >-
          Der Supervisor führt ticketspezifische Aktionen aus, die Sie je nach
          zeit- und ereignisbedingten Auslösern festlegen. Verwenden Sie den
          Supervisor, um regelmäßig aktuelle Tickets zu prüfen und Aktionen
          durchzuführen, wie das Senden von Erinnerungen an Kunden für
          ausstehende Tickets oder das Eskalieren von überfälligen Tickets an
          die richtige Person in Ihrem Team.
        help_info_2: "Der Supervisor wird stündlich ausgeführt, um Tickets zu verarbeiten, die in den letzten 30 Tagen aktualisiert wurden. Supervisor-Regeln werden nacheinander verarbeitet, d. h. die Reihenfolge der Regeln ist wichtig. Eine Regel kann bestimmte Aktionen anweisen, die nachfolgende Regeln auslösen."
        help_info_3: >-
          Der Supervisor wird stündlich ausgeführt und verarbeitet Tickets, die
          in den letzten 30 Tagen aktualisiert wurden.
        help_info_4: >-
          Supervisor-Regeln werden nacheinander verarbeitet. Deshalb ist ihre
          Reihenfolge wichtig. Eine Regel kann bestimmte Aktionen anweisen, die
          nachfolgende Regeln auslösen.
      new:
        title: Supervisor - Neue Regel
      edit:
        title: Supervisor - Regel bearbeiten
      clone_rule:
        title: Supervisor - Regel klonen
    observer_rules:
      info_help_1: >-
        Für jedes, in einem Ticket auftretendes Ereignis können Sie mithilfe der
        Observer-Regeln bestimmte Aktionen auslösen.
      default_rule_name: 'Teamleitung benachrichtigen, wenn ein Kunde nicht zufrieden ist'
      default_rule_desc: >-
        Teamleitung benachrichtigen, wenn ein Kunde eine schlechte
        Zufriedenheitsbewertung für ein Ticket abgibt
      index:
        human_name: Beobachterregel
        title: Observer – Regeln
      helpnote:
        tour: Hilfe bei der Erstellung einer neuen Beobachterregel
        tour_v2: Hilfe bei der Erstellung einer Observer-Regel
        help_title: Observer
        help_info_1: >-
          Der Observer kann Aktionen in Ihrem Support-Desk auslösen, wenn ein
          bestimmtes Ereignis eintritt. Sie können beispielsweise eine
          Observer-Regel erstellen, um den Vorgesetzten zu benachrichten, wenn
          ein Kunde eine schlechte Zufriedenheitsbewertung für ein Ticket
          abgibt.
        help_title_2a: Ereignisse
        help_info_2a: >-
          Ein Ereignis kann eine vom Benutzer vorgenommene Änderung sein, die
          eine bestimmte Observer-Regel auslöst.
        help_title_2b: Ereignisausführende
        help_info_2b: >-
          Gibt an, welche Änderungen durch den Benutzer die Regel auslösen. Sie
          können zwischen dem Bearbeiter, dem Anfragenden (oder einer Person
          außerhalb Ihres Support-Team in der Ticketschleife) oder beiden
          wählen.
        new_help_info_2b: >-
          Gibt an, welche Änderungen durch den Benutzer die Regel auslösen. Sie
          können zwischen dem Agenten, dem Anfragenden, dem Agenten oder dem
          Anfragenden und dem System wählen. Der Anfragende kann auch eine
          Person außerhalb Ihres Support-Teams in der Ticketschleife sein.
        help_title_2c: Ticketbedingungen
        help_info_2c: >-
          Optional können Sie die Regel filtern, um sie nur auf bestimmte
          Tickets anzuwenden.
        help_title_2d: Aktionen
        help_info_2d: 'Dies gibt an, was die Regel ausführen soll.'
        help_info_3: >-
          Sie können den Observer verwenden, um Felder oder den Status zu ändern
          sowie Benachrichtigungsalarme zu senden, wenn bestimmte Bedingungen
          erfüllt werden.
        help_info_4: Erfahren Sie mehr über die Verwendung des Observer
