        highrise: 
            label: "Highrise"
            helptext: "<h4>Highrise-Integration</h4><p><br>Geben Sie Ihre Domäne und Ihren API-Schlüssel ein, um Kontaktinformationen von Highrise in Freshdesk anzuzeigen. Das Widget wird daraufhin auf den Kontakt- und Ticketseiten angezeigt. <br><br>Die Felder für Name, Titel, Unternehmen, Kontaktadresse, Telefonnummer und Mobiltelefonnummer werden in Highrise CRM gesammelt und angezeigt.<br><br>Durchsuchen Sie die Kontakte in Highrise mithilfe der E-Mail-Adresse. Mehrere Suchergebnisse werden in einer Liste angezeigt.</p>"
            desc: "Zeigen Sie Kontaktinformationen von Highrise CRM in Freshdesk an, während Sie Tickets lösen."
            form: 
