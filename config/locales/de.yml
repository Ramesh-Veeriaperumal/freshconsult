            desc: "Sie können Ereignisse für jedes Ticket mit Google Calender verwalten"
            helptext: "Mithilfe des Google-Kalenders können Sie mit Tickets verknüpfte Ereignisse verfolgen. Bearbeiter müssen sich mit Ihrem Google-Konto in Freshdesk verbinden, um Ereignisse im Google-Kalender verwalten zu können."
