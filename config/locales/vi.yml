    custom_app_policy: >-
      "Ứng dụng tùy chỉnh" là một ứng dụng được phát triển riêng cho khách hàng
      của Freshdesk và không được liệt kê trong Thư viện ứng dụng. Ứng dụng tùy
      chỉnh có thể được phát triển bởi Freshdesk hoặc bất kỳ nhà phát triển nào
      khác có thể hoặc không đăng ký với Freshdesk làm Nhà phát triển. Vui lòng
      lưu ý rằng Ứng dụng tùy chỉnh được cung cấp trên cơ sở "NGUYÊN TRẠNG" mà
      không có bất kỳ bảo đảm nào dưới bất kỳ hình thức nào trong phạm vi luật
      pháp hiện hành cho phép. Freshdesk hoàn toàn từ chối bất kỳ và tất cả các
      điều kiện, tuyên bố, bảo đảm hoặc các điều khoản khác, cho dù rõ ràng hay
      ngụ ý, bao gồm, nhưng không giới hạn, bất kỳ bảo đảm ngụ ý nào về khả năng
      bán hàng, tiêu đề, thể dục cho mục đích cụ thể và không vi phạm. Bằng cách
      cài đặt Ứng dụng tùy chỉnh, bạn hiểu và thừa nhận rằng Freshdesk không đảm
      bảo rằng Ứng dụng tùy chỉnh sẽ không bị gián đoạn, hoạt động kịp thời, an
      toàn, không có lỗi hoặc không có virus hoặc phần mềm độc hại khác.
      Freshdesk sẽ không chịu trách nhiệm pháp lý cho bạn hoặc bất kỳ người nào
      khiếu nại thay cho bạn về bất kỳ thiệt hại trực tiếp, gián tiếp, ngẫu
      nhiên, đặc biệt, trừng phạt hoặc hậu quả nào cho việc bạn sử dụng Ứng dụng
      tùy chỉnh.
