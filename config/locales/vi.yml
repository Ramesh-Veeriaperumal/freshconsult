          tiếp.
        enter_your_css: >-
          Nhập CSS của bạn vào vùng văn bản để áp dụng các kiểu tùy chỉnh của
          bạn vào cổng thông tin. Nếu CSS của bạn có sự cố, phần tử được tạo
          kiểu có thể hoàn nguyên về kiểu mặc định tương ứng, vì vậy, hãy nhớ
          xem trước các thay đổi trước khi xuất bản lên cổng thông tin của bạn.
        info4: >-
          Nếu bạn muốn thiết lập quyền của người dùng và điều chỉnh cài đặt kiểm
          duyệt diễn đàn, hãy nhấp vào tab 'Cài đặt'. Bạn không thể định cấu
          hình cài đặt cho mỗi cổng thông tin và cài đặt chung sẽ được phổ biến
          cho tất cả các cổng thông tin đã được tạo.
        layout_of_portal: >-
          Bố cục của cổng thông tin được tạo thành từ (a) Tiêu đề, (b) Chân
          trang và (c) bố cục trang. Bạn có thể sử dụng HTML của riêng mình và
