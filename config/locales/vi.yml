    dropbox:
      label: DropBox
      desc: Đính kèm và chia sẻ dữ liệu của bạn / tập tin từ DropBox
      form:
        app_key: Mã đăng ký ứng dụng cho tên miền của bạn
        app_key_info: Tạo một ứng dụng trong dropbox và cung cấp mã ứng dụng tại đây
      helptext: >-
        <h4>Trợ giúp tích hợp Dropbox</h4><br/><p>Tích hợp Dropbox cho phép các
        hỗ trợ viên và người dùng duyệt tìm tệp từ thư mục Dropbox của họ và
        chia sẻ chúng khi gửi hoặc trả lời vé trong Freshdesk. Liên kết trực
        tiếp đến tệp được chia sẻ trong vé, loại bỏ tệp đính kèm không cần thiết
        và hạn chế kích thước email.</p><p>Trước khi bạn thiết lập tích hợp, hãy
        truy cập <a target='_blank'
        href='https://dropbox.com/developers'><b>trang Nhà phát triển
        Dropbox</b></a>.</p><p>1. Chọn <b>Tạo ứng dụng của bạn</b> trong phần
        <b>API v2</b>.</p><p>2. Trong <b>Chọn API</b>, chọn <a>API
        Dropbox</a>.</p><p>3. Đối với loại Quyền truy cập, chọn <b>Full
        Dropbox</b>.</p><p>4. Cung cấp tên ứng dụng của bạn và nhấp vào <b>Tạo
        ứng dụng</b>.</p><p>5. Trong trang ứng dụng của bạn, trong tab <b>Cài
        đặt</b>, đối với <b>Tên miền Trình chọn/Trình lưu</b>, hãy thêm URL trợ
        giúp của bạn mà không có https hoặc www, ví dụ:
        <a>sauls.freshdesk.com</a>. </p><p>Cuối cùng, sao chép dán Khóa ứng dụng
        của ứng dụng mới vào trang này và Lưu các thay đổi. Trình chọn Dropbox
        của bạn giờ đã sẵn sàng. Bạn có thể kiểm tra nó trong biểu mẫu Vé
        mới.</p>
