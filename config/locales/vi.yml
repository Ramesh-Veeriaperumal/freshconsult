      info3: "Bạn có thể cấu hình Freshdesk để gửi ra các thông báo email tự động cho các chuyên viên và người yêu cầu khi các sự kiện cụ thể xảy ra. Các thông báo có thể được tùy chỉnh và nội dung động có thể được thêm vào sử dụng giữ chỗ. Ví dụ, bạn có thể thông báo cho khách hàng khi các chuyên viên thêm nhận xét hoặc ghi chú nào để tickets của họ với một email tùy biến với một liên kết đến vé <br/><br/> Nếu kế hoạch của bạn hỗ trợ đa ngôn ngữ, bạn sẽ có thể thêm các ngôn ngữ thông báo và tùy chỉnh các mẫu cho mỗi ngôn ngữ.<i class=\"common-icon-outdated\"></i> biểu tượng cho thấy rằng các bản dịch thông báo bằng các ngôn ngữ khác có thể là lỗi thời."
      agent_template_10:
        topic: "Email Kích Hoạt Người Dùng"
        info1: "Email kích hoạt user được gửi khi một chuyên viên thêm mới trong helpdesk. Email kích hoạt rất cần thiết bao gồm \"URL kích hoạt chuyên viên\" {{activation_url}} cho chuyên viên để tạo mật khẩu và hoàn thành quá trình đăng ký.<br /><br />Nếu bạn đã thiết lập nhiều ngôn ngữ hỗ trợ trong helpdesk của bạn, bạn có thể tạo một email kích hoạt riêng cho mỗi ngôn ngữ. <i class=\"common-icon-outdated\"></i> biểu tượng đấy chỉ ra thông báo dịch thuật ra ngôn ngữ khác có thể đã cũ."
      agent_template_1:
        topic: "Ticket Mới Tạo"
        info1: "Email tạo một ticket mới sẽ được gửi ra ngoài cho chuyên viên nơi mà một ticket mới đã được tạo tại helpdesk. Bạn có thể chọn chuyên viên nào đó nhận thông báo này. Email này có thể bao gồm cả URL ticket để đơn giản hơn khi chuyên viên muốn kiểm tra. <br /><br /> Nếu bạn đã thiết lập nhiều ngôn ngữ hỗ trợ khác trong helpdesk, bạn có thể tạo thông báo riêng cho mỗi ngôn ngữ. <i class=\"common-icon-outdated\"></i>biểu tượng đấy chỉ ra thông báo dịch thuật ra ngôn ngữ khác có thể đã cũ."
      agent_template_14:
        topic: "Cài đặt lại mật khẩu email"
        info1: "Cài đặt lại mật khẩu email sẽ được gửi đến chuyên viên khi họ yêu cầu một mật khẩu mới trong helpdesk. {{password_reset_url}} để làm việc đó cần phải yêu cầu nhà cung cấp cho đường dẫn cài lại mật khẩu trong email.<br/><br/>Nếu bạn đã thiết lập nhiều ngôn ngữ hỗ trợ khác trong helpdesk, bạn có thể tạo thông báo riêng cho mỗi ngôn ngữ. <i class=\"common-icon-outdated\"></i>biểu tượng đấy chỉ ra thông báo dịch thuật ra ngôn ngữ khác có thể đã cũ."
