        info1: "Khi một khách hàng trả lời Ticket họ đã yêu cầu trước đây, chuyên viên đang theo dõi ticket này sẽ nhận email thông báo. Email này có thể kèm URL về ticket nhằm giúp chuyên viên theo dõi ticket dễ dàng hơn. <br/><br/> Nếu bạn đã thiết lập nhiều ngôn ngữ hổ trợ trong helpdesk, bạn có thể tạo email thông báo này cụ thể theo từng ngôn ngữ. Icon <i class=\"common-icon-outdated\"></i> này cho biết rằng thông báo được dịch thuật qua ngôn ngữ khác có thể đã bị lỗi thời."
