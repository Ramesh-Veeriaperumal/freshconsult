        <b>‘Đồng bộ hóa tài khoản mới’</b> để thêm tài khoản Google mới để đồng
        bộ hóa. Khi được nhắc, hãy cấp quyền truy cập cho Freshdesk để sử dụng
        danh bạ Google (Nhập tên người dùng Google và mật khẩu của bạn nếu được
        nhắc).<br/><br/>Bạn có thể xóa tài khoản nếu bạn không muốn đồng bộ hóa
        với tài khoản đó nữa.<br/><br/><b>Lưu ý:</b> Bạn nên tạo và lưu trữ bản
        sao lưu danh bạ Google của mình trước khi bắt đầu đồng bộ hóa.
