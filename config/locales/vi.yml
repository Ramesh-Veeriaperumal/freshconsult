          thông tin và thêm tương tác JavaScript của riêng bạn. Hãy nhớ xem
          trước chủ đề của bạn trước khi xuất bản đến khách hàng.
        title: Đang cài đặt cổng thông tin của bạn
        basic_coloring_changes: >-
          Ngoài những thay đổi màu cơ bản bạn đã thực hiện cho cổng thông tin
          của mình, bạn cũng có thể tùy chỉnh giao diện của các khía cạnh được
          chọn của trang để phù hợp hơn với thương hiệu của bạn.
        check_out: >-
          Hãy xem <b> <a
          href='https://support.freshdesk.com/support/solutions/71599'
          target='_blank'>Hướng dẫn FreshThemes </a> </b> để tìm hiểu thêm về
          việc phát triển chủ đề cổng thông tin hỗ trợ của riêng bạn.
        portal_freshdesk_title: Bạn đang tìm kiếm ý tưởng?
        info2: >-
          Bạn cũng có thể chọn giải pháp cụ thể và các danh mục diễn đàn sẽ được
          liệt kê trong cổng thông tin chính và các cổng thông tin khác
        portal_freshdesk_link: Tham quan
        customize_the_layout: >-
          Bạn có thể tùy chỉnh bố cục của từng trang trong cổng thông tin
          Freshdesk của bạn. Bạn sẽ cần thiết kế bố cục của mình bằng Trình giữ
          chỗ Cổng thông tin Freshdesk và khung tạo khuôn mẫu Liquid.
        stylize_color_and_font: >-
          Bạn có thể tạo kiểu, tô màu và đặt phông chữ của hầu hết mọi phần tử
          trong cổng thông tin, đưa biểu trưng của bạn lên và tùy chỉnh hình đại
          diện. Chỉ cần chọn màu từ bánh xe màu tương ứng với một phần tử hoặc
          nhập trực tiếp mã màu hệ thập lục phân vào hộp văn bản.
