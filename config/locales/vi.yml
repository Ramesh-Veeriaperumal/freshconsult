    supervisor_rules:
      info_help: >-
        Cho<b>mỗi ticket</b>đã được cập nhật 30 ngày, Thi hành các nguyên tắc
        phù hợp
      index:
        human_name: luật giám sát
        title: luật giám sát
      helpnote:
        tour: Giúp tôi tạo ra một quy tắc giám sát mới
        help_title: giám sát
        help_info_1: >-
          Giám sát thực hiện hành động trên ticket mà đã định dựa trên thời gian
          và theo sự kiện gây nên. Sử dụng giám sát định kỳ kiểm tra tickets gần
          đây và thực hiện hành động như gửi nhắc nhở cho khách hàng có tickets
          đang chờ giải quyết , hoặc càng tăng hạn dùng tickets với đúng người
          trong nhóm của bạn.
        help_info_2: >-
          Giám sát sẽ kiểm tra mỗi giờ và quá trình tickets đã được cập nhật
          trong vòng 30 ngày qua. Quy tắc giám sát được xử lý tuần tự, do đó thứ
          tự của các quy tắc rất quan trọng. Một nguyên tắc có thể gây ra một số
          hành động kích hoạt các quy tắc tiếp theo.
        help_info_3: >-
          Giám sát sẽ chạy mỗi giờ và quá trình tickets đã được cập nhật trong
          vòng 30 ngày qua.
        help_info_4: >-
          Quy tắc giám sát được xử lý tuần tự, do đó thứ tự của các quy tắc rất
          quan trọng. Một nguyên tắc có thể gây ra một số hành động kích hoạt
          các quy tắc tiếp theo.
        tour_v2: Giúp tôi tạo ra một quy tắc giám sát
      new:
        title: giám sát- luật mới
      edit:
        title: giám sát- chỉnh luật
      clone_rule:
        title: Supervisor - Quy tắc nhân bản
      new_info_help: >-
        Đối với <b>mỗi vé yêu cầu</b> được cập nhật trong vòng 30 ngày, thực
        hiện tất cả các quy tắc phù hợp.
    observer_rules:
      info_help: >-
        Cho mỗi lần khi trình bày trong ticket, người theo dõi có quyền để bạn
        thực thi riêng từng hoạt động.
      index:
        human_name: Quy tắc quan sát
        title: Quy tắc quan sát
      helpnote:
        tour: giúp tôi tạo ra Quy tắc quan sát mới
        help_title: quan sát
        help_info_1: >-
          Observer cho phép bạn kích hoạt các hành động cụ thể trong bàn hỗ trợ
          của bạn ngay sau khi một sự kiện nào đó xảy ra. Ví dụ, bạn có thể tạo
          ra một quy tắc quan sát để cảnh báo cho người đàn ông lớn khi một
          khách hàng đưa ra một đánh giá sự hài lòng không thuận lợi trên bất kỳ
          ticket.
        help_title_2a: sự kiện
        help_info_2a: >-
          Một sự kiện có thể tham khảo bất kỳ thay đổi định hướng người dùng sẽ
          kích hoạt một quy tắc quan sát cụ thể.
        help_info_2b: >-
          Quy định cụ thể mà thay đổi của người sử dụng nên kích hoạt các quy
          tắc. Bạn có thể lựa chọn giữa các đại lý, người yêu cầu (hoặc một
          người nào đó bên ngoài nhóm hỗ trợ của bạn trong vòng lặp ticket),
          hoặc cả hai.
        help_title_2c: điều kiện ticket
        help_info_2c: Bạn có thể chọn lọc các quy tắc chỉ để áp dụng cho tickets
        help_title_2d: Thực hiện
        help_info_2d: Điều này được quy định cụ thể những gì bạn muốn quy tắc để làm.
        help_info_3: >-
          Bạn có thể sử dụng quan sát để sửa đổi các lĩnh vực, thay đổi trạng
          thái, hoặc thậm chí gửi ra các cảnh báo thông báo ngay khi điều kiện
          nhất định được đáp ứng.
        help_info_4: Tìm hiểu thêm về cách sử dụng các quan sát
        help_title_2b: Người thực hiện sự kiện
        tour_v2: Giúp tôi tạo ra Quy tắc quan sát mới
        new_help_info_2b: >-
          Xác định thay đổi nào của người dùng nên kích hoạt các quy tắc. Bạn có
          thể lựa chọn giữa hỗ trợ viên, người yêu cầu, hỗ trợ viên hoặc người
          yêu cầu và hệ thống. Người yêu cầu cũng bao gồm một người nào đó ngoài
          nhóm hỗ trợ của bạn nhưng trong vòng lặp vé.
