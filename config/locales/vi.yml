        viên thêm nhận xét hoặc ghi chú nào để tickets của họ với một email tùy
        biến với một liên kết đến vé <br/><br/> Nếu kế hoạch của bạn hỗ trợ đa
        ngôn ngữ, bạn sẽ có thể thêm các ngôn ngữ thông báo và tùy chỉnh các mẫu
        cho mỗi ngôn ngữ.<i class="common-icon-outdated"></i> biểu tượng cho
        thấy rằng các bản dịch thông báo bằng các ngôn ngữ khác có thể là lỗi
        thời.
      agent_template_10:
        topic: Email Kích Hoạt Người Dùng
        info1: >-
          Email kích hoạt user được gửi khi một chuyên viên thêm mới trong
          helpdesk. Email kích hoạt rất cần thiết bao gồm "URL kích hoạt chuyên
          viên" {{activation_url}} cho chuyên viên để tạo mật khẩu và hoàn thành
          quá trình đăng ký.<br /><br />Nếu bạn đã thiết lập nhiều ngôn ngữ hỗ
          trợ trong helpdesk của bạn, bạn có thể tạo một email kích hoạt riêng
          cho mỗi ngôn ngữ. <i class="common-icon-outdated"></i> biểu tượng đấy
          chỉ ra thông báo dịch thuật ra ngôn ngữ khác có thể đã cũ.
      agent_template_1:
        topic: Ticket mới được tạo
        info1: >-
          Email tạo một ticket mới sẽ được gửi ra ngoài cho chuyên viên nơi mà
          một ticket mới đã được tạo tại helpdesk. Bạn có thể chọn chuyên viên
          nào đó nhận thông báo này. Email này có thể bao gồm cả URL ticket để
          đơn giản hơn khi chuyên viên muốn kiểm tra. <br /><br /> Nếu bạn đã
          thiết lập nhiều ngôn ngữ hỗ trợ khác trong helpdesk, bạn có thể tạo
          thông báo riêng cho mỗi ngôn ngữ. <i
          class="common-icon-outdated"></i>biểu tượng đấy chỉ ra thông báo dịch
          thuật ra ngôn ngữ khác có thể đã cũ.
      agent_template_14:
        topic: Cài đặt lại mật khẩu email
        info1: >-
          Cài đặt lại mật khẩu email sẽ được gửi đến chuyên viên khi họ yêu cầu
          một mật khẩu mới trong helpdesk. {{password_reset_url}} để làm việc đó
          cần phải yêu cầu nhà cung cấp cho đường dẫn cài lại mật khẩu trong
          email.<br/><br/>Nếu bạn đã thiết lập nhiều ngôn ngữ hỗ trợ khác trong
          helpdesk, bạn có thể tạo thông báo riêng cho mỗi ngôn ngữ. <i
          class="common-icon-outdated"></i>biểu tượng đấy chỉ ra thông báo dịch
          thuật ra ngôn ngữ khác có thể đã cũ.
      agent_template_2:
        topic: Ticket được chuyển đến một Nhóm
        info1: >-
          Thông báo này được gửi tới tất cả các chuyên viên trong nhóm nơi mà
          ticket được chỉ định trong nhóm. Email này có thể bao gồm cả URL
          ticket {{ticket.url}}để đơn giản hơn khi chuyên viên muốn kiểm tra.
          <br /><br /> Nếu bạn đã thiết lập nhiều ngôn ngữ hỗ trợ khác trong
          helpdesk, bạn có thể tạo thông báo riêng cho mỗi ngôn ngữ. <i
          class="common-icon-outdated"></i>biểu tượng đấy chỉ ra thông báo dịch
          thuật ra ngôn ngữ khác có thể đã cũ.
      agent_template_3:
        topic: Ticket chuyển đến một Chuyên Viên
        info1: >-
          Thông báo này sẽ được gửi tới từng chuyên viên khi một ticket đã được
          chỉ định cho họ. Email này có thể bao gồm cả URL ticket
          {{ticket.url}}để đơn giản hơn khi chuyên viên muốn kiểm tra.<br/><br/>
          Nếu bạn đã thiết lập nhiều ngôn ngữ hỗ trợ khác trong helpdesk, bạn có
          thể tạo thông báo riêng cho mỗi ngôn ngữ. <i
          class="common-icon-outdated"></i>biểu tượng đấy chỉ ra thông báo dịch
          thuật ra ngôn ngữ khác có thể đã cũ.
      agent_template_11:
        topic: Ticket Không có Sự Chú Ý trong Nhóm
        info1: >-
          Thông báo này sẽ được gửi tới khi một ticket đã được chỉ định cho một
          nhóm đã không được quản lý thời gian riêng lẻ trong phần cài đặt nhóm.
          Email này có thể bao gồm cả URL ticket {{ticket.url}}để đơn giản hơn
          khi chuyên viên muốn kiểm tra.<br/><br/> Nếu bạn đã thiết lập nhiều
          ngôn ngữ hỗ trợ khác trong helpdesk, bạn có thể tạo thông báo riêng
          cho mỗi ngôn ngữ. <i class="common-icon-outdated"></i>biểu tượng đấy
          chỉ ra thông báo dịch thuật ra ngôn ngữ khác có thể đã cũ.
      agent_template_6:
        topic: Người yêu cầu trả lời trên Ticket
        info1: >-
          Khi một khách hàng trả lời Ticket họ đã yêu cầu trước đây, chuyên viên
          đang theo dõi ticket này sẽ nhận email thông báo. Email này có thể kèm
          URL về ticket nhằm giúp chuyên viên theo dõi ticket dễ dàng hơn.
          <br/><br/> Nếu bạn đã thiết lập nhiều ngôn ngữ hổ trợ trong helpdesk,
          bạn có thể tạo email thông báo này cụ thể theo từng ngôn ngữ. Icon <i
          class="common-icon-outdated"></i> này cho biết rằng thông báo được
          dịch thuật qua ngôn ngữ khác có thể đã bị lỗi thời.
