      helptext: >-
        <h4>Trợ giúp tích hợp JIRA</h4><p><br/>Để tích hợp JIRA với Freshdesk,
        hãy nhập tên người dùng và mật khẩu quản trị viên JIRA của bạn. Việc
        tích hợp hỗ trợ cả hai biến thể theo yêu cầu và tại chỗ, từ JIRA 4.2 lên
        phiên bản mới nhất - JIRA 5.<br/><br/>
         Để tạo sự cố hoặc liên kết đến sự cố hiện tại từ Freshdesk, hãy chuyển đến trang Vé yêu cầu và nhấp vào <i class='integrations-jira vertical-alignment'></i><br/><br/>
        Để xem chi tiết về Vé yêu cầu Freshdesk đã liên kết của bạn trong JIRA
        và ngược lại để xem chi tiết sự cố JIRA trong Freshdesk, quản trị viên
        JIRA nên tạo trường tùy chỉnh Văn bản tự do &quot;Vé yêu cầu
        Freshdesk&quot; như mô tả dưới đây.

        <br/><br/>Đăng nhập vào tài khoản JIRA của bạn, nhấp vào <b>Quản
        trị</b>, chuyển đến <b>Sự cố</b> -> <b>Trường</b> và nhấp vào <b>Thêm
        trường tùy chỉnh</b>. Trong màn hình <b>Tạo trường tùy chỉnh</b>, chọn
        <b>Trường văn bản tự do</b> và nhấp vào <b>Tiếp theo</b>. Nhập
        <b>&quot;Vé yêu cầu Freshdesk&quot;</b> vào Tên trường và nhấp vào Hoàn
        tất. Trong trang <b>Liên kết trường với màn hình</b>, chọn tất cả các
        hộp kiểm và nhấp vào 'Cập nhật'.<br/><br/>
