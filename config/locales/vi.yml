      edit_helptext: >-
        <h4>Trợ giúp đồng bộ hóa danh bạ Google</h4><p><br/> <b>Chọn Nhóm để
        nhập</b> <br/> Khi thiết lập quá trình đồng bộ hóa Google, bạn có thể
        chọn nhập liên hệ từ các nhóm hiện có được liệt kê tại đây. Vui lòng
        chọn các nhóm mà bạn muốn nhập liên hệ vào Freshdesk.<br/><br/>

        <b>Cài đặt đồng bộ hóa</b><br/> Cài đặt này kiểm soát sự đồng bộ hóa
