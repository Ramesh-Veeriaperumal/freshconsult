      helpnote:
        title: تقديم مناقشات مع الموضوعات
        para1: >-
          يمكنك السماح لمستخدميك ببدء موضوعات جديدة في مجتمعك والتحدث إلى بعضهم
          البعض حول المنتج والأعمال.
        para2: >-
          بناء على نوع المنتدى الخاص بك، يمكن أن تتضمن موضوعاتك أي شيء بما في
          ذلك الأفكار أو الأسئلة أو المشكلات ويمكن بدؤها بواسطة كل من الوكلاء
          والعملاء. بناء على مناقشاتك، ستتمكن من تكوين فكرة عن عدد الأشخاص الذين
          يواجهون نفس نوع المشكلة، ومن ينتظر اختبار الإصدار بيتا لميزاتك الجديدة
          أو الجزء الذي يصعب فهمه من منتجك.
        para3: >-
          بالإضافة إلى ذلك، يمكن للوكلاء في فريقك إنشاء إعلانات للإعلان عن إصدار
          جديد أو حملة جديدة.
        para4: >-
          كما يمكن وضع علامة على موضوعات المنتجات كملصق عندما تريد تمييزها بشكل
          بارز، ويمكن حظرها لمنع مزيد من المستخدمين من إضافة ردود.
