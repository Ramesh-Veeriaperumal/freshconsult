    highrise:
      label: Highrise
      helptext: "<h4>تكامل Highrise</h4><p><br>أدخل المجال ومفتاح واجهة برمجة التطبيقات الخاصة بك لعرض معلومات جهة الاتصال من Highrise في Freshdesk. سيظهر عنصر واجهة المستخدم في صفحات جهات الاتصال والبطاقات بمجرد الانتهاء. <br><br>سيتم تجميع حقول الاسم والعنوان واسم الشركة وعنوان جهة الاتصال وأرقام الهاتف والجوال من Highrise CRM وعرضها.<br><br>يمكن كالبحث خلال جهات الاتصال على Highrise باستخدام عنوان البريد الإلكتروني. سيتم عرض نتائج البحث المتعددة كقائمة.</p>"
      desc: "يتم عرض معلومات جهة الاتصال من Highrise CRM داخل Freshdesk أثناء حل البطاقات."
      form:
        domain: "مجال Highrise:"
        domain_info: "على سبيل المثال، إذا كان عنوان URL لـ Highrise هو <strong>http://mycompany.highrisehq.com/</strong> ، فأدخل <strong> mycompany </strong>. </span>"
        api_key: "مفتاح واجهة برمجة التطبيقات"
        api_key_info: "يمكن العثور على مفتاح واجهة برمجة تطبيقات Highrise على Highrise. يرجى نسخه ولصقه كما هو هنا."
