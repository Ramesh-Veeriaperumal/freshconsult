      desc: يمكنك تسجيل الوقت المنقضي على البطاقات في مشاريع Freshbooks والمهام.
      helptext: <h4>تعليمات تكامل Freshbooks</h4><p><br/>لتكامل Freshbooks مع Freshdesk، يتعين عليك أولاً الحصول على الرمز المميز لواجهة برمجة تطبيقات ومصادقة Freshbooks. <br/><br/>قم بتسجيل الدخول إلى حساب Freshbooks، وانقر فوق <b>علامة تبويب الأشخاص</b> وانتقل إلى <b>علامة التبويب الفرعية الموظفين والمتعاقدين</b>. انقر فوق <b>تحرير</b> في المسئول لديك. يمكنك العثور على عنوان Freshbooks لواجهة برمجة التطبيقات والرمز المميز للمصادقة.<br/><br/>في Freshdesk، انقر فوق بطاقة وانتقل إلى علامة تبويب ورقة الوقت. حينئذ يمكنك إضافة إضافة إدخال تعقب الوقت في Freshbooks.
