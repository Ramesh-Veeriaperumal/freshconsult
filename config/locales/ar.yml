      helptext: "<h4>FreshPlugs</h4><p><br/> يمكنك تطوير FreshPlug الخاص بك باستخدام HTML وCSS وJavaScript، وإحضار بيانات من أي تطبيق أو قاعدة بيانات لطرف آخر إلى البطاقات وجهات الاتصال الخاصة بك مباشرةً. <br/><br/> لإنشاء FreshPlug، قم بتسميته ووصفه أولا. ثم أدخل الرمز الخاص بك في منطقة 'البرنامج النصي'. يمكنك تمرير أي حقل لبطاقة أو مقدم طلب، بما في ذلك حقول مخصصة قمت بإنشائها، ككائنات JSONP.<br/><br/>يمكنك النقر فوق <b>'إظهار معاينة'</b> لعرض كيفية ظهور عنصر واجهة المستخدم الخاص بك في صفحات كل من البطاقة وجهة الاتصال.<br/><br/>يرجى الرجوع إلى <a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'>صفحة الحلول</a> الخاصة بنا لمعرفة المزيد حول FreshPlugs."
