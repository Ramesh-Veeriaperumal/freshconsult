    reset_confirm: سيتم فقدان كافة التغييرات عند إعادة التعيين. هل ما زلت تريد المتابعة؟
    helpcard:
      info2: "<a target='_blank' href='https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications'>انقر هنا</a> للتعرف على المزيد"
      info3: "يمكنك تكوين Freshdesk لإرسال إشعارات بريد إلكتروني تلقائية إلى وكلاء ومقدمي طلبات عند وقوع أحداث معينة. يمكن تخصيص الإشعارات وإضافة المحتوى الديناميكي باستخدام عناصر نائبة. على سبيل المثال، يمكنك إشعار العملاء عندما يقوم وكلاء بإضافة تعليقات أو ملاحظات عامة إلى بطاقاتهم من خلال بريد إلكتروني مخصص يحتوي على ارتباط إلى البطاقة.<br/><br/>إذا كانت خطتك تدعم لغات متعددة، فسيمكنك إضافة لغات إشعارات وتخصيص القوالب لكل لغة. تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة."
      agent_template_10:
        topic: البريد الإلكتروني لتنشيط المستخدم
        info1: "يتم إرسال البريد الإلكتروني لتنشيط المستخدم عند إضافة وكيل جديد في مكتب الدعم لديك. يجب أن يحتوي البريد الإلكتروني للتنشيط على 'عنوان URL لتنشيط الوكيل' {{activation_url}} للوكلاء لإنشاء كلمة المرور الخاصة به وإكمال عملية التسجيل.<br /><br />إذا قمت بإعداد لغات مدعومة عديدة في مكتب الدعم لديك، فيمكنك إنشاء بريد إلكتروني للتنشيط خاص بكل لغة تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة."
      agent_template_1:
        topic: تم إنشاء بطاقة جديدة
        info1: "سيتم إرسال رسالة البريد الإلكتروني تم إنشاء بطاقة جديدة إلى وكلائك كلما تم إنشاء بطاقة جديدة في مكتب الدعم لديك. يمكنك التقاط الوكيل الذي سيتلقى هذا الإشعار. يجب أن تحتوي رسالة البريد الإلكتروني هذه على عنوان URL للبطاقة مما يسهل على الوكيل التحقق من البطاقة.<br /><br />إذا كانت لديك لغات مدعومة عديدة في مكتب الدعم لديك، فيمكنك إنشاء هذا الإشعار الخاص لكل لغة. تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة."
      agent_template_14:
        topic: بريد إلكتروني لإعادة تعيين كلمة المرور
        info1: "سيتم إرسال بريد إلكتروني لإعادة تعيين كلمة المرور إلى وكلائك عند طلبهم كلمة مرور جديدة في مكتب الدعم لديك. العنصر النائب {{password_reset_url}} مطلوب لتقديم ارتباط إعادة تعيين كلمة المرور التي تم إنشاؤها ديناميكيًا في البريد الإلكتروني.<br/><br/>إذا كانت لديك لغات مدعومة عديدة في مكتب الدعم لديك، فيمكنك إنشاء هذا الإشعار الخاص لكل لغة. تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة."
      agent_template_2:
        topic: تم تعيين بطاقة إلى مجموعة
        info1: "يتم إرسال هذا الإشعار إلى كافة الوكلاء في مجموعة كلما تم تعيين بطاقة إلى تلك المجموعة يجب أن يحتوي هذا البريد الإلكتروني على {{ticket.url}} لعنوان URL للبطاقة ما يسهل على الوكلاء التحقق من البطاقة. <br /><br />إذا كانت لديك لغات مدعومة عديدة في مكتب الدعم لديك، فيمكنك إنشاء هذا الإشعار الخاص لكل لغة. تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة. "
      agent_template_3:
        topic: تم تعيين البطاقة إلى وكيل
        info1: "سيتم إرسال هذا الإشعار إلى وكلاء فرديين عند تعيين بطاقة إليهم. يجب أن تحتوي رسالة البريد الإلكتروني هذه على عنوان URL للبطاقة مما يسهل على الوكيل التحقق من البطاقة.<br/><br/>إذا كانت لديك لغات مدعومة عديدة في مكتب الدعم لديك، فيمكنك إنشاء هذا الإشعار الخاص لكل لغة. تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة. "
      agent_template_11:
        topic: لا توجد البطاقة في مجموعة
        info1: "يتم إرسال هذا الإشعار عند عدم وصول بطاقة تم تعيينها إلى مجموعة في الوقت المحدد في إعدادات البطاقة. يمكن أن يحتوي إشعار البريد الإلكتروني هذا على الوقت المنقضي منذ تعيين البطاقة إلى المجموعة.<br/><br/>إذا كانت لديك لغات مدعومة عديدة في مكتب الدعم لديك، فيمكنك إنشاء هذا الإشعار الخاص لكل لغة. تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة."
      agent_template_6:
        topic: رد مقدم الطلب على البطاقة
        info1: "عندما يقوم عميل بالرد على بطاقة قدمها سابقًا، فسيتلقي الوكيل الذي يعالج البطاقة هذا الإشعار عبر البريد الإلكتروني. يجب أن تحتوي رسالة البريد الإلكتروني هذه على عنوان URL للبطاقة مما يسهل على الوكيل التحقق من البطاقة.<br/><br/>إذا كانت لديك لغات مدعومة عديدة في مكتب الدعم لديك، فيمكنك إنشاء هذا الإشعار الخاص لكل لغة. تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة."
      agent_template_12:
        topic: انتهاك لاتفاقية مستوى الخدمة في الاستجابة الأولى
        info1: "يتم إرسال هذا الإشعار إلى وكيل عند عدم رده على البطاقة خلال الوقت الأول لاستحقاق الاستجابة للبطاقة. قد تحتوي رسالة البريد الإلكتروني هذه على عنوان URL للبطاقة ووقت استحقاق البطاقة.<br/><br/>إذا كانت لديك لغات مدعومة عديدة في مكتب الدعم لديك، فيمكنك إنشاء هذا الإشعار الخاص لكل لغة. تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة."
      agent_template_13:
        topic: انتهاك اتفاقية مستوى الخدمة لوقت الحل
        info1: "يتم إرسال هذا الإشعار إلى الوكيل عندما يتم حل بطاقة تم تعيينها إليه خلال وقت الاستحقاق. يجب أن تحتوي رسالة البريد الإلكتروني هذه على عنوان URL للبطاقة مما يسهل على الوكيل التحقق من البطاقة.<br/><br/>إذا كانت لديك لغات مدعومة عديدة في مكتب الدعم لديك، فيمكنك إنشاء هذا الإشعار الخاص لكل لغة. تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة."
      requester_template_10:
        topic: البريد الإلكتروني لتنشيط المستخدم
        info1: "عندما يقوم مستخدم جديد بإنشاء بطاقة يمكنك إنشاء حساب عميل في مكتب الدعم لديك وإرسال رسالة بريد إلكتروني للتنشيط. يجب أن يحتوي هذا الإشعار على عنوان URL للتنشيط لعملائك.<br/><br/>إذا كانت لديك لغات مدعومة عديدة في مكتب الدعم لديك، فيمكنك إنشاء هذا الإشعار الخاص لكل لغة. تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة."
      requester_template_14:
        topic: بريد إلكتروني لإعادة تعيين كلمة المرور
        info1: "سيتم إرسال بريد إلكتروني لإعادة تعيين كلمة المرور إلى مقدمي الطلبات لديك عند طلب كلمة مرور جديدة في مكتب الدعم لديك. العنصر النائب {{password_reset_url}} مطلوب لتقديم ارتباط إعادة تعيين كلمة المرور التي تم إنشاؤها ديناميكيًا في البريد الإلكتروني.<br/><br/>إذا كانت لديك لغات مدعومة عديدة في مكتب الدعم لديك، فيمكنك إنشاء هذا الإشعار الخاص لكل لغة. تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة."
      requester_template_1:
        topic: تم إنشاء بطاقة جديدة
        info1: "يتم إرسال رسالة بريد إلكتروني تم إنشاء بطاقة جديدة إلى مقدم الطلب بعد إنشاء بطاقة في مكتب الدعم لديك. سوف يحتوي هذا البريد الإلكتروني في الأساس على معرف البطاقة وارتباط عنوان URL العام للبطاقة.<br/><br/>إذا كانت لديك لغات مدعومة عديدة في مكتب الدعم لديك، فيمكنك إنشاء هذا الإشعار الخاص لكل لغة. تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة."
      requester_template_4:
        topic: أضاف الوكيل تعليق إلى البطاقة
        info1: "يتم إرسال هذا البريد الإلكتروني إلى مقدم الطلب كلما قام وكيل بإضافة تعليق إلى البطاقة التي قدمها مقدم الطلب. سوف يحتوي هذا البريد الإلكتروني في الأساس على معرف البطاقة وارتباط عنوان URL العام للبطاقة. كما يمكن إضافة تعليق الوكيل في البريد الإلكتروني باستخدام هذه العناصر النائبة<br/> {{comment.commenter.name}} - اسم الوكيل الذي قام بالتعليق<br/>{{comment.body}} - التعليق الجديد الذي تمت إضافته إلى البطاقة.<br/><br/>إذا كانت لديك لغات مدعومة عديدة في مكتب الدعم لديك، فيمكنك إنشاء هذا الإشعار الخاص لكل لغة. تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة."
      requester_template_7:
        topic: قام الوكيل بحل البطاقة
        info1: "يتم إرسال هذا البريد الإلكتروني إلى مقدمي الطلبات لإخطارهم بأنه قد تم حل بطاقاتهم. سوف يحتوي هذا البريد الإلكتروني في الأساس على معرف البطاقة وارتباط عنوان URL العام للبطاقة. كما يمكنك إعلام مقدم الطلب بأن الرد على رسالة البريد الإلكتروني هذه سيؤدي إلى إعادة فتح البطاقة.<br/><br/>إذا كانت لديك لغات مدعومة عديدة في مكتب الدعم لديك، فيمكنك إنشاء هذا الإشعار الخاص لكل لغة. تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة."
      requester_template_8:
        topic: أغلق الوكيل البطاقة
        info1: "يتم إرسال هذا البريد الإلكتروني إلى مقدمي الطلبات لإخطارهم بأنه قد تم حل البطاقة وإغلاقها. سوف يحتوي هذا البريد الإلكتروني في الأساس على معرف البطاقة وارتباط عنوان URL العام للبطاقة. كما يمكنك إعلام مقدم الطلب بأن الرد على رسالة البريد الإلكتروني هذه سيؤدي إلى إعادة فتح البطاقة.<br/><br/>إذا كانت لديك لغات مدعومة عديدة في مكتب الدعم لديك، فيمكنك إنشاء هذا الإشعار الخاص لكل لغة. تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة."
      requester_template_17:
        topic: تمت إضافة معرف بريد إلكتروني جديد
        info1: يتم إرسال هذا البريد الإلكتروني إلى مقدمي الطلبات لتأكيد معرف البريد الإلكتروني الذي تمت إضافته إلى جهة الاتصال الخاصة بهم حديثًا.
      reply_template_15:
        topic: قالب الرد على العميل
        info1: "يمكنك تخصيص معلومات افتراضية تريد إضافتها إلى ردود بطاقة الوكيل وتعبئتها مسبقًا باستخدام قالب الرد. تتيح لك قوالب رد الوكيل إضافة محتوى ديناميكي كاسم مقدم الطلب وعناوين URL للبطاقة وتوقيعات الوكيل تلقائيًا.. <br/><br/>إذا كانت لديك لغات مدعومة عديدة في مكتب الدعم لديك، فيمكنك إنشاء هذا الإشعار الخاص لكل لغة. تشير الأيقونة <i class='common-icon-outdated'></i> إلى أن ترجمات الإشعار بلغات أخرى قد تكون قديمة."
