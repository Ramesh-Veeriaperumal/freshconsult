    helpnote:
      title: تنظيم مجتمعك
      para1: >-
        الفئات هي تسلسلات هرمية ذات مستوى أعلى تتيح لك تصنيف مجتمعك وتوجيه
        مناقشاتك إلى أنواع مختلفة من الجماهير.
      para2: >-
        على سبيل المثال، عندما يكون لديك مدخل دعم أحادي للاسم التجاري الخاص بك،
        يمكنك إنشاء فئات عديدة لمنتجات أو فرق. سيساعدك ذلك على توفير محادثات
        مناسبة لكافة الأقسام ذات المستوى الأعلى وكمسئول، ستظل قادرًا على إدارة
        كل شيء من مكان واحد.
      para3: >-
        إذا كان لديك مداخل منتجات متعددة مكونة في حساب Freshdesk الخاص بك،
        فيمكنك اختيار ربط أحد فئاتك بذلك المنتج. بمجرد إجراء ذلك، سيتمكن
        المستخدمين من رؤية تلك الفئة، ومنتدياتها وكافة موضوعاتها في كل من المدخل
        الأساسي بالإضافة إلى مدخل المنتج.
      para4: التعرف على المزيد حول المنتجات الموجودة في Freshdesk.
