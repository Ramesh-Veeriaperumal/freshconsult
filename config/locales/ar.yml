    custom_application:
      name: الاسم
      description: الوصف
      script: "البرنامج النصي"
      label: "عنصر واجهة مستخدم مخصص"
      new_custom_app: "New Custom app"
      get_custom_apps: "Get Custom Apps"
      edit_custom_app: "Edit Custom app"
      new_freshplug: "FreshPlug جديد"
      edit_freshplug: "تحرير Freshplug"
      desc: "يمكنك إضافة عنصر واجهة مستخدم مخصص لعرض أي تفاصيل باستخدام البرنامج النصي المخصص الخاص بك."
      helpnote: "<h4>Custom Apps</h4><p><br/> You can develop your own custom app using HTML, CSS and JavaScript, and bring data from any 3rd party app or database right into your tickets and contacts. <br/><br/> To create a custom app, first give it a name and description. Then enter your code in the ‘Script’ area. You can pass any ticket or requester field, including the custom fields you have created, as JSONP objects.<br/><br/>You can click <b>‘Show Preview’</b> to view how your widget will look like both in the ticket and contact pages.<br/><br/>Refer to our <a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'> solutions page </a> to learn more about custom apps."
      helptext: "<h4>FreshPlugs</h4><p><br/> يمكنك تطوير FreshPlug الخاص بك باستخدام HTML وCSS وJavaScript، وإحضار بيانات من أي تطبيق أو قاعدة بيانات لطرف آخر إلى البطاقات وجهات الاتصال الخاصة بك مباشرةً. <br/><br/> لإنشاء FreshPlug، قم بتسميته ووصفه أولا. ثم أدخل الرمز الخاص بك في منطقة 'البرنامج النصي'. يمكنك تمرير أي حقل لبطاقة أو مقدم طلب، بما في ذلك حقول مخصصة قمت بإنشائها، ككائنات JSONP.<br/><br/>يمكنك النقر فوق <b>'إظهار معاينة'</b> لعرض كيفية ظهور عنصر واجهة المستخدم الخاص بك في صفحات كل من البطاقة وجهة الاتصال.<br/><br/>يرجى الرجوع إلى <a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'>صفحة الحلول</a> الخاصة بنا لمعرفة المزيد حول FreshPlugs."
      small_help_text: "يمكنك تطوير FreshPlugs الخاص بك باستخدام HTML وCSS وJavaScript."
      form:
        widget_title: "اسم عنصر واجهة المستخدم"
        widget_script: "قصاصة برمجية لعنصر واجهة المستخدم"
        create_n_enable: "إنشاء وتمكين"
        insert_placeholder: "إدراج عنصر نائب"
    logmein:
      label: "LogMeIn Rescue"
      desc: "تقديم دعم فوري عن بُعد لعملائك وموظفيك من خلال LogMeIn Rescue"
      helptext: "<h4>تعليمات تكامل LogMeIn Rescue</h4><p><br/> لتكامل LogMeIn Rescue مع Freshdesk، أدخل معرف شركة LogMeIn Rescue وكلمة مرور تسجيل الدخول الأحادي وانقر فوق تحديث. <br/>بمجرد التمكين، يمكن العثور على عنصر واجهة مستخدم LogMeIn Rescue في صفحة تفاصيل البطاقة. <br/><br/>استخدم 'بدء الوحدة التقنية' لبدء الوحدة التقنية من عنصر واجهة مستخدم Freshdesk مباشرةً. <br/>يمكنك الآن إنشاء رمز تعريف شخصي ومشاركة التعليمات مع مقدم الطلب لمتابعة الدعم في LogMeIn Rescue. <br/><br/> <b>ملاحظة:</b> يجب أن يكون البريد الإلكتروني للوكيل مطابقًا لمعرف تسجيل الدخول الأحادي لتقني LogMeIn Rescue. لتعيين معرف تسجيل الدخول الأحادي انتقل إلى مركز المسئول -> اسم التقني -> المؤسسة -> معرف تسجيل الدخول الأحادي"
