      info1: "عند الرد على رسائل البريد الإلكتروني للإشعار من صندوق البريد الخاص بك، يمكنك تضمين 'أوامر البريد الإلكتروني' لجعل Freshdesk ينفذ إجراءات معينة على بطاقة. يظهر نص أمر البريد الإلكتروني لـ Freshdesk ولن يظهر لمقدم الطلب، في حين يصبح باقي النص جزءًا من المحادثة."
