      help_text:
        why_game: النقاط والمستويات
        why_game_info1: يتم منح النقاط للوكلاء حسب سرعة حلهم للبطاقات المعينة إليهم. كما توجد نقاط إضافية للحل من أول مكالمة ورضى العملاء. ويخسر الوكلاء نقاط للحل المتأخر للبطاقات وعدم رضى العملاء.
        why_game_info2: يمكن للوكلاء الوصول إلى مستويات أعلى مع الحفاظ على الحصول على مزيد من النقاط، سيتم تعيين النقاط المراد تحقيقها بواسطة المسئول.
        trophies_info1: سيتلقى الوكيل 4 هدايا تذكارية بناء على معايير مختلفة.
        quest: طلبات
        quest_info1: تمثل الطلبات أهداف الأداء التي عينتها للوكلاء، يؤدي إكمال أي منها إلى الحصول على شارات الاستحقاق.
        quest_info2: "كافة الطلبات قيد التشغيل افتراضيًا. يمكنك اختيار إيقاف تشغيل ما لا تريده. إذا أردت إضافة مزيد من الطلبات أو إنشاء طلبات خاصة لأهدافك، فانقر فوق 'طلب جديد'، ويمكنك إنشاء طلبات جديدة للاسم التجاري بالشروط التي تريدها."
        quest_form_info1: اختر نوع الطلب المراد تعيينه للوكلاء. يمكن أن يكون واحدًا من ثلاثة <br /> أ) حل البطاقات و<br /> ب) نشر الحلول و <br /> ج) المساهمة في المنتديات.
        quest_form_info2: بمجرد إتمام ذلك، اختر معيار الطلب (ما على الوكيل القيام به) وقم بإضافة الشروط وتعبئة ما يفوز به مع الشارة،
        quest_form_info3: اختر النقاط التي سيفوز بها الوكيل والشارة التي سيربحها. أخيرًا، قم بتسمية طلبك وقدم موجزًا مختصرًا عنه.
        quest_form_info4: "انقر فوق 'حفظ الطلب' لحفظ إعداداتك."
        creating_survey: "إنشاء استطلاع الرضى الخاص بك:"
        creating_survey_help: "تتيح لك الخطوات التالية تجميع ملاحظات من عملائك من خلال ارتباط في رسائل البريد الإلكتروني للاستجابة:<br> 1.قم بتمكين خانة اختيار استطلاعات رضى العملاء<br> 2.حدد نص ارتباط الرضى. يكون النص الافتراضي 'يرجى إطلاعنا على انطباعك عن تجربة الدعم'.<br> <br> <b>اختر رسائل البريد الإلكتروني التي تتضمن استطلاع الرضى:</b><br> يمكنك اختيار ما إذا كان يتم إرسال ارتباطات استطلاع الرضى إلى العملاء في كل رسالة بريد إلكتروني أو في رسالة البريد الإلكتروني النهائية فقط عند حل البطاقة. <br><br> يمكنك معرفة المزيد حول استطلاعات الرضى من صفحة الحلول الخاصة بنا. </p>"
      index:
        title: إعدادات متقدمة
        info1: الآن كل بطاقة دعم تتم متابعتها هي فرصة للوكلاء لكسب نقاط. والأفضل - أنك تحصل على نقاط إضافية لفريق الدعم الخاص بك بناء على الأكثر أهمية لديك. قدم إجابات بسرعة فائقة مع الحصول على الحل الصحيح من أول مرة، واحصل على تصنيفات رضى رائعة من العملاء.
        info2: تابع تقدم فريق الدعم لديك باستخدام لوحة أعلى النقاط مقابل لوحة  المعلومات. وقدم هدايا تذكارية خاصة للحاصلين على أعلى النقاط كالمتسابق الأسرع والقناص وبطل رضى العملاء، والأفضل من كل ذلك، أفضل لاعب لهذا الشهر.
