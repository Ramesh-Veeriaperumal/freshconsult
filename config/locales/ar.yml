        الوكيل في رسالة البريد الإلكتروني، وعندما يختار العملاء خيار استطلاع،
        فإنهم يتم نقلهم إلى صفحة بها استطلاع متابعة. ستعتمد قواعد المراقب ونقاط
        اللعب على تصنيف استطلاع الوكلاء فقط. <br> <br><br> <b>مقياس
        النقاط</b><br> يمكنك اختيار مقاييس نقاط مختلفة لاستطلاع الوكيل واستطلاع
        المتابعة. فيمكن أن يكون المقياس عبارة عن <br>نقطتين (على سبيل المثال:
        نعم، لا.) <br> ‏3 نقاط (على سبيل المثال، موافق، غير مقرّر، غير موافق)
