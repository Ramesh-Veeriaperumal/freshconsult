    social:
      helpcard:
        title1: إضافة حسابات اجتماعية
        info1: >-
          إضافة حسابات Twitter إلى مكتب الدعم لديك وإدارتها إلى جانب بطاقات
          الدعم الخاصة بك. يمكنك تحويل تغريداتك الواردة (@mentions) وتوجيه
          الرسائل إلى بطاقات وتعيينها لمجموعات محددة تلقائيًا. انقر فوق حساب
          لتعريف قواعد البطاقة لتحويل التغريدات إلى بطاقات.
        info2: >-
          التدفقات الاجتماعية هي مجموعة من الكلمات المفتاحية التي يمكنك مراقبتها
          من حساب Freshdesk الخاص بك، بخلاف الحسابات التي قمت بإضافتها. فهي تتيح
          لك تعقب أسئلة الدعم الواردة من خلال تغريدات لم تُشر حتى إلى الاسم
          التجاري الخاص بك. إذا كنت قد بدأت للتو أو لديك فريق دعم يعمل أيضًا
          كفريق تسويق، فيمكنك إنشاء تدفق لمراقبة منافسيك وفضاء العمل لديك. انقر
          فوق الزر <b>تدفق جديد</b> لإضافة تدفق اجتماعي وتخصيصه بما يتلاءم مع
          احتياجاتك. على سبيل المثال، يمكنك إنشاء تدفق يسمى 'الدعم' وإضافة
          اختصار الاسم التجاري الخاص بك والأخطاء الإملائية شائعة الاستخدام لاسمك
          التجاري. يمكنك رؤية كل هذه التغريدات في علامة التبويب الاجتماعية
          الخاصة بك ويمكنك الرد عليها باستخدام أي من حسابات تويتر المتكاملة
          الخاصة بك.
        title2: الدعم الوقائي باستخدام التدفقات الاجتماعية
        handle_title1: تكامل حساب Twitter
        handle_info1: >-
          إذا كنت تدعم منتجات عديدة، فيمكنك ربط حساب اجتماعي مختلف بكل منتج.
          يمكنك إدارة إمكانية رؤية كل حساب. على سبيل المثال، يمكنك جعل إشارة
          تغريدات @yourproduct_france مرئية لمجموعة وكلاء الدعم الفرنسيين فقط.
          سيحتوي تدفق هذا الحساب على كافة @mentions وستظهر في علامة التبويب
          الاجتماعية لديك. سيتم تحويل الرسائل المباشرة إلى بطاقات، ويمكنك
          تعيينها إلى مجموعة وكلاء محددة. يمكنك تعيين فاصل زمني لمؤشر ترابط
          بطاقة بحيث يمكن دمج رسائل مباشرة عديدة من نفس الشخص ضمن ذلك الفاصل
          الزمني في بطاقة واحدة.
        handle_title2: تحويل تغريدات خاصة إلى بطاقات تلقائيًا
        handle_info2: >-
          يمكنك تحويل تغريدات تتضمن كلمات أساسية معينة إلى بطاقات تلقائيًا
          باستخدام قواعد البطاقة. على سبيل المثال، كل تغريدة يعالجها twitter
          تُذكر فيها وترد بها الكلمات 'لا يعمل' أو 'خطأ' يتم تحويلها إلى بطاقات
          ويتم تعيينها إلى مجموعة 'تقرير الأخطاء'. ويمكنك إنشاء قاعدة أخرى
          للتغريدات التي تحتوي على الكلمات 'توقف النظام' وتعيينها إلى مجموعة
          'التطوير والعمليات'. سيتم تنفيذ أول قاعدة يتم تحقيقها. كما يمكنك ربط
          هذه البطاقات بمنتجات معينة.
        stream_title1: تعريف التدفقات الاجتماعية
        stream_info1: >-
          يمكنك إنشاء تدفقات عديدة للبحث عن مجموعات مختلفة من الكلمات الأساسية
          على Twitter. أدخل الكلمات الأساسية التي تريد البحث عنها، وفقًا لعملك
          ويمكنك حتى استبعاد كلمات أساسية معينة وعلامات تجزئة ومعالجات لتضييق
          البحث. على سبيل المثال، قد لا ترغب في رؤية تغريدات المسوقين التابعين
          لك أو التنفيذيين في التدفق المخصص الذي أنشأته لمراقبة طلبات الدعم
          الواردة من خلال الاسم التجاري واختصارات الاسم التجاري. يمكن جعل كل
          تدفق مرئيًا لمجموعة عملاء واحدة أو أكثر. كما يمكنك التقاط معالجة الرد
          افتراضية لكل تدفق.
        stream_title2: تحويل تغريدات خاصة إلى بطاقات تلقائيًا
        stream_info2: >-
          يمكن تصفية التغريدات التي ترِد من خلال هذه التدفقات الاجتماعية
          باستخدام كلمات مفتاحية معينة وتحويلها إلى تذاكر تلقائيًا. كما يمكن
          تعيينها إلى مجموعات ومنتجات. يمكنك إعداد أكثر من قاعدة واحدة بحيث يتم
          تنفيذ أول قاعدة تحققها التغريدة. على سبيل المثال، يمكنك تحويل
          التغريدات التي تذكر 'تبديل إلى' مع أسماء المنافسين لك إلى تذاكر
          وتصعيدها إلى رئيس فريق الدعم لديك.
        fb_page_title1: Adding Facebook pages
        fb_page_title2: Converting Facebook posts to tickets automatically
        fb_page_info1: >-
          Associate your Facebook company pages with your helpdesk to manage all
          queries coming in from there along with your support tickets. You can
          automatically convert visitor posts and private messages as tickets as
          well as use keyword rules to pull in specific comments as individual
          tickets.
        fb_page_info2: >-
          Most Facebook users either post on your wall or comment under one of
          your company posts, when they have support queries. You can import all
          your visitor posts directly as tickets. To pull in relevant queries
          among the noise in visitor comments, filter them based on keywords.
          For example, an e-commerce company could use keywords like delayed,
          return or refund to filter out the most relevant questions.
        fb_stream_title1: Streamlining Facebook support
        fb_stream_title2: Ticketing Facebook Messenger chats
        fb_stream_info1: >-
          You can add as many Facebook brand pages as you want to your helpdesk.
          You can even associate a page with a specific product, if you support
          multiple products. Each page can have its own settings and you can
          streamline the tickets coming in from a page by assigning them to a
          specific agent group.
        fb_stream_info2: >-
          Messages via Facebook Messenger will be automatically pulled in as
          tickets. You can ensure that multiple messages from a customer,
          regarding a single issue are threaded into one ticket, by setting a
          threading interval. You can use the industry standard average
          resolution time for your business to decide this time interval.
        handle_smart_filter_title: تحويل التغريدات ذات الصلة إلى تذاكر تلقائيًا
        handle_smart_filter_info: >-
          يتم تشغيل الإشارات الاجتماعية من خلال خوارزمية آلية (نظام قادر على
          التعلم والتطور من خلال التعليقات مع مرور الوقت). ستبدأ هذه الميزة
          تلقائيًا في تحويل التغريدات ذات الصلة فقط التي تتطلب انتباهك إلى
          التذاكر. <br> يمكنك تقديم ملاحظات إلى النظام بحيث يعتمدها في عملك.
          <br><br>1. في حالة تحويل تغريدة إلى تذكرة ؛ ضع علامة على التذكرة
          كرسالة غير مرغوب فيها لتعليم النظام عدم تحويل تغريدات مشابهة إلى
          تذاكر. <br> <br> 2. في حالة لم يتم تحويل تغريدة إلى تذكرة، في علامة
          تبويب "الاجتماعي"، سيؤدي النقر فوق "تحويل إلى تذكرة" إلى تعليم النظام
          تحويل تغريدات مشابهة إلى تذاكر. <br><br> يمكنك اختيار استخدام الإشارات
          الاجتماعية وحدها أو مزيج من الفلاتر القائمة على الكلمات الرئيسية
          والإشارات الاجتماعية إذا كنت لديك كلمات رئيسية محددة خاصة بالعمل. <br>
          عند استخدام مجموعة من الفلاتر القائمة على الكلمات الرئيسية والإشارات
          الاجتماعية، تُمنح هذه الفلاتر الأسبقية على الإشارات الاجتماعية. يرجى
          ملاحظة أن الإشارات الاجتماعية تدعم اللغة الإنجليزية فقط في الوقت
          الحالي.
