      helpcard:
        title1: فهم المهارات
        title2: إنشاء المهارات
        info1: >-
          تسمح لك المهارات بمطابقة التذاكر مع المندوبين المناسبين بسهولة. يمكنك
          ربط المهارات المتميزة بكل مندوب، وإنشاء قواعد للتأكد من أن التذاكر
          التي تتطابق مع تلك المهارات هي فقط التي يتم تعيينها لكل منهم.
        info2: >-
          يجب تعيين كل مهارة لمجموعة من المندوبين ومطابقتها مع التذاكر التي
          تستوفي شروطًا معينة. <br> <br> يمكنك تعيين المهارات إلى المندوبين
          بناءً على خبراتهم أو قدراتهم. مثال: إذا كنت تدعم لغات متعددة، فيمكنك
          إنشاء مهارة تسمى "يجيد اللغة الإسبانية" للمندوبين الذين يتعاملون مع
          التذاكر الإسبانية. ولمطابقة المهارات مع التذاكر، يمكنك وضع شروط بناءً
          على خصائص التذاكر مثل النوع أو المصدر أو المنتج، أو بناءً على خصائص
          العميل مثل اسم مقدم الطلب أو البريد الإلكتروني أو الشركة. وبالتالي،
          يمكن مطابقة التذاكر التي تستخدم الإسبانية كلغة الطلب مع مهارة "يجيد
          اللغة الإسبانية". <br> <br> إذا كانت المهارة التي تمت مطابقتها مع
          التذكرة تتوافق مع مهارة المندوب، فسيتم تعيين التذكرة إليه.
        learn_more_skill_based_info: اعرف المزيد حول تعيين التذاكر بناءً على المهارات
        title3: مطابقة المهارة بالتذكرة
        info3: >-
          تُستخدم قواعد المهارة لتحديد المهارة التي يجب أن ترتبط بالتذكرة بناءً
          على خصائص التذكرة أو خصائص العميل. ولكل تذكرة معيّنة إلى مجموعة ما،
          سيتم تنفيذ أول قاعدة مهارة مطابقة في قائمة المهارات. ويمكن للمسؤولين
          إعادة ترتيب قائمة المهارات ووضع أهم القواعد في المقدمة.
      import_csv: استورد مهارات المندوب
