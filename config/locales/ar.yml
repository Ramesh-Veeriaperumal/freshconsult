        إنشاء.</p><p>أخيرًا، قم بنسخ مفتاح التطبيق الجديد ولصقه في هذه الصفحة،
        وقم بحفظ التغييرات. يجب أن يكون محدِد Dropbox الخاص بك جاهز الآن. يمكنك
        التحقق منه في نموذج البطاقة الجديدة.</p>
