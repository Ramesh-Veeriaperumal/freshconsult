          luggage. Please accept my sincerest apologies for this, and for the
          unexpected inconveniences caused as a result. I do hope that despite
          this, you had a pleasant trip.</p><br /><p>Thankfully, the following
          morning, it was me that you spoke to,and I advised you that your cat
