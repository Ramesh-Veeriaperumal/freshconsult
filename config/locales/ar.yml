        info1: "سيتم إرسال رسالة رسالة استعادة كلمة المرور إلى الطالب عندما يطلب إنشاء كلمة مرور جديدة في مكتب المساعدة. العنصر النائب {{password_reset_url}} مطلوب لتضمين رابط إعادة تعيين كلمة المرور الذي يتم توليده تلقائياً.<br/><br/>إذا كنت قد أعددت عدة لغات للدعم في مكتب المساعدة، يمكنك تخصيص رسالة تذكرة جديدة لكل لغة بشكل منفصل. الرمز <i class=\"common-icon-outdated\"></i> يعني أن ترجمات الإخطارات إلى لغات أخرى قد تكون قديمة."
