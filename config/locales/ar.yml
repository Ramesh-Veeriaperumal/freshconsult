      desc: "اعرض تفاصيل العملاء والفواتير وإضافة إدخالات سجل الوقت إلى حساب FreshBooks الخاص بك"
      helptext: "<h4>تعليمات تكامل Freshbooks</h4><p><br/>لتكامل Freshbooks مع Freshdesk، يتعين عليك أولاً الحصول على الرمز المميز لواجهة برمجة تطبيقات ومصادقة Freshbooks. <br/><br/>قم بتسجيل الدخول إلى حساب Freshbooks، وانقر فوق <b>علامة تبويب الأشخاص</b> وانتقل إلى <b>علامة التبويب الفرعية الموظفين والمتعاقدين</b>. انقر فوق <b>تحرير</b> في المسئول لديك. يمكنك العثور على عنوان Freshbooks لواجهة برمجة التطبيقات والرمز المميز للمصادقة.<br/><br/> حدد ما إذا كنت تريد أن يسجل الوكلاء إدخالات سجل الوقت في FreshBooks. كما يمكنك تبديل الوصف الافتراضي، الذي أضيف لكل إدخال في سجل الوقت. <br/><br/>حدد ما إذا كنت تريد أن يرى الوكلاء فواتير FreshBooks. إذا كان الأمر لازمًا، يمكنك حظر الوكلاء من عرض التفاصيل التجارية لفاتورة ما مثل \"المبلغ المحرر في الفاتورة\" و\"المبلغ المستحق\" و\"التكلفة لكل وحدة\". <br/><br/> بعد تمكين التكامل، سيتم عرض تفاصيل الاتصال من FreshBooks في صفحة البطاقات وجهات الاتصال إذا تم إنشاء مطابقة بناءً على اسم الشركة أو البريد الإلكتروني لمقدم الطلب."
