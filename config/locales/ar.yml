      info3: سيتلقى الوكلاء الذين تضيفهم رسالة بريد إلكتروني تتضمن ارتباط تأكيد لتنشيط حساباتهم بعدها يمكن تعيينهم، ويمكنهم الاستجابة للبطاقات.
      title1: وكلاء الدوام الكامل في مقابل الوكلاء المؤقتين
      info4: يمكنك اختيار ما إذا كان الوكلاء لديك سيصلون إلى مدخل الدعم الخاص بك بدوام كامل، أم سيتم تسجيل دخولهم مؤقتًا. سوف يستخدم الوكلاء المؤقتين يوم مؤقت لكل يوم يقوموا فيه بتسجيل الدخول إلى الدعم لديك، ويمكنك شراء يوم مؤقت بشكل مجمع من علامة تبويب المسئول. لاحظ أنك سوف تدفع فواتير شهريًا لعدد الوكلاء الذين أضفتهم ويعملون بدوام كامل فقط.
      info5: التعرف على المزيد حول الأيام المؤقتة
      title2: نطاقات الوكيل وأدواره
      info6: يمكنك اختيار البطاقات التي يمكن أن يراها وكلائك عن طريق تعديل نطاق البطاقات الخاص بهم. كما يجب عليك تحديد الإجراءات التي يمكن لهذا الوكيل تنفيذها في مكتب الدعم عن طريق اختيار دور.
      info7: لاحظ أنك لن تتمكن من تعديل أدوارك، أو حذف نفسك.
      info8: التعرف على المزيد حول أدوار الوكيل
