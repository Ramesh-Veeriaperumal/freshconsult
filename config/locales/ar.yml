  chatwidget_help_content:
    title: Freshchat
    info1: يتيح لك Freshchat عرض المستخدمين والمحادثة معهم على موقعك أو على البرنامج عبر الإنترنت أو على مدخل الدعم مباشرة من داخل Freshdesk. يمكنك تخصيص نافذة المحادثة بالكامل (بما في ذلك النصوص الافتراضية واللون وغير ذلك) وحتى بدء جلسات محادثة استباقية عندما يقضي الزائرين مزيد من الوقت على موقعك.
    info2: سوف تلتقط كل جلسة محادثة معلومات تعريفية حول الزائرين بما في ذلك الموقع والجهاز وغير ذلك وسجل محفوظات الدعم معك. بمجرد الانتهاء من جلسة محادثة، يمكنك اختيار تحويل المحادثة إلى بطاقة والاستمرار في متابعة الزائر عبر البريد الإلكتروني، أو أرشفة البرنامج النصي للمحادثة.
    info3: "<a href='https://support.freshdesk.com/support/solutions/folders/246519' target='_blank' >التعرف على المزيد حول استخدام Freshchat في Freshdesk</a>"
