    helpcard:
      tour: ساعدني في فهم حقول التذكرة
      title1: حقول التذكرة
      title2: الحقول التابعة
      title3: الحقول الديناميكية
      info1: >-
        نموذج البطاقة هذا هو أسهل طريقة لالتقاط كافة البيانات التي تريدها من
        العميل، حتى عند تقديمه بطاقة. على سبيل المثال، يساعد الحصول على معرف أمر
        شراء العميل في إعداد التجارة الإلكترونية على تحديد السياق الصحيح للبطاقة
        والإسرع إلى حد ما. يمكنك تخصيص نموذج بطاقتك في Freshdesk بحيث يتضمن حقول
        بطاقة مناسبة لأعمالك، والسماح لعملائك ووكلائك بتعبئة المعلومات التي
        تحتاجها بالتنسيق الذي تريده.
      info_1: >-
        يساعد نموذج التذكرة في الحصول على البيانات التي تحتاجها من العميل عند
        تقديمه تذكرة ما. يمكنك تخصيص نموذج التذكرة بحيث يحتوي على حقول التذاكر
        المناسبة لمجال عملك، وجعل عملائك ومندوبيك يقومون بتعبئة المعلومات التي
        تحتاج إليها بالتنسيق الذي تريده. فعلى سبيل المثال، إذا كان مجال شركتك هو
        "التجارة الإلكترونية"، فإنّ الحصول على معرّف طلب العميل في نموذج التذكرة
        سيساعد المندوب كثيرًا في حل التذكرة.
      info2: >-
        تمنحك الحقول التابعة القدرة على إنشاء فئات متقدّمة للتذكرة بسهولة،
        وتساعدك في التعرف على أهم العوائق التي تعرقل فريق الدعم لديك. مع الحقول
        التابعة يمكنك تنظيم التذاكر هرميًا في فئات وفئات فرعية و عناصر متأثرة.
      info4: >-
        إذا كنت في estate plan أو أعلاه، فقد تظهر لديك حقول ديناميكية بناءً على
        الخيار الذي حددته في حقل النوع. يمكنك إنشاء مقطع مختلف لكل خيار في حقل
        النوع. ويمكنك بعد ذلك إضافة المزيد من حقول البطاقات إلى كل مقطع. في
        سيناريو التجارة الإلكترونية على سبيل المثال، عند اختيار النوع كـ
        "استبدال"، من الممكن فتح مقطع به حقل يسمى "السبب" حيث سيتم جمع الأسباب
        التي على أساسها  يريد  العملاء استبدال العنصر<a target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>قراءة
        المزيد عن الحقول الديناميكية</a>.
      info4_v2: >-
        إذا كنت مشتركًا في خطة Estate أو ما أعلى منها، فبإمكانك إظهار حقول
        ديناميكية بناءً على الخيار الذي حددته في حقل النوع. ويمكنك إنشاء مقطع
        مختلف لكل خيار في حقل النوع. ويمكنك بعد ذلك إضافة المزيد من حقول التذاكر
        إلى كل مقطع. فعلى سبيل المثال وفي سيناريو التجارة الإلكترونية، عند
        اختيار النوع "استبدال"، من الممكن فتح مقطع به حقل يسمى "السبب" حيث سيتم
        جمع الأسباب التي على أساسها يريد العملاء استبدال العنصر.
      info4_v3: >-
        إذا كنت مشتركًا في خطة Estate أو ما أعلى منها، فبإمكانك إظهار حقول
        ديناميكية في المقاطع بناءً على الخيار الذي حددته في حقل القائمة
        المنسدلة. ويمكنك إضافة حقول التذاكر إلى كل مقطع وربط المقطع بالخيارات
        الموجودة في حقل القائمة المنسدلة. فعلى سبيل المثال وإذا كنت تدير متجرًا
        إلكترونيًا، يمكنك فتح مقطع يُسمى "السبب" وذلك عند اختيار العميل للخيار
        "استبدال". بهذه الطريقة، يمكنك أن تفهم بشكل أفضل سبب رغبة العميل في
        الاستبدال. ويمكنك إنشاء قسمين ديناميكيين كحد أقصى واستخدامهما في قائمتين
        منسدلتين مخصصتين. إذا قمت بربط مقطع بحقل "النوع" بالفعل، ستتمكن من إضافة
        مقطع واحد إضافي إلى نموذج التذكرة.
