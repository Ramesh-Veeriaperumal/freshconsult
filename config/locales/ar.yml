      custom_helptext_v2: |-
          <p><b>تمكين استطلاعات الرضى</b> <br>
          يمكنك إضافة استطلاع رضى في ردود بطاقات الوكلاء لمعرفة مدى رضى العملاء عن الدعم/الشركة/المنتج الخاص بك. يمكنك أن تختار إرسال الاستطلاعات مع كل رسائل البريد الإلكتروني أو فقط عند "إغلاق" أو "حل" مشكلة ما. يمكن الاطلاع على استجابة العملاء في <b>التقارير > تقرير رضى العملاء</b> <br><br> <b>استطلاع الرضى</b><br> يمكنك طرح سؤال واحد في استطلاع رضى العملاء وأسئلة متعددة في استطلاع إضافي. يظهر استطلاع رضى العملاء في رسالة البريد الإلكتروني، وعندما يختار العملاء خيار استطلاع، فإنهم يتم نقلهم إلى صفحة بها أسئلة الاستطلاع الإضافي. ستعتمد قواعد المراقب ونقاط اللعب على تصنيف استطلاع الوكلاء فقط. <br> <br><br> <b>مقاييس النقاط</b><br> يمكنك اختيار مقاييس نقاط مختلفة لأسئلة استطلاع رضى العملاء والاستطلاع الإضافي. فيمكن أن يكون المقياس عبارة عن <br>نقطتين (على سبيل المثال: نعم، لا.) <br> ‏3 نقاط (على سبيل المثال، موافق، غير مقرّر، غير موافق) <br>‏ 5 نقاط (على سبيل المثال: دائمًا إلى أبدًا) <br>‏ 7 نقاط (على سبيل المثال، سيئ جدًا إلى رائع) <br><br>
          بمجرد أن يجيب عميل عن الاستطلاع، سيتم قفل المقاييس ولا يمكن تحريرها. </p>
