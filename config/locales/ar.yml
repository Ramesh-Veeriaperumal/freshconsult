    campaignmonitor:
      label: Campaign Monitor
      desc: قم بالبحث عن الاشتراكات وإدارتها على حساب Campaign Monitor الخاص بك، واحصل على معلومات حول إحصاءات استخدام العملاء في Freshdesk مباشرةً. 
      helptext: "<h4>تعليمات تكامل Campaign Monitor</h4><br/>للتكامل مع Campaign Monitor، يجب عليك إدخال مفتاح واجهة برمجة التطبيقات الخاص بك ومعرف العميل من Campaign Monitor. <br/>&lt;/br/> يمكن الحصول على مفتاح واجهة برمجة التطبيقات من إعدادات حساب Campaign Monitor.<br/><br/> توجد تعليمات الحصول على معرف الوكيل الخاص بك في <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'> http://www.campaignmonitor.com/api/getting-started/#clientid </a> . <br/><br/>الآن انقر فوق 'تحديث' للبدء في تكامل Campaign Monitor."
      form:
        api_key: مفتاح واجهة برمجة التطبيقات
        api_key_info: الحصول على مفتاح واجهة برمجة التطبيقات من إعدادات الحساب
        client_id: معرف الوكيل
        client_id_info: "للحصول على معرف الوكيل الخاص بك، اتبع التعليمات الموجودة في http://www.campaignmonitor.com/api/getting-started/#clientid"
    icontact:
      label: iContact
      desc: تصدير معلومات العميل وإدارة الاشتراكات والحصول على معلومات حول إحصاءات استخدام العميل في Freshdesk مباشرةً.
      helptext: "<h4>تعليمات تكامل iContact</h4><br/> للتكامل مع iContact، انتقل إلى <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogin</a> وامنح حق الوصول لتطبيق Freshdesk عن طريق إدخال معرف التطبيق أدناه <br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b><br/><br/> قم بتعيين كلمة مرور من اختيارك وانقر فوق 'حفظ'. سيتم استخدام كلمة مرور واجهة برمجة التطبيقات هذه لكافة طلبات واجهة برمجة التطبيقات الواردة من Freshdesk. <br/><br/> قم بنسخ عنوان URL لواجهة برمجة التطبيقات من قسم 'معلومات الحساب ولصقه في حقل عنوان URL لواجهة برمجة التطبيقات هنا. أدخل اسم مستخدم iContact الخاص بك وكلمة مرور واجهة برمجة التطبيقات وانقر فوق تحديث. "
      form:
        app_id: معرف التطبيق
        username: اسم مستخدم iContact
        api_password: كلمة مرور واجهة برمجة التطبيقات
        api_url: عنوان URL لواجهة برمجة التطبيقات
        api_url_info: "للحصول على عنوان URL لواجهة برمجة التطبيقات الخاص بك، انتقل إلى  https://app.icontact.com/icp/core/externallogin وقم بنسخ عنوان URL لواجهة برمجة التطبيقات من قسم 'معلومات الحساب'. "
    dropbox:
      label: DropBox
      desc: إرفاق بياناتك/ملفاتك ومشاركتها من DropBox.
      helptext: "<h4>تعليمات تكامل Dropbox</h4><br/><p>يتيح تكامل Dropbox للوكلاء والمستخدمين الاستعراض بحثًا عن ملفات من مجلد Dropbox الخاص بهم ومشاركتها عند تقديم بطاقة أو الرد عليها في Freshdesk. تتم مشاركة ارتباط مباشر للملف في البطاقة، بحيث لا تكون هناك حاجة لمرفقات وقيود حجم البريد الإلكتروني.</p><p>قبل إعداد التكامل، انتقل إلى <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>صفحة مطوري Dropbox</a></strong>.</p><p>1. من قسم تطبيقاتي، انقر فوق 'إنشاء تطبيق'.</p><p>2. حدد نوع التطبيق 'محدِد'.</p><p>3. أدخل اسمًا ووصفًا.</p><p>4. أدخل عنوان URL للدعم الخاص بك ضمن المجالات <i>(على سبيل المثال، yourcompany.freshdesk.com)</i></p><p>5. انقر فوق الزر إنشاء.</p><p>أخيرًا، قم بنسخ مفتاح التطبيق الجديد ولصقه في هذه الصفحة، وقم بحفظ التغييرات. يجب أن يكون محدِد Dropbox الخاص بك جاهز الآن. يمكنك التحقق منه في نموذج البطاقة الجديدة.</p>"
      form:
        app_key: مفتاح التطبيق المسجل لمجالك
        app_key_info: قم بإنشاء تطبيق في dropbox وتقديم مفتاح التطبيق هنا.
    pivotal_tracker:
      label: Pivotal Tracker
      desc: إنشاء قصص في Pivotal Tracker وتعقبها من داخل freshdesk
      helptext: "<h4>تعليمات تكامل Pivotal Tracker</h4><br/><p>Pivotal Tracker هو أداة إدارة مشاريع تساعد في تعاون فريقك والعمل على المشروعات. يتيح هذا التكامل لوكلائك إنشاء قصص في Pivotal Tracker بناء على البطاقات الواردة من مكتب الدعم لديك. يمكنك تعقب حالة القصص والتحديثات التي تتم إضافتها كملاحظات في تلك البطاقات. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(التعرف على المزيد)</a> &lt;br/<br/><p>سيتعين عليك تكوين معلومات حساب Pivotal Tracker والرمز المميز لواجهة برمجة التطبيقات لتمكين التكامل. سيتم العثور على الرمز المميز لواجهة برمجة التطبيقات على صفحة ملف التعريف الخاص بك في حساب Pivotal Tracker.</p>"
      api_key: الرمز المميز لواجهة برمجة التطبيقات
      api_key_info: "يمكن تقييم الرمز المميز لواجهة برمجة التطبيقات من صفحة ملف تعريف Pivotal Tracker - https://www.pivotaltracker.com/profile"
