          نظام الرد الصوتي التفاعلي (IVR) وتوجيه المكالمات إلى مجموعات أو
          مندوبين في فريقك. على سبيل المثال، يمكن إعادة توجيه مكالمات عملائك إلى
          فريق الدعم عند ضغط 1، و إلى فريق المبيعات عند ضغط 2.<br/>بالإضافة إلى
