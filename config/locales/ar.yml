        signup: >-
          <p>تتم الآن إعادة توجيهك إلى صفحة إنشاء حساب Freshdesk. نوصيك بشدة أن
          تستفيد من العرض التفصيلي للمنتجات (الذي يتم عرضه عندما تقوم بتسجيل
          الدخول لأول مرة) بعد إنشاء حسابك. كما يمكنك ربط مكتب الدعم الخاص بك
          بـ  QuickBooks عن طريق الانتقال إلى
          <b>المسؤول-->التكاملات</b>.</p><br><p>إذا واجهت أي صعوبات في أي وقت
          أثناء عملية الإعداد أو أثناء استخدام مكتب الدعم، فيرجى عدم التردد في
          الاتصال بفريق الدعم الخاص بنا على العنوان التالي:
          <b>support@freshdesk.com</b></p>
        connect: >-
          <p>تتم الآن إعادة توجيهك إلى صفحة التكامل الخاصة بك على Freshdesk حيث
          سيتاح لك الخيار لربط حسابك بـ QuickBooks‏.</p>
        disconnect: >-
          <p>تتم الآن إعادة توجيهك إلى صفحة التكامل الخاصة بك على Freshdesk حيث
          سيتاح لك الخيار لتعطيل حسابك من QuickBooks‏.</p>
        launch: >-
          <p>تتم الآن إعادة توجيهك إلى صفحة لوحة المعلومات الخاصة بك على
          Freshdesk‏.</p>
      helptext: >-
        <h4>تكامل QuickBooks</h4><p><br/>حدد ما إذا كنت ترغب في أن يقوم الوكلاء
        بتسجيل إدخالات سجل الوقت في QuickBooks. كما يمكنك تبديل الوصف الافتراضي،
        الذي يُضاف لكل إدخال في سجل الوقت.</p><p>حدد ما إذا كنت ترغب في أن يرى
        الوكلاء فواتير QuickBooks. إذا لزم الأمر، يمكنك حظر العملاء من عرض
