      helptext: >-
        <h4>تعليمات تكامل Dropbox</h4><br/><p>يتيح تكامل Dropbox للوكلاء
        والمستخدمين الاستعراض بحثًا عن ملفات من مجلد Dropbox الخاص بهم ومشاركتها
