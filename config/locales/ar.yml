      title1: "وكلاء الدوام الكامل في مقابل الوكلاء المؤقتين"
      info5: "التعرف على المزيد حول الأيام المؤقتة"
      info8: "التعرف على المزيد حول أدوار الوكيل"
      info9: "وكلاء الدوام الكامل هم أولئك الموجودون في فريق الدعم الخاص بك الذين يسجلون الدخول إلى مكتب المساعدة كل يوم."
      info10: "الوكلاء المؤقتون هم أؤلئك الذين يحتاجون فقط إلى تسجيل الدخول من وقتٍ إلى آخر، مثل مدير المبيعات والتسويق للاهتمام باستفسارات عملاء معينة. لا يجب عليك شراء مقعد وكيل إضافي لشهر كامل لهؤلاء الوكلاء."
      title3: المجموعات
      info11: "يمكنك تنظيم وكلائك في مجموعات خاصة مثل المبيعات وإدارة المنتج. يتيح لك تقسيمهم إلى أقسام سهولة تعيين البطاقات وإنشاء استجابات جاهزة خاصة وإدارة عمليات سير العمل وإنشاء تقارير على مستوى المجموعة. لاحظ أنه يمكن أن يكون نفس الوكيل عضوًا مجموعات عديدة."
      info12: "الوكيل في Freshdesk هو أي شخص يريد الوصول إلى بطاقات الدعم الخاصة بك والعمل عليها وحلها. تظهر القائمة كافة الوكلاء الموجودين حاليًا في مكتب الدعم لديك. حوم فوق وكيل لتحرير البيانات أو انقر فوق وكيل جديد لإضافة وكيل جديد. سيتلقى الوكلاء الذين تضيفهم رسالة بريد إلكتروني به رابط تأكيد لتنشيط حسباهم وبعد ذلك يمكنهم الوصول إلى البطاقات والرد عليها."
      info13: "يمكنك اختيار ما إذا كان الوكلاء لديك سيصلون إلى مدخل الدعم الخاص بك بدوام كامل، أم سيتم تسجيل دخولهم مؤقتًا. سوف يستخدم الوكلاء المؤقتون يوم مؤقت لكل يوم يقوموا فيه بتسجيل الدخول إلى مدخل الدعم لديك. ويمكنك شراء أيام مؤقتة بشكل مجمع من علامة تبويب المسئول. لاحظ أنك سوف تدفع فقط مقابل عدد وكلاء الدوام الكامل الذين تضيفهم في قسم الخطط والفواتير."
      title4: "النطاقات والأدوار"
      info14: "يمكنك اختيار البطاقات التي يمكن أن يراها وكلائك عن طريق تعديل نطاق البطاقات الخاص بهم. كما يجب عليك تحديد الإجراءات التي يمكن لهذا الوكيل تنفيذها في مكتب الدعم عن طريق اختيار دور."
      info15: "لاحظ أنك لن تتمكن من تعديل أدوارك، أو حذف نفسك كوكيل."
