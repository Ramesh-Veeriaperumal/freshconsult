      app_review:
        request_sent: "تم إرسال طلب مراجعة التطبيق"
      human_name: "تطبيق Mobihelp"
      apps:
        helpnote:
          heading1: "ما هو Mobihelp؟"
          content1:
            info1: "Mobihelp هو حزمة أدوات تطوير البرامج (SDK) للجوال من Freshdesk التي تسهل لك تقديم دعم داخل التطبيق لعملاء الجوال لديك."
            info2: "بمجرد تكامل MobiHelp، سيتمكن المستخدمين لديك من رؤية قسم دعم مخصص في التطبيق الخاص بك. سيتضمن ذلك قاعدة المعارف الخاصة بك ونموذج بطاقة بحيث يمكنهم الاتصال بك عند الحاجة إلى مساعدة."
            info3: "MobiHelp قابل للتكوين بالكامل. يمكنك تحديد كل شيء - من الحقول الموجودة في نموذج الملاحظات إلى مظهره في التطبيق الخاص بك. يتم تجميع معلومات مثل اسم الجهاز ونظام التشغيل وإصدار التطبيق تلقائيًا دون أن يبذل المستخدم أي جهد. كما يمكنك تمكين حقول بيانات مخصصة وتجميع سجلات معطلة ومسارات تنقل."
            info4: "يمكنك إنشاء عدد غير محدود من التطبيقات المستخدمة مع MobiHelp وربطها بحساب Freshdesk الخاص بك. بمجرد قيامك بذلك، يمكنك إدارة كافة طلباتك الواردة من مكتب دعم واحد."
            info5: "يرجى التأكد من أنك تتابع دليل التكامل الخاص بنا لمعرفة كيفية تكامل حزمة أدوات تطوير البرامج في التطبيق الخاص بك"
