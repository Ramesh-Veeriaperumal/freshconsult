      helpnote:
        title: استخدام المنتديات لتعيين الأسلوب
        para1: >-
          تتيح لك المنتديات إنشاء أقسام خاصة في المجتمع الخاص بك لمناقشة أنواع
          مختلفة من المناقشات مع مستخدميك.
        para2: >-
          تتيح لك Freshdesk إنشاء أربعة أنواع من المنتديات: إعلانات وأفكار
          وأسئلة ومشكلات. يمثل كل من هذه الأنواع مجموعة موضوعات تقع تحت نفس
          المظلة.
        para3: >-
          على سبيل المثال، يمكن أن يتضمن منتدى فكرة يسمى 'طلبات مميزة' مستخدمين
          يقترحون أفكار جديدة ويصوتون عليها، وأن يتضمن منتدى مشكلات يسمى 'تقارير
          أخطاء' موضوعات وأشخاص يشيروا إلى أنهم يواجهون المشكلة. يمكنك التعرف
          على المزيد حول أنواع المنتديات <a
          href='https://support.freshdesk.com/support/articles/37607'
          target='_blank'>هنا</a>.
        para4: >-
          بشكل افتراضي، يمكن لكافة عملائك الوصول إلى المنتديات الجديدة. لكن
          يمكنك اختيار قصر ذلك على الوكلاء فقط أو مستخدمين مسجلين الدخول أو
          مجموعة محددة من المستخدمين، حسب حاجتك.
