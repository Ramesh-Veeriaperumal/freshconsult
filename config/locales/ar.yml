      helptext: "<h4>إنشاء رابط عودة من Capsule إلى Freshdesk</h4><p><br/>يمكنك إنشاء رابط في Capsule CRM لعرض تذاكر جهة الاتصال في Freshdesk.</p> <p>للقيام بذلك انتقل إلى <br /><b>Settings -> Custom Fields -> For People & Organization</b></p><p> ثم اضغط \"Add new...\" و اختر <b>\"Generated Link\"</b></p> <p>انسخ الرابط  تماماً كما يظهر أدناه والصقه في Capsule CRM كرابط تعريف<span class=\"info-code\">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>"
