    info1: "تعطيك ساعات العمل مزيد من التحكم في اتفاقيات مستوى الخدمة في مكتب الدعم لديك، ووقت استحقاق البطاقة. على سبيل المثال، إذا كان مكتب الدعم لديك يعمل بين 9 صباحًا و6 مساءًا من الاثنين إلى الجمعة وقام عميل بتسجيل بطاقة يوم الثلاثاء الساعة 7 مساءًا، فلا تبدأ أوقات 'مستحق في' للبطاقة حتى صباح الأربعاء الساعة 9"
