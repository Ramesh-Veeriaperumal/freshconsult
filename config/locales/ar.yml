      tour: "ساعدني في إنشاء سياسة اتفاقية مستوى خدمة جديدة"
      info_1: "<p>تتيح لك سياسة اتفاقية مستوى الخدمة (SLA) تعيين معايير أداء فريق الدعم الخاص بك. يمكنك تعيين سياسات اتفاقية مستوى الخدمة للوقت الذي يتم استجابة العملاء خلاله وحل البطاقات بناء على أولويات البطاقة. يمكنك اختيار ما إذا كنت تريد حساب كل قاعدة لاتفاقية مستوى الخدمة عبر ساعات التقويم أو ساعات العمل الخاصة بك.</p> <p>سيتم استخدام سياسات اتفاقية مستوى الخدمة في Freshdesk لتحديد وقت 'مستحق في' لكل بطاقة.</p>"
      sla_title_1: "استخدام سياسات اتفاقيات مستوى خدمة عديدة"
      sla_info_1: "<p>يمكنك تحديد سياسات اتفاقية مستوى خدمة عديدة يتم تشغيلها بشروط محددة كالعميل الطالب للبطاقة أو المجموعة المعينة إليها، أو مصدر تلك المجموعة و/أو المنتج.</p> <p><b> ترتيب سياسات اتفاقية مستوى الخدمة مهم جداً.</b></p> <p> إذ يتم تطبيق أول سياسة اتفاقية مستوى خدمة تستوفي كافة الشروط، لذا تذكر أن ترتب القواعد الهامة بحيث تكون في أعلى المجموعة.</p>"
      sla_title_2: "رسائل تذكير اتفاقية مستوى الخدمة"
      sla_info_2: "<p>يمكنك إعداد رسائل تذكير لضمان إخطار الوكلاء بوقت استحقاق البطاقات القريب. يمكن أن تكون رسائل التذكير بخصوص استجابة البطاقة أو الحل.<p> <p> قد يحتوي البريد الإلكتروني للتذكير على معلومات سياقية مثل عنوان URL للبطاقة وأولوية البطاقة ويمكن تكوينه في المسؤول > إخطارات البريد الإلكتروني.</p>"
      sla_title_3: "إخطارات مخالفة اتفاقية مستوى الخدمة"
      sla_info_3: "<p>يمكنك أيضًا إعداد قواعد للتصعيد تخطر الوكلاء أو المديرين متى تم مخالفة اتفاقية مستوى الخدمة. يمكنك إعداد مستويات متعددة من التصعيد لاتفاقية مستوى الخدمة للحل. </p><p> يمكن تكوين رسائل البريد الإلكتروني للمخالفة في المسؤول> إخطارات البريد الإلكتروني.</p>"
