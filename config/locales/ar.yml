      helptext: >-
        <h4>تعليمات تكامل JIRA</h4><p><br/>لتكامل JIRA مع Freshdesk، أدخل اسم
        مستخدم وكلمة مرور مسئول JIRA. يدعم التكامل كل من المتغيرات عند الطلب
        والمتغيرات المحلية، من JIRA 4.2 إلى أحدث إصدار - JIRA 5.<br/><br/>
