      helptext: "<h4>تكامل Freshdesk Screenr</h4><p><br/>يتيح تكامل Screenr للوكلاء والعملاء التقاط تسجيلات رقمية لمخرجات الشاشة ومشاركتها أثناء استخدام Freshdesk. يمكن استخدامه لإرفاق تقارير خطأ أو مقاطع فيديو تعليمية لبطاقاتك ومنشورات المنتدى ومقالات الحل مباشرةً.</p><p>بمجرد تمكينه، ستتمكن من رؤية زر تسجيل على امتداد عنصر واجهة مستخدم الملاحظات والمناقشات وقاعدة المعارف لديك. يمكنك اختيار إما تسجيل نافذة المستعرض الخاص بك بالكامل، أو تحديد جزء محدد منه إذا أردت. سيتم إدراج التسجيلات الرقمية لمخرجات الشاشة تلقائيًا بمجرد اكتمال الجلسة.</p><p>يمكنك إعداد هذا التكامل من خلال إدخال عنوان URL لـ Screener (على سبيل المثال، <a>http://yourname.viewcasts.com</a>) ومعرف المسجل الخاص بك، والذي يمكن العثور عليه بمرد تسجيل الدخول إلى حسابك.</p>"
