      helptext: "<h4>تعليمات تكامل Zoho CRM</h4><p><br/>لتكامل Zoho CRM مع Freshdesk، <a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>قم بإنشاء الرمز المميز للمصادقة</a> في Zoho CRM من خلال وضع المستعرض ولصق الرمز المميز للمصادقة الذي تم إنشاؤه هنا. إذا كنت قد أنشأت الرمز المميز للمصادقة بالفعل فيمكنك الحصول عليه من <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'>صفحة حسابك.</a> <br/><br/>بمجرد إجراء ذلك يمكنك عرض معلومات جهة الاتصال في أي بطاقة أو طريقة عرض جهة اتصال.</p>"
