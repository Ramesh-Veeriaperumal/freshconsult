    info11: "<b>الكل</b>  - هذا الخيار يجعل البوابات مرئية بشكل عام لأي شخص يقوم بالوصول إلى بوابة الخدمة الذاتية الخاصة بك."
    info12: "<b>المستخدمون المتصلون</b> - هذا الخيار يجعلها مرئية فقط لأولئك الذين اشتركوا وسجلوا دخولهم باستخدام بيانات الاعتماد الخاصة بهم."
    info13: "<b>الوكلاء</b> - هذا الخيار يجعل البوابات خاصة، بحيث يمكن فقط للوكلاء الموجودين في مكتب الدعم الخاص بك عرضها. ويفيد هذا في مشاركة المعارف الداخلية."
    info14: "<b>الشركات المحددة</b> - هذا يجعل المقال قابلًا للعرض من قِبل شركات معينة تحددها من جهات اتصالك"
    info15: "يمكن حفظ المقالات كـ <b>مسوّدة</b> أو كـ <b>منشورة</b> مباشرةً."
    info16: "<b>منشورة</b> ستكون المقالات مرئية في بوابة الخدمة الذاتية وستظهر كذلك في نتائج البحث. "
    info17: "<b>مسوّدة</b> تكون المقالات مرئية للوكلاء فقط، وستظهر فقط في نتائج البحث الخاصة بالوكلاء."
    info18: "يمكن تحرير مقال منشور وحفظه كمسوّدة تحتفظ بالنسخة المنشورة في البوابة بينما توجد نسخة مسوّدة إضافية ليقوم الوكلاء بتحريرها. يفيد هذا عندما تحتاج إلى تحديث المقالات، دون فصلها عن بوابتك."
    info19: "يمكن أن يكون نوع المقال إما <b>دائم</b> أو <b>بديل</b>."
    info20: "يمكنك إرفاق <b>علامات</b> بمقالاتك، الأمر الذي يفيد في إنشاء فئة للمقالات ذات النوع المماثل"
    info21: "يمكن للوكلاء إرسال مقالات الحلول بريديًا إلى <b>kbase@defaultportal.com</b> الذي سيظهر أسفل مقطع المسوّدات."
