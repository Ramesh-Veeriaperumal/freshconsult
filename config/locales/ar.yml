        للملف في البطاقة، بحيث لا تكون هناك حاجة لمرفقات وقيود حجم البريد
        الإلكتروني.</p><p>قبل إعداد التكامل، انتقل إلى <strong><a
        href='https://www.dropbox.com/developers/apps' target='_blank'
        alt='developers'>صفحة مطوري Dropbox</a></strong>.</p><p>1. من قسم
        تطبيقاتي، انقر فوق 'إنشاء تطبيق'.</p><p>2. حدد نوع التطبيق
        'محدِد'.</p><p>3. أدخل اسمًا ووصفًا.</p><p>4. أدخل عنوان URL للدعم الخاص
