      label: كبسولة إدارة علاقات العملاء
      helptext: "<h4>الرجوع من الكبسولة إلى Freshdesk</h4><p><br/>يمكنك إنشاء ارتباط في كبسولة CRM لعرض بطاقات جهة الاتصال في Freshdesk.</p> <p>لإجراء ذلك انتقل إلى <br /><b>الإعدادات -> حقول مخصصة -> للأشخاص والمؤسسات</b></p><p> ثم انقر فوق 'إضافة جديد...' وحدد <b>'ارتباط تم إنشاؤه'</b></p> <p>قم بنسخ عنوان URl تمامًا كما هو ظاهر أدناه ولصقه في كبسولة إدارة علاقات العملاء كتعريف الرابط <span class='info-code'>http://%{full_domain}/helpdesk/tickets?email={email}</span></p>"
