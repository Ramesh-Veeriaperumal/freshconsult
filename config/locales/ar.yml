    supervisor_rules:
      new_info_help: >-
        بالنسبة <b>لكل تذكرة </b> تم تحديثها خلال 30 يومًا، نفّذ كافة القواعد
        المطابقة.
      index:
        human_name: قاعدة المشرف
        title: المشرف - القواعد
      helpnote:
        tour: ساعدني في إنشاء قاعدة مشرف جديدة
        tour_v2: ساعدني في إنشاء قاعدة مشرف
        help_title: مشرف
        help_info_1: >-
          ينفذ المشرف إجراءات على التذاكر التي تحددها بناء على مشغلات تستند إلى
          الوقت والحدث. استخدم المشرف للتحقق الدوري من التذاكر الأخيرة وتنفيذ
          إجراءات معينة، مثل: إرسال رسائل تذكير إلى عملاء التذاكر المعلقة، أو
          تصعيد التذاكر المتأخرة إلى الشخص المناسب في فريقك.
        help_info_2: >-
          سيتم تشغيل المشرف كل ساعة لمعالجة التذاكر التي تم تحديثها خلال آخر 30
          يومًا. تتم معالجة قواعد المشرف تسلسليًا، لذلك يُعتبر ترتيب القواعد
          ضروريًا؛ لأنّ القاعدة قد تؤدي إلى تنفيذ إجراءات معينة تعمل على تشغيل
          القواعد اللاحقة.
        help_info_3: >-
          سيتم تشغيل المشرف كل ساعة ومعالجة البطاقات التي تم تحديثها خلال آخر 30
          يومًا.
