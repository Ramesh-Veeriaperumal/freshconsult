  ticket_field:
    helpcard:
      tour: "ساعدني في فهم حقول البطاقة"
      title1: "حقول البطاقة"
      title2: "حقول تابعة"
      title3: "حقول ديناميكية"
      info1: "نموذج البطاقة هذا هو أسهل طريقة لالتقاط كافة البيانات التي تريدها من العميل، حتى عند تقديمه بطاقة. على سبيل المثال، يساعد الحصول على معرف أمر شراء العميل في إعداد التجارة الإلكترونية على تحديد السياق الصحيح للبطاقة والإسرع إلى حد ما. يمكنك تخصيص نموذج بطاقتك في Freshdesk بحيث يتضمن حقول بطاقة مناسبة لأعمالك، والسماح لعملائك ووكلائك بتعبئة المعلومات التي تحتاجها بالتنسيق الذي تريده."
      info_1: "يساعد نموذج البطاقة في التقاط البيانات التي تحتاجها من العميل عند تقديمه بطاقة. يمكنك تخصيص نموذج البطاقات بحيث يحتوي على حقول البطاقات المناسبة لمجال عملك، واجعل عملاءك ووكلاءك يقومون بتعبئة المعلومات التي تحتاج إليها بالتنسيق الذي تريده. على سبيل المثال، في شركة للتجارة الإلكترونية، سيؤدي الحصول على معرّف طلب خاص بالعميل في نموذج البطاقة إلى مساعدة الوكيل كثيرًا في حل البطاقة."
      info2: "تمنحك الحقول التابعة طريقة سهلة لإنشاء فئات بطاقة أعمق وتحديد الموضوعات الأكبر التي تعيق الدعم لديك. من خلال الحقول التابعة يمكنك تنظيم بطاقاتك هرميًا في فئات وفئات فرعية وحسب التأثر بالعناصر."
      info4: "إذا كنت في estate plan أو أعلاه، فقد تظهر لديك حقول ديناميكية بناءً على الخيار الذي حددته في حقل النوع. يمكنك إنشاء مقطع مختلف لكل خيار في حقل النوع. ويمكنك بعد ذلك إضافة المزيد من حقول البطاقات إلى كل مقطع. في سيناريو التجارة الإلكترونية على سبيل المثال، عند اختيار النوع كـ \"استبدال\"، من الممكن فتح مقطع به حقل يسمى \"السبب\" حيث سيتم جمع الأسباب التي على أساسها  يريد  العملاء استبدال العنصر<a target='_blank' href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>قراءة المزيد عن الحقول الديناميكية</a>."
      info4_v2: "If you are in the estate plan or above, you can have dynamic fields that appear based on the option selected in the type field. For every option in the type field, you can create a different section. You can then add more ticket fields to each section. For example, in an ecommerce scenario, when the type is chosen as \"Replacement\", a section with a field called \"Reason\" can open up that will collect the reason why customer needs a replacement for the item."
      info4_v3: "If you are in the Estate plan or above, you can have sections with dynamic fields appear based on the option selected in a dropdown field. You can add ticket fields to each section, and associate a section with options in the dropdown field. If you run an e-commerce store, for example, you can have a section open up with a field called 'Reason' when your customer chooses the option 'Replacement'. This way, you can better understand why your customer would like to have a replacement issued. You can create a maximum of two dynamic sections and use them in two custom dropdowns. If you've associated a section with the 'type' field already, you'll be able to add just one more section to the ticket form."
  contact_field:
    helpcard:
      title2: "تخصيص حقول جهة الاتصال"
      info2: "يتيح لك نموذج جهة الاتصال في Freshdesk التقاط البيانات المهمة من جهات الاتصال لتوفر لهم دعماً أفضل. يمكنك مساعدة فريقك على الحصول على المزيد من المعلومات حول العملاء بسرعة بتضمين حقول مخصصة وفقاً لنوع عملك. على سبيل المثال، باستخدام الحقول المخصصة يمكنك جميع المعلومات حول خطة الدفع والقسم...الخ، وتحديد أولويات تذاكرك وفقاً لذلك في مكتب المساعدة."
      info3: "كما هي الحال في حقول التذاكر، يمكنك إضافة حقول جديدة إلى نموذج الاشتراك للعميل وجعلها إلزامية. كما يمكنك إنشاء حقول خاصة لا يراها سوى المندوبون."
  company_field:
    helpcard:
      title1: "تخصيص حقول الشركة"
      info1: "بالإضافة إلى جهة الاتصال، تتيح لك Freshdesk إنشاء شركات في مكتب المساعدة لتسهيل عملية إدارة طلبات الدعم الواردة من نفس المجموعة من العملاء. يمكنك إضافة حقول مخصصة إلى الشركات و تخزين المعلومات المهمة حول حساباتهم ليتمكن فريقك من الوصول إليها بسهولة. يمكنك إنشاء حقول مثل مدير الحساب، جهة الاتصال الرئيسية، الإيرادات الشهرية...الخ و أي معلومات أخرى يشترك فيها جميع أفراد الحساب."
      info2: "يرجى الملاحظة أن حقول الشركة لا تظهر سوى للمندوبين و لا يراها عملاؤك."
