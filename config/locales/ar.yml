        <h4>تعليمات تكامل GitHub</h4><p><br/>يرجى تحديد جميع مستودعات GitHub ضمن
        مؤسستك التي سيتم استخدامها لتتبع الموضوعات التي أنشأها وكلاء Freshdesk.
