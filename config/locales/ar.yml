        info3: "بالإضافة إلى ذلك، يمكنك تجديد شكل ومظهر مكتب الدعم من خلال تحميل الشعار وأيقونة المفضِّلة الخاصة بك، وإطلاق اسم على مكتب الدعم، وتخصيص ألوان بوابتك."
        info4: "إذا كنت ترغب في إنشاء أذونات المستخدمين وإدخال تعديلات نهائية على إعدادات إيقاف المنتديات، فانقر فوق علامة تبويب \"الإعدادات\". لا يمكن تكوين الإعدادات لكل بوابة وستكون الإعدادات عامة لكل البوابات التي تم إنشاؤها."
