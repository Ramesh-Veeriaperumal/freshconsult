      desc: "قم بتحويل البطاقات إلى موضوعات يمكن تعقبها في JIRA."
      helptext: "<h4>تعليمات تكامل JIRA</h4><p><br/>لتكامل JIRA مع Freshdesk، أدخل اسم مستخدم وكلمة مرور مسئول JIRA. يدعم التكامل كل من المتغيرات عند الطلب والمتغيرات المحلية، من JIRA 4.2 إلى أحدث إصدار - JIRA 5.<br/><br/> لإنشاء موضوع أو ارتباط إلى موضوع موجود من Freshdesk، انتقل إلى صفحة البطاقات وانقر فوق <i class='integrations-jira vertical-alignment'></i><br/><br/>  لعرض تفاصيل بطاقات Freshdesk المرتبطة الخاصة بك في JIRA، والعكس بالعكس لعرض تفاصيل موضوع JIRA في Freshdesk، يوصى مسئول JIRA بإنشاء حقل نص حر مخصص باسم 'بطاقات Freshdesk' كما هو موضح أدناه. <br/><br/>قم بتسجيل الدخول إلى حساب JIRA الخاص بك، وانقر فوق <b>إدارة</b>، وانتقل إلى <b>موضوعات</b> -> <b>حقول</b> وانقر فوق <b>إضافة حقل مخصص</b>. في شاشة <b>إضافة حقل مخصص</b>، حدد <b>حقل نص حر</b> وانقر فوق <b>التالي</b>. أدخل <b>'بطاقات Freshdesk'</b> في اسم الحقل وانقر فوق إنهاء. في صفحة <b>إقران حقل بشاشات</b>، حدد كافة خانات الاختيار وانقر فوق 'تحديث'.<br/><br/>"
