      info_1: "<p>تتيح لك سياسة اتفاقية مستوى الخدمة (SLA) تعيين معايير أداء فريق الدعم الخاص بك. يمكنك تعيين سياسات اتفاقية مستوى الخدمة للوقت الذي يتم استجابة العملاء خلاله وحل البطاقات بناء على أولويات البطاقة. يمكنك اختيار ما إذا كنت تريد حساب كل قاعدة لاتفاقية مستوى الخدمة عبر ساعات التقويم أو ساعات العمل الخاصة بك.</p> <p>سيتم استخدام سياسات اتفاقية مستوى الخدمة في Freshdesk لتحديد وقت 'مستحق في' لكل بطاقة.</p>"
      title_1: استخدام سياسات اتفاقيات مستوى خدمة عديدة
      sla_info_2: <p>يمكنك استخدام سياسات اتفاقيات مستوى خدمة عديدة، يتم تشغيلها بواسطة شروط محددة مثل العميل الذي طلب البطاقة والمجموعة المعينة إليها ومصدرها و/أو المنتج.</p><p>على سبيل المثال، يمكن أن يكون لديك مجموعة سياسة اتفاقية مستوى خدمة خاصة للبطاقات الواردة من خلال Twitter والمعينة إلى فريق المبيعات. أو سياسة خاصة للعملاء الذين لديهم اشتراكات أولوية معك. إذا كنت تدعم أسماء تجارية أو منتجات عديدة، فيمكن أن يكون لديك سير عمل اتفاقية مستوى خدمة مختلف لكل منتج.</p> <p><strong>ترتيب سياسات اتفاقية مستوى الخدمة الخاصة بك أمر هام</strong> سياسة اتفاقية مستوى الخدمة الأولى التي تطابق كافة شروط بطاقة سيتم تطبيقها عليها، لذا تذكر وضع القواعد الهامة الخاصة بك في الأعلى</p>
      title_2: فرض قواعد التصعيد
      info_3: <p>يمكنك تعيين التسلسلات الهرمية للتصعيد لكل سياسة لإشعار وكلاء محددين عند انتهاك قاعدة اتفاقية مستوى خدمة.</p>
