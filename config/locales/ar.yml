        لزم الأمر الرجاء التحقق من الخيار التي سيعين ملصق تسمية موضوع GitHub
        ليطابق نوع بطاقة Freshdesk عند إنشاء موضوع GitHub جديد.<br/><br/>إذا لزم
        الأمر يرجى التحقق من الخيار الذي يسمح للوكيل بتحديد الحدث الرئيسي عند
        إنشاء موضوع GitHub.<br/><br/>يمكنك تعيين حالة مرغوبة لبطاقة Freshdesk
        عند إغلاق موضوع GitHub المقابل. يتم تطبيق هذا الإعداد على بطاقة
        Freshdesk الأساسية المرتبطة بنفس موضوع GitHub.<br/><br/>حدد إعدادات
        مناسبة لمزامنة الأزرار التي تتحكم في مزامنة الرسائل بين بطاقات Freshdesk
        وموضوعات GitHub. تتم مزامنة الرسائل بين بطاقة freshdesk الأساسية وموضوع
        GitHub المرتبط بها.<br/><br/>عند تمكينها، سيكون لجميع بطاقات Freshdesk
        عنصر واجهة المستخدم من GitHub في صفحة تفاصيل البطاقة التي تسمح لك بربط
        البطاقات بموضوعات GitHub.</p>
