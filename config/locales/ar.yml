      desc: "قم بإنشاء فواتير Xero لإدخالات سجل الوقت لبطاقات Freshdesk."
      helptext: "<h4>خيارات تكامل Xero</h4><br><P>حدد أسماء حساب Xero ضمن رأس حساب \"الإيرادات\" الذي يستطيع الوكلاء الوصول إليه أثناء إنشاء فواتير. المبيعات متاحة في الوضع الافتراضي. إذا لم تكن المبيعات موجودة، يتم تعيين اسم أول حساب متاح كوضع افتراضي.</p><p>كما يمكنك تحديد عناصر مستودع Xero التي يمكن للوكلاء ربط إدخالات سجل الوقت بها أثناء إنشاء عناصر خط الفاتورة.</p><p>يمكن تحديد 20 اسم حساب و30 عنصر مستودع بحد أقصى.</p>"
