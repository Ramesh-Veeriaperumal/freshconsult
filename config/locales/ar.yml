      apps:
        helpnote:
          heading1: ما هو Mobihelp؟
          content1:
            info1: >-
              Mobihelp هو حزمة أدوات تطوير البرامج (SDK) للهاتف المحمول من
              Freshdesk، والتي تسهل عليك تقديم دعم داخل التطبيق لعملاء الهاتف
              المحمول لديك.
            info2: >-
              حالما تقوم بمكاملة MobiHelp، سيتمكن المستخدمون لديك من رؤية قسم
              دعم مخصص في التطبيق الخاص بك. سيتضمن ذلك قاعدة المعرفة الخاصة بك،
              ونموذج تذكرة؛ بحيث يمكنهم الاتصال بك عند حاجتهم إلى المساعدة.
            info3: >-
              MobiHelp قابل للتهيئة بالكامل. يمكنك تحديد كل شيء - بدءًا من
              الحقول الموجودة في نموذج الملاحظات وانتهاءً بمظهره في تطبيقك. يتم
              جمع معلومات مثل اسم الجهاز ونظام التشغيل وإصدار التطبيق تلقائيًا
              دون أن يبذل المستخدم أي جهد. كما يمكنك تمكين حقول بيانات مخصصة
              وتجميع السجلات المعطلة ومسارات التنقل.
            info4: >-
              يمكنك إنشاء عدد غير محدود من التطبيقات المستخدمة مع MobiHelp
              وربطها بحساب Freshdesk الخاص بك. بمجرد قيامك بذلك، يمكنك إدارة
              كافة طلباتك الواردة من مكتب دعم واحد.
            info5: >-
              يرجى التأكد من أنك تتابع دليل التكامل الخاص بنا لمعرفة كيفية تكامل
              حزمة أدوات تطوير البرامج في التطبيق الخاص بك
