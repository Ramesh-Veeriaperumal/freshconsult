        domain_info: "أدخل عنوان URL الكامل لحساب JIRA مع https/http. على سبيل المثال، https://example.atlassian.net. <br />ملاحظة <span class='italics'>: يجب عرض المتغيرات المحلية لـ JIRA على الإنترنت. </span>"
