        help_title: المراقب
        help_info_1: >-
          يتيح لك المراقب تشغيل إجراءات محددة في مكتب الدعم بمجرد حدوث حدث معين.
          على سبيل المثال، يمكنك إنشاء قاعدة مراقب لتنبيه المسؤول عندما يقوم
          العميل بمنح تقييم سيئ بخصوص أي تذكرة.
        help_title_2a: الأحداث
        help_info_2a: >-
          قد يشير الحدث إلى أي تغيير يجريه المستخدم ويؤدي إلى تشغيل قاعدة مراقب
          محددة.
        help_title_2b: منفذي الأحداث
        help_info_2b: >-
          تحديد المستخدمين الذي تؤدي تغييراتهم إلى تشغيل القاعدة. يمكنك الاختيار
          من بين الوكيل ومقدم الطلب (أو شخص خارج فريق الدعم في دائرة البطاقة)،
          أو كلاهما.
        help_title_2c: شروط التذكرة
        help_info_2c: يمكنك تصفية القاعدة اختياريًا لتطبيقها على تذاكر معينة فقط.
        help_title_2d: الإجراءات
        help_info_2d: هذا يقوم بتحديد ما تريد أن تقوم القاعدة به.
        help_info_3: >-
          يمكنك استخدام المراقب لتعديل الحقول، أو تغيير الحالة، أو حتى إرسال
          تنبيهات الإشعارات بمجرد استيفاء شروط معينة.
        help_info_4: اعرف المزيد حول كيفية استخدام المراقب
        new_help_info_2b: >-
          يحدد أياً من تغييرات المستخدم يجب أن تشغل القاعدة. يمكنك الاختيار بين
          المندوب، ومقدم الطلب، والمندوب أو مقدم الطلب، والنظام. ويشمل مقدم
          الطلب أيضًا شخصًا من خارج فريق الدعم ولكنه ضمن حلقة التذاكر.
