        البطاقات وانقر فوق <i class='integrations-jira
        vertical-alignment'></i><br/><br/>  لعرض تفاصيل بطاقات Freshdesk
        المرتبطة الخاصة بك في JIRA، والعكس بالعكس لعرض تفاصيل موضوع JIRA في
        Freshdesk، يوصى مسئول JIRA بإنشاء حقل نص حر مخصص باسم 'بطاقات Freshdesk'
        كما هو موضح أدناه. <br/><br/>قم بتسجيل الدخول إلى حساب JIRA الخاص بك،
        وانقر فوق <b>إدارة</b>، وانتقل إلى <b>موضوعات</b> -> <b>حقول</b> وانقر
        فوق <b>إضافة حقل مخصص</b>. في شاشة <b>إضافة حقل مخصص</b>، حدد <b>حقل نص
        حر</b> وانقر فوق <b>التالي</b>. أدخل <b>'بطاقات Freshdesk'</b> في اسم
        الحقل وانقر فوق إنهاء. في صفحة <b>إقران حقل بشاشات</b>، حدد كافة خانات
