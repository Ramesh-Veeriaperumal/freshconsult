      helptext: "<h4>مساعدة تكامل Campaign Monitor</h4><br/>للتكامل Campaign Monitor، عليك إدخال مفتاح API و ClientID الوارد في Campaign Monitor. <br/></br/> يمكن الحصول على مفتاح API من إعدادات الحساب في Campaign Monitor.<br/><br/> تتوفر الإرشادات للحصول على ClientID على الرابط <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'> http://www.campaignmonitor.com/api/getting-started/#clientid </a> . <br/><br/>الآن اضغط &quot;تحديث&quot; لتبدأ عملية تكامل Campaign Monitor."
