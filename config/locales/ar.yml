        info2: "<b>تمكين أمان SSL </b><br>إذا لم تكن تستخدم نطاقاً مخصصاً لبوابة دعمك، يوفر Freshdesk شهادة SSL افتراضية عامة لكافة الحسابات على نطاق freshdesk.com. <b>خيار استخدام SSL للنطاقات المخصصة متوفر فقط في خطة عزبة.</b> يمكنك <a href=\"https://support.freshdesk.com/support/tickets/new\">طلب شهادة SSL مخصصة لنطاقك الخاص هنا</a>."
        trusted_ip: "<b>تقييد الوصول بحسب عنوان IP</b><br>يمكنك تقييد الوصول إلى بوابة الدعم بحيث لا يدخلها سوى عناوين IP الموجودة في شركتك أو مؤسستك. يمكنك إضافة نطاقات IP غير محدودة إلى العنوان التي يسمح لها بالوصول، بالإضافة إلى تحديد ما إذا كنت ترغب في التحكم بالوصول لعملائك أيضاً أو للمندوبين فقط. <a href=\"https://support.freshdesk.com/support/solutions/articles/195168\"> أعرف أكثر.</a>"
        info4: "<b>سياسة كلمة المرور</b><br>يمكنك إعداد سياسات كلمة مرور مختلفة للوكلاء والعملاء. تسمح لكل الإعدادات المتقدمة بتكوين سياسات كلمة مرور مخصصة مثل وقت انتهاء صلاحية كلمة المرور والحد الأدنى لطول كلمة المرور. ستنطبق التغييرات التي تجريها على الوكلاء والعملاء الجدد والموجودين. تعرف على المزيد حول سياسة كلمة المرور <a href=\"https://support.freshdesk.com/support/solutions/articles/213865-password-policy\">هنا</a>."
