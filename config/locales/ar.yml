      custom_helptext: |-
          <p><b>تمكين استطلاعات الرضى</b> <br>
          يمكنك إضافة استطلاع رضى في ردود بطاقات الوكلاء لمعرفة مدى رضى العملاء عن الدعم/الشركة/المنتج الخاص بك. يمكنك أن تختار إرسال الاستطلاعات مع كل رسائل البريد الإلكتروني أو فقط عند "إغلاق" أو "حل" مشكلة ما. يمكن الاطلاع على استجابة العملاء في <b>التقارير > تقرير رضى العملاء</b> <br><br> <b>استطلاع الوكلاء واستطلاعات المتابعة</b><br> يمكنك طرح سؤال واحد في استطلاع الوكيل وأسئلة متعددة في استطلاع المتابعة. يظهر استطلاع الوكيل في رسالة البريد الإلكتروني، وعندما يختار العملاء خيار استطلاع، فإنهم يتم نقلهم إلى صفحة بها استطلاع متابعة. ستعتمد قواعد المراقب ونقاط اللعب على تصنيف استطلاع الوكلاء فقط. <br> <br><br> <b>مقياس النقاط</b><br> يمكنك اختيار مقاييس نقاط مختلفة لاستطلاع الوكيل واستطلاع المتابعة. فيمكن أن يكون المقياس عبارة عن <br>نقطتين (على سبيل المثال: نعم، لا.) <br> ‏3 نقاط (على سبيل المثال، موافق، غير مقرّر، غير موافق) <br> ‏5 نقاط (على سبيل المثال: دائمًا إلى أبدًا) <br> ‏7 نقاط (على سبيل المثال، سيئ جدًا إلى رائع) <br><br>
          بمجرد أن يجيب عميل عن الاستطلاع، سيتم قفل المقاييس ولا يمكن تحريرها.</p>
      helptext: |-
          <p><b>لم يتم تمكين استطلاعات الرضى؟</b> <br>
          تتيح لك استطلاعات الرضى إضافة ارتباط إلى رسائل البريد الإلكتروني للردود وتجميع ملاحظات ورضى العملاء مباشرة. <br><br> <b>إنشاء استطلاع الرضى الخاص بك:</b><br> تتيح لك الخطوات التالية تجميع ملاحظات من عملائك من خلال ارتباط في رسائل البريد الإلكتروني للاستجابة:<br> 1.قم بتمكين خانة اختيار استطلاعات رضى العملاء<br> 2.حدد نص ارتباط الرضى. يكون النص الافتراضي 'يرجى إطلاعنا على انطباعك عن تجربة الدعم'.<br> <br> <b>اختر رسائل البريد الإلكتروني التي تتضمن استطلاع الرضى:</b><br> يمكنك اختيار ما إذا كان يتم إرسال ارتباطات استطلاع الرضى إلى العملاء في كل رسالة بريد إلكتروني أو في رسالة البريد الإلكتروني النهائية فقط عند حل البطاقة. <br><br> يمكنك معرفة المزيد حول استطلاعات الرضى من صفحة الحلول الخاصة بنا. </p>
      helptext_v2: |-
          <p><b>Why enable satisfaction surveys?</b> <br>
          Satisfaction Surveys let you add a link to your response emails and directly collect customer feedback and satisfaction. <br><br> <b>Creating your satisfaction survey:</b><br> The following steps let you collect feedback from your customers through a link in your response emails:<br> 1. Turn on the Customer Satisfaction Survey<br> 2. Specify the Survey Question. The default text goes as &ldquo;How would you rate your overall satisfaction for the resolution provided by the agent?&rdquo;<br> <br> <b>Choose which emails have the satisfaction survey link:</b><br> You can choose whether satisfaction survey links are sent to customers in every email, or only in the final email once the ticket is resolved. Customers’ response can be seen in <b>Reports > Customer Satisfaction Report</b> <br><br> You can learn more about satisfaction surveys from <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>this solution article</a>. </p>
