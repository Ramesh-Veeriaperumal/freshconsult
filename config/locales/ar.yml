      desc: يمكنك تسجيل الوقت المنقضي على البطاقات في وظائف ومهام Workflow Max.
      helptext: "<h4>تعليمات تكامل Workflow Max</h4><p><br/> لتكامل تعقب وقت Workflow Max مع Freshdesk، يتعين عليك الحصول على مفتاح حساب ومفتاح واجهة برمجة تطبيقات من <a href='mailto:support@workflowmax.com'>دعم WorkflowMax</a>. أدخل المفتاح في الحقول المخصصة لإكمال التكامل. <br/><br/>بمجرد التكامل، انقر فوق أي بطاقة وانتقل إلى علامة تبويب ورقة الوقت. حينئذ يمكنك اختيار فريق العمل والوظيفة والمهمة لإضافة مدخلات وقت إلى Workflow Max."
