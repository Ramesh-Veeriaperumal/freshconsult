      helptext: >-
        <h4> Salesforce Plus</h4><p><br/>Gå til artikkelen om<a
        href='https://support.freshdesk.com/solution/articles/224042-the-salesforce-app-for-v2'
        target='_blank'>appen for Salesforce Plus</a> for instruksjoner og
        veiledning for konfigurasjon av Salesforce-synkronisering.</p>
      desc: >-
        Du kan synkronisere kontakt- og kontoinformasjon mellom Salesforce CRM
        og Freshdesk.
    fullcontact:
      form:
        api_key: API-nøkkel for FullContact
      desc: >-
        Automatiser datasupplering for nye kontakter og oppdater foreldet
        kontaktinformasjon ved behov
      helptext: >-
        <h4>Bedriftsinnstillinger</h4><br/>Bedriftsdata hentes fra FullContact
        og oppdateres i Fresdesk hvis en bedrift blir opprettet eller når et
        bedriftsdomene er oppdatert i helpdesken din. Du kan hente opptil 6
        felter fra FullContact som skal oppdateres i
        Freshdesk.<br/><br/><h4>Kontaktinnstillinger</h4><br/>Kontaktdata hentes
        fra FullContact og oppdateres i Fresdesk når en kontakt blir opprettet i
        helpdesken din. Eksisterende Freshdesk-data blir ikke overskrevet. Du
        kan velge inntil fem sosiale profiler.<br/><br/>En standard tilordning i
        Freshdesk blir opprettet for å lagre FullContact-dataen. Du må opprette
        nye egendefinerte kolonner for stedsprofiler og sosiale profiler. Ved
        behov kan administratoren til enhver tid endre eller slette
        tilordningene for et FullContact-dataelement.
    constantcontact:
      desc: >-
        Integrer Constant Contact-kontoen din for å kontrollere abonnementene
        dine i Freshdesk og få oppdatert informasjon om kunder og deres
        aktiviteter.
      helptext: <h4>Integrasjonshjelp for Constant Contact</h4>
    czentrix:
      desc: >-
        Besvar anrop eller utløs et utgående anrop med C-Zentrix sine kraftfulle
