    helpcard:
      reply_template_15:
        topic: Agent Svar Mal
        info1: >-
          Du kan tilpasse og forhåndsutfylle standardinformasjon du vil
          inkludere i agentsvar for saker ved å bruke svarmalen. Svarmaler for
          agenter lar deg legge til dynamisk innhold automatisk, som for
          eksempel bestillerens navn, URL-adresser til saker, og
          agentsignaturer.<br/><br/>Hvis du har konfigurert flere støttede språk
          i helpdesken din, så kan du opprette denne varslingen spesifikt for
          hvert språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          oversettelsene for varslinger i andre språk kan være utdatert.
      agent_template_12:
        topic: Første respons til SLA brudd
        info1: >-
          Denne varslingen blir sendt ut til en agent når agenten ikke har svart
          på saken innen forfallet for første svartid for saken. Denne e-posten
          bør inneholde URL-adresse til saken og sakens
          forfallstidspunkt.<br/><br/>Hvis du har konfigurert flere støttede
          språk i helpdesken, så kan du opprette denne varslingen spesifikt for
          hvert språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          oversettelsene for varslinger i andre språk kan være utdatert.
      agent_template_10:
        topic: E-post for aktivering av bruker
        info1: >-
          E-post for brukeraktivering blir sendt når en ny agent er lagt til i
          helpdesken din. E-posten for aktivering må inneholde «URL-adresse for
          agentaktivering» {{activation_url}} for at agenter skal opprette sine
          passord og fullføre registreringen.<br/><br/>Hvis du har konfigurert
          flere støttede språk i helpdesken, så kan du opprette e-post for
          aktivering som er spesifikt for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at oversettelsene for
          varslinger i andre språk kan være utdatert.
      agent_template_25:
        topic: E-post med agentinvitasjon
        info1: "E-posten for agentinvitasjon blir sendt når en eksisterende Freshworks-agent (agenten er allerede aktiv hvilken som helst annen Freshdesk-konto eller i hvilket som helst av Freshworks-produktene Freshchat, Freshcaller, Freshsales, Freshservice, Freshmarketer) blir lagt til i helpdesken din.<br/><br/>«E-post for brukeraktivering» blir sendt til en ny Freshworks-agent, og «E-post for agentinvitasjon» blir sendt til en agent som allerede er en aktive Freshworks-agent."
      requester_template_1:
        topic: Ny sak opprettet
        info1: >-
          En e-post for en nyopprettet sak blir sendt til bestilleren etter de
          har opprettet en sak i helpdesken din. Denne e-posten bør inneholde
          saks-ID og en offentlig URL-adresse til saken.<br/><br/>Hvis du har
          konfigurert flere støttede språk i helpdesken, så kan du opprette
          denne varslingen spesifikt for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at oversettelsene for
          varslinger i andre språk kan være utdatert.
      requester_template_8:
        topic: Agent lukker Saken
        info1: >-
          Denne e-posten blir sendt til bestillerne for å varsle dem om at saken
          deres er løst og lukket. Denne e-posten bør inneholde saks-ID og en
          offentlig URL-adresse til saken. Du kan også informere bestilleren om
          at saken blir gjenåpnet hvis de svarer på denne
          e-posten.<br/><br/>Hvis du har konfigurert flere støttede språk i
          helpdesken din, så kan du opprette denne varslingen spesifikt for
          hvert språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          oversettelsene for varslinger i andre språk kan være utdatert.
      requester_template_7:
        topic: Agenten løser saken
        info1: >-
          Denne e-posten blir sendt til bestillerne for å varsle dem om at saken
          deres er løst. Denne e-posten bør inneholde saks-ID og en offentlig
          URL-adresse til saken. Du kan også informere bestilleren om at saken
          blir gjenåpnet hvis de svarer på denne e-posten.<br/><br/>Hvis du har
          konfigurert flere støttede språk i helpdesken din, så kan du opprette
          denne varslingen spesifikt for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at oversettelsene for
          varslinger i andre språk kan være utdatert.
      agent_template_13:
        topic: Løsningstid SLA brudd
        info1: >-
          Denne varslingen blir sendt ut til en agent når saken som er tilordnet
          til dem ikke er blitt løst innen forfall. Denne e-posten bør inneholde
          URL-adressen til saken for å gjøre det lettere for agenten å sjekke
          saken.<br/><br/>Hvis du har konfigurert flere støttede språk i
          helpdesken, så kan du opprette denne varslingen spesifikt for hvert
          språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          oversettelsene for varslinger i andre språk kan være utdatert.
      agent_template_14:
        topic: Nullstille Passord E-post
        info1: >-
          E-post for tilbakestilling av passord blir sendt til bestillere når de
          ber om et nytt passord i helpdesken din. Plassholderen
          {{password_reset_url}} er påkrevet for å kunne tilby den dynamisk
          genererte lenken for tilbakestilling av passord i
          e-posten.<br/><br/>Hvis du har konfigurert flere støttede språk i
          helpdesken, så kan du opprette denne varslingen spesifikt for hvert
          språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          oversettelsene for varslinger i andre språk kan være utdatert.
      agent_template_1:
        topic: Ny sak opprettet
        info1: >-
          E-posten for nyopprettet sak blir sendt ut til dine agenter når en ny
          sak er opprettet i helpdesken din. Du kan velge hvilken agent som skal
          motta denne varslingen. Denne e-posten kan inneholde URL-adressen til
          saken for å gjøre det lettere for agenten å sjekke saken.<br /><br
          />Hvis du har konfigurert flere støttede språk i helpdesken, så kan du
          opprette denne varslingen spesifikt for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at oversettelsene for
          varslinger i andre språk kan være utdatert.
      requester_template_10:
        topic: E-post for aktivering av bruker
        info1: >-
          Når en ny bruker oppretter en sak, kan du opprette en kundekonto for
          dem i helpdesken din og sende ut en e-post for aktivering. Dette
          varselet bør inneholde URL-adresse for kundeaktivering.<br/><br/>Hvis
          du har konfigurert flere støttede språk i helpdesken, så kan du
          opprette denne varslingen spesifikt for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at oversettelsene for
          varslinger i andre språk kan være utdatert.
      requester_template_14:
        topic: Nullstille Passord E-post
        info1: >-
          E-post for tilbakestilling av passord blir sendt til bestillere når de
          ber om et nytt passord i helpdesken din. Plassholderen
          {{password_reset_url}} er påkrevet for å kunne tilby den dynamisk
          genererte lenken for tilbakestilling av passord i
          e-posten.<br/><br/>Hvis du har konfigurert flere støttede språk i
          helpdesken, så kan du opprette denne varslingen spesifikt for hvert
          språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          oversettelsene for varslinger i andre språk kan være utdatert.
      agent_template_23:
        topic: Påminnelse om tjenestenivåavtale for løsningstid
        info1: >-
          Denne varslingen blir sendt ut til en agent når løsning for en sak
          nærmer seg forfall. Denne e-posten kan inneholde sakens URL-adresse
          for å gjøre det lettere for agenten å sjekke saken.<br/><br/>Hvis du
          har konfigurert flere støttede språk i helpdesken, så kan du opprette
          denne varslingen spesifikt for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at oversettelsene for
          varslinger i andre språk kan være utdatert.
      requester_template_17:
        info1: >-
          Denne e-posten blir sendt til bestillerne for å be dem om å bekrefte
          en ny e-postadresse som er lagt til i kontakten deres.
        topic: En ny e-post-ID er lagt til
      info3: >-
        Du kan konfigurere Freshdesk til å sende automatiske e-postvarslinger
        til agenter og bestilleren når bestemte hendelser oppstår. Disse
        varslingene kan tilpasses, og dynamisk innhold kan legges til ved hjelp
        av plassholdere. For eksempel kan du varsle kunder med en egendefinert
        e-post med lenke til saken når agenter legger til kommentarer eller
        offentlige notater til sakene deres.<br/><br/>Hvis abonnementet ditt
        støtter flere språk, så kan du legge til varslingsspråk og tilpasse
        malene for hvert språk. Ikonet <i class="common-icon-outdated"></i>
        indikerer at oversettelsene for varslinger i andre språk kan være
        utdatert.
      cc_notification_20:
        topic: Offentlig notatkopi
        info1: >-
          Når en offentlig notat blir lagt til av en Agent eller Bestiller, blir
          denne e-posten sendt ut til personer i kopifeltet for å informere dem
          om den siste kommentaren. Denne e-posten bør helst inneholde siste
          kommentator {{comment.commenter.name}} og siste kommentar
          {{comment.body}}.
      agent_template_2:
        info1: >-
          Denne varslingen sendes til alle agenter i en gruppe når en sak blir
          tilordnet til den gruppen. Denne e-posten bør inneholde URL-adressen
          til saken {{ticket.url}} for å gjøre det lettere for agenter å sjekke
          saken.<br /><br />Hvis du har konfigurert flere støttede språk i
          helpdesken, så kan du opprette denne varslingen spesifikt for hvert
          språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          oversettelsene for varslinger i andre språk kan være utdatert. 
        topic: Saker tilordnet til en gruppe
      agent_template_22:
        info1: >-
          Denne varslingen blir sendt ut til en agent når første svartid for en
          sak nærmer seg overtredelse. Denne e-posten kan inneholde sakens
          URL-adresse og forfallstidspunkt.<br/><br/>Hvis du har konfigurert
          flere støttede språk i helpdesken, så kan du opprette denne varslingen
          spesifikt for hvert språk. Ikonet <i class="common-icon-outdated"></i>
          indikerer at oversettelsene for varslinger i andre språk kan være
          utdatert.
        topic: Påminnelse om tjenestenivåavtale for første svar
      forward_template_24:
        topic: Videresendingsmal for agenter
        info1: >-
          Du kan tilpasse og forhåndsutfylle standardinformasjon du vil
          inkludere i videresendinger av saker for agenter ved å bruke
          videresendingsmalen. Videresendingsmaler for agenter lar deg legge til
          dynamisk innhold automatisk, som for eksempel bestillerens navn,
          URL-adresser til saker, og agentsignaturer.<br/><br/>Hvis du har
          konfigurert flere støttede språk i helpdesken din, så kan du opprette
          denne varslingen spesifikt for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at oversettelsene for
          varslinger i andre språk kan være utdatert.
      agent_template_3:
        topic: Sak tilordnet til en agent
        info1: >-
          Denne varslingen sendes til individuelle agenter når en sak blir
          tilordnet til agenten. Denne e-posten bør inneholde URL-adressen til
          saken for å gjøre det lettere for agenten å sjekke
          saken.<br/><br/>Hvis du har konfigurert flere støttede språk i
          helpdesken, så kan du opprette denne varslingen spesifikt for hvert
          språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          oversettelsene for varslinger i andre språk kan være utdatert. 
      agent_template_6:
        topic: Bestilleren svar på saken
        info1: >-
          Når en kunde svarer i en sak han eller hun har opprettet tidligere,
          vil agenten som håndterer saken få denne e-postvarslingen. Denne
          e-posten kan inneholde sakens URL-adresse for å gjøre det lettere for
          agenten å sjekke saken.<br/><br/>Hvis du har konfigurert flere
          støttede språk i helpdesken, så kan du opprette denne varslingen
          spesifikt for hvert språk. Ikonet <i class="common-icon-outdated"></i>
          indikerer at oversettelsene for varslinger i andre språk kan være
          utdatert.
      requester_template_4:
        topic: Agenten legger til kommentar i saken
        info1: >-
          Denne e-posten blir sendt til en bestiller når en agent legger til en
          kommentar i saken han har opprettet. Denne e-posten bør inneholde
          saks-ID og en offentlig URL-adresse til saken. Agenten kan også legges
          til i e-posten ved å bruke disse
          plassholderne:<br/>{{comment.commenter.name}} - navn på agenten som
          kommenterte<br/>{{comment.body}} - den nye kommentaren som er lagt til
          saken.<br/><br/>Hvis du har konfigurert flere støttede språk i
          helpdesken din, så kan du opprette denne varslingen spesifikt for
          hvert språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          oversettelsene for varslinger i andre språk kan være utdatert.
      agent_template_21:
        info1: >-
          Denne varslingen blir sendt ut til agentene som er nevnt i «varsle
          agenter» når et notat er lagt til i saken av en agent. Denne e-posten
          kan inneholde sakens URL-adresse {{ticket.url}} for å gjøre det
          lettere for agenter å sjekke saken.
        topic: Notat lagt til i sak
      cc_notification_19:
        topic: Ny sakskopi
        info1: >-
          Denne varslingen blir sendt ut til personer som er i kopifeltet hvis
          bestilleren har inkludert e-postadresser i kopifeltet under sending av
          en ny sak til helpdesken din. Denne e-posten bør helst inneholde
          bestillerens navn {{ticket.requester.name}} og saksbeskrivelse
          {{ticket.description}}.
      info2: >-
        <a target="_blank"
        href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">
        Klikk her </a>for å lese mer
      agent_template_11:
        topic: Ubetjent sak i en gruppe
        info1: >-
          Denne varslingen blir sendt når en sak som er tilordnet til en gruppe
          ikke er blitt betjent innen tiden som er angitt i gruppens
          innstillinger. Denne e-postvarslingen kan inneholde tiden som har gått
          siden saken ble tilordnet til gruppen.<br/><br/>Hvis du har
          konfigurert flere støttede språk i helpdesken, så kan du opprette
          denne varslingen spesifikt for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at oversettelsene for
          varslinger i andre språk kan være utdatert.
