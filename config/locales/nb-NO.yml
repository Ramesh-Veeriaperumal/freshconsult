  ticket_field:
    helpcard:
      tour: Hjelp meg å forstå saksfelt
      title1: Saksfelt
      info1: >-
        Dette skjemaet er den enkleste måten å innhente alle opplysninger du
        trenger fra kunden samtidig med at de registrerer en ny sak. For
        eksempel kan en kundes ordrenr. være nyttig informasjon for å få
        fortgang på ting. Du kan endre ditt skjema i Freshdesk for best å
        tilpasse det din virksomhet. Kunder og agenter kan fylle inn all den
        informasjon du trenger, i det formatet du ønsker
      info4_v3: >-
        Hvis du har abonnementet Estate eller over, så kan du ha dynamiske
        felter som vises basert på alternativet som er valgt i
        rullegardinlisten. Du kan legge til saksfelter i hver seksjon og
        tilknytte en seksjon med valgalternativer i en rullegardinliste. Hvis du
        for eksempel driver en nettbutikk, så kan du velge å åpne en seksjon med
        et felt kalt «Årsak» når kunden din velger alternativet «Erstatning».
        Slik kan du bedre forstå hvorfor kunden din vil ha et
        erstatningsprodukt. Du kan opprette maksimalt to dynamiske seksjoner og
        bruke dem i to egendefinerte rullegardinlister. Hvis du allerede har
        tilknyttet en seksjon til typefeltet, så kan du kun legge til en seksjon
        i saksskjemaet.
      title2: Avhengige felter
      info_1: >-
        Sakskjemaet hjelper med å samle inn opplysningene du trenger fra kunden
        når de registrerer en sak. Du kan tilpasse saksskjemaet for å inkludere
        de rette saksfeltene for bedriften din, og la kunder og agenter fylle ut
        informasjonen du trenger i formatet du ønsker. For eksempel kan kundens
        ordrenummer i sakskjemaet være veldig nyttig for en nettbutikk, og
        agenten kan raskt løse saken.
      title3: Dynamiske felter
      info4_v2: >-
        Hvis du har abonnementet Estate eller over, så kan du ha dynamiske
        felter som vises basert på alternativet som er valgt i typefeltet. Du
        kan opprette en unik seksjon for hvert alternativ i typefeltet. Deretter
        kan du legge til flere saksfelter i hver seksjon. For eksempel kan det i
        forbindelse med en nettbutikk være en type for «Erstatning», der en
        seksjon med et felt kalt «Årsak» blir åpnet for å innsamle årsaken til
        hvorfor kunden trenger et nytt produkt.
      info2: >-
        Avhengige felter gir deg en enkel måte å opprette dypere sakskategorier
        og identifisere de største problemene som tilstopper støtten. Med
        avhengige felter kan du organisere saker hierarkisk inn i kategorier,
        underkategorier og berørte artikler.
