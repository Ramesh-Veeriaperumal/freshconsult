        på en rask, effektiv og konsekvent måte.
    parent_child:
      desc: >-
        Overordnede og underordnede saker hjelper støtteagenter med å løse saker
        raskere og mer effektiv ved å dele handlingselementer inn i underordnede
        saker som kan jobbes på samtidig uavhengig av andre team.
