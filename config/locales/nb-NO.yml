    box:
      desc: Legg ved og del dine data/filer fra Box.
      helptext: >-
        <h4>Integrasjonshjelp for Box</h4><br/><p> Box-integrasjonen lar agenter
        og brukere bla gjennom filer i Box-mappen sin og dele dem ved innsending
        eller svar i en sak i Freshservice. En direkte kobling til filen blir
        delt i saken, noe som fjerner behovet for vedlegg og restriksjoner på
        e-poststørrelse.</p> Box-velgeren din burde være klar nå. Du kan sjekke
        den ut på skjemaet for nye saker.</p>
    native_integrations: Innebygde integrasjoner
    knowlarity:
      desc: Slå sammen Knowlarity bakvaktstøtte med din Freshdesk på en sømløs måte
      helptext: >-
        <h4>Integrasjonshjelp for Knowlarity</h4><p><br/>Du kan konfigurere
        denne integrasjonen ved å angi ditt Knowlarity-nummer og
        API-nøkkel.</p><p>Når integrasjonen er fullført, vil du kunne se
        telefonikonet nederst på siden.</p>
    google_hangout_chat:
