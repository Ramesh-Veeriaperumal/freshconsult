    office365:
      desc: >-
        Office 365-appen for Freshdesk lar deg utføre sakshandlinger fra
        Outlook, som for eksempel prioritetsendring, agenttilordning,
        statusendring osv.
      helptext: <h4>Office 365</h4>
    drishti:
      helptext: >-
        <h4>Integrasjonshjelp for Ameyo </h4><p><br/>Du kan konfigurere denne
        integrasjonen ved å angi Ameyo sin CTI-adresse, som kan være enten
        IP-adresse eller domenenavn</p><p>Du kan konvertere samtaleopptak til en
        sak eller legge dem til som en notat i en eksisterende sak. Klikk på
        alternativet «konverter alle opptak til en sak» for å angi det som
        standard</p><p>Når integrasjonen er utført, vil du se telefonikonet
        nederst på siden</p>
      desc: >-
        Besvar anrop eller utløs et utgående anrop med C-Ameyo sine kraftfulle
        telefonifunksjoner som er innebygget i Freshdesk
    xero:
      form:
        xero_settings: 'Organisasjonsnavn:'
        accounts: Diagram over kontoutvalg (omsetning)
        default_desc: Standard beskrivelse for fakturaelement
        inventory_items: Lagervareutvalg
      desc: Opprett Xero-fakturaer for timeregistreringer på Freshdesk-saker.
      helptext: >-
        <h4>Integrasjonsalternativer for Xero</h4><br><P>Velg kontonavnene fra
        Xero under Omsetning som agenter får tilgang til når de oppretter
        fakturaer. Salg er tilgjengelig som standard. Hvis Salg ikke eksisterer
        blir det første tilgjengelige kontonavnet angitt som standard.</p><p>Du
        kan også velge lagervarer fra Xero som agenter kan tilknytte
        timeregistreringer til når de oppretter linjeelement for
        fakturaen.</p><p>Det kan velges maksimalt 20 kontonavn og 30
        lagervarer.</p>
