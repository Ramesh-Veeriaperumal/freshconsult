        spesialteam med muligheten for å dele saker mellom agenter.
    mailchimp:
      desc: >-
        Legg til MailChimp i Freshdesk og start å håndtere dine abonnementer,
        eksporter kundelister og hent nødvendige opplysninger om deres
        aktiviteter fra helpdesken din.  
