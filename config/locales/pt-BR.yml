  ticket_field:
    helpcard:
      tour: "Ajude-me a entender os campos do ticket"
      title1: "Campos de ticket"
      title2: "Campos dependentes"
      title3: "Campos dinâmicos"
      info1: "O formulário de ticket é a maneira mais fácil de capturar todos os dados do cliente, mesmo quando ele envia um ticket. Por exemplo, ter o ID do pedido do cliente em um ambiente de e-commerce ajuda a trazer o contexto certo para o ticket e a acelerar o processo. Você pode personalizar o seu formulário de ticket no Freshdesk para incluir os campos de ticket adequados para o seu negócio e deixar que seus clientes e analistas preencham as informações no formato que você deseja."
      info_1: "O formulário do ticket ajuda a capturar os dados necessários do cliente quando ele envia um ticket. Você pode personalizar o formulário do ticket para incluir os campos mais adequados para sua empresa e deixar que clientes e analistas preencham as informações de que você precisa no formato desejado. Por exemplo, para uma empresa de comércio eletrônico, ter a ID do pedido do cliente no ticket ajudaria muito o analista a encontrar a solução para o problema apresentado."
      info2: "Os campos dependentes oferecem uma maneira fácil de criar categorias mais sofisticadas de tickets e de identificar os maiores problemas que atrapalham o seu serviço de suporte. Com os campos dependentes, você pode organizar tickets hierarquicamente em categorias, subcategorias e itens afetados."
      info3: "Se você tiver um plano Estate ou superior, é possível configurar a exibição de campos dinâmicos com base nas opções selecionadas no campo de entrada. Você pode criar uma seção diferente para cada opção do campo Tipo e adicionar mais campos de ticket para cada seção. Por exemplo, em um cenário de comércio eletrônico, quando o tipo escolhido for \"Substituição\", uma seção com o campo \"Motivo\" pode ser adicionada para que o cliente explique por que precisa substituir o produto. <a target='_blank' href='https://support.freshdesk.com/support/solutions/articles/210807'>Leia mais sobre campos dinâmicos</a>."
  contact_field:
    helpcard:
      title2: "Personalizando seus campos de contato"
      info2: "O formulário de contato do Freshdesk permite capturar dados importantes de seus clientes para que você possa atendê-los melhor. Sua equipe pode obter rapidamente mais informações sobre os clientes incluindo campos personalizados com base no seu tipo de empresa. Por exemplo, você pode coletar informações com campos de clientes sobre planos de pagamento, departamentos, etc., e priorizar os tickets conforme apropriado em seu helpdesk."
      info3: "Da mesma forma que você adiciona campos de ticket, é possível adicionar novos campos ao formulário de cadastro do cliente e torná-los obrigatórios. Você também pode ter campos privados que estarão visíveis apenas para seus analistas."
  company_field:
    helpcard:
      title1: "Personalizando seus campos de empresa"
      info1: "Além de contatos, o Freshdesk permite que você crie empresas em seu helpdesk, facilitando o gerenciamento de solicitações de suporte de um mesmo grupo de clientes. É possível adicionar campos personalizados a empresas e armazenar informações importantes sobre suas contas para agilizar o acesso de sua equipe a essas informações. Você pode adicionar campos, como contato principal, receita mensal, etc., e tudo o que for comum a toda a conta."
      info2: "Os campos da empresa serão exibidos apenas para seus agentes e não estarão visíveis para seus clientes."
