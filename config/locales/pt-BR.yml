      helptext: >-
        <h4>Ajuda com a integração do GitHub</h4><p><br/>Selecione todos os
        repositórios do GitHub em Organização que serão usados para rastrear os
        problemas criados pelos agentes do Freshdesk. Essa ação só pode ser
        executada com a conta de um <b>proprietário da
        organização</b>.<br/><br/>Se necessário, marque a opção para fazer a
