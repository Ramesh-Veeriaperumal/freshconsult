        selecionar o marco ao criar um problema no GitHub.<br/><br/>Você pode
        definir o status desejado para o ticket do Freshdesk sempre que o
        problema correspondente no GitHub for fechado. Essa configuração é
        aplicada ao ticket principal do Freshdesk que está vinculado ao problema
        no GitHub. Um ticket principal é definido no Freshdesk quando dois ou
        mais tickets forem vinculados ao mesmo problema no
        GitHub.<br/><br/>Selecione as configurações apropriadas para os botões
        de sincronização que controlam a sincronia entre as mensagens nos
        tickets do Freshdesk e nos problemas no GitHub. As mensagens são
        sincronizadas entre o ticket principal do Freshdesk e o problema no
        GitHub ao qual ele está vinculado.<br/><br/>Depois que esse recurso for
        habilitado, todos os tickets do Freshdesk exibirão o widget GitHub em
        suas páginas de detalhes, permitindo que você vincule tickets a
        problemas no GitHub.</p>
