        logmein: 
            label: "LogMeIn Rescue"
            desc: "Forneça suporte remoto instantâneo aos seus clientes e funcionários com o LogMeIn Rescue"
            helptext: "<h4>Ajuda com a integração do LogMeIn Rescue</h4><p><br/>Para integrar o LogMeIn Rescue com o Freshdesk, digite a ID da empresa, a senha de Logon único e clique em Atualizar.\n<br/>Uma vez habilitado, o widget LogMeIn Rescue poderá ser encontrado na página de detalhes do ticket. <br/><br/>Use a opção &quot;Iniciar o console técnico&quot; para iniciar o console técnico diretamente do widget do Freshdesk.\n<br/>Agora você poderá gerar um código PIN e compartilhar as instruções com o solicitante para continuar o suporte no LogMeIn Rescue. <br/><br/>\n<b>Obs.:</b> O e-mail do analista deve corresponder à ID de Logon único do técnico do LogMeIn Rescue. Para definir sua ID de Logon único vá para Centro de administração --&gt; Nome do técnico -&gt; Organização -&gt; ID de Logon único"
