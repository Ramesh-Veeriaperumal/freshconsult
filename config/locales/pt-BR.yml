      helptext: "<h4>Ajuda da integração com o Ameyo</h4><p><br/>Para configurar essa integração, digite na barra de endereços o CTI do Ameyo, que pode ser um endereço IP ou um nome de domínio</p><p>Você pode escolher converter as gravações de chamada em um ticket ou adicioná-las como uma anotação a um ticket existente. Clique na opção \"converter todas as gravações em um ticket\" para tornar essa opção uma configuração padrão</p><p>Depois de ativar essa opção, você poderá ver o ícone de telefone na parte inferior da página</p>"
