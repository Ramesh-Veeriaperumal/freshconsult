      info_1: "<p>Uma política de Acordo de Nível de Serviço (SLA) permite definir padrões de desempenho para sua equipe de suporte. Você pode definir políticas de SLA para o horário em que os analistas devem responder e resolver tickets com base nas prioridades dos tickets. Você pode escolher se quer que cada regra de SLA seja calculada com base nas 24 horas do dia ou em seu horário de trabalho.</p> <p>Suas políticas de SLA serão usadas no Freshdesk para determinar o vencimento de cada ticket.</p>"
