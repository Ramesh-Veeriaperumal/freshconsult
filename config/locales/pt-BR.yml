        info_content: "<b>Atribuindo chamadas telefônicas a analistas e grupos</b></br>Você pode configurar um sistema de voz interativo (IVR) e encaminhar chamadas para diferentes grupos ou analistas de sua equipe. Por exemplo, seus clientes poderiam ser direcionados para a equipe de suporte quando pressionarem 1 e para um representantes de vendas quando pressionarem 2.<br/>Além disso, você pode personalizar as mensagens que serão reproduzidas para seus clientes, gravando sua voz, fazendo o upload de um arquivo ou usando o recurso de conversão de texto em fala.<br><br><b>Como personalizar seu número</b><br>Você pode configurar seus números de telefone separadamente para que tenham seus próprios conjunto de personalizações. Isso inclui as configurações básicas, como o número máximo de pessoas na fila e o tempo máximo de espera para seus clientes. Assim que um desses limites for atingido, uma mensagem de indisponibilidade será reproduzida automaticamente para seus clientes.<br/>Se o recurso de gravação de chamada estiver habilitado, todas as chamadas telefônicas do seu helpdesk serão gravadas e anexadas aos tickets. Essas gravações podem ser disponibilizadas publicamente para os clientes ou mantidas privadas. Também é possível restringir seu canal telefônico de receber chamadas fora do horário comercial. Por exemplo, você pode configurar duas linhas de suporte: uma para receber chamadas durante o horário comercial e outra, disponível 24 horas, para atender a chamadas de prioridade alta.<br/><br/><a href='http://support.freshdesk.com/support/solutions/articles/169198' target='_blank'>Leia mais sobre como personalizar seu número</a>"
