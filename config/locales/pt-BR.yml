    agent_select_title: "Notificar analistas"
    reset_confirm: "Todas as alterações serão perdidas se você escolher redefinir. Deseja continuar mesmo assim?"
    helpcard:
      info2: "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\"> Clique aqui </a>para saber mais"
      info3: "Você pode configurar o Freshdesk para enviar notificações por e-mail automáticas para analistas e para o solicitante quando eventos específicos ocorrerem. Essas notificações podem ser personalizadas e apresentar conteúdo dinâmico por meio de espaços reservados. Por exemplo, você pode notificar os clientes quando analistas adicionarem comentários ou publicarem notas em seus tickets, usando um e-mail personalizado com um link para o ticket.<br/><br/>Se seu plano oferecer suporte para vários idiomas, você poderá adicionar os idiomas da notificação e personalizar os modelos para cada idioma. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas."
      agent_template_10:
        topic: "E-mail de ativação do usuário"
        info1: "O e-mail de ativação do usuário é enviado quando um novo analista é adicionado ao seu helpdesk. O e-mail de ativação deve conter obrigatoriamente a “URL de ativação do analista” {{activation_url}} para que os agentes criem suas senhas e concluam o processo de cadastramento.<br /><br />Se tiver configurado vários idiomas para o suporte em seu helpdesk, você poderá criar um e-mail de ativação específico para cada idioma. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas."
      agent_template_1:
        topic: "Novo ticket criado"
        info1: "O email Novo ticket criado será enviado para nossos analistas sempre que um novo ticket for criado em seu helpdesk. Você pode escolher quais analistas devem receber essa notificação. O e-mail deve conter a URL do ticket para facilitar o acesso do analista ao ticket.<br /><br />Caso tenha configurado o suporte para vários idiomas em seu helpdesk, você pode criar essa notificação em todos os idiomas oferecidos. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas."
      agent_template_14:
        topic: "E-mail de redefinição de senha"
        info1: "O e-mail Redefinição de senha será enviado para seus analistas quando eles solicitarem uma nova senha em seu helpdesk. É necessário inserir o espaço reservado {{password_reset_url}} para fornecer o link de redefinição de senha gerada dinamicamente no e-mail.<br/><br/>Se tiver configurado vários idiomas para o suporte em seu helpdesk, você poderá criar uma notificação dessa específica para cada idioma. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas."
      agent_template_2:
        topic: "Ticket atribuído a um grupo"
        info1: "Essa notificação é enviada para todos os analistas de um grupo sempre que um ticket for atribuído para esse grupo. Esse e-mail deve conter a URL do ticket {{ticket.url}} para que os analistas possam verificar o ticket facilmente. <br /><br />Se tiver configurado vários idiomas para o suporte em seu helpdesk, você poderá criar uma notificação dessa específica para cada idioma. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas. "
      agent_template_3:
        topic: "Ticket atribuído a um analista"
        info1: "Esta notificação será enviada individualmente para os analistas quando um ticket tiver sido atribuído a eles. O e-mail deve conter a URL do ticket para facilitar o acesso do analista ao ticket.<br/><br/>Caso tenha configurado o suporte para vários idiomas em seu helpdesk, você pode criar essa notificação em todos os idiomas oferecidos. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas. "
      agent_template_11:
        topic: "Ticket não acompanhado em um Grupo"
        info1: "Essa notificação é enviada quando um ticket atribuído a um grupo não estiver sendo acompanhado no período especificado nas configurações do Grupo. Essa notificação enviada por e-mail pode conter o tempo decorrido desde a atribuição do ticket ao grupo.<br/><br/>Se tiver configurado vários idiomas para o suporte em seu helpdesk, você poderá criar uma notificação dessa específica para cada idioma. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas."
      agent_template_6:
        topic: "Solicitante responde ao ticket"
        info1: "Quando um cliente responde ao ticket que criou anteriormente, o analista responsável pelo ticket receberá essa notificação por e-mail. O e-mail deve conter a URL do ticket para facilitar o acesso do analista ao ticket.<br/><br/>Caso tenha configurado o suporte para vários idiomas em seu helpdesk, você pode criar essa notificação em todos os idiomas oferecidos. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas."
      agent_template_12:
        topic: "Primeira resposta à violação de SLA"
        info1: "Esta notificação é enviada para um analista se ele não tiver respondido ao ticket no prazo para a primeira resposta definido para o ticket. O e-mail deve conter a URL do ticket para facilitar o acesso do analista ao ticket.<br/><br/>Caso tenha configurado o suporte para vários idiomas em seu helpdesk, você pode criar essa notificação em todos os idiomas oferecidos. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas."
      agent_template_13:
        topic: "Tempo de resolução da violação de SLA"
        info1: "Esta notificação é enviada para o analista se o ticket atribuído a ele não tiver sido resolvido no prazo determinado. O e-mail deve conter a URL do ticket para facilitar o acesso do analista ao ticket.<br/><br/>Caso tenha configurado o suporte para vários idiomas em seu helpdesk, você pode criar essa notificação em todos os idiomas oferecidos. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas."
      requester_template_10:
        topic: "E-mail de ativação do usuário"
        info1: "Quando um novo usuário criar um ticket, você poderá criar uma conta de cliente para ele em seu helpdesk e enviar um e-mail de ativação para esse usuário. A notificação deve conter a URL de ativação para seus clientes.<br/><br/>Caso tenha configurado o suporte para vários idiomas em seu helpdesk, você pode criar essa notificação em todos os idiomas oferecidos. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas."
      requester_template_14:
        topic: "E-mail de redefinição de senha"
        info1: "O e-mail Redefinição de senha será enviado para seus solicitantes quando eles solicitarem uma nova senha em seu helpdesk. É necessário inserir o espaço reservado {{password_reset_url}} para fornecer o link de redefinição de senha gerada dinamicamente no e-mail.<br/><br/>Se tiver configurado vários idiomas para o suporte em seu helpdesk, você poderá criar uma notificação dessa específica para cada idioma. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas."
      requester_template_1:
        topic: "Novo ticket criado"
        info1: "O e-mail Novo ticket criado será enviado para o solicitante após ele criar um ticket em seu helpdesk. O e-mail deve conter o ID do ticket e o link público de uma URL para o ticket.<br/><br/>Caso tenha configurado o suporte para vários idiomas em seu helpdesk, você pode criar essa notificação em todos os idiomas oferecidos. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas."
      requester_template_4:
        topic: "Analista adiciona comentário ao ticket"
        info1: "Esse e-mail é enviado ao solicitante sempre que um analista adiciona um comentário ao ticket que ele criou. O ideal é que esse e-mail contenha a ID do ticket e um link de URL público para o ticket. O comentário do analista também pode ser adicionado ao e-mail com os seguintes espaços reservados:<br/> {{comment.commenter.name}} - nome do analista que adicionou o comentário<br/>{{comment.body}} - o novo comentário adicionado ao ticket.<br/><br/>Se tiver configurado vários idiomas para o suporte em seu helpdesk, você poderá criar uma notificação dessa específica para cada idioma. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas."
      requester_template_7:
        topic: "Analista resolve o ticket"
        info1: "Esse e-mail é enviado aos solicitantes para notificá-los de que seus tickets foram resolvidos. O ideal é que esse e-mail contenha a ID do ticket e um link de URL público para o ticket. Você também pode informar ao solicitante que responder a esse e-mail reabrirá o ticket.<br/><br/>Se tiver configurado vários idiomas para o suporte em seu helpdesk, você poderá criar uma notificação dessa específica para cada idioma. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas."
      requester_template_8:
        topic: "Analista fecha o ticket"
        info1: "Esse e-mail é enviado aos solicitantes para notificá-los de que seus tickets foram resolvidos e fechados. O ideal é que esse e-mail contenha a ID do ticket e um link de URL público para o ticket. Você também pode informar ao solicitante que responder a esse e-mail reabrirá o ticket.<br/><br/>Se tiver configurado vários idiomas para o suporte em seu helpdesk, você poderá criar uma notificação dessa específica para cada idioma. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas."
      requester_template_17:
        topic: "Um novo e-mail foi adicionado"
        info1: "Este e-mail foi enviado aos solicitantes para pedir que eles verifiquem um ID de e-mail recém-adicionado aos seus contatos."
      reply_template_15:
        topic: "Modelo de resposta do analista"
        info1: "Você pode personalizar e pré-preencher as informações padrão que deseja incluir nas respostas dos analistas aos tickets usando o Modelo de resposta. Os Modelos de resposta do analista permitem que você adicione conteúdo dinâmico, como nome do solicitante, URLs do ticket e assinaturas de agentes, automaticamente. <br/><br/>Se tiver definido vários idiomas para o suporte em seu helpdesk, você pode criar uma notificação dessa específica para cada idioma. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas."
