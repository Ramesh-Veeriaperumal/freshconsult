      helptext: |-
          <h4>Ajuda para a Integração com o JIRA</h4><p><br/>Para integrar o JIRA com o Freshdesk, insira o nome de usuário e senha de administrador do JIRA. A integração é compatível tanto com as variantes por demanda quanto local, do JIRA 4.2 até a última versão - JIRA5.<br/><br/> Para criar um problema ou link para um problema existente no Freshdesk, navegue para a página de Tickets e clique em <i class='jira-icon'></i><br/><br/>
          Para visualizar os detalhes dos Tickets do Freshdesk vinculados ao JIRA e, inversamente, para visualizar os detalhes de um problema do JIRA no Freshdesk, é recomendado ao administrador do JIRA criar um campo personalizado de Texto Livre com o nome &quot;Tickets do Freshdesk&quot; conforme descrito abaixo.
