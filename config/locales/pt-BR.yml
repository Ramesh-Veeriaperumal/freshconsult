      new_info_help: >-
        Para <b>cada ticket</b> atualizado nos últimos 30 dias, execute todas as
        regras de correspondência.
      index:
        human_name: Regra do Supervisor
        title: Supervisor - Regras
      helpnote:
        tour: Ajude-me a criar uma nova regra do Supervisor
        tour_v2: Me ajude criar um regra do supervisor
        help_title: Supervisor
        help_info_1: >-
          O Supervisor executa ações nos tickets que você especificar com base
          no tempo e acionadores disparados por eventos. Use o Supervisor para
          verificar periodicamente os tickets recentes e executar ações como
          enviar lembretes de tickets pendentes aos clientes ou encaminhar
          tickets vencidos para a pessoa certa de sua equipe.
        help_info_2: >-
          O Supervisor será executado a cada hora e processará os tickets
          atualizados nos últimos 30 dias. As regras do Supervisor são
          processadas em sequência, por isso a ordem das regras é importante.
          Uma regra pode executar determinadas ações que acionam regras
          subsequentes.
        help_info_3: >-
          O Supervisor será executado a cada hora e processará os tickets que
          foram atualizados nos últimos 30 dias.
        help_info_4: >-
          As regras do Supervisor são processadas sequencialmente, por isso a
          ordem das regras é importante. Uma regra ocasionar determinadas ações
          que acionam outras regras.
      new:
        title: Supervisor - Nova regra
      edit:
        title: Supervisor - Editar regra
      clone_rule:
        title: Supervisor - Clonar regra
    observer_rules:
      info_help_1: >-
        A regra do Observador permite que você dispare ações específicas para
        qualquer evento realizado em um ticket.
      survey_disabled_rule: >-
        As pesquisas estão desabilitadas. As regras associadas à pesquisa podem
        não funcionar conforme esperado.
