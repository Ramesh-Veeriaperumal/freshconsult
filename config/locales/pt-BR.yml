            helptext: "<h4>Ajuda com a integração do Campaign Monitor</h4><br/>Para integrar com o Campaign Monitor, você precisa fornecer sua chave da API e a ID de cliente do Campaign Monitor. <br/>A chave da API pode ser obtida nas configurações da conta do Campaign Monitor. <br/><br/>As instruções para obter sua ID de cliente estão disponíveis em <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'>http://www.campaignmonitor.com/api/getting-started/#clientid</a>. <br/><br/>Agora, clique em &quot;Atualizar&quot; para iniciar a integração com o Campaign Monitor."
