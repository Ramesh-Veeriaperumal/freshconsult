            desc: "Você pode adicionar um widget personalizado para exibir qualquer detalhe utilizando seu próprio script personalizado."
            helptext: "<h4>FreshPlugs</h4><p><br/>Você pode desenvolver seu próprio FreshPlug utilizando HTML, CSS e JavaScript, e trazer os dados de qualquer outro aplicativo ou de um banco de dados diretamente para seus tickets e contatos.\n<br/><br/>Para criar um FreshPlug, primeiro dê um nome e uma descrição para ele. Em seguida, digite seu código na área 'Script'. Você pode aprovar qualquer ticket ou campo de solicitante, incluindo os campos personalizados que você criou, como objetos JSONP. <br/><br/>Você pode clicar em <b>'Mostrar visualização'</b> para ver como seu widget ficará nas páginas Tickets e Contatos. <br/><br/>Consulte nossa página de soluções <a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'> </a>para saber mais sobre FreshPlugs."
