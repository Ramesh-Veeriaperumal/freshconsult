                api_key: "Chave da API"
                api_key_info: "Obtenha a chave da API em Configurações da conta"
                client_id: "ID de cliente"
                client_id_info: "Para obter sua ID de cliente, siga as instruções fornecidas em http://www.campaignmonitor.com/api/getting-started/#clientid"
        icontact: 
            label: "iContact"
            desc: "Exporte informações de clientes, gerencie assinaturas existentes e traga as percepções sobre as estatísticas de uso dos clientes diretamente para dentro do Freshdesk."
            helptext: "<h4>Ajuda com a integração do iContact</h4><br/>\nPara integrar com o iContact, vá para <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>http://app.icontact.com/icp/core/externallogin</a> e conceda acesso ao aplicativo Freshdesk, digitando a ID de inscrição abaixo<br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b><br/><br/>Defina uma senha e clique em &quot;Salvar&quot;. Esta senha de API será utilizada para todas as solicitações de API do Freshdesk. <br/><br/> Copie a URL da API na seção &quot;Informações da conta&quot; e cole-a no campo da URL de API aqui. Digite seu nome de usuário do iContact, a nova senha da API e clique em Atualizar. "
            form: 
                app_id: "ID de aplicativo"
                username: "Usuário do iContact"
                api_password: "Senha da API"
                api_url: "URL da API"
                api_url_info: "Para obter sua URL da API, vá para https://app.icontact.com/icp/core/externallogin e copie a URL da API na seção &quot;Informações da conta&quot;. "
        dropbox: 
            label: "DropBox"
            desc: "Anexe e compartilhe seus dados/arquivos usando o DropBox."
            helptext: "<h4>Ajuda com a integração do Dropbox</h4><br/><p>A Integração com o Dropbox permite que analistas e usuários pesquisem arquivos em suas pastas do Dropbox e compartilhem-os quando enviarem ou responderem tickets no Freshdesk. Um link direto para o arquivo é compartilhado no ticket, eliminando a necessidade de anexos e restrições de tamanho de e-mail.</p><p> Antes de configurar a integração, vá para a <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>página Desenvolvedores do Dropbox</a></strong>.</p><p> 1. Na seção Meus aplicativos, clique no botão 'Criar um aplicativo'.</p><p> 2. Selecione o tipo de aplicativo como 'Seletor'.</p><p> 3. Digite um nome e uma descrição.</p><p> 4. Digite a sua URL de suporte em Domínios <i> (por exemplo, suaempresa.freshdesk.com)</i>.</p><p> 5. Clique no botão Criar.</p><p>Por fim, copie e cole a chave do aplicativo do novo aplicativo nesta página e salve as alterações. Seu seletor do Dropbox já deve estar pronto. Você pode verificá-lo no formulário Novo ticket.</p>"
            form: 
                app_key: "Chave de aplicativo registrada para seu domínio"
                app_key_info: "Crie um aplicativo no Dropbox e forneça a chave do aplicativo aqui."
