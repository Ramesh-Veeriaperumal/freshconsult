    dropbox:
      label: DropBox
      desc: Anexe e compartilhe seus dados/arquivos usando o DropBox.
      helptext: >-
        <h4>Ajuda com a integração do Dropbox</h4><br/><p>A Integração do
        Dropbox permite que analistas e usuários procurem arquivos em suas
        pastas do Dropbox e os compartilhem quando enviarem ou responderem
        tickets no Freshdesk. Um link direto para o arquivo é compartilhado no
        ticket, eliminando a necessidade de anexos e as restrições de tamanho de
        e-mail.</p><p> Antes de configurar a integração, acesse a <a
        target='_blank' href='https://dropbox.com/developers'><b>página do
        Dropbox Developers</b></a>.</p><p>1. Na seção <b>API v2</b>, clique em
        <b>Create Your App</b> (Crie seu aplicativo).</p><p>2. Em <b>Choose an
        API</b> (Escolha uma API), selecione <a>Dropbox API</a> (API do
        Dropbox).</p><p>3. Para o tipo de acesso, selecione <b>Full Dropbox</b>
        (Dropbox ilimitado).</p><p>4. Forneça o nome do seu aplicativo e clique
        em <b>Create App</b> (Criar aplicativo).</p><p>5. Na página do seu
        aplicativo, na guia <b>Settings</b> (Configurações), para
        <b>Chooser/Saver domains</b> (Domínios Chooser/Saver) , adicione a URL
        do seu helpdesk sem https ou www, exemplo:
        <a>sauls.freshdesk.com</a>.</p><p>Por fim, copie e cole a Chave de
        aplicativo do novo aplicativo nesta página e salve suas alterações. Seu
        Dropbox Chooser já deve estar pronto. Você pode confirmar isso no
        formulário Novo ticket.</p>
