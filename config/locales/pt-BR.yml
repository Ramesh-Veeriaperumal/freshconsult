          receberão tickets em espanhol. Para mapear habilidades para os
          tickets, você pode usar condições com base nas propriedades do ticket
          (como tipo, origem e produto) ou nas propriedades do cliente (como
          nome, e-mail e empresa do solicitante). Assim, os tickets com o idioma
          do solicitante definido como Espanhol podem ser mapeados para a
          habilidade "Fluente em espanhol".<br><br>Se a habilidade mapeada para
          um ticket corresponder à habilidade de um agente, o ticket será
