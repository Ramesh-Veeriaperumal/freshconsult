        respostas podem ter <br>duas opções (Sim e Não)<br>, três opções
        (Concordo, Não sei e Discordo)<br>, cinco opções (de Sempre a Nunca)<br>
        ou sete opções (de Muito ruim a Excepcional).<br><br>

