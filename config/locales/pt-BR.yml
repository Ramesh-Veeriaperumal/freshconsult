            helptext: "<h4>Integração do Screenr com o Freshdesk</h4><p><br/>A integração do Screenr permite que analistas e clientes capturem e compartilhem screencasts enquanto estão usando o Freshdesk. O Screenr pode ser usado para anexar relatórios de erros ou vídeos de instruções para seus tickets, posts do fórum e artigos de solução.</p><p>Quando o Screenr estiver habilitado, você poderá ver um botão Gravar ao lado do widget de feedback, das discussões e de sua base de dados de conhecimento. Você pode escolher gravar a janela inteira do navegador ou selecionar uma seção específica dela, se preferir. O screencast será inserido automaticamente assim que a sessão for concluída.</p><p>É possível configurar essa integração inserindo sua URL do Screener (por exemplo, <a>http://yourname.viewcasts.com</a>) e sua ID de gravador, que pode ser encontrada assim que você fizer login em sua conta.</p>"
