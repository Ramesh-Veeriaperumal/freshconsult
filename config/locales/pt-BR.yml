    social:
      helpcard:
        title1: "Como adicionar contas de redes sociais"
        info1: "Adicione contas do Twitter ao seu helpdesk e gerencie-as junto com seus tickets de suporte. Você pode converter seus tweets de entrada (@citações), direcionar as mensagens para os tickets e atribuí-las automaticamente a grupos específicos. Clique em uma conta para definir as regras de ticket para converter tweets em tickets."
        info2: "Os fluxos das redes sociais são um conjunto de palavras-chave que você pode monitorar em sua conta do Freshdesk, sem precisar acessar as contas que adicionou. Eles permitem que você acompanhe questões de suporte mencionadas em tweets que nem sequer citam o nome da sua marca. Se estiver apenas começando ou tiver uma equipe de suporte que também é a sua equipe de marketing, você pode criar um fluxo para monitorar sua fatia de mercado e seus concorrentes. Clique no botão <b>Novo fluxo</b> para adicionar um fluxo de rede social e personalizá-lo de acordo com as suas necessidades. Por exemplo, você pode criar um fluxo chamado &quot;Suporte&quot; e, nele, adicionar o acrônimo da sua marca juntamente com as variações mais comuns com erros de ortografia do nome da sua marca. Todos esses tweets podem ser vistos em sua guia Social, e você pode responder a eles usando qualquer uma de suas contas integradas ao Twitter."
        title2: "Suporte proativo com fluxos de redes sociais"
        handle_title1: "Como integrar uma conta do Twitter"
        handle_info1: "Se você oferece suporte a vários produtos, pode vincular uma conta de rede social diferente para cada produto. Você pode gerenciar a visibilidade de cada conta. Por exemplo, você pode tornar visíveis os tweets que mencionam @seuproduto_frança somente para seu grupo de agentes de suporte na França. O fluxo desta conta conterá todas as suas @citações e será exibido em sua guia Social. Seus DMs serão convertidos em tickets, e você poderá atribuí-los a um grupo de agentes específico. Você pode definir um intervalo de encadeamento para que vários DMs da mesma pessoa nesse intervalo de tempo possam ser mesclados em um ticket."
        handle_title2: "Como converter automaticamente tweets específicos em tickets"
        handle_info2: "Você pode converter tweets com determinadas palavras-chave em tickets automaticamente usando as regras de ticket. Por exemplo, cada tweet que mencionar seu indicador do Twitter com as palavras “não está funcionando” ou “bug” pode ser convertido em ticket e atribuído ao grupo “Relatórios de bug”. E você pode criar outra regra para os tweets que contêm as palavras “sistema inoperante” e atribuí-los ao grupo “Ops de desenv”. A primeira regra atendida será executada. Você também pode vincular esses tickets a produtos específicos."
        stream_title1: "Como definir fluxos de redes sociais"
        stream_info1: "Você pode criar vários fluxos para pesquisar diferentes conjuntos de palavras-chave no Twitter. Digite as principais palavras-chave que você deseja pesquisar, com base em seus negócios, e exclua determinados indicadores, palavras-chave e hashtags para restringir sua pesquisa. Por exemplo, você pode optar por não exibir os tweets de sua equipe de marketing ou de seus executivos no fluxo personalizado que criou para oferecer suporte a perguntas recebidas por sua marca e pelos acrônimos da marca. Cada fluxo pode ficar visível para um ou vários grupos de agentes. Você também pode escolher o indicador de resposta padrão para cada fluxo."
        stream_title2: "Como converter automaticamente tweets específicos em tickets"
        stream_info2: "Os tweets destes fluxos de redes sociais podem ser filtrados ainda mais com determinadas palavras-chave e convertidos em tickets automaticamente. Eles também podem ser atribuídos a grupos e produtos. Você pode definir mais de uma regra, e a primeira regra atendida pelo tweet será executada. Por exemplo, você pode converter tweets que mencionam “mudar para” com os nomes de seus concorrentes em tickets e encaminhá-los para o chefe da sua equipe de suporte."
