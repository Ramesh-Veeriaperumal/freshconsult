        os agente adicionem entradas na planilha de horas pelo QuickBooks. Você
        também pode alterar a descrição padrão que é adicionada a cada entrada
        da planilha de horas.</p><p>Selecione se você deseja que os agentes
        visualizem as faturas no QuickBooks. Se necessário, você pode restringir
        o acesso dos agentes aos detalhes comerciais de uma fatura, como "Valor
        faturado", "Valor devido" e "Custo por unidade".</p><p>Depois que a
        integração estiver habilitada, os dados do cliente no QuickBooks serão
        exibidos na página dos tickets e dos contatos se uma correspondência for
        estabelecida com base no 1. Nome da empresa ou 2. E-mail do
