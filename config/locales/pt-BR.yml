      title: Política de SLA
      tour: Ajude-me a criar uma nova política de SLA
      info_1: >-
        <p>Uma política de Acordo de Nível de Serviço (SLA) permite definir
        padrões de desempenho para sua equipe de suporte. Você pode definir
        políticas de SLA para o horário em que os analistas devem responder e
        resolver tickets com base nas prioridades dos tickets. Você pode
        escolher se quer que cada regra de SLA seja calculada com base nas 24
        horas do dia ou em seu horário de trabalho.</p> <p>Suas políticas de SLA
        serão usadas no Freshdesk para determinar o vencimento de cada
        ticket.</p>
      sla_title_1: Utilizando múltiplas políticas de SLA
      sla_info_1: >-
        <p>É possível ter várias políticas de SLA, acionadas por condições
        específicas, como o cliente que solicitou o ticket, o grupo ao qual ele
        está atribuído, seu produto e/ou origem.</p> <p><b>A ordem das políticas
        de SLA é importante.</b></p> <p> A primeira política de SLA que
        corresponder a todas as condições de um ticket será aplicada a ele, por
        isso lembre-se de ordenar as regras mais importantes primeiro.</p>
      sla_title_2: Lembretes de SLA
      sla_info_2: >-
        <p>Você pode definir lembretes para ter certeza de que os agentes serão
        notificados sobre a proximidade do vencimento dos tickets. É possível
        definir lembretes para respostas e resoluções de tickets.<p> <p> O
        e-mail do lembrete pode conter informações contextuais, como a URL e a
        prioridade do ticket e pode ser configurado em Administrador >
        Notificações por e-mail.</p>
      sla_title_3: Notificações de violação de SLA
      sla_info_3: >-
        <p>Você também pode definir regras de escalonamento que notificam
        analistas ou gerentes quando SLAs forem violados. É possível configurar
        vários níveis de escalonamento para resolver uma violação de SLA. </p>
        <p> Os e-mails de violação podem ser configurados em Administrador >
        Notificações por e-mail.</p>
