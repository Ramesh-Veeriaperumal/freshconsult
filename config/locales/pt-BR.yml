            label: "SurveyMonkey"
            helptext: "<h4>Integração do SurveyMonkey</h4><p>Esta integração permite que você associe uma pesquisa personalizada de sua escolha da sua conta do SurveyMonkey às respostas dos tickets no Freshdesk. Ela pode ser usada em substituição à pesquisa de satisfação padrão de seu helpdesk ou pode ser usada junto com ela. </p><p>Depois de associar sua conta do SurveyMonkey, você pode selecionar a pesquisa e o <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>coletor</a> desejados, utilizando as caixas de lista suspensa. </p><p>Você também pode decidir quando os links das pesquisas devem ser incluídos nas respostas. Por exemplo, é possível definir uma configuração para que o link seja anexado às pesquisas automaticamente quando o ticket for fechado ou solucionado, ou você pode definir como manual, assim o analista pode escolher o link para cada ticket. </p>"
            desc: "Integre o Freshdesk com o SurveyMonkey e deixe que seus analistas vinculem qualquer uma de suas pesquisas personalizadas às mensagens quando responderem aos tickets."
