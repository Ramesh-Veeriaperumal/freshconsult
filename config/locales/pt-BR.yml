    helpcard: 
      info1: "<p>Uma política de acordo de nível de serviço (SLA) permite definir padrões de desempenho para sua equipe de suporte. Você pode definir políticas de SLA para o tempo em que os agentes devem responder e resolver os tickets com base nas prioridades dos tickets. Você pode escolher se quer que cada regra de SLA seja calculada sobre as horas do calendário ou sobre as horas de trabalho.</p> <p>Suas Políticas de SLA serão usadas no Freshdesk para determinar o vencimento de cada ticket.</p>"
      info2: "<p>Você pode, opcionalmente, definir hierarquias de escalação para cada política para notificar agentes específicos quando uma regra de SLA for violada.</p>"
      info3: "<p>Você pode ter uma política de SLA padrão para todos os clientes, ou pode ter múltiplas políticas de SLA para diferentes níveis de clientes, como para aqueles que assinaram seu pacote de Suporte Premium.</p><p>Quando você adicionar Políticas de SLA adicionais (outras que não a política padrão), você terá que especificar as condições as quais esta política será aplicada.</p>"
      info_1: "<p>Uma política de acordo de nível de serviço (SLA) permite definir padrões de desempenho para sua equipe de suporte. Você pode definir políticas de SLA para o tempo em que os agentes devem responder e resolver tickets com base nas prioridades dos tickets. Você pode escolher se quer que cada regra de SLA seja calculada sobre as horas do calendário ou sobre as horas de trabalho.</p> <p> Suas Políticas de SLA será usadas no Freshdesk para determinar o vencimento da cada ticket.</p>"
      info_2: |-
          <p>Você pode ter múltiplas políticas SLA, desencadeadas por condições específicas como o cliente que solicitou o ticket, o grupo para o qual este está designado, sua fonte e/ou produto.</p><p>Por exemplo, você pode ter definido uma política de SLA específica para os tickets vindos do Twitter e designado para a equipe de Vendas. Ou pode ter uma política especial para clientes que têm assinatura prioritária com você. Se você está oferecendo suporte à várias marcas ou produtos, você também pode ter um fluxo de SLA para cada produto.</p>
          <p><strong>A ordem de suas regras de SLA é importante.</strong>A primeira regra de SLA que corresponde a todas as condições para um ticket será aplicada a ele. Desta forma, lembre-se de manter suas regras importantes próximas à parte superior</p>
