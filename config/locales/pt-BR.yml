            desc: "Você também pode registrar o tempo gasto em seus projetos e tarefas Workflow Max."
            helptext: "<h4>Ajuda com a integração do Workflow Max</h4><p><br/>Para integrar o controle de horas do Workflow Max com o Freshdesk, é necessário obter uma chave da conta e uma chave da API com o Suporte do Workflow Max <a href='mailto:support@workflowmax.com'>.</a>\nDigite as chaves nos campos específicos para concluir a integração. <br/><br/>Uma vez integrados, clique em qualquer ticket e vá para a guia Banco de horas. Então, você poderá escolher a equipe, o trabalho e a tarefa para adicionar os registros de horas no Workflow Max."
