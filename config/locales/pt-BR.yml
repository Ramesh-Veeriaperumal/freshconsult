      helpnote:
        tour: Ajude-me a criar uma nova regra para o Observador
        tour_v2: Me ajude criar uma regra do observador
        help_title: Observador
        help_info_1: >-
          O Observador permite que você execute ações específicas em sua central
          de suporte assim que um determinado evento ocorrer. Por exemplo, você
          poderia criar uma regra do Observador para avisar seu chefe quando um
          cliente atribuir uma nota desfavorável na avaliação de satisfação em
          um ticket.
        help_title_2a: Eventos
        help_info_2a: >-
          Um evento pode estar relacionado a qualquer alteração referente ao
          usuário que acionará uma regra específica do Observador.
        help_title_2b: Executores de eventos
        help_info_2b: >-
          especificam quais alterações de um determinado usuário devem acionar a
          regra. Você pode escolher entre o analista, o solicitante (também pode
          ser alguém de fora de sua equipe de suporte, mas que está no grupo do
          ticket) ou ambos.
        new_help_info_2b: >-
          especificam quais alterações de um determinado usuário devem acionar a
          regra. Você pode escolher entre o agente, o solicitante, o agente ou o
          solicitante, e o sistema. A opção do solicitante também pode incluir
          alguém de fora de sua equipe de suporte, mas que está no grupo do
          ticket.
        help_title_2c: Condições do ticket
        help_info_2c: >-
          Você também pode filtrar a regra que será aplicada a somente alguns
          tickets.
        help_title_2d: Ações
        help_info_2d: Isto especifica o que você quer que a regra faça.
        help_info_3: >-
          Você pode usar o Observador para modificar campos, mudar status ou
