      helptext: "<h4>Ajuda com a integração do iContact</h4><br/>\n\
          Para integrar com o iContact, vá para <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>http://app.icontact.com/icp/core/externallogin</a> e conceda acesso ao aplicativo Freshdesk, digitando a ID de inscrição abaixo<br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b><br/><br/>Defina uma senha e clique em &quot;Salvar&quot;. Esta senha de API será utilizada para todas as solicitações de API do Freshdesk. <br/><br/> Copie a URL da API na seção &quot;Informações da conta&quot; e cole-a no campo da URL de API aqui. Digite seu nome de usuário do iContact, a nova senha da API e clique em Atualizar. "
