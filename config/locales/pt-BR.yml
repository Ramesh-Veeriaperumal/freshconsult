              desde os campos do seu formulário de feedback até a sua aparência
              no aplicativo. Informações como o nome do dispositivo, o sistema
              operacional e a versão do aplicativo são coletadas sem qualquer
              interferência do usuário. Você também pode habilitar os campos de
              dados personalizados e coletar logs de falha e trilhas de
              navegação.
            info4: >-
