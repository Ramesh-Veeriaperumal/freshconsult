        pedido do cliente em um ambiente de e-commerce ajuda a trazer o contexto
        certo para o ticket e a acelerar o processo. Você pode personalizar o
        seu formulário de ticket no Freshdesk para incluir os campos de ticket
        adequados para o seu negócio e deixar que seus clientes e analistas
        preencham as informações no formato que você deseja.
      info_1: >-
        O formulário do ticket ajuda a capturar os dados necessários do cliente
        quando ele envia um ticket. Você pode personalizar o formulário do
        ticket para incluir os campos mais adequados para sua empresa e deixar
        que clientes e analistas preencham as informações de que você precisa no
        formato desejado. Por exemplo, para uma empresa de comércio eletrônico,
        ter a ID do pedido do cliente no ticket ajudaria muito o agente a
        encontrar a solução para o problema apresentado.
      info2: >-
        Os campos dependentes oferecem uma maneira fácil de criar categorias
        mais sofisticadas de tickets e de identificar os maiores problemas que
        atrapalham o seu serviço de suporte. Com os campos dependentes, você
        pode organizar tickets hierarquicamente em categorias, subcategorias e
        itens afetados.
      info4: >-
        Se tiver um plano Estate ou superior, você pode configurar campos
        dinâmicos com base na opção selecionada no campo Tipo. É possível criar
        uma seção diferente para cada opção do campo Tipo e, em seguida,
        adicionar mais campos de ticket para cada seção. Por exemplo, em um
        cenário de comércio eletrônico, quando o tipo escolhido for "Troca", uma
        seção com o campo "Motivo" pode ser exibida para que o cliente explique
        por que deseja trocar o produto. <a target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>Leia
        mais sobre campos dinâmicos</a>.
      info4_v2: >-
        Se tiver um plano Estate ou superior, você pode configurar campos
        dinâmicos com base na opção selecionada no campo Tipo. É possível criar
        uma seção diferente para cada opção do campo Tipo e, em seguida,
        adicionar mais campos de ticket para cada seção. Por exemplo, em um
        cenário de comércio eletrônico, quando o tipo escolhido for "Troca", uma
        seção com o campo "Motivo" pode ser exibida para que o cliente explique
        por que deseja trocar o produto.
      info4_v3: >-
        Se seu plano é o Estate ou outro superior a ele, você poderá exibir
        seções com campos dinâmicos de acordo com a opção selecionada em um
        campo de lista suspensa. Você pode adicionar campos de ticket em cada
        seção e associar uma seção às opções no campo de lista suspensa. Se
        tiver uma loja de comércio eletrônico, por exemplo, você poderá exibir
        uma seção com o campo Motivo quando seu cliente selecionar a opção
        Troca. Dessa forma, você poderá entender melhor porque o cliente
        gostaria de fazer uma troca. Você pode criar até duas seções dinâmicas e
        usá-las em duas listas suspensas personalizadas. Caso já tenha associado
        uma sessão ao campo Tipo, você poderá adicionar apenas mais uma seção no
        formulário do ticket.
