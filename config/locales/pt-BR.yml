            helptext: "<h4>Integração do Batchbook</h4><p><br> Associe sua conta do Batchbook com o Freshdesk para exibir as informações de contatos nas páginas Contatos e Tickets. Especifique seu domínio e a chave da API nessa página para configurar a integração. <br><br>O Freshdesk obtém as informações Nome, Cargo, Nome da empresa, Endereço de contato, Telefone e Celular do Batchbook e as disponibiliza para seus analistas. <br><br>Você pode procurar os contatos do Batchbook, pesquisando o endereço de e-mail. Se houver vários contatos com o mesmo endereço, todos eles serão exibidos como uma lista.</p><br/> "
