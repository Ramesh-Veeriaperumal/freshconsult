    dropbox:
      label: DropBox
      desc: "Anexe e compartilhe seus dados/arquivos usando o DropBox."
      helptext: "<h4>Ajuda com a integração do Dropbox</h4><br/><p>A Integração com o Dropbox permite que analistas e usuários pesquisem arquivos em suas pastas do Dropbox e compartilhem-os quando enviarem ou responderem tickets no Freshdesk. Um link direto para o arquivo é compartilhado no ticket, eliminando a necessidade de anexos e restrições de tamanho de e-mail.</p><p> Antes de configurar a integração, vá para a <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>página Desenvolvedores do Dropbox</a></strong>.</p><p> 1. Na seção Meus aplicativos, clique no botão 'Criar um aplicativo'.</p><p> 2. Selecione o tipo de aplicativo como 'Seletor'.</p><p> 3. Digite um nome e uma descrição.</p><p> 4. Digite a sua URL de suporte em Domínios <i> (por exemplo, suaempresa.freshdesk.com)</i>.</p><p> 5. Clique no botão Criar.</p><p>Por fim, copie e cole a chave do aplicativo do novo aplicativo nesta página e salve as alterações. Seu seletor do Dropbox já deve estar pronto. Você pode verificá-lo no formulário Novo ticket.</p>"
      form:
        app_key: "Chave de aplicativo registrada para seu domínio"
        app_key_info: "Crie um aplicativo no Dropbox e forneça a chave do aplicativo aqui."
    box:
      chooser_title: "Escolha um arquivo do Box..."
      label: Box
      desc: "Anexe e compartilhe seus dados/arquivos no Box."
      helptext: "<h4>Ajuda da integração com o Box</h4><br/><p>A integração com o Box permite que analistas e usuários procurem suas pastas do Box e as compartilhem ao enviar ou responder a um ticket no Freshdesk. Um link direto para o arquivo é compartilhado no ticket, eliminando a necessidade de anexos e as restrições de tamanho de e-mail.</p> Seu seletor do Box já deve estar pronto agora. Para verificar isso, acesse o formulário Novo ticket.</p>"
