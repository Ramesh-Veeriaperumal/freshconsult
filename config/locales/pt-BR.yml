          content1:
            info1: >-
              O Mobihelp é um SDK da Freshdesk para dispositivos móveis, que
              permite a você fornecer suporte integrado ao aplicativo para seus
              clientes de dispositivos móveis.
            info2: >-
              Depois que você integrar o Mobihelp, seus usuários poderão ver uma
              seção de suporte dedicada em seu aplicativo. Ela incluirá sua base
              de dados de conhecimento e um formulário de ticket para que os
              usuários possam entrar em contato com você se precisarem de ajuda.
            info3: >-
