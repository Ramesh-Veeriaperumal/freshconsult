    jira:
      label: "Atlassian JIRA"
      desc: "Converta tickets em problemas para que possam ser acompanhados no JIRA"
      helptext: "<h4>Ajuda com a integração do JIRA</h4><p><br/>Para integrar o JIRA ao Freshdesk, digite seu nome de usuário administrador e senha do JIRA. A integração oferece suporte às variantes sob demanda e local, desde o JIRA 4.2 até a versão mais recente, o JIRA 5.<br/><br/> Para criar um problema ou um link para um problema existente no Freshdesk, navegue para a página Tickets e clique em <i class='integrations-jira vertical-alignment'></i><br/><br/> Para ver os detalhes dos seus tickets vinculados do Freshdesk no JIRA, e ver os detalhes do problemas do JIRA no Freshdesk, é recomendável que o administrador do JIRA crie um campo personalizado de texto livre chamado &quot;Tickets do Freshdesk&quot;, conforme descrito abaixo. <br/><br/>Acesse sua conta do JIRA, clique em <b>Administração</b>, navegue para <b>Problemas</b> -&gt; <b>Campos</b> e clique em <b>Adicionar campo personalizado</b>. Na tela <b>Criar campo personalizado</b> , selecione <b> Campo de texto livre </b> e clique em <b>Avançar</b>. Digite <b>&quot;Tickets do Freshdesk&quot;</b> em Nome do campo e clique em Concluir. Na página <b>Associar campo a telas</b> , marque todas as caixas de seleção e clique em 'Atualizar'.<br/><br/>"
