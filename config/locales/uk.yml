    sugarcrm:
      label: SugarCRM
      helptext: "<h4>Довідка щодо інтеграції CRM-системи SugarCRM </h4><p><br /> На сторінках з контактною інформацією та заявками Freshdesk можна отримувати доступ до контактної інформації системи SugarCRM.<br/><br /> Будуть доступні такі дані: ім'я, посада, назва компанії, відділ, контактна адреса, номери робочого та мобільного телефонів. <br /><br /> Зверніть увагу на те, що функція пошуку працює на основі адреси електронної пошти. Якщо на одну адресу електронної пошти доводиться кілька контактів, вони всі будуть відображатися у вигляді списку."
      desc: "У Freshdesk можна переглядати контактну інформацію з CRM-системи SugarCRM."
