      helpcard:
        title1: "Додавання соціальних аккаунтів"
        info1: "Додайте ваш Twitter аккаунт у службу підтримки та управляйте їм разом з вашими запитами підтримки.Ви можете конвертувати ваші вхідні твіти (@mentions)  та прямі повідомлення в запити і призначити їх автоматично для певних груп.Натисніть на аккаунт для того,щоб  визначити правила запитів для перетворення твітів у тікіти."
        info2: "Соціальні потоки - це набір ключових слів, за якими ви можете слідкувати з вашого облікового запису Freshdesk. Це дозволяє відстежувати питання підтримки, що надходять через твіти, у яких навіть не згадується ваш бренд. Якщо ви тільки починаєте або є група підтримки, яка біше вашої маркетингової команди удвічі, ви можете навіть створити потік для моніторингу вашого бізнес-простору і конкурентів. Натисніть на кнопку <b>Новий потік</b>, щоб додати соціальний потік, і налаштуйте його для ваших  потреб. Наприклад, ви можете створити потік з ім'ям \"Підтримка\" і додати акронім вашого бренду та письмові помилками, які часто використовуються. Всі ці твіти можна побачити у вашій соціальної вкладці, і ви можете на них відповісти, використовуючи будь-який з ваших інтегрованих облікових записів Twitter."
        title2: "Proactive support using social streams"
        handle_title1: "Інтеграція в Твіттері"
        handle_info1: "Якщо ви підтримуєте декілька продуктів, ви можете пов'язати різні соціальні аккаунти для кожного продукту. Ви можете керувати видимістю для кожного аккаунту. Наприклад, ви можете зробити так, щоб твіти згадка@вашпродукт_франція було видно тільки для агентів у групі підтримки у ФранціЇ. Потік для цього облікового запису буде містити всі ваші @згадки і буде відображений у вашій соціальної вкладці. Ваші DMs будуть перетворені на заявки, і ви можете призначити їх для конкретної групи агентів. Ви можете налаштувати інтервал потоку заявок так, що кілька DMs від тієї ж особи протягом цього часового інтервалу можуть бути об'єднані в одну заявку."
        handle_title2: "Перетворювати специфічні твіти у заявки автоматично"
        handle_info2: "Ви можете конвертувати твіти з певними ключовими словами в заявки автоматично за допомогою Правила Заявок. Наприклад, усі твіти, які містять слова \"не працює\" або \"помилка\" можуть бути перетворені на заявки і призначені на групу \"Повідомлення про помилки\". Ви можете створити інше правило для твітів, що містять слова \"збій системи\" і призначити їх для групи \"Для розробників». Перше правило, у якому вконуються умови, буде виконане. Ви також можете пов'язати ці заявки до конкретних продуктів."
        stream_title1: "Визначення соціальних потоків"
        stream_info1: "Ви можете створити декілька потоків для пошуку різних наборів ключових слів у Twitter. Введіть основні ключові слова, які ви хочете шукати, на основі вашого бізнесу і навіть виключіть певні ключові слова, хештеги, щоб уточнити свій пошук. Наприклад, ви не бажаєте бачити твіти від ваших маркетологів або керівників в призначеному для користувача потоці, який ви створили для моніторингу запитів, що приходять через ваш бренд і акроніми бренду. Кожен потік можна зробити видимим для однієї або декількох груп агентів. Ви також можете вибрати перемикач за замовчуванням для кожного потоку."
        stream_title2: "Перетворювати специфічні твіти у заявки автоматично"
        stream_info2: "Твіти, які надходять через ці соціальні потоки можуть бути відфільтровані далі, використовуючи певні ключові слова і бути перетвореними на заявки автоматично. Вони навіть можуть бути віднесені до груп і продуктів. Ви можете налаштувати більше одного правила і перше правило, яке задовольняє твіт буде виконано. Наприклад, ви можете конвертувати твіти із згадкою про \"перехід на\" з назвами ваших конкурентів на заявки та переадресовувати їх до голови команди підтримки."
