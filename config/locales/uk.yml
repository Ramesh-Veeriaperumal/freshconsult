        закінчуючи останньою версією JIRA 5. <br/> <br/> Щоб створити задачу або
        посилання на існуючу задачу з Freshdesk, перейдіть на сторінку заявок та
        натисніть <i class='integrations-jira vertical-alignment'> </i> <br/>
        <br/> Щоб переглянути відомості про пов'язаних заявках Freshdesk в JIRA
        або, навпаки, переглянути відомості про завдання JIRA під Freshdesk,
        рекомендуємо адміністратору JIRA створити настроюється поле для
        довільного тексту під назвою «Заявки Freshdesk», як описано нижче. <br/>
        <br/> Увійдіть в обліковий запис JIRA, натисніть <b> Адміністрування
        </b>, виберіть <b> Завдання </b> -> <b> Поля </b> та натисніть <b>
        Додати настроюється поле </b>. На екрані <b> Створити настроюється поле
        </ b> виберіть <b> Поле для довільного тексту </b> та натисніть <b> Далі
        </b>. В якості назви поля введіть <b> Заявки Freshdesk </b> та натисніть
        «Завершити». На сторінці <b> Зв'язати поле з екранами </b></b>
        встановіть всі прапорці і натисніть «Оновити». <br/> <br/>
