      helptext: "<h4>Інтеграція Screenr у Freshdesk </h4><p><br/> Інтеграція Screenr дозволяє агентам і клієнтам записувати вміст екрану і ділитися ним у Freshdesk. Такі записи можна додавати до звітів про помилки, а також в якості пояснюючих відеороликів безпосередньо до заявок, записам на форумах і статтям з рішеннями.</p><p> Після включення цієї функції поряд з віджетом для відгуків, обговореннями і базою знань з'явиться кнопка запису. Можна вибрати як запис всього вікна браузера, так і окремої його частини. Запис з екрана буде автоматично додаватися після завершення сеансу. </p><p>Для налаштування цього сервісу введіть URL Screenr (наприклад, <a>http://вашеімя.viewcasts.com</a>) і ідентифікатор Recorder, який відображається після входу в обліковий запис.</p>"
