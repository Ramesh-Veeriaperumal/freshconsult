      desc: "За допомогою власного сценарію можна додати власний віджет для відображення будь-якої інформації."
      helptext: "<h4>Віджети Freshplug</h4><p><br/> Можна створити власний віджет Freshplug за допомогою HTML, CSS і Javascript і передавати дані з додатків і баз даних третіх сторін безпосередньо в свої заявки і контакти. <br/><br/> Щоб створити віджет Freshplug, спочатку введіть ім'я і опис нового віджета. Потім введіть код в поле «Сценарій». Можна передавати будь-які поля заявок і їх авторів, у тому числі створені вами поля, що налаштовуються, як об'єкти JSONP.<br/><br/>Щоб проглянути, як ваш віджет виглядатиме на сторінках заявок і контактів, натисніть <b>Запустіть предпросмотр</b>.<br/><br/>Дополнительную інформацію про віджетах Freshplug див. на <a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'> сторінці рішень</a>."
