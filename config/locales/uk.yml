  ticket_field:
    helpcard:
      tour: Допоможіть розібратися у полях заявки
      title1: Поля заявки
      title2: Залежні поля
      title3: Динамічні поля
      info1: >-
        The ticket form is the easiest way to capture all the data you need from
        the customer, even as they submit a ticket. For example, having the
        customer’s order ID in an e-commerce setting helps bring up the right
        context to the ticket and speed things up a bit. You can customize your
        Ticket Form in Freshdesk to include the right ticket fields for your
        business, and let your customers and agents fill in the information you
        need in the format you want.
      info_1: >-
        Форма заявки дозволяє отримати необхідну інформацію від клієнта під час
        створення ним заявки. Форма заявки може бути налаштована з метою
        додавання полів, необхідних для вашого бізнесу, та дозволяє клієнтам і
        операторам надавати необхідну інформацію в потрібному вам форматі.
        Наприклад, для інтернет-магазину буде корисно вказувати у формі заявки
        номер замовлення, щоб полегшити роботу оператора служби підтримки.
      info2: >-
        Залежні поля дозволяють швидко створювати більш детальні категорії
        заявок і виявляти основні проблеми, що заважають роботі служби
        підтримки. За допомогою залежних полів можна розбити заявки за
        ієрархією: категорії, підкатегорії та елементи.
      info3: >-
        If you are in the estate plan or above, you can have dynamic fields that
        appear based on the option selected in the type field. For every option
        in the type field, you can create a different section. You can then add
        more ticket fields to each section. For example, in an ecommerce
        scenario, when the type is chosen as "Replacement", a section with a
        field called "Reason" can open up that will collect the reason why
        customer needs a replacement for the item. <a target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/210807'>Read
        more about dynamic fields</a>.
      info4_v3: >-
        У тарифному плані «Estate» і вищих планах передбачено динамічні поля, що
        з'являються залежно від вибраного елементу розкривного меню. До кожного
        розділу можна додати поля і пов'язати розділ з пунктами розкривного
        меню. Наприклад, для інтернет-магазину можна створити розділ з полем
        «Причина», якщо клієнт вибирає пункт «Заміна». Так можна краще
        зрозуміти, чому клієнт потребує заміни товару. Динамічних розділів може
        бути не більше двох, та їх можна використати у двох довільних розкривних
        меню. Якщо у вас вже є розділ, пов'язаний з полем «Тип», до форми можна
        додати лише один розділ.
      info4_v2: >-
        У тарифному плані «Estate» та вищих планах передбачено динамічні поля,
        що з'являються залежно від вибраного значення в полі «Тип». Для кожного
        значення поля «Тип» можна створити окремий розділ. Надалі до кожного
        розділу можна додавати додаткові поля заявки. Наприклад, для
        інтернет-магазину у разі виборі типу «Заміна» можна показати розділ з
        полем «Причина», де буде вказано, чому клієнт потребує заміни товару.
  contact_field:
    helpcard:
      title2: Налаштування полів вашого контакту
      info2: >-
        Контактна форма дозволяє збирати додатковий контекст про клієнтів за
        допомогою власних полів. Наприклад, можна зібрати інформацію про
