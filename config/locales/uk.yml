              MobiHelp можна налаштувати з урахуванням всіх користувацьких
              вимог, починаючи з полів в формі для відгуків і закінчуючи
              зовнішнім оформленням у застосунку. Збір даних (ім'я пристрою,
              операційна система і версія застосунку) здійснюється автоматично.
