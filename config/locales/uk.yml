      helptext: "<h4> Довідка щодо інтеграції Google Analytics </h4> <p> <br/> Щоб вбудувати Google Analytics у Freshdesk, рекомендується створити відповідну властивість в обліковому записі вашої компанії в Google Analytics. <br/> <br/> Щоб створити властивість, увійдіть в обліковий запис Google Analytics, перейдіть на вкладку адміністрування та виберіть потрібний обліковий запис. Для створення властивості натисніть <b> Нова властивість </b>. На вкладці <b> URL веб-сайту </b> введіть URL вашого порталу підтримки та натисніть <b> Створити властивість </b>. Потім натисніть щойно створену властивість, і під назвою властивості відобразиться <b> Ідентифікатор сторінки </b>. Скопіюйте його в налаштування Google Analytics під Freshdesk. </p>"
