    logmein:
      label: "LogMeIn Rescue"
      desc: "Provide instant remote support to your customers and employees with LogMeIn Rescue"
      helptext: "<h4>Справка по інтеграції LogMeIn Rescue</h4><p><br/> Щоб інтегрувати Logmein Rescue в Freshdesk, введіть ідентифікатор компанії і пароль SSO для Logmein Rescue, а потім натискуйте «Відновити». <br/>После цього віджет Logmein Rescue стане доступний на сторінці заявок. <br/><br/>Для запуску консолі технічного фахівця безпосередньо з віджета Freshdesk натисніть «Запустити консоль технічного фахівця». <br/>Тепер ви може створити pin-код і надати інструкції авторові заявки, щоб продовжити надавати підтримку в Logmein Rescue. <br/><br/> <b>Прімітка.</b> Адреса електронної пошти агента повинна відповідати ідентифікатору SSO технічного фахівця Logmein Rescue. Щоб встановити ідентифікатор SSO, виберіть Центр адміністрування -> Ім'я фахівця -> Організація -> SSOID"
      note:
        header: "Your LogMeIn Rescue Session details"
        session_id: "Session ID"
        tech_name: "Technician Name"
        tech_email: "Technician Email"
        platform: "End User Platform"
        work_time: "Total Work Time(in seconds)"
        chatlog: "Chat Log"
        tech_notes: "Technician Notes"
      form:
        widget_title: "Widget Title"
        company_id: "Company ID"
        password: "SSO Password"
        logmein_company_info: "Щоб отримати ідентифікатор компанії, виберіть Центр адміністрування -> Технічна група -> Загальні налаштування -> приклад виконуваного на сервері додатка ASP.Net C#"
        logmein_sso_pwd_info: "Щоб задати пароль SSO, виберіть Центр адміністрування -> Технічна група -> Загальні налаштування -> Система єдиного входу -> новий пароль SSO"
