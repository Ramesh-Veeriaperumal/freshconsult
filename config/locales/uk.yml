      desc: "У Freshdesk можна переглядати контактну інформацію з CRM-системи Zoho."
      helptext: "<h4> Довідка щодо інтеграції CRM-системи Zoho </h4> <p> <br/> Щоб інтегрувати CRM-систему Zoho у Freshdesk, <a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'> створіть у ній токен аутентифікації </a> в режимі браузера і вставте тут створений токен аутентифікації. Якщо ви вже створювали токен аутентифікації раніше, він доступний на <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'> сторінці облікових записів </a>. <br/> <br/> Після виконання цих дій можна буде переглядати контактну інформацію у будь-якому поданні контактів або заявок. </p>"
