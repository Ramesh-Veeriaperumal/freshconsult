          операторам у разі створення у службі підтримки нової заявки. Можна
          вибрати оператора, який отримає це сповіщення. Лист може містити
          URL-адресу заявки для спрощення доступу оператора до
          неї.<br/><br/>Якщо ваш тарифний план передбачає підтримку декількох
          мов, це сповіщення можна настроїти для кожної мови окремо. Значок <i
          class="common-icon-outdated"></i> вказує на те, що переклади сповіщень
          іншими мовами потребують оновлення.
      agent_template_14:
        topic: Електронний лист для скидання паролю
        info1: >-
          У разі надсилання оператором запиту на новий пароль йому буде
          надісланий ел. лист для скидання пароля. Заповнювач
          {{password_reset_url}} дозволяє розмістити в листі динамічно створене
          посилання для скидання пароля.<br/><br/>Якщо ваш тарифний план
          передбачає підтримку декількох мов, це сповіщення можна налаштувати
          для кожної мови окремо. Значок <i class="common-icon-outdated"></i>
          вказує на те, що переклади повідомлень іншими мовами потребують
          оновлення.
      agent_template_2:
        topic: Електронне повідомлення про призначення заявки групі
        info1: >-
          Це сповіщення надсилається усім операторам у групі у разі призначення
          заявки цій групі. Повідомлення повинне містити URL-адресу заявки
          {{ticket.url}} для спрощення доступу до неї операторів. <br /><br
          />Якщо ваш тарифний план передбачає підтримку декількох мов, це
          сповіщення можна настроїти для кожної мови окремо. Значок <i
          class="common-icon-outdated"></i> вказує на те, що переклади сповіщень
          іншими мовами потребують оновлення. 
      agent_template_3:
        topic: Електронне повідомлення про призначення заявки агенту
        info1: >-
          Це сповіщення надсилається окремим операторам у разі призначення їм
          заявки. Повідомлення може містити URL-адресу заявки для спрощення
          доступу до неї.<br/><br/>Якщо ваш тарифний план передбачає підтримку
          декількох мов, це сповіщення можна настроїти для кожної мови окремо.
          Значок <i class="common-icon-outdated"></i> вказує на те, що переклади
          сповіщень іншими мовами потребують оновлення. 
      agent_template_11:
        topic: іварфівр
        info1: >-
          Це сповіщення надсилається, якщо призначену групі заявку не розглянуто
          в межах терміну, зазначеному у налаштуваннях групи. Сповіщення може
          містити інформацію про те, скільки часу минуло з часу призначення
          заявки групі.<br/><br/>Якщо ваш тарифний план передбачає підтримку
          декількох мов, це сповіщення можна настроїти для кожної мови окремо.
          Значок <i class="common-icon-outdated"></i> вказує на те, що переклади
          сповіщень іншими мовами потребують оновлення.
      agent_template_6:
        topic: Електронне повідомлення про відповідь автора на заявку
        info1: >-
          Це сповіщення надсилається відповідальному за заявку оператору у разі
          відповіді клієнта на раніше створену заявку. Повідомлення може містити
          URL-адресу заявки для спрощення доступу оператора до
          неї.<br/><br/>Якщо ваш тарифний план передбачає підтримку декількох
          мов, це сповіщення можна настроїти для кожної мови окремо. Значок <i
          class="common-icon-outdated"></i> вказує на те, що переклади сповіщень
          іншими мовами потребують оновлення.
      agent_template_12:
        topic: >-
          Електронне повідомлення про перевищення часу першої відповіді,
          становленної у SLA
        info1: >-
          Це сповіщення надсилається оператору у разі, якщо він не відповів на
          заявку протягом періоду, установленого для першої відповіді.
          Повідомлення може містити URL-адресу и реченець виконання
          заявки.<br/><br/>Якщо служба підтримки використовує різні мови, це
          сповіщення можна настроїти для кожної мови окремо. Значок <i
          class="common-icon-outdated"></i> вказує на те, що переклади сповіщень
          іншими мовами потребують оновлення.
      agent_template_13:
        topic: >-
          Електронне повідомлення про перевищення часу рішення, встановлнного в
          SLA
        info1: >-
          Це сповіщення надсилається оператору, якщо йому не вдалося вирішити
          призначену йому заявку у встановлений термін. Повідомлення може
          містити URL-адресу заявки для спрощення доступу до неї.<br/><br/>Якщо
          ваш тарифний план передбачає підтримку декількох мов, це сповіщення
          можна настроїти для кожної мови окремо. Значок <i
          class="common-icon-outdated"></i> вказує на те, що переклади сповіщень
          іншими мовами потребують оновлення.
      requester_template_10:
        topic: Електронний лист для активації користувача
        info1: >-
          Коли новий користувач створює заявку, для нього може створюватися
          новий клієнтський обліковий запис з надсиланням ел. листа активації.
          Лист повинен містити URL-адресу для активації.<br/><br/>Якщо ваш
          тарифний план передбачає підтримку декількох мов, це сповіщення можна
          настроїти для кожної мови окремо. Значок <i
          class="common-icon-outdated"></i> вказує на те, що переклади сповіщень
          іншими мовами потребують оновлення.
      requester_template_14:
        topic: Електронний лист для скидання паролю
        info1: >-
          Password Reset Email will be sent out to your requestors when they
          request a new password at your helpdesk. The {{password_reset_url}}
          placeholder is required to provide the dynamically generated password
          reset link in the email.<br/><br/>If you’ve setup multiple supported
          languages in your helpdesk, you can create this notification specific
          to each language. The <i class="common-icon-outdated"></i> icon
          indicates that the notification translations in other languages may be
          outdated.
      requester_template_1:
        topic: Електронне повідомлення про створення нової заявки
        info1: >-
          A New Ticket Created email is sent to the requestor after they create
          a ticket in your helpdesk. This email should ideally contain the
          ticket id and a public URL link to the ticket.<br/><br/>If you’ve
          setup multiple supported languages in your helpdesk, you can create
          this notification specific to each language. The <i
          class="common-icon-outdated"></i> icon indicates that the notification
          translations in other languages may be outdated.
      requester_template_4:
        topic: Електронне повідомлення про додавання агентом коментара до заявки
        info1: >-
          This email is sent to a requestor whenever an agent adds a comment to
          the ticket he raised. This email should ideally contain the ticket id
          and a public URL link to the ticket. The agent comment could also be
          added in the mail using these placeholders:<br/>
          {{comment.commenter.name}} - name of the agent who
          commented<br/>{{comment.body}} - the new comment added to the
          ticket.<br/><br/>If you’ve setup multiple supported languages in your
          helpdesk, you can create this notification specific to each language.
          The <i class="common-icon-outdated"></i> icon indicates that the
          notification translations in other languages may be outdated.
      requester_template_7:
        topic: Електронне повідомлення про рішення агентом заявки
        info1: >-
          This email is sent to the requestors to notify them that their ticket
          has been resolved. This email should ideally contain the ticket id and
          a public URL link to the ticket. You could also inform the requester
          that replying to this mail will reopen the ticket.<br/><br/>If you’ve
          setup multiple supported languages in your helpdesk, you can create
          this notification specific to each language. The <i
          class="common-icon-outdated"></i> icon indicates that the notification
          translations in other languages may be outdated.
      requester_template_8:
        topic: Електронне повідомлення про закриття агентом заявки
        info1: >-
          This email is sent to the requestors to notify them that their ticket
          has been resolved and closed. This email should ideally contain the
          ticket id and a public URL link to the ticket. You could also inform
          the requester that replying to this mail will reopen the
          ticket.<br/><br/>If you’ve setup multiple supported languages in your
          helpdesk, you can create this notification specific to each language.
          The <i class="common-icon-outdated"></i> icon indicates that the
          notification translations in other languages may be outdated.
      requester_template_17:
        topic: Додано нову адресу ел. пошти
        info1: >-
          This email is sent to the requestors asking them to verify a newly
          added email id to their contact.
      reply_template_15:
        topic: Шаблон відповіді агента
        info1: >-
          You can customize and prefill default information you want added in
          agent ticket replies using the Reply Template. Agent Reply Templates
          let you add dynamic content like the requestor name, ticket URLs and
          agent signatures automatically.. <br/><br/>If you’ve setup multiple
          supported languages in your helpdesk, you can create this notification
          specific to each language. The <i class="common-icon-outdated"></i>
          icon indicates that the notification translations in other languages
          may be outdated.
      agent_template_25:
        topic: Електронний лист із запрошенням для агента
        info1: >-
          Коли до служби підтримки додається вже наявний оператор Freshworks
          (оператор, який вже активний у будь-якому іншому обліковому записі
          Freshdesk або будь-якому продукті Freshworks: Freshchat, Freshcaller,
          Freshsales, Freshservice, Freshmarketer), йому надсилається
          електронний лист із запрошенням.<br/><br/>Новий оператор Freshworks
          отримує «ел. лист активації користувача». «Електронний лист із
          запрошенням» надсилається оператору, який уже є активним оператором
          Freshworks.
      agent_template_23:
        topic: Нагадування про час вирішення відповідно до SLA
        info1: >-
          Це сповіщення надсилається оператору у разі наближення реченця
          виконання заявки. Повідомлення може містити URL-адресу заявки для
          спрощення доступу до неї.<br/><br/>Якщо ваш тарифний план передбачає
          підтримку декількох мов, це сповіщення можна настроїти для кожної мови
          окремо. Значок <i class="common-icon-outdated"></i> вказує на те, що
          переклади сповіщень іншими мовами потребують оновлення.
      cc_notification_20:
        topic: Копія загальнодоступної примітки
        info1: >-
          Коли оператор або заявник додає загальнодоступну примітку, це
          повідомлення відправляється адресатам з поля «Копія» для інформування
          їх про останній коментар. Рекомендується зазначати у цьому
          повідомленні ім'я останнього коментатора {{comment.commenter.name}} і
          вміст останнього коментаря {{comment.body}}.
      agent_template_22:
        info1: >-
          Це сповіщення надсилається оператору у разі наближення реченця першої
          відповіді на заявку. Повідомлення може містити URL-адресу та реченець
          виконання заявки.<br/><br/>Якщо служба підтримки використовує різні
          мови, це сповіщення можна настроїти для кожної мови окремо. Значок <i
          class="common-icon-outdated"></i> вказує на те, що переклади сповіщень
          іншими мовами потребують оновлення.
        topic: Нагадування про реченець першої відповіді згідно з SLA
      forward_template_24:
        topic: Шаблон пересилання для оператора
        info1: >-
          Можна настроювати шаблон, який додаватиметься за замовчуванням у разі
          пересилання оператором повідомлення. У шаблон пересилання для
          операторів можна вставити заповнювачі, щоб під час пересилання
          автоматично додавалось ім'я заявника, URL-адреса заявки і підпис
          оператора. <br/><br/>Якщо ваш тарифний план передбачає підтримку
          декількох мов, це сповіщення можна настроїти для кожної мови окремо.
          Значок <i class="common-icon-outdated"></i> вказує на те, що переклади
          сповіщень іншими мовами потребують оновлення.
      agent_template_21:
        info1: >-
          Цей лист-сповіщення надсилається операторам, зазначеним у полі
          «сповістити операторів», коли оператор додає примітку до заявки. Лист
          може містити URL-адресу заявки {{ticket.url}} для спрощення доступу
          операторів до заявки.
        topic: Примітку додано до заявки
      cc_notification_19:
        topic: Копії нової заявки
        info1: >-
          Це сповіщення відправляється одержувачам, зазначеним у полі «Копія»,
          якщо заявник зазначив їх ел. адреси у полі «Копія» під час створення
          заявки. Бажано зазначити у цьому повідомленні ім'я заявника
          {{ticket.requester.name}} і опис заявки {{ticket.description}}.
