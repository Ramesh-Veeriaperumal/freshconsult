      edit_helptext: "<h4> Довідка по синхронізації контактів Google </h4> <p> <br/> <b> Вибрати групи для імпорту (необов'язково) </b> <br/> Крім налаштування синхронізації Google ви також можете за бажанням імпортувати контакти з існуючих груп, зазначених тут. Виберіть групи, з яких необхідно імпортувати контакти під Freshdesk. <br/> <br/> <B> Налаштування синхронізації </b> <br/> Ці настройки синхронізації регулюють синхронізацію контактів між Google і Freshdesk. Контакти Freshdesk, відмічені спеціальним <b>тегом синхронізації </b>, будуть синхронізовані з Google. Також <b><b>тегом синхронізації </b> відзначаються контакти, імпортовані з Google. <br/> <br/> Для синхронізації контактів з Google буде створена спеціальна зазначена тут група. Після першого імпорту всі контакти, додані до цієї групи, будуть назад синхронізовані з Freshdesk (і навпаки)."
