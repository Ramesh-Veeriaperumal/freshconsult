    info1: "Freshchat дозволяє вам переглядати відомості про користувачів і спілкуватися з ними в чаті на вашому веб-сайті, в онлайновому ПО або на порталі підтримки безпосередньо через Freshdesk. Можна налаштувати всі параметри вікна чату (у тому числі тексти за замовчанням, кольори і т. д.) і навіть заздалегідь починати сеанси чату, якщо відвідувачі проводять на вашому сайті більше часу, чим необхідно."
