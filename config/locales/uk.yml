      helptext: "<h4> Інтеграція CRM- системи Highrise </h4><p><br>Для перегляду контактної інформації з Highrise у Freshdesk введіть ваші домен і API-ключ. Після цього на сторінках контактів і заявок відобразиться відповідний віджет. <br><br> Freshdesk буде збирати і відображати такі дані Highrise, як ім'я, посада, назва компанії, контактну адресу, номера робочого та мобільного телефонів . <br><br> Для перегляду контактів з Highrise виконуйте пошук за їхніми адресами електронної пошти. Якщо на одну адресу електронної пошти доводиться кілька контактів, вони всі будуть відображатися у вигляді списку.</p>"
