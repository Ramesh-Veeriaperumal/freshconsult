    campaignmonitor:
      label: "Campaign Monitor"
      desc: "Look up and manage subscriptions on your Campaign Monitor account, and bring in insights on customer usage statistics right inside Freshdesk. "
      helptext: "<h4>Справка по інтеграції Campaign Monitor</h4><br/>Щоб інтегрувати Campaign Monitor, необхідно ввести api-ключ і ідентифікатор клієнта Campaign Monitor. <br/></br/> api-ключ можна знайти в налаштуваннях облікового запису Campaign Monitor.<br/><br/> Для здобуття ідентифікатора клієнта виконаєте інструкції на сторінці <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'> http://www.campaignmonitor.com/api/getting-started/#clientid </a>. <br/><br/>Тепер натискуйте «Відновити», і Campaign Monitor буде інтегрований і готовий до роботи."
