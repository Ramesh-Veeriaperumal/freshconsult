        такий спосіб спрощуючи обробку запитів від їх клієнтів. Можна створити
        власні поля про компанію і зберігати важливі дані про їхні облікові
        записи, до яких команда підтримки буде мати швидкий доступ. Це можуть
        бути такі поля, як-от менеджер облікового запису, основний контакт,
        щомісячний прибуток і будь-які інші дані, що загалом характеризують
        обліковий запис компанії.
      info2: >-
        Поля з даними вашої компанії відображаються тільки для операторів і
        недоступні клієнтам.
