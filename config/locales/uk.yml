        розробників Google</b></a>.</p><p>1. Натисніть <b>Створити проєкт</b> в
        розділі <b>АPI і сервіси</b>. </p><p>2. У розділі <b>Увімкнути API і
        сервіси</b> виберіть <b>Google Drive API і Google Picker
        API</b>.</p><p>3. У розділі <b>Облікові дані</b> створіть власний
        ідентифікатор клієнта OAuth і ключ API. Під час генерації ідентифікатора
