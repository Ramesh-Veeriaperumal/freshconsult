          Supervisor запускатиметься кожну годину і буде обробляти заявки,
          оновлені протягом останніх 30 днів. Правила обробляються Supervisor
          послідовно, тому дуже важливо враховувати послідовність правил. Одне
          правило може спричинити певні дії і активувати інші правила.
