    icontact:
      label: iContact
      desc: "Експортуйте інформацію про клієнтів, куруйте підписками, що діють, і отримуйте статистичні дані про дії клієнтів безпосередньо в Freshdesk."
      helptext: "<h4>Справка по інтеграції iContact</h4><br/> Щоб інтегрувати iContact, перейдіть за адресою <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'> https://app.icontact.com/icp/core/externallogin</a> і надайте доступ до додатка Freshdesk, задаючи приведений нижче ідентифікатор додатка <br/><br/><b>qb7ryqgliapwl5dwezyf0kan4islhj4e</b><br/><br/> Вкажіть пароль на свій розсуд і натисніть «Зберегти». Цей пароль API використовуватиметься для всіх запитів API від Freshdesk. <br/><br/> Скопіюйте URL API з розділу «Інформація облікового запису» і вставте його в поле URL API тут. Введіть ваше ім'я користувача iContact і новий пароль API. Потім натисніть «Відновити»."
      form:
        app_id: "Application ID"
        username: "iContact Username"
        api_password: "Пароль API"
        api_url: "URL API"
        api_url_info: "To get your API URL, go to https://app.icontact.com/icp/core/externallogin and copy the API URL from &quot;Account Information&quot; section. "
    dropbox:
      label: DropBox
      desc: "Attach and Share your data/files from DropBox."
      helptext: "<h4>Справка по інтеграції Dropbox</h4><br/><p>Інтеграція Dropbox дозволяє агентам і користувачам переглядати файли у дерикторії Dropbox і ділитися ними при відправці заявок або відповідях на них у Freshdesk. У заявку додається пряме посилання, що усуває необхідність вкладень і знімає будь-які обмеження на їх розмір.</p><p>Перед установкою інтегрованого сервісу перейдіть на <strong> <a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'> сторінку розробників Dropbox</a></strong>.</p><p>1. У розділі «Мої застосування» натисніть «Створити додаток».</p><p>2. Виберіть типа додатка «Chooser».</p><p>3. Введіть ім'я і опис.</p><p>4. У розділі «Домени» введіть URL служби підтримки <i>(наприклад, вашакомпанія.freshdesk.com) </i></p><p>5. Натисніть кнопку «Створити».</p><p>Нарешті, скопіюйте ключ нового додатка, вставте його на цю сторінку і збережіть зміни. Ваш Dropbox Chooser готовий. Перевірити це можна у формі нової заявки.</p>"
      form:
        app_key: "Registered Application key for your domain"
        app_key_info: "Create an App in the dropbox and provide the app key here."
    box:
      chooser_title: "Choose a file from Box..."
      label: Box
      desc: "Attach and Share your data/files from Box."
      helptext: "<h4>Box integration help</h4><br/><p>The Box Integration lets agents and users browse for files from their Box folder and share them when submitting or replying to a ticket in Freshdesk. A direct link to the file is shared in the ticket, removing the need for attachments and email size restrictions.</p> Your Box Chooser should now be ready. You can check it out in the New Ticket form.</p>"
      login_required: "Sorry, you need to be logged in to %{helpdesk_name}'s support portal to attach files from Box."
    pivotal_tracker:
      label: "Pivotal Tracker"
      desc: "Create Stories in Pivotal Tracker and track them from within freshdesk"
      helptext: "<h4>Pivotal Tracker Integration Help</h4><br/><p>Pivotal Tracker is a project management tool that helps your team collaborate and work on projects. This integration lets your agents create stories in Pivotal Tracker based on incoming tickets from your helpdesk . You can even track the status of the stories and the updates are added as notes in those tickets. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Learn more)</a> <br/<br/><p>You will need to configure your Pivotal Tracker account information and your API token to enable the integration. The API Token will be found on your profile page in your Pivotal Tracker account.</p>"
