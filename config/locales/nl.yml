  ticket_field:
    helpcard:
      tour: Help mij bij het begrijpen van ticketvelden
      title1: Ticketvelden
      title2: Afhankelijke velden
      title3: Dynamische velden
      info1: >-
        Het ticketformulier is de eenvoudigste manier om alle gegevens vast te
        leggen die u nodig hebt van uw klanten, zelfs wanneer zij een ticket
        versturen. Als u in een e-commerceomgeving bijvoorbeeld het order-id van
        de klant binnen handbereik hebt, kunt u snel de juiste context voor het
        ticket weergeven en het afhandelingsproces versnellen. U kunt uw
        ticketformulier in Freshdesk aanpassen zodat u de gewenste ticketvelden
        voor uw bedrijf kunt opnemen en uw klanten en medewerkers gegevens in de
        gewenste indeling invoeren.
      info_1: >-
        Met behulp van een ticketformulier kunt u de gegevens vastleggen die u
        van de klant nodig hebt wanneer deze een ticket indient. U kunt uw
        ticketformulier aanpassen en de gewenste ticketvelden toevoegen voor uw
        bedrijf, zodat uw klanten en agents de benodigde gegevens in de juiste
        indeling invoeren. In een e-commercebedrijf is het bijvoorbeeld handig
        over het klantorder-id te beschikken, zodat de agent het ticket snel kan
        oplossen.
      info2: >-
        Als u gebruikmaakt van afhankelijke velden, kunt u eenvoudig diepere
        ticketcategorieën maken en de grootste problemen herkennen die voor
        vertraging in het ondersteuningsproces zorgen. Met afhankelijke velden
        kunt u tickets hiërarchisch in categorieën, subcategorieën en beïnvloede
        items onderverdelen.
      info4: >-
        Als u het Estate-abonnement of een hoger abonnement hebt, kunt u
        dynamische velden toevoegen die worden weergegeven op basis van de optie
        die u in het veld Type hebt geselecteerd. Voor elke optie in het veld
        Type kunt u een andere sectie maken. Vervolgens kunt u meer ticketvelden
        aan de secties toevoegen. In een e-commercescenario, wanneer
        bijvoorbeeld Vervanging als type is gekozen, kan een sectie met het veld
        Reden worden weergegeven waarin informatie moet worden ingevoerd over de
        reden dat de klant een vervanging voor het artikel nodig heeft. <a
        target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>Meer
        informatie over dynamische velden</a>.
      info4_v2: >-
        Als u het Estate-abonnement of een hoger abonnement hebt, kunt u
        dynamische velden toevoegen die worden weergegeven op basis van de optie
        die u in het veld Type hebt geselecteerd. Voor elke optie in het veld
        Type kunt u een andere sectie maken. Vervolgens kunt u meer ticketvelden
        aan de secties toevoegen. In een e-commercescenario, wanneer
        bijvoorbeeld Vervanging als type is gekozen, kan een sectie met het veld
        Reden worden weergegeven waarin informatie moet worden ingevoerd over de
        reden dat de klant een vervanging voor het artikel nodig heeft.
      info4_v3: >-
        Als u het Estate-abonnement of een hoger abonnement hebt, kunt u zorgen
        dat secties met dynamische velden getoond worden gebaseerd op de
        geselecteerde optie in een dropdown-veld. U kunt ticketvelden toevoegen
        aan elke sectie en deze koppelen aan een sectie met opties in het
        dropdown-veld. Als u bijvoorbeeld een e-commercewinkel runt, kunt u
        zorgen dat er een sectie verschijnt met een veld genaamd "Reden" wanneer
        uw klant de optie "Vervanging" kiest. Hiermee kunt u beter begrijpen
        waarom uw klant een vervanging wil. U kunt maximaal twee dynamische
        secties aanmaken en ze gebruiken in twee aangepaste dropdowns. Als u
        reeds een sectie gekoppeld heeft met het 'type' veld, kunt u nog één
        extra sectie toevoegen aan het ticketformulier.
