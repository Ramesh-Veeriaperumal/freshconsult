      desc: "U kunt de tijd aan tickets is besteed, vastleggen in uw Workflow MAX-projecten en -taken."
      helptext: "<h4>Help bij integratie van Workflow Max</h4><p><br/>Als u de bijgehouden tijd in Workflow Max in Freshdesk wilt integreren, moet u de accountsleutel en de API-sleutel van <a href='mailto:support@workflowmax.com'>Workflow Max </a>ophalen. Voer de sleutels in de desbetreffende velden in om de integratie te voltooien. <br/><br/>Klik na de integratie op een willekeurig ticket en ga naar de tab Tijdkaart. Hier kunt u het personeel, de opdracht en de taak selecteren om invoer voor het bijhouden van tijd toe te voegen in Workflow Max."
