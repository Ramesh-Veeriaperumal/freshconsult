    shopify:
      label: Shopify
      desc: "Recente orders en ordergegevens van de klant in Freshdesk bekijken tijdens het oplossen van tickets"
      helptext: "<h4>Shopify-integratie</h4><br/><p>U kunt de naam van uw winkel zo configureren, dat recente orders van klanten in Freshdesk worden weergegeven. U wordt naar uw Shopify-winkel geleid om Freshdesk te autoriseren. Na de autorisatie kunt u recente orders en ordergegevens van klanten bekijken op de pagina's Ticketgegevens en Contactgegevens. Met één klik op de knop in de widget kunt u snel toegang krijgen tot de gegevens in Shopify.</p>"
