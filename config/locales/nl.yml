      desc: "U kunt tijd die is besteed aan tickets registreren in uw Workflow MAX-projecten en taken."
      helptext: "<h4>Workflow Max Intergratie Help</h4><p><br/>Om Workflow Max tijd registratie te integreren in Freshdesk zul je de Account Key en Api sleutel van <a href='mailto:support@workflowmax.com'>Workflow Max </a>moeten verkrijgen. Voer de sleutels in de daarvoor bestemde velden in om de integratie te voldoen. <br/><br/>Eenmaal geintegreerd, klik op een willekeurig ticket en ga naar de Time Sheet tab. Hier kan je dan de werknemers, opdracht en taak selecteren om tijd registraties toe te voegen in Workflow Max."
