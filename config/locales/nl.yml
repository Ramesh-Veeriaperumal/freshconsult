    custom_application:
      name: Naam
      description: Beschrijving
      script: Script
      label: "Aangepaste widget"
      new: "Nieuwe FreshPlug"
      edit: "Aangepaste widget bewerken"
      desc: "U kunt een aangepaste widget toevoegen om alle gegevens weer te geven met behulp van uw eigen aangepaste script."
      helptext: "<h4>FreshPlugs</h4><p><br/>U kunt uw eigen FreshPlug ontwikkelen met behulp van HTML, CSS en JavaScript en gegevens van een app of database van derden aan uw tickets en contactpersonen toevoegen.<br/><br/>Als u een FreshPlug wilt maken, moet u eerst een naam en een beschrijving voor de FreshPlug opgeven. Voer vervolgens uw code in het veld Script in. U kunt elk ticket- of aanvragersveld (inclusief de aangepaste velden die u hebt gemaakt) als JSONP-objecten opgeven.<br/><br/>Klik op <b>Voorbeeld weergeven</b> om te zien hoe uw widget eruit zal zien op de pagina's met tickets en contactpersonen.<br/><br/>Raadpleeg de  <a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'>pagina Oplossingen</a> voor meer informatie over FreshPlugs."
