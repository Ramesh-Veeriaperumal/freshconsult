    batchbook: 
      label: Batchbook
      helptext: "<h4>Integratie van Batchbook</h4><p><br>Link uw Batchbook-account met Freshdesk om de contactgegevens te tonen op de ticket- en contactpagina's. Specificeer uw domein en API-sleutel op deze pagina om de integratie in te stellen. <br><br>Freshdesk haalt de naam, titel, bedrijfsnaam, contactadres en telefoonnummers op van Batchbook en maakt deze beschikbaar voor uw medewerkers.<br><br>U kunt contactpersonen opzoeken van Batchbook door te zoeken met hun e-mailadres. Als er meerdere contactpersonen zijn met hetzelfde e-mailadres, dan zullen ze allemaal als een lijst getoond worden.</p><br/>"
