      info11: >-
        U kunt agents in specifieke groepen onderverdelen, zoals de groep Sales
        of Productmanagement. Op deze manier kunt u eenvoudig tickets toewijzen,
        specifieke standaardantwoorden maken, werkstromen beheren en rapporten
        op groepsniveau genereren. Een agent kan lid zijn van verschillende
        groepen.
