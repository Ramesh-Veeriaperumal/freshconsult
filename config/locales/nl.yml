        managers worden gewaarschuwd wanneer SLA's zijn geschonden. U kunt
        meerdere escalatieniveaus instellen voor de SLA-oplossing. </p> <p> De
        e-mails voor schendingen kunt u configureren via Beheer >
        E-mailmeldingen.</p>
