        Tijdelijke agents zijn agents die zich van tijd tot tijd aanmelden,
        bijvoorbeeld sales- en marketingmanagers die specifieke vragen van
        klanten moeten oplossen. Voor dergelijke agents hoeft u geen extra agent
        seat voor een hele maand aan te schaffen.
