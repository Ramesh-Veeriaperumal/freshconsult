      detect_error: "Kan versie van Batchbook niet bepalen. Controleer het domein."
      form: 
        domain: "Batchbook-domeinnaam:"
        domain_info: "Als uw Batchbook-URL bijvoorbeeld <strong>http://mijnbedrijf.batchbook.com/</strong> is, voer dan <strong>mijnbedrijf</strong> in.</span>"
        api_key: API-sleutel
        api_key_info: "Uw API-sleutel van Batchbook is te vinden door op <i>Uw account</i> te klikken binnen Batchbook."
