    helpcard:
      info2: >-
        <a target="_blank"
        href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">
        Klik hier </a>voor meer informatie
      info3: >-
        U kunt Freshdesk zo configureren, dat automatisch e-mailmeldingen naar
        agents en de aanvrager worden verstuurd wanneer bepaalde gebeurtenissen
        plaatsvinden. Deze meldingen kunnen worden aangepast en daarnaast kunt u
        met behulp van tijdelijke aanduidingen dynamische inhoud aan de
        meldingen toevoegen. U kunt klanten bijvoorbeeld op de hoogte stellen
        wanneer agents (openbare) opmerkingen aan hun tickets toevoegen door een
        aangepaste e-mail met een link naar het ticket te maken.<br/><br/>Als uw
        abonnement ondersteuning biedt voor meerdere talen, kunt u talen voor
        meldingen toevoegen en de sjablonen voor elke taal aanpassen. Met het
        pictogram <i class="common-icon-outdated"></i> wordt aangegeven dat de
        vertalingen van de melding in andere talen mogelijk zijn verouderd.
      agent_template_10:
        topic: Activerings-e-mail voor gebruiker
        info1: >-
          De gebruikersactiverings-e-mail wordt verstuurd wanneer een nieuwe
          agent aan de helpdesk wordt toegevoegd. In de activerings-e-mail moet
          de agentactiverings-URL {{activation_url}} worden opgenomen zodat
          agents hun wachtwoord kunnen instellen en het registratieproces kunnen
          voltooien.<br /><br />Als u meerdere ondersteunde talen in uw helpdesk
          hebt ingesteld, kunt u voor elke taal een specifieke
          activerings-e-mail maken. Met het pictogram <i
          class="common-icon-outdated"></i> wordt aangegeven dat de vertalingen
          van de melding in andere talen mogelijk zijn verouderd.
      agent_template_1:
        topic: Nieuw ticket gemaakt
        info1: >-
          E-mails van het type Nieuw Ticket worden naar uw agents verstuurd
          wanneer in de helpdesk een nieuw ticket wordt gemaakt. U kunt aangeven
          welke agent deze melding moet ontvangen. In de e-mail kan de
          ticket-URL worden opgenomen zodat de agent het ticket makkelijker kan
          openen.<br /><br />Als u in uw helpdesk meerdere ondersteunde talen
          hebt ingesteld, kunt u voor elke taal een specifieke melding maken.
          Met het pictogram <i class="common-icon-outdated"></i> wordt
          aangegeven dat de vertalingen van de melding in andere talen mogelijk
          zijn verouderd.
      agent_template_14:
        topic: E-mail voor opnieuw instellen van wachtwoord
        info1: >-
          E-mails voor het opnieuw instellen van het wachtwoord worden naar uw
          agents verstuurd wanneer zij een nieuw wachtwoord aanvragen in uw
          helpdesk. De aanduiding {{password_reset_url}} is vereist om de
          dynamisch gegenereerde link voor het opnieuw instellen van het
          wachtwoord in de e-mail op te kunnen nemen.<br/><br/>Als u in uw
          helpdesk meerdere ondersteunde talen hebt ingesteld, kunt u voor elke
          taal een specifieke melding maken. Met het pictogram <i
          class="common-icon-outdated"></i> wordt aangegeven dat de vertalingen
          van de melding in andere talen mogelijk zijn verouderd.
      agent_template_2:
        topic: Ticket toegewezen aan een groep
        info1: >-
          Deze melding wordt naar alle agents in een groep verstuurd wanneer een
          ticket aan de groep wordt toegewezen. In de e-mail moet de ticket-URL
          {{ticket.url}} worden opgenomen zodat de agents het ticket makkelijker
          kunnen openen. <br /><br />Als u in uw helpdesk meerdere ondersteunde
          talen hebt ingesteld, kunt u voor elke taal een specifieke melding
          maken. Met het pictogram <i class="common-icon-outdated"></i> wordt
          aangegeven dat de vertalingen van de melding in andere talen mogelijk
          zijn verouderd. 
      agent_template_3:
        topic: Ticket toegewezen aan een agent
        info1: >-
          Deze melding wordt naar een individuele agent verstuurd wanneer een
          ticket aan de betreffende agent wordt toegewezen. In de e-mail kan de
          ticket-URL worden opgenomen zodat de agent het ticket makkelijker kan
          openen.<br/><br/>Als u in uw helpdesk meerdere talen hebt ingesteld,
          kunt u voor elke taal een specifieke melding maken. Met het pictogram
          <i class="common-icon-outdated"></i> wordt aangegeven dat de
          vertalingen van de melding in andere talen mogelijk zijn verouderd. 
      agent_template_11:
        topic: Ticket niet toegewezen in groep
        info1: >-
          Deze melding wordt verstuurd wanneer een aan een groep toegewezen
          ticket gedurende de periode die in de instellingen voor Groep is
          opgegeven, onbeheerd is. In deze e-mailmelding kan de tijd worden
          opgenomen die is verstreken sinds het ticket aan de groep is
          toegewezen.<br/><br/>Als u in uw helpdesk meerdere talen hebt
          ingesteld, kunt u voor elke taal een specifieke melding maken. Met het
          pictogram <i class="common-icon-outdated"></i> wordt aangegeven dat de
          vertalingen van de melding in andere talen mogelijk zijn verouderd.
      agent_template_6:
        topic: Aanvrager beantwoordt ticket
        info1: >-
          Wanneer een klant het ticket beantwoordt dat hij/zij eerder heeft
          geopend, ontvangt de agent die het ticket afhandelt deze
          e-mailmelding. In de e-mail kan de ticket-URL worden opgenomen zodat
          de agent het ticket makkelijker kan openen.<br/><br/>Als u meerdere
          ondersteunde talen in uw helpdesk hebt ingesteld, kunt u voor elke
          taal een specifieke melding maken. Met het pictogram <i
          class="common-icon-outdated"></i> wordt aangegeven dat de vertalingen
          van de melding in andere talen mogelijk zijn verouderd.
      agent_template_12:
        topic: Eerste Antwoord SLA Schending
        info1: >-
          Deze melding wordt naar een agent verstuurd wanneer hij/zij niet
          binnen de vervaltijd voor het eerste antwoord op het ticket heeft
          gereageerd. In deze e-mail kunnen de ticket-URL en de vervaldatum en
          -tijd van het ticket worden opgenomen.<br/><br/>Als u in uw helpdesk
          meerdere talen hebt ingesteld, kunt u voor elke taal een specifieke
          melding maken. Met het pictogram <i class="common-icon-outdated"></i>
          wordt aangegeven dat de vertalingen van de melding in andere talen
          mogelijk zijn verouderd.
      agent_template_13:
        topic: Oplossingstijd SLA Schending
        info1: >-
          Deze melding wordt naar een agent verstuurd wanneer het aan de agent
          toegewezen ticket niet binnen de vervaltijd is opgelost. In de e-mail
          kan de ticket-URL worden opgenomen zodat de agent het ticket
          makkelijker kan openen.<br/><br/>Als u in uw helpdesk meerdere talen
          hebt ingesteld, kunt u voor elke taal een specifieke melding maken.
          Met het pictogram <i class="common-icon-outdated"></i> wordt
          aangegeven dat de vertalingen van de melding in andere talen mogelijk
          zijn verouderd.
      agent_template_21:
        topic: Aantekening is toegevoegd aan het ticket
        info1: >-
          Deze melding wordt naar de agents die zijn opgegeven in de optie
          'Melding sturen naar agents' verstuurd wanneer een agent een opmerking
          aan het ticket toevoegt. In deze e-mail kan de ticket-URL
          {{ticket.url}} zijn opgenomen, zodat agents het ticket eenvoudig
          kunnen openen.
      agent_template_22:
        topic: Eerste Antwoord SLA Herinnering
        info1: >-
          Deze melding wordt naar een agent verstuurd als de vervaltijd voor het
          eerste antwoord voor een ticket nadert. In deze e-mail kunnen de
          ticket-URL en de vervaldatum van het ticket zijn
          opgenomen.<br/><br/>Als u in uw helpdesk meerdere talen hebt
          ingesteld, kunt u voor elke taal een specifieke melding maken. Met het
          pictogram <i class="common-icon-outdated"></i> wordt aangegeven dat de
          vertalingen van de melding in andere talen mogelijk zijn verouderd.
      agent_template_23:
        topic: Oplossingstijd SLA Herinnering
        info1: >-
          Deze melding wordt naar een agent verstuurd wanneer de vervaldatum van
          de oplossing voor een ticket nadert. In de e-mail kan de ticket-URL
          worden opgenomen zodat de agent het ticket makkelijker kan
          openen.<br/><br/>Als u in uw helpdesk meerdere talen hebt ingesteld,
          kunt u voor elke taal een specifieke melding maken. Met het pictogram
          <i class="common-icon-outdated"></i> wordt aangegeven dat de
          vertalingen van de melding in andere talen mogelijk zijn verouderd.
      cc_notification_19:
        topic: CC nieuw ticket
        info1: >-
          Deze melding wordt verstuurd naar de personen op de CC-regel als de
          aanvrager e-mailadressen op de CC-regel heeft opgenomen tijdens het
          indienen van een ticket bij uw helpdesk. Aangeraden wordt de naam van
          de aanvrager {{ticket.requester.name}} en de ticketbeschrijving
          {{ticket.description}} in de e-mail op te nemen.
      cc_notification_20:
        topic: CC openbare aantekening
        info1: >-
          Wanneer een openbare opmerking door een agent of aanvrager wordt
          toegevoegd, wordt deze e-mail verstuurd naar de persoon op de CC-regel
          om hem of haar op de hoogte te brengen van de laatste opmerking.
          Aangeraden wordt de persoon die de laatste opmerking heeft ingevoerd
          {{comment.commenter.name}} en de laatste opmerking {{comment.body}} in
          de e-mail op te nemen.
      requester_template_10:
        topic: Activerings-e-mail voor gebruiker
        info1: >-
          Wanneer een nieuwe gebruiker een ticket maakt, kunt u voor de
          gebruiker een klantaccount in uw helpdesk maken en een
          activerings-e-mail versturen. In deze melding moet u voor uw klanten
          de activerings-URL opnemen.<br/><br/>Als u meerdere ondersteunde talen
          in uw helpdesk hebt ingesteld, kunt u voor elke taal een specifieke
          melding maken. Met het pictogram <i class="common-icon-outdated"></i>
          wordt aangegeven dat de vertalingen van de melding in andere talen
          mogelijk zijn verouderd.
      requester_template_14:
        topic: E-mail voor opnieuw instellen van wachtwoord
        info1: >-
          Een e-mail voor het opnieuw instellen van het wachtwoord wordt naar
          aanvragers verstuurd wanneer zij een nieuw wachtwoord bij uw helpdesk
          aanvragen. De aanduiding {{password_reset_url}} is vereist om de
          dynamisch gegenereerde link voor het opnieuw instellen van het
          wachtwoord in de e-mail op te kunnen nemen.<br/><br/>Als u meerdere
          ondersteunde talen in uw helpdesk hebt ingesteld, kunt u voor elke
          taal een specifieke melding maken. Met het pictogram <i
          class="common-icon-outdated"></i> wordt aangegeven dat de vertalingen
          van de melding in andere talen mogelijk zijn verouderd.
      requester_template_1:
        topic: Nieuw ticket gemaakt
        info1: >-
          Een e-mail van het type Nieuw Ticket wordt naar de aanvrager verstuurd
          zodra hij/zij een ticket in uw helpdesk heeft gemaakt. Het verdient
          aanbeveling het ticket-id en een openbare URL-link naar het ticket op
          te nemen.<br/><br/>Als u meerdere ondersteunde talen in uw helpdesk
          hebt ingesteld, kunt u voor elke taal een specifieke melding maken.
          Met het pictogram <i class="common-icon-outdated"></i> wordt
          aangegeven dat de vertalingen van de melding in andere talen mogelijk
          zijn verouderd.
      requester_template_4:
        topic: Agent voegt opmerking toe aan ticket
        info1: >-
          Deze e-mail wordt naar een aanvrager verstuurd wanneer een agent een
          opmerking toevoegt aan het ticket dat de aanvrager heeft geopend. Het
          verdient aanbeveling het ticket-id en een openbare URL-link naar het
          ticket op te nemen. Met behulp van de volgende aanduidingen kan de
          opmerking van de agent aan de e-mail worden toegevoegd:<br/>
          {{comment.commenter.name}} (naam van de agent die de opmerking heeft
          toegevoegd) <br/>{{comment.body}} (de nieuwe opmerking die aan het
          ticket is toegevoegd).<br/><br/>Als u meerdere ondersteunde talen in
          uw helpdesk hebt ingesteld, kunt u voor elke taal een specifieke
          melding maken. Met het pictogram <i class="common-icon-outdated"></i>
          wordt aangegeven dat de vertalingen van de melding in andere talen
          mogelijk zijn verouderd.
