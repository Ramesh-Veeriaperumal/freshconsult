    supervisor_rules:
      new_info_help: >-
        Voor <b>elk ticket</b> dat binnen 30 dagen wordt bijgewerkt, worden alle
        overeenkomende regels uitgevoerd.
      index:
        human_name: Supervisor-regel
        title: Supervisor - regels
      helpnote:
        tour: Helpen bij het maken van een nieuwe Supervisor-regel
        tour_v2: Hulp bij het maken van een supervisor-regel
        help_title: Supervisor
        help_info_1: >-
          Met Supervisor kunt u voor tickets acties opgeven die worden
          getriggerd op basis van een bepaalde tijd of gebeurtenis. U kunt
          Supervisor gebruiken om periodiek te controleren of er nieuwe tickets
          zijn en acties uitvoeren zoals het sturen van herinneringen naar
          klanten of het escaleren van tickets aan de juiste persoon in uw team.
        help_info_2: >-
          Supervisor wordt elk uur uitgevoerd. Met Supervisor worden de tickets
          verwerkt die de afgelopen 30 dagen zijn bijgewerkt. Omdat de regels
          voor Supervisor opeenvolgend worden verwerkt, is de volgorde van de
          regels belangrijk. Een regel kan ervoor zorgen dat bepaalde acties
          worden uitgevoerd waarmee de volgende regels worden getriggerd.
        help_info_3: >-
          Supervisor wordt elk uur uitgevoerd. De tickets die de afgelopen 30
          dagen zijn bijgewerkt, worden in Supervisor verwerkt.
        help_info_4: >-
          Omdat de Supervisor-regels opeenvolgend worden verwerkt, is de
          volgorde van de regels belangrijk. Een regel kan ervoor zorgen dat de
          volgende regels worden getriggerd.
      new:
        title: Supervisor - nieuwe regel
      edit:
        title: Supervisor - regel bewerken
      clone_rule:
        title: Supervisor - regel klonen
    observer_rules:
      info_help_1: >-
        Voor alle gebeurtenissen die voor een ticket worden uitgevoerd, kunt u
        specifieke acties triggeren met behulp van Observer-regels.
      survey_disabled_rule: >-
        Onderzoeken zijn uitgeschakeld. Mogelijk functioneren de aan de
        onderzoeken gekoppelde regels niet op de juiste manier.
      index:
        human_name: Observer-regel
        title: Observer - regels
      helpnote:
        tour: Helpen bij het maken van een nieuwe Observer-regel
        tour_v2: Hulp bij het maken van een observer-regel
        help_title: Observer
        help_info_1: >-
          Met Observer kunt u specifieke acties in uw ondersteuningshelpdesk
          triggeren wanneer een bepaalde gebeurtenis plaatsvindt. Zo kunt u een
          Observer-regel maken waarmee de manager wordt gewaarschuwd wanneer een
          klant een negatieve beoordeling geeft voor een ticket.
        help_title_2a: Gebeurtenissen
        help_info_2a: >-
          Een gebeurtenis kan verwijzen naar een door een gebruiker aangebrachte
          wijziging op basis waarvan een specifieke Observer-regel wordt
          getriggerd.
        help_title_2b: Uitvoerders van gebeurtenis
        help_info_2b: >-
          hiermee wordt aangegeven op basis van welke gebruiker de regel wordt
          getriggerd. U kunt de medewerker, de aanvrager (of iemand buiten uw
          ondersteuningsteam in de ticketstroom) of beide selecteren.
        help_title_2c: Ticketvoorwaarden
        help_info_2c: >-
          Desgewenst kunt u de regel filteren zodat deze alleen op bepaalde
          tickets wordt toegepast.
        help_title_2d: Acties
        help_info_2d: >-
          Hiermee wordt aangegeven welke acties met de regel moeten worden
          uitgevoerd.
        help_info_3: >-
          U kunt Observer gebruiken om velden te wijzigen, de status aan te
          passen of meldingen te versturen wanneer aan bepaalde voorwaarden
          wordt voldaan.
        help_info_4: Meer informatie over het gebruik van Observer
        new_help_info_2b: >-
          Geeft aan welke wijzigingen van de gebruiker de regel moeten
          activeren. U kunt kiezen tussen de agent, de aanvrager, de agent of de
          aanvrager, en het systeem. De aanvrager bevat ook iemand buiten uw
          ondersteuningsteam maar in de ticketloop.
