        title: Beveiligingsinstellingen
        info1: >-
          <b>SSO-toegang toestaan </b><br>Als uw gebruikers al inloggegevens
          voor uw site hebben, bijvoorbeeld via Active Directory of uw eigen
          webtoepassingen, kunt u toestaan dat deze gebruikers zich met SSO
          (Single Sign On) bij uw ondersteuningsportaal kunnen aanmelden. Meer
          informatie over SSO vindt u<a
          href="https://support.freshdesk.com/support/solutions/articles/31166-single-sign-on-remote-authentication-in-freshdesk">
          hier</a>.
        info2: >-
          <b>SSL-beveiliging inschakelen </b><br>Als u geen aangepast domein
          voor uw ondersteuningsportaal gebruikt, is in Freshdesk een
          SSL-certificaat met jokertekens beschikbaar dat kan worden gebruikt
          voor accounts in het freshdesk.com domein. <b>De SSL-optie voor
          aangepaste domeinen is alleen beschikbaar vanaf het abonnement
          Blossom.</b>U kunt <a
          href="https://support.freshdesk.com/support/tickets/new">hier een
          aangepast SSL-certificaat voor uw vanityondersteunings-URL
          aanvragen</a>.
        trusted_ip: >-
          <b>Toegang beperken op IP-adres</b><br>U kunt de toegang tot uw
          ondersteuningsportaal beperken op IP-adressen in uw bedrijf of
          organisatie. U kunt een onbeperkt aantal IP-adressen toevoegen die
          toegang kunnen krijgen. Daarnaast kunt u aangeven of u ook de toegang
          voor klanten wilt beheren, of alleen voor uw agents. <a
          href="https://support.freshdesk.com/support/solutions/articles/195168">
          Meer informatie.</a>
        info4: >-
          <b>Wachtwoordbeleid</b><br>U kunt verschillende
          wachtwoordbeleidsregels instellen voor agents en klanten. In de
          uitgebreide instellingen kunt u een aangepast wachtwoordbeleid
          instellen. Zo kunt u de tijd instellen waarna wachtwoorden verlopen en
          de maximumlengte voor wachtwoorden instellen. De wijzigingen die u
          aanbrengt, zijn van toepassing op nieuwe en bestaande agents en
          klanten. Klik <a
          href="https://support.freshdesk.com/support/solutions/articles/213865-password-policy">
          hier</a> voor meer informatie over wachtwoordbeleidsregels.
