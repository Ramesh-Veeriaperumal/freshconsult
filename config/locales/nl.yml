      edit_helptext: "<h4>Hulp bij het synchroniseren van uw Google-contactpersonen</h4><p><br/><b>Selecteer groepen om te importeren (optioneel)</b><br/>U kunt eventueel tegelijkertijd met het instellen van Google-synchronisatie ook contactpersonen importeren vanuit bestaande groepen die hier worden vermeld. Selecteer de groepen waar vanuit u contactpersonen wilt importeren naar Freshdesk.<br/><br/><b>Synchronisatie-instelling</b><br/>Deze instelling controleert het synchroniseren van contactpersonen tussen Google en Freshdesk. Contactpersonen van Freshdesk met de <b>'Sync tag'</b> zullen gesynchroniseerd worden met Google. Contactpersonen die geïmporteerd worden vanuit Google zulle getagged worden met die <b>'Sync tag'</b>.<br/><br/>Een speciale groep die hier wordt vermeld zal aangemaakt worden om contactpersonen te synchroniseren met Google. Na de eerste import zullen alle contactpersonen die zijn toegevoegd aan deze groep teruggesynchroniseerd worden met Freshdesk en vice versa."
