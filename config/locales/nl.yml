          classic: Classic
          new: Nieuw
          auto_detect: "Automatisch detecteren"
        version_info: "Het versie-veld geeft u de keuze tussen <i>Batchbook Classic</i> en <i>Batchbook Nieuw</i>."
        widget_title: Widget-naam
    highrise: 
      label: Highrise
      helptext: "<h4>Integratie van Highrise</h4><p><br>Voer uw domeinnaam en API-sleutel in om de contactgegevens van Highrise te tonen binnen Freshdesk. De widget zal te zien zijn op de tickets- en contactpagina's zodra u klaar bent.<br><br>De velden naam, titel, bedrijfsnaam, contactadres en telefoonnummers van Highrise CRM zullen verzameld worden en getoond worden.<br><br>Zoek door de contactpersonen op Highrise met hun e-mailadressen. Als er meerdere contactpersonen zijn met hetzelfde e-mailadres, dan zullen ze allemaal als een lijst getoond worden.</p>"
      desc: "Bekijk de contactgegevens van Highrise CRM binnen Facebook bij het afhandelen van tickets."
