      apps:
        helpnote:
          heading1: Wat is MobiHelp?
          content1:
            info1: >-
              MobiHelp is de SDK voor mobiele apparaten van Freshdesk waarmee u
              eenvoudiger ondersteuning in de app kunt bieden aan uw klanten die
              met mobiele apparaten werken.
            info2: >-
              Zodra u MobiHelp integreert, zien uw gebruikers een specifieke
              ondersteuningssectie binnen uw app. Deze sectie bevat uw
              kennisbank en een ticketformulier, zodat klanten contact met u
              kunnen opnemen als ze hulp nodig hebben.
            info3: >-
              MobiHelp is volledig configureerbaar. U kunt alles selecteren; van
              de velden in uw feedbackformulier tot de weergave van de velden in
              uw app. Informatie zoals de apparaatnaam, het besturingssysteem en
              de appversie worden automatisch verzameld zonder dat de gebruiker
              hier iets voor hoeft te doen. U kunt ook aangepaste gegevensvelden
              inschakelen en crashlogs en navigatiepaden verzamelen.
            info4: >-
              U kunt een onbeperkt aantal apps maken voor gebruik met MobiHelp
              en deze aan uw Freshdesk-account koppelen. Op deze manier kunt u
              alle inkomende aanvragen via één helpdesk beheren.
