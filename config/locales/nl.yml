    capsule_crm: 
      label: "Capsule CRM"
      helptext: "<h4>Terugkoppelen van Capsule naar Freshdesk</h4><p><br/>U kunt een link aanmaken binnen Capsule CRM om de tickets van de contactpersonen te bekijken binnen Freshdesk.</p><p>Om dit te doen, ga naar uw<br /><b>Instellingen -> Aangepaste velden -> Voor mensen & organisatie</b></p><p>Klik daarna op \"Nieuwe toevoegen...\" en selecteer <b>\"Link genereren\"</b></p><p>Kopieer de URL precies zoals deze getoond wordt en plak deze in Capsule CRM als de linkdefinitie <span class=\"info-code\">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>"
    capsule: 
      label: "Capsule CRM"
      desc: "U kunt in Freshdesk de contactpersoongegevens van Capsule CRM weergeven. U kunt deze informatie vinden op de pagina Ticket Details en de pagina Contact Details."
      form: 
        bcc_drop_box_mail: "Mail Drop Box-adres"
        bcc_drop_box_mail_info: "U vindt uw unieke Capsule Dropbox e-mailadres in <b>'Instellingen -> Mail Drop Box'</b>.<br /> (U vindt dit in de rechterbovenhoek van de pagina).<br /> Kopieer dit e-mailadres en plak het in bovenstaand tekstveld. <br /> Freshdesk voegt dit e-mailadres automatisch aan het Bcc-veld toe bij het beantwoorden van een ticket"
        domain: Domein
        domain_info: "Voer gewoon het domein in zonder https. Bijv.: voorbeeld.capsulecrm.com"
        api_key: API-sleutel
        api_key_info: "Voor het opvragen van uw unieke API-sleutel moet u zich aanmelden met uw Capsule CRM-account en navigeren naar <br /> <b>“Gebruiker -> Mijn voorkeursinstellingen”</b>. (U vindt dit in de rechterbovenhoek van de pagina).<br /> Klik op <b>'API-verificatietoken'</b> voor het verkrijgen van de unieke API-sleutel.<br /> Kopieer deze sleutel en plak hem in bovenstaand tekstveld."
        widget_title: "Widget titel"
    freshbooks: 
      label: Freshbooks
      desc: "U kunt tijd die is besteed aan tickets registreren in uw Freshbooks-projecten en taken."
      helptext: "<h4>Integratiehulp van Freshbooks</h4><p><br/>Om Freshbooks te integreren met Freshdesk, moet u eerst het token voor the Freshbooks API en authentication verkrijgen. <br/><br/>Aanmelden bij uw Freshbooks-account, klik op uw <b>tabblad People</b> en ga dan naar het <b>sub-tabblad Staff and Contractors</b>. Klik op <b>Bewerken</b> in uw Admin.  U kunt uw token voor API URL en authenticatie vinden.<br/><br/>In Freshdesk, klik op uw ticket en ga naar het tabblad Time Sheet.  U kunt uw invoer voor bijhouden tijd dan aan Freshbooks toevoegen."
      form: 
        freshbooks_note: "Tekst opmerkingen"
        freshbooks_note_info: "Deze tekst wordt toegevoegd aan het einde van de opmerking, met de registratie van bestede tijd."
        api_url: API-URL
        api_url_info: "Voer complete API URL met https in. Bijv.: https://example.freshbooks.com/api/2.1/xml-in"
        api_key: "Token voor authenticatie"
        widget_title: "Widget titel"
    harvest: 
      label: Oogsten
      desc: "U kunt tijd die is besteed aan tickets registreren in uw Harvest-projecten en taken."
      helptext: "<h4>Integratiehulp van Harvest</h4><p><br/>Om Harvest met Freshdesk te integregen, type uw <b>Domeinnaam</b> in en klik op Inschakelen.<br/><br/>Klik op een ticket, ga dan naar het <b>tabblad Time Sheet</b>.  Dan kunt u uw Harvest <b>gebruikersnaam</b> en <b>wachtwoord</b> intypen voor aanmelden. Nu kunt u uw invoer voor bijhouden tijd aan Harvest toevoegen.<br/><br/>Opmerking: U kunt klikken op <b>Mij onthouden</b>, zodat u uw Harvest-referenties niet elke keer hoeft in te typen."
      form: 
        domain: Domein
        domain_info: "Voer alleen het domein in zonder https. Bijv.: example.harvestapp.com"
        harvest_note: "Tekst opmerkingen"
