        Een agent in Freshdesk is een persoon die toegang nodig heeft tot uw
        ondersteuningstickets, met de tickets moet kunnen werken en deze moet
        kunnen oplossen. In deze lijst worden alle agents weergegeven die aan uw
        helpdesk zijn toegevoegd. Wijs een agent aan om de details te bewerken
        of klik op Nieuwe Agent om een nieuwe agent toe te voegen. De agents die
        u toevoegt, ontvangen een e-mail met een bevestigingslink waarmee zij
        hun account kunnen activeren. Na het activeren hebben de agents toegang
        tot de tickets en kunnen ze deze beantwoorden.
      info13: >-
        U kunt aangeven of uw agents fulltime of slechts af en toe toegang tot
        uw portaal nodig hebben. Tijdelijke agents maken voor elke dag dat ze
        zich bij uw ondersteuning aanmelden, gebruik van een dagpas. Op de tab
        Beheer kunt u grote hoeveelheden dagpassen aanschaffen. Houd er rekening
        mee dat u maandelijks alleen wordt gefactureerd voor het aantal
        fulltime-agents dat u toevoegt.
      title4: Bereik en rollen
      info14: >-
        U kunt aangeven welke tickets uw agents kunnen weergeven door het
        ticketbereik van agents aan te passen. Daarnaast moet u opgeven welke
        acties de agent binnen uw helpdesk moet kunnen uitvoeren door een rol te
        kiezen.
      info15: >-
        U kunt uw eigen rollen niet wijzigen en u kunt uzelf niet als agent
        verwijderen.
