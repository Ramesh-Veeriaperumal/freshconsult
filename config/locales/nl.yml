      helptext: "<h4>FreshPlugs</h4><p><br/>U kunt uw eigen FreshPlugg ontwikkelen met behulp van HTML, CSS en JavaScript, en gegevens van een app of database van derden invoeren binnen uw tickets en contactpersonen.<br/><br/>Om een FreshPlug aan te maken, dient u het eerst een naam en omschrijving te geven. Voer dan uw code in bij het 'Script'-veld. U kunt elk ticket- of aanvragerveld, inclusief aangepaste velden die u heeft gemaakt, als JSONP-objecten laten doorgaan.<br/><br/>U kunt op <b>'Toon preview'</b> klikken om te zien hoe uw widget eruit zal zien zowel binnen de ticket- en contactpagina's.<br/><br/>Bekijk onze <a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'>oplossingen pagina</a> om meer te lezen over FreshPlugs."
