        create_n_enable: "Maken en inschakelen"
        insert_placeholder: "Tijdelijke aanduiding invoegen"
    logmein:
      label: "LogMeIn Rescue"
      desc: "U kunt uw klanten en werknemers directe, externe ondersteuning bieden met LogMeIn Rescue."
      helptext: "<h4>Help bij de integratie van LogMeIn Rescue</h4><p><br/>Als u LogMeIn Rescue wilt integreren met Freshdesk, voert u uw bedrijfs-id en SSO-wachtwoord voor LogMeIn Rescue in en klikt u op Bijwerken. <br/>Na het inschakelen kunt u de LogMeIn Rescue-widget vinden op de pagina Ticketgegevens. <br/><br/>U kunt de optie Launch Technician Console (Console voor technici starten) gebruiken om deze console rechtstreeks vanuit de Freshdesk-widget te starten. <br/>Vervolgens kunt u een pincode genereren en de instructies delen met de aanvrager zodat u de ondersteuning in LogMeIn Rescue kunt voortzetten. <br/><br/><b>Opmerking: </b> het e-mailadres van de medewerker moet overeenkomen met het SSO-id van de technicus in LogMeIn Rescue. Om dit id in te stellen, gaat u naar Admin Center (Beheercentrum) -&gt; Technician Name (Naam technicus) -&gt; Organization (Organisatie) -&gt; SSOID (SSO-id)."
      note:
        header: "Uw LogMeIn Rescue-sessiegegevens"
        session_id: Sessie-id
        tech_name: "Naam technicus"
        tech_email: "E-mailadres technicus"
        platform: "Platform eindgebruiker"
        work_time: "Totale werktijd (in seconden)"
        chatlog: Chatlogboek
        tech_notes: "Opmerkingen technicus"
      form:
        widget_title: Widgettitel
        company_id: Bedrijfs-id
        password: SSO-wachtwoord
        logmein_company_info: "Als u uw bedrijfs-ID wilt ophalen, gaat u naar Admin Center (Beheercentrum) -> Technician Group (Groep technicus) -> Global Settings (Algemene instellingen) -> ASP.Net C# (servervoorbeeld). "
        logmein_sso_pwd_info: "Als u uw SSO-wachtwoord wilt instellen, gaat u naar Admin Center (Beheercentrum)->  Technician Group (Groep technicus) -> Global Settings (Algemene instellingen) -> Single Sign-On -> New SSO password (Nieuw SSO-wachtwoord)."
    mailchimp:
      label: MailChimp
      desc: "U kunt MailChimp toevoegen aan Freshdesk en uw abonnementen beheren, klantenlijsten exporteren en de vereiste gegevens over de bijbehorende activiteiten ophalen uit uw helpdesk.  "
      helptext: "<h4>Help bij de integratie van MailChimp</h4>"
    constantcontact:
      label: "Constant Contact"
      desc: "U kunt uw Constant Contact-account integreren om uw abonnementen binnen Freshdesk te beheren zodat u de beschikking heeft over bijgewerkte klantgegevens en -activiteiten."
      helptext: "<h4>Help bij de integratie van Constant Contact</h4>"
    campaignmonitor:
      label: "Campaign Monitor"
      desc: "U kunt uw abonnementen van uw Campaign Monitor-account in Freshdesk beheren en opzoeken, en inzicht krijgen in de gebruiksstatistieken van klanten. "
      helptext: "<h4>Hulp bij integratie van Campaign Monitor</h4><br/>Om Campaign Monitor te integreren heeft u uw API-sleutel en ClientID nodig van Campaign Monitor.<br/></br/>De API-sleutel is te vinden bij de accountinstellingen van Campaign Monitor.<br/><br/>De instructies om uw ClientID te krijgen, zijn beschikbaar via <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'>http://www.campaignmonitor.com/api/getting-started/#clientid</a>.<br/><br/>Klik nu op \"Update\" om te beginnen met het integreren van uw Campaign Monitor."
      form:
        api_key: API-sleutel
        api_key_info: "API-sleutel ophalen via de accountinstellingen"
        client_id: Client-id
        client_id_info: "Als u het client-id wilt ophalen, gaat u naar  http://www.campaignmonitor.com/api/getting-started/#clientid."
    icontact:
      label: iContact
      desc: "U kunt in Freshdesk de klantgegevens exporteren, bestaande abonnementen beheren en inzicht krijgen in gebruiksstatistieken van klanten."
      helptext: "<h4>Help bij de integratie van iContact</h4><br/>Als u wilt integreren met iContact, gaat u naar <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogin</a> en geeft u de Freshdesk-app toestemming door het volgende toepassings-id in te voeren: <br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b><br/><br/>Stel het gewenste wachtwoord in en klik op Opslaan. Dit API-wachtwoord zal voor alle API-aanvragen van Freshdesk worden gebruikt.<br/><br/>Kopieer de API-URL uit het gedeelte met accountgegevens en plak de URL in het veld API-URL. Voer uw iContact-gebruikersnaam en het nieuwe API-wachtwoord in en klik op Bijwerken. "
      form:
        app_id: Toepassings-id
        username: iContact-gebruikersnaam
        api_password: API-wachtwoord
        api_url: API-URL
        api_url_info: "Als u uw API-URL wilt ophalen, gaat u naar https://app.icontact.com/icp/core/externallogin en kopieert u de API-URL uit het gedeelte met accountgegevens. "
    dropbox:
      label: DropBox
      desc: "U kunt uw gegevens en bestanden van DropBox bijvoegen en delen."
      helptext: "<h4>Hulp bij de integratie van Dropbox</h4><br/><p>Als u Dropbox integreert, kunnen medewerkers en contactpersonen bestanden in hun Dropbox-map zoeken en deze delen wanneer ze in Freshdesk een ticket versturen of beantwoorden. In het ticket wordt een directe link naar het bestand weergegeven, zodat u geen beperkingen meer hoeft in te stellen voor de grootte van bijlagen en e-mails. </p><p>Voordat u de integratie instelt, gaat u naar de <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>pagina voor Dropbox-ontwikkelaars</a></strong>. </p><p>1. Klik in het gedeelte My Apps (Mijn apps) op Create an App (Een app maken). </p><p>2. Selecteer Chooser als het apptype. </p><p>3. Voer een naam en beschrijving in. </p><p>4. Voer uw ondersteunings-URL in onder Domains (Domeinen) <i>(bijvoorbeeld uwbedrijf.dreshdesk.com). </i></p><p>5. Klik op de knop Create (Maken). </p><p>Tot slot kopieert en plakt u de toepassingssleutel van de nieuwe app op deze pagina en slaat u de wijzigingen op. Dropbox Chooser is nu gereed. U kunt Chooser bekijken op het formulier Nieuw ticket.</p>"
      form:
        app_key: "Geregistreerde toepassingssleutel voor uw domein"
        app_key_info: "Maak een app in de dropbox en voer hier de appsleutel in."
    box:
      chooser_title: "Bestand kiezen uit Box..."
      label: Box
      desc: "U kunt uw gegevens/bestanden uit Box bijvoegen en delen."
      helptext: "<h4>Help bij Box-integratie</h4><br/><p>Als u Box integreert, kunnen medewerkers en gebruikers bestanden in hun Box-map zoeken en deze bestanden delen wanneer ze in Freshdesk een ticket indienen of beantwoorden. In het ticket wordt een directe link naar het bestand weergegeven, zodat u geen beperkingen meer hoeft in te stellen voor de grootte van bijlagen en e-mails.</p> U kunt nu een bestand kiezen in Box. Hiervoor gaat u naar het formulier Nieuw ticket.</p>"
      login_required: "U moet zijn aangemeld bij het ondersteuningsportaal van %{helpdesk_name} om bestanden vanuit Box te kunnen bijvoegen."
    pivotal_tracker:
      label: "Pivotal Tracker"
      desc: "Verhalen maken in Pivotal Tracker en ze vanuit Freshdesk volgen"
      helptext: "<h4>Help bij Pivotal Tracker-integratie</h4><br/><p>Pivotal Tracker is een projectmanagementprogramma dat uw team kan gebruiken om (samen) te werken aan projecten. Als u Pivotal Tracker integreert, kunnen uw medewerkers op basis van inkomende tickets bij uw helpdesk verslagen in Pivotal Tracker maken. U kunt zelfs de status van de verslagen bijhouden. De updates worden als notities aan deze tickets toegevoegd. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Meer informatie)</a> <br/<br/><p>Als u de integratie wilt inschakelen, moet u uw Pivotal Tracker-accountgegevens en uw API-token configureren. U kunt het API-token vinden op uw profielpagina in uw Pivotal Tracker-account.</p>"
