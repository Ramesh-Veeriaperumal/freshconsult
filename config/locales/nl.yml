      custom_helptext: >-
        <p><b>Tevredenheidsonderzoeken inschakelen</b> <br>

        U kunt een tevredenheidsonderzoek toevoegen aan de ticketantwoorden van
        de medewerker om erachter te komen hoe tevreden klanten zijn met de
        ondersteuning, uw bedrijf of een product. U kunt aangeven of u aan alle
        e-mails een tevredenheidsonderzoek wilt toevoegen of alleen wanneer een
        probleem is gesloten of opgelost. De antwoorden van klanten kunt u
        bekijken in <b>Rapporten > Rapport Klanttevredenheid</b>. <br><br>
        <b>Medewerkersonderzoeken en opvolgingsonderzoeken</b><br> Voor
        medewerkersonderzoeken kunt u één vraag stellen en voor
        opvolgingsonderzoeken kunt u meerdere vragen stellen. Het
        medewerkersonderzoek wordt in de e-mail weergegeven en wanneer klanten
        een onderzoeksoptie kiezen, worden ze naar een pagina met het
        opvolgingsonderzoek gebracht. De Observer-regels en Gamification-punten
        worden alleen gebaseerd op de uitkomst van het medewerkersonderzoek.<br>
        <br><br> <b>Schaal</b><br> U kunt kiezen uit verschillende schalen voor
        het medewerkersonderzoek en het opvolgingsonderzoek. Bijvoorbeeld: <br>
        2 punten (bijv.: Ja, Nee)<br> 3 punten (bijv.: Eens, Onbeslist,
        Oneens)<br> 5 punten (bijv.: van Altijd tot Nooit)<br> 7 punten (bij.:
        van Zeer slecht tot Buitengewoon)<br><br>

        Als een klant een onderzoek heeft voltooid, worden de schalen
        vergrendeld. Deze kunnen niet worden bewerkt. </p>
