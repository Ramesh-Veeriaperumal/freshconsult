    zohocrm: 
      label: "Zoho CRM"
      desc: "U kunt de contactgegevens van Zoho crm in Freshdesk bekijken."
      helptext: "<h4>Hulp bij integratie van Zoho CRM</h4><p><br/>Om Zoho CRM te integreren met Freshdesk, <a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>Maak de Auth Token aan</a> in Zoho CRM via Browse Mode en plak de aangemaakte Auth Token hier. Indien u de Auth Token al heeft aangemaakt, kunt u deze vinden op <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'>uw accountpagina.</a><br/><br/>Zodra dit is gedaan, kunt u de contactgegevens binnen elke ticket- of contactpagina bekijken.</p>"
      form: 
        api_key: "Auth Token"
        api_key_info: "<a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>De Auth Token aanmaken</a> binnen Zoho CRM via Browser Mode en plak de aangemaakte Auth Token hier."
    google_analytics: 
      label: "Google Analytics"
      desc: "Volg bezoekers statistieken van je ondersteuningsportaal via Google Analytics"
      helptext: "<h4>Hulp bij het integreren van Google Analytics</h4><p><br/>Om Google Analytics te integreren met Freshdesk wordt het aangeraden om een 'dedicated property' aan te maken binnen uw Google Analytics-account.<br/><br/>Om een property aan te maken, logt u in bij uw Google Analytics-account en gaat u naar de Admin tab en selecteert u het gewenste account. Klik op <b>'New Property'</b> om een nieuwe aan te maken. Voer bij <b>'Website URL'</b> de URL van uw supportportaal in en klik op <b>'Create Property'</b>. Klik nu op de property die u zojuist heeft aangemaakt, en u krijgt de <b>'Property ID'</b> te zien onder de naam van de property. Kopieer deze naar de Google Analytics-instellingen van Freshdesk.</p>"
      portal: Portaal
      account_number: "Vul je tracking id in"
      inline_help: "Vul het tracking id in voor"
      domain: Domein
      form: 
        tracking_id: "Tracking id voor"
        tracking_id_example: "Bijv: UA-123456-1"
        copy_settings: "Gebruik het bovenstaande tracking id voor alle portalen."
    sugarcrm: 
      label: SugarCRM
      helptext: "<h4>Hulp bij integratie van Sugar CRM</h4><p><br/>Het is mogelijk om toegang te krijgen tot de contactgegevens van Sugar CRM op de ticket- en contactpagina's van Freshdesk.<br /><br />De volgende gegevens zullen toegankelijk zijn - naam, titel, bedrijf, afdeling, contactadres, telefoonnummers.<br /><br />Onthoud dat de zoekfunctie is gebaseerd op het e-mailadres. Als er meerdere contactpersonen zijn met hetzelfde e-mailadres, dan zullen ze allemaal als een lijst getoond worden."
      desc: "U kunt in Freshdesk de contactpersoongegevens van SugarCRM weergeven."
      form: 
        domain: "URL SugarCRM-account"
        domain_info: "Bijvoorbeeld, als uw SugarCRM-URL <strong>http://mycompany.xyz/sugar/index.php?module=Administration&action=index</strong> is , voer dan <strong> http://mycompany.xyz/sugar </strong> in<br /><br /> Opmerking: De lokale variant van Sugar CRM moet met het internet zijn verbonden. </span>"
        widget_title: Widget-titel
        username: Gebruikersnaam
        password: Wachtwoord
    google_calendar: 
      label: "Google Calendar"
      desc: "U kunt de events voor elk ticket beheren met Google Calendar."
      helptext: "Met Google Calendar kunt u de event bijhouden van tickets. Medewerkers dienen hun Google-account te verbinden met Freshdesk om de event te beheren met Google Calendar."
