        beheerder in. De integratie biedt ondersteuning voor de on-demand- en de
        on-premisevariant, van JIRA 4.2 tot de laatste versie, JIRA
        5.<br/><br/>Als u in Freshdesk een probleem wilt maken of een link naar
        een bestaand probleem wilt toevoegen, gaat u naar de pagina Tickets en
        klikt u op <i class='integrations-jira
        vertical-alignment'></i><br/><br/> Als u de details van uw gekoppelde
        Freshdesk-tickets in JIRA wilt bekijken (of als u de details van
        JIRA-problemen in Freshdesk wilt bekijken), kan de JIRA-beheerder het
        beste een aangepast veld voor vrije tekst met de naam
        &quot;Freshdesk-tickets&quot; maken (zie hieronder). <br/><br/>Meld u
        aan bij uw JIRA-account, klik op <b>Beheer</b>, ga naar <b>Problemen</b>
        -> <b>Velden</b> en klik op <b>Aangepast veld toevoegen</b>. Selecteer
        in het scherm <b>Aangepast veld maken</b> de optie <b>Veld voor vrije
