    highrise:
      label: Highrise
      helptext: "<h4>Integratie van Highrise</h4><p><br>Voer uw domeinnaam en API-sleutel in om de contactgegevens van Highrise in Freshdesk weer te geven. Als u gereed bent, wordt de widget afgebeeld op de pagina's met tickets en contactpersonen.<br><br>De naam, de titel, de bedrijfsnaam, het adres en de telefoonnummers van contactpersonen uit Highrise CRM worden verzameld en weergegeven.<br><br>U kunt de contactpersonen in Highrise doorzoeken op basis van hun e-mailadres. Als er meerdere contactpersonen met hetzelfde e-mailadres zijn, worden alle contactpersonen als een lijst weergegeven.</p>"
