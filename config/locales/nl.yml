      <b>Alles</b>: hiermee wordt de inhoud zichtbaar voor iedereen die toegang
      heeft tot uw selfserviceportaal.
    info12: >-
      <b>Aangemelde gebruikers</b>: hiermee wordt de inhoud zichtbaar voor
      gebruikers die zich met hun referenties hebben aangemeld.
    info13: >-
      <b>Medewerkers</b>: hiermee wordt de inhoud privé, zodat alleen
      medewerkers in uw helpdesk de inhoud kunnen bekijken. Dit is met name
      nuttig voor het intern delen van kennis.
    info14: >-
      <b>Bedrijven selecteren</b>: hiermee wordt de inhoud zichtbaar voor
      slechts bepaalde bedrijven die u selecteert in uw contactpersonen.
    info15: >-
      Artikelen kunnen worden opgeslagen als <b>concept</b> of direct worden
      <b>gepubliceerd</b>.
    info16: >-
      <b>Gepubliceerde</b> artikelen zijn zichtbaar in het selfserviceportaal en
      worden ook in de zoekresultaten weergegeven. 
    info17: >-
      <b>Concept</b>artikelen zijn alleen zichtbaar voor agents en worden alleen
      in de zoekresultaten voor agents weergegeven.
    info18: >-
      Een gepubliceerd artikel kan worden bewerkt en worden opgeslagen als
      concept. Hiermee blijft de gepubliceerde versie in het portaal aanwezig en
      wordt er een aanvullende conceptversie gemaakt die agents kunnen bewerken.
      Dit is met name nuttig als u artikelen wilt bijwerken, maar ze niet wilt
      weghalen uit uw portaal.
    info19: Het artikeltype kan <b>definitief</b> of <b>tijdelijk</b> zijn.
    info20: >-
      U kunt <b>tags</b> aan uw artikelen koppelen, zodat u artikelen van
      hetzelfde type eenvoudig kunt categoriseren.
    info21: >-
      Medewerkers kunnen artikelen met oplossingen per e-mail versturen naar
      <b>kbase@defaultportal.com</b>. Deze artikelen worden in de sectie
      Concepten weergegeven.
    info25: Conceptartikelen zijn alleen zichtbaar voor medewerkers.
    info26: >-
      In <b>Mijn concepten</b> worden alle artikelen weergegeven die u het
      laatst hebt bewerkt en als concept hebt opgeslagen.
    info27: >-
      In <b>Alle concepten</b> worden alle artikelen in conceptstatus
      weergegeven. Als er meerdere portalen zijn ingesteld, kunt u de dropdown
      gebruiken om conceptartikelen voor een bepaald portaal te filteren.
    info28: >-
      In de kennisbankportaal kunnen uw klanten snel en in één keer de
      antwoorden op hun vragen vinden. Het helpt de stroom van vragen af te
      zwakken door aan de klant een mogelijkheid te geven de antwoorden op veel
      voorkomende vragen zelf te vinden.
    info29: >-
      De Freshdesk Kennisbank heeft een hiërarchie die bestaat uit drie
      niveaus:<b>Categorie --> Map --> Artikel </b>
    info30: >-
      Als u gebruikmaakt van meerdere producten, kunt u de categorieën weergeven
      in de desbetreffende productportalen.
    info31: >-
      U kunt ervoor kiezen de mappen weer te geven aan verschillende groepen
      mensen  (<b>Alle, Ingelogd als gebruikers, Agents en Geselecteerde
      bedrijven</b>).
