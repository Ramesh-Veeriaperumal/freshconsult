      include_survey: "SurveyMonkey opnemen"
      include_surveymonkey_link: "Link naar SurveyMonkey opnemen"
      label: SurveyMonkey
      helptext: "<h4>Integratie van SurveyMonkey</h4><p>Met deze integratie kunt u een aangepast onderzoek van uw keuze vanuit uw SurveyMonkey-account aan uw ticketantwoorden in Freshdesk koppelen. U kunt de onderzoeken in SurveyMonkey gebruiken als alternatief voor het standaardtevredenheidsonderzoek in uw helpdesk of de onderzoeken samen gebruiken.</p><p>Zodra u uw SurveyMonkey-account hebt gekoppeld, kunt u het gewenste onderzoek en <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>de verzamelaar</a> in de vervolgkeuzelijsten selecteren. </p><p>Daarnaast moet u aangeven of u de onderzoeklinks wilt opnemen in de antwoorden. U kunt bijvoorbeeld instellen dat onderzoeken automatisch moeten worden toegevoegd wanneer tickets worden gesloten of opgelost, of dit handmatig instellen zodat medewerkers voor elk ticket zelf de keuze moeten maken. </p>"
      desc: "U kunt Freshdesk integreren met SurveyMonkey zodat uw medewerkers bij het beantwoorden van tickets aangepaste onderzoeken aan berichten kunnen koppelen."
