    social:
      helpcard:
        title1: "Sociaalnetwerkaccounts toevoegen"
        info1: "U kunt Twitter-accounts aan uw helpdesk toevoegen en deze samen met uw ondersteuningstickets beheren. U kunt uw inkomende tweets (@-vermeldingen) en rechtstreekse berichten omzetten en ze automatisch aan bepaalde groepen toewijzen. Klik op een account om ticketregels te definiëren voor het omzetten van tweets in tickets."
        info2: "Sociale streams zijn sets met sleutelwoorden die u vanuit uw Freshdesk-account kunt controleren (niet met de accounts die u hebt toegevoegd). Met behulp van deze streams kunt u ondersteuningsvragen volgen die binnenkomen via tweets waarin uw merk niet eens hoeft te worden genoemd. Als u net begint of wanneer uw ondersteuningsteam tegelijkertijd uw marketingteam is, kunt u zelfs een stream maken om uw bedrijfsruimte en concurrenten te controleren. Klik op de knop <b>Nieuwe stream</b> om een sociale stream toe te voegen en deze aan uw wensen aan te passen. U kunt bijvoorbeeld de stream 'Ondersteuning' maken en het acroniem en veelgebruikte verkeerde spelwijzen van uw merk toevoegen. Al deze tweets worden weergegeven op het tabblad Sociaal en u kunt de tweets beantwoorden met behulp van uw geïntegreerde Twitter-accounts."
        title2: "Proactieve ondersteuning met sociale streams"
        handle_title1: "Een Twitter-account integreren"
        handle_info1: "Als u ondersteuning biedt voor meerdere producten, kunt u aan elk product een ander sociaalnetwerkaccount koppelen. U kunt de zichtbaarheid van elk account beheren. Zo kunt u instellen dat de tweets waarin @uwproduct_frankrijk wordt vermeld, alleen voor uw Franse ondersteuningsmedewerkers worden weergegeven. De stream voor dit account zal al uw @-vermeldingen bevatten en worden weergegeven op het tabblad Sociaal. Uw rechtstreekse berichten worden omgezet in tickets die u vervolgens aan een specifieke medewerkersgroep kunt toewijzen. U kunt een ticketthreadinterval instellen zodat meerdere rechtstreekse berichten van dezelfde persoon binnen het desbetreffende tijdsinterval kunnen worden samengevoegd in één ticket."
        handle_title2: "Specifieke tweets automatisch omzetten in tickets"
        handle_info2: "Met behulp van ticketregels kunt u tweets met bepaalde sleutelwoorden automatisch omzetten in tickets. Zo kunt u instellen dat alle tweets waarin uw Twitter-naam met de tekst 'werkt niet' of 'bug' wordt vermeld, worden omgezet in tickets en worden toegewezen aan de groep voor bugmeldingen. U kunt een andere regel maken voor tweets waarin de woorden 'systeem buiten werking' voorkomt en deze toewijzen aan de groep DevOps. De eerste regel waaraan wordt voldaan, wordt uitgevoerd. U kunt deze tickets ook aan specifieke producten koppelen."
        stream_title1: "Sociale streams definiëren"
        stream_info1: "U kunt meerdere streams maken om op Twitter naar verschillende sets met sleutelwoorden te zoeken. Voer het hoofdsleutelwoord in waarnaar u op basis van uw bedrijf wilt zoeken en sluit desgewenst bepaalde sleutelwoorden, hashtags en namen uit om het aantal zoekresultaten te beperken. Het kan bijvoorbeeld zijn dat u tweets van uw marketeers of leidinggevenden niet wilt weergeven in de aangepaste stream die u hebt gemaakt om de ondersteuningsvragen te controleren die binnenkomen via uw merk en merkacroniemen. Elke stream kan zichtbaar worden gemaakt voor een of meer medewerkersgroepen. U kunt ook aangeven welke standaard-Twitter-naam voor antwoorden moet worden gebruikt."
        stream_title2: "Specifieke tweets automatisch omzetten in tickets"
        stream_info2: "De tweets die via deze sociale streams binnenkomen, kunnen verder worden gefilterd met bepaalde sleutelwoorden en vervolgens automatisch worden omgezet in tickets. U kunt ze zelfs toewijzen aan groepen en producten. U kunt meerdere regels instellen. De eerste regel waaraan de tweet voldoet, zal worden uitgevoerd. U kunt bijvoorbeeld tweets omzetten waarin de tekst 'stapt over naar' gevolgd door de naam van een concurrent worden vermeld en deze vervolgens escaleren naar uw ondersteuningsteam."
