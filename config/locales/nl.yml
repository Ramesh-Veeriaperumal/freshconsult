    batchbook:
      label: Batchbook
      helptext: "<h4>Integratie van Batchbook</h4><p><br>U kunt uw Batchbook-account aan Freshdesk koppelen om de contactpersoonsgegevens op de pagina's met tickets en contactpersonen weer te geven. Geef op deze pagina uw domein en API-sleutel op om de integratie te configureren. <br><br>In Freshdesk worden de naam, de titel, de bedrijfsnaam, het adres en de telefoonnummers van de contactpersoon opgehaald uit Batchbook en beschikbaar gesteld voor uw medewerkers.<br><br>U kunt contactpersonen uit Batchbook opzoeken op basis van hun e-mailadres. Als er meerdere contactpersonen met hetzelfde e-mailadres zijn, worden alle contactpersonen als een lijst weergegeven.</p><br/> "
