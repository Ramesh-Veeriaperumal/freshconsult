    take_back: Teruggaan
    agent_select: "Selecteer de medewerkers die u op de hoogte wilt brengen wanneer in de helpdesk een nieuw ticket wordt gemaakt."
    agent_select_title: "Medewerkers waarschuwen"
    reset_confirm: "Wanneer u de waarden opnieuw instelt, gaan alle wijzigingen verloren. Wilt u toch doorgaan?"
    helpcard:
      info2: "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\"> Klik hier </a>voor meer informatie"
      info3: "U kunt Freshdesk zo configureren, dat automatisch e-mailmeldingen naar medewerkers en de aanvrager worden verstuurd wanneer bepaalde gebeurtenissen plaatsvinden. Deze meldingen kunnen worden aangepast en daarnaast kunt u met behulp van tijdelijke aanduidingen dynamische inhoud aan de meldingen toevoegen. U kunt klanten bijvoorbeeld op de hoogte stellen wanneer medewerkers (openbare) opmerkingen aan hun tickets toevoegen door een aangepaste e-mail met een link naar het ticket te maken.<br/><br/>Als uw abonnement ondersteuning biedt voor meerdere talen, kunt u talen voor meldingen toevoegen en de sjablonen voor elke taal aanpassen. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven dat de vertalingen van de melding in andere talen mogelijk zijn verouderd."
      agent_template_10:
        topic: "Activerings-e-mail voor gebruiker"
        info1: "De gebruikersactiverings-e-mail wordt verstuurd wanneer een nieuwe medewerker aan de helpdesk wordt toegevoegd. In de activerings-e-mail moet de medewerkersactiverings-URL {{activation_url}} worden opgenomen zodat medewerkers hun wachtwoord kunnen instellen en het registratieproces kunnen voltooien.<br /><br />Als u meerdere ondersteunde talen in uw helpdesk hebt ingesteld, kunt u voor elke taal een specifieke activerings-e-mail maken. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven dat de vertalingen van de melding in andere talen mogelijk zijn verouderd."
      agent_template_1:
        topic: "Nieuw ticket gemaakt"
        info1: "E-mails van het type Nieuw ticket gemaakt worden naar uw medewerkers verstuurd wanneer in de helpdesk een nieuw ticket wordt gemaakt. U kunt aangeven welke medewerker deze melding moet ontvangen. In de e-mail kan de ticket-URL worden opgenomen zodat de medewerker het ticket makkelijker kan openen.<br /><br />Als u in uw helpdesk meerdere ondersteunde talen hebt ingesteld, kunt u voor elke taal een specifieke melding maken. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven dat de vertalingen van de melding in andere talen mogelijk zijn verouderd."
      agent_template_14:
        topic: "E-mail voor opnieuw instellen van wachtwoord"
        info1: "E-mails voor het opnieuw instellen van het wachtwoord worden naar uw medewerkers verstuurd wanneer zij een nieuw wachtwoord aanvragen in uw helpdesk. De tijdelijke aanduiding {{password_reset_url}} is vereist om de dynamisch gegenereerde link voor het opnieuw instellen van het wachtwoord in de e-mail op te kunnen nemen.<br/><br/>Als u in uw helpdesk meerdere ondersteunde talen hebt ingesteld, kunt u voor elke taal een specifieke melding maken. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven dat de vertalingen van de melding in andere talen mogelijk zijn verouderd."
      agent_template_2:
        topic: "Ticket toegewezen aan een groep"
        info1: "Deze melding wordt naar alle medewerkers in een groep verstuurd wanneer een ticket aan de groep wordt toegewezen. In de e-mail moet de ticket-URL {{ticket.url}} worden opgenomen zodat de medewerkers het ticket makkelijker kunnen openen. <br /><br />Als u in uw helpdesk meerdere ondersteunde talen hebt ingesteld, kunt u voor elke taal een specifieke melding maken. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven dat de vertalingen van de melding in andere talen mogelijk zijn verouderd. "
      agent_template_3:
        topic: "Ticket toegewezen aan een medewerker"
        info1: "Deze melding wordt naar een individuele medewerker verstuurd wanneer een ticket aan de betreffende medewerker wordt toegewezen. In de e-mail kan de ticket-URL worden opgenomen zodat de medewerker het ticket makkelijker kan openen.<br/><br/>Als u in uw helpdesk meerdere talen hebt ingesteld, kunt u voor elke taal een specifieke melding maken. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven dat de vertalingen van de melding in andere talen mogelijk zijn verouderd. "
      agent_template_11:
        topic: "Ticket niet toegewezen in groep"
        info1: "Deze melding wordt verstuurd wanneer een aan een groep toegewezen ticket gedurende de periode die in de instellingen voor Groep is opgegeven, onbeheerd is. In deze e-mailmelding kan de tijd worden opgenomen die is verstreken sinds het ticket aan de groep is toegewezen.<br/><br/>Als u in uw helpdesk meerdere talen hebt ingesteld, kunt u voor elke taal een specifieke melding maken. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven dat de vertalingen van de melding in andere talen mogelijk zijn verouderd."
      agent_template_6:
        topic: "Aanvrager beantwoordt ticket"
        info1: "Wanneer een klant het ticket beantwoordt dat hij/zij eerder heeft geopend, ontvangt de medewerker die het ticket afhandelt deze e-mailmelding. In de e-mail kan de ticket-URL worden opgenomen zodat de medewerker het ticket makkelijker kan openen.<br/><br/>Als u meerdere ondersteunde talen in uw helpdesk hebt ingesteld, kunt u voor elke taal een specifieke melding maken. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven dat de vertalingen van de melding in andere talen mogelijk zijn verouderd."
      agent_template_12:
        topic: "SLA-schending eerste antwoord"
        info1: "Deze melding wordt naar een medewerker verstuurd wanneer hij/zij niet binnen de vervaltijd voor het eerste antwoord op het ticket heeft gereageerd. In deze e-mail kunnen de ticket-URL en de vervaldatum en -tijd van het ticket worden opgenomen.<br/><br/>Als u in uw helpdesk meerdere talen hebt ingesteld, kunt u voor elke taal een specifieke melding maken. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven dat de vertalingen van de melding in andere talen mogelijk zijn verouderd."
      agent_template_13:
        topic: "SLA-schending oplossingstijd"
        info1: "Deze melding wordt naar een medewerker verstuurd wanneer het aan de medewerker toegewezen ticket niet binnen de vervaltijd is opgelost. In de e-mail kan de ticket-URL worden opgenomen zodat de medewerker het ticket makkelijker kan openen.<br/><br/>Als u in uw helpdesk meerdere talen hebt ingesteld, kunt u voor elke taal een specifieke melding maken. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven dat de vertalingen van de melding in andere talen mogelijk zijn verouderd."
      requester_template_10:
        topic: "Activerings-e-mail voor gebruiker"
        info1: "Wanneer een nieuwe gebruiker een ticket maakt, kunt u voor de gebruiker een klantaccount in uw helpdesk maken en een activerings-e-mail versturen. In deze melding moet u voor uw klanten de activerings-URL opnemen.<br/><br/>Als u meerdere ondersteunde talen in uw helpdesk hebt ingesteld, kunt u voor elke taal een specifieke melding maken. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven dat de vertalingen van de melding in andere talen mogelijk zijn verouderd."
      requester_template_14:
        topic: "E-mail voor opnieuw instellen van wachtwoord"
        info1: "Een e-mail voor het opnieuw instellen van het wachtwoord wordt naar aanvragers verstuurd wanneer zij een nieuw wachtwoord bij uw helpdesk aanvragen. De tijdelijke aanduiding {{password_reset_url}} is vereist om de dynamisch gegenereerde link voor het opnieuw instellen van het wachtwoord in de e-mail op te kunnen nemen.<br/><br/>Als u meerdere ondersteunde talen in uw helpdesk hebt ingesteld, kunt u voor elke taal een specifieke melding maken. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven dat de vertalingen van de melding in andere talen mogelijk zijn verouderd."
      requester_template_1:
        topic: "Nieuw ticket gemaakt"
        info1: "Een e-mail van het type Nieuw ticket gemaakt wordt naar de aanvrager verstuurd zodra hij/zij een ticket in uw helpdesk heeft gemaakt. Het verdient aanbeveling het ticket-id en een openbare URL-link naar het ticket op te nemen.<br/><br/>Als u meerdere ondersteunde talen in uw helpdesk hebt ingesteld, kunt u voor elke taal een specifieke melding maken. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven dat de vertalingen van de melding in andere talen mogelijk zijn verouderd."
      requester_template_4:
        topic: "Medewerker voegt opmerking toe aan ticket"
        info1: "Deze e-mail wordt naar een aanvrager verstuurd wanneer een medewerker een opmerking toevoegt aan het ticket dat de aanvrager heeft geopend. Het verdient aanbeveling het ticket-id en een openbare URL-link naar het ticket op te nemen. Met behulp van de volgende tijdelijke aanduidingen kan de opmerking van de medewerker aan de e-mail worden toegevoegd:<br/> {{comment.commenter.name}} (naam van de medewerker die de opmerking heeft toegevoegd) <br/>{{comment.body}} (de nieuwe opmerking die aan het ticket is toegevoegd).<br/><br/>Als u meerdere ondersteunde talen in uw helpdesk hebt ingesteld, kunt u voor elke taal een specifieke melding maken. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven de vertalingen van de melding in andere talen mogelijk zijn verouderd."
      requester_template_7:
        topic: "Medewerker lost het ticket op"
        info1: "Deze e-mail wordt naar de aanvragers verstuurd om ze te laten weten dat hun tickets zijn opgelost. Het verdient aanbeveling het ticket-id en een openbare URL-link naar het ticket op te nemen. Daarnaast kunt u de aanvrager laten weten dat wanneer hij/zij deze e-mail beantwoordt, het ticket opnieuw wordt geopend.<br/><br/>Als u meerdere ondersteunde talen in uw helpdesk hebt ingesteld, kunt u voor elke taal een specifieke melding maken. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven dat de vertalingen van de melding in andere talen mogelijk zijn verouderd."
      requester_template_8:
        topic: "Medewerker sluit het ticket"
        info1: "Deze e-mail wordt naar de aanvragers verstuurd om ze te laten weten dat hun tickets zijn opgelost en gesloten. Het verdient aanbeveling het ticket-id en een openbare URL-link naar het ticket op te nemen. Daarnaast kunt u de aanvrager laten weten dat wanneer hij/zij deze e-mail beantwoordt, het ticket opnieuw wordt geopend.<br/><br/>Als u meerdere ondersteunde talen in uw helpdesk hebt ingesteld, kunt u voor elke taal een specifieke melding maken. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven dat de vertalingen van de melding in andere talen mogelijk zijn verouderd."
      requester_template_17:
        topic: "Er is een nieuw e-mail-id toegevoegd."
        info1: "Deze e-mail wordt naar aanvragers verstuurd met de vraag of zij het e-mail-id willen controleren dat zojuist aan hun contactgegevens is toegevoegd."
      reply_template_15:
        topic: "Antwoordsjabloon medewerker"
        info1: "Met behulp van de antwoordsjabloon kunt u de standaardgegevens aanpassen en vooraf invullen die u aan ticketantwoorden van medewerkers wilt toevoegen. Met antwoordsjablonen voor medewerkers kunt u dynamische inhoud automatisch toevoegen zoals de naam van de aanvrager, de ticket-URL en de handtekeningen van medewerkers.<br/><br/> Als u meerdere ondersteunde talen in uw helpdesk hebt ingesteld, kunt u voor elke taal een specifieke melding maken. Met het pictogram <i class=\"common-icon-outdated\"></i> wordt aangegeven dat de vertalingen van de melding in andere talen mogelijk zijn verouderd."
