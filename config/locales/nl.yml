  chatwidget_help_content:
    title: Livechat
    info1: >-
      Met de geïntegreerde oplossing voor 'Live Chat' kunt u in Freshdesk de
      gebruikers op uw website, in de onlinesoftware of in uw
      ondersteuningsportaal bekijken en met ze chatten. U kunt het volledige
      chatvenster aanpassen (waaronder de standaardteksten, de standaardkleuren,
      enzovoort) en zelfs proactief chatsessies starten wanneer bezoekers meer
      tijd op uw site doorbrengen.
    info2: >-
      Voor elke chatsessie worden metagegevens over bezoekers vastgelegd,
      bijvoorbeeld over de locatie, het apparaat, enzovoorts, en wordt de
      ondersteuningsgeschiedenis met u vastgelegd. Nadat u een chatsessie hebt
      beëindigd, kunt u het gesprek omzetten in een ticket en de bezoeker via
      e-mail opvolgen of het chattranscript archiveren.
    info3: >-
      <a href="https://support.freshdesk.com/support/solutions/folders/246519"
      target="_blank" >Meer informatie over het gebruik van 'Live Chat' in
      Freshdesk</a>
