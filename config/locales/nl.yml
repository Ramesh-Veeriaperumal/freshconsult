      info_1: "<p>Met een Service Level Agreement (SLA) kunt u prestatienormen instellen voor uw supportteam. U kunt een SLA-beleid instellen voor de tijdsduur waarin medewerkers een antwoord dienen te geven, en tickets af dienen te handelen op basis van ticketprioriteit. U kunt kiezen of u elke SLA-regel wilt berekenen per 24 uur of uw kantooruren.</p><p>Uw SLA-beleid zal binnen Freshdesk gebruikt worden om te bepalen wat de \"deadline\" is voor elk ticket.</p>"
