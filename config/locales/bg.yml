        handle_title2: Автоматично конвертиране на конкретни туитове в билети
        handle_info2: >-
          Можете да конвертирате туитове с определени ключови думи в билети
          автоматично с помощта на Правилата за билети. Например, всеки
          чуруликане, споменаващ твоя Twitter дръжка с думите „не работи“ или
          „бъг“, може да се конвертира в билети и да се присвои на групата
          „Доклад за грешки“. Можете да създадете друго правило за туитове,
          съдържащо думите „system down“ и да ги присвоите на групата „Dev ops“.
          Първото изпълнено правило ще бъде изпълнено. Можете също да свържете
          тези билети с конкретни продукти.
        handle_smart_filter_title: Автоматично конвертиране на съответните туитове в билети
        handle_smart_filter_info: >-
          Социалните сигнали се захранват от алгоритъм за машинно обучение
          (система, способна да учи и да се подобрява с обратна връзка с
          времето). Тази функция автоматично ще стартира конвертирането само на
          съответни туитове, които изискват вниманието ви към билетите.
          <br>Можете да предоставите обратна информация на системата така, че тя
          да приеме за вашия бизнес.<br><br>1. В случай, че чуруликане се
          преобразува в билет; Маркиране на билета като спам, за да научи
          системата да не конвертира подобни туитове в билети.<br><br>2. В
          случай, че чуруликане не бъде преобразувано в билет; В социалния
          раздел, като кликнете върху Convert в билет ще научите системата да
          конвертира подобни туитове в билети.<br><br>Можете да изберете да
          използвате само социалните сигнали или комбинация от филтри на базата
          на ключови думи и социални сигнали, ако имате конкретни бизнес ключови
          думи. <br>Когато използвате комбинация от филтри, базирани на ключови
          думи, и социални сигнали, филтрите въз основа на ключови думи имат
          предимство пред социалните сигнали. Моля, обърнете внимание, че за
          момента социалните сигнали поддържат само английски език.
        info1: >-
          Добавете акаунти в Twitter към бюрото за помощ и ги управлявайте
          заедно с вашите билети за поддръжка. Можете да конвертирате входящите
          си туитове (@mentions) и директните съобщения в билети и да ги
          присвоите автоматично на определени групи. Кликнете върху сметка, за
          да дефинирате правилата за билети за конвертиране на туитове в билети.
        handle_info1: >-
          Ако поддържате няколко продукта, можете да свържете различен социален
          профил с всеки продукт. Можете да управлявате видимостта на всеки
          профил. Например, можете да направите туитовете, в които се споменава
          @yourproduct_france, видими само за вашата група за агенти на Франция.
          Потокът за този профил ще съдържа всичките ви @mentions и ще се
          показва в социалната ви раздела. Вашите DM ще бъдат конвертирани в
          билети и можете да ги присвоите на конкретна група агенти. Можете да
          настроите интервал на резби на билети, така че множество DM от един и
          същи човек в рамките на този интервал от време да могат да бъдат
          обединени в един билет.
        handle_title1: Интегриране на профил в Twitter
        stream_info1: >-
          Можете да създадете няколко потока за търсене на различни набори от
          ключови думи в Twitter. Въведете основните ключови думи, които искате
          да търсите, въз основа на вашия бизнес и дори изключете определени
          ключови думи, маркери и дръжки, за да стесните търсенето. Например,
          може да не искате да виждате туитове от вашите маркетолози или
          мениджъри в персонализирания поток, който сте създали, за да следите
          заявките за поддръжка, които идват през вашата марка и акроними на
          марката. Можете да изберете и дръжката за отговор по подразбиране за
          всеки поток.
        stream_title2: Автоматично конвертиране на конкретни туитове в билети
        title2: 'Проактивна подкрепа, използваща социални потоци'
        title1: Добавяне на социални сметки
        stream_info2: >-
          Туитовете, които идват през тези социални потоци, могат да се
          филтрират допълнително с помощта на определени ключови думи и
          автоматично да се конвертират в билети. Те дори могат да бъдат
          присвоени на групи и продукти. Можете да настроите повече от едно
          правило и първото правило, което отговаря на tweet, ще бъде изпълнено.
          Например, можете да конвертирате туитове, като споменете „преминаване
          към“ с имената на вашите конкуренти в билети и да ги превърнете в
          главата на екипа за поддръжка.
        info2: >-
          Социалните потоци са набор от ключови думи, които можете да
          наблюдавате от профила си в Freshdesk, различни от тези, които сте
          добавили. Тя ви позволява да проследявате въпросите за поддръжка,
          които идват през туитове, които дори не споменават вашата марка. Ако
          току-що започвате или имате екип за поддръжка, който се удвоява като
          маркетингов екип, можете дори да създадете поток за наблюдение на
          вашето бизнес пространство и конкуренти. Кликнете върху бутона <b>Нов
          поток</b> да добавите социален поток, и го персонализирайте според
          конкретните си нужди. Например, можете да създадете поток, наречен
          „Поддръжка“ и да добавите акронима на марката и често използваните
          правописни грешки. Всички тези туитове могат да се видят в раздела
          „Социален“ и можете да им отговорите, като използвате някой от вашите
          интегрирани Twitter акаунти.
        stream_title1: Дефиниране на социални потоци
