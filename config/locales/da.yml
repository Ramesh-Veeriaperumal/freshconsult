    github:
      helptext: >-
        <h4>Hjælp til GitHub-integration</h4><p><br/>Vælg alle de GitHub-mapper
        under din organisation der skal bruges til at spore problemer, som
        oprettes af Freshdesk-agenter. Denne handling bør kun foretages af en
        <b>organisationsejerkonto</b>.<br/><br/>Hvis det er nødvendigt, bedes du
        afkrydse muligheden der indstiller GitHub-problemlabelet til at matche
        Freshdesk-supportsagstypen, når et nyt GItHub problem
        oprettes.<br/><br/>Du kan indstille en ønsket status for
        Freshdesk-supportsagen, når det respektive GitHub-problem lukkes. Denne
        indstilling anvendes til den primære Freshdesk-supportsag, som er
        forbundet til GitHub-problemet. En primær Freshdesk-supportsag
        indstilles når to eller flere supportsager forbindes til det samme
        GitHub-problem.<br/><br/>Vælg de passende indstillinger for de
        synkroniseringsknapper der administrere synkroniseringen af beskeder
        mellem Freshdesk-supportsager og GitHub-problemer. Beskeder
        synkroniseres mellem den primære Freshdesk-supportsag og det forbundne
        GitHub-problem.<br/><br/>Hvis indstillingen aktiveres, vil alle
        Freshdesk-supportsager have et GitHub.widget på supportsagssiden, som
        giver dig mulighed for at forbinde supportsager til
        GitHub-problemer.</p>
