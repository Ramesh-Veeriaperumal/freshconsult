      plassering, enhet brukt, osv., samt deres støttehistorikk hos deg. Når du
      er ferdig med en chat, kan du velge å konvertere samtalen til en sak og
      fortsette å følge opp den besøkende via e-post, eller du kan arkivere
      chatteutskriften.
