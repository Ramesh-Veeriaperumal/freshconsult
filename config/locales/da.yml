        <p><b>Aktivering af tilfredshedsundersøgelse</b> <br>

        Du kan tilføje en tilfredshedsundersøgelse i agentsvarene til en
        supportsag for at finde ud af, hvor glade kunder er for
        supporten/virksomheden/produktet. Du kan vælge at sende undersøgelser
