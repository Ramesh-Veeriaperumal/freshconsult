        client_id: OAuth-klient-for dit domæne
      helptext: >-
        <h4>Hjælp til Google Drev-integration</h4><br/><p>Google
        Drev-integrationen lader agenter og brugere gennemse filer fra deres
        Google Drev-mappe, og dele dem når de indsender eller svarer på en
        supportsag i Freshdesk. Et direkte link til filen deles på supportsagen,
        som fjerner behovet for vedhæftede filer og begrænsninger i
        e-mailstørrelser.</p><p>Før du opsætter integrationen, skal du gå til <a
        target='_blank' href='https://console.developers.google.com/'><b>Googles
        udviklerside</b></a>.</p><p>1. Vælg <b>Opret dit projekt</b> under
        sektionen <b>API & tjenester</b>.</p><p>2. Under <b>Aktivering af API'er
        og tjenester</b>, skal du aktivere <b>Google Drev API og Google Picker
        API</b>.</p><p>3. Under <b>Loginoplysningssektionen</b> skal du oprette
        dit OAuth klient-ID samt en API-nøgle. Når du opretter et OAuth
        klient-ID, skal du indtaste Freshdesk-URL'en under sektionen for
        Bekræftet Javascript-oprindelse. </p><p>4. <p>Til sidst skal du kopiere
        og indsætte Klient-ID'et og AP-nøglen på denne side, og gemme dine
        ændringer. Din vælger til Google Drev bør nu være klar. Du kan se den i
        den nye supportsagsformular.</p>
