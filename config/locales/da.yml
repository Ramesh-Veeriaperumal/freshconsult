        <h4>Hjælp til JIRA-integration</h4><p><br/>For at integrere JIRA med
        Freshdesk skal du indtaste dit JIRA administratorbrugernavn og
        -adgangskode. Integrationen understøtter både on-demand og integrerede
        varianter fra JIRA 4.2 til den nyeste version - JIRA 5.<br/><br/> For at
        oprette et problem eller forbinde til et eksisterende problem fra
        Freshdesk, skal du navigere til siden med supportsager og klikke på <i
        class='integrations-jira vertical-alignment'></i><br/><br/> For at se
        oplysninger om dine tilknyttede Freshdesk-supportsager i JIRA og
        omvendt, for at se JIRA-problemoplysninger på Freshdesk, det anbefales
        at JIRA-administratoren opretter et tilpasset frit tekstfelt med navnet
        &quot;Freshdesk-supportsager&quot; som beskrevet nedenfor. <br/><br/>Log
        på din JIRA-konto, klik på <b>Administration</b>, navigér til
        <b>problemer</b> -> <b>felter</b> og klik på <b>Tilføj tilpasset
        felt</b>. På skærmbilledet <b>Opret tilpasset felt</b> skal du vælge <b>
        Frit tekstfelt </b> og klikke på <b>Næste</b>. Skriv
        <b>&quot;Freshdesk-supportsager&quot;</b> i feltnavn og klik på Udfør.
