    helpcard:
      info8: Lær mer om agentroller
      info5: Lær mer om dagskort
      title1: Agenter på fulltid kontra deltid
      title3: Agent (Gruppe adgang)
      info13: >-
        Du kan vælge om dine agenter vil tilgå din supportportal på fuld tid,
        eller kun vil logge ind lejlighedsvis. Deltidsagenter vil forbruge et
        dagspas for hver dag de logger ind på din supportportal. Du kan købe
        dagspas under fanen Admin. Bemærk, at du kun vil blive faktureret for
        det antal af fuldtidsagenter du tilføjer under afsnittet abonnementer og
        fakturering.
      title4: Omfang og roller
      info9: >-
        Agenter på fuld tid er dem i dit supportteam, der logger på din helpdesk
        hver dag.
      info14: >-
        Du kan vælge hvilke supportsager dine agenter kan se, ved at ændre deres
        supportsagsomfang. Du bør også angive, hvilke handlinger en agent kan
        udføre på din helpdesk, ved at vælge en rolle.
      info11: >-
        Du kan organisere agenter i bestemte grupper, såsom salg og
        produktstyring. Ved at segmentere agenter i afdelinger, kan du nemt
        tildele supportsager, oprette specifikke foruddefinerede svar,
        administrere arbejdsflows og generere rapporter på gruppeniveau. Bemærk,
        at en agent kan være medlem af flere grupper.
      info12: >-
        En agent i Freshdesk er enhver, der skal have adgang til, arbejde på og
        løse dine supportsager. Listen viser alle agenter, der i øjeblikket
        findes på din helpdesk. Hold markøren over en agent for at redigere
        oplysninger, eller klik på Ny agent for at tilføje en ny agent. Agenter
        du tilføjer, modtager en e-mail med et bekræftelseslink, så de kan
        aktivere deres konto, hvorefter de kan tilgå og svare på supportsager.
      info15: >-
        Bemærk, at du hverken kan ændre dine egne roller eller slette dig selv
        som agent.
      info10: >-
        Deltidsagenter er dem, der kun har brug for at logge ind fra tid til
        anden, såsom din salgs- og marketingchef, så de kan tage sig af
        specifikke kundespørgsmål. Du behøver ikke købe en ekstra agentplads i
        en hel måned for sådanne agenter.
