        handle_title2: Konvertere spesifike tweets til saker automatisk
        handle_info2: >-
          Du kan automatisk konvertere tweets med bestemte søkeord til saker,
          ved hjelp av saksreglene. For eksempel kan hver tweet som nevner ditt
          Twitter handle samt ordene "fungerer ikke" eller "feil", konverteres
          til saker og tilordnes "Feilrapport"-gruppen. Du kan også opprette en
          annen regel for tweets som inneholder ordene "systemet er nede" og
          tilordne dem til "Utvikler"-gruppen. Den første regelen som oppfylles
          vil tre i kraft. Du kan også knytte disse sakene til bestemte
          produkter.
        info1: >-
          Legg til din Twitter-konto til din helpdesk og behandle dem sammen med
          dine supportsaker. Du kan konvertere dine inkommende tweets
          (@nevnelser) og dirigere meldinger til saker og tildele dem automatisk
          til spesifike grupper. Trykk på en konto for å definere saksregler for
          konvertering tweets til saker.
        handle_info1: >-
          Hvis du støtter flere produkter, kan du koble en andre sosiale kontoer
          til hvert produkt. Du kan administrere synligheten av hver konto. For
          eksempel kan du gjøre at tweets som nevner @yourproduct_france kun er
          synlige for dine agenter i Frankrike. Strømmen for denne kontoen vil
          inneholde alle dine @mentions og vil bli vist i den sosiale
          sidekategorien. Dine direktemeldinger vil bli konvertert til saker, og
          du kan tilordne dem til en bestemt agentgruppe. Du kan konfigurere et
          sakssorteringsintervall, som gjør at flere direktemeldinger fra samme
          person innenfor det tidsintervallet kan bli slått sammen til én sak.
        handle_title1: Integrere en Twitter-konto
        stream_info1: >-
          Du kan opprette flere strømmer for å søke etter ulike sett av søkeord
          på Twitter. Skriv inn de viktigste søkeordene du vil se etter, basert
          på din bedrift, eller ekskludere visse nøkkelord, hashtagger eller
          håndtak for å begrense søket. For eksempel ønsker du kanskje ikke å se
          tweets fra dine markedsførere eller ledere i den egendefinerte
          strømmen som du opprettet for å overvåke kundestøtterelaterte spørsmål
          som kommer inn via ditt firmanavn eller firmanavn-akronym. Hver strøm
          kan gjøres synlig for én eller flere agentgrupper. Du kan også velge
          standardsvar-håndtak for hver strøm.
        stream_title2: Konvertere spesifike tweets til saker automatisk
        title2: Proaktiv support ved å bruke sosiale strømmer
        title1: Legger til sosiale kontoer
        stream_info2: >-
          Tweets som kommer inn gjennom disse sosiale strømmene, kan filtreres
          ytterligere med bestemte nøkkelord og konverteres til henvendlser
          automatisk. De kan også bli tildelt til grupper og produkter. Du kan
          konfigurere mer enn én regel, og den første regelen som tweeten
          oppfyller, vil tre i kraft. For eksempel kan du konvertere tweets som
          nevner "bytte til" samt dine konkurrenters navn, til saker og eskalere
          dem til leder for kundestøtten.
        info2: >-
          Sosial streams er et sett med søkeord du kan overvåke fra Freshdesk
          kontoen, annet enn de kontoene du har lagt til. Den lar deg spore
          kundestøttespørsmål som kommer inn gjennom tweets som ikke en gang
          nevner din merkevare. Hvis du bare starte opp eller har et support
          team som dobler opp markedsføringsteamet, kan du selv lage en stream
          for å overvåke virksomheten plass og konkurrenter. Klikk på <b> Ny
          Stream </b> for å legge til en sosial stream og tilpasse den til dine
          spesifikke behov. For eksempel kan du lage en stream kalt "Support" og
          legge din merkevare akronym og vanligste feilstavelser. Alle disse
          tweets kan sees i Sosial fanen, og du kan svare på dem ved hjelp av
          noen av dine integrerte Twitter-kontoer.
        stream_title1: Definere sosiale strømmer
