    singular_title: Varsel
    unsaved_confirm: >-
      Det ser ut til at du glemte å lagre det forrige varselet mens du skyndte
      deg med å komme deg videre til det neste. Hvis du er sikker på at du ikke
      likte det du skrev, kan du fortsette og dermed miste alle endringer, men
      vi anbefaler at du går tilbake og lagrer dem med en gang.
    default_font: 'Standard skrifttype: '
    helpcard:
      requester_template_17:
        info1: >-
          Denne e-posten ble sendt til anmoderne for å be dem om å bekrefte en
          e-post-ID som nylig ble lagt til deres kontakt.
        topic: En ny e-post-ID har blitt lagt til
      info3: >-
        Du kan konfigurere Freshdesk til å sende ut automatiske e-postvarsler
        til agenter, og forespørreren når spesifikke hendelser oppstår. Disse
        varslene kan skreddersys, og dynamisk innhold kan legges til med
        plassholdere. For eksempel kan du varsle kunder når agenter legger til
        kommentarer eller offentlige merknader til sine saker med en
        skreddersydd e-post med en lenke til saken.<br/><br/>Hvis din plan
        støtter flere språk, vil du kunne legge til varselspråk og skreddersy
        malene for hvert språk. Ikonet <i class="common-icon-outdated"></i>
        indikerer at varselsoversettelsene på andre språk kan være utdatert.
      agent_template_2:
        info1: >-
          Denne meldingen sendes til alle agentene i en gruppe når en sak blir
          tildelt til denne gruppen. Denne e-posten skal inneholde sakens
          URL-adresse {{ticket.url}}, for å gjøre det enklere for agenter for å
          sjekke saken. <br /><br />Hvis du har konfigurert flere støttede språk
          i kundestøtte, kan du opprette en versjon av dette varselet for hvert
          språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          varselsoversettelsene på andre språk kan være utdatert. 
        topic: Sak tildelt en gruppe
      reply_template_15:
        topic: Agent-svarmal
        info1: >-
          Du kan tilpasse svarmalen og forhåndsutfylle standard informasjon som
          du vil legge til i saksvaret. Agent-svarmaler lar deg automatisk legge
          til dynamisk innhold, slik som anmoders navn, sakenes URL-adresse og
          agentsignaturer ... <br/><br/>Hvis du har konfigurert flere støttede
          språk i kundestøtte, kan du opprette en versjon av dette varselet for
          hvert språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          varselsoversettelsene på andre språk kan være utdatert.
      agent_template_12:
        topic: Første svar – brudd på SLA
        info1: >-
          Dette varselet sendes til agenten når han ikke har svart på saken
          innen sakens forfallsdato for første respons. Denne e-posten kan
          inneholde URL-adressen for saken, samt forfallsdato for behandling av
          saken.<br/><br/>Hvis du har konfigurert flere støttede språk i
          kundestøtte, kan du opprette en versjon av dette varselet for hvert
          språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          varselsoversettelsene på andre språk kan være utdatert.
      agent_template_10:
        topic: Aktiveringsepost
        info1: >-
          En aktiveringsepost sendes når en ny agent legges til i kundestøtte.
          Aktiveringseposten må nødvendigvis inneholde "Agent-aktiveringslink"
          {{activation_url}} for å la agenten opprette sitt eget passord og
          fullføre registreringsprosessen.<br /><br />Hvis du har konfigurert
          flere støttede språk i kundestøtte, kan du opprette en
          aktiveringsepost for hvert av språkene. Ikonet <i
          class="common-icon-outdated"></i> indikerer at varselsoversettelsene
          på andre språk kan være utdatert.
      agent_template_3:
        topic: Sak tildelt en agent
        info1: >-
          Denne meldingen vil sendes ut individuelt til agenter når en sak blir
          tildelt til dem. Denne e-posten kan inneholde URL-adressen for saken,
          for å gjøre det lettere for agenten å sjekke saken.<br/><br/>Hvis du
          har konfigurert flere støttede språk i kundestøtte, kan du opprette en
          versjon av dette varselet for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at varselsoversettelsene
          på andre språk kan være utdatert. 
      agent_template_6:
        topic: Anmoder svarer på saken
        info1: >-
          Når en kunde svarer på saken han hevet, vil agenten som behandler
          saken motta dette e-postvarselet. Denne e-posten kan inneholde
          URL-adressen for saken, for å gjøre det lettere for agenten å sjekke
          saken.<br/><br/>Hvis du har konfigurert flere støttede språk i
          kundestøtte, kan du opprette en versjon av dette varselet for hvert
          språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          varselsoversettelsene på andre språk kan være utdatert.
      requester_template_1:
        topic: Ny billet oprettet
        info1: >-
          En Ny sak opprettet-epost blir sendt til anmoderen etter at de har
          opprettet en sak i kundestøtte. Denne e-posten bør inneholde ID og
          offentlig URL-adresse for saken.<br/><br/>Hvis du har konfigurert
          flere støttede språk i kundestøtte, kan du opprette en versjon av
          dette varselet for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at varselsoversettelsene
          på andre språk kan være utdatert.
      requester_template_4:
        topic: Agent legger til kommentar til sak
        info1: >-
          Denne e-posten sendes til anmoderen når en agent legger til en
          kommentar i saken han startet. Denne e-posten bør ideelt sett
          inneholde ID og offentlig URL-adresse for saken. Agentkommentaren kan
          også legges til i e-posten ved hjelp av disse plassholderne:<br/>
          {{comment.commenter.name}} – navn på agenten som
          kommenterte<br/>{{comment.body}} – den nye kommentaren legges til
          saken.<br/><br/>Hvis du har konfigurert flere støttede språk i
          kundestøtte, kan du lage en versjon av dette varselet for hvert språk.
          Ikonet <i class="common-icon-outdated"></i> indikerer at
          varselsoversettelsene på andre språk kan være utdatert.
      requester_template_8:
        info1: >-
          Denne e-posten sendes til anmoderne for å varsle dem om at saken deres
          er løst og lukket. Denne e-posten bør ideelt sett inneholde ID og
          offentlig URL-adresse for saken. Du kan også informere anmoderen om
          dersom e-posten åpnes vil saken åpnes på nytt.<br/><br/>Hvis du har
          konfigurert flere støttede språk i kundestøtte, kan du opprette en
          versjon av dette varselet for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at varselsoversettelsene
          på andre språk kan være utdatert.
        topic: Agent lukker Saken
      requester_template_7:
        topic: Agent løser saken
        info1: >-
          Denne e-posten sendes til anmoderne for å varsle dem om at saken deres
          er løst. Denne e-posten bør ideelt sett inneholde ID og offentlig
          URL-adresse for saken. Du kan også informere anmoderen om dersom
          e-posten åpnes vil saken åpnes på nytt.<br/><br/>Hvis du har
          konfigurert flere støttede språk i kundestøtte, kan du opprette en
          versjon av dette varselet for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at varselsoversettelsene
          på andre språk kan være utdatert.
      agent_template_13:
        topic: Løsetid på SLA-overtredelse
        info1: >-
          Denne meldingen sendes til agenten når saken som er tildelt til dem
          ikke har blitt løst innen forfallsdatoen. Denne e-posten kan inneholde
          URL-adressen for saken, for å gjøre det lettere for agenten å sjekke
          saken.<br/><br/>Hvis du har konfigurert flere støttede språk i
          kundestøtte, kan du opprette en versjon av dette varselet for hvert
          språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          varselsoversettelsene på andre språk kan være utdatert.
      agent_template_14:
        info1: >-
          En e-post for tilbakestilling av passord vil bli sendt ut til dine
          agenter når de ber om et nytt passord via din kundestøtte.
          {{password_reset_url}}-plassholderen må oppgi den dynamisk genererte
          koblingen for tilbakestilling av passord i e-posten.<br /><br />Hvis
          du har konfigurert flere støttede språk i kundestøtte, kan du opprette
          en versjon av dette varselet for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at varselsoversettelsene
          på andre språk kan være utdatert.
        topic: E-post for tilbakestilling av passord
      agent_template_1:
        topic: Ny billet oprettet
        info1: >-
          En Ny sak opprettet-epost vil sendes ut til agenter hver gang en ny
          sak opprettes i din kundestøtte. Du kan velge hvilken agent som skal
          motta dette varselet. Denne e-posten kan inneholde URL-adressen for
          saken, for å gjøre det lettere for agenten å sjekke saken.<br /><br
          />Hvis du har konfigurert flere støttede språk i kundestøtte, kan du
          opprette en versjon av dette varselet for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at varselsoversettelsene
          på andre språk kan være utdatert.
      info2: >-
        <a target="_blank"
        href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">
        Klikk her </a>for å lære mer
      agent_template_11:
        topic: Sak ikke behandlet i en gruppe
        info1: >-
          Denne meldingen sendes ut når en sak som er tildelt til en gruppe ikke
          har blitt behandlet innen tidsperioden som er angitt i
          gruppeinnstillingene. Dette e-postvarselet kan inneholde tid forløpt
          siden saken ble tildelt til gruppen.<br/><br/>Hvis du har konfigurert
          flere støttede språk i kundestøtte, kan du opprette en versjon av
          dette varselet for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at varselsoversettelsene
          på andre språk kan være utdatert.
      requester_template_10:
        topic: Bruger aktiverings email
        info1: >-
          Når en ny bruker oppretter en sak, kan du opprette en kundekonto i din
          kundestøtte for dem, samt sende ut en aktiveringsepost. Dette varselet
          skal inneholde dine kunders URL-adressen for
          aktivisering.<br/><br/>Hvis du har konfigurert flere støttede språk i
          kundestøtte, kan du opprette en versjon av dette varselet for hvert
          språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          varselsoversettelsene på andre språk kan være utdatert.
      requester_template_14:
        info1: >-
          En e-post for tilbakestilling av passord vil bli sendt ut til dine
          anmodere når de ber om et nytt passord via din kundestøtte.
          {{password_reset_url}}-plassholderen må oppgi den dynamisk genererte
          koblingen for tilbakestilling av passord i e-posten.<br /><br />Hvis
          du har konfigurert flere støttede språk i kundestøtte, kan du opprette
          en versjon av dette varselet for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at varselsoversettelsene
          på andre språk kan være utdatert.
        topic: Password reset email
      agent_template_23:
        topic: Påmindelse om SLA om løsningstid
        info1: >-
          Denne meddelelse sendes til en agent, når forfaldstiden for løsning af
          en supportsag nærmer sig overtrædelse. Denne e-mail kan indeholde
          supportsags-URL'en, hvilket gør det lettere for agenten at tjekke
          supportsagen.<br/><br/>Hvis du har konfigureret flere understøttede
          sprog på din helpdesk, kan du oprette denne meddelelse specifik for
          hvert sprog. Ikonet <i class="common-icon-outdated"></i> angiver, at
          meddelelsesoversættelserne på andre sprog muligvis er forældede.
      cc_notification_20:
        topic: Offentlig note cc
        info1: >-
          Når en offentlig note tilføjes af en agent eller en anmoder, sendes
          denne e-mail til personen i cc for at informere dem om den seneste
          kommentar. Denne e-mail skal ideelt set indeholde den senest
          kommenterende person {{comment.commenter.name}}  og sidste kommentar
          {{comment.body}}.
      agent_template_22:
        info1: >-
          Denne meddelelse sendes til en agent, når den tiden for første svar på
          en supportsag nærmer sig overtrædelse. Denne e-mail kan indeholde
          supportsags-URL'en og forfaldtiden for supportsagen.<br/><br/>Hvis du
          har konfigureret flere understøttede sprog på din helpdesk, kan du
          oprette denne meddelelse, der er specifik for hvert sprog. Ikonet <i
          class="common-icon-outdated"></i> angiver, at
          meddelelsesoversættelserne på andre sprog muligvis er forældede.
        topic: Påmindelse om SLA om første svar
      forward_template_24:
        topic: Agentfremsendelsesskabelon
        info1: >-
          Du kan tilpasse og udfylde standardoplysningerne, som du vil tilføje
          til agentsupportsager fremadrettet ved hjælp af
          Videresendelsesskabelonen. Agentvideresendelsesskabeloner giver dig
          mulighed for automatisk at tilføje dynamisk indhold såsom anmodernavn,
          supportsags-URL'er og agentunderskrifter. <br/><br/>Hvis du har
          konfigureret flere understøttede sprog på din helpdesk, kan du oprette
          denne meddelelse specifik for hvert sprog. Ikonet <i
          class="common-icon-outdated"></i> angiver, at
          meddelelsesoversættelserne på andre sprog muligvis er forældede.
      agent_template_25:
        info1: >-
          Agentinvitationsmailen sendes når en eksisterende Freshworks-agent
          (Agent der allerede er aktiv på en af de andre Freshdesk-konti eller
          på et af de andre Freshworks-produkter - Freshchat, Freshchaller,
          Freshsales, Freshservice, Freshmarketer) tilføjes til din
          helpdesk.<br/><br/>"Brugeraktiveringsmail" sendes til en ny
          Freshworks-agent, og "Agentinvitationsmail" sendes til en agent, der
          allerede er en aktiv Freshworks-agent.
        topic: Agentinvitationsmail
      agent_template_21:
        info1: >-
          Denne meddelelse vil blive sendt til de agenter, der er nævnt under
          "underret agent", når en note tilføjes til supportsagen af en agent.
          Denne e-mail kan indeholde supportsags-url {{ticket.url}}, for at gøre
          det nemt for agenterne at tjekke supportsagen.
        topic: Note tilføjet til supportsag
      cc_notification_19:
        topic: Ny supportsags-cc
        info1: >-
          Denne meddelelse sendes til personer i cc, hvis anmoderen har
          inkluderet e-mailadresser under cc, under indsendelse af en supportsag
          på din helpdesk. Denne e-mail skal ideelt set indeholde anmoderens
          navn {{ticket.requester.name}} og supportsagsbeskrivelsen
          {{ticket.description}}.
