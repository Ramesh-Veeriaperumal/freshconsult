        title1: "Sosyal Ağ Hesapları Ekleme"
        info1: "Yardım masanıza twitter hesaplarınızı ekleyip destek bildirimlerinizi kontrol edebilirsiniz. Ayrıca size gelen tweetleri twitter yolu ile direkt olarak cevaplayabilirsiniz."
        info2: "Sosyal Akışlar eklediğiniz hesaplardan ziyade Freshdesk ekranından takip edebileceğiniz bir dizi anahtar kelimedir. İsminizin geçmediği twit yoluyla gelen soruları takip etmenize yardımcı olur. Eğer yeni başlıyorsanız yada marketing aktivitelerinizi arttıracak bir destek ekibiniz var ise, iş ağınızı ve rakiplerinizin aktivitelerini takip edecek bir akış oluşturabilirsiniz. <b>Yeni Akış</b> butonuna tıklayarak yeni bir sosyal akış oluşturabilir ve ihtiyaçlarınıza göre düzenleyebilirsiniz. Örneğin, ''Destek'' adında bir akış oluşturabilir, marka adınız ve popüler kısaltmaları ekleyebilrisiniz. Tüm bu twitler sosyal akışınızda görüntülenecek ve herhangi ekli bir twitter hesabı ile cevaplayabileceksiniz."
        title2: "Sosyal ağları kullanarak destek verme"
        handle_title1: "Twitter hesabı ekleme."
        handle_info1: "Birden fazla ürün desteği sağlıyorsanız, her ürün için farklı sosyal hesap bağlayabilirsiniz. her hesabın görünürlüğünü düzenleyebilirsiniz. Örneğin, @kaos_destek twitlerini sadece destek ekibinize görünür yapabilirsiniz. Bu hesaba ait akışlar tüm @kaos twitlerini içerecek. DM bildirimlere dönüşecek ve belirli gruplara atayabileceksiniz. Bildirim zaman aralığı oluşturularak aynı kişi tarafından gönderilen DM'ler tek bir ildirim altında toplanabilir."
