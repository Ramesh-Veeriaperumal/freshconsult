        body: >-
          <p>親愛的客戶關係人，</p><br
          /><p>我最近搭乘商務艙從希斯洛機場飛往約翰甘迺迪國際機場，有些經驗很棒，有些經驗則特別糟糕。我帶著我的貓*飛行，而你們凍壞**了牠，然後牠死了***，這讓我很傷心****。</p><br
          /><p>*我使用「貓」這個字表示「手提箱」。

          <br />**我使用「凍壞」這個詞表示「遺失」。

          <br />***我使用「死了」這個詞表示「2 天都沒有改善」。

          <br />****我使用「傷心」這個詞表達字面上的意思。</p><br /><p>我們都會遺失東西。我曾經和已逝的 Keith Floyd
          為了一品脫，讓他花了一整週。另一次我解出了冷融合的方程式，並儲存在隨身碟上給了我的貓，她卻弄丟了隨身碟。Keith
          Floyd、我、我的貓和你們都只是人類，所以會發生這些事情。人類和超人的差別在於處理這些小問題的方式。</p><br
          /><p>我不會用這些細節讓你們感到厭煩。唯一的問題是我們可以如何改正？</p><br /><p>你們永遠的朋友，

          <br />James Dean</p><p><hr></p><p>P.S. 此為已由 Freshdesk 轉換為工單的樣本電子郵件。<a
          onclick='%{onclick}'
          href='javascript:void(0)'>查看您可以如何開始在幫助台將</a>來自客戶的電子郵件轉換為工單。</p>
        reply: >-
          <p>親愛的 James Dean 先生（同演員名），</p><br
          /><p>感謝您透過電子郵件詳細說明您在行李延誤後所遇到的不幸事件。對於這件事以及因此造成的意外不便，我致上誠摯的歉意，請您接受。我真的希望雖然發生這件事，您還是有個愉快的旅程。</p><br
          /><p>慶幸隔天早上您聯絡到我，而我告知您已找到您的貓，並且在運送途中。透過 James
          認真的筆記，我很高興能提供您升等積點。希望您珍惜使用，就像魔術一樣。我也根據您最近在我們公司搭乘的班機，加上了哩程並保留升等積點，代表您現在是金卡會員（這不是電影情節）。</p><br
          /><p>請再次接受我誠摯的道歉。這個經驗並非我們公司的常態，我希望這不會阻礙您再次搭乘我們的班機來旅行，我們絕對很高興歡迎您再度登機。</p><br
          /><p>您誠摯的朋友，

          <br />The Lady in Red

          <br />行李服務顧問</p>
