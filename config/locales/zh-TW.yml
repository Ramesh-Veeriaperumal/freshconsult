      desc: 轉換工單為在JIRA可以追蹤的議題。
      helptext: "<h4>JINA整合幫助台</h4><p><br/>輸入您的JIRA管理者帳號和密碼來整合JIRA與Freshdesk。整合支援從JIRA 4.2 到5.0最新版本，包含託管型與內部部署的不同型態。<br/><br/>創建一個議題或連結到已存在在Freshdesk的議題，導向工單頁面且點擊<i class='integrations-jira vertical-alignment'></i><br/><br/>查看在JIRA連結的Freshdesk工單詳細資訊，或在Freshdesk 上查看JIRA議題的詳情。推薦JIRA管理員創建一個命名為Freshdesk工單的自由文本欄位。如下所述<br/><br/>登入JIRA帳號，點擊<b>管理員</b>導到<b>議題</b>-><b>欄位</b>且點擊<b>添加自訂欄位</b>。在<b>創建自訂欄位</b>視窗裡，選擇<b>自由文本欄位</b>且點擊<b>下一步</b>。在欄位名稱，輸入<b>Freshdesk 工單</b>，點擊完成。在<b>關聯欄位到屏幕(Associate field to Screens)</b>頁面，選擇所有選擇框且點擊‘更新’（Update)。<br/><br/>"
