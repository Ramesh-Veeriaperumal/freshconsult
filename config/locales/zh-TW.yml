  ticket_field:
    helpcard:
      tour: 協助我了解工單欄位
      title1: 工單欄位
      title2: 相關欄位
      title3: 動態欄位
      info1: >-
        工單表單是獲取所有您需要從客戶那邊得到的訊息最簡單的方法，甚至當他們提交工單。例如，在電子商務設定客戶的訂單ID有助於帶出工單正確的內容和使得事情得以快速處理。您可以在Freshdesk上自訂您的工單表單，包含為您的業務建立正確的工單欄位，讓您的客戶和客服可以填寫您需要格式的資料。
      info_1: >-
        工單表單有助於您獲取所需要從客戶那邊得到的資料，當他們提交工單時。您可以自訂您的工單表單，包含為您的業務，建立正確的工單欄位，讓您的客戶和處理人可以填寫您需要格式的資料。例如，在電子商務的公司，從工單表單裡建立客戶的訂單ID將會對處理人解決工單是一大幫助。
      info2: >-
        相關欄位提供一個簡單的方法來建立更深層次的工單類別，定義出阻礙您服務支援的最大問題。借助相關欄位，您可以從類別、子類別和影響的項目，層次清晰地管理工單。
      info4: >-
        若您是Estate或以上的方案，您可以有動態欄位。動態欄位會基於在類型欄位中選擇的選項顯現。在類型欄位的每一個選項，您可以創建不同的區塊。您可以添加更多的工單欄位到每一個區塊。例如，在電子商務的場景下，當類型欄位選擇為"更換（Replacement）"，欄位的區塊設為"理由（Reason）"
        可以開啟來收集客戶為什麼需要更換這項目的理由。<a target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>了解更多有關動態欄位</a>
      info4_v2: >-
        若您使用 Estate
        或以上的方案，您可以具有根據類型欄位中選取之選項而出現的動態欄位。對於類型欄位中的每個選項，您可以建立不同的區段。隨後您可以將更多工單欄位新增至每個區段。例如，在電子商務情境中，若類型被選為「換貨」，則可開啟具有稱為「原因」之欄位的區段，並將會收集客戶需要更換項目的原因。
      info4_v3: >-
        若您使用 Estate
        或以上的方案，您可以具有區段，且區段具有根據下拉式欄位中選取之選項而出現的動態欄位。您可以將工單欄位新增至每個區段，並聯結區段與下拉式欄位中的選項。例如，若您營運電子商務商店，則可在客戶選擇「更換」選項時開啟具有稱為「原因」之欄位的區段。透過此方式，您可以更瞭解客戶想提出換貨的原因。您最多可以建立兩個動態區段並用於兩個自訂下拉式欄位。若您已聯結區段與「類型」欄位，則只能再將一個區段新增至工單表單。
  contact_field:
    helpcard:
      title2: 自訂您的聯絡人欄位
      info2: >-
        Freshdesk中的聯絡人表單可讓您獲取來自客戶的重要資訊，以便讓您可以提供更好的支援服務。您可以根據業務類型，用自訂欄位來幫助團隊快速獲得有關客戶更多的訊息。例如，您可以自訂欄位收集有關計價方案、部門等資訊，並可以在幫助台調整相對應的工單優先順序。
      info3: 正如您的工單欄位一樣，您可以添加新的欄位到客戶登入的表單，且強制客戶需填寫。您也可以擁有只有您跟處理人才看得到的私有欄位。
  company_field:
    helpcard:
      title1: 自訂您的公司欄位
      info1: >-
        除了聯絡人，Freshdesk
        還可讓您在幫助台中創建公司，使您輕鬆管理同組的客戶支援請求。您可以替公司添加自訂的欄位和儲存有關他們帳號的重要資訊，讓您的支援服務團隊可以快速存取。您可以建立如帳戶經理、主要聯絡人、每月收益等等欄位，以及整個帳號都通用的任何欄位。
      info2: 請注意，您的公司的欄位只顯示給你的處理人可見，並且不會讓您的客戶看見。
