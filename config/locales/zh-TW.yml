        info1: >-
          當在您的幫助台創建新工單時，將向您的處理人發送以創建新工單的電子郵件。您可以選擇將接收此通知的處理人。此電子郵件包含工單的URL位址，可以讓處理人更方便檢查工單。<br
          /><br />如果您在幫助台中設定了支援多種語言，則可創建特定於每種語言的通知。<i
          class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。
      agent_template_14:
        topic: 密碼重設電子郵件
        info1: >-
          當處理人在您的幫助台請求新密碼時，將向處理人發送密碼重設電子郵件。在電子郵件裡，需要{{password_reset_url}}
          預留位置來提供動態產生的密碼重置連結。<br/><br/>如果您在幫助台中設定支援多種語言，則可以創建特定於每種語言的此通知。<i
          class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。
      agent_template_2:
        topic: 工單分派給群組
        info1: >-
          將工單指派到一個群組時，此通知會發送給該群組中的所有處理人。此電子郵件應該包含工單URL位址{{ticket.url}}，使處理人可以更方便檢查該工單。<br
          /><br />如果您在幫助台中設定支援多種語言，則可以創建特定於每種語言的此通知。<i
          class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。 
      agent_template_3:
        topic: 工單分派給處理人
        info1: >-
          將工單指派給個別的處理人時，此通知會發送給該分派的處理人。郵件應該包含工單的URL位址，使處理人可以更方便檢查該工單。<br/><br/>如\
          果您在幫助台中設定支援多種語言，則可以創建特定於每種語言的此通知。<i
          class="common-icon-outdated"></i>圖\ 標表示其他語言的通知翻譯可能已經過期。 
      agent_template_11:
        topic: 群組未參與時的工單
        info1: >-
          當工單被分派到在群組設定中指定的時間內為參與的群組中，則會發出此通知。此電子郵件通知包含將工單分派到該群組後所經過的時間。<br/><br/>如果您在幫助台中設定支援多種語言，則可以創建特定於每種語言的此通知。<i
          class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。
      agent_template_6:
        topic: 請求者回覆工單
        info1: >-
          當客戶回覆他以前提交過的工單時，處理此工單的處理人將收到此電子郵件通知。此電子郵件應該包含工單的URL網址，以便處理人可以更方便檢查該工單。<br/><br/>如果您在幫助台中設定支援多種語言，則可以創建特定於每種語言的此通知。<i
          class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。
      agent_template_12:
        topic: 首次回應時間違反SLA政策
        info1: >-
          當處理人在工單的首次回應到期時間內未回應工單時，則會向處理人發出此通知。此電子郵件應該包含工的URL網址和工單的到期時間。<br/><br/>如果您在幫助台中設定支援多種語言，則可以創建特定於每種語言的此通知。<i
          class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。
      agent_template_13:
        topic: 解決時間違反SLA政策
        info1: >-
          當分派給處理人的工單在到期時間內仍未解決，則會向處理人發出此通知。此電子郵件應該包含工單URL網址，使處理人可以更方便檢查該工單。<br/><br/>如果您在幫助台中設定支援多種語言，則可以創建特定於每種語言的此通知。<i
          class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。
      agent_template_21:
        topic: 備註添加於工單
        info1: >-
          當備註由處理人添加時，此通知將被發送到”通知處理人“裡提到的處理人。此電子郵件包含工單URL網址{{ticket.url}}以方便處理人查看此工單。
      agent_template_22:
        topic: 首次回應SLA提醒
        info1: >-
          當工單首次回應時間接近違反SLA時，此通知將會被發送給處理人。此電子郵件包含工單URL網址和工單的到期時間。
          <br/><br/>如果您在您的幫助台上設定多個支援語言，您可以創建專用於每一種語言的此通知。<i
          class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。
      agent_template_23:
        topic: 解決時間SLA提醒
        info1: >-
          當工單解決到期時間接近違反SLA時，此通知將會被發送給處理人。此電子郵件包含工單URL網址以方便客服查看此處理人。<br/><br/>如果您在幫助台中設定支援多種語言，則可以創建特定於每種語言的此通知。<i
          class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。
      cc_notification_19:
        topic: 新工單副本
        info1: >-
          此通知將被發送給副本抄送人，如果當提交工單到您的幫助台時，請求者已包含副本的電子郵件裡。此電子郵件最好應包含請求者的姓名{{ticket.requester.name}}和工單的描述{{ticket.description}}。
      cc_notification_20:
        topic: 公開備註副本
        info1: >-
          當公開的備註由處理人或請求者添加時，此電子郵件將被發到給副本抄送人通知他們有最新的評論。此電子郵件應包含最新的評論者名稱{{comment.commenter.name}}和最新的評論內容{{comment.body}}。
      requester_template_10:
        topic: 用戶啟動郵件
        info1: >-
          當新用戶創建一個工單時，您可以將新客戶帳號添加到您的幫助台並發送用戶啟動電子郵件。此通知必須包含客戶啟動的URL網址。<br/><br/>如果您在幫助台中設定支援多種語言，則可以創建特定於每種語言的此通知。<i
          class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。
      requester_template_14:
        topic: 密碼重設電子郵件
        info1: >-
          當請求者在您的幫助台申請新密碼時，將向請求者發送密碼重設的電子郵件。需要 {{password_reset_url}}
          預留位置，才能在電子郵件中提供動態產生的密碼重設連結。<br/><br/>如果您在幫助台中設定支援多種語言，則可以建立專屬於每種語言的這類通知。<i
          class="common-icon-outdated"></i> 圖示表示其他語言的通知翻譯可能已經過期。
      requester_template_1:
        topic: 新工單已創建
        info1: >-
          當請求者在您的幫助台建立新工單時，將向請求者發送「新工單已建立」的電子郵件。此電子郵件應包含工單 ID 和工單的公用 URL
          連結。<br/><br/>如果您在幫助台中設定支援多種語言，則可以建立專屬於每種語言的這類通知。<i
          class="common-icon-outdated"></i> 圖示表示其他語言的通知翻譯可能已經過期。
      requester_template_4:
        topic: 處理人對工單添加評論
        info1: >-
          當處理人對工單新增評論時，則會向請求者發送此電子郵件。此電子郵件應包含工單 ID 和工單的公用 URL
          連結。也可以使用以下這些預留位置在郵件中新增處理人的評論：<br/>-新增評論的客服姓名<br/>-新增到工單的新評論。<br/><br/>如果您在幫助台中設定支援多種語言，則可以建立專屬於每種語言的這類通知。<i
          class="common-icon-outdated"></i> 圖示表示其他語言的通知翻譯可能已經過期。
      requester_template_7:
        topic: 處理人解決工單
        info1: >-
          發送此電子郵件給請求者，通知已解決他們的工單。此電子郵件應包含工單 ID 和工單的公用 URL
          連結。您也能通知請求者回覆此電子郵件將重新打開此工單。<br/><br/>如果您在幫助台中設定支援多種語言，則可以建立專屬於每種語言的這類通知。<i
          class="common-icon-outdated"></i> 圖示表示其他語言的通知翻譯可能已經過期。
      requester_template_8:
        topic: 處理人關閉工單
        info1: >-
          發送此電子郵件給請求者，通知已解決並關閉他們的工單。此電子郵件應包含工單 ID 和工單的公用 URL
          連結。您也能通知請求者回覆此電子郵件將重新打開此工單。<br/><br/>如果您在幫助台中設定支援多種語言，則可以建立專屬於每種語言的這類通知。<i
          class="common-icon-outdated"></i> 圖示表示其他語言的通知翻譯可能已經過期。
      requester_template_17:
        topic: 新的電子郵件ID已添加
        info1: 此電子郵件發送給請求者要求他們驗證新增至聯絡人的電子郵件 ID。
      reply_template_15:
        topic: 處理人回覆模板
        info1: >-
          您可以使用回覆範本自訂和預填您想要在處理人工單回覆中新增的預設資訊。處理人回覆範本可讓您自動新增請求者姓名、工單 URL
          和處理人簽名檔等動態內容。<br/><br/>如果您在幫助台中設定支援多種語言，則可以建立專屬於每種語言的這類通知。<i
          class="common-icon-outdated"></i> 圖示表示其他語言的通知翻譯可能已經過期。
      forward_template_24:
        topic: 處理人轉寄範本
        info1: >-
          您可以使用回覆範本自訂和預填您想要在處理人工單轉寄內容中新增的預設資訊。處理人轉寄範本可讓您自動新增請求者姓名、工單 URL
          和處理人簽名檔等動態內容。<br/><br/>如果您在幫助台中設定支援多種語言，則可以建立專屬於每種語言的這類通知。<i
          class="common-icon-outdated"></i> 圖示表示其他語言的通知翻譯可能已經過期。
      agent_template_25:
        info1: >-
          當您的Freshworks處理人（處理人已在其他Freshdesk帳戶啟用或任何其他Freshworks產品-Freshchat,
          Freshchaller, Freshsales, Freshservice,
          Freshmarketer）添加至您的幫助台時，將寄發處理人邀請電子郵件。<br/><br/>“使用者啟用電子郵件”被傳送給新的Freshworks處理人。“處理人啟用電子郵件”被傳送至已經啟用的Freshworks處理人。
        topic: 處理人邀請電子郵件
