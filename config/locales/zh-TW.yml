      apps:
        helpnote:
          heading1: 什麼是行動幫助台(Mobihelp)？
          content1:
            info1: Mobihelp是Freshdesk的行動SDK，它讓您更容易為您的行動客戶提供手機內建App服務。
            info2: >-
              一旦整合MobiHelp，您的用戶將能夠將您的應用程式(APP)中看到一個專門的支援的區塊。這將包括你的知識庫和工單表格，讓他在需要幫助時，能夠與您取得聯繫。
            info3: >-
              MobiHelp是完全可配置的。您可以選擇所有從反饋意見表單的欄位到您的應用程式（App）裡都可以看到的外觀。像設備名稱，操作系統和應用程序的版本信息，均會自動採集無需用戶任何操作。您還可以啟用自訂資料欄位，並收集故障記錄和瀏覽路徑。
            info4: >-
              您可以創建無限數量的應用程式，用在您的行動幫助台上，且與您的Freshdesk帳號綁定，。一旦你這樣做，你可以從單一的幫助台，管理所有傳入的請求。
            info5: 請確保您按照我們的整合指南，了解如何才能將軟件開發工具包（SDK）整合到您的應用程式(APP)。
