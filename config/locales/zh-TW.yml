      title1: 工單欄位
      title2: 相關欄位
      title3: 動態欄位
      info1: 工單表單是獲取所有您需要從客戶那邊得到的訊息最簡單的方法，甚至當他們提交工單。例如，在電子商務設定客戶的訂單ID有助於帶出工單正確的內容和使得事情得以快速處理。您可以在Freshdesk上自訂您的工單表單，包含為您的業務建立正確的工單欄位，讓您的客戶和客服可以填寫您需要格式的資料。
      info_1: 工單表單有助於您獲取所需要從客戶那邊得到的資料，當他們提交工單時。您可以自訂您的工單表單，包含為您的業務，建立正確的工單欄位，讓您的客戶和客服可以填寫您需要格式的資料。例如，在電子商務的公司，從工單表單裡建立客戶的訂單ID將會對客服解決工單是一大幫助。
      info2: 相關欄位提供一個簡單的方法來建立更深層次的工單類別，定義出阻礙您服務支援的最大問題。借助相關欄位，您可以從類別、子類別和影響的項目，層次清晰地管理工單。
      info4: "若您是Estate或以上的方案，您可以有動態欄位。動態欄位會基於在類型欄位中選擇的選項顯現。在類型欄位的每一個選項，您可以創建不同的區塊。您可以添加更多的工單欄位到每一個區塊。例如，在電子商務的場景下，當類型欄位選擇為\"更換（Replacement）\"，欄位的區塊設為\"理由（Reason）\" 可以開啟來收集客戶為什麼需要更換這項目的理由。<a target='_blank' href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>了解更多有關動態欄位</a>"
