      helptext: |
          <h4>Dropbox 整合幫助台</h4><br/><p>Dropbox的整合讓客服和用戶從DropBox的資料夾瀏覽文件且分享資料當他們在Freshdesk提交或回覆工單時。直接將檔案分享連結到工單上，不再需要附件和郵件大小限制。</p>
          <p>在您設定整合前，請前往<strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>Dropbox的開發者頁面</a></strong>。</p><p>1. 從我的應用程式區塊，點擊'創建一個應用程式（Creat an App）‘</p><p>選擇應用類行為'選配（Chooser）'。</p><p>3. 輸入名稱和描述。</p><p>4.在網路內輸入您的服務支援URL（例如：yourcompany.freshdesk.com）</i></p><p>5. 點擊創建（Creat)按鈕。</p><p>最後，將新的應用程式的Application Key複製貼上在這頁面，儲存變更。您的Dropbox Chosser 即配置完畢。您可以在工單的表單中確認是否正常工作。</p>
