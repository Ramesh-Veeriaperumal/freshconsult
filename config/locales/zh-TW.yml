      new_info_help: 對於<b>每個工單</b>於30天之內更新，執行所有匹配規則。
      index:
        human_name: 管理者規則
        title: 管理者-規則
      helpnote:
        tour: 協助我創建一個新的管理者規則
        tour_v2: 協助我建立管理者規則
        help_title: 監督員
        help_info_1: >-
          監督器會根據時間和觸發的事件對工單執行相關的操作。使用監督器定期檢查最近的工單和執行的相關操作，例如對於等待回覆的工單，發送郵件通知客戶；或是對於逾期工單，指派給在團隊裡另一更適合的客服。
        help_info_2: >-
          監督器將每個小時運行一次，處理過去30天內更新的工單。監督器的規則是按順序處理的，所以規則的順序很重要。一個規則可能引發某些動作，而這些動作可能會觸發後面的規則。
        help_info_3: 監督器將每個小時運行一次，處理過去30天內更新的工單。
        help_info_4: 監督器的規則是按順序處理的，所以規則的順序很重要。一個規則可能引發某些動作，而這些動作可能會觸發後面的規則。
