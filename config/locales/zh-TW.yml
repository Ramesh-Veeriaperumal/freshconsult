    social:
      helpcard:
        title1: 添加社交帳戶
        info1: >-
          在你的幫助台加入Twitter帳戶，管理您的服務支援工單。您可以將傳入的推文（@mentions）和直接訊息轉換成工單，並自動將其分配到特定的群組。點擊一個帳戶來定義工單規則用以轉換推文為工單。
        info2: >-
          社群串流是一組您可以從您的Freshdesk帳號監控的關鍵字，不同於您所添加的帳號。你可以監控從你的Freshdesk帳戶監控，比你所添加的帳戶等。它可以讓你追蹤來自甚至沒提到您的品牌的推文的支援方面的問題。如果你是剛剛開始或有一個支援團隊同樣也可以作為你的營銷團隊，你甚至可以創建一個流來監控您的業務空間和競爭對手。點擊<b>新串流</b>按鈕添加一個社群串流，依據您的特定需求自訂它。例如，您可以創建一個名為“支援”的串流，並添加您的品牌縮寫和常用錯誤拼寫。所有推文可以在您的社群頁籤中被看見，且您可以用任何整合Twitter帳號回覆他們。
        title2: 使用社交串流提供自動支援服務
        handle_title1: 整合一個Twitter 帳號
        handle_info1: >-
          如果您支援多個產品，您可以連結不同的社群帳戶到每個不同的產品。您可以管理每個帳戶的能見度。例如，可以設定讓您的推文（tweets) 有提到
          @yourproduct_france時，只讓您的法國支援處理人群組看見。這個帳戶的串流將包含所有您提及的（@mentions），並會在社交頁籤中顯示。您的直接訊息(DMs)
          將被轉換成工單，您可以將它們分配給特定的客服群組。您可以設置工單的線程間隔，使得在時間間隔內，同一個人的多個直接訊息(DMs)
          可以合併到一個工單。
        handle_title2: 自動轉換特定推文為工單
        handle_info2: >-
          您可以使用工單規則將推文與特定關鍵字自動轉換成工單。例如，每一個推文談及您的Twitter用戶名與”無法運作(not working)"
          或“（錯誤bug）"等字眼時，可以轉換成工單且分派給”錯誤報告(Bug
          report)"的群組。您也可以創建另一個規則，只要是推文包含了“系統故障（system down）"，就會分派給您的”開發營運（Dev
          ops）" 群組。滿足第一條規則將被執行。您也可以將這些工單連結到特定的產品。
        stream_title1: 定義社交串流
        stream_info1: >-
          您可以創建多個串流來搜索在Twitter上不同的關鍵詞組。輸入您想要查找的主要關鍵字，根據您的業務，甚至排除特定關鍵字、＃標籤、用戶，以縮小您的搜尋範圍。例如，在您創建監測支援查詢您的品牌或品牌所寫的自訂串流裡，您可能不希望看見營銷人員和高級主管的推文。每個串流都可讓一個或多個處理人看見。您可以選擇預設回覆每個串流的參考來源。
        stream_title2: 自動轉換特定推文為工單
        stream_info2: >-
          可以使用某些關鍵字將來自這些社群串流的推文，進一步過濾並自動轉換成工單。甚至可以將其分配到群組和產品。您可以設置多個規則並將執行推文滿足的第一規則。例如，您可以將監視”切換到“的推文和競爭者的名稱轉換成工單，並將它們上報到您的支援團隊主管。
        fb_page_title1: 新增 Facebook 粉絲專頁
        fb_page_title2: 自動將 Facebook 貼文轉換為工單
        fb_page_info1: >-
          透過幫助台聯結 Facebook
          公司粉絲專頁，以管理來自該處的所有詢問以及支援工單。您可以將訪客貼文和私人訊息自動轉換為工單，並使用關鍵字規則捕捉特定留言作為個人工單。
        fb_page_info2: >-
          大部分的 Facebook
          使用者若有支援方面的詢問，會在您的塗鴉牆上發佈貼文或在其中一則公司貼文下留言。您可以直接匯入所有訪客貼文作為工單。若要在大量訪客留言中捕捉相關詢問，請根據關鍵字進行篩選。例如，電子商務公司可以使用關鍵字，例如延誤、退貨或退款，以篩選出最相關的問題。
        fb_stream_title1: 精簡化 Facebook 支援
        fb_stream_title2: 將 Facebook Messenger 聊天內容發佈為工單
        fb_stream_info1: >-
          您可以按需求將數量不限的 Facebook
          品牌粉絲專頁新增至您的幫助台。若您支援多種產品，您甚至可以透過特定產品聯結粉絲專頁。每個粉絲專頁都有各自的設定，您可以將工單指派給特定客服群組，以精簡來自粉絲專頁的工單。
        fb_stream_info2: >-
          透過 Facebook Messenger
          傳送的訊息將會自動捕捉為工單。若來自一個客戶的多個訊息被視為單一問題，您可以確保透過設定執行緒間隔，讓這些訊息被串聯為一個工單。您可以針對您的公司使用產業標準平均解決方案時間，以決定此時間間隔。
        handle_smart_filter_title: 自動地將相關推文轉換成工單
        handle_smart_filter_info: >-
          社交信號是由機器學習演算法（一套能夠隨著時間藉由學習與改進回饋機制的系統）提供支持。這項功能能自動化地將需要您注意的相關推文轉換為工單。<br>您可以向系統提供回饋，以便它支持您的業務。<br><br>
          1. 如果推文被轉換成工單；將工單視為垃圾郵件並教導系統不要再將相似的推文轉為工單。<br><br>2.
          如果推文沒有被轉換成工單；在社交頁籤上，點擊轉換為工單將教會系統將類似的推文轉換為工單<br><br>
          如果您有特殊的業務關鍵字，您可以選擇單獨地使用社交訊號或是基於關鍵字的過濾器和社交信號組合。<br>當您在使用基於關鍵字的過濾器和社交信號組合時當您在使用基於關鍵字的過濾器和社交信號組合時，過濾器會優先於社交訊號。請注意，社交信號目前僅支持英語。
