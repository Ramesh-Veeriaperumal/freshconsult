      helpcard:
        title1: 添加社交帳戶
        info1: "在你的幫助台加入Twitter帳戶，管理您的服務支援工單。您可以將傳入的推文（@mentions）和直接訊息轉換成工單，並自動將其分配到特定的群組。點擊一個帳戶來定義工單規則用以轉換推文為工單。\n"
        info2: 社群串流是一組您可以從您的Freshdesk帳號監控的關鍵字，不同於您所添加的帳號。你可以監控從你的Freshdesk帳戶監控，比你所添加的帳戶等。它可以讓你追蹤來自甚至沒提到您的品牌的推文的支援方面的問題。如果你是剛剛開始或有一個支援團隊同樣也可以作為你的營銷團隊，你甚至可以創建一個流來監控您的業務空間和競爭對手。點擊<b>新串流</b>按鈕添加一個社群串流，依據您的特定需求自訂它。例如，您可以創建一個名為“支援”的串流，並添加您的品牌縮寫和常用錯誤拼寫。所有推文可以在您的社群頁籤中被看見，且您可以用任何整合Twitter帳號回覆他們。
        title2: 使用社交串流提供自動支援服務
        handle_title1: "整合一個Twitter 帳號"
        handle_info1: "如果您支援多個產品，您可以連結不同的社群帳戶到每個不同的產品。您可以管理每個帳戶的能見度。例如，可以設定讓您的推文（tweets) 有提到 @yourproduct_france時，只讓您的法國支援客服群組看見。這個帳戶的串流將包含所有您提及的（@mentions），並會在社交頁籤中顯示。您的直接訊息(DMs)將被轉換成工單，您可以將它們分配給特定的客服群組。您可以設置工單的線程間隔，使得在時間間隔內，同一個人的多個直接訊息(DMs)可以合併到一個工單。"
        handle_title2: 自動轉換特定推文為工單
        handle_info2: "您可以使用工單規則將推文與特定關鍵字自動轉換成工單。例如，每一個推文談及您的Twitter用戶名與”無法運作(not working)\" 或“（錯誤bug）\"等字眼時，可以轉換成工單且分派給”錯誤報告(Bug report)\"的群組。您也可以創建另一個規則，只要是推文包含了“系統故障（system down）\"，就會分派給您的”開發營運（Dev ops）\" 群組。滿足第一條規則將被執行。您也可以將這些工單連結到特定的產品。"
        stream_title1: 定義社交串流
        stream_info1: 您可以創建多個串流來搜索在Twitter上不同的關鍵詞組。輸入您想要查找的主要關鍵字，根據您的業務，甚至排除特定關鍵字、＃標籤、用戶，以縮小您的搜尋範圍。例如，在您創建監測支援查詢您的品牌或品牌所寫的自訂串流裡，您可能不希望看見營銷人員和高級主管的推文。每個串流都可讓一個或多個客服看見。您可以選擇預設回覆每個串流的參考來源。
        stream_title2: 自動轉換特定推文為工單
        stream_info2: 可以使用某些關鍵字將來自這些社群串流的推文，進一步過濾並自動轉換成工單。甚至可以將其分配到群組和產品。您可以設置多個規則並將執行推文滿足的第一規則。例如，您可以將監視”切換到“的推文和競爭者的名稱轉換成工單，並將它們上報到您的支援團隊主管。
