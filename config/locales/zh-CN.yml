    social:
      helpcard:
        title1: 添加社交帐号
        info1: 为您的帮助台添加Twitter帐号并与您的支持工单一起管理。您可以将送入的推文(@mentions)和直接消息转换成工单，并将它们自动分配到特定组。单击帐号可定义将推文转换成工单的工单规则。
        info2: "Social streams are a set of keywords you can monitor from your Freshdesk account, other than the accounts you have added. It lets you track support questions coming in through tweets that do not even mention your brand. If you are just starting out or have a support team that doubles up as your marketing team, you can even create a stream to monitor your business space and competitors. Click on the <b>New Stream</b> button to add a social stream, and customize it for your specific needs. For example, you can create a stream called &quot;Support&quot; and add your brand acronym and commonly used brand misspellings. All these tweets can be seen in your Social tab and you can reply to them using any of your integrated twitter accounts."
        title2: 使用社交流的主动支持
        handle_title1: 集成Twitter帐号
        handle_info1: 如果您支持多个产品，则可将不同的社交帐号链接到每个产品。您可以管理每个帐号的可见性。例如，您可以制作只对法国支持客服组可见的用于监视@yourproduct_france的推文。此帐号的流将包含您的所有@mentions并将在社交页签中显示。您的DM将被转换成工单，您可以将这些工单分配到特定的客服组。您可以设置工单传递间隔，以便同一人的多个DM可以在该时段内合并到一个工单。
        handle_title2: 自动将特定推文转换成工单
        handle_info2: 您可以使用工单规则自动将包含某些关键词的推文转换成工单。例如，可以将包含“不工作”或“错误”等词并用于监视twitter用户定位的每个推文转换成工单，并分配到“错误报告”组。您可以为包含“系统关闭”等词的推文创建另一个规则，并将它们分配到您的“运维人员”组。将执行满足的第一个规则。您也可以将这些工单链接到特定产品。
        stream_title1: 定义社交流
        stream_info1: "您可以创建多个流以在Twitter上搜索不同集合的关键词。根据您的业务输入要查找的主要关键词，甚至可以排除某些关键词、井号(#)标签和用户定位以缩小搜索范围。例如，您可能不想让您创建的用于监视来自您品牌和品牌名称缩写的支持查询的自定义流中的市场营销人员或高级管理人员看到推文。每个流都可对一个或多个客服组可见。您也可以为每个流选择默认的回复定位。"
        stream_title2: 自动将特定推文转换成工单
        stream_info2: 可以使用某些关键词将来自这些社交流的推文进一步过滤并自动转换成工单。甚至可以将其分配到组和产品。您可以设置多个规则并将执行推文满足的第一规则。例如，您可以将监视“切换到”的推文和竞争者的名称转换为工单，并将它们上报到您的支持团队主管。
