      desc: 从DropBox添加和共享您的数据/文件。
      helptext: "<h4>Dropbox集成帮助</h4><br/><p>配置与Dropbox集成可实现用户或客服在提交或回复工单时，以链接的形式添加Dropbox中的文件，从而无需添加附件，最小化邮件本身的大小。</p><p>在配置集成前，首先进入<strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>Dropbox开发者页面。</a></strong>。</p><p>1.在我的应用一栏，点击'创建应用'。</p><p>2.选择应用类型为'Chooser'。</p><p>3.输入名称和描述。</p><p>4.输入服务支持URL<i>(例如：yourcompany.freshdesk.com)</i></p><p>5.点击创建按钮。</p><p>最后将新建应用的Application Key复制粘贴到这里，并保存。这样Dropbox集成既可配置完毕。您可以在创建工单的表单中检查一下是否正常工作。</p>"
