      info_help: >-
        Za <b>vsak zahtevek</b> osvežen v zadnjih 30 dneh, Izvedi ujemajoča
        pravila.
      index:
        human_name: Vloga supervizorja
        title: Nadzornik - pravila
      helpnote:
        tour: Pomoč pri nastavitvi pravil Nadzornika
        help_title: Nadzornik
        help_info_1: >-
          Nadzornik izvede aktivnosti na zahtevkih na podlagi časa in prožilcev
          akcij. Uporabite Nadzornika za periodično preverjanje zahtevkov kot je
          pošiljanje opomnikov kupcem za potreben odgovor ali eskalacijo
          zahtevka v zamudi pravi osebi.
        help_info_2: >-
          Nadzornik bo zagnan vsako uro in obdelal zahtevke, ki so bili
          posodobljeni v zadnjih 30 dneh. Pravila Nadzornika se procesirajo
          zaporedno zato je vrstni red pravil pomemben. Pravilo vsebuje akcijo,
          ki aktivira drugo pravilo.
        help_info_3: >-
          Nadzornik se bo zagnal vsako uro in procesiral zahtevke, ki so bili
          spremenjeni v zadnjih 30 dneh.
        help_info_4: >-
          Pravila Nadzornika se procesirajo zaporedno zato je njihovo zaporedje
          pomembno. Določeno pravilo lahko proži aktivnost drugega pravila.
