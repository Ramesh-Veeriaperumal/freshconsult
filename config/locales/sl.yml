      helptext: "<h4>iContact Integracija - Pomoč</h4><br/> Za integracijo  iContact, pojdite <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogin</a> in odobrite dostop Freshdesku z vnosom spodnje Application ID <br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b><br/><br/> Določite geslo in kliknite \"Shrani\". To API geslo bo uporabljeno za vse API zahtevke iz Freshdeska. <br/><br/> Kopirajte API URL od \"Account Information\" in jo prilepite v API URL polje tukaj. Vnesite iContact uporabniško ime in novo API geslo in kliknite na Osveži."
