        helpnote:
          heading1: Kaj je aplikacija MobiHelp?
          content1:
            info1: >-
              MobiHelp je Freshdeskov komplet za razvoj prog. opreme (SDK), ki
              omogoča preprostejše nudenje podpore v aplikaciji za vaše mobilne
              stranke.
            info2: >-
              Ko integrirate aplikacijo MobiHelp, bodo uporabniki videli poseben
              razdelek za podporo v vaši aplikaciji. To bo vključevalo vašo bazo
              znanja in obrazec za zahtevek, da bodo lahko z vami stopili v stik
              v primeru pomoči.
            info3: >-
              MobiHelp je mogoče popolnoma prilagoditi. Spremenite lahko vse –
              od polj v obrazcu za povratne informacije do notranjega videza
              aplikacije. Podatki, kot so ime naprave, operacijski sistem in
              različica aplikacije se zbirajo samodejno brez uporabnikovega
              posredovanja. Prav tako lahko omogočite polja s podatki po meri in
              zbirate dnevnike z zrušitvami sistema in sledenja poti.
            info4: >-
              You can create an unlimited number of applications to be used with
              MobiHelp and tie them to your Freshdesk account. Once you do, you
              can manage all your incoming requests from a single helpdesk.
            info5: >-
              Please make sure that you follow our integration guide to learn
              how you can integrate the SDK into your app.
