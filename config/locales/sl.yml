    helpcard:
      tour: Pomoč pri poljih zahtevka
      title1: Polja zahtevka
      title2: Odvisna polja
      info1: >-
        Forma zahtevka je najlažji način za pridobitev vseh podatkov ki jih
        potrebujete od kupca, Formo zahtevka lahko prilagodite tako, da so
        vključeni vsi podatki pomembni za vaše poslovanje. 
      info2: >-
        Odvisna polja omogočajo enostaven način za poglobljeno kategorizacijo in
        identifikacijo največjih problemov, ki pestijo vašo podporo. Z odvisnimi
        polji lahko zahtevke organizirate hierarhično v kategorije,
        podkategorije.
      info4_v3: >-
        Če imate plan Estate ali več, lahko uporabite dinamična polja, ki se
        prikažejo na podlagi izbrane možnosti v vrsti polja. Vsakemu razdelku
        lahko dodate polja zahtevka in ga povežete z možnostmi v polju s
        spustnim menijem. Primer: v primeru spletne trgovine lahko imate možnost
        odprtja razdelka s poljem »Razlog«, ko stranka izbere možnost
        »Zamenjava«. Tako lahko bolje razumete, zakaj vaša stranka želi
        zamenjavo. Ustvarite lahko največ dva dinamična razdelka in jih
        uporabljate v dveh spustnih menijih po meri. Če ste razdelek že povezali
        s poljem »vrste«, boste lahko obrazcu za zahtevek dodali samo še en
        razdelek.
      info_1: >-
        Obrazec za zahtevek pomaga pri zajemanju podatkov, ki jih želite
        pridobiti od svoje stranke, ko ta odda zahtevek. Svoj obrazec za
        zahtevek lahko prilagodite, da vključuje ustrezna polja zahtevka za
        svoje podjetje ter omogočite strankam in agentom izpolnjevanje podatkov
        v želeni obliki. Primer: v podjetju z elektronskim poslovanjem je agentu
        lahko v veliko pomoč pridobitev ID-ja naročila stranke v obliki obrazca
        za zahtevek.
      title3: Dinamična polja
      info4_v2: >-
        Če imate plan Estate ali več, lahko uporabite dinamična polja, ki se
        prikažejo na podlagi izbrane možnosti v vrsti polja. Za vsako možnost v
        vrsti polja lahko ustvarite drugačen razdelek. Vsakemu razdelku lahko
        dodate več polj zahtevka. Primer: v scenariju elektronskega poslovanja –
        ko je vrsta izbrana kot »Zamenjava«, se lahko odpre razdelek s poljem
        »Razlog«, ki bo zbral razlog, zakaj stranka potrebuje zamenjavo izdelka.
  contact_field:
    helpcard:
      title2: Prilagajanje polj za stik
      info2: >-
        The contact form in Freshdesk lets you capture important data from your
        customers so that you can support them better. You can help your team
        get additional context about customers quickly by including custom
        fields based on your type of business. For example, you can collect
        information with custom fields for pricing plan, department etc. and
        prioritize tickets accordingly in your helpdesk.
