    helpcard:
      info2: >-
        Obvestila lahko izklopite in izdelate pravilo v Dispatch’r-ju ali
        Nadzorniku kjer lahko dopolnete neko aktivnost
      info3: >-
        Nastavite lahko tudi predloge epošte odgovorov agenta in dodate
        dinamično vsebino s pomočjo sider.
      agent_template_10:
        topic: Aktivacijska e-pošta uporabnika
        info1: >-
          E-sporočilo za aktivacijo uporabnika je poslano, ko je službo za pomoč
          uporabnikom dodan nov agent. E-pošta za aktivacijo mora za agente
          vsebovati »URL-povezavo za aktivacijo agenta« {{activation_url}}, da
          ti ustvarijo svoje geslo in dokončajo postopek registracije.
          <br/><br/>Če služba za pomoč uporabnikom nudi večjezično podporo,
          lahko ustvarite e-pošto za aktivacijo za vsak jezik posebej. Ikona <i
          class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil v
          drugih jezikih morda zastareli.
      agent_template_1:
        topic: Ustvarjen nov zahtevek
        info1: >-
          E-pošta z dopisom »Ustvarjen je nov zahtevek« bo poslana agentom
          vedno, ko je v službi za pomoč uporabnikom ustvarjen nov zahtevek.
          Izberete lahko, kateri agent bo prejemal ta obvestila. E-pošta lahko
          vsebuje URL-povezavo zahtevka, ki agentu poenostavi preverjanje
          zahtevka. <br/><br/>Če služba za pomoč uporabnikom nudi večjezično
          podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona
          <i class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil
          v drugih jezikih morda zastareli.
      agent_template_14:
        topic: e-pošta za reset gesla
        info1: >-
          Če agenti v službi za pomoč uporabnikom oddajo zahtevo za novo geslo,
          jim bo poslana e-pošta za ponastavitev gesla. Naslov URL za označbo
          mesta {{password_reset_url}} je obvezen za zagotovitev dinamično
          ustvarjene povezave za ponastavitev gesla po e-pošti.<br/><br/>Če ste
          nastavili večjezično podporo v svoji službi za pomoč strankam, lahko
          to obvestilo prilagodite za vsak jezik posebej. Ikona <i
          class="common-icon-outdated"></i> sporoča, da so prevodi za obvestila
          v drugih tujih jezikih morda zastareli.
      agent_template_2:
        topic: 'Zahtevek, ki je dodeljen skupini'
        info1: >-
          To obvestilo bo poslano vsem agentom v skupini vedno, ko je tej
          dodeljen zahtevek. E-pošta naj bi vsebovala URL-povezavo
          {{ticket.url}}, ki agentu poenostavi preverjanje zahtevka. <br /><br
          />Če služba za pomoč uporabnikom nudi večjezično podporo, lahko to
          obvestilo prilagodite za vsak jezik posebej. Ikona <i
          class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil v
          drugih jezikih morda zastareli. 
      agent_template_3:
        topic: 'Zahtevek, dodeljen agentu'
        info1: >-
          To obvestilo bo poslano posameznim agentom, ko jim bo dodeljen
          zahtevek. E-pošta lahko vsebuje URL-povezavo zahtevka, ki agentu
          poenostavi preverjanje zahtevka. <br/><br/>Če služba za pomoč
          uporabnikom nudi večjezično podporo, lahko to obvestilo prilagodite za
          vsak jezik posebej. Ikona <i class="common-icon-outdated"></i>
          prikazuje, da so prevodi obvestil v drugih jezikih morda zastareli. 
      agent_template_11:
        topic: Nerešen zahtevek v skupini
        info1: >-
          To obvestilo je poslano agentu, ko zahtevek, dodeljen skupini, ni bil
          pravočasno razrešen glede na določen čas v nastavitvah skupine.
          E-obvestilo lahko vsebuje čas, ki je pretekel od dodelitve zahtevka
          skupini.<br/><br/>Če služba za pomoč uporabnikom nudi večjezično
          podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona
          <i class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil
          v drugih jezikih morda zastareli.
      agent_template_6:
        topic: Requestor Replies to the Ticket
        info1: >-
          Ko stranka odgovori na zahtevek, na katerega je odgovorila v
          preteklosti, bo odgovorni agent o tem prejel to e-obvestilo. E-pošta
          lahko vsebuje URL-povezavo zahtevka, ki agentu poenostavi preverjanje
          zahtevka. <br/><br/>Če služba za pomoč uporabnikom nudi večjezično
          podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona
          <i class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil
          v drugih jezikih morda zastareli.
      agent_template_12:
        topic: Prvi odziv kršitve SLA
        info1: >-
          To obvestilo je poslano agentu, ko se ta ni odzval na zahtevek v času
          prvega odziva, določen za zahtevek. E-pošta lahko vsebuje URL-povezavo
          zahtevka in čas zapadlosti. <br/><br/>Če služba za pomoč uporabnikom
          nudi večjezično podporo, lahko to obvestilo prilagodite za vsak jezik
          posebej. Ikona <i class="common-icon-outdated"></i> prikazuje, da so
          prevodi obvestil v drugih jezikih morda zastareli.
      agent_template_13:
        topic: SLA kršitev časa reševanja
        info1: >-
          To obvestilo je poslano agentu, ko zahtevek, namenjen njemu, ni bil
          pravočasno razrešen. E-pošta lahko vsebuje URL-povezavo zahtevka, ki
          agentu poenostavi preverjanje zahtevka. <br/><br/>Če služba za pomoč
          uporabnikom nudi večjezično podporo, lahko to obvestilo prilagodite za
          vsak jezik posebej. Ikona <i class="common-icon-outdated"></i>
          prikazuje, da so prevodi obvestil v drugih jezikih morda zastareli.
      requester_template_10:
        topic: Aktivacijska e-pošta uporabnika
        info1: >-
          Ko zahtevek ustvari novi uporabnik, lahko v službi za pomoč
          uporabnikom zanj ustvarite račun in pošljete e-sporočilo za aktivacijo
          računa. To e-sporočilo za stranko naj bi vsebovalo URL-povezavo za
          aktivacijo računa.<br/><br/>Če ste nastavili večjezično podporo v
          svoji službi za pomoč strankam, lahko to obvestilo prilagodite za vsak
          jezik posebej. Ikona <i class="common-icon-outdated"></i> sporoča, da
          so prevodi za obvestila v drugih tujih jezikih morda zastareli.
      requester_template_14:
        topic: e-pošta za reset gesla
        info1: >-
          Password Reset Email will be sent out to your requestors when they
          request a new password at your helpdesk. The {{password_reset_url}}
          placeholder is required to provide the dynamically generated password
          reset link in the email.<br/><br/>If you’ve setup multiple supported
          languages in your helpdesk, you can create this notification specific
          to each language. The <i class="common-icon-outdated"></i> icon
          indicates that the notification translations in other languages may be
          outdated.
      requester_template_1:
        topic: Ustvarjen nov zahtevek
        info1: >-
          A New Ticket Created email is sent to the requestor after they create
          a ticket in your helpdesk. This email should ideally contain the
          ticket id and a public URL link to the ticket.<br/><br/>If you’ve
          setup multiple supported languages in your helpdesk, you can create
          this notification specific to each language. The <i
          class="common-icon-outdated"></i> icon indicates that the notification
          translations in other languages may be outdated.
      requester_template_4:
        topic: Agent zahtevku doda komentar
        info1: >-
          This email is sent to a requestor whenever an agent adds a comment to
          the ticket he raised. This email should ideally contain the ticket id
          and a public URL link to the ticket. The agent comment could also be
          added in the mail using these placeholders:<br/>
          {{comment.commenter.name}} - name of the agent who
          commented<br/>{{comment.body}} - the new comment added to the
          ticket.<br/><br/>If you’ve setup multiple supported languages in your
          helpdesk, you can create this notification specific to each language.
          The <i class="common-icon-outdated"></i> icon indicates that the
          notification translations in other languages may be outdated.
      requester_template_7:
        topic: Agent je rešil zahtevek
        info1: >-
          This email is sent to the requestors to notify them that their ticket
          has been resolved. This email should ideally contain the ticket id and
          a public URL link to the ticket. You could also inform the requester
          that replying to this mail will reopen the ticket.<br/><br/>If you’ve
          setup multiple supported languages in your helpdesk, you can create
          this notification specific to each language. The <i
          class="common-icon-outdated"></i> icon indicates that the notification
          translations in other languages may be outdated.
      requester_template_8:
        topic: Agent je zaprl zahtevek
        info1: >-
          This email is sent to the requestors to notify them that their ticket
          has been resolved and closed. This email should ideally contain the
          ticket id and a public URL link to the ticket. You could also inform
          the requester that replying to this mail will reopen the
          ticket.<br/><br/>If you’ve setup multiple supported languages in your
          helpdesk, you can create this notification specific to each language.
          The <i class="common-icon-outdated"></i> icon indicates that the
          notification translations in other languages may be outdated.
      requester_template_17:
        topic: Dodan je bil nov e-poštni ID
        info1: >-
          This email is sent to the requestors asking them to verify a newly
          added email id to their contact.
      reply_template_15:
        topic: Predloga odgovora Agenta
        info1: >-
          You can customize and prefill default information you want added in
          agent ticket replies using the Reply Template. Agent Reply Templates
          let you add dynamic content like the requestor name, ticket URLs and
          agent signatures automatically.. <br/><br/>If you’ve setup multiple
          supported languages in your helpdesk, you can create this notification
          specific to each language. The <i class="common-icon-outdated"></i>
          icon indicates that the notification translations in other languages
          may be outdated.
      agent_template_25:
        topic: E-poštno sporočilo za povabilo zastopnika
        info1: >-
          E-poštno sporočilo za povabilo agenta je poslano, ko je obstoječi
          Freshworksov agent dodan v vašo službo za pomoč uporabnikom (agent je
          že aktiven v katerem koli drugem Freshdeskovem računu ali drugemu
          izdelku Freshworks – Freshchat, Freshcaller, Freshsales, Freshservice,
          Freshmarketer).<br/><br/> »E-poštno sporočilo za povabilo agenta« je
          poslano tistemu agentu, ki je že aktiven Freshworksov agent.
      agent_template_23:
        topic: Opomnik o času razrešitve SLA
        info1: >-
          To obvestilo je poslano agentu, ko se čas razrešitve približuje koncu.
          E-pošta lahko vsebuje URL-povezavo zahtevka, ki agentu poenostavi
          preverjanje zahtevka. <br/><br/>Če služba za pomoč uporabnikom nudi
          večjezično podporo, lahko to obvestilo prilagodite za vsak jezik
          posebej. Ikona <i class="common-icon-outdated"></i> prikazuje, da so
          prevodi obvestil v drugih jezikih morda zastareli.
      cc_notification_20:
        topic: Kp za javno opombo
        info1: >-
          Ko agent ali zahtevnik dodata javno opombo, bo z obvestilom o zadnjem
          komentarju poslano to e-sporočilo vsem osebam v polju »Kp«. E-pošta
          naj bi idealno vsebovala zadnjega komentatorja
          {{comment.commenter.name}} in zadnji komentar {{comment.body}}.
      agent_template_22:
        info1: >-
          To obvestilo je poslano agentu, ko se čas prvega odziva na zahtevek
          približuje koncu. E-pošta lahko vsebuje URL-povezavo zahtevka in čas
          zapadlosti. <br/><br/>Če služba za pomoč uporabnikom nudi večjezično
          podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona
          <i class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil
          v drugih jezikih morda zastareli.
        topic: Opomnik o prvem odzivu SLA
      forward_template_24:
        topic: Predloga za odgovor agenta
        info1: >-
          Z uporabo predloge za odgovor lahko prilagodite in predhodno izpolnite
          privzete informacije, ki jih želite dodati k agentovim odgovorom na
          zahtevke. Predloge za odgovore/posredovanje agenta vam omogočajo
          samodejno dodajanje dinamične vsebine, kot so ime zahtevnika,
          URL-naslov zahtevnika in agentove podpise.<br/><br/>Če ste nastavili
          večjezično podporo v svoji službi za pomoč strankam, lahko to
          obvestilo prilagodite za vsak jezik posebej. Ikona <i
          class="common-icon-outdated"></i> sporoča, da so prevodi za obvestila
          v drugih tujih jezikih morda zastareli.
      agent_template_21:
        info1: >-
          To obvestilo bo poslano agentom, ki so bili omenjeni v »obvesti
          agente«, ko je zahtevku dodana opomba s strani agenta. Ta e-pošta
          lahko vsebuje URL-povezavo zahtevka ({{ticket.url}}), ki agentu
          poenostavi preverjanje zahtevka.
        topic: Opomba dodana k zahtevku
      cc_notification_19:
        topic: Nov Kp zahtevka
        info1: >-
          To obvestilo bo poslano osebam dodanim v »Kp«, če je zahtevnik dodal
          e-naslove pri pošiljanju zahtevka službi za pomoč uporabnikom. E-pošta
          naj bi idealno vsebovala zahtevnikovo ime {{ticket.requester.name}} in
          opis zahtevka {{ticket.description}}.
