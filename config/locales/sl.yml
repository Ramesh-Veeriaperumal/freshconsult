        po pripenjanju datotek in omejitev z velikostjo epoštnega
        nabiralnika.</p><p>Pred pričetkom integracije podjite na <strong><a
        href='https://www.dropbox.com/developers/apps' target='_blank'
        alt='developers'>Dropbox Developers page</a></strong>.</p><p>1. Iz My
        Apps področja, kliknite na 'Create an App'.</p><p>2. Izberite tip
        'Chooser'.</p><p>3. Vnesite ime in opis.</p><p>4. Vnesite URL vaše
        podpore pod domene  <i>(npr. yourcompany.freshdesk.com)</i></p><p>5.
        Kliknite na gumb Create.</p><p> Kot zaključek kopirajte in prilepite
        Application Key nove apllikacije na to stran in Shranite spremembe. Vaš
        Dropbox Chooser je pripravljen. Lahko preverite delovanje pri vnosu
        novega zahtevka.</p>
