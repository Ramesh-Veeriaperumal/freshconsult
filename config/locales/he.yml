            info3: "MobiHelp ניתן לקביעת תצורה באופן מלא. תוכל לבחור הכל - מהשדות בטופס המשוב ועד למראה שלו בתוך האפליקציה שלך. פרטים כמו שם המכשיר, מערכת ההפעלה וגרסת האפליקציה ייאסף באופן אוטומטי ללא כל מאמץ מצד המשתמש. תוכל גם להפעיל שדות נתונים מותאמים אישית ולאוסף יומני קריסה ונתיבי שביל ניווט."
            info4: "תוכל ליצור מספר בלתי מוגבל של אפליקציות לשימוש עם MobiHelp ולקשר אותם לחשבון Freshdesk. לאחר שתעשה זאת, תוכל לנהל את כל הבקשות הנכנסות באמצעות מערכת תמיכה אחת."
            info5: "הקפד להיעזר במדריך השילוב שלנו כדי ללמוד כיצד תוכל לשלב את ערכת ה-SDK באפליקציה שלך."
