          content1:
            info1: >-
              Mobihelp היא ערכת ה-SDK למכשירים ניידים של Freshdesk שמאפשרת לספק
              בקלות תמיכה בתוך האפליקציה ללקוחות מכשירים ניידים.
            info2: >-
              לאחר שתשלב את MobiHelp, המשתמשים יוכלו לראות אזור תמיכה ייעודי
              בתוך האפליקציה שלך. מקטע זה יכלול את מאגר הידע וטופס כרטיס
              שבאמצעותו הם יוכלו ליצור עמך קשר כאשר יזדקקו לעזרה.
            info3: >-
              MobiHelp ניתן לקביעת תצורה באופן מלא. תוכל לבחור הכל - מהשדות
              בטופס המשוב ועד למראה שלו בתוך האפליקציה שלך. פרטים כמו שם המכשיר,
              מערכת ההפעלה וגרסת האפליקציה ייאסף באופן אוטומטי ללא כל מאמץ מצד
              המשתמש. תוכל גם להפעיל שדות נתונים מותאמים אישית ולאוסף יומני
              קריסה ונתיבי שביל ניווט.
            info4: >-
              תוכל ליצור מספר בלתי מוגבל של אפליקציות לשימוש עם MobiHelp ולקשר
              אותם לחשבון Freshdesk. לאחר שתעשה זאת, תוכל לנהל את כל הבקשות
              הנכנסות באמצעות מערכת תמיכה אחת.
            info5: >-
              הקפד להיעזר במדריך השילוב שלנו כדי ללמוד כיצד תוכל לשלב את ערכת
              ה-SDK באפליקציה שלך.
