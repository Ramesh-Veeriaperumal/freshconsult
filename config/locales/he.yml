        info1: "<b>מתן גישה באמצעות כניסה יחידה (Single Sign On) </b><br>אם למשתמשים שלך כבר יש אישורי כניסה כדי להתחבר אליך, לדוגמה, באמצעות Active Directory או דרך אפליקציות האינטרנט  שלך, תוכל לאפשר להם להתחבר לפורטל התמיכה שלך באמצעות אישורי כניסה אלה עם כניסה יחידה (SSO). קבל מידע נוסף על SSO<a href=\"https://support.freshdesk.com/support/solutions/articles/31166-single-sign-on-remote-authentication-in-freshdesk\"> כאן</a>."
        info2: "<b>הפעלת אבטחת  SSL </b><br>אם אינך משתמש בדומיין מותאם אישית עבור פורטל התמיכה שלך, Freshdesk מציע אישור SSL עם תווים כלליים המוגדר כברירת מחדל לחשבונות בדומיין freshdesk.com. <b>האפשרות לשימוש ב-SSL עבור דומיינים מותאמים אישית זמינה בתוכנית Estate בלבד.</b> תוכל <a href=\"https://support.freshdesk.com/support/tickets/new\">לבקש אישור SSL מותאם אישית עבור כתובת ה-URL לראווה של התמיכה שלך כאן</a>."
        trusted_ip: "<b>הגבלת גישה באמצעות כתובת IP</b><br>תוכל להגביל את הגישה לפורטל התמיכה של לכתובות IP של החברה או הארגון שלך. תוכל להוסיף מספר בלתי מוגבל של טווחי IP מורשים לגשת, וכן להגדיר אם ברצונך לשלוט בגישה עבור סוכנים בלבד או גם עבור לקוחות. <a href=\"https://support.freshdesk.com/support/solutions/articles/195168\"> למידע נוסף.</a>"
