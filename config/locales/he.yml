    pivotal_tracker:
      label: "Pivotal Tracker"
      desc: "צור עדכונים ב-Pivotal Tracker ועקוב אחריהם מתוך Freshdesk"
      helptext: "<h4>עזרה לשילוב Pivotal Tracker</h4><br/><p>Pivotal Tracker הוא כלי לניהול פרויקטים שעוזר לצוות שלך לשתף פעולה ולעבוד על פרויקטים. שילוב זה מאפשר לסוכנים שלך ליצור עדכונים ב-Pivotal Tracker בהתבסס על כרטיסים נכנסים ממערכת התמיכה. תוכל גם לעקוב אחר הסטטוס של העדכונים והשינויים יתווספו ההערות לכרטיסים אלה. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(מידע נוסף)</a> <br/<br/><p>עליך להגדיר את פרטי החשבון של Pivotal Tracker ואת אסימון ה-API שלך כדי לאפשר את השילוב. אסימון ה-API נמצא בדף הפרופיל שלך בחשבון Pivotal Tracker.</p>"
