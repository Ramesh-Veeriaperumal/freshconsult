    batchbook:
      label: Batchbook
      helptext: "<h4>שילוב Batchbook</h4><p><br>קשר את חשבון Batchbook שלך ל-Freshdesk כדי להציג פרטי יצירת קשר בדפי אנשי קשר וכרטיסים. ציין את הדומיין ואת מפתח ה-API שלך כדי להגדיר את השילוב. <br><br>Freshdesk לוקח פרטים כמו שם, תואר, שם חברה, כתובת איש קשר, מספר טלפון ומספר טלפון נייד מ-Batchbook והופך אותם לזמינים עבור הסוכנים שלך.<br><br>תוכל לחפש אנשי קשר מ-Batchbook על-ידי חיפוש כתובת הדוא\"ל שלהם. אם אנשי קשר מרובים קיימים עם אותה כתובת, כולם יוצגו בצורת רשימה.</p><br/> "
