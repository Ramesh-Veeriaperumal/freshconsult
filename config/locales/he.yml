    dropbox:
      label: DropBox
      desc: "צרף ושתף את הנתונים/הקבצים מ-DropBox."
      helptext: "<h4>עזרה לשילוב Dropbox</h4><br/><p>השילוב של Dropbox מאפשר לסוכנים ולמשתמשים לעיין בקבצים מתיקיית Dropbox שלהם ולשתף אותם בעת שליחה או מענה לכרטיס ב-Freshdesk. קישור ישיר לקובץ משותף בכרטיס ומבטל את הצורך בהגבלות גודל על קבצים מצורפים והודעות דוא\"ל.</p><p>לפני שתגדיר את השילוב, עבור אל <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>הדף Dropbox Developers</a></strong>.</p><p>1. באזור 'האפליקציות שלי', לחץ על 'צור אפליקציה'.</p><p>2. בחר את הסוג 'Chooser'.</p><p>3. הזן שם ותיאור.</p><p>4. הקלד את כתובת ה-URL של התמיכה תחת 'דומיינים' <i>(לדוגמה,  yourcompany.freshdesk.com)</i></p><p>5. לחץ על לחצן 'צור'.</p><p>לסיום, העתק והדבק את מפתח האפליקציה של האפליקציה החדשה בדף זה, ושמור את השינויים. Dropbox Chooser מוכן כעת. תוכל לבדוק אותו בטופס 'כרטיס חדש'.</p>"
      form:
        app_key: "מפתח אפליקציה רשום עבור הדומיין שלך"
        app_key_info: "צור אפליקציה ב-Dropbox וציין כאן את מפתח האפליקציה."
    box:
      chooser_title: "בחר קובץ מתוך Box..."
      label: Box
      desc: "צרף ושתף את הנתונים/הקבצים מ-Box."
      helptext: "<h4>עזרה לשילוב Box</h4><br/><p>השילוב של Box מאפשר לסוכנים ולמשתמשים שלך לעיין בקבצים מתוך תיקיית Box שלהם ולשתף אותם בעת שליחת כרטיס או מענה לכרטיס ב-Freshdesk. קישור ישיר לקובץ משותף בכרטיס ומבטל את הצורך בהגבלות גודל על קבצים מצורפים והודעות דוא\"ל.</p> Box Chooser מוכן כעת. תוכל לבדוק אותו בטופס 'כרטיס חדש'.</p>"
