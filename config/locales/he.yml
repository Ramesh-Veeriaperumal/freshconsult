    social:
      helpcard:
        title1: "הוספת חשבונות של רשתות חברתיות"
        info1: "הוסף חשבונות Twitter למערכת התמיכה ונהל אותך יחד עם כרטיסי התמיכה שלך. תוכל להמיר את הציוצים הנכנסים (@mentions)  והודעות ישירות בכרטיסים ולהקצות אותם באופן אוטומטי לקבוצות ספציפיות. לחץ על חשבון כדי להגדיר כללי כרטיסים להמרת ציוצים לכרטיסים."
        info2: "זרמים של רשתות חברתיות הם קבוצה של מילות מפתח שניתן לעקוב אחריהן מחשבון Freshdesk, מעבר לחשבונות שהוספת. הם מאפשרים לעקוב אחר שאלות תמיכה שהגיעו דרך ציוצים שלא ציינו אפילו את שם המותג שלך. אם אתה בתחילת הדרך או שיש לך צוות תמיכה שמשמש גם כצוות השיווק שלך, תוכל גם ליצור זרם שיעקוב אחר המרחב העסקי והמתחרים שלך. לחץ על לחצן <b>זרם חדש</b> כדי להוסיף זרם של רשתות חברתיות, והתאם אותו לצרכים הספציפיים שלך. לדוגמה, תוכל ליצור זרם בשם \"תמיכה\" ולהוסיף את ראשי התיבות של המותג שלך בנוסף לטעויות נפוצות בהקלדת שם המותג שלך. כל הציוצים הללו יכולים להופיע בכרטיסייה 'רשתות חברתיות' ותוכל להשיב להם באמצעות כל אחד מחשבונות Twitter המשולבים שלך."
        title2: "תמיכה יזומה באמצעות זרמים ברשתות החברתיות"
        handle_title1: "שילוב חשבון Twitter"
        handle_info1: "אם אתה תומך במוצרים מרובים, תוכל לקשר לכל מוצר חשבון של רשת חברתית אחרת. תוכל לנהל את הניראות של כל חשבון. לדוגמה, תוכל לפרסם ציוצים  את @yourproduct_france visible רק בקבוצת סוכני התמיכה בצרפתית. הזרם של חשבון זה יכיל את כל ה-@mentions שלך ויוצג בכרטיסיית הרשתות החברתיות שלך. ההודעות הישירות יומרו לכרטיסים, ותוכל להקצות אותם לקבוצת סוכנים ספציפית. תוכל להגדיר מרווח זמן לרצף תגובות בכרטיס, כך שהודעות ישירות מרובות מאותו אדם באותו מרווח זמן ישולבו בכרטיס אחד."
        handle_title2: "ממיר ציוצים ספציפיים לכרטיסים באופן אוטומטי"
        handle_info2: "באפשרותך להמיר ציוצים עם מילות מפתח מסוימות לכרטיסים באופן אוטומטי באמצעות כללי כרטיסים. לדוגמה, אפשר להמיר כל ציוץ שמזכיר את מזהה Twitter שלך עם המילים \"לא עובד\" או \"באג\" לכרטיסים ולהקצות אותו לקבוצה 'דוח באגים'. תוכל ליצור כלל אחר לציוצים שמכילים את המילים \"מערכת מושבתת\" ולהקצות אותם לקבוצה 'פיתוח'. הכלל הראשון שהתנאים שלו יתקיימו יופעל. ניתן גם לקשר כרטיסים אלה למוצרים ספציפיים."
        stream_title1: "הגדרת זרמים של רשתות חברתיות"
        stream_info1: "ניתן ליצור זרמים מרובים לחיפוש קבוצות שונות של מילות מפתח ב-Twitter. הזן את מילות המפתח הראשיות שברצונך לחפש, בהתאם לעסק שלך. כדי לצמצם את החיפוש, תוכל גם לבחור שלא לכלול מילות מפתח, האשטאגים ומזהים מסוימים. לדוגמה, ייתכן שלא תרצה לראות ציוצים של המשווקים או של המנהלים שלך בזרם המותאם אישית שיצרת למעקב אחר שאילתות תמיכה שמגיעות בעקבות שימוש במותג ובראשי התיבות של המותג שלך. כל זרם יכול להיות זמין לקבוצת סוכנים אחת או לכמה קבוצות סוכנים. תוכל גם לבחור את מזהה ברירת המחדל שישיב לכל זרם."
        stream_title2: "המרת ציוצים ספציפיים לכרטיסים באופן אוטומטי"
        stream_info2: "ניתן להוסיף ולסנן את הציוצים שמגיעים דרך זרמי רשתות חברתיות אלה ולהמיר אותם לכרטיסים באופן אוטומטי. ניתן גם להקצות אותם לקבוצות ולמוצרים. תוכל להגדיר יותר מכלל אחד והכלל הראשון שהציוץ יעמוד בתנאים שלו יופעל. לדוגמה, תוכל להמיר ציוצים שמזכירים את המילים \"מעבר אל\" עם שמות המתחברים שלך לכרטיסים ולהסלים אותם למנהל צוות התמיכה."
