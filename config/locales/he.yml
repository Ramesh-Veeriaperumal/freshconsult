          Twitter המשולבים שלך.
        title2: תמיכה יזומה באמצעות זרמים ברשתות החברתיות
        handle_title1: שילוב חשבון Twitter
        handle_info1: >-
          אם אתה תומך במוצרים מרובים, תוכל לקשר לכל מוצר חשבון של רשת חברתית
          אחרת. תוכל לנהל את הניראות של כל חשבון. לדוגמה, תוכל לפרסם ציוצים  את
          @yourproduct_france visible רק בקבוצת סוכני התמיכה בצרפתית. הזרם של
          חשבון זה יכיל את כל ה-@mentions שלך ויוצג בכרטיסיית הרשתות החברתיות
          שלך. ההודעות הישירות יומרו לכרטיסים, ותוכל להקצות אותם לקבוצת סוכנים
          ספציפית. תוכל להגדיר מרווח זמן לרצף תגובות בכרטיס, כך שהודעות ישירות
          מרובות מאותו אדם באותו מרווח זמן ישולבו בכרטיס אחד.
        handle_title2: ממיר ציוצים ספציפיים לכרטיסים באופן אוטומטי
        handle_info2: >-
          באפשרותך להמיר ציוצים עם מילות מפתח מסוימות לכרטיסים באופן אוטומטי
          באמצעות כללי כרטיסים. לדוגמה, אפשר להמיר כל ציוץ שמזכיר את מזהה
          Twitter שלך עם המילים "לא עובד" או "באג" לכרטיסים ולהקצות אותו לקבוצה
          'דוח באגים'. תוכל ליצור כלל אחר לציוצים שמכילים את המילים "מערכת
          מושבתת" ולהקצות אותם לקבוצה 'פיתוח'. הכלל הראשון שהתנאים שלו יתקיימו
          יופעל. ניתן גם לקשר כרטיסים אלה למוצרים ספציפיים.
        stream_title1: הגדרת זרמים של רשתות חברתיות
        stream_info1: >-
          ניתן ליצור זרמים מרובים לחיפוש קבוצות שונות של מילות מפתח ב-Twitter.
          הזן את מילות המפתח הראשיות שברצונך לחפש, בהתאם לעסק שלך. כדי לצמצם את
          החיפוש, תוכל גם לבחור שלא לכלול מילות מפתח, האשטאגים ומזהים מסוימים.
          לדוגמה, ייתכן שלא תרצה לראות ציוצים של המשווקים או של המנהלים שלך בזרם
          המותאם אישית שיצרת למעקב אחר שאילתות תמיכה שמגיעות בעקבות שימוש במותג
          ובראשי התיבות של המותג שלך. כל זרם יכול להיות זמין לקבוצת סוכנים אחת
          או לכמה קבוצות סוכנים. תוכל גם לבחור את מזהה ברירת המחדל שישיב לכל
          זרם.
        stream_title2: ממיר ציוצים ספציפיים לכרטיסים באופן אוטומטי
        stream_info2: >-
          ניתן להוסיף ולסנן את הציוצים שמגיעים דרך זרמי רשתות חברתיות אלה ולהמיר
          אותם לכרטיסים באופן אוטומטי. ניתן גם להקצות אותם לקבוצות ולמוצרים.
          תוכל להגדיר יותר מכלל אחד והכלל הראשון שהציוץ יעמוד בתנאים שלו יופעל.
          לדוגמה, תוכל להמיר ציוצים שמזכירים את המילים "מעבר אל" עם שמות
          המתחברים שלך לכרטיסים ולהסלים אותם למנהל צוות התמיכה.
        handle_smart_filter_title: המרת ציוצים רלוונטיים לכרטיסים באופן אוטומטי
        handle_smart_filter_info: >-
          איתותים חברתיים מופעלים על ידי אלגוריתם למידת מכונה (מערכת המסוגלת
          ללמוד ולהשתפר עם משוב לאורך זמן). תכונה זו תתחיל להמיר אוטומטית רק
          ציוצים רלוונטיים הדורשים את תשומת ליבך לכרטיסים. <br>אתה יכול לספק
          משוב למערכת כך שהיא תתאים את עצמה לעסק שלך.<br><br>1. במקרה שציוץ יומר
          לכרטיס; סימון הכרטיס כדואר זבל כדי ללמד את המערכת לא להמיר ציוצים
          דומים לכרטיסים. <br> <br> 2. במקרה שהציוץ לא הומר לכרטיס; בלשונית
          הרשתות החברתיות, לחיצה על המרה לכרטיס תלמד את המערכת להמיר ציוצים
          דומים לכרטיסים.<br><br>אתה יכול פשוט להשתמש באיתותים החברתיים בלבד או
          לשלב פילטרים מבוססי מילות מפתח ואיתותים חברתיים אם יש לך מילות מפתח
          עסקיות ספציפיות.<br>כאשר אתה משתמש בשילוב של פילטרים מבוססי מילות מפתח
          ואיתותים חברתיים, המסננים המבוססים על מילות מפתח מקבלים עדיפות על פני
          האיתותים החברתיים. לידיעתך, איתותים חברתיים תומכים רק בשפה האנגלית לעת
          עתה.
