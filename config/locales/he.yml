      label: SurveyMonkey
      helptext: "<h4>שילוב SurveyMonkey</h4><p>שילוב זה מאפשר לך לקשר סקר מותאם אישית לבחירתך מחשבון SurveyMonkey לתשובות לכרטיס ב-Freshdesk בהתבסס על הקבוצה שאליה הכרטיס שייך. ניתן להשתמש בו כדי להחליף את סקר שביעות הרצון המוגדר כברירת מחדל במערכת התמיכה, או בנוסף אליו.</p><p>לאחר שקישרת את חשבון SurveyMonkey, תוכל לבחור את הסקר ואת ה<a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>the אוסף</a> שבהם ברצונך להשתמש באמצעות התיבות הנפתחות ולמפות אותם לקבוצות כרטיסים שונות ב-Freshdesk. </p><p>תוכל גם להחליט מתי ברצונך שהקישורים לסקר ייכללו בתשובות. לדוגמה, ניתן להגדיר שסקרים יצורפו באופן אוטומטי כאשר כרטיסים נסגרים או נפתרים, או להגדיר מצב ידני, כך שסוכנים יוכלו לבחור בעצמם עבור כל כרטיס. </p>"
      desc: "שלב את Freshdesk עם SurveyMonkey ואפשר לסוכנים שלך לקשר כל אחד מהסקרים המותאמים אישית להודעות להם כאשר הם משיבים לכרטיסים."
