      label: SugarCRM
      helptext: "<h4>עזרה לשילוב Sugar CRM</h4><p><br/> תוכל לגשת לפרטי יצירת הקשר של SugarCRM בדפי הכרטיסים ואנשי הקשר של Freshdesk. <br /><br /> הנתונים הבאים יהיו נגישים - שם, תואר, חברה, מחלקה, כתובת ליצירת קשר, מספר טלפון ומספר טלפון סלולרי. <br /><br />שים לב, פונקציית החיפוש מבוססת על כתובת הדוא\"ל. אם קיימים אנשי קשר מרובים עם אותה כתובת דוא\"ל, כולם יוצגו כרשימה."
