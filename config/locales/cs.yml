    helpcard: 
      info1: "Dohoda o úrovni služeb (SLA politika) definuje výkonnostní standardy vašeho týmu podpory. Můžete nastavit SLA politiku jako čas, do kdy musí zástupce odpovědět na požadavek, resp. vyřešit jej a to v závislosti na prioritě. Pro každé pravidlo SLA (dané priority) můžete zvolit, zda je čas měřen v rámci kalenářní či pracovní doby. Také můžete zvolit automatickou eskalaci (odeslání mailu) pro případ, kdy zástupce dané časy nedodrží. "
      info2: "Vaše politiky SLA budou Freshdeskem použity ke stanovení \"času vyřízení\" všech požadavků. Můžete mít jednu společnou politiku SLA pro všechny  zákazníky, nebo více politik pro speciální zákazníky, např. takové, kteří si předplatí \"Prémiovou podporu\"."
      info3: "<p>Můžete mít implicitní SLA politiku pro všechny zákazníky, nebo více SLA politik pro různé zákazníky - např. standardní a Prémiové.</p><p>Když přidáte SLA politiku (krom té implicitní), budete muset určit podmínky, za kterých bude ta která politika uplatněna.</p>"
      info_1: "<p>Smlouva o úrovni služeb (Service level agreement – SLA) vám umožňuje nastavit standardy výkonu pro váš tým podpory. Můžete nastavit zásady SLA pro čas, v rámci kterého by zástupci měli reagovat, a pro řešení lístků na základě jejich priorit. Můžete si vybrat, zda se každé pravidlo SLA vypočte na základě kalendářních hodin nebo vašich pracovních hodin.</p> <p>Vaše zásady SLA budou použity v aplikaci Freshdesk k určení doby položky „Splnit do“ pro každý lístek.</p>"
      info_2: "<p>Můžete mít více zásad smlouvy o úrovni služeb (Service level agreement – SLA) spouštěných podle konkrétních podmínek, například podle zákazníka, který vyžádal lístek, skupiny, ke které je lístek přiřazen, jeho zdroje nebo podle produktu.</p><p>Můžete mít například sadu speciálních zásad SLA pro lístky přicházející z Twitteru a lístky přiřazené k týmu prodeje. Nebo mít speciální zásadu pro zákazníky, kteří mají prioritně přihlášeny odběry. Pokud podporujete více značek nebo produktů, můžete mít také různý pracovní postup SLA pro každý produkt.</p> <p><strong>Pořadí vašich pravidel SLA je důležité.</strong> První pravidlo SLA, které odpovídá všem podmínkám pro lístek, bude použito pro lístek, takže řaďte svá důležitá pravidla co nejvýše.</p>"
      info_3: "<p>Volitelně můžete nastavit hierarchie eskalace pro každou zásadu, abyste upozornili konkrétní zástupce, pokud dojde k porušení pravidla smlouvy o úrovni služeb.</p>"
      sla_info_2: "<p>Můžete mít více zásad smlouvy o úrovni služeb (Service level agreement – SLA) spouštěných konkrétními podmínkami, například zákazníkem, který si lístek vyžádal, skupinou, ke které je lístek přiřazen, jeho zdrojem nebo produktem.</p><p>Můžete například nastavit zvláštní zásadu SLA pro lístky přicházející z Twitteru a lístky přiřazené týmu prodeje. Nebo mít zvláštní zásadu pro zákazníky, kteří mají přihlášeny prioritní odběry. Pokud podporujete více značek nebo produktů, můžete mít různé pracovní postupy SLA pro každý produkt.</p> <p><strong>Pořadí vašich zásad SLA je důležité.</strong> První zásada SLA, která odpovídá všem podmínkám lístku, bude použita pro lístek. Takže svá důležitá pravidla řaďte co nejvýše.</p>"
      title: "SLA politika"
      title1: "Uplatnění eskalačního pravidla"
