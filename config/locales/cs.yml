      helptext: "<h4>Nápověda k FreshPlug</h4><p><br/> Můžete vyvinout vlastní doplněk (FreshPlug) pomocí jazyků html, css a javascript<br/><br/>Chcete-li vytvořit vlastní doplněk, zadejte jeho název a krátce jej popište. Svůj kód zadejte do pole „Skript“. <br/>Více informací o skriptu najdete na naší <a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'>stránce s řešeními</a>. <br/><br/>Kliknutím na položku.<br/> <b>Zobrazit náhled</b> můžete zobrazit budoucí podobu svého Doplňku na záložkách Pracovníků nebo Požadavků."
