      label: Highrise
      helptext: "<h4>Propojení na Highrise</h4><p><br>Pro zobrazení kontaktních informací vložte svou doménu a API klíč. Po konfiguraci bude toto Propojení zobrazeno na záložkách Osob a Požadavků.<br><br>Z CRM systému Highrise se zde bude zobrazovat Jméno, Pozice, Společnost, Adresa, Telefon a Mobil<br><br>Prohledání dat v Highrise CRM bude na základě e-mailové adresy; výsledky budou zobrazeny formou seznamu.</p>"
