    zohocrm: 
      label: "Zoho CRM"
      desc: "Ve Freshdeku budou dostupné kontaktní informace z CRM systému Zoho."
      helptext: "<h4>Zoho CRM Integration Help</h4><p><br/>To integrate Zoho CRM with Freshdesk, <a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>Generate the Auth Token</a> in Zoho CRM through Browser Mode and paste the generated Auth Token here. If you already generated the Auth Token you can get it from <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'>your accounts page.</a> <br/><br/>Once it is done you can view the contact information in any ticket or contact view.</p>"
      form: 
        api_key: "Ověřovací token"
        api_key_info: "<a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>Vygenerujte ověřovací token</a> v CRM systému Zoho prostřednictvím Browser Mode a vložte tam vygenerovaný token."
    google_analytics: 
      label: "Google Analytics"
      desc: "Zkontrolovat návštěvnické statistiky na Vašem portálu podpory, používající Google Analytics"
      helptext: "<h4>Nápověda k integraci aplikace Google Analytics</h4><p><br/>V rámci integrace aplikace Google Analytics do aplikace Freshdesk doporučujeme, abyste si vytvořili vyhrazenou vlastnost uvnitř účtu své firmy v aplikaci Google Analytics. <br/><br/>Chcete-li vytvořit vlastnost, přihlaste se k účtu Google Analytics, přejděte na kartu Administrátora a zvolte požadovaný účet. Poté kliknutím na položku <b>Nová vlastnost</b> vytvořte novou vlastnost. U položky <b>Adresa URL webu</b> zadejte adresu URL svého portálu podpory a klikněte na položku <b>Vytvořit vlastnost</b>. Pak klikněte na vlastnost, kterou jste právě vytvořili, načež se hned pod názvem vlastnosti zobrazí <b>Identifikátor vlastnosti</b>. Zkopírujte jej do nastavení aplikace Google Analytics v aplikaci Freshdesk.</p>"
      portal: Portál
      account_number: "Zadejte své sledovací ID"
      inline_help: "Zadejte sledovací ID pro "
      domain: Doména
      form: 
        tracking_id: "Sledovací ID pro "
        tracking_id_example: "Např.: UA-123456-1"
        copy_settings: "Použít výše uvedené sledovací ID pro všechny portály"
    sugarcrm: 
      label: SugarCRM
      helptext: "<h4>Nápověda k integraci aplikace Sugar CRM</h4><p><br/> Na stránkách s kontakty a lístkem aplikace Freshdesk můžete přistupovat ke kontaktním údajům aplikace SugarCRM. <br /><br /> Budou přístupné následující datové body – jméno, titul, společnost, oddělení, kontaktní adresa, telefon a mobilní čísla. <br /><br />Funkce vyhledávání je založena na e-mailové adrese. Pokud bude více kontaktů se stejnou e-mailovou adresou, všechny budou zobrazeny v seznamu."
      desc: "Informace o kontaktu si můžete zobrazit ze SugarCRM ve Freshdesku."
      form: 
        domain: "URL účtu SugarCRM"
        domain_info: "Je-li např. vaší adresou SugarCRM <strong>http://mycompany.xyz/sugar/index.php?module=Administration&action=index</strong> , zadejte <strong> http://mycompany.xyz/sugar </strong><br /><br /> Poznámka: Lokálně instalované verze SugarCRM by měly být připojené k Internetu. </span>"
        widget_title: "Záhlaví Widgetu"
        username: "Uživatelské jméno"
        password: Heslo
