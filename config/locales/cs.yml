        <p><b>Povolení dotazníku spokojenosti</b> <br>

        Do odpovědí agentů na ticket můžete přidat dotazník spokojenosti a
        zjistíte tak, jak jsou zákazníci spokojeni s
        podporou/společností/produktem. Můžete si vybrat, zda se bude dotazník
        odesílat s každým e-mailem nebo jen když je problém „uzavřen“ nebo
        „vyřešen“. Odpovědi zákazníků si můžete prohlížet v <b> Reporty > Report
        zákaznické spokojenosti </b> <br><br> <b>Dotazník spokojenosti</b><br>
