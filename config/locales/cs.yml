        Nikdy)<br> sedmiúrovňová (Např.: Hodně špatné až Výjimečné)<br><br>

        Jakmile zákazník vyplní dotazník, stupnice se uzamknou a nebude je možné
        upravovat.<br><br>Více o dotazníku zákaznické spokojenosti se můžete
        dozvědět v <a target= ‘_blank’
        href='https://support.freshdesk.com/solution/articles/215321'>tomto
        článku řešení</a>. </p>
