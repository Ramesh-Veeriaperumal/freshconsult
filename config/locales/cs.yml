    surveymonkey: 
      enable_integration_text: "Pro spojení s vaším účtem na Surveymonkey klikněte na tlačítko Povoleno a zkonfigurujte doplněk."
      include_survey: "Začlenit Prohlídky"
      include_surveymonkey_link: "Začlenit odkaz na SurveyMonkey"
      label: SurveyMonkey
      helptext: "<h4>SurveyMonkey Integration</h4><p>This integration lets you link a custom survey of your choice from your SurveyMonkey account to ticket replies in Freshdesk. It can be used to replace the default Satisfaction Survey in your helpdesk or be used along with it.</p><p>Once you have linked your SurveyMonkey account, you can pick out the survey and <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>the collector</a> you want to use by using the drop down boxes. </p><p>You also get to decide when you want survey links to be included with replies. For example, it can be configured to append surveys automatically when ticket gets closed or resolved, or set to manual, so that agents get to choose themselves with each ticket. </p>"
      desc: "Když integrujete SurveyMonkey do FreshDesk budou moci vaši zástupci při odpovědích na požadavky propojovat vaše průzkumy do jejich zpráv."
      edit_form: 
