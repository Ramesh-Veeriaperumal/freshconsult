        widget_title: "Název doplňku"
        widget_script: "Fragment kódu doplňku"
        create_n_enable: "Vytvořit a povolit"
        insert_placeholder: "Vložit zástupný symbol"
    logmein:
      label: "LogMeIn Rescue"
      desc: "Poskytněte svým zákazníkům a zaměstnancům okamžitou vzdálenou podporu s aplikací LogMeIn Rescue"
      helptext: "<h4>Nápověda k integraci aplikace LogMeIn Rescue</h4><p><br/> Chcete-li integrovat aplikaci LogMeIn Rescue do aplikace Freshdesk, zadejte identifikátor své společnosti pro aplikaci LogMeIn Rescue a heslo SSO a klikněte na položku Aktualizovat. <br/>Jakmile bude pomůcka aplikace LogMeIn Rescue povolena, bude ji možné najít na stránce s údaji o lístku. <br/><br/>Ke spuštění konzoly pro techniky přímo z pomůcky aplikace Freshdesk použijte položku  &quot;Spustit konzolu pro techniky&quot;. <br/>Poté můžete vygenerovat kód PIN a sdělit žadateli pokyny, abyste mohli i nadále poskytovat podporu v aplikaci LogMeIn Rescue. <br/><br/> <b>Poznámka:</b> E-mail zástupce by měl odpovídat identifikátoru SSO technika aplikace LogMeIn Rescue. Chcete-li nastavit svůj identifikátor SSO, přejděte do Administrativní středisko -> Jméno technika -> Organizace -> SSOID"
