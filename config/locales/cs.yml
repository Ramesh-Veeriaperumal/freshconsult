    reset_confirm: "Pokud provedete Reset, všechny změny budou ztracené. Chcete opravdu pokračovat?"
    helpcard:
      info2: "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\">Klikněte zde</a> pro další informace"
      info3: "Freshdesk je možné nastavit tak, aby pro specifikované události automaticky posílal e-mailová upozornění a to zástupcům i žadatelům. Tato upozornění lze v systému upravit včetně doplnění dynamického obsahu pomocí zástupných symbolů. Např. můžete e-mailem upozornit zákazníka když zástupce přidá svůj komentář nebo veřejnou poznámku k jeho požadavku a to včetně přímého odkazu na příslušný požadavek v helpdesku. <br/><br/>Pokud vaše licence helpdesku podporuje vícejazyčné prostředí, lze tyto úpravy udělat pro každý jazyk zvlášť. Speciální ikona <i class=\"common-icons-outdated\"></i> pak indikuje, když nedojde k aktualizaci všech jazykových mutací šablon zpráv."
      agent_template_10:
        topic: "Aktivační e-mail uživatele"
        info1: "Aktivační e-mail uživatele je poslán tehdy, když je do helpdesku přidán nový zástupce. Tento e-mail musí obsahovat \"Aktivační URL zástupce\" {{activation_url}} daného zástupce; tím bude vytvořeno jeho heslo a dokončen proces registrace.<br /><br />Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit aktivační e-mail pro každý jazyk zvlášť. Ikona <i class=\"common-icons-outdated\"></i> indikuje, že překlad upozornění může být zastaralý."
      agent_template_1:
        topic: "Vytvořen nový požadavek"
        info1: "E-mail \"Vytvořen nový požadavek\" bude poslán zástupcům kdykoli v helpdesku vznikne nový požadavek. Lze zvolit, který ze zástupců dostane toto upozornění. Zpráva může obsahovat URL požadavku, což usnadní zástupcům jeho zpracování.<br /><br /> Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit aktivační mail pro každý jazyk zvlášť. Ikona <i class=\"common-icons-outdated\"></i> indikuje, že překlad upozornění může být zastaralý."
      agent_template_14:
        topic: "E-mail pro obnovu hesla"
        info1: "E-mail pro Obnovu hesla bude poslán zástupcům, pokud si zažádají o nové heslo pro helpdesk. V e-mailu je vyžadován zástupný znak {{password_reset_url}}, který poskytuje dynamicky generovaný odkaz na obnovu hesla. <br/><br/> Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit aktivační e-mail pro každý jazyk zvlášť. Ikona <i class=\"common-icons-outdated\"></i> indikuje, že překlad upozornění může být zastaralý."
      agent_template_2:
        topic: "Požadavek přidělen skupině"
        info1: "Toto upozornění dostanou všichni zástupci ve skupině kdykoli jí je přidělen nějaký požadavek. V e-mailu by měl být obsažen zástupný znak {{ticket.url}}, který usnadní zástupcům zpracování požadavku.<br /><br />Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit aktivační e-mail pro každý jazyk zvlášť. Ikona <i class=\"common-icons-outdated\"></i> indikuje, že překlad upozornění může být zastaralý. "
      agent_template_3:
        topic: "Požadavek přidělen zástupci"
        info1: "Toto e-mailové upozornění bude odesláno na příslušného zástupce jakmile mu bude přiřazen požadavek. E-mail by měl obsahovat URL požadavku aby jej mohl zástupce snadno zpracovat. <br/><br/>Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit upozorňovací e-mail pro každý jazyk zvlášť. Ikona <i class=\"common-icons-outdated\"></i> indikuje, že překlad upozornění může být zastaralý. "
      agent_template_11:
        topic: "Nezpracovávaný požadavek ve skupině"
        info1: "Toto e-mailové upozornění bude odesláno jakmile bude skupině přiřazen požadavek a nebude v daném čase (dle nastavení skupiny) zahájeno jeho zpracování. E-mail může obsahovat čas uplynulý od přiřazení požadavku skupině. <br/><br/>Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit upozorňovací mail pro každý jazyk zvlášť. Ikona <i class=\"common-icons-outdated\"></i> indikuje, že překlad upozornění může být zastaralý."
      agent_template_6:
        topic: "Žadatel odpověděl"
        info1: "Když zákazník pošle odpověď v rámci komunikace nad požadavkem, zástupce který tento požadavek obsluhuje, obdrží toto e-mailové upozornění. E-mail by měl obsahovat URL požadavku aby jej mohl zástupce snadno zpracovat. <br/><br/>Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit upozorňovací mail pro každý jazyk zvlášť. Ikona <i class=\"common-icons-outdated\"></i> indikuje, že překlad upozornění může být zastaralý."
      agent_template_12:
        topic: "Nebylo dodrženo SLA při první odpovědi"
        info1: "Toto upozornění obdrží zástupce, který neodeslal první odpověď na přidělený požadavek v termínu daném SLA. E-mail by měl obsahovat URL požadavku a také promeškaný čas. <br/><br/>Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit upozorňovací mail pro každý jazyk zvlášť. Ikona <i class=\"common-icons-outdated\"></i> indikuje, že překlad upozornění může být zastaralý."
      agent_template_13:
        topic: "Nedodržení času na vyřešení"
        info1: "Toto upozornění obdrží zástupce, který nevyřešil přidělený požadavek v termínu daném SLA. E-mail by měl obsahovat URL požadavku a také promeškaný čas. <br/><br/>Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit upozorňovací mail pro každý jazyk zvlášť. Ikona <i class=\"common-icons-outdated\"></i> indikuje, že překlad upozornění může být zastaralý."
      requester_template_10:
        topic: "Aktivační mail uživatele"
        info1: "Když nový uživatel pošle svůj první požadavek, můžete mu založit zákaznický účet a poslat mu aktivační e-mail. E-mail by měl obsahovat aktivační URL zákazníka.  <br/><br/>Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit upozorňovací mail pro každý jazyk zvlášť. Ikona <i class=\"common-icons-outdated\"></i> indikuje, že překlad upozornění může být zastaralý."
      requester_template_14:
        topic: "E-mail pro obnovu hesla"
        info1: "E-mail pro Obnovu hesla bude poslán žadatelům, pokud si zažádají o nové heslo pro váš helpdesk. V e-mailu je vyžadován zástupný znak {{password_reset_url}}, který poskytuje dynamicky generovaný odkaz na obnovu hesla. <br/><br/> Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit aktivační mail pro každý jazyk zvlášť. Ikona <i class=\"common-icons-outdated\"></i> indikuje, že překlad upozornění může být zastaralý."
      requester_template_1:
        topic: "Založen nový požadavek"
        info1: "E-mail \"Vytvořen nový požadavek\" bude poslán žadateli poté, co založí nový požadavek do helpdesku. Zpráva by měla ideálně obsahovat ID požadavku a jeho veřejné URL. <br/><br/>Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit aktivační mail pro každý jazyk zvlášť. Ikona <i class=\"common-icons-outdated\"></i> indikuje, že překlad upozornění může být zastaralý."
      requester_template_4:
        topic: "Zástupce přidal k požadavku komentář"
        info1: "Tento e-mail je poslán žadateli kdykoli je k jeho požadavku přidán zástupcem komentář. Zpráva by měla ideálně obsahovat ID požadavku a jeho veřejné URL. stejně jako text přidaného komentáře. K tomu lze použít tyto zástupné znaky: <br/>{{comment.commenter.name}} - jméno komentujícho zástupce<br/>{{comment.body}} - komentář přidaný k požadavku. <br/><br/> Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit aktivační mail pro každý jazyk zvlášť. Ikona <i class=\"common-icons-outdated\"></i> indikuje, že překlad upozornění může být zastaralý."
      requester_template_7:
        topic: "Zástupce vyřešil požadavek"
        info1: "Tento e-mail je odeslán žadateli jako informace o tom, že jeho požadavek byl vyřešen. Zpráva by ideálně měla obsahovat ID požadavku a jeho veřejné URL. Měli byste také informovat žadatele, že pokud na tento e-mail odpoví, požadavek znovu otevře. <br/><br/>Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit aktivační mail pro každý jazyk zvlášť. Ikona <i class=\"common-icons-outdated\"></i> indikuje, že překlad upozornění může být zastaralý."
      requester_template_8:
        topic: "Zástupce uzavřel požadavek"
        info1: "Tento e-mail je odeslán žadateli jako informace o tom, že jeho požadavek byl po vyřešení také uzavřen. E-mail by ideálně měl obsahovat ID požadavku a jeho veřejné URL. Měli byste také informovat žadatele, že odpovědí na tento e-mail požadavek znovu otevře. <br/><br/>Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit aktivační mail pro každý jazyk zvlášť. Ikona <i class=\"common-icons-outdated\"></i> indikuje, že překlad upozornění může být zastaralý."
      requester_template_17:
        topic: "Bylo přidáno nové ID e-mailu"
        info1: "Tento e-mail je poslán žadateli aby ověřil e-mail nově přidaný k jeho účtu."
      reply_template_15:
        topic: "Šablona pro odpovědi"
        info1: "Do Šablon odpovědí můžete uživatelsky nastavit to, co chcete, aby bylo vždy uvedeno v odpovědích zástupců. Lze připravit Šablonu s dynamickým obsahem s využitím zástupných znaků (jméno žadatele, URL požadavku, podpis zástupce, ..).<br/><br/>Pokud máte v helpdesku nastaveno vícejazyčné prostředí, můžete vytvořit šablony pro každý jazyk zvlášť. Ikona <i class=\"common-icons-outdated\"></i> indikuje, že překlad upozornění může být zastaralý."
