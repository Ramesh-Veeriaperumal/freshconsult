        několik dalších doplňujících otázek. Dotazník zákaznické spokojenosti se
        zobrazuje uvnitř e-mailu a když zákazníci zvolí možnost dotazníku, budou
        přesměrováni na stránku s doplňujícími otázkami. Pravidla pozorovatele a
        gamifikační body budou založeny pouze na dotazníku zákaznické
        spokojenosti.<br> <br> <b>Bodová stupnice</b><br> Pro dotazník
        zákaznické spokojenosti a doplňující otázky můžete vybrat různé úrovňové
        stupnice. Může to být<br> dvouúrovňová (Např.: Ano, Ne)<br> tříúrovňová
