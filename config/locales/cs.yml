      sla_info_2: "<p>Můžete mít více zásad smlouvy o úrovni služeb (Service level agreement – SLA) spouštěných konkrétními podmínkami, například zákazníkem, který poslal požadavek, skupinou, ke které je požadavek přiřazen, zdrojem požadavku nebo produktem.</p><p>Můžete například nastavit zvláštní zásadu SLA pro požadavky přicházející z Twitteru a požadavky přiřazené týmu prodeje. Nebo mít zvláštní zásadu pro zákazníky, kteří mají přihlášeny prioritní odběry. Pokud podporujete více značek nebo produktů, můžete mít různé pracovní postupy SLA pro každý produkt.</p> <p><strong>Pořadí vašich zásad SLA je důležité.</strong> První zásada SLA, která odpovídá všem podmínkám požadavku, bude pro něj použita. Takže svá důležitá pravidla řaďte co nejvýše.</p>"
