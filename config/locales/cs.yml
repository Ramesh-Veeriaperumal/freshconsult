        survey: Prohlídka
        select: Zvolte
        collector: Sběratel
        send_while_title: "Zvolte, které emaily budou obsahovat odkaz na Průzkum"
        survey_link_text: 
          label: "Text odkazu na Průzkum"
          description: "Tento text bude umístěn spolu s odkazem na Průzkum pod vaším podpisem na konci mailu poslaného zákazníkovi."
