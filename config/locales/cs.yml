        Na <b>každém ticketu</b> aktualizovaném za posledních 30 dnů, provést
        všechna shodná pravidla.
    observer_rules:
      info_help: >-
        Pravidla Pozorovatele vám umožní vyvolat specifickou akci pro jakoukoli
        událost spojenou s požadavkem.
      index:
        human_name: Pravidlo Pozorovatele
        title: Pozorovatel - pravidla
      helpnote:
        tour: Pomozte mi vytvořit nové pravidlo pozorovatele
        help_title: Pozorovatel
        help_info_1: >-
          Pozorovatel vám umožní zachytit a reagovat na události v helpdesku
          jakmile nastanou. Příkladem pravidla Pozorovatele může být přivolání
          silného muže v okamžiku, kdy uživatel ohodnotí negativně vaši práci na
          požadavku :-)
        help_title_2a: Události
        help_info_2a: >-
          Událost, která vyvolá pravidlo Pozorovatele, může být spojena s
          jakoukoli změnou vyvolanou uživatelem.
        help_title_2b: Vykonavatel události
        help_info_2b: >-
          Specifikuje, jaká uživatelská akce má vyvolat pravidlo. Můžete volit
          zástupce, žadatele (kohokoli mimo tým podpory) případně oba.
        help_title_2c: Podmínky požadavku
        help_info_2c: >-
          Pravidla můžete podle potřeby filtrovat tak, aby platila pouze pro
          určené požadavky.
        help_title_2d: Akce
        help_info_2d: 'Zde určíte, co má pravidlo dělat.'
        help_info_3: >-
          Pozorovatel může měnit hodnoty políček požadavku nebo jeho stav,
          případně vám může poslat upozornění přesně v tom okamžiku, kdy jsou
          splněny příslušné podmínky.
        help_info_4: 'Zjistěte si více o tom, jak používat Pozorovatele'
