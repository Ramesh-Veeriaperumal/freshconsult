    capsule_crm:
      label: "Capsule CRM"
      helptext: "<h4>Zpětný odkaz z aplikace Capsule do aplikace Freshdesk</h4><p><br/>Můžete vytvořit odkaz v aplikaci Capsule CRM tak, aby se požadavky pracovníků zobrazily v aplikaci Freshdesk.</p> <p>Stačí přejít do <br /><b>Nastavení -> Vlastní pole -> Pro lidi a organizaci</b></p><p> Poté klikněte na položku „Přidat nový...“ a zvolte položku <b>Generovaný odkaz</b></p> <p>Zkopírujte identifikátor URI přesně dle znázornění níže a vložte jej do aplikace Capsule CRM jako definici odkazu<span class=\"info-code\">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>"
    capsule:
      label: "Capsule CRM"
      desc: "Informace o pracovníkovi si můžete zobrazit ze schránky CRM v aplikaci Freshdesk. K těmto informacím lze přistupovat na stránce podrobností o požadavku a na stránce podrobností o pracovníkovi."
      form:
        bcc_drop_box_mail: "Poštovní adresa dropboxu"
        bcc_drop_box_mail_info: "Svou jedinečnou e-mailovou adresu schránky dropboxu najdete pod <b>“Nastavení -> Poštovní dropbox”</b>.<br /> (To najdete v pravém horním rohu stránky.)<br /> E-mailovou adresu zkopírujte a vložte ji do textového políčka nahoře. <br /> Freshdesk automaticky přidá tuto e-mailovou adresu do pole skrytých příjemců, když budete odpovídat na nějaký požadavek"
        domain: Doména
        domain_info: "Zadejte jen samotnou doménu, bez https. Např.: example.capsulecrm.com"
        api_key: "Klíč API"
        api_key_info: "Abyste získali svůj jedinečný klíč API, přihlaste se ke svému účtu schránky CRM a přejděte na <br /> <b>“Uživatel -> Moje nastavení”</b>. (To najdete v pravém horním rohu stránky.)<br /> Jedinečný klíč API získáte kliknutím na <b>“Token ověření API”</b>.<br /> Klíč zkopírujte a vložte jej do textového políčka nahoře."
