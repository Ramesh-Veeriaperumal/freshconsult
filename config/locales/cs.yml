      apps:
        helpnote:
          heading1: Co je MobilHelp?
          content1:
            info1: >-
              MobiHelp je mobilní SDK pro Freshdesk, který vám usnadní in-app
              podporu pro vaše mobilní zákazníky.
            info2: >-
              Jakmile MobiHelp integrujete, vaši uživatelé budou moci vidět svou
              dedikovanou sekci podpory v rámci vaší aplikace. Zahrnuje to bázi
              znalostí a formulář požadavků, takže tito uživatelé s vámi budou v
              kontaktu pro případ, že budou potřebovat pomoc.
            info3: >-
              MobiHelp je kompletně konfigurovatelný. Můžete měnit cokoli - od
              polí ve vašem formuláři pro nový požadavek po způsob, jakým bude
              formulář zobrazen ve věší aplikaci. Informace jako jsou jméno
              zařízení, operační systém a verze aplikace jsou shromažďovány
              automaticky tj. bez účasti uživatele. Můžete také povolit
              uživatelská pole požadavku a shromažďovat logy o kolizích aplikace
              a trasu "drobečkové navigace".
            info4: >-
              Můžete vytvořit neomezené množství aplikací používajících MobiHelp
              a svázat je s vaším účtem Freshdesk. Jakmile to uděláte, budete
              moci obsluhovat všechny příchozí požadavky z jednoho helpdesku.
            info5: >-
              Ujistěte se, prosím, že jste postupovali dle našeho návodu na
              integraci, kde je popis použití SDK ve vaší aplikaci.
