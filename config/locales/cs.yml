        username: "Jméno uživatele iContact"
        api_password: "Heslo pro API"
        api_url: "URL pro API"
        api_url_info: "Pro získání URL na API, jděte na  https://app.icontact.com/icp/core/externallogin a zkopírujte je ze sekce &quot;Informace o účtu&quot;. "
    dropbox:
      label: DropBox
      desc: "Připoj a sdílej svá data a soubory z DropBoxu."
      helptext: "<h4>Nápověda pro integraci s DropBoxem</h4><br/><p>Integrace s DropBoxem umožňuje zástupcům a uživatelům hledat soubory na DropBox adresářích a sílet je když odesílají požadavky na FreshDesk. U požadavku je místo přiloženého souboru pouze odkaz na DropBox, což snižuje nároky na velikost mailu.</p><p>Před nastavením integrace jděte na stránky <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>DropBox Developers</a></strong>. </p><p>1. Na nastavení My Apps klikněte na 'Create an App'.</p><p>@. Zvolte typ aplikace 'Chooser'. </p><p>3. Zadejte jméno a popis.</p><p>4. Do domény zadejte URL svého helpdesku.<i>(např. com.freshdesk.com)</i></p><p>5. Kliknětena tlačítko Create.</p><p>A nakonec zkopírujte Application key nové aplikace na tuto stránku a uložte změny. Váš DropBox Chooser by měl nyní být hotov. Můžete jej vyzkoušet na formuláři Nový požadavek.</p>"
      form:
        app_key: "Registrované Application key pro vaši doménu"
        app_key_info: "Vytvořte aplikaci v DropBoxu a uveďte zde Application key."
    pivotal_tracker:
      label: "Pivotal Tracker"
      desc: "Create Stories in Pivotal Tracker and track them from within freshdesk"
      helptext: "<h4>Pivotal Tracker Integration Help</h4><br/><p>Pivotal Tracker is a project management tool that helps your team collaborate and work on projects. This integration lets your agents create stories in Pivotal Tracker based on incoming tickets from your helpdesk . You can even track the status of the stories and the updates are added as notes in those tickets. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Learn more)</a> <br/<br/><p>You will need to configure your Pivotal Tracker account information and your API token to enable the integration. The API Token will be found on your profile page in your Pivotal Tracker account.</p>"
      api_key: "API Token"
      api_key_info: "API Token can be accessed from your Pivotal Tracker Profile Page - https://www.pivotaltracker.com/profile"
      pivotal_updates: "Select to get updates from Pivotal Tracker"
