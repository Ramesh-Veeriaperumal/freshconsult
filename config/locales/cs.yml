      info_1: "<p>Smlouva o úrovni služeb (Service level agreement – SLA) vám umožňuje nastavit standardy výkonu pro váš tým podpory. Můžete nastavit zásady SLA pro čas, v rámci kterého by zástupci měli reagovat, a pro řešení požadavků na základě jejich priorit. Můžete si vybrat, zda se každé pravidlo SLA vypočte na základě kalendářních hodin nebo vašich pracovních hodin.</p> <p>Vaše zásady SLA budou použity v aplikaci Freshdesk k určení doby položky „Vyřešit do“ pro každý požadavek.</p>"
