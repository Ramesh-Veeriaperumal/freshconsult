      info3: >-
        Administrátor může také editovat profil zástupce - jeho pracovní pozici,
        telefon, fotku, podpis apod.
      title1: Agent na plný úvazek vs. příležitostný
      info4: >-
        Můžete si vybrat, zda vaši zástupci budou pracovat na Portálu podpory na
        plný úvazek nebo jen příležitostně. Příležitostní zástupci budou pro
        každé přihlášení používat denní propustky, jejichž "balíčky" si můžete
        koupit na záložce Administrátora. Zástupci na plný úvazek budou
        fakturováni měsíčně.
      info5: Zjistěte více o denních vstupenkách
      title2: Oblasti působnosti a role zástupce
      info6: >-
        Jaké požadavky vaši zástupci uvidí určíte pomocí Oblasti požadavků. Také
        si zde můžete zvolit roli zástupce, tj. jaké akce může zástupce
        vykonávat v rámci helpdesku.
      info7: Vlastní roli nemůžete měnit a ani se sami nemůže smazat.
      info8: Zjistěte více o rolích agentů
      title3: Skupiny
      title4: Oblasti působnosti a role
      info9: >-
        Agenti na plný úvazek jsou ti z vašeho týmu podpory, kteří se přihlašují
        k vašemu helpdesku každý den.
      info14: >-
        Upravením jejich rozsahu působnosti u ticketů si můžete vybrat, které
        tickety vaši agenti uvidí. Měli byste také určit, jaké akce je agent
        schopen ve vašem helpdesku provádět a to výběrem role.
      info11: >-
        Své agenty můžete uspořádat do skupin jako například Obchodní a
        produktový management. Jejich rozčlenění do divizí vám umožňuje snadno
        přiřazovat tickety, vytvářet konkrétní předpřipravené odpovědi,
        spravovat pracovní postupy a generovat reporty na skupinové úrovni.
        Každý agent může být členem několika skupin.
      info12: >-
        Agent ve Freshdesk je kdokoli, kdo potřebuje přístup, aby pracoval a
        řešil vaše tickety podpory. V seznamu jsou zobrazeni všichni současní
        agenti ve vašem helpdesku. Najeďte kurzorem na agenta a můžete upravit
        jeho údaje, nebo pokud chcete přidat nového agenta klikněte na Nový
        agent. Agenti, které přidáte, obdrží e-mail s potvrzovacím odkazem,
        kterým si mohou aktivovat účet. Poté budou mít přístup k ticketům a
        budou na ně moci odpovídat.
      info15: >-
        Uvědomte si, že nebudete moci upravovat své vlastní role ani smazat sebe
        jako agenta.
      info10: >-
        Příležitostní agenti jsou ti, kteří se potřebují přihlásit jen občas,
        jako například váš obchodní nebo marketingový manažer, když se potřebuje
        postarat o pár specifických zákaznických požadavků. Pro takové agenty
        nemusíte kupovat další místo na celý měsíc.
      info13: >-
        Můžete si vybrat, zda vaši agenti budou potřebovat přístup na váš portál
        podpory nepřetržitě, nebo se budou přihlašovat pouze příležitostně.
        Příležitostní agenti spotřebují Denní vstupenku za každý den, kdy se
        přihlásí k vašemu portálu podpory. Denní vstupenky si můžete zakoupit
        hromadně na kartě Správce. Měsíčně vám budou účtováni pouze agenti s
        nepřetržitým přístupem, kteří figurují v sekci plánů a fakturace.
