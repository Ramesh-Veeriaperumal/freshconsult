    freshbooks:
      label: Freshbooks
      desc: "Čas strávený na požadavcích můžete protokolovat do svých projektů a úkolů FreshBooks."
      helptext: "<h4>Nápověda integrace Freshbooks</h4><p><br/>K integraci Freshbooks s Freshdeskem nejprve potřebujete získat API Freshbooks a ověřovací token. <br/><br/>Přihlaste se ke svému účtu Freshbooks, klikněte na <b>kartu Lidé</b> a pokračujte na <b>Zaměstnanci a dodavatelé</b>. Klikněte na <b>Upravit</b> ve své správě.  Zde najdete URL API a ověřovací token.<br/><br/>Ve Freshdesku klepněte na požadavek a přejděte na kartu časového listu.  Pak můžete do Freshbooks přidat svou položku sledování času."
