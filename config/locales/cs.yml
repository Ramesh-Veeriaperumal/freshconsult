    screenr:
      button_label: "Záznam z obrazovky"
      label: Screenr
      desc: "Zaznamenejte dění na obrazovce pomocí služby Screenr a přidejte tento záznam k požadavku, na fórum nebo do článku s řešením."
      helptext: "<h4>Integrace Screenr do FreshDesk</h4><p><br/>Doplněk Screenr umožňuje   zástupcům a zákazníkům při používání FreshDesku snímat a sdílet dění na obrazovce.Lze jej použít pro jednoduché a rychlé přiložení chybového hlášení nebo instruktážního videa k vašemu požadavku, příspěvku do fóra nebo článku s řešením.</p><p> Když jej povolíte, objeví se u panelu pro zpětnou vazbu, diskuse a znalostní databáze tlačítko Záznam. Můžete si zvolit, zda se bude nahrávat celé okno, nebo zvolený výřez obrazovky. Záznam obrazovky bude vložen automaticky po skončení práce.</p><p>Tento doplněk se nastavuje zadáním URL do Screenr (např. <a>http://yourname.viewcast.com</a>) a ID Záznamu, které získáte po přihlášení ke službě Screenr.</p>"
      form:
        recorder_id: "ID Záznamu"
        recorder_id_info: "ID Záznamu je unikátní ID, které získáte při editaci záznamové stránky"
