        why_game_info1: "Body jsou udělovány zástupcům na základě toho, jak rychle vyřeší přiřazené požadavky. K dispozici jsou také bonusové body za vyřešení prvního volání a spokojené zákazníky. Zástupci také ztrácejí body za pozdní vyřešení požadavků a za nespokojené zákazníky."
