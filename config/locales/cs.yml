      tour: "Pomozte mi vytvořit SLA politiku"
      info_1: "<p>Smlouva o úrovni služeb (Service level agreement – SLA) vám umožňuje nastavit standardy výkonu pro váš tým podpory. Můžete nastavit zásady SLA pro čas, v rámci kterého by zástupci měli reagovat, a pro řešení požadavků na základě jejich priorit. Můžete si vybrat, zda se každé pravidlo SLA vypočte na základě kalendářních hodin nebo vašich pracovních hodin.</p> <p>Vaše zásady SLA budou použity v aplikaci Freshdesk k určení doby položky „Vyřešit do“ pro každý požadavek.</p>"
      title_1: "Použití více zásad SLA"
      sla_info_2: "<p>Můžete mít více zásad smlouvy o úrovni služeb (Service level agreement – SLA) spouštěných konkrétními podmínkami, například zákazníkem, který poslal požadavek, skupinou, ke které je požadavek přiřazen, zdrojem požadavku nebo produktem.</p><p>Můžete například nastavit zvláštní zásadu SLA pro požadavky přicházející z Twitteru a požadavky přiřazené týmu prodeje. Nebo mít zvláštní zásadu pro zákazníky, kteří mají přihlášeny prioritní odběry. Pokud podporujete více značek nebo produktů, můžete mít různé pracovní postupy SLA pro každý produkt.</p> <p><strong>Pořadí vašich zásad SLA je důležité.</strong> První zásada SLA, která odpovídá všem podmínkám požadavku, bude pro něj použita. Takže svá důležitá pravidla řaďte co nejvýše.</p>"
      title_2: "Uplatnění eskalačního pravidla"
      info_3: "<p>Volitelně můžete nastavit hierarchie eskalace pro každou zásadu, abyste upozornili konkrétní zástupce, pokud dojde k porušení pravidla smlouvy o úrovni služeb.</p>"
