        title: Bezpečnostní nastavení
        info1: >-
          <b>Umožnění Jednotného přihlášení (SSO)</b><br>Pokud vaši uživatelé
          mají již u vás oprávnění k přihlášení (např. přes Active Directory),
          můžete jim povolit přihlášení na portál podpory s těmi samými
          oprávněními s využitím SSO. <a
          href="https://support.freshdesk.com/support/solutions/articles/31166-single-sign-on-remote-authentication-in-freshdesk">Zde
          si o tom můžete přečíst více</a>.
        info2: >-
          <b>Povolení SSL zabezpečení</b><br>Pokud pro portál podpory
          nepoužíváte uživatelskou doménu, nabízí vám Freshdesk implicitní
          certifikát "wildcard SSL" vedený na doméně FRESHDESK.COM. <b>Tato
          možnost (SSL) je dostupná pouze pro licenci Estate.</b> O tento
          certifikát lze zažádat <a
          href="https://support.freshdesk.com/support/tickets/new">zde</a>.
        trusted_ip: >-
          <b>Omezení přístupu dle IP adresy</b><br>K vašemu portálu podpory je
          možné omezit přístup pouze pro IP adresy z vaší firmy či organizace.
          Lze zadat neomezený počet rozsahů IP adres které dostanou přístup,
          stejně jako můžete definovat zda budete řídit přístup pouze pro
          zákazníky nebo jen pro své zástupce. <a
          href="https://support.freshdesk.com/support/solutions/articles/195168">Zjistit
          podrobnosti</a>
        info4: >-
          <b>Zásady hesel</b><br>Pro agenty a žadatele můžete nastavit různé
          zásady hesel. Pokročilá nastavení umožňují konfigurovat vlastní zásady
          hesel, jako je doba vypršení platnosti hesla a minimální délka hesla.
          Změny, které provedete, se budou vztahovat na nové i stávající agenty
          a zákazníky. Více o zásadách hesel se dozvíte <a
          href="https://support.freshdesk.com/support/solutions/articles/213865-password-policy"
          target="_top">zde</a>.
