    workflow_max: 
      label: "Workflow MAX"
      desc: "Čas strávený na událostech můžete protokolovat do svých činností a úkolů Workflow MAX."
      helptext: "<h4>Nápověda k integraci aplikace Workflow Max</h4><p><br/> Chcete-li integrovat sledování času aplikace Workflow Max do aplikace Freshdesk, je nutné získat klíč účtu a klíč rozhraní API od <a href='mailto:support@workflowmax.com'>podpory aplikace WorkflowMax</a>.  Integraci provedete zadáním klíče do určených polí. <br/><br/>Po dokončení integrace klikněte na libovolný lístek a přejděte na kartu Pracovní výkaz. Poté můžete vybrat personál, práci a úlohu, ke kterým chcete přidat časovou položku v aplikaci Workflow Max."
