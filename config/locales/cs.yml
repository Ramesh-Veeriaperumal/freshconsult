    supervisor_rules:
      info_help: >-
        Vykonej všechny odpovídající pravidla pro <b>každý požadavek</b>
        aktualizovaný v posledních 30 dnech.
      index:
        human_name: Pravidlo Supervizora
        title: Pravidla Supervizora
      helpnote:
        tour: Pomozte mi s vytvořením pravidla Supervizora
        help_title: Supervizor
        help_info_1: >-
          Supervizor provádí akce nad požadavky v závislosti na jejich stavu a
          na čase. Použijte jej pro periodické kontroly posledních požadavků a
          provádění akcí jako je poslání upomínky zákazníkovi při čekání na jeho
          reakci, nebo eskalaci požadavku, který je v prodlení s řešením na
          odpovědnou osobu.
        help_info_2: >-
          Supervizor bude spouštěn každou hodinu a zpracuje požadavky
          aktualizované během posledních 30 dnů. Tato pravidla jsou spouštěna
          sekvenčně, takže jejich pořadí je významné - akce jednoho pravidla
          mohou ovlivnit podmínky následujícího.
        help_info_3: >-
          Supervizor bude spouštěn každou hodinu a zpracuje požadavky
          aktualizované během posledních 30 dnů.
        help_info_4: >-
          Pravidla Supervizora jsou spouštěna sekvenčně, takže jejich pořadí je
          významné - akce jednoho pravidla mohou ovlivnit podmínky
          následujícího.
        tour_v2: Pomozte mi vytvořit pravidlo vedoucího
