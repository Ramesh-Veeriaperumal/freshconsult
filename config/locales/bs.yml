      helpcard:
        handle_title2: Konvertovanje specifičnih tweetova u ulaznice automatski
        handle_info2: >-
          Tvitove sa određenim ključnim riječima možete pretvoriti u ulaznice
          automatski koristeći Pravila za ulaznice. Na primer, svaki cvrkut koji
          pominje vašu twitter dršku sa rečima „ne radi“ ili „greška“ može biti
          pretvoren u ulaznice i dodeljen grupi „Izveštaj o greškama“. Možete
          kreirati još jedno pravilo za tweet-ove koji sadrže riječi “system
          down” i dodijeliti ih vašoj “Dev ops” grupi. Prvo zadovoljeno pravilo
          će biti izvršeno. Ove ulaznice možete povezati i sa određenim
          proizvodima.
        handle_smart_filter_title: Automatsko pretvaranje relevantnih tvitova u ulaznice
        handle_smart_filter_info: >-
          Socijalni signali pokreće se algoritmom strojnog učenja (sistem
          sposoban za učenje i poboljšanje s povratnim informacijama tokom
          vremena). Ova funkcija će automatski pokrenuti konvertovanje samo
          relevantnih tweetova koji zahtijevaju vašu pažnju na ulaznice.
          <br>Sistemu možete dati povratnu informaciju tako da ona prihvati vaše
          poslovanje.<br><br>1. U slučaju pretvaranja tweet-a u kartu;
          Označavanje ulaznice kao spam da bi sistem naučio da ne pretvara
          slične tvitove u karte.<br><br>2. U slučaju da tweet nije pretvoren u
          kartu; Na društvenoj kartici, klik na Convert u ulaznicu će naučiti
          sistem da pretvori slične tvitove u karte.<br><br>Možete odabrati da
          jednostavno koristite društvene signale sami ili kombinaciju filtera
          zasnovanih na ključnim riječima i društvenih signala ako imate
          određene ključne riječi za poslovanje. <br>Kada koristite kombinaciju
          filtera zasnovanih na ključnim riječima i društvenih signala, filtri
          zasnovani na ključnim riječima imaju prednost nad društvenim
          signalima. Napominjemo da socijalni signali za sada podržavaju samo
          engleski jezik.
        info1: >-
          Dodajte Twitter nalog na vaš helpdesk i upravljajte njima zajedno sa
          vašim ulaznicama za podršku. Možete pretvoriti dolazne tweet-ove
          (@mentions) i usmjeriti poruke u karte i automatski ih dodijeliti
          određenim grupama. Kliknite na nalog da biste definisali pravila karte
          za pretvaranje tweeta u karte.
        handle_info1: >-
          Ako podržavate više proizvoda, možete povezati drugi društveni račun
          sa svakim proizvodom. Možete upravljati vidljivošću svakog računa. Na
          primjer, možete učiniti da tweet-ovi koji spominju @yourproduct_france
          budu vidljivi samo vašoj grupi agenta Francuske. Tok za ovaj račun će
          sadržavati sve vaše @mentions i bit će prikazan na vašoj društvenoj
          kartici. Vaši DM-i će biti pretvoreni u ulaznice, a možete ih
          dodijeliti određenoj grupi agenata. Možete postaviti intervale za
          narezivanje ulaznica tako da se više DM-a od iste osobe u tom
          vremenskom intervalu može spojiti u jednu kartu.
        handle_title1: Integrisanje Twitter naloga
        stream_info1: >-
          Možete kreirati više tokova za pretraživanje različitih skupova
          ključnih riječi na Twitteru. Unesite glavne ključne riječi koje želite
          da tražite, na osnovu vašeg poslovanja, pa čak i isključite određene
          ključne riječi, hashtagove i ručke da biste suzili pretraživanje. Na
          primer, možda ne želite da vidite tweets od strane vaših marketinških
          kompanija ili rukovodilaca u prilagođenom toku koji ste kreirali da
          biste pratili upite za podršku koji dolaze kroz vaše marke i akronimi
          brenda. Možete izabrati i zadanu ručicu odgovora za svaki stream.
        stream_title2: Konvertovanje specifičnih tweetova u ulaznice automatski
        title2: Proaktivna podrška korištenjem društvenih tokova
        title1: Dodavanje društvenih računa
        stream_info2: >-
          Tweetsi koji dolaze kroz ove društvene tokove mogu se dalje filtrirati
          pomoću određenih ključnih riječi i automatski pretvoriti u ulaznice.
          Mogu se čak dodijeliti grupama i proizvodima. Možete postaviti više od
          jednog pravila i prvo pravilo koje će cvrkut zadovoljiti će se
          izvršiti. Na primer, možete da konvertujete tweetove pominjući
          „prebacivanje na“ sa imenima vaših konkurenata u ulaznice i eskalirate
          ih u vaš tim za podršku.
        info2: >-
          Socijalni tokovi su skup ključnih riječi koje možete pratiti sa vašeg
          Freshdesk računa, osim računa koje ste dodali. Omogućava vam da
          pratite pitanja vezana za podršku koja dolaze kroz tweetove koji čak
          ne spominju vaš brend. Ako tek počinjete ili imate tim za podršku koji
          se udvostručuje kao vaš marketinški tim, čak možete kreirati tok za
          praćenje vašeg poslovnog prostora i konkurenata. Kliknite na dugme
          <b>Novi tok</b> da biste dodali društveni tok i prilagodili ga
          specifičnim potrebama. Na primjer, možete kreirati tok pod nazivom
          "Podrška" i dodati akronim marke i često korištene pravopisne
          pogreške. Sve ove tvitove možete vidjeti na kartici Social i možete
          odgovoriti na njih koristeći bilo koji od vaših integriranih Twitter
          računa.
        stream_title1: Definisanje društvenih tokova
