        info1: >-
          Ova poruka e-pošte šalje se podnosiocima zahtjeva u kojima se traži da
          potvrde novo dodani ID e-pošte za njihov kontakt.
        topic: Dodan je novi ID e-pošte
      info3: >-
        Možete konfigurirati Freshdesk za slanje automatskih obavještenja putem
        e-pošte agentima i podnosiocu zahtjeva kada dođe do određenih događaja.
