      title4: Opsezi i uloge
      info9: >-
        Agenti sa punim radnim vremenom su oni u vašem timu za podršku koji se
        svakodnevno prijavljuju na vaš odjel za pomoć.
      info8: Saznajte više o ulogama agenata
      info14: >-
        Možete izabrati koje će tikete vaši agenti vidjeti, mijenjajući njihov
        opseg tiketa. Izborom uloge treba da odredite koje će akcije agent moći
        izvršiti u okviru vašeg odjela za pomoć.
      info5: Saznaj više o Dnevnim propusnicama
      info11: >-
        Agente možete organizirati u određene grupe poput Prodaja i Upravljanje
        proizvodima. Dijeljenje agenata u odjele dopušta vam jednostavno
        dodijeljivanje tiketa, kreiranje specifičnih unaprijed određenih
        odgovora, upravljanje radnim procesima i generiranje izvještaja na nivou
        grupe. Imajte u vidu da agent može biti član više grupa.
      info12: >-
        Agent u Freshdesku je svako ko treba pristupiti, raditi i riješiti vaše
        tikete za podršku. Lista prikazuje sve agente koji se trenutno nalaze u
        vašem odjelu za pomoć. Prođite kursorom preko agenta da biste uredili
        detalje ili kliknite na Novi agent da biste dodali novog agenta. Agenti
        koje dodate će primiti e-poruku sa linkom za potvrdu da bi aktivirali
        svoj račun nakon čega mogu pristupiti i odgovarati na tikete.
      title1: Ageniti sa punim radnim vremenom vs Povremeni agenti
      title3: Grupe
      info15: >-
        Imajte na umu da nećete moći da mijenjate svoje uloge niti da izbrišete
        sebe kao agenta.
      info10: >-
        Povremeni agenti su oni koji se moraju prijavljivati samo s vremena na
        vrijeme, poput vašeg menadžera prodaje i marketinga, kako bi se
        pobrinuli za specifične upite klijenata. Za takve agente ne morate
        kupovati dodatno mjesto agenta za cijeli mjesec.
      info13: >-
        Možete izabrati da li će vaši agenti pristupati vašem portalu podrške na
        puno radno vrijeme, ili se prijavljivati samo povremeno. Povremeni
        agenti će iskoristiti dnevnu propusnicu za svaki dan kada se prijave na
        vaš portal za podršku. Možete kupiti grupne dnevne propusnice iz kartice
        Admin. Imajte na umu da će vam se naplaćivati samo za broj agenata sa
        punim radnim vremenom koje dodate u odjeljke za planove i naplatu.
