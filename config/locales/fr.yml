        api_key_info: "<a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>Générer un jeton d'authentification</a> dans Zoho CRM grâce au mode Navigateur et collez le jeton ici."
    google_analytics:
