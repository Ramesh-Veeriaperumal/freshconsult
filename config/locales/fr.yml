      helpnote:
        tour: Aidez-moi à créer une nouvelle règle pour Supervisor
        tour_v2: Aidez-moi à créer une règle de Superviseur
        help_title: Superviseur
        help_info_1: >-
          Le Superviseur effectue des actions sur les tickets en fonction de la
          date et des évènements. Utilisez le Superviseur afin de vérifier
          régulièrement les tickets récents et effectuer certaines actions comme
          envoyer des rappels aux clients concernant les tickets en attente ou
          transmettre les tickets en retard au bon membre de l'équipe.
        help_info_2: "Superviseur s'exécutera toutes les heures et traitera les tickets actualisés au cours des 30 derniers jours. Les règles de Superviseur sont appliquées les unes après les autres, l'ordre des règles est donc essentiel. Une règle peut provoquer certaines actions qui déclenchent l'application d'autres règles."
        help_info_3: >-
          Supervisor s'exécutera toutes les heures et traitera les tickets
          actualisés au cours des 30 derniers jours.
