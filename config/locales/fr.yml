            tour: "Aidez-moi à créer une nouvelle politique SLA"
            info_1: "<p>Un accord sur les niveaux de service (SLA) vous permet de définir les standards en matière de performances pour votre équipe d'assistance. Le SLA vous permet de définir le délai imparti aux agents pour répondre et résoudre un ticket, en fonction de sa priorité. Vous pouvez déterminer si vous voulez que vos règles SLA soient calculées en fonction de l'heure réelle ou de vos horaires d'ouverture.</p><p>Freshdesk utilisera vos règles de SLA pour déterminer l'échéance pour chaque ticket.</p>"
