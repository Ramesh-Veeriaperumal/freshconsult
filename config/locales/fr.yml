      helpnote:
        tour: Aidez-moi à créer une nouvelle règle de l'observateur
        tour_v2: Aidez-moi à créer une règle d'Observateur
        help_title: Observateur
        help_info_1: >-
          L'Observateur vous permet de déclencher des actions spécifiques dans
          votre centre de support dès qu'un évènement particulier se produit.
          Ainsi, vous pouvez créer une règle déclenchant l'envoi d'un
          avertissement au responsable dès qu'un client donne une mauvaise
          évaluation suite à un ticket.
        help_title_2a: Évènements
        help_info_2a: >-
          Un évènement désigne toute modification effectuée par un utilisateur
          déclenchant une règle spécifique de l'Observateur.
        help_title_2b: Origine du déclenchement de l'évènement
        help_info_2b: >-
          Spécifie les changements d'utilisateurs qui déclenchent la règle. Il
          peut s'agir de l'agent, du demandeur (ou d'une personne extérieure à
          votre équipe d'assistance qui a accès aux tickets), ou des deux.
        new_help_info_2b: >-
          Indique la modification effectuée par l'utilisateur qui doit
          déclencher la règle. Vous pouvez choisir entre l'agent, le demandeur,
          l'agent ou le demandeur, et le système. Le demandeur inclut également
          une personne externe à l'équipe de support, mais présente dans la
          boucle du ticket.
        help_title_2c: Conditions du ticket
        help_info_2c: >-
          Grâce à des filtres, vous pouvez décider de n'appliquer la règle qu'a
          certains tickets.
        help_title_2d: Actions
        help_info_2d: Cela désigne les actions entraînées par la règle.
        help_info_3: >-
          Vous pouvez utiliser l'Observateur afin de modifier des champs ou des
          statuts, ou même pour envoyer des alertes dès que certaines conditions
          sont remplies.
