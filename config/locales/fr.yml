    social:
      helpcard:
        title1: Ajout des comptes de réseaux sociaux
        info1: >-
          Ajoutez les comptes Twitter à votre centre de support et gérez-les
          comme vos tickets d'assistance. Vous pouvez convertir vos tweets
          (@mentions) et messages directs en tickets et les attribuer
          automatiquement à des groupes donnés. Cliquez sur un compte afin de
          définir des règles de ticket pour convertir des tweets en tickets.
        info2: "Les flux de réseaux sociaux sont un ensemble de mots-clés que vous pouvez suivre depuis votre compte Freshdesk, en plus des comptes que vous avez ajoutés. Ainsi, vous pouvez suivre les questions de support posées dans les tweets qui ne mentionnent même pas votre marque. Si vous débutez ou si votre équipe de support est également votre équipe marketing, vous pouvez même créer un flux pour surveiller votre secteur et la concurrence. Cliquez sur le bouton <b>Nouveau flux</b> pour ajouter un flux de réseau social et le personnaliser selon vos besoins. Par exemple, vous pouvez créer un flux appelé « Support » et y ajouter l'acronyme de votre marque et les fautes d'orthographe les plus fréquentes. Vous pouvez consulter les tweets depuis votre onglet « Réseaux sociaux » et y répondre avec un de vos comptes Twitter intégrés."
        title2: Support proactif à l'aide des flux de réseaux sociaux
        handle_title1: Intégration d'un compte Twitter
        handle_info1: "Si vous supportez plusieurs produits, vous pouvez associer un compte de réseau social différent à chacun d'entre eux. Vous pouvez également gérer la visibilité de chaque compte. Par exemple, vous pouvez définir que seuls les agents de support en France peuvent voir les tweets mentionnant @votreproduit_france. Le flux de ce compte contiendra toutes vos @mentions et sera présent dans votre onglet « Réseaux sociaux ». Vos messages directs seront convertis en tickets que vous pouvez attribuer à un groupe d'agents spécifiques. Vous pouvez définir un intervalle de fil pour le ticket de manière à ce que si une même personne envoie plusieurs messages directs dans un certain laps de temps, ces messages soient fusionnés en un seul ticket."
        handle_title2: Conversion automatique de tweets spécifiques en tickets
        handle_info2: "Vous pouvez convertir automatiquement les tweets comportant certains mots-clés en tickets à l'aide des règles de ticket. Par exemple, tous les tweets mentionnant votre pseudo Twitter et des termes comme « ne fonctionne pas » ou « bug » peuvent être convertis en tickets et attribués au groupe « Rapport de bugs ». Vous pouvez créer une autre règle pour les tweets contenant les termes « panne du système » et les attribuer au groupe « Opérations et développement ». La première règle respectée est exécutée. Vous pouvez également associer ces tickets à des produits spécifiques."
        stream_title1: Définition des flux de réseaux sociaux
        stream_info1: >-
          Vous pouvez créer plusieurs flux afin de rechercher différents
          mots-clés sur Twitter, saisir les principaux mots-clés à rechercher,
          selon votre activité, et même exclure d'autres mots-clés, des
          mots-dièse ou des pseudos, pour affiner votre recherche. Par exemple,
          vous n'avez peut-être pas besoin de voir les tweets de votre équipe de
          marketing ou de vos cadres dans le flux personnalisé créé pour suivre
          les demandes de support mentionnant votre marque ou ses acronymes.
          Chaque flux peut être visible pour un ou plusieurs groupes d'agents.
          Vous pouvez également choisir un nom d'utilisateur par défaut pour les
          réponses apportées dans chaque flux.
        stream_title2: Conversion automatique de tweets spécifiques en tickets
        stream_info2: "Vous pouvez filtrer les tweets provenant des flux de réseaux sociaux à l'aide de certains mots-clés et les convertir automatiquement en tickets. Ils peuvent même être attribués à certains groupes ou produits. Vous pouvez configurer plusieurs règles. La première règle que le tweet respecte est exécutée. Par exemple, vous pouvez convertir les tweets mentionnant « passer à » avec le nom de vos concurrents en tickets et les transmettre au responsable de votre équipe de support."
        fb_page_title1: Ajout de pages Facebook
        fb_page_title2: Conversion automatique de publications Facebook en tickets
        fb_page_info1: >-
          Associez les pages Facebook de votre société à votre service
          d'assistance afin de gérer toutes les questions qui y sont posées au
          même endroit que vos tickets d'assistance. Vous pouvez convertir
