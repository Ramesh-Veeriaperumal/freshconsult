    dropbox:
      label: DropBox
      desc: "Envoyez et partagez vos données/fichiers avec DropBox."
      helptext: "<h4>Aide à l'intégration de DropBox</h4><br/><p>L'intégration de DropBox permet aux agents et aux utilisateurs de parcourir des fichiers depuis leur dossier DropBox et de les partager en les envoyant ou en répondant à un ticket dans Freshdesk. Le ticket inclut un lien direct vers le fichier, ce qui évite de devoir ajouter une pièce jointe et diminue la taille de l'e-mail.</p><p>Avant de paramétrer l'intégration, allez sur la <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>page des développeurs DropBox</a></strong>.</p><p> 1. Dans la section My Apps, cliquez sur « Create an App ».</p><p>2. Choisissez le type d'application « Chooser ».</p><p>3. Entrez un nom et une description.</p><p>4. Tapez l'URL d'assistance dans Domaines <i>(par ex. : votresociété.freshdesk.com)</i></p><p>5. Cliquez sur le bouton Create.</p><p>Enfin, copiez/collez la clé application de la nouvelle application sur cette page et sauvegardez les modifications. Votre DropBox Chooser devrait être prêt. Vous pouvez le vérifier dans le formulaire Nouveau ticket.</p>"
      form:
        app_key: "Clé d'application enregistrée pour votre domaine"
        app_key_info: "Créez une application dans Dropbox et fournissez la clé application ici."
    box:
      chooser_title: "Choisir un fichier sur Box..."
      label: Box
      desc: "Envoyez et partagez vos données/fichiers avec Box."
      helptext: "<h4>Aide à l'intégration de Box</h4><br/><p>L'intégration de Box permet aux agents et aux utilisateurs de parcourir des fichiers depuis leur dossier Box et de les partager en les envoyant ou en répondant à un ticket dans Freshdesk. Le ticket inclut un lien direct vers le fichier, ce qui évite de devoir ajouter une pièce jointe et diminue la taille de l'e-mail.</p>Votre Box Chooser devrait être prêt. Vous pouvez le vérifier dans le formulaire Nouveau ticket.</p>"
      login_required: "Désolé, vous devez être connecté au portail d'assistance de %{helpdesk_name} pour envoyer des fichiers à partir de Box."
    xero:
      label: Xero
      desc: "Créez des factures Xero pour les entrées de feuilles de temps Freshdesk."
      helptext: "<h4>Options d'intégration de Xero</h4><br><P>Sélectionnez les noms de compte Xero dans le compte des revenus auquel les agents peuvent accéder lors de la création de factures. Les ventes sont disponibles par défaut. Si elles n'existent pas, le premier nom du compte disponible est configuré comme le compte par défaut.</p><p>Vous pouvez aussi sélectionner les articles d'inventaire Xero auxquels les agents peuvent associer des entrées de feuille de temps lors de la création d'articles de facture.</p><p>Au maximum, vous pouvez choisir 20 noms de compte et 30 articles d'inventaire.</p>"
