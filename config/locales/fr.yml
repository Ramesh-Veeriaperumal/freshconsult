      desc: "Visualisez les détails des clients, les factures et ajoutez vos heures dans la feuille de temps de votre compte FreshBooks"
      helptext: "<h4>Aide à l'intégration de Freshbooks</h4><p><br/>Pour intégrer Freshbooks à Freshdesk, vous devez d'abord obtenir l'API et le jeton d'authentification de Freshbooks. <br/><br/>Connectez-vous à votre compte Freshbooks, cliquez sur l'<b>onglet Personnes</b> et allez dans le <b>sous-onglet Employés et Fournisseurs</b>. Cliquez sur <b>Modifier</b> dans votre Admin. Vous y trouverez l'URL de l'API et votre jeton d'authentification.<br/><br/>Choisissez si vous souhaitez que les agents enregistrent leurs heures dans FreshBooks. Vous pouvez aussi modifier la description par défaut qui est ajoutée à chaque entrée dans la feuille de temps.<br/><br/>Choisissez si vous souhaitez que les agents aient accès aux factures FreshBooks. Si besoin, vous pouvez empêcher les agents de voir les détails commerciaux d'une facture comme le montant, la date d'échéance ou le coût unitaire.<br/><br/>Une fois l'intégration activée, les coordonnées de FreshBooks s'affichent sur la page des tickets et des contacts en cas de correspondance avec le nom de l'entreprise ou l'adresse e-mail du demandeur."
