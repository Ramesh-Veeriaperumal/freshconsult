  ticket_field:
    helpcard:
      tour: Aidez-moi à comprendre les champs des tickets
      title1: Champs des tickets
      title2: Champs dépendants
      title3: Champs dynamiques
      info1: >-
        Le formulaire de ticket constitue le moyen le plus simple de regrouper
        toutes les données importantes d'un client lorsqu'il envoie un ticket.
        Par exemple, dans un contexte d'e-commerce, l'ID de commande du client
        permet d'inclure les bons éléments au ticket et d'accélérer les choses.
        Vous pouvez personnaliser le formulaire de vos tickets pour inclure les
        champs appropriés pour votre société. Ainsi, vos clients et vos agents
        peuvent fournir les informations dont vous avez besoin, au format
        souhaité.
      info_1: >-
        Le formulaire de ticket vous aide à enregistrer les données du client
        dont vous avez besoin quand celui-ci envoie un ticket. Vous pouvez
        personnaliser votre formulaire de ticket pour y inclure des champs
        adaptés à votre activité. Les clients et les agents vous fournissent
        ainsi les informations nécessaires, au format désiré. Par exemple, pour
        une société de commerce en ligne, récupérer l'ID de commande du client
        dans le formulaire de ticket pourrait s'avérer très utile pour l'agent
        en charge de la résolution du ticket.
      info2: >-
        Des champs dépendants vous permettent de créer facilement des catégories
        de ticket spécifiques et d'identifier les problèmes qui ralentissent
        votre support. Grâce aux champs dépendants, vous pouvez hiérarchiser des
        tickets en catégories, sous-catégories et par élément concerné.
      info4: >-
        Si vous avez le forfait Estate ou un forfait supérieur, des champs
        dynamiques peuvent apparaître en fonction de l'option sélectionnée dans
        le champ de type. Pour chaque option dans le champ de type, vous pouvez
        créer une section différente. Vous pouvez ensuite ajouter des champs de
        ticket supplémentaires à chaque section. Par exemple, pour un commerce
        en ligne, lorsque le type choisi est « Remplacement », une section dont
        l'un des champs est appelé « Motif » peut s'afficher. Elle permettra de
        recueillir la raison pour laquelle le client a besoin de remplacer un
        produit.<a target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>En
        savoir plus sur les champs dynamiques</a>.
      info4_v2: >-
        Si vous avez souscrit un forfait Estate ou supérieur, vous pouvez faire
        apparaître des champs dynamiques selon l'option sélectionnée dans le
        champ « type ». Pour chaque option de ce champ, vous pouvez créer une
        section différente. Vous pouvez alors ajouter plus de champs de ticket à
        chaque section. Par exemple, pour un commerce en ligne, lorsque le type
        choisi est « Échange », une section avec un champ « Motif » peut
        s'afficher afin de recueillir la raison pour laquelle un client a besoin
        d'échanger l'article.
      info4_v3: >-
        Si vous avez souscrit un forfait Estate ou supérieur, vous pouvez faire
        apparaître des sections avec des champs dynamiques selon l'option
        sélectionnée dans un champ déroulant. Vous pouvez ajouter des champs de
        tickets à chaque section et associer une section à des options dans le
        champ déroulant. Si vous gérez une boutique de commerce en ligne, vous
        pouvez, par exemple, faire apparaître une section avec un champ appelé «
        Motif » lorsque votre client choisit l'option « Échange ». Ainsi, vous
        pouvez mieux comprendre les raisons qui ont poussé le client à demander
        un échange. Vous pouvez créer un maximum de deux sections dynamiques et
        les utiliser dans des menus déroulants personnalisés. Si vous avez déjà
        associé une section avec le champ « type », vous pourrez seulement
        ajouter une section supplémentaire au formulaire de ticket.
  contact_field:
    helpcard:
      title2: Personnalisation de vos champs de contact
      info2: >-
        Le formulaire de contact de Freshdesk vous permet d'enregistrer du
        contexte supplémentaire sur vos clients en incluant des champs
        personnalisés basés sur votre type d'activité. Par exemple, vous pouvez
        recueillir des informations grâce à des champs personnalisés pour la
        tarification, le service, etc., et prioriser les tickets.
      info3: >-
        Comme pour vos champs de ticket, vous pouvez ajouter de nouveaux champs
        au formulaire d'inscription client et les rendre obligatoires. Vous
        pouvez également avoir des champs privés, uniquement visibles par vos
        agents.
  company_field:
    helpcard:
      title1: Personnalisation des champs relatifs à votre société
      info1: >-
        En plus des contacts, Freshdesk vous permet de créer des sociétés au
        sein de votre service de support et facilite la gestion des demandes de
        support effectuées par un même groupe de clients. Vous pouvez ajouter
        des champs personnalisés à vos entreprises et stocker des informations
        importantes concernant leur compte. Votre équipe de support peut ainsi y
        accéder rapidement. Vous pouvez disposer de champs comme ceux prévus
        pour le gestionnaire de compte, le contact principal, le revenu mensuel,
        etc. et pour tout ce qui est commun à l'ensemble du compte.
      info2: >-
        Remarque : les champs relatifs à votre entreprise sont visibles
        uniquement par vos agents, ils sont invisibles à vos clients.
