      custom_helptext: >-
        <p><b>Activation des enquêtes de satisfaction</b><br>

        Vous pouvez ajouter une enquête de satisfaction dans les réponses aux
        tickets des agents pour savoir si les clients sont satisfaits de votre
        service/entreprise/produit. Vous pouvez choisir d'ajouter des enquêtes à
        tous les e-mails ou uniquement quand un problème est 'fermé' ou
