    quickbooks:
      label: "<span class='beta'>Aperçu</span> de QuickBooks"
      desc: "Affichez les détails des clients, les factures et créez des entrées de feuilles de temps dans votre compte QuickBooks Online."
      connect_text: "En se connectant à QuickBooks, vos agents consulteront et mettront à jour les données en toute simplicité directement depuis votre centre d'assistance."
      remote_configurations:
        signup: "<p>Vous êtes à présent redirigé vers la page de création de compte de Freshdesk. Nous vous recommandons vivement de consulter la démonstration du produit (qui s\\'affiche lors de votre première connexion) après avoir créé votre compte. Vous pouvez aussi associer votre centre d\\'assistance à QuickBooks en allant dans <b>Admin-->Intégrations</b>.</p><br><p> En cas de problèmes, vous pouvez contacter à tout moment notre équipe d\\'assistance à l\\'adresse <b>support@freshdesk.com</b>, que ce soit lors de la procédure d\\'installation ou lors de l\\'utilisation du centre d\\'assistance</p>"
        connect: "<p>Vous êtes à présent redirigé vers votre page d'intégration Freshdesk. Vous avez ici la possibilité d'associer votre compte à QuickBooks.</p>"
        disconnect: "<p>Vous êtes à présent redirigé vers votre page d'intégration Freshdesk. Vous avez ici la possibilité de désactiver votre compte de QuickBooks.</p>"
        launch: "<p>Vous êtes à présent redirigé vers votre page de tableau de bord Freshdesk.</p>"
      helptext: "<h4>Intégration de QuickBooks</h4><p><br/>Choisissez si vous souhaitez que les agents enregistrent leurs heures dans QuickBooks.  Vous pouvez aussi modifier la description par défaut, qui s'ajoute après chaque entrée dans la feuille de temps.</p><p>Choisissez si vous souhaitez que les agents voient les factures QuickBooks. Si besoin, vous pouvez empêcher les agents de voir les informations commerciales d'une facture comme le montant, l'échéance ou le coût unitaire.</p><p>Suite à l'activation de l'intégration, les informations sur le client issues de QuickBooks s'affichent sur la page des tickets et des contacts en cas de correspondance basée sur 1) le nom de l'entreprise ou 2) l'e-mail du demandeur.</p><p>En fonction de la correspondance, les agents peuvent également afficher les cinq dernières factures sur la page des tickets.</p>"
