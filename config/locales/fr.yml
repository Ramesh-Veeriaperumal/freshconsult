    dropbox:
      label: DropBox
      desc: Envoyez et partagez vos données/fichiers avec DropBox.
      helptext: >-
        <h4>Aide à l'intégration de DropBox</h4><br/><p>L'intégration de DropBox
        permet aux agents et aux utilisateurs de parcourir des fichiers depuis
        leur dossier DropBox et de les partager en les envoyant ou en répondant
        à un ticket dans Freshdesk. Le ticket inclut un lien direct vers le
        fichier, ce qui évite de devoir ajouter une pièce jointe et diminue
        ainsi la taille de l'e-mail.</p><p>Avant de configurer l'intégration,
        allez sur la <a target='_blank'
        href='https://dropbox.com/developers'><b>page des développeurs
        DropBox</b></a>.</p><p> 1. Sélectionnez <b>Créer votre application</b>
        dans la section <b>API v2</b>.</p><p>2. Dans <b>Choisir un API</b>,
        sélectionnez <a>Dropbox API</a>.</p><p>3. Pour le type d'accès,
        sélectionnez <b>Dropbox complet</b>.</p><p>4. Indiquez le nom de votre
        application et cliquez sur <b>Créer l'application</b>.</p><p>5. Sur la
        page de votre application, sélectionnez l'onglet <b>Paramètres</b>, puis
        <b>Sélecteur/enregistreur de domaines</b>, ajoutez l'URL de votre centre
        de support, sans HTTPS ni WWW, par exemple :
        <a>sauls.freshdesk.com</a>.</p><p>Enfin, copiez/collez la clé
        d'application de la nouvelle application dans cette page et enregistrez
        les modifications. Votre Dropbox Chooser devrait être prêt. Vous pouvez
        le voir apparaître dans le formulaire de nouveau ticket.</p>
