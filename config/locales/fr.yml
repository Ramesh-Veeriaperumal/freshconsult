    logmein:
      label: "LogMeIn Rescue"
      desc: "Apportez une aide à distance instantanée à vos clients et à vos employés grâce à LogMeIn Rescue."
      helptext: "<h4>Aide à l'intégration de LogMeIn Rescue</h4><p><br/> Pour intégrer LogMeIn Rescue à Freshdesk, entrez l'identifiant de votre société et votre mot de passe SSO pour LogMeIn Rescue et cliquez sur Mettre à jour. <br/>Une fois activé, vous trouverez le widget LogMeIn Rescue dans la page des informations sur les tickets. <br/><br/>Utilisez la fonction « Lancer la console d'assistance  pour lancer la console d'assistance directement depuis le widget Freshdesk. <br/>Vous pouvez alors générer un mot de passe et partager les informations avec le demandeur pour continuer l'assistance via LogMeIn Rescue. <br/><br/> <b>Remarque  :</b> L'adresse e-mail de l'agent doit correspondre à l'identifiant SSO de LogMeIn Rescue. Pour définir votre identifiant SSO, allez dans Centre Admin -&gt; Groupe technicien -&gt; Organisation -&gt; identifiant SSO"
