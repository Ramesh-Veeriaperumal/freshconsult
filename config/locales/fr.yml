  ticket_field:
    helpcard:
      tour: "Aidez-moi à comprendre les champs des tickets"
      title1: "Champs des tickets"
      title2: "Champs dépendants"
      title3: "Champs dynamiques"
      info1: "Le formulaire de ticket constitue le moyen le plus simple de regrouper toutes les données importantes d'un client lorsqu'il envoie un ticket. Par exemple, dans un contexte d'e-commerce, l'ID de commande du client permet d'inclure les bons éléments au ticket et d'accélérer les choses. Vous pouvez personnaliser le formulaire de vos tickets pour inclure les champs appropriés pour votre société. Ainsi, vos clients et vos agents peuvent fournir les informations dont vous avez besoin, au format souhaité."
      info_1: "Le formulaire de ticket vous aide à capturer les données du client dont vous avez besoin quand il envoie un ticket. Vous pouvez personnaliser votre formulaire de ticket et inclure les champs adaptés à votre activité. Les clients et les agents remplissent ainsi les informations nécessaires, au format désiré. Par exemple, dans une société de commerce en ligne, il pourrait être judicieux de récupérer l'ID de commande du client dans le formulaire de ticket afin de permettre à l'agent de résoudre rapidement les incidents."
      info2: "Les champs dépendants vous permettent de créer facilement des catégories de ticket spécifiques et d'identifier les gros problèmes qui ralentissent votre service d'assistance. Grâce aux champs dépendants, vous pouvez classer les tickets par catégories, par sous-catégories et par article concerné."
      info4: "Si vous avez le forfait Estate ou un forfait supérieur, des champs dynamiques peuvent apparaître en fonction de l'option sélectionnée dans le champ de type. Pour chaque option dans le champ de type, vous pouvez créer une section différente. Vous pouvez ensuite ajouter des champs de ticket supplémentaires à chaque section. Par exemple, pour un commerce en ligne, lorsque le type choisi est « Remplacement », une section dont l'un des champs est appelé « Motif » peut s'afficher. Elle permettra de recueillir la raison pour laquelle le client a besoin de remplacer un produit.<a target='_blank' href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>En savoir plus sur les champs dynamiques</a>."
  contact_field:
    helpcard:
      title2: "Personnalisation de vos champs relatifs au contact"
      info2: "Le formulaire de contact de Freshdesk vous permet de capturer les données importantes de vos clients. Ainsi, vous pouvez apporter davantage de contexte à vos clients et ce, de façon plus rapide, en incluant des champs personnalisés basés sur votre type d'activité. Par exemple, vous pouvez recueillir des informations grâce à des champs personnalisés pour un forfait de tarification, un service, etc. et gérer la priorité de la gestion des tickets en fonction de votre service d'assistance."
      info3: "Comme pour vos champs relatifs au ticket, vous pouvez ajouter de nouveaux champs au formulaire d'inscription client et les rendre obligatoires. Vous pouvez également bénéficier de champs privés, visibles uniquement par vos agents."
  company_field:
    helpcard:
      title1: "Personnalisation des champs relatifs à la société"
      info1: "Parallèlement aux contacts, Freshdesk vous permet de créer des sociétés dans votre service d'assistance et facilite la gestion des demandes effectuées auprès de l'assistance, à partir du même groupe de clients. Vous pouvez ajouter des champs personnalisés à vos entreprises et stocker des informations importantes concernant leur compte. Votre équipe d'assistance peut ainsi y accéder rapidement. Vous pouvez disposer de champs comme ceux prévus pour le gestionnaire de compte, le contact principal, le revenu mensuel, etc. et tout ce qui est commun au compte dans son ensemble."
      info2: "Remarque : les champs relatifs à votre entreprise sont visibles uniquement par vos agents. Ils ne le sont pas pour vos clients."
