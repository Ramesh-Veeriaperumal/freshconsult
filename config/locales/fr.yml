    github:
      label: GitHub
      desc: "Convertissez les tickets en incidents pouvant être suivis dans GitHub."
      helptext: "<h4>Aide à l'intégration de GitHub</h4><p><br/>Sélectionnez tous les référentiels GitHub de votre entreprise qui seront utilisés pour suivre les incidents créés par les agents de Freshdesk. Cette opération est accessible à partir d'un compte de<b>dirigeant</b> uniquement.<br/><br/>Si besoin, activez l'option qui permet d'harmoniser le libellé de l'incident GitHub avec le type de ticket Freshdesk dès qu'un nouvel incident GitHub est créé.<br/><br/>Si besoin, activez l'option qui autorise l'agent à choisir le jalon, lors de la création d'un incident GitHub.<br/><br/>Vous pouvez choisir d'appliquer un statut particulier au ticket Freshdesk dès que l'incident GitHub correspondant est fermé. Ce paramètre s'applique au ticket principal Freshdesk associé à l'incident GitHub. Un ticket principal Freshdesk est configuré dès que deux tickets ou plus sont liés au même incident GitHub. <br/><br/>Sélectionnez les paramètres appropriés des boutons de synchronisation qui contrôlent la synchronisation des messages entre les tickets Freshdesk et les incidents GitHub. Les messages sont synchronisés entre le ticket Freshdesk principal et l'incident GitHub associé.<br/><br/>Après l'activation, le widget GitHub s'affiche sur la page des informations de tous les tickets Freshdesk. Il vous permet d'associer des tickets à des incidents GitHub.</p>"
