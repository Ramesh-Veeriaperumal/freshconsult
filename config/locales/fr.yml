        dropbox: 
            label: "DropBox"
            desc: "Envoyez et partagez vos données/fichiers avec DropBox."
            helptext: "<h4>Aide à l'intégration de DropBox</h4><br/><p>L'intégration de DropBox permet aux agents et aux utilisateurs de parcourir des fichiers depuis leur dossier DropBox et de les partager en les envoyant ou en répondant à un ticket dans Freshdesk. Le ticket inclut un lien direct vers le fichier, ce qui évite de devoir ajouter une pièce jointe et diminue la taille de l'e-mail.</p><p>Avant de paramétrer l'intégration, allez sur la <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>page des développeurs DropBox</a></strong>.</p><p> 1. Dans la section My Apps, cliquez sur « Create an App ».</p><p>2. Choisissez le type d'application « Chooser ».</p><p>3. Entrez un nom et une description.</p><p>4. Tapez l'URL d'assistance dans Domaines <i>(par ex. : votresociété.freshdesk.com)</i></p><p>5. Cliquez sur le bouton Create.</p><p>Enfin, copiez/collez la clé application de la nouvelle application sur cette page et sauvegardez les modifications. Votre DropBox Chooser devrait être prêt. Vous pouvez le vérifier dans le formulaire Nouveau ticket.</p>"
            form: 
                app_key: "Clé d'application enregistrée pour votre domaine"
                app_key_info: "Créez une application dans Dropbox et fournissez la clé application ici."
        pivotal_tracker: 
            label: "Pivotal Tracker"
            desc: "Créer des histoires dans Pivotal Tracker et en faire le suivi dans Freshdesk"
            helptext: "<h4>Aide à l'intégration de Pivotal Tracker</h4><br/>Pivotal Tracker est un outil de gestion de projets qui permet à votre équipe de collaborer et de travailler sur des projets. Cette intégration permet à vos agents de créer des histoires dans Pivotal Tracker selon les tickets entrants à partir de votre helpdesk. Vous pouvez même surveiller le statut des histoires et les mises à jour sont ajoutées comme notes dans ces tickets. (En savoir plus) &lt;br/<br/>Vous devrez configurer les informations de votre compte Pivotal Tracker et votre jeton API pour activer l'intégration. Le jeton API se trouve sur le page de votre profil de votre compte Pivotal Tracker.<p>Pivotal Tracker est un outil de gestion de projets qui permet à votre équipe de collaborer et de travailler sur des projets. Cette intégration permet à vos agents de créer des histoires dans Pivotal Tracker selon les tickets entrants à partir de votre helpdesk. Vous pouvez même surveiller le statut des histoires et les mises à jour sont ajoutées comme notes dans ces tickets. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(En savoir plus)</a> &lt;br/<br/><p>Vous devrez configurer les informations de votre compte Pivotal Tracker et votre jeton API pour activer l'intégration. Le jeton API se trouve sur la page de profil de votre compte Pivotal Tracker.</p>"
