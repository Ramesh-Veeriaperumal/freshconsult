        info2: "Chaque compétence doit être attribuée à un ensemble d'agents et associée aux tickets répondant à certaines conditions.<br><br>Vous pouvez attribuer des compétences à des agents en fonction de leur expertise ou de leurs capacités. Par exemple, si vous proposez un support multilingue, vous pouvez créer une compétence nommée « Espagnol courant » pour les agents qui traitent les tickets en espagnol. Pour associer des compétences à des tickets, vous pouvez utiliser des conditions basées sur les propriétés du ticket comme le type, la source, le produit, ou les propriétés du client comme le nom du demandeur, l'e-mail, la société. Ainsi, les tickets qui utilisent l'espagnol comme langue de la demande peuvent être associés à la compétence « Espagnol courant ».<br><br>Si la compétence associée à un ticket correspond à la compétence d'un agent, le ticket lui est alors attribué."
