      helptext: "<p><b>Pourquoi activer les enquêtes de satisfaction ?</b> <br>\nLes enquêtes de satisfaction vous permettent d'ajouter un lien à vos e-mails de réponse et d'évaluer la satisfaction de vos clients et de recevoir directement leurs commentaires.<br><br> <b>Création de votre enquête de satisfaction :</b><br> La procédure suivante vous permet de recueillir l'opinion de vos clients grâce à un lien dans vos e-mails de réponse :<br> 1. Activez l'enquête de satisfaction client.<br> 2. Saisissez la question de votre enquête. Le texte par défaut est : « Quelle note de satisfaction générale donneriez-vous à la résolution fournie par l'agent ? »<br> <br> <b>Choisissez les e-mails qui doivent contenir le lien vers l'enquête de satisfaction :</b><br> Vous pouvez décider d'inclure les liens vers l'enquête de satisfaction dans tous les e-mails ou uniquement dans le dernier e-mail, une fois le ticket résolu. La réponse des clients est consultable dans <b>Rapports > Rapport de satisfaction client</b>.<br><br> Pour en savoir plus sur nos enquêtes de satisfaction, consultez notre page de solutions. </p>"
      helptext_v2: "<p><b>Pourquoi activer les enquêtes de satisfaction ?</b> <br> Grâce à cette fonctionnalité, vous pouvez ajouter un lien à votre réponse par e-mail afin d'évaluer la satisfaction de vos clients et de recevoir directement leurs commentaires.<br><br> <b>Création de votre enquête de satisfaction :</b><br> La procédure suivante vous permet de recueillir l'opinion de vos clients grâce à un lien dans vos réponses par e-mail :<br> 1. Cochez la case Enquêtes de satisfaction client.<br> 2. Tapez le texte de la question. Le texte par défaut est &ldquo; Dans l'ensemble, êtes-vous satisfait de la solution fournie par notre agent ?&rdquo;<br> <br> <b>Choisissez les e-mails qui contiendront le lien vers l'enquête de satisfaction :</b><br> Vous pouvez décider d'inclure le lien vers l'enquête de satisfaction dans tous les e-mails ou uniquement dans le dernier e-mail, une fois le ticket résolu. Les réponses des clients peuvent être consultées dans <b>Rapports > Rapport de satisfaction client</b><br><br> Pour en savoir plus sur les enquêtes de satisfaction, consultez cet <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>article de solution</a>. </p>"
      limit_exceed_error: 'Vous pouvez uniquement ajouter %{count} enquêtes maximum.'
      custom_helptext_v2: "<p><b>Activer une enquête de satisfaction</b><br>\nVous pouvez ajouter une enquête de satisfaction dans les réponses des agents aux tickets afin de mesurer le degré de satisfaction des clients vis-à-vis de votre service/entreprise/produit. Vous pouvez choisir d'ajouter des enquêtes à tous les e-mails ou uniquement lorsqu'un problème est « fermé » ou « résolu ». La réponse des clients est visible dans <b> Rapports > Rapport de satisfaction client </b><br><br><b>Enquête de satisfaction</b><br>Vous pouvez poser une question liée à la satisfaction client et des questions supplémentaires. L'enquête de satisfaction client s'affiche au sein de l'e-mail et lorsque les clients choisissent une option d'enquête, ils sont dirigés vers une page contenant les questions supplémentaires. Les règles de l'observateur et les points de ludification seront uniquement basés sur la note de l'enquête de satisfaction client.<br><br><b>Barème de points</b><br>Vous pouvez choisir différents barème de points pour l'enquête de satisfaction et les questions supplémentaires. Comme<br> 2 points (par ex : oui, non)<br>3 points (ex : d'accord, indécis, en désaccord)<br>5 points (ex : de toujours à jamais)<br>7 points (ex : de très mauvais à exceptionnel)<br><br>\nQuand un client répond à une enquête, les barèmes sont verrouillés et il est impossible de les modifier.<br><br>Vous pouvez en savoir plus sur les enquêtes de satisfaction en consultant <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>cet article de solution</a>. </p>"
