        subject: Vous avez perdu mon chat !
        body: >-
          <p>Cher service clientèle,</p><br /><p>J'ai récemment voyagé en classe
          supérieure depuis l'aéroport d'Heathrow jusqu'à JFK, à New York. Si
          j'ai aimé certains aspects du trajet, d'autres m'ont fortement mis mal
          à l'aise. J'ai voyagé avec mon chat* et vous l'avez congelé** ce qui a
          entraîné sa mort*** et m'a terriblement attristé****.</p><br /><p>*
          J'utilise le mot 'chat' pour dire 'valise'.


          <br />** J'utilise le mot 'congelé' pour dire 'perdu'.


          <br />***J'utilise le mot 'mort' pour dire 'réapparu au bout de deux
          jours'.


          <br />**** J'utilise le mot 'attristé' correctement.</p><br /><p>Nous
          perdons tous des affaires. Un jour, je suis sorti boire un verre avec
          feu Keith Floyd et il a mis une semaine à s'en remettre. Une autre
          fois, j'ai élaboré une équation pour une fusion froide et je l'ai
          donnée à mon chat sur une clé USB, qu'il a ensuite perdu. Keith Floyd,
          mon chat et moi-même sommes tous des personnes, ce sont des choses qui
          arrivent. Néanmoins, ce qui distingue les personnes des
          super-personnes, c'est la façon dont elles traitent ces
          déconvenues.</p><br /><p>Je ne vais pas vous ennuyer avec les détails.
          La seule question que j'ai à vous poser est la suivante : comment la
          jouer fine ?</p><br /><p>Bien à vous,


          <br />James Dean</p><p><hr></p><p>P.S. Ceci est un exemple d'e-mail
          qui a été converti en ticket par Freshdesk.<a onclick='%{onclick}'
          href='javascript:void(0)'>Découvrez comment convertir les e-mails</a>
          de vos clients en tickets dans votre centre d'assistance.</p>
        reply: >-
          <p>Cher James Dean (comme l'acteur),</p><br /><p>Nous vous remercions
          pour votre e-mail dans lequel vous avez relatez les tragiques
          événements qui vous sont arrivés suite au retard de livraison de votre
          bagage. Veuillez accepter mes sincères excuses pour ce désagrément et
          tous les problèmes qui ont suivi cet épisode. J'espère que malgré
          tout, vous avez passé un agréable voyage.</p><br /><p>Heureusement, le
          matin qui a suivi, nous nous sommes entretenus et je vous ai annoncé
          que votre chat avait été retrouvé et était sur votre chemin. Plus
          sérieusement, James, je suis heureuse de vous offrir un point bonus.
          J'espère que vous l'apprécierez. Tout comme ce qu'il permet de vous
          offrir. J'ai également ajouté le nombre de miles et les points bonus
          restants de votre récent voyage à bord de notre compagnie, ce qui
          signifie que vous êtes à présent membre Gold (et ce n'est pas de la
          fiction).</p><br /><p>Veuillez à nouveau accepter mes sincères
          excuses. Cette expérience n'est pas notre marque de fabrique et
          j'espère que vous continuerez de voyager avec nous. C'est toujours un
          plaisir de vous accueillir à bord.

          </p><br /><p>Salutations sincères,


          <br />La dame en rouge


          <br />Conseillère en services bagage</p>
