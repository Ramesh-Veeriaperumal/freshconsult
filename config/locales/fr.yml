      desc: "Exportez les informations concernant vos clients, gérez les inscriptions existantes et importez les statistiques d'utilisation directement dans Freshdesk."
      helptext: "<h4>Aide à l'intégration de iContact</h4><br/> Pour intégrer iContact, allez sur <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogi</a> et autorisez l'accès à l'application Freshdesk en entrant l'identifiant d'application ci-dessous <br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b><br/><br/> Définissez un mot de passe et cliquez sur « Enregistrer ». Ce mot de passe API sera utilisé pour toutes les demandes API de Freshdesk. <br/><br/> Copiez l'URL de l'API depuis la section « Informations du compte » et collez-la dans le champ de l'URL de l'API ici. Entrez votre nom d'utilisateur iContact et votre nouveau mot de passe API et cliquez sur Mettre à jour. "
