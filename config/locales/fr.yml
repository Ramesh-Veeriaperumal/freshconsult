          Vous pouvez ajouter une enquête de satisfaction dans les réponses aux tickets des agents pour savoir si les clients sont satisfaits de votre service/entreprise/produit. Vous pouvez choisir d'ajouter des enquêtes à tous les e-mails ou uniquement quand un problème est 'fermé' ou 'résolu'. La réponse des clients est visible dans <b> Rapports > Rapport de satisfaction clients </b><br><br><b>Enquête sur les agents et enquêtes de suivi</b><br>Vous pouvez poser une question pour enquêter sur un agent et plusieurs questions de suivi. L'enquête sur les agents s'affiche au sein de l'e-mail. Lorsque les clients choisissent une option d'enquête, ils sont dirigés vers une page contenant une enquête de suivi. Les règles de l'observateur et les points de gamification seront uniquement basés sur la note de l'enquête sur l'agent.<br><br><br><b>Échelle de points</b><br>Vous pouvez choisir différentes échelles de points pour l'enquête des agents et l'enquête de suivi. Il peut s'agir de <br>2 points (ex : oui, non)<br>3 points (ex : d'accord, ne sais pas, pas d'accord)<br>5 points (ex : de toujours à jamais)<br>7 points (ex : de très faible à exceptionnel)<br><br>
