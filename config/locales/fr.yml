      desc: "Cherchez et gérez les inscriptions sur votre compte Campaign Monitor et importez les statistiques d'utilisation directement dans Freshdesk. "
      helptext: "<h4>Aide à l'intégration de Campaign Monitor</h4><br/>Pour intégrer Campaign Monitor, vous devez entrer votre clé API et le ClientID de Campaign Monitor. <br/></br/> Vous pouvez obtenir la clé API dans les paramètres de compte Campagin Monitor.<br/><br/> Les instructions permettant d'obtenir votre ClientID sont disponibles sur <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'>href='http://www.campaignmonitor.com/api/getting-started/#clientid </a>.<br/><br/>Maintenant, cliquez sur « Mettre à jour » pour commencer l'intégration de Campaign Monitor."
