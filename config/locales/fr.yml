    social:
      helpcard:
        title1: "Ajout des comptes de vos réseaux sociaux"
        info1: "Ajoutez les comptes Twitter à votre helpdesk et gérez-les comme vos tickets d'assistance. Vous pouvez convertir vos tweets (@mentions) et messages directs en tickets et les attribuer automatiquement à des groupes donnés. Cliquez sur un compte afin de définir des règles de ticket pour la conversion de tweets en tickets."
        info2: "En plus des comptes ajoutés, votre compte Freshdesk vous permet de surveiller des flux de réseaux sociaux composés de mots clés. Ainsi, vous pouvez faire le suivi des questions posées dans les tweets qui ne mentionnent pas votre marque. Si vous venez de débuter votre activité ou si votre équipe d'assistance est également votre équipe marketing, vous pouvez même créer un flux pour surveiller votre segment du marché ainsi que la concurrence. Cliquez sur le bouton Nouveau flux pour ajouter un flux de réseau social et le personnaliser selon vos besoins. <b>Cliquez sur le bouton Nouveau flux pour ajouter un flux de réseau social et le personnaliser selon vos besoins.</b> Cliquez sur le bouton Nouveau flux pour ajouter un flux de réseau social et le personnaliser selon vos besoins. Vous pouvez créer un flux appelé « Assistance » et y ajouter l'acronyme de votre marque et ses orthographes incorrectes les plus fréquentes.  Vous pouvez consulter les tweets sur votre onglet Social et y répondre avec un de vos comptes Twitter intégrés."
        title2: "Assistance proactive à l'aide des flux de réseaux sociaux"
        handle_title1: "Intégration d'un compte Twitter"
        handle_info1: "Si votre assistance prend en charge plusieurs produits, vous pouvez associer un compte de réseau social différent à chaque produit. Vous pouvez également gérer la visibilité de chaque compte. Par exemple, vous pouvez définir que seuls les agents d'assistance en France peuvent voir les tweets mentionnant @votreproduit_france. Le flux de ce compte contient toutes vos @mentions et s'affiche sur l'onglet Social. Vos messages directs sont convertis en tickets que vous pouvez attribuer à un groupe d'agents spécifiques. Vous pouvez définir un intervalle de fil pour le ticket. Ainsi, si une même personne envoie plusieurs messages directs dans un certain laps de temps, les messages peuvent être rassemblés dans un même ticket."
        handle_title2: "Conversion automatique de tweets spécifiques en tickets"
        handle_info2: "Vous pouvez convertir automatiquement les tweets comportant certains mots clés en tickets à l'aide des règles de ticket. Par exemple, tous les tweets mentionnant votre pseudo Twitter et des termes comme « ne fonctionne pas » ou « bug » peuvent être convertis en tickets et attribués au groupe « Rapport bugs ». Vous pouvez créer une autre règle pour les tweets contenant les termes « système en panne » et les attribuer au groupe « Opérations et développement ». La première règle respectée est exécutée. Vous pouvez également associer ces tickets à des produits spécifiques."
        stream_title1: "Définition des flux de réseaux sociaux"
        stream_info1: "Vous pouvez créer plusieurs flux pour rechercher différents mots clés sur Twitter. Saisissez les principaux mots clés convenant le plus à votre activité. Vous pouvez même exclure certains mots clés, hashtags ou pseudos pour affiner votre recherche. Par exemple, vous n'avez peut-être pas besoin de voir les tweets de votre équipe de marketing ou de vos cadres dans le flux personnalisé créé pour surveiller les demandes d'assistance mentionnant votre marque ou ses acronymes. Chaque flux peut être visible pour un un groupe d'agents ou plusieurs. Vous pouvez également choisir un nom d'utilisateur par défaut pour les réponses dans chaque flux."
        stream_title2: "Conversion automatique de tweets spécifiques en tickets"
        stream_info2: "Vous pouvez filtrer les tweets provenant des flux de réseaux sociaux à l'aide de certains mots clés et les convertir automatiquement en tickets. Ils peuvent même être attribués à certains groupes ou produits. Vous pouvez configurer plusieurs règles. La première règle que le tweet respecte est exécutée. Par exemple, vous pouvez convertir les tweets mentionnant « change à » avec le nom de vos concurrents en tickets et les transmettre au responsable de votre équipe d'assistance."
