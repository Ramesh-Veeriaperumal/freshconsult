          machine (un système capable d'apprendre et de s'améliorer au fil du
          temps). Cette fonctionnalité commencera immédiatement à convertir
          uniquement les tweets pertinents, ceux qui nécessitent votre
          attention, en tickets. <br>Vous pouvez envoyer des commentaires au
          système afin qu'il s'adapte à votre entreprise. <br><br>1. Lorsqu'un
