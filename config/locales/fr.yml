       title: "Heures de bureau"
       holidays: "Jours fériés"
       helpdesk_hours: "Horaires du service d'assistance"
       info1: "La configuration de vos heures de bureau dans Freshdesk vous permet de mieux contrôler vos SLA. Par ex., si votre service d'assistance travaille du lundi au vendredi de 9 h à 18 h et qu'un client envoie un ticket de priorité de niveau élevé un mardi à 16 h avec un temps de résolution de SLA de 4 heures, alors l'heure d'échéance du ticket est fixée au mercredi à 11 h. Vous pouvez configurer vos SLA soit en respectant les heures de bureau, soit en les ignorant."
       info2: "Les jours fériés fonctionnent exactement de la même façon que les heures de bureau. Par ex., si votre service d'assistance travaille du lundi au vendredi de 9h à 18h et qu'un client envoie un ticket de priorité de niveau moyen à 20 h un vendredi avec un temps de résolution de SLA de 24 heures, alors l'heure d'échéance du ticket est fixée au mardi à 9 h. (et non au samedi à 20 h)"
       info3: "Heures de bureau spéciales"
       info4: "Jours ouvrables de votre service d'assistance"
       info5: "Les jours fériés seront ignorés lors du calcul SLA pour un ticket"
       holiday_list: "Liste des jours fériés de l'année"
       holiday_name: "Nom du jour férié"
       holiday_added: "Jour férié déjà ajouté"
       
       
