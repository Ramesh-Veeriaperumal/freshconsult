        info2: "Par exemple, vous souhaiterez peut-être définir qu'il s'agit d'un ticket de type 'bug' avant de l'assigner au groupe de la FAQ et d'envoyer un message au gestionnaire de la FAQ au sujet de ce nouveau bug."
