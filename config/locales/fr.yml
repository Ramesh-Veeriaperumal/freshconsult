          votre service d'assistance. Vous pouvez même associer une page à un
          produit spécifique si vous fournissez une assistance pour plusieurs
          produits. Chaque page peut avoir ses propres paramètres et vous pouvez
          rationaliser les tickets entrants d'une page en les attribuant à un
          groupe d'agents spécifiques.
        fb_stream_info2: >-
