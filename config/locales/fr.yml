        correspondant est fermé. Ce paramètre s'applique au ticket principal
        Freshdesk associé à l'incident GitHub. Un ticket principal Freshdesk est
        configuré dès que deux tickets ou plus sont liés au même incident
        GitHub. <br/><br/>Sélectionnez les paramètres appropriés pour les
        boutons qui contrôlent la synchronisation des messages entre les tickets
        Freshdesk et les incidents GitHub. Les messages sont synchronisés entre
        le ticket Freshdesk principal et l'incident GitHub
        associé.<br/><br/>Après l'activation, le widget GitHub s'affiche sur la
