    helpcard: 
      info1: "<p>Un accord sur les niveaux de service (SLA) vous permet de définir les standards en matière de performances pour votre équipe d'assistance. Le SLA vous permet de définir le délai imparti aux agents pour répondre et résoudre un ticket, en fonction de sa priorité. Vous pouvez déterminer si vous voulez que vos règles SLA soient calculées en fonction des heures du calendrier ou de vos horaires de travail.</p><p>Freshdesk utilisera vos politiques SLA pour déterminer la « Date butoir » pour chaque ticket.</p>"
      info2: "<p>La hiérarchisation est un paramètre optionnel qui permet de classer les règles afin d'envoyer une notification à certains agents spécifiques lorsque une règle du SLA est violée.</p>"
      info3: "<p>Vous pouvez avoir une politique SLA par défaut pour tous les clients ou plusieurs politiques SLA pour différents clients, par exemple ceux qui ont souscrit à votre service d'assistance Premium.</p><p>Lorsque vous ajoutez des politiques SLA supplémentaires (autre que le politique par défaut), vous devez spécier les conditions d'application de cette politique.</p>"
      info_1: "<p>Un accord sur les niveaux de service (SLA) vous permet de définir les standards en matière de performances pour votre équipe d'assistance. Le SLA vous permet de définir le délai imparti aux agents pour répondre et résoudre un ticket, en fonction de sa priorité. Vous pouvez déterminer si vous voulez que vos règles SLA soient calculées en fonction des heures du calendrier ou de vos horaires de travail.</p><p>Freshdesk utilisera vos politiques SLA pour déterminer la « Date butoir » pour chaque ticket.</p>"
      info_2: "<p>Vous pouvez avoir plusieurs politiques SLA, déclenchées par des conditions spécifiques, comme le client qui a demandé le ticket, le groupe auquel il est assigné, sa source et/ou son produit.</p><p>Par exemple, vous pouvez définir une politique SLA spéciale pour les tickets provenant de Twitter et assignés à l'équipe des ventes. Vous pouvez définir une politique spéciale pour les clients qui possèdent un abonnement prioritaire. Si vous proposer une assistance pour plusieurs marques ou produits, vous pouvez aussi avoir un flux de travail SLA différent pour chaque produit.</p><p><strong>L'ordre de vos règles SLA est important.</strong> La première règle SLA correspondant à toutes les conditions d'un ticket lui sera appliquée, pensez donc à placer vos règles les plus importantes en premières</p>"
      info_3: "<p>La hiérarchisation est un paramètre optionnel qui permet de classer les règles afin d'envoyer une notification à certains agents spécifiques lorsque une règle du SLA est violée.</p>"
      sla_info_2: "<p>Vous pouvez avoir plusieurs politiques SLA, déclenchées par des conditions spécifiques, comme le client qui a demandé le ticket, le groupe auquel il est assigné, sa source et/ou son produit.</p><p>Par exemple, vous pouvez définir une politique SLA spéciale pour les tickets provenant de Twitter et assignés à l'équipe des ventes. Vous pouvez définir une politique spéciale pour les clients qui possèdent un abonnement prioritaire. Si vous proposez une assistance pour plusieurs marques ou produits, vous pouvez aussi avoir un flux de travail SLA différent pour chaque produit.</p><p><strong>L'ordre de vos règles SLA est important.</strong>La première règle SLA correspondant à toutes les conditions d'un ticket lui sera appliquée, pensez donc à placer vos règles les plus importantes en premier</p>"
      title: "Politique SLA"
      title1: "Appliquer les règles de hiérarchisation"
      title2: "Utiliser plusieurs politiques SLA"
      title_1: "Utiliser plusieurs politiques SLA"
      title_2: "Appliquer les règles de hiérarchisation"
      tour: "Aidez-moi à créer une nouvelle politique SLA"
    info1: "  L'accord SLA correspond à un ensemble d'objectifs de temps de réponse et de résolution définis selon la priorité du ticket. Il s'agit d'une bonne pratique en vigueur dans l'industrie visant à établir des niveaux de service en fonction de la priorité. Votre stratégie SLA peut simplement se résumer à une phrase comme « Les tickets à priorité élevée doivent être résolus en 2 heures »,etc."
