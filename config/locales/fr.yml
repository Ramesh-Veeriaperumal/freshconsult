      label: SurveyMonkey
      helptext: "<h4>Intégration de SurveyMonkey</h4><p>Cette intégration vous permet d'associer un sondage personnalisé de votre compte SurveyMonkey aux réponses aux tickets de Freshdesk, en fonction du groupe auquel appartiennent les tickets. Elle peut être utilisée pour remplacer l'enquête de satisfaction installée par défaut sur votre service d'assistance ou constituer un complément.</p><p>Lorsque vous avez associé un compte SurveyMonkey, vous pouvez choisir le sondage et <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>le collecteur</a> que vous souhaitez utiliser. Utilisez le menu déroulant et associez-le aux différents groupes de tickets de Freshdesk. </p><p>Vous pouvez également choisir à quel moment le lien vers le sondage doit être ajouté aux réponses. Ainsi, l'application peut être configurée de manière à ajouter automatiquement un sondage lorsqu'un ticket est fermé ou résolu, mais vous pouvez également la paramétrer en mode manuel pour que les agents puissent ajouter eux-mêmes le lien aux tickets. </p>"
      desc: "Intégrez SurveyMonkey à Freshdesk pour que vos agents puissent associer leur sondage personnalisé à leurs messages lorsqu'ils répondent à des tickets."
