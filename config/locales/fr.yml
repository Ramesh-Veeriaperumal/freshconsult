      label: "JIRA d'Atlassian"
      desc: "Convertissez les tickets en problèmes pouvant être suivis dans JIRA."
      helptext: "<h4>Aide à l'intégration JIRA </h4><p><br/>Pour intégrer JIRA à Freshdesk, entrez votre nom d'utilisateur d'administrateur JIRA et votre mot de passe. L'intégration est compatible avec les versions sur demande et locales, de JIRA 4.2 à la dernière version - JIRA 5.<br/><br/> Pour créer un problème ou un lien vers un problème existant sur Freshdesk, allez sur la page des tickets et cliquez sur  <i class='integrations-jira vertical-alignment'></i><br/><br/> Pour consulter les informations concernant vos tickets mis en lien sur JIRA, mais aussi pour voir les informations concernant les problèmes JIRA sur Freshdesk, il est conseillé à l'administrateur JIRA de créer un champ personnalisé de texte libre avec le nom « Tickets Freshdesk » comme décrit ci-dessous. <br/><br/>Connectez-vous sur votre compte JIRA, cliquez sur <b>Administration</b>, allez sur <b>Problèmes</b> -> <b>Champs</b> et cliquez sur <b>Ajouter un champ personnalisé</b>. Sur l'écran <b>Créer un champ personnalisé</b> , choisissez <b> Champ texte libre </b> et cliquez sur <b>Suivant</b>. Entrez <b>« Tickets Freshdesk »</b> dans le nom du champ et cliquez sur Terminer. Sur la page <b>Champ associé aux écrans</b> , cochez toutes les cases et cliquez sur « Mettre à jour ».<br/><br/>"
      form:
        domain: Domaine
        domain_info: "Entrez l'URL complète du compte JIRA précédée de https/http. Ex. https://exemple.atlassian.net. <br /><span class='italics'>Remarque : les versions locales de JIRA doivent être connectées à Internet. </span>"
