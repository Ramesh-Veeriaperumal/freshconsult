          publient quelque chose sur votre mur ou commentent l'une des
          publications de votre société. Vous pouvez importer toutes les
          publications des visiteurs directement dans des tickets. Pour extraire
          des questions pertinentes parmi tous les commentaires, filtrez-les
          selon des mots clés. Par exemple, une entreprise de commerce en ligne
          peut utiliser les mots clés « retard », « retour », « renvoi » ou «
          remboursement » pour filtrer et extraire les questions les plus
          pertinentes.
