      helptext: "<h4>FreshPlugs</h4><p><br/> Vous pouvez développer votre propre FreshPlug en utilisant HTML, CSS et JavaScript, et importer les données de bases de données ou d'applications tierces directement dans vos tickets et vos contacts.<br/><br/> Pour créer un FreshPlug, commencez par lui donner un nom et une description. Puis entrez votre code dans la zone du « Script ». Vous pouvez passer n'importe quel ticket ou champ de demandeur, y compris les champs personnalisés que vous avez créés, comme objets JSONP.<br/><br/>Vous pouvez cliquer sur <b>« Afficher l'aperçu »</b> pour voir à quoi ressemble votre widget, sur la page des contacts et des tickets.<br/><br/>Rendez-vous sur notre <a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'>page des solutions</a> pour en savoir plus sur les FreshPlugs."
