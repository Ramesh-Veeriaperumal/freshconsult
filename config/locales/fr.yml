        ticket, du groupe auquel il est assigné et/ou de sa source.</p><p><b>La
        hiérarchie de vos politiques SLA est cruciale.</b></p><p> La première
        politique SLA dont toutes les conditions correspondent au ticket sera
        utilisée, pensez donc à classer vos règles les plus importantes en
        premier</p>
      sla_title_2: Rappels SLA
      sla_info_2: >-
