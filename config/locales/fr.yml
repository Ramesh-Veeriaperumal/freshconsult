    info11: >-
      <b>Tous</b> - Publiquement visible à quiconque accédant à votre portail en
      libre service.
    info12: >-
      <b>Utilisateurs connectés</b> - Visible uniquement aux utilisateurs qui se
      sont inscrits et qui sont connectés à l'aide d'identifiants.
    info13: >-
      <b>Agents</b> - Privé. Seuls les agents de votre centre d'assistance y ont
      accès. Utile pour le partage de connaissances en interne.
    info14: >-
      <b>Sociétés sélectionnées</b> - Visible uniquement aux sociétés que vous
      avez sélectionnées dans vos contacts
    info15: >-
      Les articles peuvent être soit enregistrés dans les <b>brouillons</b> soit
      directement <b>publiés</b>.
    info16: >-
      Les articles <b>publiés</b> sont visibles dans le portail en libre service
      et apparaissent aussi dans les résultats de la recherche. 
    info17: >-
      Les articles <b>brouillons</b> sont uniquement visibles par les agents et
      apparaissent uniquement dans les résultats des recherches qu'ils
      effectuent.
    info18: >-
      Un article publié peut être modifié et enregistré en tant que brouillon.
      Vous conservez ainsi une version brouillon que les agents peuvent modifier
      en plus de la version publiée sur le portail. Cette option est utile si
      vous devez mettre à jour des articles, mais que vous ne souhaitez pas les
      retirer de votre portail.
    info19: >-
      Deux types d'article sont disponibles : les articles <b>permanents</b> et
      les articles <b>de contournement</b>.
    info20: >-
      Vous pouvez associer des <b>balises</b> à vos articles, ce qui est
      pratique pour classer les articles du même type.
    info21: >-
      Les agents peuvent envoyer les articles de solution par e-mail à
      <b>kbase@defaultportal.com</b>, et ils apparaîtront alors dans la section
      des brouillons.
    info25: Les brouillons d'article seront visibles uniquement aux agents.
    info26: >-
      <b>Mes brouillons</b> répertoriera tous les articles que vous avez
      modifiés en dernier et enregistrés dans les brouillons.
    info27: >-
      <b>Tous les brouillons</b> répertoriera tous les articles dont l'état est
      Brouillon. Si plusieurs portails sont configurés, vous pouvez filtrer les
      brouillons d'article à partir de n'importe quel portail. Pour ce faire,
      sélectionnez l'option dans le menu déroulant.
    info28: >-
      Un portail de base de connaissances est un point de service unique pour
      vos clients où ils peuvent trouver des réponses à leurs questions de
      manière instantanée. Il peut vous aider à rediriger les questions
      courantes en aidant les clients à trouver les réponses dont ils ont
      besoin.
    info29: "La base de connaissances Freshdesk a une hiérarchie à 3 niveaux : <b>Catégorie --> Dossier --> Article </b>"
