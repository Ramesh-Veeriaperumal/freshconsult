      helptext: "<h4>Redirection de Capsule vers Freshdesk</h4><p><br/>Vous pouvez créer un lien dans Capsule CRM afin de consulter les tickets d'un contact dans Freshdesk.</p> <p>Pour cela, allez dans <br /><b>Paramètres -&gt; Champs personnalisés -&gt; Pour les individus et les organisations</b></p><p> Puis cliquez sur « Ajouter nouveau... » et sélectionnez <b>« Lien généré »</b></p> <p>Copiez l'URL exactement telle que vous la voyez ci-dessous et collez-la dans Capsule CRM pour définir le lien<span class=\"info-code\">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>"
