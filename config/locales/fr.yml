        helpcard: 
            info2: "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\"> Cliquez ici </a>pour en savoir plus"
            info3: "Vous pouvez configurer Freshdesk de manière à envoyer des notifications par e-mail automatiques aux agents et au demandeur lorsque certains événements se produisent. Vous pouvez personnaliser ces notifications et y ajouter du contenu dynamique à l'aide d'espaces réservés. Par exemple, vous pouvez notifier aux clients les commentaires ou notes publiques que les agents ajoutent à leurs tickets via un e-mail personnalisé incluant un lien vers le ticket. <br/><br/>Si votre forfait comprend la prise en charge de plusieurs langues, vous pourrez ajouter des langues de notification et personnaliser les modèles pour chaque langue. L'icône  <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour"
            agent_template_10: 
                topic: "E-mail d'activation de l’utilisateur"
                info1: "L'e-mail d'activation de l'utilisateur est envoyé lorsqu'un agent est ajouté à votre helpdesk. L'e-mail d'activation doit contenir l'adresse URL d'activation de l'agent {{activation_url}} pour que l'agent puisse créer son mot de passe et terminer le processus d'inscription.<br /><br />Si vous avez configurer la prise en charge de plusieurs langues pour votre helpdesk, vous pouvez créer un e-mail d'activation spécifique à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour."
            agent_template_1: 
                topic: "Création d'un nouveau ticket"
                info1: "L'e-mail Nouveau ticket créé est envoyé à tous vos agents dès qu'un ticket est créé dans votre helpdesk. Vous pouvez sélectionner les agents qui recevront cette notification. Cet e-mail peut contenir l'adresse URL du ticket pour que l'agent puisse facilement consulter ce dernier.<br /><br />Si vous avez configuré plusieurs langues dans votre helpdesk, vous pouvez créer cette notification à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour."
            agent_template_14: 
                topic: "E-mail de réinitialisation du mot de passe"
                info1: "L'e-mail Réinitialisation du mot de passe est envoyée à vos agents lorsqu'ils demandent un nouveau mot de passe à votre helpdesk. L'e-mail doit contenir l'espace réservé {{password_reset_url}} pour y fournir le lien de réinitialisation du mot de passe généré dynamiquement.<br/><br/>Si vous avez configuré plusieurs langues dans votre helpdesk, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour."
            agent_template_2: 
                topic: "Ticket attribué à un groupe"
                info1: "Cette notification est envoyée à tous les agents d'un groupe lorsqu'un ticket est attribué à ce groupe. Cet e-mail doit contenir l'adresse URL du ticket {{ticket.url}}  pour que les agents puissent facilement consulter ce dernier. <br /><br />Si vous avez configuré plusieurs langues dans votre helpdesk, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour. "
            agent_template_3: 
                topic: "Ticket attribué à un agent"
                info1: "Cette notification est envoyé aux agents lorsqu'un ticket leur est attribué. Cet e-mail peut contenir l'adresse URL du ticket pour que les agents puissent facilement consulter ce dernier.Si vous avez configuré plusieurs langues dans votre helpdesk, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour. "
            agent_template_11: 
                topic: "Ticket non pris en charge dans un groupe"
                info1: "Cette notification est envoyée lorsqu'un ticket attribué à un groupe n'a pas été pris en charge dans la période spécifiée dans les paramètres du groupe. Cette notification par e-mail peut contenir la durée depuis laquelle le ticket a été attribué au groupe.<br/><br/>Si vous avez configuré plusieurs langues dans votre helpdesk, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour."
            agent_template_6: 
                topic: "Le demandeur répond au ticket"
                info1: "Lorsqu'un client répond à un ticket qu'il a soumis auparavant, l'agent en charge du ticket reçoit cette notification. Cet e-mail peut contenir l'adresse URL du ticket pour que l'agent puisse facilement consulter ce dernier.<br/><br/>Si vous avez configuré plusieurs langues dans votre helpdesk, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour."
            agent_template_12: 
                topic: "Première réponse en cas de violation du SLA"
                info1: "Cette notification est envoyée à un agent lorsqu'il n'a pas répondu au ticket dans le délai prévu pour la première réponse. Cet e-mail peut contenir l'adresse URL et l'heure d'échéance du ticket. <br/><br/>Si vous avez configuré plusieurs langues dans votre helpdesk, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour."
            agent_template_13: 
                topic: "Violation du délai de résolution du SLA"
                info1: "Cette notification est envoyée à un agent si le ticket qui lui est attribué n'est pas résolu dans les délais prévus. Cet e-mail peut contenir l'adresse URL du ticket pour que l'agent puisse facilement consulter ce dernier.<br/><br/>Si vous avez configuré plusieurs langues dans votre service d'assistance, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour."
            requester_template_10: 
                topic: "E-mail d'activation de l’utilisateur"
                info1: "Lorsqu'un nouvel utilisateur crée un ticket, vous pouvez créer un compte client pour celui-ci dans votre helpdesk et lui envoyer un e-mail d'activation. Cette notification doit contenir l'adresse URL d'activation pour le client.<br/><br/>Si vous avez configuré plusieurs langues dans votre helpdesk, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour."
            requester_template_14: 
                topic: "E-mail pour la réinitialisation du mot de passe"
                info1: "Un e-mail de réinitialisation du mot de passe est envoyé aux demandeurs lorsqu'ils demandent un nouveau mot de passe à votre helpdesk. L'e-mail doit contenir l'espace réservé {{password_reset_url}} pour y fournir le lien de réinitialisation du mot de passe généré dynamiquement.Si vous avez configuré plusieurs langues dans votre helpdesk, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour."
            requester_template_1: 
                topic: "Création d'un nouveau ticket"
                info1: "L'e-mail Nouveau ticket créé est envoyé à tous vos agents dès qu'un ticket est créé dans votre helpdesk. Cet ticket doit contenir l'identifiant du ticket et un lien URL public vers le ticket.<br/><br/>Si vous avez configuré plusieurs langues dans votre helpdesk, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour."
            requester_template_4: 
                topic: "Un agent ajoute un commentaire au ticket"
                info1: "Cet e-mail est envoyé au demandeur lorsqu'un agent ajoute un commentaire au ticket. Cet e-mail doit contenir l'adresse URL du ticket pour que l'agent puisse facilement consulter ce dernier. Il est également possible d'ajouter un commentaire de l'agent dans l'e-mail grâce à des espaces réservés :<br/> {{comment.commenter.name}} – nom de l'agent ayant ajouté le commentaire<br/> {{comment.body}} – le nouveau commentaire ajouté au ticket.<br/><br/>Si vous avez configuré plusieurs langues dans votre helpdesk, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour."
            requester_template_7: 
                topic: "L'agent résout le ticket"
                info1: "Cet e-mail est envoyé aux demandeurs pour les informer que leur ticket a été résolu. Ce ticket doit contenir l'identifiant du ticket et un lien URL public vers le ticket. Vous pouvez également informer le demandeur qu'en répondant à cet e-mail, il rouvrira le ticket.<br/><br/>Si vous avez configuré plusieurs langues dans votre helpdesk, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour."
            requester_template_8: 
                topic: "L'agent clôture le ticket"
                info1: "Cet e-mail est envoyé aux demandeurs pour les informer que leur ticket a été résolu et clôturé. Cet e-mail doit contenir l'identifiant du ticket et un lien URL public vers le ticket. Vous pouvez également informer le demandeur qu'en répondant à cet e-mail, il rouvrira le ticket.<br/><br/>Si vous avez configuré plusieurs langues dans votre helpdesk, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour."
            requester_template_17: 
                topic: "Un nouvel identifiant d'e-mail a été ajouté"
                info1: "Cet e-mail a été envoyé aux demandeurs pour qu'ils vérifient un nouvel ID d'e-mail récemment ajouté à leur contact."
