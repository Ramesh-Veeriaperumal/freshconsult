  chatwidget_help_content:
    title: Live chat
    info1: >-
      La soluzione di live chat integrata in Freshdesk ti permette di rilevare
      gli utenti del tuo sito web, software online o portale di assistenza e di
      chattare con loro direttamente da Freshdesk. Puoi personalizzare l’intera
      finestra della chat (compresi testi predefiniti, colori ecc.) e anche
      iniziare proattivamente le conversazioni in chat quando i visitatori
      restano per un po’ tempo sul tuo sito.
    info2: >-
      Ogni sessione di chat acquisirà meta dati sui visitatori, tra cui la loro
      località, il dispositivo usato ecc. e lo storico dei loro contatti con la
      tua assistenza. Una volta terminata una sessione di chat, puoi scegliere
      di convertire la conversazione in un ticket e continuare il follow-up del
      problema del visitatore via email oppure di archiviare la trascrizione
      della chat.
    info3: >-
      <a href="https://support.freshdesk.com/support/solutions/folders/246519"
      target="_blank" >Ulteriori informazioni sull'utilizzo di Chat live
      all'interno di Freshdesk</a>
