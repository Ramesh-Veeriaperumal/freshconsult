    icontact:
      label: iContact
      desc: "Esporta i dati dei clienti, gestisci gli abbonamenti attuali e acquisisci informazioni sull'uso delle statistiche dei clienti direttamente all'interno di Freshdesk."
      helptext: "<h4>Guida all'integrazione di iContact</h4><br/> Per integrare iContact, vai su <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogin</a> e permetti l’accesso all'app di Freshdesk inserendo l’Application ID seguente <br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b><br/><br/> Imposta una password a piacere e fai clic su \"Save\". La password API verrà utilizzata per tutte le richieste di API da Freshdesk. <br/><br/> Copia l’API URL dalla sezione \"Account Information\" e incollala nel campo API URL seguente. Digita il tuo nome utente iContact e la nuova password API, quindi fai clic su \"Update\"."
      form:
        app_id: "ID applicazione"
        username: "Nome utente iContact"
        api_password: "Password API"
        api_url: "URL API"
        api_url_info: "Per ottenere il tuo API URL, seleziona https://app.icontact.com/icp/core/externallogin e copia API URL dalla sezione &quot;Account Information&quot;."
    dropbox:
      label: DropBox
      desc: "Allega e condividi i tuoi dati/file di DropBox."
      helptext: "<h4>Guida all'integrazione di Dropbox</h4><br/><p>L'integrazione con Dropbox permette ad agenti e utenti di sfogliare file della loro cartella Dropbox e di condividerli mentre inviano o rispondono a un ticket all'interno di Freshdesk. Un collegamento diretto al file viene incluso nel ticket, evitando così di dover usare allegati e le limitazioni di delle dimensioni delle e-mail.</p><p>Prima di impostare l’integrazione, vai sulla <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>pagina \"Dropbox Developers\"</a></strong>.</p><p>1. Dalla sezione \"My Apps\", fai clic su \"Create an App\".</p><p>2. Seleziona il tipo di app come \"Chooser\".</p><p>3. Inserisci un nome e una descrizione.</p><p>4. In \"Domains\", digita il tuo URL di supporto <i>(ad es. tuaazienda.freshdesk.com)</i></p><p>5. Fai clic sul pulsante \"Create\".</p><p>Infine, copia e incolla \"Application Key\" della nuova app in questa pagina e fai clic su \"Save changes\". Il tuo Dropbox Chooser dovrebbe essere pronto. Puoi controllarlo nel modulo \"Nuovo ticket\".</p>"
      form:
        app_key: "Chiave di applicazione registrata per il tuo dominio"
        app_key_info: "Crea un'app in Dropbox e conferma qui la chiave dell'app."
    box:
      chooser_title: "Scegli un file da Box..."
      label: Box
      desc: "Allega e condividi i tuoi dati/file da Box"
      helptext: "<h4>Guida integrazione Box</h4><br/><p>L'integrazione Box permette agli agenti e agli utenti di cercare i file nella loro cartella di Box e condividerli durante l'invio o la risposta a un ticket in Freshdesk. Un collegamento diretto al file è condiviso all'interno del ticket, rimuovendo la necessità di allegati e limitazioni di dimensioni e-mail.</p> Box Chooser Box dovrebbe essere pronto. È possibile trovarlo nel modulo Nuovo ticket.</p>"
      login_required: "Siamo spiacenti, è necessario essere connessi al portale di supporto di %{helpdesk_name} per allegare i file dal Box."
    xero:
      label: Xero
      desc: "Puoi creare una nuova fattura per il tempo registrato rispetto al ticket e visualizzare le fatture più recenti con i collegamenti per modificarle all'interno di Xero"
    pivotal_tracker:
      label: "Pivotal Tracker"
      desc: "Crea storie in Pivotal Tracker e tienine traccia da Freshdesk"
      helptext: "<h4>Guida integrazione Pivotal Tracker</h4><br/><p>Pivotal Tracker è uno strumento di gestione dei progetti che aiuta i team a collaborare e a lavorare sui progetti. Questa integrazione consente agli agenti di creare storie in Pivotal Tracker sulla base dei ticket in arrivo dall'helpdesk . È persino possibile tenere traccia dello stato delle storie e gli aggiornamenti vengono aggiunti come note a quei ticket. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Ulteriori informazioni)</a> <br/<br/><p>È necessario configurare le informazioni dell'account di Pivotal Tracker e il token API per abilitare l'integrazione. Il token API è presente nella pagina del profilo dell'account Pivotal Tracker.</p>"
