      custom_helptext: |-
          <p><b>Abilitazione sondaggi di soddisfazione</b> <br>
          Puoi aggiungere un sondaggio di soddisfazione nelle risposte ticket dell'agente, così da scoprire in che misura i clienti sono soddisfatti del supporto/azienda/prodotto. Puoi scegliere di inviare i sondaggi con tutte le e-mail o solo quando un problema viene 'chiuso' o 'risolto'. La risposta dei clienti può essere visualizzata in <b> Report > Report di soddisfazione clienti </b> <br><br> <b>Sondaggio agente e sondaggi di follow-up</b><br> Puoi porre una domanda nel sondaggio agente e più domande nei sondaggi follow-up. Il sondaggio agente viene visualizzato all'interno dell'e-mail e quando i clienti scelgono un'opzione sondaggio, verranno reindirizzati alla pagina con il sondaggio follow-up. Le regole dell'osservatore e i punti di gamification saranno basati solo sulla valutazione del sondaggio agente.<br> <br><br> <b>Scala a punti</b><br> Puoi scegliere scale a punti diverse per il sondaggio agente e per il sondaggio follow-up. Potrebbe essere<br> 2 punti (Es: Sì, No)<br> 3 punti (Eg: D'accordo, Indeciso, In disaccordo)<br> 5 punti (Es: Da Sempre a Mai)<br> 7 punti (Es: da Molto scarso a Eccezionale)<br><br>
          Una volta che un cliente risponde al sondaggio, le scale saranno bloccate e non sarà possibile modificarle. </p>
      helptext: |-
          <p><b>Perché attivare i sondaggi di soddisfazione?</b> <br>

          I sondaggi di soddisfazione consentono di aggiungere un collegamento nelle e-mail di risposta e di raccogliere direttamente il feedback e la soddisfazione dei clienti. <br><br> <b>Creazione del tuo sondaggio sulla soddisfazione:</b><br> Segui queste istruzioni per raccogliere i feedback dei clienti attraverso un collegamento incluso nelle e-mail di risposta:<br> 1. Attiva Sondaggio soddisfazione clienti<br> 2. Specifica la domanda del sondaggio. Il testo predefinito è &ldquo;Come valuteresti la tua soddisfazione complessiva per la risoluzione fornita dall'agente?&rdquo;<br> <br> <b>Scegli quali e-mail devono contenere il collegamento al sondaggio di soddisfazione:</b><br> Puoi scegliere di includere i collegamenti del sondaggio sulla soddisfazione in tutte le e-mail inviate ai clienti oppure solo nell'e-mail finale inviata al momento della risoluzione del ticket. La risposta dei clienti può essere visualizzata in <b>Report > Report soddisfazione clienti</b> <br><br> Troverai maggiori informazioni in merito ai sondaggi sulla soddisfazione nella nostra pagina delle soluzioni. </p>
      helptext_v2: |-
          <p><b>Perché attivare i sondaggi di soddisfazione?</b> <br>
          I sondaggi di soddisfazione consentono di aggiungere un collegamento nelle e-mail di risposta e di raccogliere direttamente la soddisfazione e il feedback dei clienti. <br><br> <b>Creazione del tuo sondaggio di soddisfazione:</b><br> Le istruzioni seguenti ti consentono di raccogliere il feedback dei tuoi clienti attraverso un collegamento incluso nelle e-mail di risposta:<br> 1. Attiva Sondaggio soddisfazione clienti<br> 2. Specifica la domanda del sondaggio. Il testo predefinito è &ldquo;Desideri valutare la tua soddisfazione complessiva della risoluzione fornita dall'agente?&rdquo;<br> <br> <b>Scegli quali e-mail devono contenere il collegamento al sondaggio di soddisfazione:</b><br> Puoi scegliere di includere i collegamenti al sondaggio di soddisfazione in tutte le e-mail inviate ai clienti oppure solo nell'e-mail finale inviata al momento della risoluzione del ticket. Le risposte dei clienti possono essere visualizzate in <b>Report > Report soddisfazione cliente</b> <br><br> Troverai maggiori informazioni sui sondaggi di soddisfazione nell'<a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>this articolo sulle soluzioni</a>. </p>
      limit_exceed_error: "È possibile aggiungere fino a %{count} sondaggi."
      custom_helptext_v2: |-
          <p><b>Abilitazione sondaggio di soddisfazione</b> <br>
          Puoi aggiungere un sondaggio di soddisfazione nelle risposte ticket dell'agente, così da scoprire in che misura i clienti sono soddisfatti del supporto/azienda/prodotto. Puoi scegliere di inviare i sondaggi con tutte le e-mail o solo quando un problema viene 'chiuso' o 'risolto'. Le risposte dei clienti possono essere visualizzate in <b> Report > Report soddisfazione clienti </b> <br><br> <b>Sondaggio soddisfazione</b><br> Puoi porre una domanda nel sondaggio di soddisfazione clienti e domande aggiuntive sondaggio. Il sondaggio di soddisfazione clienti viene visualizzato all'interno dell'e-mail e quando il cliente sceglie un'opzione sondaggio, verrà reindirizzato a una pagina con le domande aggiuntive sondaggio. Le regole dell'osservatore e i punti di gamification saranno basati solo sul sondaggio di soddisfazione clienti.<br> <br> <b>Scale a punti</b><br> Puoi scegliere scale a punti diverse per il sondaggio di soddisfazione e per le domande aggiuntive sondaggio. Potrebbe essere <br> 2 punti (Es: Sì, No)<br> 3 punti (Es: D'accordo, Indeciso, In disaccordo)<br> 5 punti (Es: Da Sempre a Mai)<br> 7 punti (Es: Da Molto scarso a Eccellente)<br><br>
          Una volta che il cliente risponde al sondaggio, le scale saranno bloccate e non potranno essere modificate.<br><br> Troverai maggiori informazioni sui sondaggi di soddisfazione in <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>questo articolo sulle soluzioni</a>. </p>
