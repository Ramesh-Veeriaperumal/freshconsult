      custom_helptext: >-
        <p><b>Abilitazione sondaggi di soddisfazione</b> <br>

        Puoi aggiungere un sondaggio di soddisfazione nelle risposte ticket
        dell'agente, così da scoprire in che misura i clienti sono soddisfatti
        del supporto/azienda/prodotto. Puoi scegliere di inviare i sondaggi con
        tutte le e-mail o solo quando un problema viene 'chiuso' o 'risolto'. La
        risposta dei clienti può essere visualizzata in <b> Report > Report di
        soddisfazione clienti </b> <br><br> <b>Sondaggio agente e sondaggi di
        follow-up</b><br> Puoi porre una domanda nel sondaggio agente e più
        domande nei sondaggi follow-up. Il sondaggio agente viene visualizzato
        all'interno dell'e-mail e quando i clienti scelgono un'opzione
        sondaggio, verranno reindirizzati alla pagina con il sondaggio
        follow-up. Le regole dell'osservatore e i punti di gamification saranno
        basati solo sulla valutazione del sondaggio agente.<br> <br><br>
        <b>Scala a punti</b><br> Puoi scegliere scale a punti diverse per il
        sondaggio agente e per il sondaggio follow-up. Potrebbe essere<br> 2
        punti (Es: Sì, No)<br> 3 punti (Eg: D'accordo, Indeciso, In
        disaccordo)<br> 5 punti (Es: Da Sempre a Mai)<br> 7 punti (Es: da Molto
        scarso a Eccezionale)<br><br>

        Una volta che un cliente risponde al sondaggio, le scale saranno
        bloccate e non sarà possibile modificarle. </p>
