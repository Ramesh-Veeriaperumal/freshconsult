    observer_rules:
      info_help: Per qualsiasi evento eseguito in un ticket, le regole dell'osservatore consentono di attivare azioni specifiche.
      index:
        human_name: Regola osservatore
        title: Osservatore - Regole
      helpnote:
        tour: Supporto nella creazione di una nuova regola osservatore
        help_title: Osservatore
        help_info_1: L'osservatore consente di attivare azioni specifiche nel support desk non appena si verifica un determinato evento. Ad esempio, potresti creare una regola osservatore per avvisare il capo quando un cliente fornisce una valutazione di soddisfazione sfavorevole su un ticket.
        help_title_2a: Eventi
        help_info_2a: Un evento può fare riferimento a un cambiamento causato dall'utente che attiverà una specifica regola dell'osservatore.
        help_title_2b: Autori evento
        help_info_2b: Specifica le modifiche apportate dall'utente che attiveranno la regola. Si può scegliere tra l'agente, il richiedente (o qualcuno esterno al team di supporto nel ciclo dei ticket) o entrambi.
        help_title_2c: Condizioni ticket
        help_info_2c: È anche possibile filtrare la regola da applicare solo a determinati ticket.
        help_title_2d: Azioni
        help_info_2d: Specifica l'operazione che eseguirà la regola.
        help_info_3: È possibile utilizzare l'osservatore per modificare i campi, cambiare lo stato o per inviare avvisi di notifica qualora siano soddisfatte determinate condizioni.
        help_info_4: Ulteriori informazioni sull'utilizzo dell'osservatore
