    social:
      helpcard:
        title1: "Aggiunta di Social Accounts"
        info1: "Aggiungere gli account di Twitter al proprio helpdesk e gestirli insieme ai ticket di supporto. È possibile convertire i tweet in arrivo (@mentions) e i messaggi diretti in ticket e assegnarli automaticamente a gruppi specifici. Fare clic su un account per definire le regole del ticket per la conversione di tweet in ticket."
        info2: "I flussi sociali sono una  serie di parole chiave che è possibile monitorare dal proprio account Freshdesk, oltre agli account che sono stati aggiunti. Consentono al proprietario di monitorare le domande di supporto provenienti da tweet che non citano il proprio marchio. Se si è appena all'inizio o si dispone di un team di supporto che funge anche da team di marketing, è persino possibile creare un flusso per monitorare il proprio spazio business e i concorrenti. Fare clic sul pulsante <b>Nuovo flusso</b> per aggiungere un flusso sociale e personalizzarlo per le proprie esigenze specifiche. Ad esempio, è possibile creare un flusso denominato \"Supporto\" e aggiungere il proprio acronimo del marchio e degli errori di ortografia comunemente utilizzati. Tutti questi tweet possono essere visualizzati nella scheda Social ed è possibile rispondergli utilizzando uno degli account integrati di twitter."
        title2: "Supporto proattivo utilizzando i flussi sociali"
        handle_title1: "Integrazione di un account Twitter"
        handle_info1: "Se si supportano prodotti multipli, è possibile collegare un account social diverso a ciascun prodotto. È possibile gestire la visibilità di ciascun account. Ad esempio, è possibile creare i tweet citando @prodotto_francia così che sia visibile solo al gruppo agente di supporto francese. Il flusso di questo account conterrà tutti i propri @mentions e sarà visibile nella scheda social. I propri DM saranno convertiti in ticket e sarà possibile assegnarli a un gruppo agente specifico. È possibile configurare un intervallo di threading del ticket così che i DM multipli provenienti dalla stessa persona in quell'intervallo di tempo possano essere uniti in un ticket."
        handle_title2: "Converti automaticamente specifici tweets in ticket"
        handle_info2: "È possibile convertire automaticamente i tweet con determinate parole chiave utilizzando Regole ticket. Ad esempio, ogni tweet che cita l'handle di twitter dell'utente con le parole \"non funzionante\" o \"bug\" potrebbe essere convertito in ticket ed assegnato al gruppo \"Segnalazione bug\". Ed è possibile creare un'altra regola per i tweet contenenti le parole \"arresto del sistema\" e assegnarla al gruppo \"Dev ops\". La prima regola soddisfatta sarà eseguita. È anche possibile collegare questi ticket a prodotti specifici."
        stream_title1: "Definizione di flussi sociali"
        stream_info1: "È possibile creare flussi multipli per la ricerca di diverse serie di parole chiave su Twitter. Inserire le parole chiave principali da cercare, sulla base della propria attività ed escludere persino determinate parole chiave, hashtag e handle per restringere la ricerca. Ad esempio, si potrebbe non voler visualizzare i tweet dei propri esperti di mercato o funzionari nel flusso personalizzato creato per il monitoraggio delle query di supporto provenienti dal marchio e dagli acronimi del marchio. Ciascun flusso può essere reso visibile a uno o più gruppi agente. È anche possibile scegliere l'handle di risposta predefinito per ogni flusso."
        stream_title2: "Converti automaticamente specifici tweets in ticket"
        stream_info2: "I tweet provenienti da questi flussi sociali possono essere ulteriormente filtrati utilizzando determinate parole chiave e convertiti in ticket automaticamente. Possono essere persino assegnati a gruppi e prodotti. È possibile configurare più di una regola e la prima regola soddisfatta dal tweet sarà eseguita. Ad esempio, è possibile convertire i tweet che citano \"passaggio a\" con i nomi dei concorrenti presenti nei ticket ed eseguirne l'escalation al responsabile del team di supporto."
        fb_page_title1: "Aggiunta di pagine Facebook"
        fb_page_title2: "Conversione automatica dei post Facebook in ticket"
        fb_page_info1: "Associa le pagine Facebook dell'azienda al tuo helpdesk per gestire tutte le query inviate su FB insieme ai ticket di supporto. Puoi convertire automaticamente i post dei visitatori e i messaggi privati in ticket e utilizzare parole chiave per accedere a commenti specifici in forma di singoli ticket."
        fb_page_info2: "La maggior parte degli utenti di Facebook pubblica post sul diario della società o commenta i post pubblicati dall'azienda, in caso voglia porre richieste di assistenza. Puoi importare tutti i post dei tuoi visitatori direttamente come ticket. Per accedere a query specifiche tra i vari commenti pubblicati, puoi filtrare la ricerca utilizzando parole chiave. Ad esempio, un'azienda di e-commerce potrebbe utilizzare parole come \"rinviato\", \"restituzione\" o \"rimborso\" per trovare le domande più pertinenti."
        fb_stream_title1: "Semplificazione del supporto tramite Facebook"
        fb_stream_title2: "Ticketing delle chat di Facebook Messenger"
        fb_stream_info1: "Puoi associare al tuo helpdesk tutte le pagine Facebook aziendali che desideri. Se offri assistenza per più prodotti, puoi persino associare una pagina a ciascun prodotto. Ogni pagina disporrà di impostazioni specifiche e potrai semplificare la gestione dei ticket provenienti da una pagina, assegnandoli a un gruppo di agenti dedicato."
        fb_stream_info2: "I messaggi di Facebook Messenger verranno convertiti automaticamente in ticket e potrai assicurarti che i vari messaggi inviati da uno stesso cliente e relativi allo stesso problema vengano elaborati in thread all'interno di un unico ticket, impostando un intervallo di threading. Per definire questo intervallo, puoi fare riferimento ai tempi medi di risoluzione standard del tuo settore di applicazione."
