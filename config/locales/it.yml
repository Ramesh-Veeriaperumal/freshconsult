    dropbox:
      label: DropBox
      desc: Allega e condividi i tuoi dati/file da DropBox.
      helptext: >-
        <h4>Guida all’integrazione di Dropbox</h4><br/><p>L’integrazione di
        Dropbox permette a operatori e utenti di consultare i file della propria
        cartella Dropbox e di condividerli mentre inviano o rispondono a un
        ticket all’interno di Freshdesk. Un collegamento diretto al file viene
        condiviso nel ticket, evitando così l’uso di allegati e conseguenti
        problemi di eccessive dimensioni delle email.</p><p>Prima di impostare
        l’integrazione, vai alla<a target='_blank'
        href='https://dropbox.com/developers'><b>pagina Dropbox
        Developers</b></a>.</p><p>1. Seleziona<b>Crea la tua app</b> nella
        sezione <b>API v2</b>.</p><p>2. In <b>Scegli un’API</b>, seleziona<a>API
        Dropbox</a>.</p><p>3. Come tipo di accesso, seleziona<b>Dropbox
        completo</b>.</p><p>4. Inserisci il nome della tua app e clicca su
        <b>Crea app</b>.</p><p>5. Nella pagina della tua app, nella scheda
        <b>Impostazioni</b>, per <b>domini Chooser/Saver</b>, aggiungi l’URL
        dell’helpdesk senza "https" o "www", ad esempio:
        <a>sauls.freshdesk.com</a>.</p><p>Infine, copia e incolla la chiave
        dell’applicazione della nuova app in questa pagina e salva le modifiche.
        A questo punto, Dropbox Chooser è pronto per l’uso, come puoi verificare
        nel modulo Nuovo ticket.</p>
