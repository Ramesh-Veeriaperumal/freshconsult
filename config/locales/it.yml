      helptext: "<h4>Integrazione Highrise</h4><p><br>Inserisci il tuo dominio e chiave API per visualizzare i dati dei contatti di Highrise su Freshdesk. Quando avrai finito, il widget verrà visualizzato nelle pagine \"Contatti\" e \"Ticket\". <br><br>I campi di Highrise nome, titolo, nome dell’azienda, indirizzo di contatto, numero di telefono e numeri di cellulare verranno raccolti e visualizzati.<br><br>Cerca nei contatti su Highrise utilizzando l'indirizzo e-mail. I risultati di ricerca multipli verranno visualizzati come elenco.</p>"
