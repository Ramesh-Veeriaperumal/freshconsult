      info_2: "<p>Puoi stabilire regole multiple dell’SLA attivate da specifiche condizioni, per esempio dal cliente che ha richiesto il ticket, dal gruppo a cui è assegnato, dalla fonte e/o dal prodotto.</p><p>Ad esempio, puoi stabilire una regola speciale dell’SLA per ticket creati attraverso Twitter  e assegnati al team delle vendite. Oppure una regola specifica per clienti che hanno un abbonamento più vantaggioso. Se offri supporto per diversi marchi o prodotti, puoi inoltre stabilire diversi flussi di lavoro dell’SLA per ciascun prodotto.</p> <p><strong>L’ordine delle tue regole dell’SLA è  importante.</strong> La prima regola dell’SLA che corrisponde a tutte le condizioni di un ticket verrà applicata, per cui ricorda che di aggiungere per prime le regole più importanti</p>"
