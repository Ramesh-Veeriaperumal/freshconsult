  ticket_field:
    helpcard:
      tour: Aiutami a capire i campi dei ticket
      title1: Campi dei ticket
      title2: Campi dipendenti
      title3: Campi dinamici
      info1: >-
        Il modulo di invio ticket è il modo più semplice per raccogliere dal
        cliente tutti i dati necessari, persino quando invia un ticket. Per
        esempio, richiedendo l'ID di un ordine del cliente in un'impostazione
        e-commerce, è possibile disporre dell'informazione più importante che
        consente di risolvere il ticket velocemente. È possibile personalizzare
        il modulo di invio ticket in modo da includere i campi necessari per la
        propria attività, consentendo ai clienti e agli agenti di inserire le
        informazioni nel formato desiderato.
      info_1: >-
        Il modulo del ticket permette di acquisire i dati del cliente necessari
        nel momento stesso in cui invia un ticket. Puoi personalizzare il tuo
        modulo del ticket affinché includa i campi più adatti per la tua
        attività e fare in modo che i tuoi clienti e operatori compilino le
        informazioni necessarie nel formato che desideri. Ad esempio, in
        un’azienda di e-commerce, ricevere l’ID dell’ordine del cliente
        all’interno del modulo ticket è molto utile per l’operatore che deve
        risolvere il problema.
      info2: >-
        I campi dipendenti ti offrono un metodo semplice per creare categorie di
        ticket più approfondite e identificare i maggiori problemi che intasano
        la tua assistenza. Grazie ai campi dipendenti, puoi suddividere i ticket
        in categorie, sottocategorie e oggetti interessati.
      info4: >-
        Se l'utente si trova in un lascito testamentario o simili, può disporre
        di campi dinamici che vengono visualizzati sulla base dell'opzione
        selezionata nel campo del tipo. Per ogni opzione presente nel campo del
        tipo, è possibile creare una sezione diversa, aggiungendo anche altri
        campi del ticket a ciascuna. Ad esempio, nello scenario e-commerce,
        quando il tipo selezionato viene scelto come "Sostituzione", potrebbe
        aprirsi una sezione con il campo "Motivo" con le motivazioni per cui un
        cliente necessita della sostituzione di un articolo.  <a target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>Ulteriori
        informazioni sui campi dinamici</a>.
      info4_v2: >-
        Se hai il piano di abbonamento Estate o superiore, puoi far comparire
        campi dinamici in base alle opzioni selezionate all’interno del campo
        del tipo. È possibile creare una sezione differente per ciascuna opzione
        presente in questo campo. Sarà quindi possibile aggiungere più campi del
        ticket a ciascuna sezione. Ad esempio, in una tipica situazione di
        e-commerce, se si seleziona il tipo “Sostituzione”, è possibile
        visualizzare una sezione contenente un campo denominato “Motivo” in cui
        verrà inserita la ragione per cui il cliente richiede di sostituire
        l’articolo.
      info4_v3: >-
        Se hai il piano di abbonamento Estate o superiore, puoi far comparire
        sezioni con campi dinamici in base alle opzioni selezionate in un campo
        con menu a discesa. Puoi aggiungere più campi del ticket a ciascuna
        sezione e associare una sezione alle opzioni del campo con menu a
        discesa. Ad esempio, puoi far aprire una sezione contenente un campo
        denominato “Motivo” quando un cliente sceglie l’opzione “Sostituzione”.
        In questo modo potrai comprendere meglio perché il cliente desidera la
        sostituzione dell’articolo. È possibile creare un massimo di due sezioni
        dinamiche e usarle all’interno di due menu a discesa personalizzati. Se
        si è già associata una sezione con il campo del tipo, sarà possibile
        aggiungere solo un’altra sezione nel modulo del ticket.
  contact_field:
    helpcard:
      title2: Personalizzazione dei campi dei contatti
      info2: >-
        Il modulo di contatto ti permette di acquisire velocemente dati di
        contesto aggiuntivi sui clienti inserendo campi personalizzati in base
        al tuo tipo di attività. Ad esempio, è possibile raccogliere
        informazioni con campi personalizzati per listino prezzi, reparto ecc. e
        assegnare la priorità ai ticket.
      info3: >-
        Proprio come i campi dei ticket, è possibile aggiungere nuovi campi nel
        modulo di iscrizione del cliente e renderli obbligatori. Alcuni campi
        possono inoltre essere riservati e visibili solo agli operatori.
  company_field:
    helpcard:
      title1: Personalizzazione dei campi dell'azienda
      info1: >-
        In aggiunta ai contatti, Freshdesk consente di creare aziende
        all’interno dell’helpdesk e facilita la gestione delle richieste di
        assistenza che provengono da uno stesso gruppo di clienti. È possibile
        aggiungere campi personalizzati alle aziende e conservare informazioni
        importanti relative al loro account, a cui il team di assistenza può
        così accedere rapidamente. È possibile inserire campi specifici come
        account manager, contatto principale, fatturato mensile ecc. e qualsiasi
        altro dato comune all’intero account.
      info2: >-
        Tieni presente che i campi dell’azienda sono visibili solo ai tuoi
        operatori e non sono ai clienti.
