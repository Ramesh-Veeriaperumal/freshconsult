    campaignmonitor:
      label: "Campaign Monitor"
      desc: "Cerca e gestisci gli abbonamenti del tuo account Campaign Monitor e importa in Freshdesk le panoramiche sulle statistiche di utilizzo dei clienti."
      helptext: "<h4>Guida all'integrazione di Campaign Monitor</h4><br/>Per eseguire l'integrazione con Campaign Monitor, inserisci \"API Key\" e \"ClientID\" di Campaign Monitor. <br/></br/> API Key può essere ottenuta da \"Account Settings\" di Campaign Monitor.<br/><br/> Per ottenere il tuo ClientID, segui le istruzioni su <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'> http://www.campaignmonitor.com/api/getting-started/#clientid </a> . <br/><br/>Adesso fai clic su \"Update\" per iniziare l'integrazione di Campaign Monitor."
