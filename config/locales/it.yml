      helptext: >-
        <h4>Guida all’integrazione di Box</h4><br/><p>L’integrazione Box
        permette agli operatori e agli utenti di cercare i file nella loro
        cartella di Box e di condividerli quando stanno aprendo o rispondendo a
        un ticket in Freshdesk. Un link diretto al file viene condiviso
