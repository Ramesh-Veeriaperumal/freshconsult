    logmein:
      label: "LogMeIn Rescue"
      desc: "Fornisci assistenza remota immediata a clienti e impiegati con LogMeIn Rescue"
      helptext: "<h4>Guida all'integrazione di LogMeIn Rescue</h4><p><br/> Per integrare LogMeIn Rescue con Freshdesk, inserisci \"CompanyID\" e \"SSO password\" di LogMeIn Rescue e fai clic su \"Update\". <br/>Una volta abilitato, il widget di LogMeIn Rescue è disponibile nella pagina dei dettagli sui ticket. <br/><br/>Usa il comando \"Launch Technician Console\" per avviare la console direttamente dal widget di Freshdesk. <br/>Adesso puoi generare un codice pin e condividere le istruzioni con il richiedente per proseguire il supporto all'interno di LogMeIn Rescue. <br/><br/> <b>Nota:</b> l'e-mail dell'agente deve corrispondente al SSO ID del tecnico di LogMeIn Rescue. Per impostare un SSO ID, seguire il percorso: Admin Center -> Technician Name -> Organization -> SSOID"
