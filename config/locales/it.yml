        subject: "Ho perso il mio gatto!"
        body: |-
            <p>Gentile team Rapporti con la clientela,</p><br /><p>Ho di recente volato in prima classe da Heathrow a JFK e sebbene alcuni servizi siano stati eccellenti, una cosa in particolare è stata veramente pessima. Il mio Bag volava con me* e la vostra compagnia lo ha congelato** e purtroppo è morto*** con mio grande dispiacere****.</p><br /><p>*Ho utilizzato la parola "Bag" nel senso di "Bagaglio".
            <br />** Ho utilizzato la parola "congelato" nel senso di "perso".
            <br />*** Ho utilizzato la parola "morto" nel senso che  "non mi è stato restituito prima di 2 giorni".
            <br />**** Ho utilizzato la parola "dispiacere" correttamente.</p><br /><p>Tutti perdiamo le cose. Una volta andai a prendere una pinta con il fu Keith Floyd e lui si perse un'intera settimana. Un'altra volta avevo elaborato un'equazione per la fusione fredda e la detti a cat, in una pennetta di memoria e la perse. Keith Floyd, io, il mio cat e voi siamo solo uomini e queste sono cose che capitano. Ciò che distingue i supereroi dagli uomini è il modo con cui gestiscono questi intoppi.</p><br /><p>Non voglio annoiarvi con i dettagli. L'unica domanda da porsi è: come sistemare le cose?</p><br /><p>Il vostro
