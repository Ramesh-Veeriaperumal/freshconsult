      number_settings:
        title_text: "Gestione call center"
        info_content: "<b>Assegnazione di telefonate ad agenti e gruppi</b></br>Puoi configurare un sistema Interactive voice response (IVR) e inoltrare le chiamate a gruppi o agenti diversi del tuo team. Ad esempio, potresti far inoltrare le chiamate dei clienti al tuo team di supporto quando premono 1 e al reparto commerciale quando selezionano 2.<br/>Inoltre, puoi anche personalizzare i messaggi che saranno riprodotti ai clienti registrando la tua voce, caricando un file o utilizzando la funzione di sintesi vocale.<br><br><b>Personalizzazione del tuo numero</b><br>Puoi anche configurare separatamente ciascun numero di telefono e assegnargli una serie di personalizzazioni propria, che include impostazioni di base, quali il numero massimo di persone nella coda e il tempo di attesa massimo per i tuoi clienti. Una volta raggiunto uno dei due, ai clienti verrà riprodotto in automatico un messaggio di non disponibilità.<br/>Quando abiliti la registrazione della chiamata, ogni telefono del tuo helpdesk verrà registrato e allegato ai tuoi ticket e la registrazione potrà essere messa pubblicamente a disposizione dei clienti o resa privata. Puoi anche limitare il tuo canale telefonico dal rispondere alle chiamate durante le ore non lavorative. Ad esempio, potresti configurare due linee di supporto, una operativa durante le ore di lavoro e l'altra invece solo di priorità elevata, disponibile 24 ore su 24 e 7 giorni su 7.<br/><br/><a href='http://support.freshdesk.com/support/solutions/articles/169198' target='_blank'>Ulteriori informazioni sulla modalità di personalizzazione del tuo numero</a>"
