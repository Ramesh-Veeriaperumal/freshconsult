      numbers:
        sidebar_title: "Canale telefonico"
        sidebar_content: "Utilizzando il canale telefonico, potrai effettuare e ricevere chiamate dal browser, cellulare o tramite il canale telefonico delle app mobile di Freshdesk. È strettamente integrato con il sistema di ticketing di Freshdesk. In tal modo, potrai monitorare le telefonate, registrandole e convertendole in ticket, quando necessario. <br/><br/> <b>Configurazione del telefono</b></br>Per iniziare a utilizzare il telefono, dovrai prima abilitarlo e acquistare un numero di supporto. Puoi acquistare numeri locali dai  <a href='https://support.freshdesk.com/support/solutions/articles/169322' target='_blank'>paesi di seguito elencati</a> ed eseguire o rispondere a chiamate da qualsiasi parte del mondo. Se i tuoi clienti ti chiameranno negli Stati Uniti, nel Regno Unito o in Canada potrai acquistare anche numeri di supporto gratuiti. <br/><br/><b> Offri un supporto telefonico completo</b><br/>Grazie al nostro canale telefonico puoi<br/><ul><li>Avviare e prendere la chiamate utilizzando il browser web o il cellulare</li><li>Creare messaggi vocali, inoltrare le chiamate o trasferirle a qualsiasi agente, ovunque si trovi</li><li>Monitorare le chiamate, intervenire quando richiesto, aggiungere altri agenti durante una chiamata e molto altro ancora*</li></ul><br/><p>*Accedi a<a href='mailto:support@freshdesk.com'>support@freshdesk.com</a>per abilitare le funzioni avanzate nel tuo account, fra cui: monitoraggio, intervento durante la chiamata, teleconferenza, mascheramento del numero e metriche sulla durata delle chiamate.</p><br/><p><a href='http://freshdesk.com/multichannel-support/phone-support' target='_blank'>Ottieni maggiori informazioni sulle nostre capacità e funzioni telefoniche avanzate</a><p>"
