          competenze da associare a un ticket, in base alle proprietà del ticket
          o del cliente. Per ciascun ticket assegnato a un gruppo, verrà
          eseguita la prima regola che viene soddisfatta nell’elenco delle
          competenze. Gli amministratori possono modificare l’ordine dell’elenco
          delle competenze in modo che le regole più importanti siano ai primi
          posti.
