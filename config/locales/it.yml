        help_title: Supervisor
        help_info_1: >-
          Supervisor esegue azioni sui ticket da te specificati che sono
          attivate in base al tempo o a eventi. Usa Supervisor per controllare
          periodicamente i ticket recenti ed eseguire azioni come inviare
          promemoria ai clienti per i ticket in attesa oppure riassegnare i
          ticket in ritardo alla persona giusta all’interno del team.
        help_info_2: >-
          Supervisor verrà eseguito ogni ora e interesserà i ticket che sono
          stati aggiornati nei 30 giorni precedenti. Le regole di Supervisor
          vengono elaborate in modo sequenziale, quindi l’ordine delle regole è
          rilevante. Una regola può causare determinate azioni che attivano
          ulteriori regole.
        help_info_3: >-
          Il supervisore viene eseguito ogni ora ed elabora i ticket aggiornati
          nei 30 giorni precedenti.
        help_info_4: >-
          Le regole del supervisore sono elaborate in modo sequenziale, quindi
          l'ordine delle regole è importante. Una regola può inoltre causare
          azioni che attivano ulteriori regole.
