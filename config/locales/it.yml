      info_help: Per <b>ogni ticket</b> aggiornato entro 30 giorni, esegui tutte le regole corrispondenti.
      index:
        human_name: Regola supervisore
        title: Supervisore - Regole
      helpnote:
        tour: Aiutami a creare una nuova regola per il supervisore
        help_title: Supervisore
        help_info_1: Il supervisore compie azioni sui ticket specificati che si basano su trigger temporali e legati agli eventi. Utilizzare il supervisore per controllare periodicamente i ticket recenti e compiere azioni quali inviare promemoria ai clienti per i ticket in sospeso oppure eseguire l’escalation di ticket scaduti alla persona adeguata all'interno del team.
        help_info_2: Le regole del supervisore vengono eseguite ogni ora ed elaborano i ticket aggiornati nei 30 giorni precedenti. Le regole del supervisore sono elaborate in modo sequenziale, quindi l'ordine delle regole è importante. Una regola può inoltre causare azioni che attivano ulteriori regole.
        help_info_3: Il supervisore viene eseguito ogni ora ed elabora i ticket aggiornati nei 30 giorni precedenti.
        help_info_4: Le regole del supervisore sono elaborate in modo sequenziale, quindi l'ordine delle regole è importante. Una regola può inoltre causare azioni che attivano ulteriori regole.
