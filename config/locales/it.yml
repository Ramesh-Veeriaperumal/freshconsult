    info18: "Un articolo pubblicato può essere modificato e salvato come bozza, mantenendo così la versione pubblicata sul portale, pur disponendo di una versione bozza aggiuntiva che gli agenti possono modificare. Questo è utile per quando è necessario aggiornare gli articoli, senza doverli rimuovere dal portale."
    info19: "Il tipo di articolo può essere <b>definitivo</b> o <b>alternativo</b>."
    info20: "Puoi allegare <b>tag</b> ai tuoi articoli, il che risulta utile per la classificazione degli articoli di un tipo simile."
    info21: "Gli agenti possono inviare per e-mail gli articoli delle soluzioni a <b>kbase@defaultportal.com</b>, che verranno visualizzati sotto la sezione bozze."
    info25: "Le bozze degli articoli sono visibili solo agli agenti."
    info26: "<b>Bozze personali</b> riporta l'elenco di tutti gli articoli modificati di recente e salvati come bozze."
    info27: "<b>Tutte le bozze</b> riporta l'elenco di tutti gli articoli in stato di bozza. Se sono stati configurati più portali, è possibile filtrare le bozze degli articoli da un portale specifico, semplicemente selezionando un'opzione dal menu a discesa."
    info28: "Il portale della Knowledge base serve come punto di riferimento per i tuoi clienti, per trovare immediatamente le risposte alle proprie domande. Può permetterti di ridurre e risolvere le domande più comuni, poiché consente ai clienti di arrivare autonomamente alla soluzione."
    info29: "Il portale della Knowledge base di Freshdesk utilizza una gerarchia a 3 livelli: <b>Categoria --> Cartella--> Articolo </b>"
    info30: "Se si utilizzano più prodotti, sarà possibile rendere visibili le categorie create nei rispettivi portali del prodotto."
    info31: "È possibile scegliere di rendere le cartelle visibili a gruppi di persone differenti (<b>Tutti, Utenti connessi, Agenti e Aziende selezionate</b>)."
