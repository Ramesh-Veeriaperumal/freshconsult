      apps:
        helpnote:
          heading1: Cos’è MobiHelp?
          content1:
            info1: >-
              Mobihelp è l’SDK mobile di Freshdesk che ti rende più facile
              fornire assistenza in-app ai clienti su dispositivi mobili.
            info2: >-
              Una volta integrato MobiHelp, gli utenti potranno visualizzare una
              sezione di assistenza dedicata all’interno dell’app, che comprende
              la base di conoscenza e un modulo del ticket in modo da poterti
              contattare in caso di necessità.
            info3: >-
              Mobihelp è interamente configurabile. Puoi selezionare qualsiasi
              cosa: dai campi del modulo di feedback al suo aspetto all’interno
              dell’app. Informazioni come nome del dispositivo, sistema
              operativo e versione dell’app vengono acquisite automaticamente
              senza che l’utente debba intervenire. Puoi anche attivare campi
              dati personalizzati e acquisire i registri di crash e i percorsi
              di navigazione.
            info4: >-
              È possibile creare un numero illimitato di applicazioni da
              utilizzare con MobiHelp e collegarle al proprio account Freshdesk.
              Una volta fatto, è possibile gestire tutte le richieste in
              ingresso da un singolo helpdesk.
            info5: >-
              Assicurarsi di seguire la nostra guida di integrazione per
              scoprire come poter integrare SDK all'interno dell'app.
