      desc: "È possibile aggiungere un widget personalizzato per visualizzare i dettagli utilizzando lo script personalizzato."
      helptext: "<h4>FreshPlug</h4><p><br/> Puoi sviluppare il tuo FreshPlug utilizzando HTML, CSS e JavaScript, e aggiungere dati provenienti da qualasi app o database di terzi direttamente ai tuoi ticket o contatti. <br/><br/> Per creare un FreshPlug, assegnagli prima un nome e una descrizione. Quindi inserisci il tuo codice nell’area  \"Script\". Puoi passare come oggetti JSOPN qualsiasi ticket o campo richiedente, inclusi i campi personalizzati creati.<br/><br/>Puoi selezionare <b>\"Mostra anteprima\"</b> per visualizzare l'aspetto che avrà il tuo ticket nelle pagine dei ticket e dei contatti<br/><br/>Troverai maggiori informazioni in merito ai FreshPlug nella nostra <a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'> pagina delle soluzioni</a>."
