      helptext: <h4>Guida all'integrazione di Dropbox</h4><br/><p>L'integrazione con Dropbox permette ad agenti e utenti di sfogliare file della loro cartella Dropbox e di condividerli mentre inviano o rispondono a un ticket all'interno di Freshdesk. Un collegamento diretto al file viene incluso nel ticket, evitando così di dover usare allegati e le limitazioni di delle dimensioni delle e-mail.</p><p>Prima di impostare l’integrazione, vai sulla <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>pagina "Dropbox Developers"</a></strong>.</p><p>1. Dalla sezione "My Apps", fai clic su "Create an App".</p><p>2. Seleziona il tipo di app come "Chooser".</p><p>3. Inserisci un nome e una descrizione.</p><p>4. In "Domains", digita il tuo URL di supporto <i>(ad es. tuaazienda.freshdesk.com)</i></p><p>5. Fai clic sul pulsante "Create".</p><p>Infine, copia e incolla "Application Key" della nuova app in questa pagina e fai clic su "Save changes". Il tuo Dropbox Chooser dovrebbe essere pronto. Puoi controllarlo nel modulo "Nuovo ticket".</p>
