    social:
      helpcard:
        title1: Aggiungere account social
        info1: >-
          Aggiungi gli account di Twitter al tuo helpdesk e gestiscili insieme
          ai ticket di assistenza. Puoi convertire i tweet in arrivo (@menzioni)
          e i messaggi diretti in ticket e assegnarli automaticamente a gruppi
          specifici. Clicca su un account per definire le regole dei ticket per
          la conversione dei tweet in ticket.
        info2: >-
          Gli stream social sono un insieme di parole chiave che puoi monitorare
          dal tuo account Freshdesk, diverse dagli account che sono stati
          aggiunti. Ti consentono di monitorare le domande di assistenza che
          arrivano per mezzo di tweet anche se non citano esplicitamente il tuo
          marchio. Se sei agli inizi o se il tuo team di assistenza si occupa
          anche del marketing, puoi anche creare uno stream per monitorare il
          proprio settore di attività e la concorrenza. Clicca sul pulsante
          <b>Nuovo stream</b> per aggiungere uno stream social e personalizzarlo
          per le tue specifiche esigenze. Ad esempio, puoi creare un flusso
          denominato “Assistenza” e aggiungervi la sigla della tua azienda e
          tutti i comuni errori di ortografia del tuo marchio. Tutti questi
          tweet possono essere visualizzati nella scheda Social e puoi
          rispondergli utilizzando uno dei tuoi account integrati di Twitter.
        title2: Assistenza proattiva sfruttando gli stream social
        handle_title1: Integrazione di un account Twitter
        handle_info1: >-
          Se fornisci assistenza per molteplici prodotti, puoi collegare un
          diverso account social a ognuno di essi. Puoi gestire la visibilità di
          ciascun account. Ad esempio, puoi rendere i tweet che menzionano
          @iltuoprodotto_francia visibili solo al tuo gruppo di operatori di
          assistenza francese. Lo stream di questo account conterrà tutte le tue
          @menzioni e sarà visualizzato nella scheda social. I tuoi DM saranno
          convertiti in ticket e potrai assegnarli a un determinato gruppo di
          operatori. Puoi configurare un intervallo di threading del ticket in
          modo che  più messaggi diretti dalla stessa persona in
          quell’intervallo di tempo possano essere uniti in un solo ticket.
        handle_title2: Converti automaticamente specifici tweet in ticket
        handle_info2: >-
          Puoi convertire automaticamente in ticket i tweet che contengono
          determinate parole chiave utilizzando le regole dei ticket. Ad
          esempio, ogni tweet che menziona il tuo handle di twitter con le
          parole “non funziona” o “problema” potrebbe essere convertito in
          ticket e assegnato al gruppo “Segnalazione bug”. Poi, puoi creare
          un’altra regola per i tweet che contengono le parole “arresto sistema”
          e assegnare questi ticket al gruppo “DevOps”. La prima regola che
          risulta soddisfatta verrà eseguita. Puoi anche collegare questi ticket
          a determinati prodotti.
        stream_title1: Definire gli stream social
        stream_info1: >-
          Puoi creare più stream per la ricerca di diversi insiemi di parole
          chiave su Twitter. Inserisci le parole chiave principali da cercare in
          base alla tua attività ed escludi anche determinate parole chiave,
          hashtag e handle per restringere la ricerca. Ad esempio, potresti non
          voler vedere i tweet dei tuoi addetti al marketing o dirigenti nello
          stream personalizzato che hai creato per monitorare le richieste di
          assistenza attraverso il tuo marchio e sue sigle. Ciascuno stream può
          essere reso visibile a uno o più gruppi di operatori. Puoi anche
          selezionare l’handle di risposta predefinito per ogni stream.
        stream_title2: Converti automaticamente specifici tweet in ticket
        stream_info2: >-
          I tweet provenienti da questi stream social possono essere
          ulteriormente filtrati utilizzando determinate parole chiave e
          convertiti in ticket automaticamente. Possono anche essere associati a
          gruppi o prodotti. Puoi impostare più di una regola e, in questo caso,
          verrà eseguita la prima regola che viene soddisfatta dal tweet. Ad
          esempio, è possibile convertire in ticket i tweet che citano “passare
          a” con i nomi dei tuoi concorrenti e assegnarli al responsabile del
          team di assistenza.
        fb_page_title1: Aggiunta di pagine Facebook
        fb_page_title2: Conversione automatica dei post Facebook in ticket
        fb_page_info1: >-
          Associa le pagine Facebook dell'azienda al tuo helpdesk per gestire
          tutte le query inviate su FB insieme ai ticket di supporto. Puoi
          convertire automaticamente i post dei visitatori e i messaggi privati
          in ticket e utilizzare parole chiave per accedere a commenti specifici
          in forma di singoli ticket.
        fb_page_info2: >-
          La maggior parte degli utenti di Facebook pubblica post sul diario
          della società o commenta i post pubblicati dall'azienda, in caso
          voglia porre richieste di assistenza. Puoi importare tutti i post dei
          tuoi visitatori direttamente come ticket. Per accedere a query
          specifiche tra i vari commenti pubblicati, puoi filtrare la ricerca
          utilizzando parole chiave. Ad esempio, un'azienda di e-commerce
          potrebbe utilizzare parole come "rinviato", "restituzione" o
          "rimborso" per trovare le domande più pertinenti.
        fb_stream_title1: Semplificazione del supporto tramite Facebook
        fb_stream_title2: Ticketing delle chat di Facebook Messenger
        fb_stream_info1: >-
          Puoi associare al tuo helpdesk tutte le pagine Facebook aziendali che
          desideri. Se offri assistenza per più prodotti, puoi persino associare
          una pagina a ciascun prodotto. Ogni pagina disporrà di impostazioni
          specifiche e potrai semplificare la gestione dei ticket provenienti da
          una pagina, assegnandoli a un gruppo di agenti dedicato.
        fb_stream_info2: >-
          I messaggi di Facebook Messenger verranno convertiti automaticamente
          in ticket e potrai assicurarti che i vari messaggi inviati da uno
          stesso cliente e relativi allo stesso problema vengano elaborati in
          thread all'interno di un unico ticket, impostando un intervallo di
          threading. Per definire questo intervallo, puoi fare riferimento ai
          tempi medi di risoluzione standard del tuo settore di applicazione.
        handle_smart_filter_title: Converti automaticamente tweet rilevanti in ticket
        handle_smart_filter_info: >-
          I segnali social sono una funzione basata su un algoritmo di
          apprendimento automatico (un sistema in grado di imparare e migliorare
          nel tempo in base al feedback). Questa funzionalità inizierà a
          convertire in ticket automaticamente solo i tweet rilevanti che
          richiedono la tua attenzione. <br> Puoi fornire feedback al sistema in
          modo che si adatti alla tua attività. <br> <br>1. Nel caso in cui un
          tweet venga convertito in un ticket, puoi contrassegnare il ticket
          come spam per insegnare al sistema a non convertire tweet simili in
          ticket in futuro. <br> <br>2. Nel caso in cui un tweet non venga
          convertito in un ticket, nella scheda social puoi cliccare su Converti
          in ticket per insegnare al sistema a convertire tweet simili in ticket
          in futuro. <br> <br>Puoi decidere di utilizzare i segnali social da
          soli o abbinandoli a filtri basati su parole chiave se nella tua
          attività vengono utilizzate parole specifiche. <br>Quando usi una
          combinazione di filtri basati su parole chiave e segnali social, i
          filtri hanno la precedenza. Al momento i segnali social supportano
          solo la lingua inglese.
