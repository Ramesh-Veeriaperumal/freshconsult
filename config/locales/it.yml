      helptext: "<h4>Guida all'Integrazione con Dropbox</h4><br/><p>L'integrazione con Dropbox permette ad agenti e utenti di sfogliare file della loro cartella Dropbox e di condividerli mentre creano o rispondono a un ticket di Freshdesk. Un link diretto al file viene incluso nel ticket, evitando così di dover usare allegati e le restrizioni delle dimensioni delle email.</p><p>Prima di impostare l’integrazione, vai sulla pagina <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>Sviluppatori</a></strong>.</p><p>1. Alla sezione My Apps, clicca su 'Create an App'.</p><p>2. Seleziona il tipo di app come 'Chooser'.</p><p>3. Inserisci un nome e una descrizione.</p><p>4. Sotto Domains, digita il tuo URL d’assistenza <i>(per es. latuaazienda.freshdesk.com)</i></p><p>5. Clicca sul pulsante Crea.</p><p>Quindi copia e incolla la Chiave di Applicazione della nuova app in questa pagina e salva le modifiche. Il tuo Dropbox Chooser dovrebbe essere pronto. Puoi controllarlo nel modulo Nuovo Ticket.</p>"
