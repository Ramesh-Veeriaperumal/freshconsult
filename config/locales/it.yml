      sla_info_2: <p>Puoi impostare criteri SLA multipli, attivati da specifiche condizioni, per esempio dal cliente che ha richiesto il ticket, dal gruppo a cui è assegnato, dall'origine e/o dal prodotto.</p><p>Ad esempio, puoi stabilire un criterio SLA speciale per ticket creati attraverso Twitter e assegnati al team delle vendite. Oppure impostare un criterio specifico per i clienti che hanno un abbonamento più vantaggioso. Se offri supporto per diversi marchi o prodotti, puoi inoltre stabilire diversi flussi di lavoro SLA per ciascun prodotto.</p> <p><strong>L'ordine dei criteri SLA è importante.</strong> Il primo criterio dell’SLA che corrisponde a tutte le condizioni di un ticket verrà applicato a esso, per cui ricorda di collocare in alto le tue regole importanti</p>
      title_2: Applicazione regole di escalation
      info_3: <p>Se lo desideri, puoi stabilire delle gerarchie di escalation per ciascun criterio per notificare agenti specifici quando viene violata una regola SLA.</p>
