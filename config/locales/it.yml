    helpcard:
      info2: "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\"> Fai clic qui </a>per ulteriori informazioni"
      info3: "Puoi configurare Freshdesk per l'invio di notifiche e-mail automatiche agli agenti e al richiedente al verificarsi di eventi specifici. Tali notifiche possono essere personalizzate ed è possibile aggiungere contenuto dinamico mediante i segnaposti. Ad esempio, è possibile notificare i clienti quando gli agenti aggiungono commenti o note pubbliche ai loro ticket con un'e-mail personalizzata con collegamento al ticket.<br/><br/>Se il tuo piano supporta più lingue, potrai aggiungere le lingue di notifica e personalizzare i modelli per ciascuna lingua. L'icona <i class=\"common-icon-outdated\"></i> indica che le traduzioni di notifica in altre lingue potrebbero non essere aggiornate."
      agent_template_10:
        topic: "E-mail attivazione utente"
        info1: "L'e-mail di attivazione dell'utente viene inviata quando si aggiunge un nuovo utente all'helpdesk. L'e-mail di attivazione deve necessariamente contenere \"URL di attivazione agente\"{{activation_url}} per consentire agli agenti di creare la loro password e completare la procedura di registrazione.<br /><br />Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare un'e-mail di attivazione specifica per ogni lingua. L'icona <i class=\"common-icon-outdated\"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere scadute."
      agent_template_1:
        topic: "Nuovo ticket creato"
        info1: "L'e-mail Nuovo ticket creato sarà inviata agli agenti ogni volta che un nuovo ticket viene creato nell'help desk. È possibile scegliere l'agente che riceverà questa notifica. Questa e-mail potrebbe contenere l'URL del ticket, facilitando all'agente il controllo del ticket.<br /><br />Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare questa notifica specifica per ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni della notifica nelle altre lingue potrebbero essere scadute."
      agent_template_14:
        topic: "E-mail reimpostazione password"
        info1: "E-mail reimpostazione password verrà inviata ai propri agenti quando richiedono una nuova password all' helpdesk. Il segnaposto {{password_reset_url}} è necessario per fornire il collegamento ipertestuale di reimpostazione della password generato dinamicamente all'interno dell'e-mail.<br/><br/>Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare questa notifica specifica per ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere scadute."
      agent_template_2:
        topic: "Ticket assegnato a un gruppo"
        info1: "Questa notifica verrà inviata a tutti gli agenti di un gruppo quando un ticket vi viene assegnato. Questa e-mail deve contenere l'URL del ticket {{ticket.url}} per facilitare agli agenti il controllo del ticket. <br /><br />Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare questa notifica in modo che sia specifica di ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni della notifica nelle altre lingue potrebbero essere scadute. "
      agent_template_3:
        topic: "Ticket assegnato a un agente"
        info1: "Questa notifica sarà inviata agli agenti singoli quando un ticket gli è stato assegnato. Questa e-mail potrebbe contenere l'URL del ticket, facilitando all'agente il controllo del ticket.<br/><br/>Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare questa notifica in modo che sia specifica di ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni della notifica nelle altre lingue potrebbero essere scadute. "
      agent_template_11:
        topic: "Ticket trascurato in un gruppo"
        info1: "Questa notifica viene inviata quando un ticket assegnato a un gruppo non è stato assistito nel tempo indicato nelle impostazioni del gruppo. Questa notifica e-mail potrebbe contenere il tempo trascorso da quando il ticket è stato assegnato al gruppo.<br/><br/>Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare questa notifica in modo che sia specifica di ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni della notifica nelle altre lingue potrebbero essere scadute."
      agent_template_6:
        topic: "Il richiedente risponde al ticket"
        info1: "Quando un cliente risponde al ticket che ha aperto in precedenza, l'agente che lo gestisce riceverà questa notifica e-mail. Questa e-mail potrebbe contenere l'URL del ticket, facilitando all'agente il controllo del ticket.<br/><br/>Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare questa notifica in modo che sia specifica di ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni della notifica nelle altre lingue potrebbero essere scadute."
      agent_template_12:
        topic: "Violazione SLA First Response"
        info1: "Questa notifica viene inviata a un agente quando non ha risposto a un ticket entro il tempo previsto per la prima risposta. Questa e-mail potrebbe contenere l'URL del ticket e l'orario di scadenza. <br/><br/>Se nell'helpdesk sono state configurate più lingue supportate, è possibile creare questa notifica in modo che sia specifica per ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni della notifica nelle altre lingue potrebbero essere scadute."
      agent_template_13:
        topic: "Violazione SLA relativo al tempo di risoluzione"
        info1: "Questa notifica viene inviata all'agente quando un ticket assegnatogli non è stato assistito nel tempo indicato. Questa notifica e-mail potrebbe contenere l'URL del ticket per facilitare all'agente il controllo del ticket.<br/><br/>Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare questa notifica in modo che sia specifica di ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni della notifica nelle altre lingue potrebbero essere scadute."
      agent_template_21:
        topic: "Nota aggiunta al ticket"
        info1: "Questa notifica verrà inviata agli agenti citati in \"Notifica agenti\" al momento in cui un agente aggiunge una nota al ticket  Questa e-mail potrebbe contenere l'url del ticket {{ticket.url}} per facilitare agli agenti la verifica del ticket."
      agent_template_22:
        topic: "Promemoria SLA First Response"
        info1: "Questa notifica viene inviata a un agente quando si avvicina la violazione del first response time di un ticket. Questa e-mail potrebbe contenere l'URL del ticket e l'orario di scadenza. <br/><br/>Se nell'helpdesk sono state configurate più lingue supportate, è possibile creare questa notifica in modo che sia specifica per ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni della notifica nelle altre lingue potrebbero essere scadute."
      agent_template_23:
        topic: "Promemoria SLA relativo al tempo di risoluzione"
        info1: "Questa notifica viene inviata all'agente quando si avvicina la violazione dell'orario di scadenza per la risoluzione di un ticket. Questa notifica e-mail potrebbe contenere l'URL del ticket per facilitare all'agente il controllo del ticket.<br/><br/>Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare questa notifica in modo che sia specifica di ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni della notifica nelle altre lingue potrebbero essere scadute."
      cc_notification_19:
        topic: "Nuovo CC ticket"
        info1: "Questa notifica verrà inviata alle persone in cc, se il richiedente ha incluso gli indirizzi e-mail alla voce cc, al momento di inviare il ticket all'helpdesk. Idealmente, questa e-mail deve contenere il nome del richiedente {{ticket.requester.name}} e una descrizione del ticket {{ticket.description}}."
      cc_notification_20:
        topic: "Nota pubblica cc"
        info1: "Quando una nota pubblica viene aggiunta da un agente o richiedente, questa e-mail viene inviata alla persona in cc per informarla sull'ultimo commento. Idealmente, questa e-mail dovrebbe contenere l'ultimo autore dei commenti {{comment.commenter.name}}  e l'ultimo commento {{comment.body}}."
      requester_template_10:
        topic: "E-mail attivazione utente"
        info1: "Quando un nuovo utente crea un ticket, è possibile creare un apposito account utente nell'helpdesk e inviare un 'e-mail di attivazione. Questa notifica deve necessariamente contenere l'URL di attivazione per i clienti.<br/><br/>Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare questa notifica in modo che sia specifica di ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni della notifica nelle altre lingue potrebbero essere scadute."
      requester_template_14:
        topic: "E-mail reimpostazione password"
        info1: "L'e-mail di reimpostazione della password sarà inviata ai richiedenti quando richiedono una nuova password all'helpdesk. Il segnaposto {{password_reset_url}} è necessario per fornire nell'e-mail il collegamento di reimpostazione della password generato dinamicamente.<br/><br/>Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare un'e-mail di notifica specifica per ogni lingua. L'icona <i class=\"common-icon-outdated\"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero non essere aggiornate."
      requester_template_1:
        topic: "Nuovo ticket creato"
        info1: "L'e-mail Nuovo ticket creato viene inviato al richiedente dopo aver creato un ticket nell'helpdesk. Questa e-mail dovrebbe idealmente contenere l'id del ticket e un collegamento all'URL pubblico del ticket.<br/><br/>Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare questa notifica in modo che sia specifica di ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate."
      requester_template_4:
        topic: "Agente aggiunge commenti al ticket"
        info1: "Questa e-mail viene inviata al richiedente ogni volta che un agente aggiunge un commento al ticket che ha aperto. L'e-mail dovrebbe idealmente contenere l'id del ticket e un collegamento all'URL pubblico  del ticket. Il commento dell'agente può anche essere aggiunto all'e-mail utilizzando questi segnaposti:<br/> {{comment.commenter.name}} - nome dell'agente che ha commentato<br/>{{comment.body}} - il nuovo commento aggiunto al ticket.<br/><br/>Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare questa notifica in modo che sia specifica di ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate."
      requester_template_7:
        topic: "Ticket risolto dall'agente"
        info1: "Questa e-mail viene inviata ai richiedenti per avvisarli della risoluzione del ticket. Questa e-mail dovrebbe idealmente l'id del ticket e un collegamento all'URL pubblico del ticket. È anche possibile informare il richiedente che la risposta a questa e-mail riaprirà il ticket.<br/><br/>Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare questa notifica in modo che sia specifica per ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate."
      requester_template_8:
        topic: "L'agente chiude il ticket"
        info1: "Questa e-mail viene inviata ai richiedenti per avvisarli che il loro ticket è stato risolto e chiuso. Questa e-mail dovrebbe idealmente l'id del ticket e un collegamento all'URL pubblico del ticket. È anche possibile informare il richiedente che la risposta a questa e-mail riaprirà il ticket.<br/><br/>Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare questa notifica in modo che sia specifica di ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate."
      requester_template_17:
        topic: "Un nuovo ID e-mail è stato aggiunto"
        info1: "Questa e-mail viene inviata ai richiedenti per chiedergli di verificare l'aggiunta recente di un'id e-mail al loro contatto."
      reply_template_15:
        topic: "Modello di risposta dell'agente"
        info1: "È possibile personalizzare e precompilare informazioni predefinite da aggiungere nelle risposte al ticket dagli agenti mediante il Modello di risposta. I modelli di risposta dell'agente consentono di aggiungere in automatico contenuto dinamico come nome richiedente, URL ticket e firme agenti.. <br/><br/>Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare questa notifica in modo che sia specifica di ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni della notifica nelle altre lingue potrebbero non essere aggiornate."
      forward_template_24:
        topic: "Modello di inoltro dell'agente"
        info1: "È possibile personalizzare e precompilare informazioni predefinite da aggiungere ai ticket di inoltro degli agenti mediante il Modello di risposta. I modelli di inoltro dell'agente consentono di aggiungere in automatico contenuto dinamico come nome richiedente, URL ticket e firme agenti. <br/><br/>Se sono state configurate più lingue supportate nell'helpdesk, è possibile creare questa notifica in modo che sia specifica per ogni lingua. L'<i class=\"common-icon-outdated\"></i> icona indica che le traduzioni della notifica nelle altre lingue potrebbero essere scadute."
