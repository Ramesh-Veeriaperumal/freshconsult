      helptext: >-
        <h4>Guida all’integrazione di JIRA</h4><p><br/>Per integrare JIRA in
        Freshdesk, inserisci il tuo nome utente e password di amministrazione di
        JIRA. L’integrazione supporta sia le varianti on-demand che quelle
        on-premise, da JIRA 4.2 alla versione più recente JIRA 5.<br/><br/> Per
        creare un problema o collegarne uno esistente da Freshdesk, accedi alla
        pagina dei Ticket e clicca su <i class='integrations-jira
        vertical-alignment'></i><br/><br/> Per vedere i dati dei tuoi ticket
        Freshdesk collegati in JIRA e, viceversa, per vedere i dati dei problemi
        di JIRA in Freshdesk, si consiglia che l’amministratore di JIRA crei un
        campo personalizzato di testo libero con il nome “Ticket di Freshdesk”,
        come illustrato di seguito. <br/><br/>Accedi al tuo account JIRA, clicca
        su <b>Amministrazione</b>, vai a <b>Problemi</b> -> <b>Campi</b>, quindi
        clicca su <b>Aggiungi campo personalizzato</b>. Nella schermata <b>Crea
        campo personalizzato</b>, seleziona <b> Campo di testo libero </b> e
        clicca su <b>Avanti</b>. Inserisci <b>“Ticket di Freshdesk”</b> nel Nome
        del campo e clicca su Fine. Nella pagina <b>Associa campo a
