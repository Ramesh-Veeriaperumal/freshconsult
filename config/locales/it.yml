        predefinito.</p><p>È possibile anche scegliere le voci di inventario di
        Xero a cui gli operatori possono associare le voci di inserimento ore
        durante la creazione degli articoli della fattura.</p><p>Possono essere
        selezionati al massimo 20 nomi di account e 30 voci di inventario.</p>
