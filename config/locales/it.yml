      info1: "<p>La definizione delle regole dei livelli di servizio (SLA) ti permette di stabilire gli standard di performance del tuo ufficio assistenza. Puoi stabilire regole dell'SLA per i tempi di risposta a cui gli agenti devono attenersi e risolvere ticket a seconda delle priorità degli stessi.  Puoi scegliere di calcolare ciascuna regola in base alle ore del calendario oppure in base all’orario d’ufficio.</p> <p>Le tue regole dell'SLA saranno utilizzate da Freshdesk per determinare la data e l’ora di “Scadenza” di ciascun ticket.</p>"
