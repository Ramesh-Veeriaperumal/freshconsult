  capsule_crm_helptext: <h4>Collegamento da Capsule a Freshdesk</h4><p>È possibile creare un link in Capsule CRM per visualizzare i ticket dei contatti su Freshdesk.</p> <p>Per farlo, dirigersi a <br /><b>Impostazioni -> Campi personalizzati -> Per persone e organizzazione</b></p><p> Quindi fare clic su \"Aggiungi nuovo..."\ e selezionare <b>\"Collegamento generato"\</b></p> <p>Copiare l'URL esattamente come mostrato sotto e incollarlo in Capsule CRM come definizione del collegamento<span class=\"info-code\">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>
  freshbooks_helptext: <h4>Guida all'integrazione di Freshdesk</h4><p><br/>Per integrare Freshbooks con Freshdesk, è dapprima necessario ottenere il token API e di autenticazione Freshbooks. <br/><br/>Eseguire l'accesso al proprio account Freshbooks, fare clic sulla <b>scheda Persone</b> e accedere alla <b>scheda secondaria Staff e Committenti</b>. Fare clic su <b>Modifica</b> nel proprio Amministratore.  È possibile trovare l'URL API e il token di autenticazione.<br/><br/>In Freshdesk, fare clic su un ticket e accedere alla scheda del Cartellino orario.  È quindi possibile aggiungere la voce di monitoraggio del tempo in Freshbooks.
  harvest_helptext: <h4>Guida all'integrazione di Harvest</h4><p><br/>Per integrare Harvest con Freshdesk, digitare il proprio <b>Nome di dominio</b> e fare clic su Abilita.<br/><br/>Fare clic su un ticket e accedere alla <b>scheda del Cartellino orario</b>.  Successivamente, è possibile digitare nel proprio <b>Nome utente</b> e <b>Password</b> di Harvest per eseguire l'accesso. Ora è possibile aggiungere la voce di monitoraggio del tempo in Freshbooks.<br/><br/>Nota: È possibile fare clic su <b>Ricordami</b>, in modo da non dover digitare le proprie credenziali Harvest ogni volta.

