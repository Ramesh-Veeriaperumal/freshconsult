      desc: "Possibilità di visualizzare i dati del cliente, le fatture e di aggiungere le voci di scheda orario al proprio account online QuickBooks."
      connect_text: "La connessione a QuickBooks faciliterà agli agenti l'accesso e l'aggiornamento dei dati direttamente dal tuo helpdesk."
      remote_configurations:
        signup: "<p>Adesso verrai reindirizzato alla pagina di creazione dell\\'account di Freshdesk. Ti consigliamo di utilizzare la procedura dettagliata del prodotto (visualizzata al primo accesso), una volta creato il tuo account. Puoi anche collegare il tuo helpdesk a QuickBooks accedendo a <b>Admin-->Integrazioni</b>.</p><br><p>Qualora si verifichi una qualsiasi difficoltà durante la procedura di configurazione o l\\'utilizzo dell\\'helpdesk, contatta il nostro team di supporto all\\'indirizzo <b>support@freshdesk.com</b></p>"
        connect: "<p>Adesso verrai reindirizzato alla pagina di integrazione di Freshdesk, dove potrai collegare il tuo account a QuickBooks.</p>"
        disconnect: "<p>Adesso verrai reindirizzato alla pagina di integrazione di Freshdesk, dove potrai disabilitare il tuo account da QuickBooks.</p>"
        launch: "<p>Adesso verrai reindirizzato alla pagina del dashboard di Freshdesk.</p>"
      helptext: "<h4>Integrazione QuickBooks</h4><p><br/>Scegliere se si desidera che gli agenti registrino le voci di scheda orario su QuickBooks. È anche possibile modificare la descrizione predefinita che viene aggiunta a ogni voce della scheda orario.</p><p>Scegliere se consentire agli agenti di visualizzare le fatture QuickBooks. Se necessario, è possibile impedire agli agenti di visualizzare i dati commerciali di una fattura quali \"Importo fatturato\", \"Importo dovuto\" e \"Costo per unità\".</p><p>Dopo aver abilitato l'integrazione, i dati cliente di QuickBooks saranno visualizzati sulla pagina ticket e contatti, se è presente una corrispondenza basata su 1. Nome azienda o 2. E-mail del richiedente</p><p>A seconda della corrispondenza, gli agenti possono anche visualizzare le cinque fatture più recenti sulla pagina ticket.</p>"
