        info1: L'e-mail "Nuovo ticket creato" verrà inviata agli agenti ogni volta che viene creato un nuovo ticket nel tuo helpdesk. Puoi scegliere l'agente che riceverà la notifica. Questa e-mail può contenere l'URL del ticket, facilitando così all'agente il controllo del ticket.<br /><br />Se hai impostato lingue supportate multiple nel tuo helpdesk, puoi creare questa notifica in modo che sia specifica per ciascuna lingua. L'icona <i class="common-icons-outdated"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere obsolete.
      agent_template_14:
        topic: E-mail reimpostazione password
        info1: L'e-mail di reimpostazione password verrà inviata ai tuoi agenti quando richiedono una nuova password al tuo helpdesk. Il segnaposto {{password_reset_url}} è necessario per inserire nell'e-mail il collegamento di reimpostazione della password generato in modo dinamico.<br/><br/>Se hai impostato lingue supportate multiple nel tuo helpdesk, puoi creare questa notifica in modo che sia specifica per ciascuna lingua. L'icona <i class="common-icons-outdated"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere obsolete.
      agent_template_2:
        topic: Ticket assegnato a un gruppo
        info1: Questa notifica viene inviata a tutti gli agenti in un gruppo quando un ticket viene assegnato al gruppo. Questa e-mail può contenere l'URL del ticket {{ticket.url}}, facilitando così agli agenti il controllo del ticket. <br /><br />Se hai impostato lingue supportate multiple nel tuo helpdesk, puoi creare questa notifica in modo che sia specifica per ciascuna lingua. L'icona <i class="common-icons-outdated"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere obsolete. 
      agent_template_3:
        topic: Ticket assegnato a un agente
        info1: Questa notifica viene inviata agli agenti singoli quando gli viene assegnato un ticket. Questa e-mail può contenere l'URL del ticket, facilitando così all'agente il controllo del ticket.<br/><br/>Se hai impostato lingue supportate multiple nel tuo helpdesk, puoi creare questa notifica in modo che sia specifica per ciascuna lingua. L'icona <i class="common-icons-outdated"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere obsolete. 
      agent_template_11:
        topic: Ticket trascurato in un gruppo
        info1: Questa notifica viene inviata quando un ticket assegnato a un gruppo non ha ricevuto assistenza nel tempo indicato nelle impostazioni del gruppo. Questa notifica e-mail può contenere il tempo trascorso da quando il ticket è stato assegnato al gruppo.<br/><br/>Se hai impostato lingue supportate multiple nel tuo helpdesk, puoi creare questa notifica in modo che sia specifica per ciascuna lingua. L'icona <i class="common-icons-outdated"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere obsolete.
      agent_template_6:
        topic: Il richiedente risponde al ticket
        info1: Quando un cliente risponde a un ticket aperto in precedenza, l'agente addetto alla gestione del ticket riceverà questa notifica e-mail. Questa e-mail può contenere l'URL del ticket, facilitando così all'agente il controllo del ticket.<br/><br/>Se hai impostato lingue supportate multiple nel tuo helpdesk, puoi creare questa notifica in modo che sia specifica per ciascuna lingua. L'icona <i class="common-icons-outdated"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere obsolete.          
      agent_template_12:
        topic: Violazione SLA First Response
        info1: Questa notifica viene inviata a un agente quando non ha risposto al ticket nel tempo di prima risposta relativo al ticket. Questa e-mail potrebbe contenere l'URL del ticket e l'orario di scadenza del ticket.<br/><br/>Se hai impostato lingue supportate multiple nel tuo helpdesk, puoi creare questa notifica in modo che sia specifica per ciascuna lingua. L'icona <i class="common-icons-outdated"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere obsolete.
      agent_template_13:
        topic: Violazione SLA relativo al tempo di risoluzione
        info1: Questa notifica viene inviata a un agente quando il ticket assegnato non è stato risposto nel tempo di scadenza. Questa e-mail può contenere l'URL del ticket, facilitando così all'agente il controllo del ticket.<br/><br/>Se hai impostato lingue supportate multiple nel tuo helpdesk, puoi creare questa notifica in modo che sia specifica per ciascuna lingua. L'icona <i class="common-icons-outdated"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere obsolete.
      requester_template_10:
        topic: E-mail attivazione utente
        info1: Quando un nuovo utente crea un ticket, puoi generare un account del cliente all'interno del tuo helpdesk e inviargli un'e-mail di attivazione. Questa notifica deve contenere l'URL di attivazione per i tuoi clienti.<br/><br/>Se hai impostato lingue supportate multiple nel tuo helpdesk, puoi creare questa notifica in modo che sia specifica per ciascuna lingua. L'icona <i class="common-icons-outdated"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere obsolete.
      requester_template_14:
        topic: E-mail reimpostazione password
        info1: L'e-mail di reimpostazione password verrà inviata ai tuoi richiedenti quando chiedono una nuova password al tuo helpdesk. Il segnaposto {{password_reset_url}} è necessario per inserire nell'e-mail il collegamento di reimpostazione della password generato in modo dinamico.<br/><br/>Se hai impostato lingue supportate multiple nel tuo helpdesk, puoi creare questa notifica in modo che sia specifica per ciascuna lingua. L'icona <i class="common-icons-outdated"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere obsolete.
      requester_template_1:
        topic: Nuovo ticket creato
        info1: L'e-mail Nuovo ticket creato verrà inviata al richiedente dopo aver creato un ticket nel tuo helpdesk. Possibilmente, questa e-mail dovrebbe contenere l'id del ticket e un collegamento all'URL pubblico del ticket.<br/><br/>Se hai impostato lingue supportate multiple nel tuo helpdesk, puoi creare questa notifica in modo che sia specifica per ciascuna lingua. L'icona <i class="common-icons-outdated"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere obsolete.
      requester_template_4:
        topic: Agente aggiunge commenti al ticket
        info1: Questa e-mail viene inviata a un richiedente ogni volta che un agente aggiunge un commento a un ticket che ha aperto. Possibilmente, questa e-mail dovrebbe contenere l'id del ticket e un collegamento all'URL pubblico del ticket. Il commento dell'agente potrebbe anche essere aggiunto all'e-mail mediante i seguenti segnaposto:<br/> {{comment.commenter.name}} - nome dell'agente che ha commentato<br/>{{comment.body}} - il nuovo commento aggiunto al ticket.<br/><br/>Se hai impostato lingue supportate multiple nel tuo helpdesk, puoi creare questa notifica in modo che sia specifica per ciascuna lingua. L'icona <i class="common-icons-outdated"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere obsolete.
      requester_template_7:
        topic: Ticket risolto dall'agente
        info1: Questa e-mail viene inviata ai richiedenti per notificarli che il loro ticket è stato risolto. Possibilmente, questa e-mail dovrebbe contenere l'id del ticket e un collegamento all'URL pubblico del ticket. Potresti anche informare il richiedente che la risposta a questa e-mail riaprirà il ticket.<br/><br/>Se hai impostato lingue supportate multiple nel tuo helpdesk, puoi creare questa notifica in modo che sia specifica per ciascuna lingua. L'icona <i class="common-icons-outdated"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere obsolete.
      requester_template_8:
        topic: L'agente chiude il ticket
        info1: Questa e-mail viene inviata ai richiedenti per notificarli che il loro ticket è stato risolto e chiuso. Possibilmente, questa e-mail dovrebbe contenere l'id del ticket e un collegamento all'URL pubblico del ticket. Potresti anche informare il richiedente che la risposta a questa e-mail riaprirà il ticket.<br/><br/>Se hai impostato lingue supportate multiple nel tuo helpdesk, puoi creare questa notifica in modo che sia specifica per ciascuna lingua. L'icona <i class="common-icons-outdated"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere obsolete.         
      reply_template_15:
        topic: Modello di risposta dell'agente
        info1: Puoi personalizzare e precompilare le informazioni predefinite che vuoi aggiungere nelle risposte al ticket dell'agente dal Modello di risposta. I modelli di risposta dell'agente ti consentono di aggiungere automaticamente il contenuto dinamico, ad esempio il nome del richiedente, l'URL del ticket e le firme dell'agente.. <br/><br/>Se hai impostato lingue supportate multiple nel tuo helpdesk, puoi creare questa notifica in modo che sia specifica per ciascuna lingua. L'icona <i class="common-icons-outdated"></i> indica che le traduzioni delle notifiche nelle altre lingue potrebbero essere obsolete.     
