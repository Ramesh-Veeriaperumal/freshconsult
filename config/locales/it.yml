        I sondaggi di soddisfazione consentono di aggiungere un link nelle tue
        email di risposta e di raccogliere direttamente la valutazione di
        soddisfazione e il feedback dei clienti. <br><br> <b>Creazione del tuo
        sondaggio di soddisfazione:</b><br> I seguenti passaggi ti consentono di
        raccogliere il feedback dei tuoi clienti per mezzo di un link incluso
        nelle tue email di risposta:<br> 1. Attiva il Sondaggio di soddisfazione
        clienti<br> 2. Specifica la domanda del sondaggio. Il testo predefinito
        è &ldquo;Come valuteresti la tua soddisfazione complessiva della
        risoluzione fornita dall’operatore?&rdquo;<br> <br> <b>Scegli quali
        email devono contenere il link del sondaggio di soddisfazione:</b><br>
