          <b>Admin-->Integrazioni</b>.</p><br><p>Qualora si verifichi una
          qualsiasi difficoltà durante la procedura di configurazione o
          l\'utilizzo dell\'helpdesk, contatta il nostro team di supporto
          all\'indirizzo <b>support@freshdesk.com</b></p>
        connect: >-
          <p>Adesso verrai reindirizzato alla pagina di integrazione di
          Freshdesk, dove potrai collegare il tuo account a QuickBooks.</p>
        disconnect: >-
          <p>Adesso verrai reindirizzato alla pagina di integrazione di
          Freshdesk, dove potrai disabilitare il tuo account da QuickBooks.</p>
        launch: >-
          <p>Adesso verrai reindirizzato alla pagina del dashboard di
          Freshdesk.</p>
      helptext: >-
        <h4>Integrazione di QuickBooks</h4><p><br/>Scegli se desideri che gli
        operatori registrino gli inserimenti ore in QuickBooks. Puoi anche
        modificare la descrizione predefinita che viene aggiunta a ogni voce
        dell’inserimento ore.</p><p>Scegli se consentire agli operatori di
        vedere le fatture di QuickBooks. Se necessario, puoi impedire agli
        operatori di vedere i dettagli commerciali delle fatture come “Importo
        fatturato”, “Importo dovuto” e “Costo unitario”.</p><p>Dopo aver
        attivato l’integrazione, i dati del cliente di QuickBooks saranno
        visualizzati nella pagina dei ticket e in quella dei contatti, se è
        presente una corrispondenza basata su 1. Nome dell’azienda o 2. Email
        del richiedente</p><p>Ove ci sia tale corrispondenza, gli operatori
        possono anche vedere le ultime cinque fatture nella pagina del
        ticket.</p>
