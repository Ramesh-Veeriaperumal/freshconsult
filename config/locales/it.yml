      help_text:
        why_game: Punti e livelli
        why_game_info1: I punti vengono assegnati agli agenti in base alla velocità con cui risolvono i ticket loro assegnati. È possibile ottenere punti bonus grazie alle first call resolution e ai clienti soddisfatti. Gli agenti possono anche perdere punti in caso di risoluzioni tardive dei ticket o di clienti non soddisfatti.
        why_game_info2: Un agente può raggiungere livelli sempre più alti man mano che ottiene punti. Il quantitativo di punti da raggiungere è impostato dall'amministratore.
        trophies_info1: Agli agenti saranno assegnati 4 trofei, a seconda degli obiettivi raggiunti.
        quest: Sfide
        quest_info1: Le sfide rappresentano gli obiettivi di prestazione impostati per gli agenti. Completandoli avranno diritto a una medaglia d'onore.
        quest_info2: Tutte le sfide sono ATTIVE per impostazione predefinita. È possibile DISATTIVARE quelle non desiderate. Se si desidera aggiungere nuove sfide o crearne di specifiche per raggiungere determinati obiettivi, fare clic su 'Nuova sfida'. Sarà possibile creare una nuova sfida con le condizioni desiderate.
        quest_form_info1: "Selezionare il tipo di sfida da impostare per gli agenti. Può essere una di queste tre: <br /> a) risoluzione ticket,<br /> b) soluzioni per il publishing e <br /> c) contributi nei forum."
        quest_form_info2: "Fatto questo, selezionare i criteri della sfida (ciò che l'agente dovrà fare) e aggiungere le condizioni che dovrà soddisfare per vincere la medaglia,"
        quest_form_info3: Selezionare i punti e la medaglia che l'agente potrà ricevere in premio. Infine, assegnare un nome alla sfida e fornire una sua breve descrizione.
        quest_form_info4: Per salvare le impostazioni, fare clic su 'Salva sfida'.
        creating_survey: "Crea un sondaggio sulla soddisfazione:"
        creating_survey_help: "Segui queste istruzioni per raccogliere i feedback dei clienti attraverso un collegamento incluso nelle e-mail di risposta:<br> 1. Attiva la casella di controllo \"Sondaggi soddisfazione clienti\"<br> 2. Specifica il testo del collegamento sulla soddisfazione. Il testo predefinito è: \"Ti invitiamo a esprimere la tua opinione sul nostro supporto\".<br> <br> <b>Scegli quali e-mail devono contenere il collegamento al sondaggio di soddisfazione:</b><br> Puoi scegliere di includere il collegamento del sondaggio sulla soddisfazione in tutte le e-mail inviate ai clienti, oppure solo nell’e-mail finale inviata al momento della risoluzione del ticket.  <br><br> Troverai maggiori informazioni in merito ai sondaggi sulla soddisfazione nella nostra pagina delle soluzioni. </p>"
      index:
        title: Impostazioni Arcade
        info1: Adesso ogni nuovo ticket ricevuto permette agli agenti di ottenere punti. E il bello è che puoi assegnare punti bonus al tuo team di supporto in base alle tue priorità. Per esempio, a chi risponde alle e-mail velocemente, a chi trova una soluzione al primo contatto e a chi riceve valutazioni di soddisfazione eccellenti da parte dei clienti.
        info2: La classifica del dashboard ti permette di seguire i progressi del tuo team di supporto. Assegna trofei speciali come Velocista, Tiratore scelto, Campione di soddisfazione clienti e, il più importante di tutti, il Miglior giocatore del mese.
