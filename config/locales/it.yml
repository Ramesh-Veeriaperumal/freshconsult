    freshbooks:
      label: Freshbooks
      desc: "È possibile visualizzare i dati dei clienti, le fatture e aggiungere voci di scheda orario al proprio account Freshbook"
      helptext: "<h4>Guida all'integrazione di Freshbooks</h4><p><br/>Per integrare Freshbooks con Freshdesk, è dapprima necessario ottenere il token API e di autenticazione Freshbooks. <br/><br/>Accedere all'account Freshbooks, fare clic sulla scheda <b>People</b> e selezionare la scheda secondaria <b>Staff and Contractors</b>. Nell'amministrazione, fare clic su <b>Edit</b>. È possibile trovare l'URL API e il token di autenticazione.<br/><br/>Scegliere se si desidera che gli agenti registrino le voci della scheda orario su FreshBooks. È anche possibile modificare la descrizione predefinita che viene aggiunta a ogni voce della scheda orario.<br/><br/>Scegliere se si desidera che gli agenti visualizzino le fatture di  FreshBooks. Se necessario, si può evitare che gli agenti visualizzino i dati commerciali di una fattura quali “Importo fatturato”, “Importo dovuto” e  “Costo per unità”.<br/><br/>Una volta abilitata l'integrazione, i dati di contatto di FreshBooks saranno visualizzati sulla pagina dei ticket e dei contatti, se è presente una corrispondenza basata sul nome dell'azienda o sull'e-mail del richiedente."
