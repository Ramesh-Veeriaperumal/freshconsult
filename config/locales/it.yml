      desc: "Allega e condividi i tuoi dati/file di DropBox."
      helptext: "<h4>Guida all'integrazione di Dropbox</h4><br/><p>L'integrazione con Dropbox permette ad agenti e utenti di sfogliare file della loro cartella Dropbox e di condividerli mentre inviano o rispondono a un ticket all'interno di Freshdesk. Un collegamento diretto al file viene condiviso nel ticket, evitando così di usare allegati e di soddisfare le limitazioni di delle dimensioni delle e-mail.</p><p>Prima di impostare l’integrazione, vai alla<a target='_blank' href='https://dropbox.com/developers'><b>pagina \"Dropbox Developers\"</b></a>.</p><p>1. Seleziona<b>Crea la tua app</b> nella sezione <b>API v2</b>.</p><p>2. In <b>Scegli un'API</b>, seleziona<a>API Dropbox</a>.</p><p>3. Come tipo di accesso, seleziona<b>Dropbox completo</b>.</p><p>4. Inserisci il nome dell'app e fai clic su <b>Crea app</b>.</p><p>5. Nella pagina della tua app, nella scheda  <b>Impostazioni</b> dei <b>domini Chooser/Saver</b>, aggiungi l'URL dell'helpdesk senza \"https\" o \"www\", ad esempio: <a>sauls.freshdesk.com</a>.</p><p>Infine, copia e incolla la Chiave applicazione della nuova app in questa pagina e salva le modifiche. A questo punto, Dropbox Chooser è pronto all'uso e potrai controllarlo dal modulo Nuovo ticket.</p>"
      form:
        app_key: "Chiave di applicazione registrata per il tuo dominio"
        app_key_info: "Crea un'app in Dropbox e conferma qui la chiave dell'app."
    box:
      chooser_title: "Scegli un file da Box..."
      label: Box
      desc: "Allega e condividi i tuoi dati/file da Box"
      helptext: "<h4>Guida integrazione Box</h4><br/><p>L'integrazione Box permette agli agenti e agli utenti di cercare i file nella loro cartella di Box e condividerli durante l'invio o la risposta a un ticket in Freshdesk. Un collegamento diretto al file è condiviso all'interno del ticket, rimuovendo la necessità di allegati e limitazioni di dimensioni e-mail.</p> Box Chooser Box dovrebbe essere pronto. È possibile trovarlo nel modulo Nuovo ticket.</p>"
      login_required: "Siamo spiacenti, è necessario essere connessi al portale di supporto di %{helpdesk_name} per allegare i file dal Box."
    xero:
      label: Xero
      desc: "Creare le fatture Xero per le voci di scheda orario dei ticket Freshdesk"
      helptext: "<h4>Opzioni integrazione Xero</h4><br><P>Selezionare i nomi dell'account Xero posti sotto l'intestazione dell'account 'Revenue' (Fatturato) a cui possono accedere gli agenti durante la creazione delle fatture. Il campo Sales (Commerciale) è disponibile per impostazione predefinita. Se Sales non esiste, il primo nome account disponibile viene impostato come predefinito.</p><p>È anche possibile scegliere le voci di inventario di Xero a cui gli agenti possono associare le voci di scheda orario durante la creazione degli elementi della riga di fattura.</p><p>È possibile scegliere un massimo di 20 nomi di account e di 30 voci di inventario.</p>"
