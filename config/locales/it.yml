        info2: >-
          Ogni competenza deve essere assegnata a un gruppo di operatori e
          associata ai ticket che soddisfano determinate condizioni.<br><br>È
          possibile assegnare le competenze agli operatori in base al loro
          rispettivo livello di esperienza e capacità. Ad esempio, se fornisci
          assistenza in più lingue, è possibile creare una competenza denominata
          “Parla spagnolo” per gli operatori che gestiscono ticket in lingua
          spagnola. Per associare le competenze ai ticket puoi utilizzare
          condizioni basate su proprietà dei ticket come il tipo, l’origine o il
          prodotto oppure su proprietà del cliente, come il nome, l’email o
          l’azienda del richiedente. In questo modo, i ticket che usano lo
          spagnolo come lingua del richiedente possono essere associati alla
          competenza “Parla spagnolo”.<br><br>Se la competenza associata a un
          ticket corrisponde a una competenza dell’operatore, il ticket verrà
          assegnato a quell’operatore.
