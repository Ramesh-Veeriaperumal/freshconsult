    add_new_solution: Aggiungi soluzione
    title: Soluzioni
    title_singular: Soluzione
    info2: >-
      Le soluzioni possono essere <b>pubbliche</b> o <b>private</b>. Le
      soluzioni pubbliche sono visibili nel portale self-service e compaiono
      anche nei risultati di ricerca
    info3: >-
      Le soluzioni private sono visualizzabili dai soli agenti per condivisione
