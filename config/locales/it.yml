    github:
      label: GitHub
      desc: "Converti i ticket in problemi che possono essere monitorati su GitHub."
      helptext: "<h4>Guida all'integrazione GitHub</h4><p><br/>Selezionare tutti i repository GitHub dell'organizzazione che saranno utilizzati per monitorare le segnalazioni create dagli agenti di Freshdesk. Questa azione deve essere eseguita esclusivamente da un account di un <b>proprietario dell'organizzazione</b>.<br/><br/>Se necessario, selezionare anche l'opzione che abbini l'etichetta della segnalazione di GitHub al tipo di ticket di Freshdesk, ogni qual volta si crea una nuova segnalazione in GitHub.<br/><br/>Se necessario, selezionare l'opzione che consente all'agente di selezionare un traguardo, al momento di creare una segnalazione in GitHub.<br/><br/>È possibile impostare uno stato desiderato per il ticket Freshdesk, ogni volta che viene chiusa la segnalazione di GitHub corrispondente. Questa impostazione si applica al ticket primario di Freshdesk che è collegato alla segnalazione GitHub. Il ticket primario di Freshdesk viene impostato ogni volta che due o più ticket sono collegati alla medesima segnalazione di GitHub.<br/><br/>Selezionare le impostazioni appropriate per i pulsanti di sincronizzazione che controllano la sincronizzazione dei messaggi tra i ticket di Freshdesk e le segnalazioni di GitHub. I messaggi sono sincronizzati tra il ticket primario di Freshdesk e la segnalazione GitHub collegata.<br/><br/>Una volta abilitata questa impostazione, tutti i ticket di Freshdesk disporranno del widget di GitHub nella pagina dei dati del ticket che consente di collegare i ticket alle segnalazioni di GitHub.</p>"
