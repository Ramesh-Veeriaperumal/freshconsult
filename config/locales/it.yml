      include_survey: "Includi Survey"
      include_surveymonkey_link: "Includi collegamento SurveyMonkey"
      label: SurveyMonkey
      helptext: "<h4>Integrazione SurveyMonkey</h4><p>Questa integrazione ti permette di collegare un sondaggio personalizzato a piacere dal tuo account SurveyMonkey alle risposte a un ticket su Freshdesk, in base al gruppo a cui appartiene il ticket. Può essere utilizzato per sostituire il Sondaggio sulla soddisfazione predefinito del tuo helpdesk o per essere usato in concomitanza ad esso.</p><p>Una volta che avrai collegato il tuo account SurveyMonkey, puoi scegliere il sondaggio e <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>il collector</a> da utilizzare mediante le caselle del menu a discesa e assegnarlo ai vari gruppi di ticket di Freshdesk. </p><p>Puoi anche decidere se includere i collegamenti ai sondaggi nelle risposte. Ad esempio, può essere configurato per aggiungere automaticamente i sondaggi quando un ticket viene chiuso o risolto o impostarli su manuale, così gli agenti possono scegliere per ciascun ticket. </p>"
      desc: "Integrare Freshdesk con SurveyMonkey e consentire agli agenti di collegare i sondaggi personalizzati ai loro messaggi quando rispondono ai ticket."
