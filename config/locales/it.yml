    helpcard:
      title: Criterio SLA
      tour: Supporto nella creazione di un nuovo criterio SLA
      info_1: >-
        <p>Il criterio del livello di servizio (SLA) ti permette di stabilire
        gli standard di prestazioni del tuo team di supporto. Puoi stabilire
        criteri SLA per i tempi di risposta a cui gli agenti devono attenersi e
        risolvere ticket a seconda delle priorità degli stessi. Puoi scegliere
        di calcolare ciascun criterio SLA in base alle ore del calendario oppure
        in base all’orario d’ufficio.</p> <p>I tuoi criteri SLA saranno
        utilizzati da Freshdesk per determinare la data e l’ora di “Scadenza
        alle” di ciascun ticket.</p>
      sla_title_1: Utilizzo di criteri SLA multipli
      sla_info_1: >-
        <p>È possibile fissare criteri SLA multipli, attivati da determinate
        condizioni, ad esempio l'utente che ha richiesto il ticket, il gruppo a
        cui è assegnato, la sua origine e/o prodotto.</p><p><b>L'ordine dei
        criteri SLA è importante.</b></p> <p>Il primo criterio SLA che soddisfa
        tutte le condizioni di un ticket verrà applicato a quest'ultimo, quindi
        ricordare di stabilire una priorità più elevata per i criteri più
        importanti</p>
      sla_title_2: Promemoria SLA
      sla_info_2: >-
        <p>È possibile impostare promemoria, così da assicurarsi che gli agenti
        siano informati dell'orario dei ticket prossimi alla scadenza. I
        promemoria possono essere relativi alla risposta e alla risoluzione del
        ticket. <p> <p> L'e-mail di promemoria può contenere informazioni
        contestuali come l'URL del ticket, mentre la priorità del ticket può
        essere configurata in Admin > Notifiche e-mail.</p>
      sla_title_3: Notifiche violazione SLA
      sla_info_3: >-
        <p>È anche possibile configurare regole di escalation che notificano
        agli agenti o ai manager quando gli SLA sono stati violati. È possibile
        impostare livelli di escalation multipli per gli SLA di risoluzione.
        </p> <p> Le e-mail di violazione possono essere configurate in Admin >
        Notifiche e-mail.</p>
