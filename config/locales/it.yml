  ticket_field:
    helpcard:
      tour: "Supporto per la comprensione dei campi ticket"
      title1: "Campi ticket"
      title2: "Campi dipendenti"
      title3: "Campi dinamici"
      info1: "Il modulo di invio ticket è il modo più semplice per raccogliere dal cliente tutti i dati necessari, persino quando invia un ticket. Per esempio, richiedendo l'ID di un ordine del cliente in un'impostazione e-commerce, è possibile disporre dell'informazione più importante che consente di risolvere il ticket velocemente. È possibile personalizzare il modulo di invio ticket in modo da includere i campi necessari per la propria attività, consentendo ai clienti e agli agenti di inserire le informazioni nel formato desiderato."
      info_1: "Il modulo del ticket permette di acquisire i dati necessari del cliente, al momento in cui questi invia un ticket. Puoi personalizzare il tuo modulo del ticket affinché includa i campi più adatti alla tua azienda e lasciare che siano i tuoi clienti ed agenti a compilare le informazioni necessarie nel formato che desideri. Ad esempio, in un'azienda e-commerce, per l'agente preposto alla risoluzione del ticket sarebbe molto utile ottenere l'ID ordine del cliente all'interno del modulo del ticket."
      info2: "I Campi dipendenti forniscono un metodo facile di creare categorie di ticket più dettagliate e di identificare i problemi più seri che impediscono l'assistenza. I campi dipendenti ti permettono di organizzare gerarchicamente i ticket in categorie, sottocategorie e oggetti interessati."
      info4: "Se l'utente si trova in un lascito testamentario o simili, può disporre di campi dinamici che vengono visualizzati sulla base dell'opzione selezionata nel campo del tipo. Per ogni opzione presente nel campo del tipo, è possibile creare una sezione diversa, aggiungendo anche altri campi del ticket a ciascuna. Ad esempio, nello scenario e-commerce, quando il tipo selezionato viene scelto come \"Sostituzione\", potrebbe aprirsi una sezione con il campo \"Motivo\" con le motivazioni per cui un cliente necessita della sostituzione di un articolo.  <a target='_blank' href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>Ulteriori informazioni sui campi dinamici</a>."
      info4_v2: "Se si utilizza il piano Estate o superiore, è possibile visualizzare alcuni campi dinamici in base alle opzioni selezionate all'interno del campo del tipo. È possibile creare una sezione differente per ciascuna opzione presente in questo campo. Sarà quindi possibile aggiungere più campi Ticket a ciascuna sezione. Ad esempio, in uno scenario di e-commerce, se si seleziona il tipo \"Restituzione\", è possibile visualizzare una sezione contenente un campo denominato \"Motivo\", in cui verrà inserita la ragione per cui il cliente richiede di sostituire l'articolo."
      info4_v3: "Se disponi del piano Estate o superiore, è possibile che in base all'opzione selezionata in un campo a discesa vengano visualizzate sezioni con campi dinamici. Puoi aggiungere campi ticket a ciascuna sezione e associare le sezioni alle opzioni del campo a discesa. Ad esempio, se gestisci un negozio in e-commerce, puoi inserire una sezione con un campo \"Motivo\", nel caso in cui il cliente selezioni l'opzione \"Sostituzione\". In questo modo otterrai un quadro più chiaro della ragione per cui il cliente desidera sostituire l'articolo. Puoi creare un massimo di due sezioni dinamiche e utilizzarle in due menu a discesa personalizzati. Se hai già associato una sezione con il campo \"tipo\", potrai aggiungere solo un'altra sezione al modulo ticket."
  contact_field:
    helpcard:
      title2: "Personalizzazione campi contatto"
      info2: "Il modulo di contatto di Freshdesk permette di registrare dati importanti dai clienti così d potergli fornire un miglior supporto. È possibile aiutare il team a ottenere un ulteriore contesto sui clienti in modo rapido attraverso l'inclusione di campi personalizzati basati sul tipo di attività. Ad esempio, è possibile raccogliere informazioni con campi personalizzati per  il piano prezzi, per il reparto ecc. e assegnare di conseguenza le priorità ai ticket all'interno dell'helpdesk."
      info3: "Proprio come i campi dei ticket, è possibile aggiungere nuovi campi nel modulo di registrazione del cliente e renderli obbligatori. Si possono anche avere campi privati che risultano visibili solo ai propri agneti."
  company_field:
    helpcard:
      title1: "Personalizzazione dei campi dell'azienda"
      info1: "In aggiunta ai contatti, Freshdesk consente di creare aziende all'interno dell'helpdesk e facilita la gestione delle richieste di supporto dal medesimo gruppo di clienti. È possibile aggiungere campi personalizzati alle aziende e archiviare informazioni importanti relative al loro account a cui potrà accedere rapidamente il proprio team di supporto. È possibile disporre di campi quali responsabile account, contatto principale, fatturato mensile ecc. e qualsiasi cosa che risulti comune all'intero account."
      info2: "I campi della propria azienda sono visualizzati solo agli agenti e non sono visibili ai clienti."
