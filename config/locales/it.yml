    capsule_crm:
      label: "Capsule CRM"
      helptext: "<h4>Rimando da Capsule a Freshdesk</h4><p><br/>È possibile creare un collegamento in Capsule CRM per visualizzare i ticket dei contatti in Freshdesk.</p> <p>Per eseguire questa operazione, vai a <br /><b>Settings -> Custom Fields -> For People & Organization</b></p><p> Quindi fare clic su \"Add new...\" e selezionare <b>\"Generated Link\"</b></p> <p>Copiare URI esattamente come mostrato di seguito e incollarlo in Capsule CRM come definizione del collegamento<span class=\"info-code\">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>"
