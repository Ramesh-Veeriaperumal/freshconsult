      helptext: "<h4>Guida integrazione Pivotal Tracker</h4><br/><p>Pivotal Tracker è uno strumento di gestione dei progetti che aiuta i team a collaborare e a lavorare sui progetti. Questa integrazione consente agli agenti di creare storie in Pivotal Tracker sulla base dei ticket in arrivo dall'helpdesk . È persino possibile tenere traccia dello stato delle storie e gli aggiornamenti vengono aggiunti come note a quei ticket. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Ulteriori informazioni)</a> <br/<br/><p>È necessario configurare le informazioni dell'account di Pivotal Tracker e il token API per abilitare l'integrazione. Il token API è presente nella pagina del profilo dell'account Pivotal Tracker.</p>"
