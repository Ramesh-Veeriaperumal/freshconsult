    github:
      label: GitHub
      desc: Converti i ticket in problemi che possono essere monitorati in GitHub.
      helptext: >-
        <h4>Guida all’integrazione di GitHub</h4><p><br/>Selezionare tutti i
        repository GitHub della tua organizzazione che saranno utilizzati per
        monitorare i problemi creati dagli operatori di Freshdesk. Questa azione
        deve essere eseguita esclusivamente dall’account di un <b>proprietario
        dell’organizzazione</b>.<br/><br/>Se necessario, seleziona l’opzione che
        fa corrispondere l’etichetta del problema di GitHub al tipo di ticket di
        Freshdesk, ogni volta che si crea un nuovo problema in
        GitHub.<br/><br/>Se necessario, seleziona l’opzione che consente
        all’operatore di selezionare un punto cardine quando sta creando un
        problema in GitHub.<br/><br/>Puoi impostare uno stato desiderato del
        ticket di Freshdesk ogni volta che viene chiuso il problema di GitHub
        corrispondente. Questa impostazione si applica al ticket principale di
        Freshdesk che è collegato al problema di GitHub. Il ticket principale di
        Freshdesk viene impostato ogni volta che due o più ticket sono collegati
        allo stesso problema di GitHub.<br/><br/>Seleziona le impostazioni
        appropriate per i pulsanti che controllano la sincronizzazione dei
        messaggi tra i ticket di Freshdesk e i problemidi GitHub. I messaggi
        vengono sincronizzati tra il ticket principale di Freshdesk e il
        problema di GitHub collegato.<br/><br/>Una volta attivato, nella pagina
        dei dettagli di tutti i ticket di Freshdesk sarà disponibile il widget
        di GitHub che ti consente di collegare i ticket ai problemi di
        GitHub.</p>
