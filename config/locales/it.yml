      desc: "Visualizza ordini recenti e dettagli ordine del cliente in Freshdesk risolvendo al contempo i ticket"
      helptext: "<h4>Integrazione Shopify</h4><br/><p>Configurare il nome dello shop affinché mostri gli ordini recenti del cliente all'interno di Freshdesk. Si verrà reindirizzati al proprio negozio di Shopify per autorizzare Freshdesk. Una volta autorizzati, sarà possibile visualizzare gli ordini recenti del cliente e i dettagli dell'ordini nella pagine Ticket details e Contact Details. È possibile accedere rapidamente ai dettagli in Shopify con un clic del widget.</p>"
