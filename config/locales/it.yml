    jira:
      label: "Atlassian JIRA"
      desc: "Converti ticket in problemi che possono essere tracciati in JIRA."
      helptext: "<h4>Guida all'integrazione di JIRA</h4><p><br/>Per integrare JIRA con Freshdesk, inserire nome utente amministratore e password di JIRA. L'integrazione supporta sia le varianti on-demand che quelle on-premise, da JIRA 4.2 alla versione più recente: JIRA 5.<br/><br/> Per creare una segnalazione o collegare una segnalazione esistente da Freshdesk, accedere alla pagina Ticket e fare clic su  <i class='integrations-jira vertical-alignment'></i><br/><br/> Per visualizzare le informazioni dei ticket Freshdesk collegati su JIRA, e, al contrario, per visualizzare i dati delle segnalazioni JIRA su Freshdesk, l’amministratore di JIRA deve creare un campo personalizzato di testo libero con il nome \"Ticket di Freshdesk\", come di seguito illustrato.  <br/><br/>Accedere all'account di JIRA account, fare clic su <b>Administration</b>, e navigare a <b>Issues</b> -> <b>Fields</b>, quindi fare clic su <b>Add Custom Field</b>. Nella schermata <b>Create Custom Field</b>, selezionare <b> Free Text Field </b> e fare clic su <b>Next</b>. Inserire <b>\"Ticket di Freshdesk\"</b> in Field Name e fare clic su \"Finish\". Nella pagina <b>Associate field to Screens</b>, selezionare tutte le caselle di controllo e fare clic su \"Update\".<br/><br/>"
