        subject: Ho perso il mio gatto!
        body: >-
          <p>Gentile team Rapporti con la clientela,</p><br /><p>Ho di recente
          volato in prima classe da Heathrow a JFK e sebbene alcuni servizi
          siano stati eccellenti, una cosa in particolare è stata veramente
          pessima. Il mio Bag volava con me* e la vostra compagnia lo ha
          congelato** e purtroppo è morto*** con mio grande
          dispiacere****.</p><br /><p>*Ho utilizzato la parola "Bag" nel senso
          di "Bagaglio".

          <br />** Ho utilizzato la parola "congelato" nel senso di "perso".

          <br />*** Ho utilizzato la parola "morto" nel senso che  "non mi è
          stato restituito prima di 2 giorni".

          <br />**** Ho utilizzato la parola "dispiacere" correttamente.</p><br
          /><p>Tutti perdiamo le cose. Una volta andai a prendere una pinta con
          il fu Keith Floyd e lui si perse un'intera settimana. Un'altra volta
          avevo elaborato un'equazione per la fusione fredda e la detti a cat,
          in una pennetta di memoria e la perse. Keith Floyd, io, il mio cat e
          voi siamo solo uomini e queste sono cose che capitano. Ciò che
          distingue i supereroi dagli uomini è il modo con cui gestiscono questi
          intoppi.</p><br /><p>Non voglio annoiarvi con i dettagli. L'unica
          domanda da porsi è: come sistemare le cose?</p><br /><p>Il vostro

          <br />James Dean</p><p><hr></p><p>P.S. Questa è una e-mail di esempio
          che è stata convertita in un ticket da Freshdesk.<a
          onclick='%{onclick}' href='javascript:void(0)'> Scopri come iniziare a
          convertire le e-mail</a> dei clienti in ticket, direttamente
          nell'helpdesk.</p>
        reply: >-
          <p>Gentile James Dean (come l'attore),</p><br /><p>Grazie per il
          messaggio inviatoci, in cui riportava i dettagli dello sfortunato
          evento connesso alla perdita del suo bagaglio. A tal proposito, la
          prego di accettare le mie più sentite scuse per tutti i disagi creati.
          Mi auguro che nonostante ciò abbia fatto buon viaggio.</p><br
          /><p>Fortunatamente, il giorno successivo sono stato io a risponderle
          e ad informarla che il bagaglio era stato trovato e inviatole. Più
          seriamente James, sono lieto di offrire un Tier Point. sperando che
          sia di suo gradimento, come se fosse una magia. Inoltre, ho aggiunto
          un rimborso spese e i Tier Point restanti dei voli più recenti che
          effettuato con noi, cosa che la rende un Gold Member (non come il
          film).</p><br /><p>la prego di accettare nuovamente le mie sincere
          scuse. Presso la nostra azienda, questi eventi si verificano di rado e
          spero che non influiscano sulla scelta di volare nuovamente con noi,
          poiché sarà un piacere darle ancora il benvenuto.</p><br /><p>Cordiali
          saluti.

          <br />La signora in rosso,

          <br />Baggage Services Advisor</p>
