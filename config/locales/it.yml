        title1: "Informazioni sulle competenze"
        title2: "Creazione di competenze"
        info1: "Le competenze ti permettono di associare in modo semplice i ticket agli agenti giusti. Puoi associare competenze distinte a ciascun agente e creare regole per assicurarti che solo i ticket corrispondenti a tali competenze vengano assegnate agli agenti indicati."
        info2: "Ciascuna competenza deve essere assegnata a una serie di agenti e associata ai ticket corrispondenti a determinati criteri.<br><br>È possibile assegnare le competenze agli agenti in base al loro rispettivo livello di esperienza e abilità. Ad esempio, se si supportano più lingue, è possibile creare una competenza denominata \"Spagnolo fluente\" per gli agenti che gestiscono i ticket in lingua spagnola. Per associare le competenze ai ticket, puoi utilizzare le condizioni basate sulle proprietà dei ticket come il tipo, l'origine e il prodotto oppure sulle proprietà del cliente, come il nome, l'e-mail e l'azienda del richiedente. In questo modo, i ticket che impiegano lo spagnolo come lingua del richiedente possono essere associati alla competenza \"Spagnolo fluente\".<br><br>Se la competenza associata a un ticket corrisponde a quella dell'agente, il ticket verrà associato a tale agente."
        learn_more_skill_based_info: "Ulteriori informazioni sull'assegnazione basata sulle competenze"
        title3: "Associazione di competenze ai ticket"
        info3: "Le regole delle competenze sono utilizzate per identificare le competenze da associare a un ticket, in base alle proprietà del ticket o del cliente. Per ciascun ticket assegnato a un gruppo, verrà eseguita la prima regola corrispondente all'interno dell'Elenco competenze. Gli amministratori possono riordinare l'elenco delle competenze in base alla priorità delle regole."
