      helptext: "<h4>Guida all'integrazione di Workflow Max</h4><p><br/> Per integrare la verifica tempi di Workflow Max all'interno di Freshdesk, è necessario ricevere una chiave account e una chiave API da <a href='mailto:support@workflowmax.com'>WorkflowMax Support</a>. Inserire le chiavi nei campi specifici per completare l'integrazione. <br/><br/>Una volta completata l'integrazione, fare clic su un ticket e andare alla scheda \"Scheda orario\". È possibile scegliere lo staff, l'operazione e l'attività per aggiungere le voci di tempo a Workflow Max."
