    info4: >-
      Le soluzioni usano una gerarchi a 3 livelli - <b>Categoria --> Cartella
      --> Articolo</b>
    type: Tipo di soluzione
    info5: >-
      Le soluzioni possono essere di due tipi - <b>alternativa</b> o
      <b>definitiva</b>
    info6: >-
      Una soluzione può avere lo stato di <b>Bozza</b> mentre è in lavorazione e
      può essere modificata con lo stato di <b>Pubblicata</b> una volta che è
      stata terminata e rivista
    visibility: Visibilità
    info7: Nessuna soluzione in questa cartella
    status: Stato soluzione
    info8: Eliminare questa soluzione?
    info11: >-
      <b>Tutto</b> - Per rendere il contenuto pubblicamente visibile a chiunque
      acceda al tuo portale self-service.
    info12: >-
      <b>Utenti connessi</b> - Per rendere il contenuto visibile solo a coloro
      che hanno eseguito la registrazione e la connessione con le loro
      rispettive credenziali.
    info13: >-
      <b>Agenti</b> - Per rendere il contenuto privato, così che possa essere
      visualizzato solo dagli agenti del tuo helpdesk. Utile per la condivisione
      delle conoscenze a livello interno.
    info14: >-
      <b>Seleziona aziende</b> - Rende il contenuto visibile solo a determinate
      aziende che scegli dai contatti
    info15: >-
      Gli articoli possono essere salvati come <b>bozze</b> o <b>pubblicati</b>
      direttamente.
    info16: >-
      Gli articoli <b>pubblicati</b> saranno visibili nel portale self service e
      compariranno inoltre nei risultati di ricerca. 
    info17: >-
      Le <b>bozze</b> degli articoli sono visibili solo agli operatori e
      compariranno nei risultati della ricerca solo per gli operatori.
    info18: >-
      Un articolo pubblicato può essere modificato e salvato come bozza,
      mantenendo così la versione pubblicata sul portale e dando allo stesso
      tempo agli operatori la possibilità di lavorare alla sua modifica. Utile
      quando è necessario aggiornare gli articoli, senza rimuoverli dal portale.
    info19: Il tipo di articolo può essere <b>definitivo</b> o <b>temporaneo</b>.
    info20: >-
      Puoi allegare <b>tag</b> ai tuoi articoli, utili per classificare quelli
      di tipo affine.
    info21: >-
      Gli agenti possono inviare per e-mail gli articoli delle soluzioni a
      <b>kbase@defaultportal.com</b>, che verranno visualizzati sotto la sezione
      bozze.
    info25: Le bozze degli articoli sono visibili solo agli agenti.
    info26: >-
      <b>Bozze personali</b> riporta l'elenco di tutti gli articoli modificati
      di recente e salvati come bozze.
    info27: >-
      <b>Tutte le bozze</b> riporta l'elenco di tutti gli articoli in stato di
      bozza. Se sono stati configurati più portali, è possibile filtrare le
      bozze degli articoli da un portale specifico, semplicemente selezionando
      un'opzione dal menu a discesa.
    info28: >-
      Il portale della base di conoscenza è un punto di riferimento in cui i
      tuoi clienti possono trovare immediatamente le risposte alle proprie
      domande. Può consentirti di deviare le domande più comuni, mettendo i
      clienti nelle condizioni di trovare da soli la soluzione.
    info29: >-
      La base di conoscenza di Freshdesk ha una gerarchia su 3 livelli:
      <b>Categoria --> Cartella --> Articolo </b>
    info30: >-
      Se utilizzi più prodotti, puoi rendere visibili le categorie che crei nei
      rispettivi portali del prodotto.
    info31: >-
      Puoi scegliere di rendere le cartelle visibili a gruppi di persone diversi
      (<b>Tutti, Utenti connessi, Operatori e aziende selezionati</b>).
