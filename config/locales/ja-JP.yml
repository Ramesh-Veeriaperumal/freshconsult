      helptext: "<h4>Pivotal Tracker統合ヘルプ</h4><br/><p>Pivotal Trackerはチームが協力してプロジェクトに取り組むのに役立つプロジェクト管理ツールです。Pivotal Trackerを統合すると、Helpdeskから入ってくるチケットに基づき、Pivotal Trackerでエージェントがストーリーを作成できるようになります。ストーリーの状況を追跡することも可能で、更新はチケット内のメモとして追加されます。<a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>（詳細をご覧ください）</a><br/<br/><p>統合を有効にするには、Pivotal Trackerのアカウント情報およびAPIトークンをコンフィギュアする必要があります。APIトークンはPivotal Trackerアカウントのプロフィールページで見つけることができます。</p>"
