      info2: >-
        Freshdesk
        の連絡先フォームではより良いサポートを提供するために、カスタマーの重要データをキャプチャするのことができます。あなたの事業タイプに基づいたカスタムフィールドを含めることにより、カスタマーに関する追加コンテキストを取得し、あなたのチームを助けることができます。例えば、カスタムフィールドを使用して、料金プランや部門の情報を収集し、これに応じてヘルプデスクでチケットの優先順位を決めることができます。
