        title_text: コールセンターの管理
        info_content: "<b>エージェントやグループへの電話の割り当て</b></br>インタラクティブな応答システム（IVR: Interactive Voice Response）をセットアップすると、電話をチーム内の複数のグループやエージェントに割り振ることができます。たとえば、カスタマーが「1」を押したときにはその電話をサポートチームに転送し、「2」を押したときにはセールスチームの誰かに転送するといったことが可能です。<br/>また、音声を録音、ファイルをアップロード、あるいはテキスト/音声変換機能を使用するという方法で、カスタマーに再生されるメッセージをカスタマイズできます。<br><br><b>番号のカスタマイズ</b><br>また、すべての電話番号に個別の設定を割り当て、それぞれを独自にカスタマイズすることができます。応答を待っているカスタマーの最大数や、最長の待ち時間などの基本的な設定も可能で、いずれかの制限に達したとき、応答できないことを伝えるメッセージを自動で再生することもできます。<br/>通話記録を有効にすると、ヘルプデスクでの電話がすべて録音され、チケットに添付されます。電話記録はカスタマーに公開することも、あるいは非公開にすることもできます。また、電話チャンネルの着信を営業時間内のみに制限することも可能です。たとえば、サポートラインを2つセットアップして、1つは営業時間外の着信を制限し、もう1つは優先度の高いヘルプラインとして24時間対応にできます。<br/><br/><a href='http://support.freshdesk.com/support/solutions/articles/169198' target='_blank'>番号のカスタマイズについて詳しくは、こちらをご覧ください</a>"
