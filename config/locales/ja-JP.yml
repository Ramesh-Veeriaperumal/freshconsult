      <b>すべてのドラフト</b>には、ステータスがドラフトになっているすべての記事が一覧表示されます。複数のポータルをセットアップしている場合、ドロップダウンリストのオプションを選択して、特定のポータルのドラフト記事をフィルタリングできます。
    info28: >-
      ナレッジベースポータルは、顧客が質問に対する回答を即座に見つけられる、ワンストップショップとして機能します。顧客が自ら答えを見つけられる手段を提供することで、よくある質問にひとつずつ対応する手間が省けます。
    info29: Freshdeskナレッジベースは3つの階層で構成されています：<b>カテゴリ --> フォルダ --> 記事 </b>
    info30: 複数製品を利用している場合、作成するカテゴリは各製品のポータルで表示可能にできます。
    info31: フォルダを異なるグループ（<b>すべて、ログイン中のユーザー、エージェントおよび選択した会社</b>）に表示するように選択できます。
