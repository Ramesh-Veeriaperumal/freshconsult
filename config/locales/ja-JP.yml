      Freshdeskの統合ライブチャットソリューションを利用することで、Freshdesk内部から直接、自分のウェブサイト、オンラインソフトウェアまたはサポートポータルに表示したユーザーとチャットを行うことができます。チャットウィンドウ全体（デフォルトのテキスト、色など）のカスタマイズが可能で、サイトを長時間閲覧しているビジターがいればプロアクティブにチャットセッションを開始することもできます。
