      helptext: "<h4>カスタムウィジェットヘルプ</h4><p><br/>html, css, javascriptなどを津s下って、カスタムのウィジェットを作成することができます。</br></br>カスタムウィジェットを作成するには、新しいウィジェットの名前と短い紹介文を入力してください。</br> 「スクリプト」の部分に、コードを入力して下さい。スクリプトについての詳細については、ソリューションズページをご参照ください。.</br>}</br><b>プレビューを表示する</b> をクリックすると、チケットと連絡先ページで表示されるウィジェットのプレビューを見ることができます。"
