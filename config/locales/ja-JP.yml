      desc: チケットをJIRAでトラックできるイシューに変換する
      helptext: "<h4>JIRA I統合ヘルプ</h4><p><br/>JIRAをFreshdeskと統合するには、JIRA管理人ユーザー名とパスワードを入力します。統合はJIRA4.2から最新バージョンJIRA 5までのすべてのオンデマンドおよびオンプレミスバリエーションをサポートしています。<br/><br/>イシューまたはリンクを、Freshdeskの既存のイシューから作成するには、チケットページに進み<i class='jira-icon'></i><br/><br/>をクリックします。リンクされたFreshdeskチケットの詳細をJIRAで表示したり、反対にJIRAイシューの詳細をFreshdeskで表示したりするには、JIRA管理人がフリーテキストカスタムフィールドを作成することが推奨されています。このフィールドは下の説明に従い名前を&quot;Freshdesk Tickets&quotとすることが推奨されています。<br/><br/>JIRAアカウントにログオンし、<b>アドミニストレーション</b>をクリックし、<b>イシュー</b> -> <b>フィールドs</b>と進み<b>カスタムフィールドを追加</b>をクリックします。 <b>カスタムフィールド作成</b>画面で<b>フリーテキストフィールド</b>を選択し、 <b>次へ</b>をクリックします。そしてフィールド名に<b>&quot;Freshdesk Tickets&quot;</b>を入力し、終了をクリックします。 <b>画面にフィールドを関連付ける</b>ページ内で、すべてのチェックボックスにチェックを入れ、「更新」を選択します。<br/><br/>"
