      info2: "詳細は<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\"><a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\">こちら</a>をクリックしてください"
      info3: "特定のイベントが発生したときに、エージェントとリクエスタに自動メール通知を送信するようにFreshdeskをコンフィギュアすることができます。メール通知はカスタマイズ可能で、プレースホルダを使用してダイナミックコンテンツを追加することができます。例えば、エージェントがコメントあるいは公開メモをチケットに追加したときに、チケットへのリンクを含むカスタマイズされたメールでカスタマーに通知することができます。<br/><br/>あなたのプランが複数言語をサポートする場合、通知言語を追加し、各言語に対してテンプレートをカスタマイズすることができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。"
      agent_template_10:
        topic: ユーザーアクティベーションメール
        info1: "ユーザーアクティベーションメールは新規エージェントがヘルプデスクに追加されたときに送信されます。アクティベーションメールにはエージェントがパスワードを作成し、登録プロセスを完了するための「エージェントアクティベーションURL」{{activation_url}}が含まれている必要があります。<br /><br />ヘルプデスクでサポート言語を複数設定した場合、各言語に特化したアクティベーションメールを作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。"
      agent_template_1:
        topic: 新規チケットが作成されました
        info1: "「新規チケットが作成されました」というメールは、ヘルプデスクで新規チケットが作成される度にエージェントに送信されます。どのエージェントがこの通知を受信するかはあなたが選択できます。このメールはチケットURLの挿入が可能で、これはエージェントがチケットをチェックするのを容易にしてくれます。<br /><br />ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。"
      agent_template_14:
        topic: パスワード再設定メール
        info1: "パスワード再設定メールはエージェントがヘルプデスクで新規パスワードをリクエストしたときにエージェントに送信されます。メール内の{{password_reset_url}}プレースホルダにはダイナミックに生成されたパスワード再設定リンクを挿入することが必要とされています。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。"
      agent_template_2:
        topic: チケットがグループに割り当てられました
        info1: "この通知はチケットがグループに割り当てられたとき、そのグループ内のエージェント全員に送信されます。このメールはチケットURL{{ticket.url}}を含む必要があり、これはエージェントがチケットをチェックするのを容易にしてくれます。<br /><br />ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。　"
      agent_template_3:
        topic: チケットがエージェントに割り当てられました
        info1: "この通知はチケットがエージェントに割り当てられたとき、個別のエージェントに送信されます。このメールにはチケットURLの挿入が可能で、これはエージェントがチケットをチェックするのを容易にしてくれます。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。　"
      agent_template_11:
        topic: チケットはグループ内で対応されていません
        info1: "この通知はグループに割り当てられたチケットがグループ設定で特定された時間内に対応されないときに送信されます。このメール通知にはチケットがグループに割り当てられたときからの経過時間を含めることができます。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。"
      agent_template_6:
        topic: リクエスタがチケットに返信
        info1: "カスタマーが以前提起したチケットに返信したとき、そのチケット担当のエージェントがこのメール通知を受信します。このメールにはチケットURLの挿入が可能で、これはエージェントがチケットをチェックするのを容易にしてくれます。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。"
      agent_template_12:
        topic: 初回応答SLA違反
        info1: "この通知はエージェントがチケットの初回応答期限時間内に応答しないときに、そのエージェントに送信されます。<br/><br/>このメールにはチケットURLの挿入が可能で、これはエージェントがチケットをチェックするのを容易にしてくれます。<br /><br />ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。"
      agent_template_13:
        topic: 解決時間SLA違反
        info1: "この通知はエージェントに割り当てられたチケットが期限時間内に解決されなかったときに、そのエージェントに送信されます。このメールにはチケットURLの挿入が可能で、これはエージェントがチケットをチェックするのを容易にしてくれます。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。"
      requester_template_10:
        topic: ユーザーアクティベーションメール
        info1: "新規ユーザーがチケットを作成したとき、そのユーザーのカスタマーアカウントをヘルプデスクで作成し、アクティベーションメールを送信することができます。この通知はカスタマーのためのアクティベーションURLを含む必要があります。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。"
      requester_template_14:
        topic: パスワード再設定メール
        info1: "パスワード再設定メールはリクエスタがヘルプデスクで新規パスワードをリクエストしたときに、そのリクエスタに送信されます。メール内の{{password_reset_url}}プレースホルダにはダイナミックに生成されたパスワード再設定リンクを挿入することが必要とされています。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。"
      requester_template_1:
        topic: 新規チケットが作成されました
        info1: "「新規チケットが作成されました」というメールは、リクエスタがヘルプデスクで新規チケットを作成した後に送信されます。このメールはチケットIDとチケットへの公開URLリンクが含まれていることが理想的です。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。"
      requester_template_4:
        topic: エージェントがチケットにコメントを追加
        info1: "このメールはリクエスタが提起したチケットにエージェントがコメントを追加したときにそのリクエスタに送信されます。このメールはチケットIDとチケットへの公開URLリンクが含まれていることが理想的です。エージェントのコメントは次のプレースホルダを使用してメールに追加することができます：<br/>{{comment.commenter.name}} - コメントしたエージェントの名前<br/>{{comment.body}} - チケットに追加された新規コメント<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。"
      requester_template_7:
        topic: エージェントがチケットを解決
        info1: "このメールはリクエスタのチケットが解決されたことを通知するためにリクエスタに送信されます。このメールはチケットIDとチケットへの公開URLリンクが含まれていることが理想的です。リクエスタには、リクエスタがチケットに返信することによりチケットが再開されることを知らせることもできます。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。"
      requester_template_8:
        topic: エージェントがチケットをクローズ
        info1: "このメールはリクエスタのチケットが解決されクローズされたことを通知するためにリクエスタに送信されます。リクエスタには、リクエスタがチケットに返信することによりチケットが再開されることを知らせることもできます。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。"
      requester_template_17:
        topic: 新規メールが追加されました
        info1: このメールはリクエスタの連絡先に新規追加されたメールIDを認証してもらうために送信されます。
      reply_template_15:
        topic: エージェント返信テンプレート
        info1: "エージェントのチケット返信に追加したいデフォルト情報は、返信テンプレートを使用してカスタマイズしたり、予め入力することができます。エージェント返信テンプレートを使用すると、リクエスタ名、チケットURL、エージェントの署名などのダイナミックコンテンツを自動で追加することができます。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i class=\"common-icon-outdated\"></i>アイコンは通知のその他の言語での翻訳は古くなっている可能性があることを示します。"
