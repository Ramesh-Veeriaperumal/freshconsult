        info1: ヘルプデスクにTwitterアカウントを追加して、サポートチケットと一緒に管理しましょう。着信ツイート（@mentions）や直接のメッセージをチケットに変換し、特定のグループに自動的に割り当てることができます。アカウントをクリックして、ツイートをチケットに変換するようにチケットルールを定義してください。
        info2: ソーシャルストリームは追加したアカウント以外のFreshdeskアカウントからモニタできるキーワード群です。これはあなたのブランドが言及されていない場合でも、ツイートされたサポートの質問の追跡を可能にしてくれます。あなたがまだ始めたばかり、またはサポートチームがマーケティングチームを兼ねている場合、ビジネススペースと競合他社をモニタするストリームを作成することも可能です。<b>「新規ストリーム」</b>ボタンをクリックしてソーシャルストリームを追加し、特定のニーズに合わせてカスタマイズしましょう。例えば、「サポート」というストリームを作成し、あなたのブランドの略名やブランド名のよくあるスペルミスを追加することができます。これらのツイートはすべてソーシャルタブで見ることができ、統合されたTwitterアカウントのいずれかを使用して返信することができます。
        title2: ソーシャルストリームを使用したプロアクティブサポート
        handle_title1: Twitterアカウント統合
        handle_info1: 複数プロダクトをサポートしている場合、各プロダクトに個別のソーシャルアカウントをリンクすることができます。また、各アカウントの可視性を管理することもできます。例えば、@yourproduct_franceが含まれるツイートをフランスのサポートエージェントグループだけに表示させることが可能です。このアカウントのストリームはすべての@mentionsを含み、ソーシャルタブで表示されます。ダイレクトメッセージはチケットに変換され、これを特定のエージェントグループに割り当てることが可能です。チケットのスレッド間隔を設定し、その時間間隔内の同じ人からの複数のダイレクトメッセージを1個のチケットに結合することもできます。
        handle_title2: 特定のツイートを自動的にチケットに変換
        handle_info2: 「チケットルール」を使用して、特定のキーワードを含むツイートを自動的にチケットに変換することができます。例えば、あなたのTwitterハンドル名と「機能していない」あるいは「バグ」というようなフレーズが言及されたツイートをチケットに変換し、「バグ報告」グループに割り当てることが可能です。また、「システムダウン」という言葉を含むツイートに対して別のルールを作成し、「開発OPS」グループに割り当てることができます。初めに条件が満たされたルールが実行されます。これらのチケットを特定のプロダクトにリンクすることも可能です。
        stream_title1: ソーシャルストリームの定義
        stream_info1: 複数のストリームを作成して、Twitterで様々なキーワードの組合せを検索することができます。あなたのビジネスに基づき、検索したい主なキーワードを入力し、特定のキーワード、ハッシュタグ、ハンドル名が含まれないように検索結果を絞り込むこともできます。例えば、あなたはブランドやブランドの略名に基づいたサポートに関する問い合わせをモニタするために作成したカスタムストリームで、自社のマーケターや重役によるツイートを見たくないかもしれません。各ストリームは1個または複数のエージェントグループに対して可視化することができます。また、各ストリームに対してデフォルトの返信ハンドル名を設定することも可能です。
        stream_title2: 特定のツイートを自動的にチケットに変換
        stream_info2: これらのソーシャルストリームから流れてくるツイートは特定のキーワードを使用してさらにフィルタし、自動的にチケットに変換することができます。これをグループやプロダクトに割り当てることも可能です。複数のルールを設定することができ、ツイート条件を満たす初めのルールが実行されます。例えば、競合他社の名前と「乗り換え」を含むツイートをチケットに変換し、サポートチームの管理者にエスカレーションすることができます。
