  ticket_field:
    helpcard:
      tour: チケットフィールドを理解するためのヘルプが必要です
      title1: チケットフィールド
      title2: 依存フィールド
      title3: ダイナミックフィールド
      info1: >-
        チケットフォームは、チケット送信時でさえもカスタマーから必要なデータすべてをキャプチャする最も簡単な方法です。例えば、電子商取引環境の中でカスタマーのオーダーIDがあれば、チケットに対して適正なテキストを提示し作業を少しスピードアップさせることができます。チケットフォームにはあなたのビジネスに適するチケットフィールを含めることも可能で、カスタマーやエージェントにあなたが望むフォーマットであなたが必要とする情報を入力してもらうことができます。
      info_1: >-
        チケットフォームはチケットが送信されたときに、顧客から必要なデータを取り込みます。チケットフォームをカスタマイズして、事業に適したチケットフィールドを含めて、顧客やエージェントに指定した形式で必要な情報を入力させることができます。たとえばEコマース会社では、チケットフォームで顧客の注文IDを入手することは、エージェントがそのチケットを解決する上でとても役立ちます。
      info2: >-
        依存フィールドを使用すると、さらに奥深いチケットカテゴリーの作成やサポートにとっての最大障害物の識別が簡単に行えるようになります。また依存フィールドを使用して、カテゴリー、サブカテゴリー、影響を受けるアイテム別に階層的にチケットを整理することができます。
      info4: >-
        資産計画や上記の場合、タイプフィールドで選択されたオプションに基づいて表示されるダイナミックフィールドを利用できます。タイプフィールドのすべてのオプションで、異なるセクションを作成できます。そして各セクションにその他のチケットフィールドを追加できます。たとえば、Eコマースシナリオでは、タイプが「交換」として選択されたときに、「理由」という名前のフィールドのセクションが表示され、顧客が製品の交換が必要な理由を収集します。<a
        target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/210807'>ダイナミックフィールドの詳細はこちら</a>。
      info4_v2: >-
        Estateプラン以上のお客様はダイナミックフィールドを利用できます。これはタイプフィールドで選択したオプションに基づいて表示され、タイプフィールドのすべてのオプションに対して異なるセクションを作成できます。その後各セクションにさらにチケットフィールドを追加可能です。例えばEコマースシナリオでタイプが「交換」になっている場合、「理由」という名のフィールドを持つセクションが開き、製品の交換が必要な理由を収集します。
      info4_v3: >-
        Estateを含む上位プランをご利用の場合、ドロップダウンフィールドで選択したオプションに基づいて動的フィールドを含むセクションをご利用頂けます。各セクションへチケットフィールドを追加し、ドロップダウンフィールドでセクションにオプション付きのセクションを関連付けることができます。例えばEコマース店舗を運営している場合、顧客が「交換」オプションを選択した際に「理由」というフィールドでセクションを開くようにできます。こうすることで顧客がなぜ代替品を発行したいのかをよりよく理解することが可能です。最大で２つの動的セクションを作成し、それらを２つのカスタムドロップダウンで使用可能です。既にセクションを
        「タイプ」フィールドに関連付けている場合は、チケットフォームにもう1つセクションを追加することができます。
  contact_field:
