      info1: チケットフォームは、チケット送信時でさえもカスタマーから必要なデータすべてをキャプチャする最も簡単な方法です。例えば、電子商取引環境の中でカスタマーのオーダーIDがあれば、チケットに対して適正なテキストを提示し作業を少しスピードアップさせることができます。チケットフォームにはあなたのビジネスに適するチケットフィールを含めることも可能で、カスタマーやエージェントにあなたが望むフォーマットであなたが必要とする情報を入力してもらうことができます。
      info_1: チケットフォームはチケットが送信されたときに、顧客から必要なデータを取り込みます。チケットフォームをカスタマイズして、事業に適したチケットフィールドを含めて、顧客やエージェントに指定した形式で必要な情報を入力させることができます。たとえばEコマース会社では、チケットフォームで顧客の注文IDを入手することは、エージェントがそのチケットを解決する上でとても役立ちます。
      info2: 依存フィールドを使用すると、さらに奥深いチケットカテゴリーの作成やサポートにとっての最大障害物の識別が簡単に行えるようになります。また依存フィールドを使用して、カテゴリー、サブカテゴリー、影響を受けるアイテム別に階層的にチケットを整理することができます。
      info3: "資産計画や上記の場合、タイプフィールドで選択されたオプションに基づいて表示されるダイナミックフィールドを利用できます。タイプフィールドのすべてのオプションで、異なるセクションを作成できます。そして各セクションにさらに多くのチケットフィールドを追加できます。たとえば、Eコマースシナリオでは、タイプが「交換」として選択されたときに、「理由」という名前のフィールドのセクションが表示され、顧客が製品の交換が必要な理由を収集します。<a target='_blank' href='https://support.freshdesk.com/support/solutions/articles/210807'>ダイナミックフィールドの詳細はこちら</a>。"
