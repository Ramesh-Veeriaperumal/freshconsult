      helptext: "<h4>Workflow Max 統合ヘルプ</h4><p><br/> Workflow MaxタイムトラッキングをFreshdeskと統合するには、 <a href='mailto:support@workflowmax.com'>WorkflowMax Support</a>からアカウントキーとAPIキーを取得しなければなりません。指定されたフィールドにキーを入力して統合を終了してください。  <br/><br/>統合が完了したら、チケットにクリックしてタイムシートタブに進んでください。ここでスタッフ、ジョブ、タスクを選択し、タイムエントリーをWorkflow Maxに追加することができます。"
