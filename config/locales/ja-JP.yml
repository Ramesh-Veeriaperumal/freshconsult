    logmein:
      label: "LogMeIn Rescue"
      desc: "LogMein Rescueを使用して、カスタマーや従業員に遠隔サポートを早急に提供する"
      helptext: "<h4>LogMeIn Rescue 統合ヘルプ</h4><p><br/> LogMeIn Rescue をFreshdeskと統合するには、, LogMeIn Rescue 企業ID とSSOパスワードを入力して、更新するをクリックしてください。<br/>有効になると、LogMeIn Rescue ウィジェットがチケット詳細ページに表示されるようになります。<br/><br/>&quot;Launch Technician Console&quotを使用して、技術者コンソールを直接Freshdeskウィジェットから起動できるようになります。 <br/>そうすると、PINコードを作成し、リクエスターに手順をシェアすることで、LogMeIn Rescueによるサポートを継続dけいます。<br/><br/> <b>注意:</b> エージェントのメールアドレスはLogMeIn Rescueの技術者SSO IDと一致しなければなりません。SSO IDを設定するには、管理センター -> 技術者名 -> 団体 -> SSO ID　にアクセスしてください。"
