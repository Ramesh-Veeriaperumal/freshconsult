          顧客がサポート・会社・製品にどれくらい満足しているか調べるために、エージェントチケット返信に満足度アンケートを追加できます。すべての電子メールでアンケートを送付したり、問題が「クローズ済み」や「解決済み」のときだけ送付することができます。顧客の返答は<b> レポート > 顧客満足度レポート</b>で確認できます <br><br> <b>エージェントアンケートとフォローアップアンケート</b><br> １つのエージェントアンケート質問と複数のフォローアップアンケート質問を尋ねることができます。エージェントアンケートは電子メールの中に表示され、顧客がアンケートの選択肢を選んだときに、フォローアップアンケートがあるページに移動します。観測者ルールやゲーミフィケーションポイントは、エージェントアンケート評価に基づきます。<br> <br><br> <b>ポイントスケール</b><br> エージェントアンケートとフォローアップアンケートで異なるポイントスケールを選択できます。それらは、<br> 2ポイント（例: はい、いいえ）、<br>3ポイント（例: 賛成、分からない、反対）、<br> 5ポイント（例: 「いつも」から「決してない」まで）<br>、7ポイント（例: 「とてもひどい」から「例外的」まで）<br><br>があります。
