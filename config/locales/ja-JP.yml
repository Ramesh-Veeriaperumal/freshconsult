  integrations:
    highrise:
      form:
        widget_title: ウィジェットタイトル
        domain: Highriseドメイン：
        domain_info: "例えば、あなたのHighrise URLが<strong>http://mycompany.highrisehq.com/</strong>の場合、<strong>mycompany</strong>と入力します。</span>"
        api_key: APIキー
        api_key_info: "Highrise APIキーはHighriseで見つけることができます。コピーしてここに貼り付けてください。"
      label: Highrise
      helptext: <h4>Highrise統合</h4><p><br>ドメインとAPIキーを入力して、FreshdeskでHighriseからの連絡先情報を表示しましょう。完了するとウィジェットが連絡先ページとチケットページに表示されます。<br><br>Highriseからの名前、タイトル、会社名、連絡先アドレス、電話番号＆携帯番号のフィールドが収集され表示されます。CRMも収集され表示されます。<br><br>メールアドレスを使用してHighriseの連絡先を検索することができます。複数の検索結果は一覧で表示されます。</p>
      desc: "チケット解決中にFreshdesk内のHighrise CRMから連絡先情報を見ることができます。"
    workflow_max:
      label: "Workflow Max"
      desc: "チケットに使用した時間をWorkflow Max のジョブとタスクに記録することができます。"
      helptext: "<h4>Workflow Max 統合ヘルプ</h4><p><br/> Workflow MaxタイムトラッキングをFreshdeskと統合するには、 <a href='mailto:support@workflowmax.com'>WorkflowMax Support</a>からアカウントキーとAPIキーを取得しなければなりません。指定されたフィールドにキーを入力して統合を終了してください。  <br/><br/>統合が完了したら、チケットにクリックしてタイムシートタブに進んでください。ここでスタッフ、ジョブ、タスクを選択し、タイムエントリーをWorkflow Maxに追加することができます。"
      form:
        workflow_max_note: 付け加えるためのメモテキスト
        workflow_max_note_info: このテキストはメモの最後に、使用された時間のログと共に付け加えられます。
        api_key: APIキー
        api_key_info: "Workflow MaxサポートからAPIキーを取得して、同じものをここにペーストしてください。"
        account_key: アカウントキー
        account_key_info: "Workflow Maxサポートからアカウントキーを取得して、同じものをここにペーストしてください。"
        widget_title: ウィジェット題名
    custom_application:
      name: 名前
      description: 詳細
      script: スクリプト
      label: カスタムウィジェット
      new: 新しいカスタムウィジェット
      edit: カスタムウィジェットを編集する
      desc: カスタムのスクリプトを使用して、表示させたい詳細を追加するなどカスタムウィジェットを追加することもできます。
      helptext: "<h4>カスタムウィジェットヘルプ</h4><p><br/>html, css, javascriptなどを津s下って、カスタムのウィジェットを作成することができます。</br></br>カスタムウィジェットを作成するには、新しいウィジェットの名前と短い紹介文を入力してください。</br> 「スクリプト」の部分に、コードを入力して下さい。スクリプトについての詳細については、ソリューションズページをご参照ください。.</br>}</br><b>プレビューを表示する</b> をクリックすると、チケットと連絡先ページで表示されるウィジェットのプレビューを見ることができます。"
      small_help_text: html、css、javascriptを使ってカスタムのウィジェットを作成することができます。
      form:
        widget_title: ウィジェット名
        widget_script: ウィジェットコードの一部
        create_n_enable: 作成して有効にする
        insert_placeholder: プレースホルダーを挿入する
    logmein:
      label: "LogMeIn Rescue"
      desc: "LogMein Rescueを使用して、カスタマーや従業員に遠隔サポートを早急に提供する"
      helptext: "<h4>LogMeIn Rescue 統合ヘルプ</h4><p><br/> LogMeIn Rescue をFreshdeskと統合するには、, LogMeIn Rescue 企業ID とSSOパスワードを入力して、更新するをクリックしてください。<br/>有効になると、LogMeIn Rescue ウィジェットがチケット詳細ページに表示されるようになります。<br/><br/>&quot;Launch Technician Console&quotを使用して、技術者コンソールを直接Freshdeskウィジェットから起動できるようになります。 <br/>そうすると、PINコードを作成し、リクエスターに手順をシェアすることで、LogMeIn Rescueによるサポートを継続dけいます。<br/><br/> <b>注意:</b> エージェントのメールアドレスはLogMeIn Rescueの技術者SSO IDと一致しなければなりません。SSO IDを設定するには、管理センター -> 技術者名 -> 団体 -> SSO ID　にアクセスしてください。"
      note:
        header: "LogMein Rescueセッションに関する詳細"
        session_id: セッションID
        tech_name: 技術者名
        tech_email: 技術者のメールアドレス
        platform: エンドユーザープラットフォーム
        work_time: 技術者のワークタイム（秒）
        chatlog: チャットログ
        tech_notes: 技術者めも
      form:
        widget_title: ウィジェット題名
        company_id: 企業ID
        password: SSOパスワード
        logmein_company_info: "企業IDを取得するには、管理センター -> 技術者グループ ->グローバル設定 -> ASP.NET C# サーバーサイド例　にアクセスしてください"
        logmein_sso_pwd_info: "SSOパスワードを設定するには、管理センター -> 技術者グループ ->グローバル設定 ->シングルサインオン -> 新しいSSOパスワード　にアクセスしてください"
    mailchimp:
      label: MailChimp
      desc: FreshdeskにMailChimpを追加し、サブスクリプション管理、カスタマーリストのエクスポート、それらのアクティビティについてヘルプデスクからの必要情報取り込みを開始しましょう。　
      helptext: <h4>MailChimp統合ヘルプ</h4>
    constantcontact:
      label: "Constant Contact"
      desc: "Constant Contactアカウントを統合して、Freshdesk内のサブスクリプションを管理し、カスタマーやカスタマーアクティビティについての最新情報を入手しましょう。"
      helptext: "<h4>Constant Contact統合ヘルプ</h4>"
    campaignmonitor:
      label: "Campaign Monitor"
      desc: "Campaign Monitorアカウントでサブスクリプションを検索および管理し、カスタマーの利用状況統計についての洞察をFreshdesk内に取り入れることができます。　"
      helptext: "<h4>Campaign Monitor統合ヘルプ</h4><br/>Campain Monitorと統合するには、Campaign MonitorからのAPIキーとクライアントIDを入力する必要があります。<br/></br/>APIキーはCampaign Monitorのアカウント設定から入手可能です。<br/><br/>クライアントID取得のための手順は<a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'>http://www.campaignmonitor.com/api/getting-started/#clientid</a>をご覧ください。<br/><br/>さあ、「更新」をクリックしてCampaign Monitor統合を開始しましょう。"
      form:
        api_key: APIキー
        api_key_info: アカウント設定からAPIキーを取得してください
        client_id: クライアントID
        client_id_info: "クライアントIDを入手するには、http://www.campaignmonitor.com/api/getting-started/#clientidにある手順に従ってください"
    icontact:
      label: iContact
      desc: カスタマー情報をエクスポートしたり、既存サブスクリプションを管理したり、カスタマーの利用状況統計についての洞察をFreshdesk内に取り入れたりすることができます。
      helptext: "<h4>iContact統合ヘルプ</h4><br/>iContactと統合するには、<a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogin</a>へ移動し、下のアプリケーションIDを入力することによりFreshdeskアプリへのアクセスを許可します。<br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b><br/><br/>パスワードを設定し、「保存」をクリックします。このAPIパスワードはFreshdeskからのAPIリクエストすべてに対して使用されます。<br/><br/>「アカウント情報」セクションからAPI URLをコピーし、ここにあるAPI URLフィールドに貼り付けます。iContactユーザー名と新規APIパスワードを入力し、更新をクリックします。　"
      form:
        app_id: アプリケーションID
        username: iContactユーザー名
        api_password: APIパスワード
        api_url: "API URL"
        api_url_info: "API URLを取得するには、https://app.icontact.com/icp/core/externalloginへ移動し「アカウント情報」セクションからAPI URLをコピーします。　"
    dropbox:
      label: DropBox
      desc: DropBoxからのデータ/ファイルを添付＆シェア
      helptext: "<h4>Dropbox統合ヘルプ</h4><br/><p>Dropboxを統合すると、エージェントやユーザーがFreshdeskでチケットを送信あるいはチケットに返信する際、Dropboxフォルダからファイルをブラウズし、それをシェアすることができるようになります。ファイルの直接リンクがチケット内でシェアされ、ファイルを添付したりメール容量を制限したりする必要がなくなります。</p><p>統合を設定する前に、<strong>Dropbox開発者用ページ<a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'></a></strong>へ移動してください。</p><p>1.「マイアプリ」セクションから「アプリ作成」をクリックします。</p><p>2.アプリタイプで「Chooser」を選択します。</p><p>3.名前と説明を入力します。</p><p>4.ドメイン<i>（例：yourcompany.freshdesk.com）</i>の下にサポートURLを入力します。</p><p>5.「作成」ボタンをクリックします。</p><p>最後に新規アプリのアプリケーションキーをコピーし、このページに貼り付け、変更を保存します。Dropbox Chooserはこれで準備が整うはずです。これは新規チケットフォームでチェックすることができます。</p>"
      form:
        app_key: ドメイン用の登録済みアプリケーションキー
        app_key_info: Dropboxでアプリを作成し、アプリキーをここに入力してください。
    pivotal_tracker:
      label: "Pivotal Tracker"
      desc: "Pivotal Trackerでストーリーを作成し、それをFreshdesk内で追跡しましょう"
      helptext: "<h4>Pivotal Tracker統合ヘルプ</h4><br/><p>Pivotal Trackerはチームが協力してプロジェクトに取り組むのに役立つプロジェクト管理ツールです。Pivotal Trackerを統合すると、Helpdeskから入ってくるチケットに基づき、Pivotal Trackerでエージェントがストーリーを作成できるようになります。ストーリーの状況を追跡することも可能で、更新はチケット内のメモとして追加されます。<a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>（詳細をご覧ください）</a><br/<br/><p>統合を有効にするには、Pivotal Trackerのアカウント情報およびAPIトークンをコンフィギュアする必要があります。APIトークンはPivotal Trackerアカウントのプロフィールページで見つけることができます。</p>"
      api_key: APIトークン
      api_key_info: "APIトークンはPivotal Trackerプロフィールページからアクセスできます - https://www.pivotaltracker.com/profile"
      pivotal_updates: "Pivotal Trackerから更新取得を選択"
    native_integrations: ネイティブインテグレーション
    freshplugs_title: FreshPlug
    new_freshplug: 新規FreshPlug
    no_freshplugs: FreshPlugはありません。
    add_new_freshplug: 新規FreshPlugを追加
    freshplugs:
      refresh: リフレッシュ
      custom_widget_preview: カスタムウィジェットのプレビュー
      show_preview: プレビューを表示
      hide_preview: プレビューを非表示
      show_widget_in_ticket_view_page: チケットビューページでウィジェットを表示します。
      show_the_widget_in_contact_view_page: 連絡先ビューページでウィジェットを表示します。
    whmcs:
      label: WHMCS
      products: プロダクト
      domains: ドメイン
      invoices: インボイス期限
      contacts: 連絡先詳細：　
    capsule_crm:
      label: キャプセルCRM
      helptext: "{<h4>キャプセルからFreshdeskにリンクを戻す</h4><p>{<br/>キャプ競るCRM内にリンクを作成し、連絡先のチケットをFreshdesk内で閲覧できるようにできます。</p> <p>このように設定するためには、<br /><b>設定 -> カスタムフィールド -> 人&団体用</b>へと進んでください。</p><p> 次に、「…を追加」をクリックして<b>\"Generated Link\"</b></p> <p>Copy the URl exactly as shown below and paste it in Capsule CRM as the link definition<span class=\"info-code\">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>"
    capsule:
      label: キャプセルCRM
      desc: Freshdesk内のキャプセルCRMから連絡先に関する情報を閲覧することができます。この情報はチケット詳細ページや連絡先詳細ページからもアクセスできます。
      form:
        bcc_drop_box_mail: メールドロップボックズアドレス
        bcc_drop_box_mail_info: "カプセルドロップボックスメールはr <b>“Settings -> Mail Drop Box”</b>内にあります。<br /> (画面の右上にあります。)<br /> メールアドレスをコピーして上のテキストフィールド内にペーストしてください。 <br /> チケットに返信する時、Freshdeskは自動的にこのメールアドレスをBccフィールドに追加します。"
        domain: ドメイン
        domain_info: httpsを付けずにドメインのみを入力してください　例）example.capsulecrm.com
        api_key: APIキー
        api_key_info: "独自のAPIキーを取得するには、キャプセルCRMアカウントにログインして、<br /> <b>“ユーザー　-> My Preferences”</b>へ移動してください。（これは画面の右上にあります。）<br /> 次に<b>“API Authentication Token”</b>をクリックして、APIキーを取得してください。<br /> キーをコピーして上のテキストフィールド内にペーストしてください。"
        widget_title: ウィジェット題名
    freshbooks:
      label: Freshbooks
      desc: Freshbook上のプロジェクトやタスクに、チケットに使用した時間を記録することができます。
      helptext: "<h4>Freshbooks統合ヘルプ</h4><p>{<br/>FreshbooksをFreshdeskと統合するには、FreshbooksのAPIと認証トークンを取得する必要があります。<br/><br/>Freshbooksアカウントにログインし、 <b>People tab</b> をクリックして、<b>Staff and Contractors subtab</b>を開きます。次に、管理ページ内の <b>編集</b> をクリックします。 API URLと認証トークンがそこにあります。<br/><br/>Freshdesk内では、チケットをクリックしてタイムシートタブを開きます。タイムトラッキングエントリーをFreshbookに追加できるようになります。"
      form:
        freshbooks_note: メモテキスト
        freshbooks_note_info: このテキストはメモの最後に、使用された時間のログと共に付け加えられます。
        api_url: "API URL"
        api_url_info: "httpsも含めたAPI URLを入力してください。例）https://example.freshbooks.com/api/2.1/xml-in"
        api_key: 認証トークン
        api_key_info: ""
        widget_title: ウィジェット題名
    screenr:
      button_label: スクリーンキャストを録画
      label: Screenr
      desc: Screenrを使用してスクリーンキャストを録画し、それをチケット、フォーラム、ソリューションアーティクルに添付することができます。
      helptext: "</h4>Freshdesk Screenr統合<h4><p><br/>Screenrを統合すると、Freshdeskの使用中にエージェントとカスタマーがスクリーンキャストをキャプチャ＆シェアすることができるようになります。これはエラー報告あるいは手順に関する動画をチケット、フォーラム投稿およびソリューションアーティクルに直接添付するのに使用できます。</p><p>これを有効にすると、フィードバックウィジェット、ディスカッションおよびナレッジベースの横に録画ボタンが表示されます。お望みであれば、ブラウザウィンドウ全体を録画するか、ある特定の部分を録画するかを選択することができます。スクリーンキャストはセッション終了時に自動的に挿入されます。</p><p>この統合はあなたのScreener URL（例：<a>http://yourname.viewcasts.com</a>）、録画IDを入力することにより設定します。録画IDはアカウントにログインすると見つけることができます。</p>"
      form:
        recorder_id: 録画ID
        recorder_id_info: 録画IDは録画編集ページで入手できる一意IDです
        site_address_info: ""
        site_address: Screenrサブドメイン
        widget_title: ウィジェットタイトル
        visible_agent_forum: エージェント用フォーラム画面録画
        visible_agent_forum_info: 有効にしてScreenr録画をエージェント用フォーラムで使用できるようにする
        visible_agent_ticket: エージェントチケット画面録画
        visible_agent_ticket_info: 有効にしてエージェントチケット画面録画をエージェント用チケットフォームで使用できるようにする
        visible_solution: ソリューション画面録画
        visible_solution_info: 有効にしてScreenr録画をソリューションで使用できるようにする
        visible_portal_ticket: ポータルチケット画面録画
        visible_portal_ticket_info: 有効にしてScreenr録画をポータルチケット画面で使用できるようにする
        visible_portal_forum: ポータル用フォーラムチケット画面録画
        visible_portal_forum_info: 有効にしてScreenr録画をポータルフォーラムで使用できるようにする
        visible_widget: ウィジェット画面録画
        visible_widget_info: 有効にしてScreenr録画をフィードバックウィジェットで使用できるようにする
      settings:
        enable_screenr_recording: Screenr録画を有効にする
        ticket_interaction: チケットページ（新規、編集、返信）
        forum_interaction: フォーラムページ（新規、編集、コメント）
        create_solution: ソリューション（新規、編集）
        for_agents: エージェント用
        for_customer: カスタマー用
    harvest:
      label: Harvest
      desc: チケットに使用された時間をHarvestプロジェクトやタスク内に記録することができます。
      helptext: "<h4>Harvest統合ヘルプ</h4><p><br/>HarvestをFreshdeskと統合するには、 <b>ドメイン名</b>} を入力して、有効にするをクリックしてうください。<br/>{<br/>チケットをクリックし、<b>タイムシートタブ</b>}.を開いてください。Harvest<b>ユーザー名</b> と<b>パスワード</b>を入力し、ログインできます。Harvestに時タイムトラッキングログを追加できます。<br/><br/>メモ：<b>Remember me</b>をクリックすることで、毎回Harvestの認証内容を入力する手間を省くことがdけいます。"
      form:
        domain: ドメイン
        domain_info: httpsを含まず、ドメインのみを入力してください。例）example.harvestapp.com
        harvest_note: メモテキスト
        harvest_note_info: このテキストはメモの最後に、使用された時間のログと共に付け加えられます。
        widget_title: ウィジェット題名
    google_contacts:
      label: Google連絡先同期
      desc: GoogleとFreshdeskの連絡先を定期的に同期する
      helptext: "{<h4>Google連絡先同期セットアップヘルプ</h4><p><br/>まず<b>‘新しいアカウントを同期する’</b>をクリックして、同期したい新しいGoogleアカウントを追加してください。許可を求められたら、FreshdeskがGoogle連絡先を使用できるよう許可してください（Googleユーザー名＆パスワードを入力してください）。<br/>{<br/>同期を停止したい場合は、アカウントを削除することもできます。<br/><br/><b>注意：</b> 同期を開始する前に、Google連絡先のバックアップを取得することが推奨されています。"
      import_success: |-
          Google連絡先が同期されました。
          ステータス：%{added}追加、%{updated}更新、そして%{deleted}の削除。
      fetch_problem: Google連絡先を取得する上で問題が発生しました。
      import: インポート
      account_not_configured: Googleアカウントが正しく設定されていません。また試してください。
      OVERWRITE_LOCAL_small: エクスポート
      OVERWRITE_REMOTE_small: インポート
      MERGE_LOCAL_small: マージ（Freshdesk優先）
      MERGE_REMOTE_small: マージ（Google優先）
      OVERWRITE_LOCAL: Freshdeskの連絡先と更新内容をGoogle連絡先にエクスポートする
      OVERWRITE_REMOTE: Google連絡先と更新内容をFreshdesk連絡先にインポートする
      MERGE_LOCAL: FreshdeskとGoogle連絡先をマージする（Freshdeskが優先されます）
      MERGE_REMOTE: GoogleとFreshdesk連絡先をマージする（Google優先）
      MERGE_LATEST: FreshdeskとGoogle連絡先をマージする（最新の更新が優先されます）
      import_later_success: Google連絡先のインポートが開始されました。インポートステータスを設定ページ自体で確認することができます。
      import_success_no_stats: Google連絡先がインポートされました。
      import_problem: Google連絡先のインポート中に問題が発生しました。
      install: インポート＆アクティブにする
      edit_app: 更新
