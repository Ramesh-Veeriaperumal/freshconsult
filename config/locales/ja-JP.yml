    info11: <b>すべて</b> - これで、セルフサービスポータルにアクセスできる人なら、誰でも閲覧できるようになります。
    info12: <b>ログインしたユーザー</b> - これで、登録して認証情報でログインしたユーザーだけに、見えるようになります。
    info13: <b>エージェント</b> - これでプライベートになり、ヘルプデスクのエージェントだけが閲覧できます。内部で知識を共有する場合に便利です。
    info14: <b>会社を選択</b> - これで、契約から選んだ特定の会社だけに見えるようになります。
    info15: アーティクルは<b>ドラフト</b>として保存するか、直接<b>公開</b>することができます。
    info16: <b>公開済み</b>のアーティクルはセルフサービスポータルで閲覧できるようになり、検索結果にも表示されます。
    info17: <b>ドラフト</b>アーティクルはエージェントだけが閲覧可能で、エージェントの検索結果のみに表示されます。
    info18: >-
      公開済みのアーティクルはドラフトとして編集や保存することができます。したがって、ポータルに公開バージョンを保持しながら、エージェントは追加のドラフトバージョンを編集できます。これは、ポータルで掲載をやめないで、アーティクルを更新する必要があるときに便利です。
    info19: アーティクルは、<b>パーマネント（固定的処置）</b>または<b>ワークアラウンド（応急処置）</b>の2種類に分類できます。
    info20: <b>タグ</b>をアーティクルに割り当てることができます。これは、似たような種類のアーティクルをカテゴリー分けするときに便利です。
    info21: >-
      エージェントはソリューションアーティクルを、<b>kbase@defaultportal.com</b>にメールして、ドラフトセクションの下に表示させることができます。
    info25: ドラフト記事はエージェントにのみ表示されます。
    info26: <b>マイドラフト</b>には、最後に編集してドラフトとして保存したすべての記事が一覧表示されます。
