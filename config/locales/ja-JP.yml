        header: "LogMein Rescueセッションに関する詳細"
        session_id: セッションID
        tech_name: 技術者名
        tech_email: 技術者のメールアドレス
        platform: エンドユーザープラットフォーム
        work_time: 技術者のワークタイム（秒）
        chatlog: チャットログ
