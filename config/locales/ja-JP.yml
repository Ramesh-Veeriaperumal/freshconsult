          <p><b>満足度アンケートを有効にする理由は？</b><br>
          満足度アンケートを使うと、返信メール内に掲載されるリンクを通して、カスタマーのフィードバックを直接収集することができます。<br><br> <b>満足度アンケートの作成について: </b><br> 次の手順でカスタマーのフィードバックを直接回収するためのアンケート リンクを返信メールに掲載することができます: <br>1.カスタマー満足度アンケートのチェックボックスを有効にします<br> 2.満足度アンケート リンクのテキストを選します。既定のテキストは次の通りです。「当社のサポートサービスに関するご感想をお聞かせください。」<br> <br> <b>満足度アンケートのリンクを掲載するメールを選択します: </b><br> 満足度アンケートへのリンクを、カスタマー宛ての全てのメールに掲載するか、チケット解消後の最後のメールにのみ掲載するかを選ぶことができます。<br><br> 満足度アンケートの詳細については、ソリューションズ ページをご覧ください。 </p>
