    supervisor_rules:
      index:
        human_name: Supervisor Szabály
        title: Supervisor - Szabályok
      helpnote:
        help_title: Vezető
        help_info_1: >-
          A felügyelővel eseményvezérelt vagy idő vezérelt műveleteket végezhet
          a bejelentéseken. Használja a felügyelőt, hogy időközönként
          megvizsgálja az elmúlt bejelentéseket és műveleteket végezhet rajtuk,
          úgy mint emlékeztetők küldése ügyfeleknek a függő bejelentésekről,
          vagy lejárt bejelentéseket adhat át más személyeknek a csapatából.
        help_info_2: >-
          A Supervisor szabály óránkét lefut és az elmúlt 30 napban frissített
          bejelentéseket dolgozza fel. A Supervisor szabályok szakaszosan
          kerülnek feldolgozásra, így nagyon fontos a szabályok sorrendje. Egy
          adott szabály alszabályokat elindító műveleteket tartalmazhat.
        help_info_4: >-
          Supervisor rules are processed sequentially, so the order of the rules
          is important. A rule may cause certain actions that trigger subsequent
          rules.
        tour_v2: Segítséget kérek Supervisor szabály létrehozásához
      new:
        title: Supervisor - Új szabály
      edit:
        title: Supervisor - Szabály szerkesztése
      clone_rule:
        title: Supervisor - Szabály másolása
      new_info_help: >-
        Minden egyező szabály végrehajtása <b>Minden Ticket</b> esetén, amely 30
        napon belül frissítve volt.
    observer_rules:
      index:
        human_name: Observer Szabály
        title: Observer - Szabályok
      helpnote:
        tour: Segítség kérése új Observer szabály létrehozásához
        help_title: Observer
        help_title_2d: Műveletek
        help_title_2a: Események
        help_info_2d: 'Ez meghatározza, mit szeretne a szabállyal végrehajtani.'
        help_info_3: >-
          Az Observer mezők módosítására, státusz megváltoztatására, sőt még
          figyelmeztető üzenetek küldésére is használhatja, feltéve, ha bizonyos
          feltételeknek megfelel.
        help_info_2a: >-
          Egy esemény bármely, felhasználó által kezdeményezett módosítást
          jelöl, amely egy adott Observer szabályt indít el.
        help_title_2b: Esemény végrehajtói
        tour_v2: Segítsen Observer szabályt létrehozni
        help_info_2c: >-
          A szabály választható szűrése segítségével, csak bizonyos ticketek
          esetében kerül alkalmazásra.
        help_info_1: >-
          Az Observer bizonyos események bekövetkezésekor meghatározott
          műveletek elindításáról gondoskodik a támogatói felületen. Például
          létrehozhat egy olyan Observer szabályt, amely figyelmezteti a
          főnökét, ha egy ügyél rossz visszajelzést küldött egy Tickettel
          kapcsolatban.
        new_help_info_2b: >-
          Meghatározza, hogy melyek legyenek azok a felhasználói módosítások,
          amelyek egy szabályt elindítanak. Választhat ügyintéző, kérelmező,
          ügyintéző vagy kérelmező és a rendszer között. A kérelmező egy olyan
          külső személyt is jelenthet, aki nem a támogatói csapat tagja, de
          érdekelt a Ticketben.
