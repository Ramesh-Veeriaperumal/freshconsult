        Szerezze meg a ticketekre vonatkozó továbbfejlesztett ügyintézői
        megjelenítést, mely olyan különleges csapatok támogatásával valósítható
        meg, ahol a ticketeket meg lehet osztani az ügyintézők között.
    link_ticket:
      desc: >-
        Kezelje és tartsa számon a hasonló Ticketeket egy kalap alatt, a
        frissítések gyors, következetes és hatékony módon megküldése érdekében.
    parent_child:
      desc: >-
        A szülő-gyerek Ticket kezelés segít az ügyintézőknek a gyorsabb és
        hatékonyabb megoldásban, mivel a tevékenységeket gyerek Ticketekké
        bontja, amelyeken egymástól függetlenül, egyszerre dolgozhat a csapat.
    onedrive_mint:
