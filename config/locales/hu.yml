    github:
      helptext: >-
        <h4>Segítség GitHub Integrálásához</h4><p><br/>Kérjük, válasszon ki
        minden GitHub tárat a Szervezetében, amelyek a Freshdesk ügyintézői
        által létrehozott problémák nyomon követését szolgálják. A művelet csak
        egy <b>szervezettulajdonos</b>fiókon keresztül hajtható
        végre.<br/><br/>Ha szükséges, kérjük válassza azt az opciót, amellyel a
        GitHub címke alapján Freshdesk Ticket típussal való egyezőséget keres,
        minden alkalommal, mikor új GitHub probléma kerül
        rögzítésre.<br/><br/>Ha szükséges, válassza ki azt az opciót, amellyel
        megengedi az ügyintézőnek a mérföldkő kiválasztását, amikor GitHub
        problémát rögzít.<br/><br/>Beállíthatja a Freshdesk Ticket kívánt
        státuszát, amikor a hozzátartozó GitHub probléma lezárásra kerül. Ez a
        beállítás az elsődleges Freshdesk Ticketre vonatkozik, amellyel a GitHub
        probléma összevonásra került. Az elsődleges Freshdesk Ticket akkor kap
        jelentőséget, amikor két vagy több Ticket is ugyanazon GitHub
        problémával kerül összevonásra.<br/><br/>A szinkronizáló gombokat
        állítsa be megfelelően, a Freshdesk Ticket és a GitHub probléma közötti
        üzenetküldés szinkronizációja érdekében. Az üzenetek az elsődleges
        Freshdesk Ticket és a hozzátartozó GitHub probléma között kerülnek
        szinkronizálásra.<br/><br/>Amint engedélyezte, minden Freshdesk Ticket
        rendelkezni fog egy GitHub widgettel a részletek oldalán, amely
        megengedi a Ticket egy GitHub problémával való összevonását.</p>
      desc: >-
        Konvertáljon Ticketeket problémákká, amelyeket a GitHubon keresztül
        nyomon követhet.
    ticket_summary:
      desc: >-
        Készítsen és osszon meg egy összefoglalót azon problémákról, amelyekkel
        a Ticketek kezelés közben szembesült.
