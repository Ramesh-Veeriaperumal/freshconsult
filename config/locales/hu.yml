      numbers:
        info: >-
          Freshfone is Freshdesk’s integrated telephony system. You can set up
          Freshfone to receive support calls through your browser or phone, and
          make outbound calls to customers. Freshfone also allows you to keep a
          record of all calls, and convert interesting phone conversations into
          tickets. <br/><br/> <b>Setting up Freshfone</b><br/>To start using
          Freshfone, you will first need to enable it, and purchase an incoming
          support number. Freshdesk currently lets you purchase phone numbers in
          19 countries. If your customers will be calling you in the US, UK or
          Canada you can also purchase toll-free support numbers (or freephone
          in the UK). <br/><br/><b>Using Smart IVRs</b><br/>You can create smart
          Integrated Voice Response (IVR) systems in Freshfone to better
