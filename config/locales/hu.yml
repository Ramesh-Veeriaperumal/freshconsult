  ticket_field:
    helpcard:
      tour: Segítséget kérek a ticket mezők megértéséhez
      title1: Ticket Mezők
      title2: Függő Mezők
      info1: >-
        A kérelem form a legegyszerűbb módja annak, hogy adatot gyűjtsünk
        ügyfeleinktől. Pl. ha webáruházat üzemeltetünk, akkor érdemes bekérni a
        rendelés számát, ezzel felgyorsíthatjuk az ügyintézést. A Freshdesk
        rendszerében ezeket a formokat is személyre szabhatjuk, így olyan
        információk állnak majd rendelkezésünkre, melyek nagyban megkönnyítik
        munkánkat.
      info2: >-
        A Függő Mezők könnyű módszert kínálnak a mélyebb szintű Ticket
        kategóriák létrehozására és segítenek kiszűrni a támogatási folyamatot
        megakasztó, legnagyobb hibákat. A függő mezők segítségével
        hierarchikusan rendezheti a Ticketeket kategória, alkategória, vagy
        érintett elem szerint.
      info4_v3: >-
        Ha az Estate csomagot vagy annál magasabbat használ, dinamikus mezőkkel
        rendelkező szakaszokat jeleníthet meg a legördülő mezőben kiválasztott
        beállítás alapján. Minden szakaszhoz felvehet ticket mezőket, és az
        egyes szakaszokat társíthatja a legördülő mezőben található
        beállításokhoz. Ha például egy webáruházat üzemeltet, beállíthatja egy
        adott szakaszhoz, hogy egy „Ok” mezővel együtt nyíljon meg, ha az ügyfél
        a „Csere” lehetőséget választja. Így jobban megértheti, hogy a vásárló
        miért kéri a termék cseréjét. Legfeljebb két dinamikus szakaszt hozhat
        létre, és azokat két egyéni legördülő menüben használhatja. Ha már
        társított egy szakaszt a „típus” mezővel, akkor csak egy továbbit vehet
        fel a ticket űrlapjára.
      info_1: >-
        A ticket űrlap segítségével rögzítheti azokat az adatokat, melyeket az
        ügyfelektől kell kérnie, mikor az ügyfél ticketet továbbít a rendszerbe.
        A ticket űrlapot testre szabhatja úgy, hogy az a vállalkozásának
        megfelelő ticket mezőket tartalmazza, és ügyfelei vagy ügyintézői a
        szükséges adatokat az Ön által kívánt formában tölthetik ki. Például egy
        webáruházas vállalkozás esetén az ügyfél rendelési azonosítójának a
        ticket űrlapon történő rögzítése az ügyintéző számára jelentős
        segítséget nyújthat a ticket megoldásánál.
      title3: Dinamikus mezők
      info4_v2: >-
        Ha az Estate csomagot vagy annál magasabbat használ, dinamikus mezőket
        jeleníthet meg a típus mezőben kiválasztott beállítás alapján. A típus
        mező minden egyes beállításához létrehozhat egy különböző szakaszt.
        Ezután minden egyes szakaszhoz több ticket mezőt is hozzáadhat. Például
        egy webáruházi forgatókönyv esetén, amikor „Csere" típust választanak,
        egy „Ok” mezővel rendelkező szakasz nyitható meg, amely bekéri az okot,
        hogy az ügyfél miért szeretné az árucikk cseréjét kérni.
