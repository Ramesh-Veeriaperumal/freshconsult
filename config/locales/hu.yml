      custom_helptext_v2: >-
        <p><b>Elégedettségi Felmérés Engedélyezése</b> <br>

        Az ügyintéző ticketre adott válaszához hozzáadhat egy elégedettségi
        felmérést, hogy feltérképezze, ügyfelei mennyire elégedettek a
        támogatással/céggel/termékkel. Eldöntheti, hogy a felmérés minden
        válaszüzenetben szerepeljen-e, vagy csak akkor legyen elküldve, ha egy
        ticket 'megoldott' vagy 'lezárt' státuszba kerül. Az ügyfél válasza a
        <b> Kimutatás > Ügyfél-elégedettségi Kimutatás </b> <br><br>
        <b>Elégedettségi Felmérés menüpontban látható</b><br> A felmérésben
        szerepelhet az ügyfél elégedettségére vonatkozó kérdés illetve további
        kérdések is. Maga a felmérés az e-mail üzenet része, és amikor az
        ügyfelek kiválasztják a felmérés opciót, egy új oldalra kerülnek, ahol
        további kérdések találhatók. Az Observer szabályok és gamification
        pontok kizárólag az ügyfél-elégedettségi felmérésen alapulnak. <br> <br>
        <b>Pontozási skálák</b><br> Különböző pontozási skálák között választhat
        és további kérdéseket is hozzáadhat az ügyfél-elégedettségi felméréshez.
        Ez lehet<br> 2 pont(Pl: Igen, Nem)<br> 3 pont(Pl: Egyetértek,
        Bizonytalan, Nem értek egyet)<br> 5 pont(Pl: Mindig, Gyakran, Néha,
        Ritkán, Soha)<br> 7 pont(Eg: A nagyon rossztól a kivételesen jóig 7
        fokozatban)<br><br> Amint egy ügyfél megválaszolt egy felmérést, a
        pontozási skála zárolásra kerül, és már nem szerkeszthető.<br><br> Az
        elégedettségi felmérésről többet az alábbi <a target= ‘_blank’
        href='https://support.freshdesk.com/solution/articles/215321'>megoldási
        cikkből tudhat meg</a>. </p>
