      app_review:
        request_sent: Prośba o ocenę aplikacji wysłana
      human_name: Aplikacja Mobihelp
      apps:
        helpnote:
          heading1: Co to jest Mobihelp?
          content1:
            info1: >-
              MobiHelp to zestaw narzędzi developerskich SDK do mobilnej wersji
              systemu Freshdesk, które ułatwiają udzielanie pomocy technicznej
              klientom korzystającym z urządzeń mobilnych wewnątrz aplikacji.
            info2: >-
              Po zintegrowaniu narzędzi MobiHelp, użytkownicy będą mieli dostęp
              do specjalnej sekcji pomocy technicznej w twojej aplikacji. Sekcja
              ta zawiera bazę wiedzy oraz formularz zgłoszenia, za pomocą
              którego użytkownicy potrzebujący pomocy będą mogli się z tobą
              skontaktować.
            info3: >-
              Narzędzia MobiHelp są całkowicie konfigurowalne. Można dostosować
              każdy element – od pól w formularzu opinii do wyglądu sekcji w
              twojej aplikacji. Informacje takie jak nazwa urządzenia, system
              operacyjny oraz wersja aplikacji są pobierane automatyczne bez
              udziału użytkownika. Można również utworzyć własne pola danych
              oraz pobierać wpisy dziennika dotyczące błędów i ścieżki dostępu.
            info4: >-
              Można stworzyć nieograniczoną liczbę aplikacji korzystających z
              narzędzi MobiHelp i powiązać je z kontem Freshdesk. Takie
              rozwiązanie pozwala zarządzać wszystkimi żądaniami w jednym
              centrum pomocy.
            info5: >-
              Zapoznaj się z naszym podręcznikiem integracji, aby dowiedzieć się
              jak zintegrować zestaw narzędzi SDK ze swoją aplikacją.
          heading2: SDK Mobihelp
          content2:
            integration_guidelines: Podręcznik integracji
            download_android_sdk: Pobierz narzędzia SDK do systemu Android
            download_ios_sdk: Dostępny wkrótce
        form:
          app_name: Nazwa aplikacji
          description: Opis aplikacji
          platform: System
          configurations: Konfiguracje SDK
          solution_categories: Kategorie rozwiązań
          solution_categories_info: >-
