      description: "Wyświetl kontakt lub opcja dodawania kontaktu do aplikacji Capsule"
  capsule_crm_helptext: "<h4>Łącze zwrotne z aplikacji Capsule do systemu Freshdesk</h4><p>Możesz utworzyć łącze w aplikacji Capsule CRM, aby przeglądać zgłoszenia kontaktów w systemie Freshdesk.</p> <p>Aby to zrobić, wybierz kolejno <br /><b>Ustawienia (Settings) -> Pola niestandardowe (Custom Fields) -> Dla ludzi i organizacji (For People & Organization)</b></p><p> Następnie kliknij przycisk \„Dodaj nowy...\” (\„Add new...\”) i wybierz <b>\„Wygenerowane łącze\” (\„Generated link\”)</b></p> <p>Skopiuj adres URL dokładnie tak, jak pokazano poniżej, i wklej go w aplikacji Capsule CRM jako definicję łącza<span class=\&quot;info-code\&quot;>http://%{full_domain}/helpdesk/tickets?email={email}</span></p>"
  freshbooks_helptext: "<h4>Pomoc dotycząca integracji Freshbooks</h4><p><br/>Aby zintegrować Freshbooks z Freshdesk, musisz najpierw otrzymać API dla Freshbooks oraz token uwierzytelniania. <br/><br/>Zaloguj się do swojego konta Freshbooks, kliknij <b>zakładkę „Ludzie&quot; (People)</b> i przejdź do <b>podzakładki „Pracownicy i Kontrahenci&quot; (Staff and Contractors)</b>. Kliknij <b>„Edytuj” (Edit)</b> z poziomu Administrator (Admin).  W tym miejscu znajduje się adres URL API oraz token uwierzytelniania.<br/><br/>Kliknij zgłoszenie we Freshdesk i przejdź do zakładki „Karta czasu pracy” (Time Sheet).  Możesz wtedy dodać we Freshdesk wpis związany ze śledzeniem czasu."
  harvest_helptext: "<h4>Pomoc dotycząca integracji Harvest</h4><p><br/>Aby zintegrować Harvest z Freshdesk, wpisz <b>nazwę swojej domeny (Domain name)</b> i kliknij „Włącz” (Enable).<br/><br/>Kliknij zgłoszenie, przejdź do <b>zakładki „Karta czasu pracy” (Time Sheet)</b>.  Następnie, możesz wpisać <b>Nazwę użytkownika (Username)</b> Harvest oraz <b>„Hasło” (Password)</b>, aby się zalogować. Możesz teraz dodać w Harvest wpis związany ze śledzeniem czasu.<br/><br/>Uwaga: Możesz kliknąć <b>Zapamiętaj mnie (Remember me)</b>, dzięki czemu nie będziesz musiał za każdym razem wprowadzać w Harvest swoich danych uwierzytelniających."

