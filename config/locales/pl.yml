        powiadamiania konsultantów lub menedżerów o naruszeniu umów SLA. Można
        ustanowić kilka poziomów eskalacji dla umowy SLA. </p> <p> Treść
        wiadomości z powiadomieniem o naruszeniu można skonfigurować w obszarze
        Admin > Powiadomienia e-mail.</p>
