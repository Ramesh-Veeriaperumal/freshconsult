      helptext: "<h4>Pomoc w zakresie dodatku JIRA</h4><p><br/>Aby włączyć dodatek JIRA w systemie Freshdesk, podaj login i hasło administratora  JIRA . Dodatek obsługuje zarówno opcję na żądanie, jak i na miejscu, z wersji JIRA 4.2 do najnowszej JIRA 5.<br/><br/> Aby utworzyć zgłoszenie lub łącze do istniejącego zgłoszenia z Freshdesk, należy przejść na stronę Zgłoszenia i kliknąć opcję <i class='integrations-jira vertical-alignment'></i><br/><br/> Aby wyświetlić szczegóły załączonych zgłoszeń Freshdesk w JIRA i odwrotnie, aby wyświetlić szczegóły problemów JIRA w systemie Freshdesk, administrator JIRA powinien utworzyć niestandardowe pole dla dowolnego tekstu o nazwie „Zgłoszenia Freshdesk” zgodnie z poniższym opisem. <br/><br/>Zaloguj się na swoim koncie JIRA, kliknij opcję <b>Administration</b> (Administracja), przejdź do <b>Issues</b> (Zgłoszenia) -> <b>Fields</b> (Pola) i kliknij opcję <b>Add Custom Field</b> (Dodaj pole niestandardowe).  Na ekranie <b>Create Custom Field</b> (Utwórz pole niestandardowe) wybierz <b> Free Text Field</b> (Pole dowolnego tekstu) i kliknij <b>Next</b> (Dalej). Wprowadź określenie <b>„Zgłoszenia Freshdesk”</b> jako nazwę pola (Field Name) i kliknij Finish (Zakończ). Na stronie <b>Associate field to Screens</b> (Powiąż pole ze Screenr) zaznacz wszystkie opcje i kliknij Update (Aktualizuj).<br/><br/>"
