    helpcard: 
      info1: "<p>Polityka umowy dotyczącej poziomu świadczenia usług (SLA) pozwala ustalać standardy wydajności dla zespołu pomocy technicznej. Można ustawić polityki SLA dla czasu, w którym konsultanci powinni zareagować i rozwiązać problem, w oparciu o priorytet zgłoszenia. Możesz wybrać, czy chcesz, aby każda reguła SLA była obliczana według godzin kalendarzowych, czy Twoich godzin pracy.</p><p>Twoje polityki SLA będą wykorzystywane we Freshdesku w celu określenia terminu realizacji dla każdego zgłoszenia.</p>"
      info2: "<p>Opcjonalnie można ustawić hierarchie przekazywania dla każdej polityki, aby poszczególni konsultanci byli informowani, gdy dojdzie do naruszenia reguły SLA.</p>"
      info3: "<p>Możesz ustawić domyślną politykę SLA dla wszystkich klientów lub wiele polityk SLA dla poszczególnych poziomów, na przykład dla klientów, którzy wykupili pakiet Premium.</p><p>Po dodaniu dodatkowych polityk SLA (innych niż polityka domyślna), będziesz musiał określić warunki precyzujące, kiedy ta polityka ma być stosowana.</p>"
      info_1: "<p>Polityka umowy dotyczącej poziomu świadczenia usług (SLA) pozwala ustalać standardy wydajności dla zespołu pomocy technicznej. Można ustawić polityki SLA dla czasu, w którym konsultanci powinni zareagować i rozwiązać problem, w oparciu o priorytet zgłoszenia. Możesz wybrać, czy chcesz, aby każda reguła SLA była obliczana według godzin kalendarzowych, czy Twoich godzin pracy.</p><p>Twoje polityki SLA będą wykorzystywane we Freshdesku w celu określenia terminu realizacji dla każdego zgłoszenia.</p>"
      info_2: "<p>Możesz posiadać wiele polityk SLA, uruchamianych przez konkretne warunki. Warunkiem może być na przykład klient, który przysłał zgłoszenie, grupa, do której zgłoszenie jest przypisane, jego źródło i/lub powiązany produkt. </p><p>Możesz na przykład ustalić specjalną politykę SLA dla zgłoszeń przesyłanych za pośrednictwem Twittera i przypisanych do zespołu sprzedaży lub przygotować specjalną politykę dla klientów posiadających u Ciebie subskrypcje priorytetowe. Jeśli obsługujesz wiele marek lub produktów, możesz także ustalić inny przepływ pracy SLA dla każdego produktu.</p><p> <strong>Kolejność reguł SLA ma znaczenie.</strong> Pierwsza reguła SLA, która pasuje do wszystkich warunków zgłoszenia, zostanie do niego zastosowana, więc pamiętaj, aby ważne reguły umieścić wyżej.</p>"
      info_3: "<p>Opcjonalnie można ustawić hierarchie przekazywania dla każdej polityki, aby poszczególni konsultanci byli informowani, gdy dojdzie do naruszenia reguły SLA.</p>"
      sla_info_2: "<p>Możesz posiadać wiele polityk SLA, uruchamianych przez konkretne warunki. Warunkiem może być na przykład klient, który przysłał zgłoszenie, grupa, do której zgłoszenie jest przypisane, jego źródło i/lub powiązany produkt.</p><p>Możesz na przykład ustalić specjalną politykę SLA dla zgłoszeń przesyłanych za pośrednictwem Twittera i przypisanych do zespołu sprzedaży. lub przygotować specjalną politykę dla klientów posiadających u Ciebie subskrypcje priorytetowe. Jeśli obsługujesz wiele marek lub produktów, możesz także ustalić inny przepływ pracy SLA dla każdego produktu.</p> <p><strong>Kolejność reguł SLA ma znaczenie.</strong> Pierwsza reguła SLA, która pasuje do wszystkich warunków zgłoszenia, zostanie do niego zastosowana, więc pamiętaj, aby ważne reguły umieścić wyżej.</p>"
