        logmein_sso_pwd_info: "Aby ustawić hasło SSO, przejdź do Centrum administratora -> Grupa techniczna -> Ustawienia globalne -> Logowanie jednokrotne -> nowe hasło SSO."
    mailchimp:
      label: MailChimp
      desc: "Dodaj MailChimp do systemu Freshdesk i zarządzaj subskrypcjami, eksportuj listy klientów i pozyskuj potrzebne informacje na temat ich działalności z poziomu swojego centrum pomocy."
