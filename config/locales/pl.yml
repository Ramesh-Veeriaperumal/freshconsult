        domain_info: "Wprowadź pełny URL konta JIRA wraz z https/http. Np. https://example.atlassian.net. <br /><span class='italics'>Uwaga: warianty JIRA, z których korzysta się na miejscu, należy zaprezentować w Internecie.</span>"
