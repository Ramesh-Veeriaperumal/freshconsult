        problemów JIRA w systemie Freshdesk, administrator JIRA powinien
        utworzyć niestandardowe pole dla dowolnego tekstu o nazwie „Zgłoszenia
        Freshdesk” zgodnie z poniższym opisem. <br/><br/>Zaloguj się na swoim
        koncie JIRA, kliknij opcję <b>Administration</b> (Administracja),
        przejdź do <b>Issues</b> (Zgłoszenia) -> <b>Fields</b> (Pola) i kliknij
