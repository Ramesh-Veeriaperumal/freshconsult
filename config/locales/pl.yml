  ticket_field:
    helpcard:
      tour: Pomóż mi zrozumieć pola zgłoszeń
      title1: Pola zgłoszenia
      title2: Pola zależne
      title3: Pola dynamiczne
      info1: >-
        Formularz zgłoszenia to najprostszy sposób, aby uzyskać wszystkie
        potrzebne dane od klienta już w trakcie wysyłania zgłoszenia. Na
        przykład posiadanie ID zamówienia klienta w e-handlu pomaga przywołać
        odpowiedni kontekst do zgłoszenia i przyspiesza załatwienie sprawy.
        Możesz spersonalizować formularz zgłoszeń w systemie Freshdesk w taki
        sposób, aby zawierał pola zgłoszeń odpowiednie dla twojej firmy – aby
        klienci i konsultanci mogli wprowadzać potrzebne informacje w takim
        formacie, w jakim chcesz.
      info_1: >-
        Formularz zgłoszenia ułatwia wprowadzenie wymaganych danych od klienta w
        chwili tworzenia zgłoszenia. Formularz zgłoszenia można dostosować
        poprzez dodanie odpowiednich dla prowadzonej działalności pól oraz
        umożliwienie klientom i konsultantom wprowadzenie potrzebnych danych w
        wymaganym formacie. Na przykład w firmie zajmującej się e-handlem
        podanie identyfikatora klienta w formularzu zgłoszenia może ułatwić
        konsultantowi rozwiązanie problemu.
      info2: >-
        Pola zależne umożliwiają łatwe tworzenie dokładniejszych kategorii
        zgłoszeń i identyfikację najważniejszych problemów, które zapychają
        skrzynkę. Dzięki polom zależnym można organizować zgłoszenia
        hierarchicznie w kategorie, podkategorie i elementy problematyczne.
      info3: >-
        W planie Estate lub wyższym można tworzyć pola dynamiczne, które
        pojawiają się zależnie od opcji wybranych w polu typu. Dla każdej
        pozycji pola typu można utworzyć inną sekcję. W każdej sekcji można
        następnie dodać kolejne pola. Na przykład w scenariuszu firmy zajmującej
        się e-handlem, gdy jako typ zgłoszenia wybrana zostanie pozycja
        „Wymiana”, pojawić się może sekcja z nagłówkiem „Przyczyna”, w której
        klient może podać przyczynę wymiany produktu. <a target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/210807'>Dowiedz
        się więcej o polach dynamicznych</a>.
      info4: >-
        W przypadku korzystania z planu Estate lub wyższego istnieje możliwość
        uzyskania dynamicznych pól wyświetlanych w zależności od opcji wybranej
        dla pola typu. Dla każdej opcji pola typu możliwe jest utworzenie
        odmiennej sekcji. Do każdej sekcji można dodawać pola zgłoszenia. Na
        przykład: w ramach scenariusza eCommerce wybranie typu „Zamiennik” daje
        możliwość otwarcia sekcji z polem „Uzasadnienie” na potrzeby
        wprowadzenia uzasadnienia konieczności uzyskania zamiennika. <a
        target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>Dowiedz
        się więcej o dynamicznych polach</a>.
      info4_v3: >-
        W przypadku korzystania z planu Estate lub wyższego istnieje możliwość
        uzyskania dynamicznych pól wyświetlanych w zależności od opcji wybranej
        w polu listy rozwijanej. Dla każdej opcji w polu listy rozwijanej
        możliwe jest utworzenie odmiennej sekcji. Jeśli prowadzisz sklep
        e-commerce, możesz na przykład mieć otwartą sekcję wraz z polem nazwanym
        „Powód”, gdy klient wybierze opcję „Wymiana”. W ten sposób możesz
        zrozumieć, dlaczego twoi klienci dokonują wymiany. Możesz stworzyć
        maksymalnie dwa dynamiczne wybory oraz korzystać z nich w dwóch
        niestandardowych listach rozwijanych. Jeśli sekcja jest już skojarzona z
        polem „typ”, będzie można dodać tylko jeden wybór więcej w formularzu
        zgłoszenia.
      info4_v2: >-
        W przypadku korzystania z planu Estate lub wyższego istnieje możliwość
        uzyskania dynamicznych pól wyświetlanych w zależności od opcji wybranej
        dla pola typu. Dla każdej opcji typu pola możliwe jest utworzenie
        odmiennej sekcji. Do każdej sekcji można dodawać pola zgłoszenia. Na
        przykład: w ramach scenariusza eCommerce wybranie typu „Zamiennik” daje
        możliwość otwarcia sekcji z polem „Uzasadnienie” na potrzeby
        wprowadzenia uzasadnienia konieczności uzyskania zamiennika.
  contact_field:
