      helptext: "<h4>FreshPlugs</h4><p><br/> Możesz tworzyć swoje własne dodatki FreshPlug za pomocą technologii HTML, CSS i JavaScript oraz dodawać bezpośrednio do swoich zgłoszeń i kontaktów dane pochodzące od dowolnej aplikacji lub bazy danych strony trzeciej. <br/><br/> Aby utworzyć FreshPlug, najpierw wprowadź jego nazwę i opis. Następnie w polu Skrypt, wpisz swój kod. Możesz dodać dowolne pole dotyczące zgłoszenia lub zgłaszającego, również pola niestandardowe utworzone przez ciebie, np. obiekty JSONP.<br/><br/>Możesz kliknąć <b>Pokaż podgląd</b>, aby zobaczyć, jak twój widżet będzie wyglądał na stronie zgłoszenia i kontaktów.<br/><br/>Aby dowiedzieć się więcej na temat dodatków FreshPlugs, zajrzyj na <a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'>stronę rozwiązań</a>."
      small_help_text: "Możesz tworzyć własne widżety, używając HTML, CSS i Javascript."
