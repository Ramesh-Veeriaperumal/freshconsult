    jira: 
      label: "Atlassian JIRA"
      desc: "Przekonwertuj zawiadomienie, aby móc je śledzić w JIRA."
      helptext: "<h4>Integracja z JIRA</h4><p><br/>Aby zintegrować oprogramowanie  JIRA z  Freshdesk, podaj login i hasło administratora  JIRA . Integracja obsługuje wersje JIRA od v. 4.2 do v. 5 lokalnie instalowane jak i hostowane na zdalnych serwerach .<br/><br/> Aby z poziomu Freshdesk dodać błąd albo dodać odnośnik do już istniejącego , przejdź do strony Zgłoszenia i kliknij na <img src='/images/ticket-icon/jira.png'/><br/><br/> Aby zobaczyć szczegóły swoich zgłoszeń z Freshdesk dowiązanych w  JIRA, oraz aby zobaczyć szczegóły zgłoszeń z  JIRA we Freshdesk, zalecane jest, aby adminsitrator JIRA utworzył dodatkowe pole tekstowe o nazwie  &quot;Freshdesk Tickets&quot; zgodnie z poniższa instrukcją. <br/><br/>Zaloguj się na swoje konto JIRA, kliknij  <b>Administration</b>, przejdź do  <b>Issues</b> -> <b>Fields</b> i kliknij na  <b>Add Custom Field</b>. Na ekranie <b>Create Custom Field</b> wybierz <b> Free Text Field </b> i kliknij na <b>Next</b>. Wprowadź <b>&quot;Freshdesk Tickets&quot;</b> jako  Field Name i kliknij Finish. Na stronie <b>Associate field to Screens</b> zaznacz wszystkie opcje i kliknij na 'Update'.<br/><br/>"
