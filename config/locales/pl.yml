        widget_title: "Nazwa widżetu"
        widget_script: "Szablonu kodu widżetu"
        create_n_enable: "Utwórz i udostępnij"
        insert_placeholder: "Wstaw symbol zastępczy"
    logmein:
      label: "LogMeIn Rescue"
      desc: "Zapewnij stałą pomoc zdalną swoim klientom i pracownikom za pomocą LogMeIn Rescue"
      helptext: "<h4>Pomoc w zakresie dodatku LogMeIn Rescue</h4><p><br/> Aby włączyć dodatek LogMeIn Rescue w systemie Freshdesk, podaj ID firmy w LogMeIn Rescue oraz hasło SSO, a następnie kliknij opcję Update (Aktualizuj). <br/>Po wykonaniu tej czynności widżet LogMeIn Rescue będzie widoczny na stronie szczegółów zgłoszenia. <br/><br/>Użyj opcji „Uruchom konsolę technika”, aby uruchomić konsolę technika bezpośrednio z poziomu widżetu Freshdesk. <br/>Teraz możesz wygenerować kod PIN i przekazać instrukcje zgłaszającemu, aby nadal świadczyć usługi pomocy w LogMeIn Rescue. <br/><br/> <b>Uwaga:</b> Adres e-mail konsultanta powinien być taki sam, jak ID SSO technika w LogMeIn Rescue. Aby ustawić identyfikator SSO, przejdź do Centrum administratora -> Imię i nazwisko technika -> Organizacja -> SSOID."
