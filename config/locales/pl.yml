          zgłaszającego {{ticket.requester.name}} oraz opis zgłoszenia
          {{ticket.description}}.
        topic: Nowe zgłoszenie DW
      agent_template_25:
        topic: Zaproszenie konsultanta przez e-mail
        info1: >-
          E-mail z zaproszeniem konsultanta jest wysyłane gdy obecny konsultant
          Freshworks (konsultant jest już aktywny w dowolnym z kont Freshdesk
