      helptext: "<h4>Pomoc w zakresie dodatku Zoho CRM</h4><p><br/>Aby zintegrować Zoho CRM z systemem Freshdesk, użyj opcji <a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>Generate the Auth Token</a> (Wygeneruj token uwierzytelniający) w Zoho CRM poprzez tryb przeglądarki (Browser Mode) i wklej wygenerowany token tutaj. Jeśli już generowałeś token uwierzytelniający, możesz go pobrać ze <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'>strony swojego konta</a>. <br/><br/>Następnie będziesz mieć możliwość wyświetlania informacji na temat kontaktów w dowolnym widoku zgłoszenia lub kontaktu.</p>"
