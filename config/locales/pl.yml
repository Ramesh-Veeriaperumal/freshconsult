      desc: "Sprawdzaj i zarządzaj subskrypcjami na swoim koncie Campaign Monitor. Dokonuj przeglądów statystyk użytkowania klientów bezpośrednio we Freshdesk. "
      helptext: "<h4>Pomoc: integracja z Campaign Monitor</h4><br/> Aby zintegrować Freshdesk z Campaign Monitor, podaj swój klucz API i ID Klienta dla aplikacji Campaign Monitor. <br/></br/>Klucz API można pobrać z ustawień konta Campaign Monitor.<br/><br/> Instrukcje, jak pobrać ID Klienta są dostępne pod adresem <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'> http://www.campaignmonitor.com/api/getting-started/#clientid </a>. <br/><br/>Aby rozpocząć integrację z Campaign Monitor, kliknij „Aktualizuj“."
