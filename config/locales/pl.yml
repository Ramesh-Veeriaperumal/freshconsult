          class="common-icon-outdated"></i> informuje, że tłumaczenia
          powiadomień mogą być nieaktualne.
      requester_template_7:
        topic: Konsultant rozwiązuje zgłoszenie
        info1: >-
          Ta wiadomość e-mail z informacją o rozwiązaniu zgłoszenia jest
          wysyłana do zgłaszającego. Idealnie, w treści tej wiadomości e-mail
          należy zamieścić identyfikator zgłoszenia oraz publiczny adres URL do
          zgłoszenia. Można również dodać informację, że zgłoszenie można
          ponownie otworzyć poprzez odpowiedzenie na tę wiadomość
          e-mail.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi
          wielu języków, takie powiadomienie można przygotować w każdym z nich.
