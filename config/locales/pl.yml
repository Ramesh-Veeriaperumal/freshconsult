          class="common-icon-outdated"></i> informuje, że tłumaczenia
          powiadomień mogą być nieaktualne.
      requester_template_4:
        topic: Konsultant dodaje komentarz do zgłoszenia
        info1: >-
          Ta wiadomość e-mail jest wysyłana do zgłaszającego, gdy konsultant
          doda komentarz do zgłoszenia. Treść tej wiadomości e-mail powinna
          najlepiej zawierać identyfikator zgłoszenia oraz publiczny adres URL
