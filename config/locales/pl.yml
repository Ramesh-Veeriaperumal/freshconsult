          {{comment.body}}.
        topic: Notatka publiczna DW
      agent_template_22:
        info1: >-
          To powiadomienie jest wysyłane do konsultanta, gdy zbliża się do końca
          czas na udzielenie pierwszej odpowiedzi na zgłoszenie. Treść
          wiadomości powinna zawierać adres URL zgłoszenia oraz czas na
          udzielenie odpowiedzi.<br/><br/>Jeżeli centrum pomocy skonfigurowane
          jest do obsługi wielu języków, takie powiadomienie można przygotować w
          każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje,
          że tłumaczenia powiadomienia mogą być nieaktualne.
        topic: Przypomnienie o SLA dla pierwszej odpowiedzi
      agent_template_21:
        info1: >-
          Powiadomienie zostanie wysłane do konsultantów wyznaczonych jako
          odbiorcy powiadomień w razie dodania notatki do zgłoszenia. Treść
          wiadomości powinna zawierać adres URL {{ticket.url}} zgłoszenia, aby
          ułatwić konsulantom jego sprawdzenie.
        topic: Notatka dodana do zgłoszenia
      cc_notification_19:
        info1: >-
          Powiadomienie zostanie wysłane do osób wymienionych w polu DW, jeżeli
          zgłaszający zamieścił tam adresy e-mail w czasie wysyłania zgłoszenia
