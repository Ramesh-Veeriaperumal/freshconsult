          <p><b>Dlaczego warto włączyć ankiety satysfakcji?</b> <br>
          Ankiety satysfakcji umożliwiają dodanie łącza we wiadomości z odpowiedzią do klienta i skierowanie go bezpośrednio do miejsca, gdzie może wyrazić opinię na temat obsługi. <br><br> <b>Tworzenie ankiety satysfakcji:</b><br> Wykonując poniższe kroki, będziesz mógł zebrać opinie od swoich klientów wystawiających ocenę poprzez łącze w e-mailach z odpowiedzią:<br> 1. Zaznacz pole wyboru Ankieta satysfakcji klienta<br> 2. Wprowadź tekst łącza do ankiety satysfakcji. Tekst domyślny brzmi: „Napisz, co sądzisz o jakości naszej pomocy technicznej”.<br> <br> <b>Wybierz wiadomości, które mają zawierać łącze do ankiety satysfakcji:</b><br> Możesz określić, czy łącza do ankiety satysfakcji klienta mają być wysyłane w każdej wiadomości do klienta czy tylko w ostatniej wiadomości po rozwiązaniu problemu w zgłoszeniu. <br><br> Więcej informacji na temat ankiet satysfakcji znajduje się na naszej stronie.  </p>
