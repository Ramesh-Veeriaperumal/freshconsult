      sla_info_2: >-
        <p>Istnieje możliwość skonfigurowania przypomnień dla konsultantów o
        zbliżających się terminach zgłoszeń. Przypomnienia mogą dotyczyć zarówno
        odpowiedzi, jak i rozwiązań.<p> <p> Wiadomości e-mail z przypomnieniami
        mogą zawierać informacje kontekstowe, takie jak adres URL zgłoszenia
        oraz jego priorytet. Treść można skonfigurować w menu Admin >
        Powiadomienia e-mail.</p>
      title_2: Egzekwowanie reguł przekazywania wyżej
      info_3: >-
        <p>Opcjonalnie można ustawić hierarchię przekazywania dla każdej
        polityki, aby poszczególni konsultanci byli informowani, gdy dojdzie do
        naruszenia reguły SLA.</p>
