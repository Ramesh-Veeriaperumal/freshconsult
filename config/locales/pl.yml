    constantcontact:
      label: "Constant Contact"
      desc: "Zintegruj swoje konto z Constant Contact, aby kontrolować swoje subskrypcje z poziomu systemu Freshdesk i pobierać aktualne informacje o klientach i ich działalności."
      helptext: "<h4>Pomoc w zakresie dodatku ConstantContact</h4>"
    campaignmonitor:
      label: "Campaign Monitor"
      desc: "Sprawdzaj i zarządzaj subskrypcjami na swoim koncie Campaign Monitor, a także dokonuj przeglądów statystyk użytkowania klientów bezpośrednio w systemie Freshdesk"
      helptext: "<h4>Pomoc w zakresie dodatku Campaign Monitor</h4><br/>Aby włączyć dodatek Campaign Monitor, należy wprowadzić klucz API oraz ID klienta z Campaign Monitor. <br/></br/>Klucz API Key znajduje się w ustawieniach konta Campaign Monitor.<br/><br/> Aby uzyskać ID klienta, postępuj zgodnie z instrukcjami zamieszczonymi pod adresem <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'>http://www.campaignmonitor.com/api/getting-started/#clientid</a>. <br/><br/>Teraz kliknij „Aktualizuj”, aby włączyć dodatek Campaign Monitor."
      form:
        api_key: "Klucz API"
        api_key_info: "Pobierz klucz API z ustawień konta"
        client_id: "ID klienta"
        client_id_info: "Aby uzyskać ID klienta, postępuj zgodnie z instrukcjami zamieszczonymi pod adresem http://www.campaignmonitor.com/api/getting-started/#clientid"
    icontact:
      label: iContact
      desc: "Eksportuj informacje o klientach, zarządzaj subskrypcjami i dokonuj przeglądów statystyk użytkowania klientów bezpośrednio w systemie Freshdesk."
      helptext: "<h4>Pomoc w zakresie dodatku iContact</h4><br/> Aby włączyć dodatek iContact, przejdź na stronę <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogin</a> i udziel dostępu aplikacji Freshdesk, wprowadzając poniżej ID aplikacji <br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b><br/><br/> Podaj dowolne hasło i kliknij „Save” (Zapisz). To hasło API będzie używane do wszystkich żądań API wysyłanych z systemu Freshdesk. <br/><br/> Skopiuj URL API z sekcji „Informacje o koncie” i wklej w polu URL API tutaj. Wprowadź swoją nazwę użytkownika iContact oraz nowe hasło API i kliknij Aktualizuj."
      form:
        app_id: "ID aplikacji"
        username: "Nazwa użytkownika iContact"
        api_password: "Hasło API"
        api_url: "Adres URL API"
        api_url_info: "Aby uzyskać adres URL API, przejdź pod adres https://app.icontact.com/icp/core/externallogin i skopiuj adres URL API z sekcji „Informacje o koncie”."
    dropbox:
      label: Dropbox
      desc: "Załącz i udostępnij dane lub pliki z serwisu Dropbox."
      helptext: "<h4>Pomoc w zakresie dodatku Dropbox</h4><br/><p>Włączenie dodatku Dropbox pozwala konsultantom i użytkownikom na wyszukiwanie plików w folderach Dropbox i udostępnianie ich przy wysyłaniu zgłoszenia lub odpowiadaniu na zgłoszenie w systemie Freshdesk. Bezpośrednie łącze do pliku będzie zawarte w zgłoszeniu, eliminując konieczność dołączania załączników czy przestrzegania ograniczeń rozmiaru wysyłanego załącznika.</p><p>Przed konfiguracją dodatku przejdź na stronę <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>Dropbox Developers</a></strong>.</p><p>1. W sekcji My Apps (Moje aplikacje) kliknij „Create an App” (Utwórz aplikację).</p><p>2. Wybierz rodzaj aplikacji jako „Chooser”.</p><p>3. Wprowadź nazwę i opis.</p><p>4. W polu Domains (Domeny) wpisz adres URL pomocy technicznej <i>(np. yourcompany.freshdesk.com)</i>.</p><p>5. Kliknij przycisk Create (Utwórz).</p><p>Na koniec skopiuj i wklej klucz nowej aplikacji na tej stronie i zapisz zmiany. Twój Dropbox Chooser powinien być gotowy. Możesz to sprawdzić w formularzu Nowe zgłoszenie.</p>"
      form:
        app_key: "Zarejestrowany klucz aplikacji dla twojej domeny"
        app_key_info: "Utwórz aplikację w serwisie Dropbox i wprowadź tutaj jej klucz."
    box:
      chooser_title: "Wybierz plik z usługi Box..."
      label: Box
      desc: "Załączaj i udostępniaj swoje dane/pliki z usługi Box."
      helptext: "<h4>Pomoc dodatku Box</h4><br/><p>Dodatek Box umożliwia konsultantom i użytkownikom przeglądanie plików w swoim folderze w usłudze Box i udostępnienie ich w czasie zgłaszania lub odpowiadania na zgłoszenie w systemie Freshdesk. W zgłoszeniu udostępnione zostanie bezpośrednie łącze do pliku, co pozwala ominąć ograniczenia dla załączników i wielkości wiadomości e-mail.</p> Twój Box Chooser powinien być już gotowy do użycia. Może sprawdzić jego działanie w formularzu Nowe zgłoszenie.</p>"
      login_required: "Przepraszamy, tylko użytkownicy zalogowaniu w portalu pomocy technicznej %{helpdesk_name} mogą załączać pliki z systemu Box."
    xero:
      label: Xero
      desc: "Możesz utworzyć nową fakturę za zalogowany dla danego zgłoszenia czas i wyświetlać najnowsze faktury z łączami umożliwiającymi ich modyfikację w systemie Xero."
    pivotal_tracker:
      label: "Pivotal Tracker"
      desc: "Twórz historie w systemie Pivotal Tracker i śledź je w systemie Freshdesk"
      helptext: "<h4>Pomoc dodatku Pivotal Tracker</h4><br/><p>Pivotal Tracker to narzędzie wspomagające zarządzanie projektami, które ułatwia współpracę zespołu w ramach projektu. Ten dodatek umożliwia konsultantom tworzenie historii w systemie Pivotal Tracker na bazie zgłoszeń z centrum pomocy. Historie można śledzić, a aktualizacje są dodawane jako notatki w tych zgłoszeniach. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Więcej informacji)</a> <br/<br/><p>Musisz wpisać informacje o swoim koncie w systemie Pivotal Tracker oraz token API, aby włączyć integrację. Token API można znaleźć na stronie profilu konta Pivotal Tracker. </p>"
      api_key: "Token API"
