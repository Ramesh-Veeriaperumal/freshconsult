          pomocy.<br/><br/>„E-mail aktywacyjny użytkownika” jest wysyłany do
          nowego konsultanta Freshworks. „Email zaproszeniem konsultanta” jest
          wysyłany do konsultanta, który jest już aktywnym konsultantem
          Freshworks.
