    social:
      helpcard:
        title1: "Dodawanie kont portali społecznościowych"
        info1: "Dodaj konta serwisu Twitter do swojego centrum pomocy, aby zarządzać nim razem ze zgłoszeniami do pomocy technicznej. Możesz konwertować nowe tweety (@mentions) oraz bezpośrednie wiadomości w zgłoszenia i automatycznie przypisywać je do konkretnych grup. Kliknij nazwę konta, aby zdefiniować reguły konwertowania tweetów w zgłoszenia."
        info2: "Strumienie z portali społecznościowych („Social stream”) to zestawy słów kluczowych, które można monitorować za pomocą konta Freshdesk, innego niż dodane konta. Umożliwiają one śledzenie pytań do pomocy technicznej przesyłanych nawet w tweetach, które nie wymieniają w treści nazwy twojej marki. Jeżeli dopiero zaczynasz lub twoi pracownicy pomocy technicznej mają również obowiązki w zakresie marketingu, możesz utworzyć strumienie monitorujące twoją przestrzeń biznesową lub firmy konkurencyjne. Kliknij przycisk <b>Nowy strumień</b>, aby dodać strumień z portalu społecznościowego i dostosować go do swoich potrzeb. Można na przykład stworzyć strumień o nazwie „Pomoc techniczna” i dodać skróconą wersję swojej nazwy i często pojawiające literówki w nazwie marki. Wszystkie tweety można wyświetlić w karcie Społeczność i odpowiedzieć ze zintegrowanych kont serwisu Twitter."
        title2: "Proaktywna pomoc techniczna z wykorzystaniem strumieni z portali społecznościowych"
        handle_title1: "Integrowanie konta Twitter"
        handle_info1: "Jeżeli Twoja firma obsługuje wiele produktów, to z każdym z nich można powiązać oddzielne konto w serwisie społecznościowym. Można zmieniać widoczność każdego z tych kont. Na przykład można ustawić, aby tweety zawierające @twójprodukt_francja były widoczne tylko dla grupy konsultantów obsługujących rynek francuski. Strumień do tego konta będzie zawierał wszystkie @mentions i będzie wyświetlany w karcie Społeczność. Twoje DM-y zostaną przekonwertowane na zgłoszenia, które można przypisać do konkretnej grupy konsultantów. Można ustawić interwał dodawania zgłoszeń do wątku, umożliwiający łączenie wielu DM-ów od tej samej osoby przesłanych w określonym przedziale czasowym w jeden wątek"
        handle_title2: "Automatyczne konwertowanie tweetów w zgłoszenia"
        handle_info2: "Reguły zgłoszeń pozwalają na automatyczne konwertowanie tweetów zawierających określone słowa kluczowe w zgłoszenia. Na przykład każdy tweet zawierający twoją nazwę użytkownika w serwisie Twitter z frazami takimi jak „nie działa” lub „błąd” mogą być konwertowane na zgłoszenia i przypisywane do grupy „Zgłoszenia błędów”. Można stworzyć kolejną regułę dla tweetów zawierających słowa „system nie działa” i przypisać je do grupy „Dev ops”. Pierwsza reguła, której warunki zostaną spełnione jest wykonywana. Zgłoszenia te można również wiązać z konkretnymi produktami."
        stream_title1: "Definiowanie strumieni z portalu społecznościowego"
        stream_info1: "Można utworzyć wiele strumieni, aby wyszukać różnych zestawów słów kluczowych w serwisie Twitter. Wpisz główne słowa kluczowe dostosowane do twojej działalności, których chcesz wyszukać, a następnie zawęź wyniki poprzez podanie wykluczonych słów kluczowych, hashtagów i nazw użytkowników. Na przykład, przydatne może być pominięcie tweetów napisanych przez handlowców lub członków zarządu twojej firmy w strumieniu utworzonym do monitorowania zapytań do pomocy technicznej z wykorzystaniem nazwy marki i jej skrótów. Każdy strumień może być widoczny dla jednej lub kilku grup konsultantów. Można również ustalić domyślną nazwę użytkownika dla odpowiedzi w każdym strumieniu."
        stream_title2: "Automatyczne konwertowanie tweetów na zgłoszenia"
        stream_info2: "Tweety pochodzące z tych strumieni z portali społecznościowych można filtrować za pomocą określonych słów kluczowych i automatycznie przekształcać w zgłoszenia. Można je nawet przypisywać do grup i produktów. Można utworzyć więcej niż jedną regułę. Pierwsza reguła, której warunki zostaną spełnione przez dany tweet jest wykonywana. Na przykład, można przekształcać tweety zawierające frazę „przejść do” razem z nazwą firmy konkurencyjnej w zgłoszenia i przekazać je wyżej w hierarchii do kierownika zespołu pomocy technicznej."
