      tour: "Pomóż mi zrozumieć polecenia e-mail"
      info1: "Odpowiadając na powiadomienia e-mail ze skrzynki pocztowej, możesz zawrzeć w swoich wiadomościach \\\"polecenia e-mail\\\", które informują system Freshdesk, aby wykonał określone czynności na zgłoszeniu. Tekst polecenia zostanie przez system Freshdesk rozłożony i zgłaszający nie będzie go widział, podczas gdy reszta tekstu stanie się częścią konwersacji."
