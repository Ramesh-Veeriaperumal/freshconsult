    observer_rules:
      info_help_1: >-
        Reguły obserwatora umożliwiają aktywowanie konkretnych czynności dla
        każdego zdarzenia w ramach obsługi zgłoszenia.
      survey_disabled_rule: >-
        Ankiety są nieaktywne. Reguły powiązane z ankietami mogą nie działać w
        oczekiwany sposób.
      index:
        human_name: Reguła obserwatora
        title: Reguły obserwatora
      helpnote:
        tour: Pomóż mi utworzyć nową regułę obserwatora
        help_title: Obserwator
        help_info_1: >-
          Funkcja obserwatora umożliwia uruchomienie określonych czynności w
          centrum pomocy w momencie wystąpienia określonego zdarzenia. Na
          przykład można utworzyć regułę obserwatora, dzięki której szefostwo
          będzie powiadamiane za każdym razem, kiedy klient wystawi negatywną
          opinię dotyczącą obsługi zgłoszenia.
        help_title_2a: Zdarzenia
        help_info_2a: >-
          Zdarzenie może odnosić się do dowolnej zmiany wprowadzonej przez
          użytkownika, która uruchomi określoną regułę obserwatora.
