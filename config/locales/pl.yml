    reset_confirm: >-
      Po resecie wszystkie zmiany zostaną utracone. Czy nadal chcesz
      kontynuować?
    helpcard:
      info2: >-
        <a target="_blank"
        href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">Kliknij
        tutaj </a>, aby dowiedzieć się więcej
      info3: >-
        Możesz skonfigurować system Freshdesk, aby wysyłał automatyczne
        powiadomienia e-mail konsultantom i zgłaszającym w określonych
        sytuacjach. Powiadomienia te można spersonalizować z wykorzystaniem
        treści generowanych dynamicznie za pomocą symboli zastępczych. Można na
        przykład generować powiadomienia e-mail z łączem do zgłoszenia wysyłane
        klientom, informujące o dodaniu przez konsultanta komentarza lub notatki
        publicznej do zgłoszenia.<br/><br/>Jeżeli posiadany plan przewiduje
        obsługę wielu języków możliwe będzie określenie języka powiadomienia
        oraz stworzenie szablonów dla każdego języka. Ikona <i
        class="common-icon-outdated"></i> wskazuje, że tłumaczenia powiadomienia
        mogą być nieaktualne.
      agent_template_10:
        topic: E-mail aktywacyjny użytkownika
        info1: >-
          E-mail weryfikujący użytkownika jest wysyłany po dodaniu nowego
          konsultanta do centrum pomocy. E-mail weryfikujący musi obowiązkowo
          zawierać „łącze aktywacyjne dla konsultanta” {{activation_url}}, które
          umożliwia konsultantom utworzenie hasła oraz zakończenie procesu
          rejestracji.<br /><br />Jeżeli centrum pomocy skonfigurowano do
          obsługi wielu języków, to e-mail weryfikujący użytkownika można
          przygotować w każdym z nich. Ikona <i
          class="common-icon-outdated"></i> informuje, że tłumaczenia
          powiadomień mogą być nieaktualne.
      agent_template_1:
        topic: Utworzono nowe zgłoszenie
        info1: >-
          Wiadomość e-mail z informacją o utworzeniu nowego zgłoszenia jest
          wysyłana do konsultantów zawsze po utworzeniu nowego zgłoszenia w
          centrum pomocy. Możesz ustawić, który konsultant powinien otrzymać
          takie powiadomienie. Wiadomość ta może zawierać adres URL do
          zgłoszenia ułatwiając konsultantowi zapoznanie się z jego treścią.<br
          /><br />Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu
          języków, takie powiadomienie można przygotować w każdym z nich. Ikona
          <i class="common-icon-outdated"></i> informuje, że tłumaczenia
          powiadomień mogą być nieaktualne.
      agent_template_14:
        topic: Wiadomość e-mail z resetem hasła
        info1: >-
          Wiadomość e-mail umożliwiająca zresetowanie hasła jest wysyłana do
          konsultantów, którzy zażądali nadania nowego hasła w centrum pomocy. W
          treści wiadomości e-mail konieczne jest umieszczenie symbolu
          zastępczego {{password_reset_url}}, umożliwiającego wstawianie
          dynamicznie generowanego łącza do resetowania hasła.<br/><br/>Jeżeli
          centrum pomocy skonfigurowane jest do obsługi wielu języków, takie
          powiadomienie można przygotować w każdym z nich. Ikona <i
          class="common-icon-outdated"></i> informuje, że tłumaczenia
          powiadomień mogą być nieaktualne.
      agent_template_2:
        topic: Zgłoszenie przypisane do grupy
        info1: >-
          To powiadomienie jest wysyłane do wszystkich konsultantów w grupie, do
          której przypisano zgłoszenie. Treść tej wiadomości e-mail powinna
          zawierać adres URL zgłoszenia {{ticket.url}}, ułatwiający konsultantom
          sprawdzenie jego zawartości. <br /><br />Jeżeli centrum pomocy
          skonfigurowane jest do obsługi wielu języków, takie powiadomienie
          można przygotować w każdym z nich. ikona <i
          class="common-icon-outdated"></i> informuje, że tłumaczenia
          powiadomień mogą być nieaktualne. 
      agent_template_3:
        topic: Zgłoszenie przypisane do konsultanta
        info1: >-
          To powiadomienie zostanie wysłane do indywidualnych konsultantów,
          którym przypisano zgłoszenie. Treść tej wiadomości e-mail powinna
          zawierać adres URL zgłoszenia, ułatwiający konsultantom sprawdzenie
          jego zawartości.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do
          obsługi wielu języków, takie powiadomienie można przygotować w każdym
          z nich. ikona <i class="common-icon-outdated"></i> informuje, że
          tłumaczenia powiadomień mogą być nieaktualne. 
      agent_template_11:
        topic: Zgłoszenie pozostawione bez nadzoru w grupie
        info1: >-
          To powiadomienie jest wysyłane, jeżeli nikt nie podjął zgłoszenia
          przypisanego do grupy w czasie zdefiniowanym w ustawieniach Grupy.
          Treść tej wiadomości e-mail powinna zawierać informację o czasie jaki
          upłynął od czasu przypisania zgłoszenia grupie.<br/><br/>Jeżeli
          centrum pomocy skonfigurowane jest do obsługi wielu języków, takie
          powiadomienie można przygotować w każdym z nich. ikona <i
          class="common-icon-outdated"></i> informuje, że tłumaczenia
          powiadomień mogą być nieaktualne.
      agent_template_6:
        topic: Zgłaszający odpowiada na zgłoszenie
        info1: >-
          Jeżeli klient odpowie na przesłane wcześniej zgłoszenie, konsultant,
          który je przetworzył otrzyma to powiadomienie na swój adres e-mail.
          Treść tej wiadomości e-mail może zawierać adres URL zgłoszenia,
          ułatwiający konsultantowi zapoznanie się z jego
          treścią.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi
          wielu języków, takie powiadomienie można przygotować w każdym z nich.
          ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia
          powiadomień mogą być nieaktualne.
      agent_template_12:
        topic: Przekroczenie czasu pierwszej reakcji zdefiniowanej w umowie SLA
        info1: >-
          To powiadomienie jest wysyłane do konsultanta, który nie odpowiedział
          na zgłoszenie w czasie wskazanym w ustawieniu czasu pierwszej reakcji
          na zlecenie. Treść tej wiadomości e-mail powinna zawierać adres URL do
          zgłoszenia oraz termin na udzielenie odpowiedzi na
          zgłoszenie.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do
          obsługi wielu języków, takie powiadomienie można przygotować w każdym
          z nich. ikona <i class="common-icon-outdated"></i> informuje, że
          tłumaczenia powiadomień mogą być nieaktualne.
      agent_template_13:
        topic: Przekroczenie czasu rozwiązania zdefiniowanego w umowie SLA
        info1: >-
          To powiadomienie jest wysyłane do konsultanta, jeżeli zgłoszenie do
          niego przypisane nie zostanie zamknięte w wyznaczonym czasie. Treść
          tej wiadomości e-mail powinna zawierać adres URL do zgłoszenia,
          ułatwiający konsultantowi zapoznanie się z jego
          treścią.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi
          wielu języków, takie powiadomienie można przygotować w każdym z nich.
          ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia
          powiadomień mogą być nieaktualne.
      requester_template_10:
        topic: E-mail aktywacyjny użytkownika
        info1: >-
          Gdy nowy użytkownik utworzy zgłoszenie można utworzyć dla niego konto
          klienta w centrum pomocy i wysłać aktywacyjną wiadomość e-mail. Takie
          powiadomienie powinno zawierać aktywacyjny adres URL dla
          klienta.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi
          wielu języków, takie powiadomienie można przygotować w każdym z nich.
          ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia
          powiadomień mogą być nieaktualne.
      requester_template_14:
        topic: Wiadomość e-mail z resetem hasła
        info1: >-
          Wiadomość e-mali z umożliwiająca zresetowanie hasła zostanie wysłana
          do osób, które wystąpiły o nowe hasło do centrum pomocy. W treści
