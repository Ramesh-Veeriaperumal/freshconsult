  unable_to_charge: "Nie można obciążyć karty za dodanie konsultanta!"
  ticket_field:
    helpcard:
      tour: "Pomóż mi zrozumieć pola zgłoszeń"
      title1: "Pola zgłoszenia"
      title2: "Pola zależne"
      title3: "Pola dynamiczne"
      info1: "Formularz zgłoszenia to najprostszy sposób, aby uzyskać wszystkie potrzebne dane od klienta już w trakcie wysyłania zgłoszenia. Na przykład posiadanie ID zamówienia klienta w e-handlu pomaga przywołać odpowiedni kontekst do zgłoszenia i przyspiesza załatwienie sprawy. Możesz spersonalizować formularz zgłoszeń w systemie Freshdesk w taki sposób, aby zawierał pola zgłoszeń odpowiednie dla twojej firmy – aby klienci i konsultanci mogli wprowadzać potrzebne informacje w takim formacie, w jakim chcesz."
      info_1: "Formularz zgłoszenia ułatwia wprowadzenie wymaganych danych od klienta w chwili tworzenia zgłoszenia. Formularz zgłoszenia można dostosować poprzez dodanie odpowiednich dla prowadzonej działalności pól oraz umożliwienie klientom i konsultantom wprowadzenie potrzebnych danych w wymaganym formacie. Na przykład w firmie zajmującej się e-handlem podanie identyfikatora klienta w formularzu zgłoszenia może ułatwić konsultantowi rozwiązanie problemu."
      info2: "Pola zależne umożliwiają łatwe tworzenie dokładniejszych kategorii zgłoszeń i identyfikację najważniejszych problemów, które zapychają skrzynkę. Dzięki polom zależnym można organizować zgłoszenia hierarchicznie w kategorie, podkategorie i elementy problematyczne."
      info3: "W planie Estate lub wyższym można tworzyć pola dynamiczne, które pojawiają się zależnie od opcji wybranych w polu typu. Dla każdej pozycji pola typu można utworzyć inną sekcję. W każdej sekcji można następnie dodać kolejne pola. Na przykład w scenariuszu firmy zajmującej się e-handlem, gdy jako typ zgłoszenia wybrana zostanie pozycja „Wymiana”, pojawić się może sekcja z nagłówkiem „Przyczyna”, w której klient może podać przyczynę wymiany produktu. <a target='_blank' href='https://support.freshdesk.com/support/solutions/articles/210807'>Dowiedz się więcej o polach dynamicznych</a>."
  contact_field:
    helpcard:
      title2: "Dostosowywanie swoich pól osoby kontaktowej"
      info2: "Formularz osoby kontaktowej w systemie Freshdesk pozwala na zapisanie ważnych danych klienta, a przez to łatwiejsze udzielanie pomocy. Można ułatwić pozyskiwanie przez członków zespołu dodatkowych informacji na temat klientów poprzez zamieszczenie niestandardowych pól dostosowanych do rodzaju działalności. Na przykład za pomocą niestandardowych pól można zbierać informacje takie jak taryfa, dział itp. i na tej podstawie nadawać zgłoszeniom odpowiedni priorytet w centrum pomocy."
      info3: "Tak samo jak w przypadku pól dotyczących zgłoszenia, do formularza rejestracji klienta można dodać niestandardowe pola i uczynić je obowiązkowymi. Można również dodać prywatne pola widoczne tylko dla konsultantów."
  company_field:
    helpcard:
      title1: "Dostosowywanie pól firmy"
      info1: "Oprócz kontaktów, w systemie Freshdesk można również tworzyć firmy, co ułatwia zarządzanie zapytaniami do pomocy technicznej pochodzącymi od jednej grupy klientów. Do firmy można dodać niestandardowe pola, w których przechowywane będą ważne informacje na temat klienta nadrzędnego, i które będą łatwo dostępne dla konsultantów. Można dodać pola takie jak osoba zarządzająca, główna osoba kontaktowa, roczny obrót itp. oraz wszelkie inne informacje, wspólne dla wszystkich osób należących do tego klienta nadrzędnego."
      info2: "Proszę zwrócić uwagę, że pola firmy widoczne są tylko dla konsultantów, a nie dla klientów."
