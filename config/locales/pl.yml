        title: Reguły nadzorcy
      helpnote:
        tour: Pomóż mi utworzyć nową regułę nadzorcy
        help_title: Nadzorca
        help_info_1: >-
          Funkcja nadzorcy wykonuje czynności na wskazanych zgłoszeniach w
          oparciu o wyzwalacze czasowe i zdarzeniowe. Używaj funkcji nadzorcy
          okresowo do sprawdzania najnowszych zgłoszeń i wykonywania czynności,
          takich jak wysyłanie klientom przypomnień dotyczących oczekujących
          zgłoszeń lub przekazywanie przeterminowanych zgłoszeń odpowiedniej
          osobie w Twoim zespole.
        help_info_2: >-
          Funkcja nadzorcy uruchamia się co godzinę i przetwarza zgłoszenia,
          które zostały zaktualizowane w ciągu ostatnich 30 dni. Reguły funkcji
          nadzorcy są przetwarzane sekwencyjnie, także ich kolejność ma
          znaczenie. Jedna reguła może powodować pewne czynności, które
          wyzwalają kolejne reguły.
        help_info_3: >-
          Funkcja nadzorcy uruchamia się co godzinę i przetwarza zgłoszenia,
