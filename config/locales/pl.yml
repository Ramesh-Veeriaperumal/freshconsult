    dropbox: 
      label: Dropbox
      desc: "Załącz i udostępnij dane lub pliki z Dropboxa."
      helptext: "<h4>Pomoc: integracja z Dropboxem</h4><br/><p>Integracja z Dropboxem pozwala konsultantom i użytkownikom na wyszukiwanie plików w folderach Dropboxa i udostępnianie ich przy wysyłaniu zgłoszenia lub odpowiadaniu na zgłoszenie we Freshdesku. W zgłoszeniu umieszczany jest bezpośredni link do pliku, co eliminuje potrzebę dodawania załączników i pozwala uniknąć ograniczeń dotyczących rozmiaru wiadomości e-mail. </p><p>Przed skonfigurowaniem integracji należy otworzyć stronę <a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'><strong>dla programistów Dropboxa</strong></a>. </p><p> 1. W sekcji Moje aplikacje kliknij „Utwórz aplikację”.</p><p> 2. Wybierz rodzaj aplikacji jako „Chooser”.</p><p> 3. Wprowadź nazwę i opis.</p><p>4. W polu „Domeny” wpisz adres URL pomocy technicznej <i>(na przykład twojafirma.freshdesk.com)</i>.</p><p>5. Kliknij przycisk Utwórz.</p><p>Na koniec skopiuj i wklej klucz nowej aplikacji na tej stronie i zapisz zmiany. Twój Dropbox Chooser powinien być gotowy. Możesz to sprawdzić w formularzu Nowe zgłoszenie.</p>"
      form: 
        app_key: "Zarejestrowany klucz aplikacji dla Twojej domeny"
        app_key_info: "Utwórz aplikację w Dropboksie i wprowadź tutaj jej klucz."
