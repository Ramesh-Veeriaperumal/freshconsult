      label: iContact
      desc: "Eksportuj informacje o klientach, zarządzaj subskrypcjami i dokonuj przeglądów statystyk użytkowania klientów bezpośrednio we Freshdesku."
      helptext: "<h4>Pomoc: integracja z iContact</h4><br/>Aby zintegrować Freshdesk z iContact, przejdź pod adres <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogin</a> i udziel dostępu do aplikacji Freshdesk, wpisując poniższe ID <br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b>.<br/><br/>Ustaw hasło i kliknij Zapisz. To hasło API będzie używane do wszystkich żądań API z Freshdesku. <br/><br/> Skopiuj adres URL API z sekcji „Informacje o koncie“ i wklej go tutaj w pole adresu URL API. Wprowadź swoją nazwę użytkownika iContact oraz nowe hasło API i kliknij Aktualizuj. "
