  chatwidget_help_content:
    title: Czat na żywo
    info1: >-
      Funkcja czatu na żywo zintegrowana z systemem Freshdesk umożliwia
      wyświetlanie użytkowników oraz prowadzenie z nimi rozmów bezpośrednio ze
      strony internetowej, oprogramowania online lub bezpośrednio z systemu
      Freshdesk. Możesz spersonalizować całe okno czatu (również domyślne
      teksty, kolory itp.), a także aktywnie rozpoczynać sesje czatu, jeśli
      odwiedzający spędzą odpowiednio dużo czasu na twojej stronie.
    info2: >-
      Każda sesja czatu będzie zbierała meta informacje na temat odwiedzających,
      m.in. ich lokalizację, urządzenia itp. oraz historię ich współpracy z tobą
      w ramach pomocy technicznej. Po zakończeniu sesji czatu możesz
      skonwertować rozmowę na zgłoszenie i kontynuować obserwowanie gościa
      strony za pośrednictwem wiadomości e-mail lub zarchiwizować zapis rozmowy.
    info3: >-
