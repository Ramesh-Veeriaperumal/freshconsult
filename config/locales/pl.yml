        topic: Szablon odpowiedzi konsultanta
        info1: >-
          Za pomocą szablonu odpowiedzi można dostosować i wstępnie uzupełnić
          informacje, które muszą znaleźć się w odpowiedzi konsultanta na
          zgłoszenie. Szablon odpowiedzi konsultanta umożliwia automatyczne
          wstawienie informacji generowanych dynamicznie takich jak jak nazwisko
          zgłaszającego, adresy URL do zgłoszeń oraz podpis konsultanta.
          <br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu
          języków, takie powiadomienie można przygotować w każdym z nich. ikona
          <i class="common-icon-outdated"></i> informuje, że tłumaczenia
          powiadomień mogą być nieaktualne.
