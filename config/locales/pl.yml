        topic: Przypomnienie o SLA dla czasu rozwiązania
        info1: >-
          To powiadomienie jest wysyłane do konsultanta, gdy zbliża się do końca
          czas na rozwiązanie zgłoszenia. Treść wiadomości powinna zawierać
          adres URL zgłoszenia, aby ułatwić konsultantowi jego
          sprawdzenie.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do
          obsługi wielu języków, takie powiadomienie można przygotować w każdym
          z nich. Ikona <i class="common-icon-outdated"></i> informuje, że
          tłumaczenia powiadomienia mogą być nieaktualne.
      cc_notification_20:
        info1: >-
          W przypadku dodania notatki publicznej przez konsultanta lub
          zgłaszającego niniejsza wiadomość zostanie wysłana do osoby
          wymienionej w opolu DW, aby poinformować ją o zamieszczonym
          komentarzu. Treść wiadomości powinna zawierać nazwę komentującego
