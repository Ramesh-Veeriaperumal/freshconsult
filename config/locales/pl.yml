    google_analytics:
      label: "Google Analytics"
      desc: "Śledź statystyki odwiedzin na swoim portalu pomocy technicznej za pomocą Google Analytics"
      helptext: "<h4>Pomoc w zakresie dodatku Google Analytics</h4><p><br/>Aby włączyć dodatek Google Analytics w systemie Freshdesk, zaleca się utworzenie dedykowanej własności w ramach konta firmowego w Google Analytics. <br/><br/>Aby utworzyć własność, zaloguj się na swoim koncie Google Analytics i przejdź do karty administratora, a następnie wybierz określone konto. Kliknij opcję <b>New Property</b> (Nowa własność), aby ją utworzyć. W polu <b>Website URL</b> (URL strony) wprowadź adres swojego portalu pomocy i kliknij <b>Create Property</b> (Utwórz własność). Następnie kliknij właśnie utworzoną własność, gdzie będzie można zobaczyć <b>Property ID</b> (ID własności) tuż pod jej nazwą. Skopiuj ten identyfikator do ustawień  Google Analytics w programie Freshdesk.</p>"
