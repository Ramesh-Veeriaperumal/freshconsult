      info_1: <p>Polityka umowy dotyczącej poziomu świadczenia usług (SLA) pozwala ustalać standardy wydajności zespołu pomocy technicznej. Można ustawić politykę SLA dla czasu, w którym konsultanci powinni zareagować i rozwiązać problem, w oparciu o priorytet zgłoszenia. Możesz wybrać, czy chcesz, aby każda reguła SLA była obliczana według godzin kalendarzowych czy godzin pracy.</p> <p>Twoje polityki SLA będą używane w systemie Freshdesk do określenia właściwości „Do dnia” każdego zgłoszenia.</p>
      title_1: Korzystanie z wielu polityk SLA
      sla_info_2: <p>Możesz mieć wiele polityk SLA uruchamianych określonymi warunkami, np. klientem, który przesłał zgłoszenie, grupą, do której zgłoszenie jest przypisane, jego źródłem i/lub produktem.</p><p>Przykładowo możesz mieć zestaw specjalnych polityk SLA dla zgłoszeń nadsyłanych za pośrednictwem serwisu Twitter i przypisywanych do zespołu sprzedaży. Lub przygotować specjalną politykę dla klientów posiadających u ciebie subskrypcje priorytetowe. Jeśli obsługujesz wiele marek lub produktów, możesz również mieć inny przepływ pracy SLA dla każdego produktu.</p> <p><strong>Kolejność polityk SLA ma znaczenie.</strong> Pierwsza polityka SLA, która pasuje do wszystkich warunków zgłoszenia zostanie wobec niego zastosowana, stąd pamiętaj, aby ważne reguły umieścić na samej górze</p>
      title_2: Egzekwowanie reguł przekazywania wyżej
      info_3: <p>Opcjonalnie można ustawić hierarchię przekazywania dla każdej polityki, aby poszczególni konsultanci byli informowani, gdy dojdzie do naruszenia reguły SLA.</p>
