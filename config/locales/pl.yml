          powiadomień mogą być nieaktualne.
      requester_template_8:
        topic: Konsultant zamyka zgłoszenie
        info1: >-
          Ta wiadomość e-mail z informacją o rozwiązaniu i zamknięciu zgłoszenia
          jest wysyłana do zgłaszającego. Optymalnie w treści tej wiadomości
          e-mali należy zamieścić identyfikator zgłoszenia oraz publiczny adres
          URL do zgłoszenia. Można również dodać informację, że zgłoszenie można
          ponownie otworzyć poprzez odpowiedzenie na tą wiadomość
          e-mail.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi
