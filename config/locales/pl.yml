      desc: "Zapewnia stałą pomoc zdalną Twoim klientom i pracownikom za pomocą LogMeIn Rescue"
      helptext: "<h4>Pomoc: integracja z LogMeIn Rescue</h4><p><br/>Aby zintegrować LogMeIn Rescue z Freshdeskiem, podaj swoje firmowe ID LogMeIn Rescue oraz hasło SSO i kliknij Aktualizuj. <br/>Po włączeniu widget Rescue LogMeIn znajdzie się na stronie szczegółów zgłoszenia. <br/><br/>Użyj funkcji „Uruchom konsolę techniczną”, aby uruchomić konsolę techniczną bezpośrednio z widgetu Freshdesku. <br/>Możesz teraz wygenerować kodu PIN i udostępnić instrukcje zgłaszającemu, aby kontynuować wsparcie w LogMeIn Rescue. <br/><br/> <b>Uwaga:</b> Adres e-mail agenta powinien zgadzać się z ID SSO technika LogMeIn Rescue. Aby ustawić identyfikator SSO, przejdź do działu Centrum administratora -> Nazwisko technika -> Organizacja -> SSOID."
