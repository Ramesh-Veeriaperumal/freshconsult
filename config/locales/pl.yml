    helpcard:
      info2: <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">Kliknij tutaj </a>, aby dowiedzieć się więcej
      info3: Możesz skonfigurować system Freshdesk, aby wysyłał automatycznie powiadomienia e-mail do konsultantów i zgłaszającego, kiedy wystąpią określone zdarzenia. Powiadomienia te można spersonalizować i dodać dynamiczną zawartość, korzystając z symboli zastępczych. Przykładowo możesz powiadamiać klientów, kiedy konsultanci dodadzą komentarze lub publiczne notatki do zgłoszeń, wysyłając spersonalizowany e-mail z łączem do zgłoszenia.<br/><br/>Jeśli twój plan obsługuje wiele języków, będziesz mógł dodać języki powiadomień i spersonalizować szablon dla każdego języka. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe.
      agent_template_10:
        topic: E-mail aktywacyjny użytkownika
        info1: E-mail aktywacyjny użytkownika wysyłany jest, kiedy do centrum pomocy zostaje dodany nowy konsultant. E-mail aktywacyjny musi koniecznie zawierać „URL aktywacyjny konsultanta” {{activation_url}}, dzięki któremu konsultant może utworzyć swoje hasło oraz zakończyć proces rejestracji.<br /><br />Jeśli ustawiłeś w swoim centrum pomocy obsługę wielu języków, możesz utworzyć e-mail aktywacyjny oddzielny dla każdego języka. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe.
      agent_template_1:
        topic: Utworzono nowe zgłoszenie
        info1: E-mail z powiadomieniem o utworzeniu nowego zgłoszenia zostanie wysłany do twoich konsultantów za każdym razem, gdy pojawi się nowe zgłoszenie w twoim centrum pomocy. Możesz wybrać konsultantów, którzy będą otrzymywać to powiadomienie. Ta wiadomość e-mail może zawierać URL do zgłoszenia, dzięki czemu konsultantowi będzie łatwiej kontrolować zgłoszenie.<br /><br />Jeśli twoje centrum pomocy obsługuje wiele języków, możesz utworzyć oddzielne powiadomienie dla każdej wersji językowej. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe.
      agent_template_14:
        topic: Wiadomość e-mail z resetem hasła
        info1: Wiadomość e-mail z resetem hasła zostanie wysłana do twoich konsultantów, kiedy poproszą o nowe hasło do centrum pomocy. Symbol zastępczy {{password_reset_url}} jest niezbędny, aby we wiadomości e-mail znajdowało się dynamicznie generowane łącze do resetu hasła.<br/><br/>Jeśli twoje centrum pomocy obsługuje wiele języków, możesz utworzyć oddzielne powiadomienie dla każdej wersji językowej. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe.
      agent_template_2:
        topic: Zgłoszenie przypisane do grupy
        info1: To powiadomienie zostaje rozesłane do wszystkich konsultantów w grupie za każdym razem, kiedy zgłoszenie zostanie przypisane do całej grupy. Ta wiadomość e-mail może zawierać URL do zgłoszenia {{ticket.url}}, dzięki czemu konsultantowi będzie łatwiej kontrolować zgłoszenie. <br /><br />Jeśli twoje centrum pomocy obsługuje wiele języków, możesz utworzyć oddzielne powiadomienie dla każdej wersji językowej. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe. 
      agent_template_3:
        topic: Zgłoszenie przypisane do konsultanta
        info1: To powiadomienie zostaje rozesłane do poszczególnych konsultantów za każdym razem, kiedy zostanie im przypisane zgłoszenie. Ta wiadomość e-mail może zawierać URL do zgłoszenia, dzięki czemu konsultantowi będzie łatwiej kontrolować zgłoszenie.<br/><br/>Jeśli twoje centrum pomocy obsługuje wiele języków, możesz utworzyć oddzielne powiadomienie dla każdej wersji językowej. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe. 
      agent_template_11:
        topic: Zgłoszenie pozostawione bez nadzoru w grupie
        info1: To powiadomienie zostaje rozesłane, kiedy zgłoszenie przypisane do grupy nie zostanie obsłużone w czasie określonym w ustawieniach grupy. To powiadomienie e-mail może zawierać oznaczenie czasu, jaki upłynął od przypisania zgłoszenia grupie.<br/><br/>Jeśli twoje centrum pomocy obsługuje wiele języków, możesz utworzyć oddzielne powiadomienie dla każdej wersji językowej. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe.
      agent_template_6:
        topic: Zgłaszający odpowiada na zgłoszenie
        info1: Kiedy klient odpowie na zgłoszenie wcześniej wysłane, konsultant obsługujący zgłoszenie otrzyma powiadomienie o tym fakcie. Ta wiadomość e-mail może zawierać URL do zgłoszenia, dzięki czemu konsultantowi będzie łatwiej kontrolować zgłoszenie.<br/><br/>Jeśli twoje centrum pomocy obsługuje wiele języków, możesz utworzyć oddzielne powiadomienie dla każdej wersji językowej. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe.          
      agent_template_12:
        topic: Przekroczenie czasu pierwszej reakcji zdefiniowanej w umowie SLA
        info1: To powiadomienie zostaje wysłane do konsultanta, kiedy ten nie odpowiedział na zgłoszenie w czasie wyznaczonym na pierwszą reakcję na zgłoszenie. Ta wiadomość może zawierać adres URL zgłoszenia oraz termin reakcji na zgłoszenie.<br/><br/>Jeśli twoje centrum pomocy obsługuje wiele języków, możesz utworzyć oddzielne powiadomienie dla każdej wersji językowej. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe.
      agent_template_13:
        topic: Przekroczenie czasu rozwiązania zdefiniowanego w umowie SLA
        info1: To powiadomienie jest wysyłane do konsultanta, kiedy zgłoszenie mu przypisane nie zostanie rozwiązane we wskazanym czasie. Ta wiadomość e-mail może zawierać URL do zgłoszenia, dzięki czemu konsultantowi będzie łatwiej kontrolować zgłoszenie.<br/><br/>Jeśli twoje centrum pomocy obsługuje wiele języków, możesz utworzyć oddzielne powiadomienie dla każdej wersji językowej. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe.
      requester_template_10:
        topic: E-mail aktywacyjny użytkownika
        info1: Kiedy nowy użytkownik tworzy zgłoszenie, możesz dla niego utworzyć konto klienta w swoim centrum pomocy i wysłać aktywacyjną wiadomość e-mail. To powiadomienie powinno zawierać łącze aktywacyjne (URL) do twoich klientów.<br/><br/>Jeśli twoje centrum pomocy obsługuje wiele języków, możesz utworzyć oddzielne powiadomienie dla każdej wersji językowej. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe.
      requester_template_14:
        topic: Wiadomość e-mail z resetem hasła
        info1: Wiadomość e-mail z resetem hasła zostanie wysłana do twoich zgłaszających, kiedy poproszą o nowe hasło do centrum pomocy. Symbol zastępczy {{password_reset_url}} jest niezbędny, aby we wiadomości e-mail znajdowało się dynamicznie generowane łącze do resetu hasła.<br/><br/>Jeśli twoje centrum pomocy obsługuje wiele języków, możesz utworzyć oddzielne powiadomienie dla każdej wersji językowej. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe.
      requester_template_1:
        topic: Utworzono nowe zgłoszenie
        info1: Wiadomość e-mail z informacją o utworzeniu nowego zgłoszenia wysyłana jest do zgłaszającego po utworzeniu przez niego zgłoszenia w twoim centrum pomocy. Ta wiadomość e-mail powinna zawierać id zgłoszenia oraz łącze z publicznym adresem URL zgłoszenia.<br/><br/>Jeśli twoje centrum pomocy obsługuje wiele języków, możesz utworzyć oddzielne powiadomienie dla każdej wersji językowej. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe.
      requester_template_4:
        topic: Konsultant dodaje komentarz do zgłoszenia
        info1: Ta wiadomość e-mail jest wysyłana do zgłaszającego za każdym razem, kiedy konsultant doda komentarz do zgłoszenia utworzonego przez zgłaszającego. Ta wiadomość e-mail powinna zawierać id zgłoszenia oraz łącze z publicznym adresem URL zgłoszenia. W treści wiadomości powinien się również znaleźć komentarz konsultanta. Należy dodać następujące symbole zastępcze:<br/> {{comment.commenter.name}} – imię i nazwisko konsultanta, który dodał komentarz<br/>{{comment.body}} – nowy komentarz dodany do zgłoszenia.<br/><br/>Jeśli twoje centrum pomocy obsługuje wiele języków, możesz utworzyć oddzielne powiadomienie dla każdej wersji językowej. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe.
      requester_template_7:
        topic: Konsultant rozwiązuje zgłoszenie
        info1: Ta wiadomość e-mail zostaje wysłana do zgłaszających, aby ich powiadomić, że ich zgłoszenie zostało rozwiązane. Ta wiadomość e-mail powinna zawierać id zgłoszenia oraz łącze z publicznym adresem URL zgłoszenia. Możesz również zawrzeć w niej informację dla zgłaszającego, że wysłanie odpowiedzi na ten e-mail spowoduje ponowne otwarcie zgłoszenia.<br/><br/>Jeśli twoje centrum pomocy obsługuje wiele języków, możesz utworzyć oddzielne powiadomienie dla każdej wersji językowej. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe.
      requester_template_8:
        topic: Konsultant zamyka zgłoszenie
        info1: Ta wiadomość e-mail zostaje wysłana do zgłaszających, aby ich powiadomić, że ich zgłoszenie zostało rozwiązane i zamknięte. Ta wiadomość e-mail powinna zawierać id zgłoszenia oraz łącze z publicznym adresem URL zgłoszenia. Możesz również zawrzeć w niej informację dla zgłaszającego, że wysłanie odpowiedzi na ten e-mail spowoduje ponowne otwarcie zgłoszenia.<br/><br/>Jeśli twoje centrum pomocy obsługuje wiele języków, możesz utworzyć oddzielne powiadomienie dla każdej wersji językowej. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe.         
      reply_template_15:
        topic: Szablon odpowiedzi konsultanta
        info1: Możesz spersonalizować oraz wstępnie uzupełnić informacje domyślne, które chcesz dodać w odpowiedzi konsultanta na zgłoszenie, korzystając z szablonu odpowiedzi. Szablon odpowiedzi konsultanta umożliwia automatyczne dodawanie dynamicznej zawartości, takiej jak imię i nazwisko zgłaszającego, adresy URL do zgłoszenia oraz podpisów konsultantów... <br/><br/>Jeśli twoje centrum pomocy obsługuje wiele języków, możesz utworzyć oddzielne powiadomienie dla każdej wersji językowej. Ikona <i class="common-icons-outdated"></i> wskazuje, że tłumaczenia powiadomień na inne języki mogą być przestarzałe.     
