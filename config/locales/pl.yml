      sla_title_3: Powiadomienia o naruszeniu umowy SLA
      sla_info_1: >-
        <p>Możesz korzystać z wielu polityk umów SLA, uruchamianych w zależności
        od warunków, np. użytkownika, który przysłał zgłoszenie, grupy, do
        której zostało ono przypisane, jego źródła lub produktu.</p>
        <p><b>Kolejność polityk umów SLA ma znaczenie.</b></p> <p>Zastosowana
        zostanie zawsze pierwsza polityka umów SLA, której warunki spełni
        zgłoszenie. Dlatego należy pamiętać, aby ważne reguły umieszczać
        wyżej.</p>
