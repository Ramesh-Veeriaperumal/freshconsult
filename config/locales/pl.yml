        aplikacji jako „Chooser”.</p><p>3. Wprowadź nazwę i opis.</p><p>4. W
        polu Domains (Domeny) wpisz adres URL pomocy technicznej <i>(np.
        yourcompany.freshdesk.com)</i>.</p><p>5. Kliknij przycisk Create
        (Utwórz).</p><p>Na koniec skopiuj i wklej klucz nowej aplikacji na tej
