  ticket_field:
    helpcard:
      tour: Ajutați-mă să înțeleg câmpurile de tichete
      title1: Campuri tichete
      title2: Câmpuri dependente
      title3: Câmpuri dinamice
      info1: >-
        The ticket form is the easiest way to capture all the data you need from
        the customer, even as they submit a ticket. For example, having the
        customer’s order ID in an e-commerce setting helps bring up the right
        context to the ticket and speed things up a bit. You can customize your
        Ticket Form in Freshdesk to include the right ticket fields for your
        business, and let your customers and agents fill in the information you
        need in the format you want.
      info_1: >-
        Formularul de tichet ajută la captarea datelor de care aveți nevoie de
        la client atunci când acesta creează un tichet. Puteți personaliza
        Formularul de tichet pentru a include câmpurile potrivite pentru
        afacerea dvs. și le puteți permite clienților și agenților dvs. să
        completeze informațiile de care aveți nevoie în formatul dorit. De
        exemplu, într-o companie de comerț electronic, obținerea unui ID al
        comenzii clientului în formularul tichetului ar fi de mare ajutor
        agentului care rezolvă tichetul.
      info2: >-
        Câmpurile dependente vă oferă o modalitate ușoară de a crea categorii de
        tichete mai detaliate și de a identifica cele mai mari probleme care vă
        afectează suportul. Cu câmpurile dependente puteți organiza tichetele
        ierarhic în categorii, subcategorii și element afectat.
      info4: >-
        If you are in the estate plan or above, you can have dynamic fields that
        appear based on the option selected in the type field. For every option
        in the type field, you can create a different section. You can then add
        more ticket fields to each section. For example, in an ecommerce
        scenario, when the type is chosen as "Replacement", a section with a
        field called "Reason" can open up that will collect the reason why
        customer needs a replacement for the item. <a target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>Read
        more about dynamic fields</a>.
      info4_v3: >-
        Dacă dețineți abonamentul Estate sau unul mai avansat, puteți crea
        secțiuni cu câmpuri dinamice pe baza opțiunii selectate într-un câmp
        derulant. Puteți adăuga câmpuri de tichet la fiecare secțiune și puteți
        asocia o secțiune cu opțiuni în câmpul derulant. Dacă rulați un magazin
        de comerț electronic, de exemplu, puteți deschide o secțiune cu un câmp
        numit „Motiv” atunci când clientul alege opțiunea „Înlocuire”. În acest
        fel, puteți înțelege mai bine de ce clientul dvs. dorește să fie emis un
        înlocuitor. Puteți crea maximum două secțiuni dinamice și le puteți
        utiliza în două meniuri derulante personalizate. Dacă ați asociat deja o
        secțiune cu câmpul „tip”, veți mai putea adăuga doar o secțiune în
        formularul de tichet.
      info4_v2: >-
        Dacă dețineți abonamentul Estate sau unul mai avansat, puteți crea
        câmpuri dinamice care apar pe baza opțiunii selectate în câmpul tip.
        Pentru fiecare opțiune din câmpul tip, puteți crea o altă secțiune.
        Puteți adăuga apoi mai multe câmpuri de tichet la fiecare secțiune. De
        exemplu, într-un scenariu de comerț electronic, când tipul ales este
        „Înlocuire”, se poate deschide o secțiune cu un câmp numit „Motiv”, care
        va colecta motivul pentru care clientul are nevoie de un înlocuitor
        pentru articol.
  contact_field:
    helpcard:
      title2: Personalizarea câmpurilor de contact
      info2: >-
        The contact form in Freshdesk lets you capture important data from your
        customers so that you can support them better. You can help your team
        get additional context about customers quickly by including custom
        fields based on your type of business. For example, you can collect
        information with custom fields for pricing plan, department etc. and
        prioritize tickets accordingly in your helpdesk.
      info3: >-
        La fel ca și câmpurile tichetelor dvs., puteți adăuga câmpuri noi la
        formularul de înregistrare a clienților și să le faceți obligatorii.
        Puteți seta câmpuri private care sunt vizibile doar pentru agenții dvs.
  company_field:
    helpcard:
      title1: Personalizarea câmpurilor companiei dvs.
      info1: >-
        Pe lângă contacte, Freshdesk vă permite să creați companii în biroul
        dvs. de asistență și vă ușurează gestionarea cererilor de asistență din
        același grup de clienți. Puteți adăuga câmpuri personalizate companiilor
        și stoca informații importante despre contul lor pentru ca echipa dvs.
        de asistență să le poată accesa rapid. Puteți avea câmpuri precum
        administrator de cont, contact principal, venituri lunare etc. și orice
        este comun întregului cont.
      info2: >-
        Vă rugăm să rețineți că, câmpurile companiei dvs. sunt afișate doar
        agenților dvs. și nu sunt vizibile pentru clienți.
