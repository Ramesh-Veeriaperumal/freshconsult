    helpcard:
      info2: "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\">Fa click aici</a>ca sa afli mai multe"
      info3: "Puteti configura Freshdesk-ul pentru a trimite automat notificari pe email agentilor si solicitantilor atunci cand apar evenimente specifice. Aceste notificari pot fi personalizate,, iar continutul dinamic poate fi adaugat utilizand substituentii. De exemplu, puteti anunta clientii atunci cand agentii adauga comentarii sau note publice tichetelor lor cu un email personalizat, cu legatura la tichet. <br/><br/>Daca planul dvs. accepta mai multe limbi, veti putea sa adaugati notificari de limbi si sa personalizati template-uri pentru fiecare limba. Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca traducerile notificarilor in alte limbi pot fi invechite."
      agent_template_10:
        topic: "Email de activare a utilizatorului"
        info1: "Email-ul de activare a utilizatorului este trimis atunci cand este adaugat un agent nou in helpdesk-ul dvs.. Email-ul de activare trebuie sa contina obligatoriu \"URL de activare agent\" {{activation_url}} pentru agenti, ca sa-si poata seta parola si sa finalizeze procesul de inscriere. <br /><br />Daca ati configurat sa fie suportate mai multe limbi in freshdesk-ul dvs., puteti crea un email specific de activare pentru fiecare limba. Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca notificarea traducerilor in alte limbi ar putea fi invechita."
      agent_template_1:
        topic: "S-a creat un tichet nou"
        info1: "Email-ul pentru crearea unui nou tichet va fi trimis agentilor dvs. de fiecare data cand s-a creat un tichet nou in help desk-ul tau. Puteti alege ce agent va primi aceasta notificare. Acest email ar putea contine URL-ul tichetului, facand mai usoara verificarea tichetului de catre agent.<br /><br />Daca ati configurat sa fie suportate mai multe limbi in freshdesk-ul dvs., puteti crea aceasta notificare sa fie specifica pentru fiecare limba. Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca notificarea traducerilor in alte limbi ar putea fi invechita."
      agent_template_14:
        topic: "Email de resetare a parolei"
        info1: "Email-ul de resetare a parolei va fi trimis agentilor dvs. atunci cand acestia solicita o parola noua la helpdesk-ul dvs.. Substituentii {{password_reset_url}} sunt necesari pentru a furniza link-ul de resetare a parolei generata dinamic in email.<br/><br/>Daca ati configurat sa fie suportate mai multe limbi in freshdesk-ul dvs., puteti crea aceasta notificare sa fie specifica pentru fiecare limba. Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca notificarea traducerilor in alte limbi ar putea fi invechita."
      agent_template_2:
        topic: "Tichet atribuit unui grup"
        info1: "Aceasta notificare ajunge la toti agentii dintr-un grup de fiecare data cand un tichet este atribuit unui grup. Acest email ar trebui sa contina URL-ul tichetului {{ticket.url}} facand mai usoara verificarea tichetelor de catre agenti. <br /><br />Daca ati configurat sa fie suportate mai multe limbi in freshdesk-ul dvs., puteti crea aceasta notificare sa fie specifica pentru fiecare limba. Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca notificarea traducerilor in alte limbi ar putea fi invechita. "
      agent_template_3:
        topic: "Tichet atribuit unui agent"
        info1: "Aceasta notificare va fi trimisa individual agentilor atunci cand un tichet a fost atribuit acestora. Acest email ar putea contine URL-ul tichetului facand mai usoara verificarea tichetului de catre agent.<br/><br/>Daca ati configurat sa fie suportate mai multe limbi in freshdesk-ul dvs., puteti crea aceasta notificare sa fie specifica pentru fiecare limba.  Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca notificarea traducerilor in alte limbi ar putea fi invechita. "
      agent_template_11:
        topic: "Tichet nepreluat într-un grup"
        info1: "Aceasta notificare este trimisa atunci cand un tichet atribuit unui grup nu a fost preluat in timpul specificat in setarile grupului.  Aceasta notificare email poate contine timpul scurs de cand tichetul a fost atribuit grupului.<br/><br/>Daca ati configurat sa fie suportate mai multe limbi in freshdesk-ul dvs., puteti crea aceasta notificare sa fie specifica pentru fiecare limba.  Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca notificarea traducerilor in alte limbi ar putea fi invechita."
      agent_template_6:
        topic: "Raspunsul solicitantului la tichet"
        info1: "Atunci cand un client raspunde unui tichet propus anterior, agentul care se ocupa de tichet va primi o notificare pe email. Acest email poate sa contina URL-ul tichetului facand mai usoara verificarea tichetului de catre agent.<br/><br/>Daca ati configurat sa fie suportate mai multe limbi in freshdesk-ul dvs., puteti crea aceasta notificare sa fie specifica pentru fiecare limba.  Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca notificarea traducerilor in alte limbi ar putea fi invechita."
      agent_template_12:
        topic: "Incalcarea primului raspuns SLA"
        info1: "Aceasta notificare este trimisa unui agent atunci cand el nu a dat un raspuns tichetului in timpul care trebuie dat primul raspuns pentru tichet. Acest email poate sa contina URL-ul tichetului si timpul in care trebuie rezolvat tichetul.<br/><br/>Daca ati configurat sa fie suportate mai multe limbi in freshdesk-ul dvs., puteti crea aceasta notificare sa fie specifica pentru fiecare limba.  Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca notificarea traducerilor in alte limbi ar putea fi invechita."
      agent_template_13:
        topic: "Incalcarea timpului de rezolutie SLA"
        info1: "Aceasta notificare este trimisa agentului atunci cand tichetul atribuit acestora nu a fost rezolvat in timpul necesar. Acest email poate sa contina URL-ul tichetului si timpul in care trebuie rezolvat tichetul.<br/><br/>Daca ati configurat sa fie suportate mai multe limbi in freshdesk-ul dvs., puteti crea aceasta notificare sa fie specifica pentru fiecare limba.  Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca notificarea traducerilor in alte limbi ar putea fi invechita."
      agent_template_21:
        topic: "Note added to ticket"
        info1: "This notification will be sent out to the agents mentioned in “notify agents” when a note is added to the ticket by an agent  This email could contain the ticket url {{ticket.url}} to make it easy for the agents to check the ticket."
      agent_template_22:
        topic: "First Response SLA Reminder"
        info1: "This notification is sent out to an agent when the first response time of a ticket is nearing violation. This email could contain the ticket URL and the due by time of the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      agent_template_23:
        topic: "Resolution Time SLA Reminder"
        info1: "This notification is sent out to an agent when the resolution due by time of a ticket is nearing violation. This email could contain the ticket URL making it easier for the agent to check the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      cc_notification_19:
        topic: "New Ticket cc"
        info1: "This notification will be sent out to the cc-ed persons if the Requester has included email addresses under cc while submitting a ticket to your helpdesk. This email should ideally contain the Requester’s name {{ticket.requester.name}} and ticket description {{ticket.description}}."
      cc_notification_20:
        topic: "Public Note cc"
        info1: "When a public note is added by an Agent or Requester, this email is sent out to the cc-ed person to inform them about the latest comment. This email should ideally contain last commenter {{comment.commenter.name}}  and last comment {{comment.body}}."
      requester_template_10:
        topic: "Email de activare al utilizatorului"
        info1: "Atunci cand un utilizator creaza un tichet puteti crea  un cont de client in helpdesk-ul dvs. pentru ei si sa trimiteti un email de activare. Aceasta notificare ar trebui sa contina URL-ul de activare pentru clientii dvs..<br/><br/>Daca ati configurat sa fie suportate mai multe limbi in freshdesk-ul dvs., puteti crea aceasta notificare sa fie specifica pentru fiecare limba.  Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca notificarea traducerilor in alte limbi ar putea fi invechita."
      requester_template_14:
        topic: "Email de resetare a parolei"
        info1: "Email-ul de resetare al parolei va fi trimis solicitantilor atunci cand ei solicita o parola noua in helpdesk-ul dvs.. Substituentii {{password_reset_url}} sunt necesari ca sa furnizeze link-ul de resetare a parolei generata dinamic in email. <br/><br/>Daca ati configurat sa fie suportate mai multe limbi in freshdesk-ul dvs., puteti crea aceasta notificare sa fie specifica pentru fiecare limba.  Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca notificarea traducerilor in alte limbi ar putea fi invechita."
      requester_template_1:
        topic: "S-a creat un tichet nou"
        info1: "Email-ul de creare a unui tichet nou este trimis solicitantului dupa ce acestia creaza un tichet in helpdesk. Ideal ar fi ca acest email sa contina id-ul tichetului si un link URL public catre tichet. <br/><br/>Daca ati configurat sa fie suportate mai multe limbi in freshdesk-ul dvs., puteti crea aceasta notificare sa fie specifica pentru fiecare limba.  Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca notificarea traducerilor in alte limbi ar putea fi invechita."
      requester_template_4:
        topic: "Agentul a adaugat un comentariu la tichet"
        info1: "Acest email este trimis unui solicitant de fiecare data cand un agent adauga un comentariu la tichetul pe care la propus. Ideal ar fi ca acest email sa contina id-ul tichetului si un link URL public la tichet. Comentariul agentul ar putea fi adaugat de asemenea la email utilizand acesti substituenti:<br/>{{comment.commenter.name}} - numele agentului care a comentat<br/>{{comment.body}} - comentariul nou adaugat la tichet.<br/><br/>Daca ati configurat sa fie suportate mai multe limbi in freshdesk-ul dvs., puteti crea aceasta notificare sa fie specifica pentru fiecare limba.  Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca notificarea traducerilor in alte limbi ar putea fi invechita."
      requester_template_7:
        topic: "Agentul a rezolva tichetul"
        info1: "Acest email este trimis solicitantilor pentru a-i anunta ca tichetul lor a fost rezolvat. Ideal ar fi ca acest tichet sa contina id-ul tichetului si un link URL public la tichet. De asemenea ai putea informa solicitantul ca raspunzand la acest email va redeschide tichetul.<br/><br/>Daca ati configurat sa fie suportate mai multe limbi in freshdesk-ul dvs., puteti crea aceasta notificare sa fie specifica pentru fiecare limba.  Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca notificarea traducerilor in alte limbi ar putea fi invechita."
      requester_template_8:
        topic: "Agentul inchide tichetul"
        info1: "Acest email este trimis solicitantilor pentru a-i anunta ca ticehtul lor a fot rezolvat si inchis. Ideal ar fi ca acest email sa contina id-ul tichetului si un link URL public la tichet.  De asemenea ai putea informa solicitantul ca raspunzand la acest email va redeschide tichetul.<br/><br/>Daca ati configurat sa fie suportate mai multe limbi in freshdesk-ul dvs., puteti crea aceasta notificare sa fie specifica pentru fiecare limba.  Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca notificarea traducerilor in alte limbi ar putea fi invechita."
      requester_template_17:
        topic: "A fost adaugat un id nou la email"
        info1: "Acest email este trimis solicitantilor pentru a le cere sa verifice noul email id adaugat la contactul lor."
      reply_template_15:
        topic: "Raspuns la sablon agent"
        info1: "Puteti personaliza si completa dinainte informatiile standard pe care doresti sa le adaugi in raspunsurile agentului la tichet folosind sablonul de raspuns. Sabloanele de raspuns a agentului va permite sa adaugati continut dinamic ca nume solicitant, URL-urile tichetului si semnaturile agentului automat..<br/><br/>Daca ati configurat sa fie suportate mai multe limbi in freshdesk-ul dvs., puteti crea aceasta notificare sa fie specifica pentru fiecare limba. Pictograma <i class=\"common-icon-outdated\"></i> indica faptul ca notificarea traducerilor in alte limbi ar putea fi invechita."
