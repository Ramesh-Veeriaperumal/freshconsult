      tour: "Ajuta-ma sa creez o noua politica SLA"
      info_1: "<p>Politica unui acord privind nivelul serviciilor (SLA) va permite sa stabiliti standardele de performanta pentru echipa de support. Puteti stabili politicile SLA pentru cand agentii ar trebui sa raspunda si sa rezolve tichetele, bazat pe prioritatile tichetului. Puteti alege daca doriti ca fiecare regula SLA sa fie calculata dupa ore calendaristice sau dupa programul de lucru al dvs.. </p> <p>Politica dvs. SLA va fi folosita in Freshdesk pentru a stabili timpul \"Due by\" pentru fiecare tichet.</p>"
      sla_title_1: "Using Multiple SLA Policies"
      sla_info_1: "<p>You can have multiple SLA policies, triggered by specific conditions like the customer who requested the ticket, the group it is assigned to, its source and/or product.</p> <p><b>The order of your SLA policies is important.</b></p> <p> The first SLA Policy that matches all conditions for a ticket will be applied to it, so remember to order your important rules closer to the top</p>"
      sla_title_2: "SLA reminders"
      sla_info_2: "<p>Poti avea mai multe politici SLA, declansate de anumite conditii ca clientul care a solicitat tichetul, grupului caruia ii este atribuit, sursei ei si/sau produsului.</p><p>De exemplu, puteti stabili o politica speciala SLA pentru tichetele care vin de pe Twitter si atribuite echipei de vanzari. Sau sa aveti o politica speciala pentru clientii care au abonamente prioritare cu dvs.. Daca oferiti asistenta la mai multe branduri sau produse, puteti avea de asemenea un workflow SLA diferit pentru fiecare produs.</p> <p><strong>Este importanta ordinea politica a SLA-ului dumneavoastra. </strong>Prima politica SLA care indeplineste toate conditiile pentru un tichet, i se vor aplica acestuia, asa ca tineti minte sa va ordonati regulile importante cat mai sus</p>"
      sla_title_3: "SLA violation notifications"
      sla_info_3: "<p>You can also set up escalation rules that notify agents or managers when SLAs have been violated. You can set up multiple levels of escalation for resolution SLA. </p> <p> The violation emails can be configured in Admin > Email Notifications.</p>"
