      helpcard:
        title1: "Adăugarea de conturi sociale"
        info1: "Adauga conturi Twitter la helpdesk-ului tau si gestioneaza-le impreuna cu tichetele tale. Va puteți converti tweet-urile primite (la mentiuni) și mesajele direct în tichete și să le atribui automat la anumite grupuri. Faceti click pe cont pentru a stabili regulile de convertire twiter-elor in tichete."
        info2: "Fluxurile sociale sunt un set de cuvinte cheie, pe care le poti monitoriza din contul tau Freshdesk, altul decat conturile pe care le-ai adaugat. Iti da posibilitatea sa monitorizezi intrebarile de suport venite prin tweet-uri care nici macar nu sunt mentionate in brand. Daca sunteti abia la inceput sau aveti o echipa de suport care dubleaza ca echipa de marketing, puteți crea chiar un flux pentru a monitoriza spațiul dvs. de afaceri și concurenți. Da-ti click pe butonul <b>New Stream</b>  ca sa adaugati un flux social si personalizati-l pentru nevoile dvs.. De exemplu, puteti crea un stream denumit \"Suport\" si sa adaugati acronimul brandului dvs. si greselile de ortografie care se fac de obicei. Toate aceste tweeturi pot fi vizualizate in tab-ul dvs. Social si puteti raspunde la ele folosind oricare dintre conturile integrate de tweeter ale dvs.."
        title2: "Suport proactiv folosind fluxuri sociale"
        handle_title1: "Integrarea unui cont de Twitter"
        handle_info1: "If you support multiple products, you can link a different social account to each product. You can manage the visibility of each account. For example, you can make the tweets mentioning @yourproduct_france  visible only to your France support agent group. The stream for this account will contain all your @mentions and will be shown in your social tab. Your DMs will be converted to tickets, and you can assign them to a specific agent group. You can set up a ticket threading interval so that multiple DMs from the same person within that time interval can be merged into one ticket."
        handle_title2: "Coneverteste automat anumite tweetere in tichete"
        handle_info2: "You can convert tweets with certain keywords into tickets automatically using Ticket Rules. For example, every tweet mentioning your twitter handle with the words “not working” or “bug” could be converted into tickets and assigned to the “Bug report” group. And you can create another rule for tweets containing the words “system down” and assign them to your “Dev ops” group. The first rule satisfied will be executed. You can also link these tickets to specific products."
        stream_title1: "Definire streamuri sociale"
        stream_info1: "You can create multiple streams to search for different sets of keywords on Twitter. Enter the main keywords you want to look for, based on your business and even exclude certain keywords, hashtags and handles to narrow your search. For example, you may not want to see tweets by your marketers or executives in the custom stream you created to monitor support queries coming in through your brand and brand acronyms.Each stream can be made visible to one or many agent groups. You can also pick the default reply handle for each stream."
        stream_title2: "Coneverteste automat anumite tweetere in tichete"
        stream_info2: "Tweeter-ele care vin prin aceste fluxuri sociale pot fi filtrate in continuare folosind anumite cuvinte cheie transformate automat in tichete. Chiar pot fi atribuite grupurilor si produselor. Puteti seta mai multe reguli iar prima regula care satisface tweet-ul va fi executata. De exemplu, poti transforma tweetere-le mentionand \"treci la\" cu numele competitorilor dvs. in tichete trimitandu-le pana la seful echipei de suport."
