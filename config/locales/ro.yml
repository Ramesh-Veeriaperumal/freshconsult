        like the customer who requested the ticket, the group it is assigned to,
        its source and/or product.</p> <p><b>The order of your SLA policies is
        important.</b></p> <p> The first SLA Policy that matches all conditions
        for a ticket will be applied to it, so remember to order your important
        rules closer to the top</p>
      sla_title_2: SLA reminders
      sla_info_2: >-
