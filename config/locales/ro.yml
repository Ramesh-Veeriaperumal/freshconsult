  ticket_field:
    helpcard:
      tour: "Help me understand ticket fields"
      title1: "Ticket Fields"
      title2: "Dependent Fields"
      title3: "Dynamic Fields"
      info1: "The ticket form is the easiest way to capture all the data you need from the customer, even as they submit a ticket. For example, having the customer’s order ID in an e-commerce setting helps bring up the right context to the ticket and speed things up a bit. You can customize your Ticket Form in Freshdesk to include the right ticket fields for your business, and let your customers and agents fill in the information you need in the format you want."
      info_1: "The ticket form helps capture the data you need from the customer when they submit a ticket. You can customize your Ticket Form to include the right ticket fields for your business, and let your customers and agents fill in the information you need in the format you want. For example, in an e-commerce company, getting a customer's order ID in the ticket form would be very helpful to the agent solving the ticket."
      info2: "Dependent Fields give you an easy way to create deeper ticket categories and identify the biggest issues that clog your support.  With dependent fields you can organize tickets hierarchically  into categories, subcategories and item affected."
      info4: "If you are in the estate plan or above, you can have dynamic fields that appear based on the option selected in the type field. For every option in the type field, you can create a different section. You can then add more ticket fields to each section. For example, in an ecommerce scenario, when the type is chosen as \"Replacement\", a section with a field called \"Reason\" can open up that will collect the reason why customer needs a replacement for the item. <a target='_blank' href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>Read more about dynamic fields</a>."
  contact_field:
    helpcard:
      title2: "Customizing your contact fields"
      info2: "The contact form in Freshdesk lets you capture important data from your customers so that you can support them better. You can help your team get additional context about customers quickly by including custom fields based on your type of business. For example, you can collect information with custom fields for pricing plan, department etc. and prioritize tickets accordingly in your helpdesk."
      info3: "Just like your ticket fields, you can add new fields to the customer sign up form and make them mandatory. You can also have private fields that are visible just to your agents."
  company_field:
    helpcard:
      title1: "Customizing your company fields"
      info1: "In addition to contacts, Freshdesk lets you create companies in your helpdesk and makes it easy for you to manage support requests from the same group of customers. You can add custom fields to companies and store important information about their account for your support team to access quickly. You can have fields like account manager, primary contact, monthly revenue etc. and anything that is common to the entire account."
      info2: "Please note that your company fields are displayed only to your agents and are not visible to your customers."
