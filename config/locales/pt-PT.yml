          de imediato a um grupo "Suporte de problemas". E poderá criar outra
          regra para tweets que tenham as palavras "sistema em baixo" e
          atribuí-las ao seu grupo de "Desenvolvimento". A primeira regra a ser
          satisfeita será executada. Poderá também ligar estes pedidos a
          produtos específicos.
        info1: >-
          Adicione contas de Twitter ao seu helpdesk e faça a gestão das mesmas
          em conjunto com os seus pedidos de suporte. Pode converter tweets
          recebidos (@menções) e direcionar mensagens para pedidos e atribuí-los
          automaticamente a grupos específicos. Clique numa conta para definir
          as Regras de Pedidos para converter tweets em pedidos.
        handle_info1: >-
          Caso suporte a múltiplos produtos, poderá ligar cada produto uma conta
          social diferente. Pode gerir a visibilidade de cada conta. Por
          exemplo, pode fazer com que os tweets que mencionem
          @Oseuproduto_frança visível apenas para o seu grupo de agentes de
          suporte em França. O fluxo para esta conta irá conter todas as suas
          @menções e será mostrado no seu separador social. As suas mensagens
          privadas serão convertidas em pedidos e poderá atribuí-las a um grupo
          específico de agentes. Poderá configurar um intervalo de encadeamento
          de pedidos de forma a que múltiplas mensagens privadas da mesma pessoa
          dentro desse intervalo de tempo fiquem todas num único pedido.
        handle_title1: A integrar uma conta Twitter
        stream_info1: >-
          Poderá criar múltiplos fluxos para procurarem diferentes
          palavras-chave no Twitter. Insira as principais palavras-chave que
          quer monitorizar, tendo em conta o seu negócio. Pode também excluir
          determinadas palavras, hashtags e handles, para refinar a sua
          pesquisa. Por exemplo, poderá não querer ver tweets feitos pelos seus
          funcionários no fluxo personalizado que criou para monitorizar
          questões de suporte que entrem através da sua marca ou dos seus
          acrónimos. Cada fluxo pode ser tornado visível para um ou vários
          grupos de agentes. Pode também escolher o handle-padrão de resposta
          para cada fluxo.
        stream_title2: A converter tweets específicos em pedidos automaticamente
        title2: Suporte proativo utilizando fluxos sociais
        title1: A adicionar contas sociais
        stream_info2: >-
          Os tweets que entrem através destes fluxos sociais podem ser filtrados
          utilizando palavras-chave e podem ser convertidos em pedidos
          automaticamente. Podem inclusivamente ser atribuídos a grupos e
          produtos. Poderá criar mais do que uma regra e a primeira regra que o
          tweet satisfizer será executada. Por exemplo, pode converter em
          pedidos os tweets que mencionem "vou mudar para" e que incluam os
          nomes dos seus concorrentes e poderá escalá-los de imediato para o
          responsável máximo da sua equipa de suporte.
        info2: >-
          Os fluxos sociais são um conjunto de palavras-chave que se podem
          monitorizar a partir da sua conta Freshdesk, além das contas que tenha
          adicionado. Permitem-lhe pesquisar perguntas de suporte que dão
          entrada através de tweets que nem sequer mencionam a sua marca. Se
          está a começar ou se tiver uma equipa de suporte que faz horas-extra
          como equipa de marketing, pode até criar um fluxo para monitorizar o
          seu espaço de negócio e seus concorrentes. Clique no botão <b>Novo
          Fluxo</b> para adicionar um fluxo social e personalizá-lo de acordo
          com as suas necessidades específicas. Por exemplo, poderá querer criar
          um fluxo chamado "Suporte" e adicionar um acrónimo da sua marca, bem
          como erros ortográficos comuns com esse nome. Todos estes tweets podem
          ser vistos no seu separador Social e pode responder-lhes utilizando
          qualquer uma das suas contas twitter integradas.
        stream_title1: Definir fluxos sociais
        handle_smart_filter_title: Converter automaticamente tweets relevantes em tickets
        handle_smart_filter_info: >-
          Os sinais sociais são alimentados por um algoritmo de aprendizagem
          automática (um sistema capaz de aprender e melhorar com o feedback
          recebido ao longo do tempo). Esta funcionalidade começará
          automaticamente a converter em tickets os tweets relevantes, que
          requeiram a sua atenção. <br>Pode dar feedback ao sistema para que ele
          o adote para os seus negócios. <br><br> 1. Caso um tweet seja
          convertido em ticket: Marque o ticket como spam para ensinar o sistema
          a não converter tweets idênticos em tickets. <br> <br> 2. Caso um
          tweet não seja convertido em ticket: No separador social, clique em
          Converter em ticket para ensinar o sistema a converter tweets
          idênticos em tickets. <br> <br>Pode optar por simplesmente usar apenas
          os sinais sociais ou uma combinação de filtros baseados em
          palavras-chave e sinais sociais se tiver palavras-chave específicas
          para o seu negócio. <br> Quando usa uma combinação de filtros baseados
          em palavras-chave e sinais sociais, os filtros baseados em
          palavras-chave têm precedência sobre os sinais sociais. Note que de
          momento os sinais sociais aceitam apenas a língua inglesa.
