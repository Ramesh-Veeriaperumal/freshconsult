  chatwidget_help_content:
    title: Conversa em tempo real
    info1: >-
      A solução integrada de conversação em tempo real do Freshdesk permite-lhe
      visualizar e conversar com os utilizadores no seu sítio web, software
      online ou portal de suporte, diretamente a partir do seu Freshdesk. Pode
      personalizar a totalidade da janela de conversação (incluindo textos e
      cores padrão, etc.) e pode inclusivamente iniciar sessões proativamente
      quando os visitantes demorarem mais tempo no seu sítio web.
    info2: >-
      Cada sessão de conversação irá capturar meta-informação sobre os
      visitantes, incluindo a localização, aparelho, etc., bem como o seu
      historial de suporte consigo. Uma vez terminada a sessão de conversação,
      poderá decidir converter a conversação em ticket e continuar o
      acompanhamento através de email, ou arquivar a transcrição da conversação.
