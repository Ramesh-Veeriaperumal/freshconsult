    info1: >-
      Uma Política SLA (Service Level Agreement) é um conjunto de condições e
      objectivos necessário de cumprimento face ao nível de prioridade
      apresentado pelo ticket. De facto, é aceite de forma geral que os casos
      sejam atendidos com base no seu nível de prioridade. Assim, poderá
      estabelecer condições que ajudem ao cumprimento desses objectos, como por
      exemplo "Todos os tickets marcados com alta prioridade deverão ser
      resolvidos em duas horas".
    info2: >-
      As políticas SLA são usadas pelo Fresdesk para determinar o tempo de
      vencimento dos seus tickets e assim, forçar a prioridade de atendimento.
      Pode optar por aplicar uma política SLA para todos os clientes por igual,
      mas se normalmente conta com clientes que exijam uma atenção redobrada,
      poderá configurar uma específica para essa população.
