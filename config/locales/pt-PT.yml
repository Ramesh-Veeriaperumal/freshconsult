    slack:
      helptext: >-
        <h4>Integração com o Slack</h4><br><p>Para ativar a integração,
        selecione os canais do Slack no menu suspenso e escolha as notificações
        que gostaria de ver no Slack.<br>Receba atualizações instantâneas no
        Slack sempre que um ticket for criado ou atualizado e interaja de forma
        proativa com os seus clientes</p>
      desc: Mantenha-se atualizado sobre os tickets do Freshdesk no Slack
    google_analytics:
      account_number: Insira o seu ID de rastreio
      form:
        tracking_id: 'ID de rastreio para '
        copy_settings: Use o ID de rastreio acima em todos os portais
        tracking_id_example: 'Ex.: UA-123456-1'
      helptext: >-
        <h4>Ajuda para a integração com o Google Analytics</h4><p><br/>Para
        integrar o Google Analytics com o Freshdesk, recomendamos que crie uma
        propriedade específica na conta da sua empresa no Google Analytics.
        <br/><br/>Para criar uma propriedade, inicie sessão na sua conta do
        Google Analytics, vá ao separador de Administrador e selecione a conta
        pretendida. Clique em <b>'Nova propriedade'</b> para criar uma. Em
        '<b>URL do site'</b>, insira o URL do seu portal de apoio e clique em
        <b>'Criar propriedade'</b>. Agora, clique na propriedade que acabou de
        criar e poderá ver o <b>'ID de propriedade'</b> logo abaixo do nome da
        propriedade. Copie isto para as Definições do Google Analytics no
        Freshdesk.</p>
      desc: >-
        Monitorize as estatísticas dos visitantes no seu portal de apoio com o
        Google Analytics
    five9:
      desc: >-
        Faça e receba chamadas, grave os detalhes das chamadas e registe-os num
        ticket do Freshdesk
      helptext: >-
        <h4>Ajuda para a integração com o Five9</h4><p><br/>Instale o Five9
        Agent Desktop Toolkit e insira o seu nome de utilizador e palavra-passe
        do Five9 para iniciar sessão.<br/>Agora, quando receber uma chamada,
        aparecerá uma janela automática que lhe dará informações contextuais
        sobre os clientes</p>
    slack_settings:
      ticket_create: Criação de tickets
      status_update: Atualização de estado
      notify: Notificação para
      channels: Canais a publicar
      note_create: Criação de nota
    github:
      helptext: >-
        <h4>Ajuda para a integração com o GitHub</h4><p><br/>Selecione todos os
        repositórios do GitHub na sua Organização que serão usados para rastrear
        os problemas criados pelos agentes do Freshdesk. Esta ação só pode ser
        executada a partir da conta de um <b>proprietário da
        organização</b>.<br/><br/>Se necessário, marque a opção para fazer a
        correspondência entre a etiqueta do problema no GitHub e o tipo de
        ticket do Freshdesk sempre que for criado um novo problema no
        GitHub.<br/><br/>Se necessário, marque a opção que permite ao agente
        selecionar o marco ao criar um problema no GitHub.<br/><br/>Pode definir
        o estado pretendido para o ticket do Freshdesk sempre que o problema
        correspondente no GitHub for fechado. Esta definição é aplicada ao
        ticket principal do Freshdesk que está associado ao problema no GitHub.
        O Freshdesk define um ticket principal quando houver dois ou mais
        tickets associados ao mesmo problema no GitHub.<br/><br/>Selecione as
        definições indicadas para os botões de sincronização que controlam a
        sincronização entre as mensagens nos tickets do Freshdesk e nos
        problemas do GitHub. As mensagens são sincronizadas entre o ticket
        principal do Freshdesk e o problema do GitHub ao qual está
        associado.<br/><br/>Assim que esta funcionalidade for ativada, todos os
        tickets do Freshdesk apresentarão o widget do GitHub nas páginas de
        detalhe, permitindo-lhe associar tickets a problemas do GitHub.</p>
      desc: Converta tickets em problemas que podem ser rastreados no GitHub.
    ticket_summary:
      desc: >-
        Crie e partilhe um resumo dos problemas enfrentados pelos clientes
        quando trabalha nos tickets.
    google_calendar:
      form:
        google_calendar_settings: Definições do Calendário Google
      desc: Pode gerir os eventos para cada ticket com o Calendário Google.
      helptext: >-
        O Calendário Google permite-lhe acompanhar os eventos associados a
        tickets. Os agentes precisam de ligar a sua conta Google ao Freshdesk
        para gerir os eventos com o Calendário Google.
    shared_ownership:
      desc: >-
        Melhore a visibilidade dos tickets que requerem assistência de equipas
        especializadas, com a possibilidade de partilha de tickets entre
        agentes.
    mailchimp:
      desc: >-
        Adicione o MailChimp ao Freshdesk para começar a gerir as suas
        subscrições, exportar listas de clientes e extrair informações
        necessárias sobre as respetivas atividades a partir do seu helpdesk.  
      helptext: <h4>Ajuda para a integração com o MailChimp</h4>
    google_drive:
      desc: Anexe e partilhe os seus dados/ficheiros a partir do GoogleDrive.
      form:
        developer_key: Chave de API obtida da consola de programadores Google.
        client_id: ID de cliente OAuth para o seu domínio
      helptext: >-
        <h4>Ajuda para a integração com o Google Drive</h4><br/><p>A integração
        com o Google Drive permite aos agentes e utilizadores percorrerem os
        ficheiros a partir da sua pasta do Google Drive e partilhá-los quando
        enviarem ou responderem a um ticket no Freshdesk. Há um link direto para
        o ficheiro que é partilhado no ticket, removendo a necessidade de anexos
        e as restrições de tamanho de e-mail.</p><p>Antes de configurar a
        integração, vá à <a target='_blank'
        href='https://console.developers.google.com/'><b>Página de programadores
        do Google</b></a>.</p><p>1. Selecione <b>Crie o seu projeto</b> na
        secção <b>API e serviços</b>.</p><p>2. Em <b>Ativar API e serviços</b>,
        ative a <b>API do Google Drive e a API do Gogle Picker</b>.</p><p>3. Na
        secção de <b>Credenciais</b>, crie o sua ID de cliente OAuth, bem como a
        chave da API. Quando o ID de cliente OAuth estiver a ser gerado, insira
        o URL do Freshdesk na secção de origens de Javascript autorizado.
        </p><p>4. <p>Finalmente, copie e cole o ID de cliente e a chave de API
        nesta página e guarde as alterações. O seu Google Driver Chooser já
        deverá estar pronto. Pode confirmá-lo no formulário de Novo ticket.</p>
    link_ticket:
      desc: >-
        Faça a gestão e o rastreio conjuntos de tickets relacionados para
        garantir que todos recebem as mesmas informações com rapidez e
        eficiência.
    parent_child:
      desc: >-
        A emissão de tickets principais e subordinados ajuda os agentes a
        resolverem problemas com maior rapidez e eficiência, dividindo itens de
        ação em tickets subordinados, que podem ser resolvidos independentemente
        por várias equipas ao mesmo tempo.
    dropbox:
      helptext: >-
        <h4>Ajuda para a integração com a Dropbox</h4><br/><p>A integração com a
        Dropbox permitirá aos agentes e utilizadores procurarem ficheiros nas
        suas pastas da Dropbox e partilhá-los quando enviarem ou responderem a
        um ticket no Freshdesk. Há um link direto para o ficheiro que é
        partilhado no ticket, eliminando a necessidade de anexos e as restrições
        de tamanho de e-mail.</p><p>Antes de configurar a integração, vá à <a
        target='_blank' href='https://dropbox.com/developers'><b>Página de
        programadores da Dropbox</b></a>.</p><p>1. Selecione <b>Crie a sua
        aplicação</b> na secção <b>API v2</b>.</p><p>2. Em <b>Escolha uma
        API</b>, selecione <a>API da Dropbox</a>.</p><p>3. Para o tipo de
        acesso, selecione <b>Dropbox completa</b>.</p><p>4. Indique o nome da
        sua aplicação e clique em <b>Criar aplicação</b>.</p><p>5. Na sua página
        de aplicações, no separador <b>Definições</b>, para <b>domínios de
        Seletor/Gravador</b>, adicione o URL do seu helpdesk, sem htpps ou www,
        por exemplo: <a>sauls.freshdesk.com</a>.</p><p>Finalmente, copie e cole
        a chave de aplicação da nova aplicação nesta página e guarde as
        alterações. O seu Dropbox Chooser já deverá estar pronto. Poderá
        confirmá-lo no formulário de Novo ticket.</p>
      form:
        app_key: Chave de aplicação registada para o seu domínio
        app_key_info: Crie uma aplicação na dropbox e indique a chave da aplicação aqui.
      desc: Anexe e partilhe os seus dados/ficheiros a partir da Dropbox.
    microsoft_teams:
      teams_connect_desc: Isto liga a sua conta Freshdesk ao Microsoft Teams.
      teams_prof_label: Ligar ao Microsoft Teams
      desc: Receber notificação para atualizações de tickets e notas do Freshdesk.
      reauth_btn: Voltar a autorizar
      auth_btn: Autorizar
    onedrive_mint:
      form:
        application_id: ID da aplicação OneDrive para a sua conta Freshdesk
      desc: Anexe e partilhe os seus dados/ficheiros a partir do OneDrive.
    box:
      desc: Anexe e partilhe os seus dados/ficheiros a partir da Box.
      helptext: >-
        <h4>Ajuda para a integração com a Box</h4><br/><p>A integração com a Box
        permite aos agentes e utilizadores procurarem ficheiros nas suas pastas
        da Box e partilhá-los quando enviarem ou responderem a um ticket no
        Freshdesk. Há um link direto para o ficheiro que é partilhado no ticket,
        eliminando a necessidade de anexos e as restrições de tamanho de
        e-mail.</p> O seu Box Chooser já deverá estar pronto. Poderá confirmá-lo
        no formulário de Novo ticket.</p>
    native_integrations: Integrações nativas
    slack_v3:
      slack_reauth_btn: Voltar a autorizar o Slack
      slack_prof_label: Ligar ao Slack
      slack_connect_desc: Configure a sua conta para criar tickets do Slack a partir do Slack
      slack_auth_btn: Autorizar Slack
    knowlarity:
      desc: Integre o seu Knowlarity com o Freshdesk nas chamadas de apoio
      helptext: >-
        <h4>Ajuda para a integração com o Knowlarity</h4><p><br/>Pode configurar
        esta integração inserindo o número e a chave de API do
        Knowlarity.</p><p>Assim que ativado, verá o ícone do telefone no fundo
        da página.</p>
    google_hangout_chat:
      desc: Receber notificação para atualizações de tickets e notas do Freshdesk.
    office365:
      desc: >-
        A aplicação do Office 365 para o Freshdesk permite-lhe fazer alterações
        a um ticket diretamente no Outlook, incluindo alterar a sua prioridade,
        atribuí-lo a um agente, alterar o seu estado, etc.
      helptext: <h4>Office 365</h4>
    drishti:
      helptext: >-
        <h4>Ajuda para a integração com o Ameyo</h4><p><br/>Pode configurar esta
        integração inserindo o endereço da barra CTI do Ameyo, que pode ser quer
        um endereço de IP quer um nome de domínio</p><p>Pode optar por converter
        as gravações de chamadas num ticket ou por adicioná-las como nota a um
        ticket existente. Clique na opção 'Converter todas as gravações num
        ticket' para a tornar uma configuração predefinida</p><p>Assim que
        ativado, verá o ícone do telefone no fundo da página</p>
      desc: >-
        Atenda chamadas ou faça uma chamada com as funcionalidades telefónicas
        avançadas do Ameyo incorporadas no Freshdesk
    xero:
      form:
        xero_settings: 'Nome da organização:'
        accounts: Seleção de gráfico de contas (receitas)
        default_desc: Descrição predefinida do item da fatura
        inventory_items: Seleção de itens de inventário
      desc: Crie faturas Xero para os registos de horas dos tickets do Freshdesk.
      helptext: >-
        <h4>Opções de integração com o Xero</h4><br><P>Selecione os nomes das
        contas Xero no cabeçalho de conta 'Receitas' a que os agentes podem
        aceder durante a emissão de faturas. As vendas estão disponíveis por
        defeito. Se não existirem vendas, o primeiro nome de conta disponível
        será definido como padrão.</p><p>Também pode selecionar os itens de
        inventário do Xero a que os agentes podem associar registos de horas
        quando criam itens nas faturas.</p><p>Pode selecionar-se um máximo de 20
        nomes de conta e 30 itens de inventário.</p>
    surveymonkey:
      edit_form:
        send_while_title: Escolha os e-mails que terão o link para o inquérito
        survey_link_text:
          description: >-
            Este texto aparece abaixo da sua assinatura, no fundo dos e-mails
            enviados ao cliente, juntamente com o link para o inquérito.
          label: Texto do link para o inquérito
          default_content: >-
            Por favor, preencha este inquérito para nos ajudar a prestar-lhe um
            melhor serviço. Não demorará mais de 2 minutos.
      enable_integration_text: >-
        Clique no botão Ativar para ligar à sua conta Surveymonkey e configurar
        a integração.
      helptext: >-
        <h4>Integração com o SurveyMonkey</h4><p>Esta integração permite-lhe
        associar um inquérito personalizado à sua escolha da sua conta
        SurveyMonkey às respostas de tickets no Freshdesk, em função do grupo a
        que o ticket pertence. Pode ser usada para substituir o inquérito de
        satisfação predefinido do seu helpdesk ou em conjugação com
        ele.</p><p>Assim que tiver associado a sua conta SurveyMonkey, pode
        escolher o inquérito e <a
        href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey'
        target='_blank'>o coletor</a> que deseja usar através das caixas do menu
        suspenso e atribuí-los a vários grupos de tickets no Freshdesk.
        </p><p>Também pode decidir quando incluir links do inquérito nas
        respostas. Pode, por exemplo, criar uma configuração para anexar
        automaticamente questionários quando os tickets forem fechados ou
        resolvidos, ou mantê-la no modo manual, para que os agentes possam
        escolher a melhor opção para cada ticket. </p>
      desc: >-
        Integre o Freshdesk com o SurveyMonkey e permita que os seus agentes
        associem qualquer inquérito personalizado às mensagens quando
        responderem aos tickets.
    nimble:
      desc: Pode ver as informações de contacto do Nimble CRM no Freshdesk.
    salesforce_v2:
      form:
        salesforce_v2_settings: Definições do Salesforce
        crm_to_freshdesk: Do Salesforce para o Freshdesk
        ticket_sync: Sincronizar tickets com o Salesforce
        freshdesk_to_crm: Do Freshdesk para o Salesforce
      helptext: >-
        <h4>Salesforce Plus</h4><p><br/>Para obter as diretrizes e instruções
        para definir as configurações de sincronização com o Salesforce,
        consulte o artigo <a
        href='https://support.freshdesk.com/solution/articles/224042-the-salesforce-app-for-v2'
        target='_blank'>A Aplicação Salesforce Plus</a>. </p>
      desc: >-
        Pode sincronizar os contactos e as informações de conta entre o
        Salesforce CRM e o Freshdesk.
    fullcontact:
      form:
        api_key: Chave de API do FullContact
      desc: >-
        Automatize o enriquecimento dos dados dos contactos novos e atualize as
        informações dos contactos antigos a pedido
      helptext: >-
        <h4>Definições das empresas</h4><br/>Se for criada uma empresa ou quando
        o domínio de uma empresa for atualizado no seu helpdesk, os respetivos
        dados serão coligidos pelo FullContact e atualizados no Freshdesk. Pode
        extrair até 6 campos com o FullContact para atualização no
        Freshdesk.<br/><br/><h4>Definições dos contactos</h4><br/>Quando for
        criado um contacto no seu helpdesk, os respetivos dados serão coligidos
        pelo FullContact e atualizados no Freshdesk. Os dados existentes no
        Freshdesk não serão substituídos. Pode selecionar até cinco perfis de
        redes sociais.<br/><br/>Para guardar os dados do FullContact, é criado
        um mapeamento padrão no Freshdesk. Para a localização e os perfis de
        redes sociais, terá de criar novas colunas personalizadas. Se
        necessário, o administrador pode alterar ou eliminar os mapeamentos de
        um elemento de dados do FullContact a qualquer momento.
    constantcontact:
      desc: >-
        Integre a sua conta Constant Contact para controlar as suas subscrições
        no Freshdesk e obter informações atualizadas sobre os clientes e as suas
        atividades.
      helptext: <h4>Ajuda para a integração com o Constant Contact</h4>
    capsule_crm:
      helptext: >-
        <h4>Link de redirecionamento do Capsule para o
        Freshdesk</h4><p><br/>Pode criar um link no Capsule CRM para ver os
        tickets de contacto no Freshdesk.</p><p>Para isso, vá a <br
        /><b>Definições -> Campos personalizados -> Para pessoas e
        organizações</b></p><p>. Depois, clique em "Adicionar novo..." e
        selecione <b>"Gerar link"</b></p>. <p>Copie o URL tal como aparece
        abaixo e cole-o no Capsule CRM conforme a definição do link<span
        class="info-code">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>
    slack_v2:
      helptext: >-
        <h4>Integração com o Slack</h4><br><p>Selecione a lista de canais
        públicos e grupos privados que deseja disponibilizar no Dispatch'r e no
        Observador do Freshdesk. Ao configurar as respetivas regras de
        automatização, pode especificar o canal para o qual enviar mensagens.
        </p>
      desc: Mantenha-se atualizado com o seu Freshdesk no Slack.
      form:
        access_private_channel: Permitir o acesso a canais privados
        access_public_channel: Permitir o acesso a canais públicos
        allow_dm_agent: Permitir MD para agente
        allow_slash_command: >-
          Autorizar o comando slash (<a
          href='https://support.freshdesk.com/support/solutions/articles/206103'
          target='_blank'> converter MD do Slack em tickets do Freshdesk </a>)
        slash_command_token: Token de comando slash
        slack_v2_settings: Definições do Slack
    czentrix:
      desc: >-
        Atenda ou faça chamadas com as funcionalidades telefónicas avançadas do
        C-Zentrix incorporadas no Freshdesk
      helptext: >-
        <h4>Ajuda para a integração com o C-Zentrix</h4><p><br/>Pode configurar
        esta integração inserindo o endereço da barra CTI C-Zentrix, que pode
        ser quer um endereço de IP quer um nome de domínio</p><p>Pode optar por
        converter as gravações de chamadas num ticket ou por adicioná-las como
        nota a um ticket existente. Clique na opção 'Converter todas as
        gravações num ticket' para a tornar uma configuração
        predefinida</p><p>Assim que ativado, verá o ícone do telefone no fundo
        da página</p>
    pivotal_tracker:
      helptext: >-
        <h4>Ajuda para a integração com o Pivotal Tracker</h4><br/><p>O Pivotal
        Tracker é uma ferramenta de gestão de projetos que ajuda a sua equipa a
        colaborar e a trabalhar em projetos. Esta integração permite aos seus
        agentes criarem histórias no Pivotal Tracker com base nos tickets
        recebidos a partir do seu helpdesk. <a
        href='http://www.pivotaltracker.com/help/gettingstarted'
        target='_blank'>(Mais informações)</a> <br/<br/><p>Terá de configurar as
        suas informações de conta do Pivotal Tracker e o seu token de API para
        ativar a integração. O token da API encontra-se na sua página de perfil
        na conta do Pivotal Tracker.</p>
      desc: Crie histórias no Pivotal Tracker e acompanhe-as no Freshdesk
      label: Pivotal Tracker
    onedrive:
      deprecated_title: Aplicação OneDrive obsoleta
      desc: Anexe e partilhe os seus dados/ficheiros a partir do OneDrive.
      deprecated_message: >-
        O OneDrive já não é compatível com a versão clássica do Freshdesk. Mude
        para a <a
        href='https://support.freshdesk.com/support/solutions/articles/229464'
        target='_blank'>experiência Mint</a> e instale a nova aplicação para
        continuar a usar o OneDrive.
    slack_msg:
      update_notice: >-
        Foi feita uma atualização à atual integração com o Slack. Siga este <a
        href='https://support.freshdesk.com/support/solutions/articles/206103'
