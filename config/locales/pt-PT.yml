    helpcard:
      info_1: >-
        O formulário de ticket ajuda a capturar os dados dos clientes dos quais
        necessita quando eles submetem um ticket. Pode personalizar o seu
        Formulário de Ticket para que inclua os campos certos para o seu negócio
        e permitir assim que os seus clientes e agentes preencham a informação
        de que você necessita no formato que pretende. Por exemplo, numa
        companhia de e-comércio, ter o ID da encomenda do cliente no ticket
        seria proveitoso do ponto de vista do agente que terá que resolver o
        ticket.
      title3: Campos dinâmicos
      title1: Campos do Ticket
      info4_v3: >-
        Se estiver no plano Estate ou superior, pode ter secções com campos
        dinâmicos que aparecem dependendo da opção selecionada no campo do menu
        suspenso. Pode adicionar campos de tickets a cada secção e associar uma
        secção a opções no campo do menu suspenso. Num cenário de comércio
        eletrónico, por exemplo, pode abrir uma secção com um campo 'Motivo'
        quando o seu cliente escolhe a opção 'Substituição'. Desta forma, poderá
        compreender melhor porque o cliente pretende uma substituição. Pode
        criar um máximo de duas secções dinâmicas e usá-las em dois menus
        suspensos personalizados. Se já associou uma secção ao campo 'tipo',
        poderá adicionar mais uma ao formulário de ticket.
      title2: Campos dependentes
      tour: Ajudem-me a compreender os campos de tickets
      info2: >-
        Os campos dependentes são uma forma simples de criar categorias de
        tickets mais detalhadas e identificar os principais problemas que
        sobrecarregam o seu serviço de apoio. Com os campos dependentes, pode
        organizar os tickets hierarquicamente em categorias, subcategorias e
        itens afetados.
      info4_v2: >-
        Se estiver no plano Estate ou superior, pode ter campos dinâmicos que
        aparecem dependendo da opção selecionada no campo Tipo. É possível criar
        uma secção diferente para cada opção deste campo e adicionar mais campos
        de ticket a cada secção. Num cenário de comércio eletrónico, por
        exemplo, quando o tipo escolhido for "Substituição", pode aparecer uma
        secção com o campo "Motivo", para que o cliente explique porque precisa
        de substituir o produto.
