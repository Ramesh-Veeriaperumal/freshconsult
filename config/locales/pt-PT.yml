    helpcard:
      requester_template_17:
        info1: >-
          Este email é enviado aos requerentes pedindo-lhes para verificarem um
          id de email adicionado recentemente ao contacto.
        topic: Foi adicionado um novo id de Email
      info3: >-
        Pode configurar o Freshdesk para enviar notificações de email
        automáticas para agentes e ao requerente quando ocorrem eventos
        específicos. Estas notificações podem ser personalizadas e pode ser
        adicionado conteúdo dinâmico através da utilização de marcadores. Por
        exemplo, pode notificar os clientes quando os agentes adicionarem
        comentários ou notas públicas aos seus pedidos, com um email
        personalizado contendo um link para o pedido.<br/><br/>Se o seu plano
        Freshdesk suportar múltiplos idiomas, poderá adicionar idiomas de
        notificação e personalizar os modelos para cada idioma. O<i
        class="common-icon-outdated"></i>ícone indica que as notificações
        traduzidas noutros idiomas podem estar desatualizados.
      agent_template_2:
        info1: >-
          Esta notificação segue para todos os agentes num grupo sempre que um
          ticket é atribuído a esse grupo. Este email deve conter o URL do
          ticket {{ticket.url}}, facilitando o acesso dos agentes ao mesmo. <br
          /><br />Caso tenha definido múltiplos idiomas suportados no seu
          helpdesk, poderá criar esta notificação de forma específica para cada
          idioma. O <i class="common-icon-outdated"></i> ícone indica que as
          notificações traduzidas em outra línguas podem estar desatualizadas. 
        topic: Ticket Atribuído a um Grupo
      reply_template_15:
        topic: Model de Resposta do Agente
        info1: >-
          Pode personalizar e preencher previamente as informações predefinidas
          que deseja incluir nas respostas dos agentes aos tickets recorrendo ao
          modelo de resposta. Os modelos de resposta do agente permitem-lhe
          adicionar automaticamente conteúdo dinâmico, como nome do solicitante,
          URL de tickets e assinaturas de agentes. <br/><br/>Se tiver
          configurado o seu helpdesk em vários idiomas, poderá criar esta
          notificação específica para cada um. O ícone <i
          class="common-icon-outdated"></i> indica que as traduções da
          notificação para outros idiomas poderão estar desatualizadas.
      agent_template_12:
        topic: Violação de Política de Primeira Resposta
        info1: >-
          Esta notificação é enviada a um agente quando este não tenha
          respondido ao ticket dentro do tempo definido para primeira resposta
          ao ticket. Este email pode conter o URL do ticket e a data definida
          para o ticket.<br/><br/>Caso tenha definido múltiplos idiomas
          suportados no seu helpdesk, poderá criar esta notificação de forma
          específica para cada idioma. O <i class="common-icon-outdated"></i>
          ícone indica que as notificações traduzidas em outra línguas podem
          estar desatualizadas.
      agent_template_10:
        topic: Email de Activação do Utilizador
        info1: >-
          O Email de Activação do Utilizador é enviado quando um novo agente é
          adicionado no seu helpdesk. O email de ativação tem que conter
          necessariamente o "URL de Ativação de Agente" {{activation_url}} para
          que estes possam criar as suas palavras-chave e completar o processo
          de registo. <br /><br />Se tiver ativado múltiplos idiomas no seu
          helpdesk, pode criar um email de ativação específico para cada língua.
          O <i class="common-icon-outdated"></i> ícone indica que as traduções
          de notificações noutras línguas podem estar desatualizadas.
      agent_template_3:
        topic: Ticket Atribuído a um Agente
        info1: >-
          Esta notificação segue para cada agente individual sempre que um
          ticket lhe for atribuído. Este email deve conter o URL do ticket
          {{ticket.url}}, facilitando o acesso do agentes ao
          mesmo.<br/><br/>Caso tenha definido múltiplos idiomas suportados no
          seu helpdesk, poderá criar esta notificação de forma específica para
          cada idioma. O <i class="common-icon-outdated"></i> ícone indica que
          as notificações traduzidas em outra línguas podem estar
          desatualizadas. 
      agent_template_25:
        topic: E-mail de convite de agente
        info1: >-
          O e-mail de convite do agente é enviado quando um agente do Freshworks
          (um agente que já esteja ativo em qualquer das outras contas Freshdesk
          ou produtos Freshworks - Freshchat, Freshcaller, Freshsales,
          Freshservice, Freshmarketer) for adicionado ao seu
          helpdesk.<br/><br/>O "e-mail de ativação do utilizador" é enviado a um
          novo agente do Freshworks. E o "e-mail de convite do agente" é enviado
          a um agente que já esteja ativo no Freshworks.
      agent_template_6:
        topic: Requerente Responde ao Ticket
        info1: >-
          Quando um cliente responde ao ticket que havia aberto anteriormente, o
          agente responsável pelo ticket receberá esta notificação por email.
          Este email pode conter o URL do ticket para rápido acesso do agente ao
          ticket.<br/><br/>Caso tenha definido múltiplos idiomas suportados no
          seu helpdesk, poderá criar esta notificação de forma específica para
          cada idioma. O <i class="common-icon-outdated"></i> ícone indica que
          as notificações traduzidas em outra línguas podem estar
          desatualizadas.
      requester_template_1:
        topic: Novo Ticket foi criado
        info1: >-
          O e-mail de novo ticket criado será enviado ao solicitante depois de
          ele criar um ticket no seu helpdesk. Este e-mail deverá conter o ID do
          ticket e um link com o URL público para o ticket.<br/><br/>Se tiver
          configurado o seu helpdesk em vários idiomas, poderá criar esta
          notificação para cada um. O ícone <i class="common-icon-outdated"></i>
          indica que as traduções da notificação para outros idiomas poderão
          estar desatualizadas.
      requester_template_4:
        topic: Agente Adiciona Comentário ao Ticket
        info1: >-
          Este e-mail é enviado a um solicitante sempre que um agente adicionar
          um comentário ao ticket gerado. Este e-mail deverá idealmente conter o
          ID do ticket e um link com o URL público para o ticket. O comentário
          do agente também deverá ser adicionado ao e-mail através destes
          marcadores de posição:<br/>{{comment.commenter.name}} - nome do agente
          que comentou<br/>{{comment.body}} - o novo comentário adicionado ao
          ticket.<br/><br/>Se configurou seu helpdesk em vários idiomas, pode
          criar esta notificação específica para cada um. O ícone <i
          class="common-icon-outdated"></i> indica que as traduções da
          notificação para outros idiomas poderão estar desatualizadas.
      requester_template_8:
        topic: Agente encerrou o Ticket
        info1: >-
          Este e-mail é enviado ao solicitante para o notificar de que o seu
          ticket foi resolvido e fechado. Este e-mail deverá idealmente conter o
          ID do ticket e um link com o URL público para o ticket. Pode também
          informar o solicitante de que ao responder a este e-mail estará a
          reabrir o ticket.<br/><br/>Se configurou o seu helpdesk em vários
          idiomas, pode criar esta notificação específica para cada um. O ícone
          <i class="common-icon-outdated"></i> indica que as traduções da
          notificação poderão estar desatualizadas.
      requester_template_7:
        topic: Agente Soluciona o Ticket
        info1: >-
          Este e-mail é enviado ao solicitante para o notificar de que o seu
          ticket foi resolvido. Este e-mail deverá idealmente conter o ID do
          ticket e um link com o URL público para o ticket. Pode também informar
          o solicitante de que ao responder a este e-mail estará a reabrir o
          ticket.<br/><br/>Se configurou o seu helpdesk em vários idiomas, pode
          criar esta notificação específica para cada um. O ícone <i
          class="common-icon-outdated"></i> indica que as traduções da
          notificação poderão estar desatualizadas.
      agent_template_13:
        topic: Tempo de resolução da Violação de SLA
        info1: >-
          Esta notificação é enviada a um agente quando o ticket que lhe foi
          atribuído não foi resolvido dentro do prazo. Este e-mail poderá conter
          o URL para o ticket, facilitando a sua consulta pelo
          agente.<br/><br/>Se configurou o seu helpdesk em vários idiomas, pode
          criar esta notificação específica para cada um. O ícone <i
          class="common-icon-outdated"></i> indica que as traduções da
          notificação para outros idiomas poderão estar desatualizadas.
      agent_template_14:
        info1: >-
          O Email de Reposição de Palavra-passe será enviado aos seus agentes
          quando estes solicitarem uma nova palavra-passe no seu helpdesk. A 
          moldura {{password_reset_url}} é necessária para fornecer o link de
          reposição de palavra-passe, gerado dinamicamente, no email.
          <br/><br/>Se definiu múltiplos idiomas suportados no seu helpdesk,
          poderá criar notificações específicas para cada idioma. o <i
          class="common-icon-outdated"></i> ícone indica que as notificações
          traduzidas para outras línguas podem estar desatualizadas.
        topic: Email de Reposição de Palavra-passe
      agent_template_1:
        topic: Novo Ticket foi criado
        info1: >-
          O email de Novo Ticket Criado será enviado aos seus agentes sempre que
          um novo ticket seja criado no seu helpdesk. Pode escolher que agente
          deverá receber esta notificação. Este email contém o URL do ticket,
          tornando mais fácil aceder ao mesmo. <br /><br />Se definiu múltiplos
          idiomas suportados no seu helpdesk, poderá criar esta notificação de
          maneira específica para cada idioma. O <i
          class="common-icon-outdated"></i> ícone indica que as traduções de
          notificações em outros idiomas podem estar desatualizadas.
      info2: >-
        <a target="_blank"
        href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">Clique
        aqui </a>para saber mais
      agent_template_11:
        topic: Ticket Desacompanhado em um Grupo
        info1: >-
          Esta notificação é enviada quando um ticket atribuído a um grupo não
          foi acompanhado dentro da janela temporal definida nos parâmetros do
          Grupo. Esta notificação por email pode conter o tempo decorrido desde
          que o ticket foi atribuído ao grupo.<br/><br/>Caso tenha definido
          múltiplos idiomas suportados no seu helpdesk, poderá criar esta
          notificação de forma específica para cada idioma. O <i
          class="common-icon-outdated"></i> ícone indica que as notificações
          traduzidas em outra línguas podem estar desatualizadas.
      requester_template_10:
        topic: Email de Activação do Utilizador
        info1: >-
          Quando um novo utilizador cria um ticket, pode criar em seu nome uma
          conta de cliente no helpdesk e enviar-lhe um e-mail de ativação. Esta
          notificação deverá conter o URL de ativação para os seus
          clientes.<br/><br/>Se configurou o sue helpdesk em vários idiomas,
          pode criar esta notificação específica para cada um. O ícone <i
          class="common-icon-outdated"></i> indica que as traduções da
          notificação para outros idiomas poderão estar desatualizadas.
      requester_template_14:
        topic: Email de Reposição de Palavra-passe
        info1: >-
          O e-mail de reposição de palavra-passe será enviado para os seus
          solicitantes quando pedirem uma nova palavra-passe ao seu helpdesk. O
          marcador de posição {{password_reset_url}} é necessário para
          apresentar no e-mail o link de reposição de palavra-passe
          dinamicamente gerado. <br/><br/>Se configurou o seu helpdesk em vários
          idiomas, pode criar esta notificação específica para cada um. O ícone
          <i class="common-icon-outdated"></i> indica que as traduções da
          notificação para outros idiomas poderão estar desatualizadas.
      agent_template_23:
        topic: Lembrete do SLA de tempo de resolução
        info1: >-
          Esta notificação é enviada a um agente quando o tempo de resolução de
          um ticket estiver quase a ser infringido. Este e-mail pode conter o
          URL do ticket, para que seja mais fácil para o agente consultar o
          ticket.<br/><br/>Se configurou vários idiomas no seu helpdesk, pode
          criar esta notificação para cada idioma específico. O ícone <i
          class="common-icon-outdated"></i> indica que as traduções da
          notificação para outros idiomas poderão estar desatualizadas.
      cc_notification_20:
        topic: CC da nota pública
        info1: >-
          Quando uma nota pública for adicionada por um agente ou solicitante,
          este e-mail é enviado aos destinatários no campo CC para os informar
          do último comentário. Este e-mail deverá idealmente conter o último
          comentador {{comment.commenter.name}} e o último comentário
          {{comment.body}}.
      agent_template_22:
        info1: >-
          Esta notificação é enviada a um agente quando o tempo de primeira
          resposta a um ticket está prestes a ser infringido. Este e-mail deverá
          conter o URL do ticket e a hora de vencimento.<br/><br/>Se configurou
          vários idiomas suportados no seu helpdesk, pode criar esta notificação
          específica para cada um. O ícone <i class="common-icon-outdated"></i>
          indica que as traduções da notificação para outros idiomas poderão
          estar desatualizadas.
        topic: Lembrete de SLA de primeira resposta
      forward_template_24:
        topic: Modelo de reencaminhamento para agente
        info1: >-
          Pode personalizar e preencher previamente as informações predefinidas
          que deseja incluir nos reencaminhamentos de tickets para agentes
          recorrendo ao modelo de reencaminhamento. Os modelos de
          reencaminhamento para agente permitem-lhe adicionar automaticamente
          conteúdo dinâmico, como nome do solicitante, URL de tickets e
          assinaturas de agentes. <br/><br/>Se tiver configurado o seu helpdesk
          em vários idiomas, poderá criar esta notificação específica para cada
          um. O ícone <i class="common-icon-outdated"></i> indica que as
          traduções da notificação para outros idiomas poderão estar
          desatualizadas.
      agent_template_21:
        info1: >-
          Esta notificação será enviada aos agentes mencionados em "notificar
          agentes" quando um agente adicionar uma nota ao ticket. Este e-mail
          poderá conter o URL do ticket {{ticket.url}} para facilitar a sua
          consulta pelos agentes.
        topic: Nota adicionada ao ticket
      cc_notification_19:
        topic: CC de novo ticket
        info1: >-
          Esta notificação será envida para os destinatários que o solicitante
          tiver incluído no campo CC ao enviar o ticket para o seu helpdesk.
          Este e-mail deverá idealmente conter o nome do solicitante
          {{ticket.requester.name}} e a descrição do ticket
          {{ticket.description}}.
