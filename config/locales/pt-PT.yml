      helptext: >-
        <h4>Ajuda para a integração com o Zoho CRM</h4><p><br/>Para integrar o
        Zoho CRM com o Freshdesk, <a
        href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token'
        target='_blank'>Gere o token de autenticação</a> no Zoho CRM através do
        modo de navegação e cole o token obtido aqui. Se já gerou o token de
        autenticação, encontra-o na <a
        href='https://accounts.zoho.com/u/h#setting/authtoken'
        target='_blank'>página da sua conta.</a> <br/><br/>Assim que este
        processo estiver concluído, poderá ver as informações de contacto em
        qualquer vista de ticket ou de contacto.</p>
      desc: Pode ver as informações de contacto do Zoho CRM no Freshdesk.
    cloud_elements:
      form:
