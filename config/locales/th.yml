      remote_configurations:
        signup: "<p>ขณะนี้ระบบกำลังนำคุณไปยังหน้าการสร้างบัญชีของ Freshdesk เราขอแนะนำให้คุณศึกษาขั้นตอนการใช้งาน (ซึ่งจะปรากฏขึ้นเมื่อคุณเข้าสู่ระบบเป็นครั้งแรก) หลังจากที่สร้างบัญชีของคุณแล้ว นอกจากนี้คุณยังสามารถเชื่อมโยงระบบให้ความช่วยเหลือของคุณไปยัง QuickBooks โดยไปที่ <b>ผู้ดูแลระบบ --> การรวมกัน</b> </p><br><p>กรณีที่ต้องการความช่วยเหลือในระหว่างการติดตั้งหรือขณะใช้งานระบบให้ความช่วยเหลือ คุณสามารถติดต่อทีมช่วยเหลือของเราได้ที่ <b>support@freshdesk.com</b></p>"
