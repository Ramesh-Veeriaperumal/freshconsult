        เจ้าหน้าที่สำรวจและติดตามการสำรวจ</b><br> 
        คุณสามารถถามหนึ่งคำถามเกี่ยวกับเจ้าหน้าที่และอีกหลายคำถามเกี่ยวกับการติดตามผล
        แบบสำรวจเจ้าหน้าที่จะปรากฏในอีเมล และเมื่อลูกค้าเลือกตัวเลือกการสำรวจ
        ก็จะนำไปยังหน้าการสำรวจการติดตามผล กฎของ observer และคะแนนจากการเล่นเกม
        จะขึ้นอยู่กับการให้คะแนนจากการสำรวจเจ้าหน้าที่เท่านั้น <br><br><br> <b>
