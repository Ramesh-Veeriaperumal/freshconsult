      label: หน้าจอ
      desc: "บันทึกภาพหน้าจอโดยใช้ Screenr และแนบไฟล์หน้าจอนี้ไปยังคำร้อง, ห้องสนทนา และบทความเกี่ยวกับวิธีการแก้ไขปัญหา"
      helptext: "<h4>การรวมกับ Freshdesk Screenr</h4><p><br/>การรวมกันกับ Screenr เปิดโอกาสให้เจ้าหน้าที่และลูกค้าจับภาพและแชร์ภาพหน้าจอในขณะที่พวกเขาใช้ Freshdesk ซึ่งสามารถนำไปใช้เพื่อแนบรายงานข้อผิดพลาดหรือวิดิโอให้คำแนะนำไปยังคำร้องของคุณ, โพสต์ในห้องสนทนา และบทความเกี่ยวกับวิธีการแก้ไขปัญหาได้โดยตรง</p><p>เมื่อเปิดใช้งาน คุณจะมองเห็นปุ่มบันทึกควบคู่ไปกับวิดเจ็ตข้อเสนอแนะ, การอภิปราย และฐานความรู้ของคุณ คุณสามารถเลือกที่จะบันทึกหน้าจอบราวเซอร์ทั้งหมดของคุณหรือเลือกเฉพาะเซกชัน (Section) ได้ถ้าคุณต้องการ ภาพหน้าจอจะถูกใส่เข้าไปโดยอัตโนมัติเมื่อจบเซสชั่น</p><p>คุณสามารถกำหนดการรวมกันนี้ได้โดยการป้อน Screener URL (เช่น <a>http://yourname.viewcasts.com</a>) และหมายเลขประจำตัวผู้บันทึกของคุณ ซึ่งจะพบได้เมื่อคุณลงชื่อเข้าใช้บัญชีของคุณ</p>"
