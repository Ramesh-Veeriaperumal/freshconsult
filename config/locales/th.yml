    helpcard:
      tour: ช่วยให้ฉันเข้าใจฟิลด์ทิคเก็ต
      title1: ฟิลด์ทิคเก็ต
      title2: ฟิลด์ที่สัมพันธ์กัน
      title3: ฟิลด์ไดนามิก
      info1: >-
        แบบฟอร์มคำร้องเป็นวิธีที่ง่ายที่สุดที่จะเก็บข้อมูลทั้งหมดที่คุณต้องการจากลูกค้าแม้ขณะที่พวกเขาส่งคำร้อง
        ตัวอย่างเช่น การมีหมายเลขคำสั่งซื้อของลูกค้าในการตั้งค่าอีคอมเมิร์ซ
        ช่วยนำข้อความที่ถูกต้องไปสู่คำร้องและเพิ่มความเร็วขึ้นบ้างในบางเรื่อง
        คุณสามารถปรับแบบฟอร์มคำร้องใน Freshdesk
        ได้ตามต้องการเพื่อให้ครอบคลุมฟิลด์คำร้องที่เหมาะสมสำหรับธุรกิจของคุณ
        และทำให้ลูกค้าและเจ้าหน้าที่ของคุณเติมข้อมูลที่คุณจำเป็นต้องใช้ในรูปแบบที่คุณต้องการ
      info_1: >-
        แบบฟอร์มทิคเก็ตช่วยเก็บข้อมูลที่คุณต้องการจากลูกค้าเมื่อพวกเขาส่งทิคเก็ต
        คุณสามารถปรับแต่งแบบฟอร์มทิคเก็ตของคุณให้มีฟิลด์ทิคเก็ตที่เหมาะสมสำหรับธุรกิจของคุณ
        แล้วให้ลูกค้าและเจ้าหน้าที่ของคุณกรอกข้อมูลที่ต้องการในรูปแบบที่คุณต้องการ
        ตัวอย่างเช่น ใน บริษัทอีคอมเมิร์ซ
        การมีหมายเลขคำสั่งซื้อของลูกค้าในแบบฟอร์มทิคเก็ตจะเป็นประโยชน์อย่างมากกับเจ้าหน้าที่ในการแก้ไขทิคเก็ต
      info2: >-
        การใช้ฟิลด์ที่สัมพันธ์กัน เป็นวิธีง่าย ๆ
        ในการสร้างหมวดหมู่ของทิคเก็ตแบบลงลึกและระบุปัญหาที่ใหญ่ที่สุดสำหรับการซัพพอร์ตของคุณ
        ด้วยฟิลด์ที่สัมพันธ์กันนี้คุณจะสามารถจัดระเบียบทิคเก็ตตามลำดับชั้นเป็นหมวดหมู่,
        หมวดหมู่ย่อยและไอเท็มที่ได้รับผลกระทบ
      info3: >-
        หากคุณอยู่ในแผนการใช้งานแบบ estate หรือสูงกว่า
        คุณอาจมีฟิลด์แบบที่เปลี่ยนแปลงได้
        ซึ่งจะปรากฏขึ้นตามตัวเลือกที่ถูกเลือกในฟิลด์บอกประเภทได้
        สำหรับตัวเลือกทุกตัวเลือกในฟิลด์บอกประเภท คุณสามารถสร้างเซกชัน (Section)
        ที่ต่างกัน จากนั้นคุณก็จะสามารถเพิ่มฟิลด์คำร้องมากขึ้นในแต่ละเซกชันได้
        ตัวอย่างเช่น ในสถานการณ์อีคอมเมิร์ซ เมื่อเลือกประเภทเป็น “การทดแทน”
        ให้เปิดเซกขันที่มีฟิลด์ชื่อ "เหตุผล" ขึ้นมา
        เพื่อเก็บเหตุผลว่าทำไมลูกค้าจึงต้องการเปลี่ยนรายการนั้น <a
        target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/210807'>อ่านเพิ่มเติมเกี่ยวกับฟิลด์แบบที่เปลี่ยนแปลงได้</a>
      info4_v3: >-
        หากคุณอยู่ในแผน Estate หรือสูงกว่า
        คุณสามารถมีเซกชันที่มีฟิลด์แบบไดนามิกปรากฏขึ้นตามตัวเลือกที่ถูกเลือกในฟิลด์ดร็อปดาวน์
        คุณสามารถเพิ่มฟิลด์ทิคเก็ตในแต่ละเซกชันแล้วเชื่อมโยงเซกชันกับตัวเลือกในฟิลด์ดร็อปดาวน์
        ตัวอย่างเช่น ถ้าคุณมีร้านค้าอีคอมเมิร์ซ คุณสามารถแสดงเซกชันที่มีฟิลด์
        'เหตุผล' เมื่อลูกค้าเลือกตัวเลือก 'เปลี่ยนสินค้า'
        ด้วยวิธีนี้คุณจะสามารถเข้าใจได้ดียิ่งขึ้นว่าเหตุใดลูกค้าของคุณจึงต้องการเปลี่ยนสินค้า
        คุณสามารถสร้างเซกชันแบบไดนามิกได้สูงสุดสองเซกชันและใช้มันในดรอปดาวน์ที่กำหนดเองสองดรอปดาวน์
        หากคุณได้เชื่อมโยงเซกชันกับฟิลด์ 'ประเภท' อยู่แล้ว
        คุณจะสามารถเพิ่มเซกชันได้อีกหนึ่งเซกชันในแบบฟอร์มทิคเก็ต
      info4_v2: >-
        หากคุณอยู่ในแผน estate หรือสูงกว่า
        คุณสามารถมีฟิลด์ไดนามิกที่จะปรากฏขึ้นตามตัวเลือกที่ถูกเลือกในฟิลด์ประเภท
        สำหรับทุกตัวเลือกในฟิลด์ประเภทคุณสามารถสร้างเซกชันที่แตกต่างกัน
        จากนั้นคุณสามารถสร้างฟิลด์ทิคเก็ตเพิ่มในแต่ละเซกชัน ตัวอย่างเช่น
        ในอีคอมเมิร์ซ เมื่อเลือกประเภทเป็น "เปลี่ยนสินค้า" เซกชันที่มีฟิลด์
