          (เจ้าหน้าที่ที่มีการใช้งานอยู่ในบัญชี Freshdesk อื่น ๆ
          หรือในผลิตภัณฑ์อื่นของ Freshworks - Freshchat, Freshchaller,
          Freshsales, Freshservice, Freshmarketer)
