        คุณสามารถอ่านเพิ่มเติมเกี่ยวกับเรื่องนี้
      info8: ในการตั้งค่าพอร์ทัลสำหรับผลิตภัณฑ์ของคุณให้ใช้ตัวเลือกแก้ไขพอร์ทัล
      info7: >-
        หากคุณอยู่ในแผน Garden หรือสูงกว่า
        คุณจะมีตัวเลือกในการตั้งค่าการซัพพอร์ตหลายภาษาที่อยู่ในภาษา
