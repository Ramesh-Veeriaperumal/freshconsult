      edit_helptext: "<h4>การซิงค์ผู้ที่ติดต่อได้ใน Google ช่วยได้</h4><p><br/> <b>เลือกกลุ่มที่จะนำเข้า</b> <br/> พร้อมๆ ไปกับการตั้งค่าการปรับให้สอดคล้องกันกับ Google คุณสามารถเลือกนำเข้าผู้ที่ติดต่อได้จากกลุ่มที่มีอยู่ในปัจจุบันที่ระบุชื่อไว้ที่นี่ กรุณาเลือกกลุ่มซึ่งเป็นกลุ่มที่คุณต้องการนำเข้าผู้ที่ติดต่อได้ไปไว้ใน Freshdesk<br/><br/> <b>การตั้งค่าการซิงค์</b><br/> การซิงค์นี้ควบคุมการซิงค์ของผู้ที่ติดต่อได้ระหว่าง Google และ Freshdesk ผู้ที่ติดต่อได้ใน Freshdesk ที่ถูกระบุป้ายชื่อด้วย <b>'ป้ายการซิงค์'</b> ที่ระบุไว้จะถูกซิงค์กับ Google ผู้ที่ติดต่อได้ที่นำเข้าจาก Google จะถูกระบุป้ายชื่อด้วย <b>'ป้ายการซิงค์'</b>ด้วยเช่นกัน<br/><br/> กลุ่มพิเศษที่กล่าวถึงในที่นี้จะถูกสร้างขึ้นเพื่อซิงค์ผู้ที่ติดต่อได้กับ Google หลังจากที่นำเข้าครั้งแรกแล้ว ผู้ที่ติดต่อได้ทั้งหมดที่ถูกเพิ่มเข้าไปในกลุ่มนี้จะถูกซิงค์กลับเข้าไปใน Freshdesk และในทางกลับกัน"
