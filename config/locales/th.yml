    social:
      helpcard:
        title1: เพิ่มบัญชีโซเชียล
        info1: "เพิ่มบัญชีทวิตเตอร์ในระบบให้ความช่วยเหลือของคุณ เพื่อจะได้จัดการพร้อมกับคำร้อง คุณสามารถแปลงทวีตขาเข้า (@mentions) และข้อความส่งตรงเป็นคำร้อง แล้วมอบหมายให้เฉพาะกลุ่มได้โดยอัตโนมัติ คลิกที่บัญชีเพื่อกำหนดกฎสำหรับการแปลงทวีตเป็นคำร้อง"
        info2: "โซเชียลสตรีมเป็นชุดของคำสำคัญที่คุณสามารถตรวจสอบได้จากบัญชี Freshdesk ของคุณนอกเหนือจากบัญชีที่คุณได้เพิ่มเข้าไปแล้ว มันช่วยให้คุณสามารถติดตามคำถามที่เข้ามาผ่านทางทวีตถึงแม้จะไม่ได้พูดถึงแบรนด์ของคุณ หากคุณเพิ่งเริ่มต้นหรือมีทีมสนับสนุนที่ทำงานเป็นทีมการตลาดด้วย คุณสามารถสร้างสตรีมเพื่อตรวจสอบพื้นที่สำหรับธุรกิจของคุณและคู่แข่งได้ คลิกที่ปุ่ม <b>สร้างสตรีมใหม่</b> เพื่อเพิ่มโซเชียลสตรีมและปรับแต่งให้ตรงกับความต้องการของคุณ ตัวอย่างเช่น คุณสามารถสร้างสตรีมที่เรียกว่า \"การช่วยเหลือ\" แล้วเพิ่มตัวย่อแบรนด์ของคุณและชื่อแบรนด์ที่มักจะสะกดผิดบ่อย ๆ ทวีตทั้งหมดเหล่านี้จะปราฎอยู่ในแท็บโซเชียล คุณสามารถตอบกลับไปหาพวกเขาได้โดยใช้บัญชีทวิตเตอร์ใด ๆ ที่ผูกไว้ก็ได้"
        title2: การให้ความช่วยเหลือเชิงรุกโดยใช้โซเชียลสตรีม
        handle_title1: การรวมเข้ากับบัญชีทวิตเตอร์
        handle_info1: "ถ้าคุณต้องให้ความช่วยเหลือกับสินค้าหลายอย่าง คุณสามารถเชื่อมโยงบัญชีโซเชียลต่าง ๆ กันเข้ากับสินค้าแต่ละชนิดได้ คุณสามารถจัดการการใช้งานแต่ละบัญชี ตัวอย่างเช่น คุณสามารถทำให้ทวีตที่พูดถึง @yourproduct_france เห็นได้เฉพาะเจ้าหน้าที่ที่ให้ความช่วยเหลือกลุ่มฝรั่งเศสเท่านั้น  สตรีมของบัญชีนี้จะประกอบด้วยทุก @mentions และจะปรากฎอยู่ในโซเชียลแท็บของคุณ ข้อความ DM จะถูกแปลงเป็นคำร้องและคุณสามารถมอบหมายให้กลุ่มเฉพาะได้ คุณสามารถตั้งค่าช่วงเวลาสำหรับกลุ่มคำร้องที่ต่อเนื่องกัน เพื่อให้หลาย ๆ DM ที่ส่งมาจากบุคคลเดียวกันภายในช่วงเวลาหนึ่ง สามารถถูกรวมเข้าเป็นเพียงหนึ่งคำร้อง"
        handle_title2: แปลงทวีตที่เฉพาะเจาะจงเป็นคำร้องโดยอัตโนมัติ
        handle_info2: "คุณสามารถแปลงทวีตที่มีคำหลักเฉพาะเป็นคำร้องโดยอัตโนมัติโดยใช้กฎ เช่น ทุกทวีตที่มีคำว่า \"ไม่ทำงาน\" หรือ \"ข้อผิดพลาด\" ให้แปลงเป็นคำร้องและมอบหมายให้กลุ่ม \"รายงานข้อผิดพลาด\" คุณยังสามารถสร้างกฎอีกอันหนึ่งสำหรับทวีตที่มีคำว่า \"ระบบหยุดทำงาน\" และมอบหมายให้กลุ่ม \"Dev ops\" โดยกฎข้อแรกสุดที่เข้ากันจะทำงาน นอกจากนี้คุณยังสามารถเชื่อมคำร้องเหล่านี้เข้ากับสินค้าเฉพาะได้อีกด้วย"
        stream_title1: การกำหนดโซเชียลสตรีม
        stream_info1: "คุณสามารถสร้างหลาย ๆ สตรีมเพื่อค้นหากลุ่มคำสำคัญในทวิตเตอร์ ระบุคำสำคัญที่คุณต้องการค้นหาตามธุรกิจของคุณและแม้แต่ให้เว้นคำสำคัญบางคำ, แฮชแท็กและ handles เพื่อจำกัดการค้นหาของคุณให้แคบลง เช่น คุณอาจไม่ต้องการเห็นทวีตจากนักการตลาดหรือผู้บริหารของคุณในสตรีมที่คุณสร้างขึ้นเพื่อตรวจสอบคำถามที่เข้ามาในแบรนด์หรือตัวย่อแบรนด์ของคุณ สามารถกำหนดให้แต่ละสตรีมเห็นได้แค่กลุ่มเดียวหรือหลายกลุ่มก็ได้ นอกจากนี้คุณยังสามารถเลือกคำตอบกลับที่เป็นค่าเริ่มต้นสำหรับแต่ละสตรีมได้ด้วย"
        stream_title2: แปลงทวีตที่เฉพาะเจาะจงเป็นคำร้องโดยอัตโนมัติ
        stream_info2: "ทวีตที่เข้ามาผ่านทางโซเชียลสตรีมเหล่านี้ สามารถคัดกรองเพิ่มเติมได้โดยใช้คำหลักเฉพาะ และแปลงเป็นคำร้องโดยอัตโนมัติ มันสามารถถูกมอบหมายให้กับกลุ่มหรือสินค้าก็ได้ คุณสามารถตั้งกฎได้มากกว่าหนึ่งกฎ และกฎแรกที่ตรงกันกับทวีตนั้นจะทำงาน เช่น คุณสามารถแปลงทวีตที่กล่าวถึง \"เปลี่ยนไปเป็น\" กับชื่อคู่แข่งของคุณให้เป็นคำร้อง แล้วส่งขึ้นไปให้หัวหน้าทีมของคุณ"
