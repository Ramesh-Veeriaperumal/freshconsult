      คุณได้ทำความเข้าใจและรับทราบว่า Freshdesk
      จะไม่รับประกันว่าแอปที่สร้างเองนี้จะสามารถใช้งานได้อย่างต่อเนื่อง,
      ทำงานถูกต้องตามเวลา, มีความปลอดภัย, ไม่ทำให้เกิดข้อผิดพลาด
      หรือปราศจากไวรัส หรือซอฟต์แวร์ที่อาจจะเป็นอันตรายอื่น ๆ โดย Freshdesk
