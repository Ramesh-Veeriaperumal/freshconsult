    dropbox:
      label: DropBox
      desc: "แนบและแบ่งปันข้อมูล/ไฟล์ของคุณจาก DropBox"
      helptext: "<h4>วิธีใช้ การรวมกับ Dropbox</h4><br/><p>การรวมกันกับ Dropbox เปิดโอกาสให้เจ้าหน้าที่และผู้ใช้งานค้นหาไฟล์จากโฟลเดอร์ Dropbox ของตนและแชร์ไฟล์เหล่านี้เมื่อส่งหรือตอบกลับคำร้องใน Freshdesk การใช้ลิงก์โดยตรงไปยังไฟล์ที่แชร์ไว้ในคำร้อง เป็นการตัดความจำเป็นในการแนบไฟล์และข้อจำกัดด้านขนาดของอีเมลออกไป</p><p>ก่อนที่คุณจะตั้งค่าการรวมกัน ไปที่ <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>หน้าผู้พัฒนาระบบ Dropbox</a></strong></p><p>1. จากเซกชันแอปของฉัน  คลิกที่ 'สร้างแอป'</p><p>2. เลือกประเภทแอปเป็น 'Chooser'</p><p>3. ใส่ชื่อและคำอธิบาย</p><p>4. พิมพ์ URL ระบบให้ความช่วยเหลือของคุณภายใต้โดเมน<i>(ตัวอย่างเช่น yourcompany.freshdesk.com)</i></p><p>5. คลิกที่ปุ่มสร้าง</p><p>สุดท้าย คัดลอกและแปะแอปพลิเคชันคีย์ของแอปใหม่ลงในหน้านี้ แล้วบันทึกการเปลี่ยนแปลง ตอนนี้ Dropbox  Chooser ของคุณควรจะพร้อมใช้งานแล้ว คุณสามารถตรวจดูได้ในแบบฟอร์มคำร้องใหม่</p>"
