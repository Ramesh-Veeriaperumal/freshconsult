        คุณคงจะต้องการให้ลูกค้าและเจ้าหน้าที่ช่วยเหลือของคุณเข้าถึงพอร์ทัลช่วยเหลือของคุณในโดเมนของคุณเอง 
        คุณสามารถชี้ URL ช่วยเหลือของคุณที่ yourcompany.freshdesk.com
        ไปยังโดเมนของคุณเอง เช่น support.mycompany.com
