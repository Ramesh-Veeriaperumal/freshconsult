    forums:
      helpnote:
        title: ใช้ห้องสนทนาเพื่อตั้งค่าลักษณะทั่วไป
        para1: "ห้องสนทนาช่วยให้คุณสามารถสร้างกลุ่มต่างๆ ในชุมชนของคุณ เพื่อส่งการสนทนาประเภทต่างๆ ไปยังผู้ใช้ของคุณได้"
        para2: "Freshdesk ช่วยให้คุณสามารถสร้างห้องสนทนาได้สี่ประเภท : ประกาศ ไอเดีย คำถาม และปัญหา โดยแต่ละประเภทจะมีกลุ่มหัวข้อที่อยู่ในประเภทเดียวกัน"
        para3: "ตัวอย่างเช่น ห้องสนทนาไอเดียที่เรียกว่า &ldquo;คำร้องเด่น&rdquo; สามารถให้ผู้ใช้แนะนำไอเดียใหม่ๆ และลงคะแนนเสียงได้ ส่วนห้องสนทนาปัญหาที่เรียกว่า &ldquo;รายงานบั๊ก&rdquo; สามารถมีประเด็นปัญหา และผู้ใช้สามารถระบุได้ว่าพวกเขากำลังประสบกับปัญหานั้นๆ อยู่ คุณสามารถเรียนรู้เพิ่มเติมเกี่ยวกับประเภทต่างๆ ของห้องสนทนาได้ <a href='https://support.freshdesk.com/support/articles/37607' target='_blank'>ที่นี่</a>\n"
        para4: "โดยเริ่มต้น ห้องสนทนาใหม่ๆ จะอนุญาตให้ลูกค้าทุกประเภทเข้าถึงได้ แต่หากคุณต้องการคุณก็สามารถเลือกให้เข้าถึงได้เฉพาะเพียงเจ้าหน้าที่ ผู้ใช้ที่เข้าระบบ หรือผู้ใช้ของบริษัทใดบริษัทหนึ่งเท่านั้น"
