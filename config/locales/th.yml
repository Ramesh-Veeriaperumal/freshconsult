        help_title: Observer
        help_info_1: >-
          Observer
          ช่วยให้คุณสามารถทริกเกอร์การกระทำเฉพาะในระบบช่วยเหลือของคุณทันทีที่เกิดเหตุการณ์บางอย่างขึ้น
          เช่นคุณสามารถสร้างกฎ Observer
          เพื่อแจ้งเตือนผู้บริหารเมื่อลูกค้าประเมินผลว่าไม่พึงพอใจกับทิคเก็ตใด ๆ
          ก็ตาม
        help_title_2a: เหตุการณ์
        help_info_2a: เหตุการณ์ อาจเป็นการกระทำที่เกิดจากผู้ใช้ที่จะทริกเกอร์กฎ Observer
        help_title_2b: ผู้กระทำเหตุการณ์
        help_info_2b: >-
          ระบุว่าการเปลี่ยนแปลงใดจากผู้ใช้ที่ควรทริกเกอร์ให้กฎทำงาน 
          คุณสามารถเลือกระหว่างเจ้าหน้าที่, ผู้ร้อง
          (หรือบุคลลอื่นนอกทีมของคุณที่อยู่ในวงของคำร้อง) หรือทั้งคู่
        help_title_2c: เงื่อนไขทิคเก็ต
        help_info_2c: คุณสามารถเลือกที่จะตั้งตัวกรองในกฎเพื่อใช้กับทิคเก็ตเฉพาะเท่านั้น
        help_title_2d: การกระทำ
        help_info_2d: นี่เป็นการกำหนดสิ่งที่คุณต้องการให้กฎทำ
        help_info_3: >-
          คุณสามารถใช้ Observer เพื่อแก้ไขฟิลด์, เปลี่ยนสถานะ,
          หรือส่งการแจ้งเตือนทันทีที่ตรงกับเงื่อนไขที่กำหนด
