      helptext: "<h4>วิธีใช้ การรวมกับ LogMeIn Rescue</h4><p><br/> หากต้องการรวม LogMeIn Rescue กับ Freshdesk ให้ใส่หมายเลข LogMeIn Rescue CompanyID และรหัสผ่าน SSO แล้วคลิกที่อัปเดต <br/>เมื่อเปิดใช้งานแล้ว จะพบวิดเจ็ต LogMeIn Rescue ได้ในหน้ารายละเอียดคำร้อง <br/><br/>ใช้ &quot;Launch Technician Console&quot; เพื่อเริ่มใช้แผงควบคุมทางเทคนิคโดยตรงจากวิดเจ็ต Freshdesk <br/>ตอนนี้คุณก็สามารถสร้างรหัสส่วนตัวและแชร์คำแนะนำกับผู้ร้องเพื่อดำเนินการให้ความช่วยเหลือต่อไปใน LogMeIn Rescue <br/><br/> <b>หมายเหตุ:</b> อีเมลของเจ้าหน้าที่ควรตรงกับหมายเลข SSO ของเจ้าหน้าที่เทคนิคของ LogMeIn Rescue หากต้องการตั้งค่าหมายเลข SSO ของคุณ ไปที่ศูนย์ผู้ดูแลระบบ -> ชื่อเจ้าหน้าที่เทคนิค -> องค์กร -> SSOID"
