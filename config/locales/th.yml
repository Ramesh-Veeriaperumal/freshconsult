      info_help: >-
        สำหรับ<b>แต่ละคำร้อง</b>ที่มีการแก้ไขเพิ่มเติมภายใน 30 วัน
        ดำเนินการทุกกฎที่เข้าเงื่อนไข
      index:
        human_name: กฎของ Supervisor (Supervisor Rule)
        title: Supervisor - กฎ
      helpnote:
        tour: ช่วยฉันสร้างกฎใหม่สำหรับ supervisor rule
        help_title: Supervisor
        help_info_1: >-
          Supervisor
          ดำเนินการกับทิคเก็ตที่คุณระบุตามเวลาและเหตุการณ์ที่ทริกเกอร์ ใช้
          Supervisor เพื่อตรวจสอบทิคเก็ตล่าสุดและดำเนินการเช่น
          ส่งการแจ้งเตือนไปยังลูกค้าสำหรับทิคเก็ตที่กำลังรอดำเนินการ
          หรือแจ้งทิคเก็ตที่เกินกำหนดไปยังบุคคลที่เหมาะสมในทีมของคุณ
        help_info_2: >-
          Supervisor จะทำงานทุกชั่วโมงและจัดการกับทิคเก็ตที่มีการอัปเดตในช่วง 30
          วันที่ผ่านมา กฎ Supervisor
          จะทำงานตามลำดับดังนั้นลำดับของกฎจึงมีความสำคัญ
          กฎหนึ่งอาจทำให้เกิดการกระทำบางอย่างที่ทริกเกอร์กฎอื่น ๆ ตามมา
        help_info_3: >-
          Supervisor
          จะทำงานทุกชั่วโมงและจัดการกับคำร้องที่มีการเพิ่มรายละเอียดในช่วง 30
          วันที่ผ่านมา
        help_info_4: >-
          กฎของ Supervisor จะทำงานตามลำดับ ดังนั้นการเรียงลำดับกฎจึงมีความสำคัญ
          กฎใดกฎหนึ่งอาจทำให้เกิดการกระทำบางอย่างที่ทำให้กฎอื่นๆ ทำงานตามมา
        tour_v2: ช่วยฉันสร้างกฎ supervisor
