      helptext: "<h4>การรวมตัวของ Campaign Monitor ช่วยได้</h4><br/>หากต้องการรวมกับ Campaign Monitor คุณควรป้อนค่ารหัส API และไคลเอนต์ไอดีของคุณจาก Campaign Monitor <br/></br/> รหัส API หาได้จากการตั้งค่าบัญชีของ Campaign Monitor<br/><br/> คำแนะนำในการรับไคลเอนต์ไอดีของคุณหาได้จาก <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'>http://www.campaignmonitor.com/api/getting-started/#clientid</a>  <br/><br/>ตอนนี้คลิก &quot;Update&quot; เพื่อเริ่มต้นด้วยการรวมตัว Campaign Monitor ของคุณ"
