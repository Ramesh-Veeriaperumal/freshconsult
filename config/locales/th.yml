    helpcard:
      info2: "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\"> คลิกที่นี่</a>เพื่อศึกษาเพิ่มเติม"
      info3: "คุณสามารถตั้งค่า Freshdesk เพื่อส่งอีเมลแจ้งเตือนอัตโนมัติไปยังเจ้าหน้าที่ และผู้ร้องเมื่อมีเหตุการณ์ใด ๆ เกิดขึ้น การแจ้งเตือนนี้สามารถปรับแต่งได้ตามต้องการ และเพิ่มเนื้อหาต่างๆ ได้ โดยใช้ placeholders ตัวอย่างเช่น คุณสามารถแจ้งเตือนลูกค้าเมื่อเจ้าหน้าที่เพิ่มข้อคิดเห็น หรือโน้ตที่เปิดเผยได้ ลงบนคำร้องของพวกเขา โดยการส่งอีเมลแบบเฉพาะตัวพร้อมลิงค์ไปยังคำร้องได้ <br/><br/> หากแผนการใช้งานของคุณรองรับหลายภาษา คุณจะสามารถเพิ่มการแจ้งเตือนได้หลายภาษา และปรับแต่งต้นแบบสำหรับแต่ละภาษาได้ สัญลักษณ์ <i class=\"common-icon-outdated\"></i> ไอคอนแสดงให้เห็นว่าคำแปลการแจ้งเตือนในภาษาอื่น ๆ อาจจะล้าสมัย"
      agent_template_10:
        topic: อีเมลเปิดใช้บัญชีผู้ใช้
        info1: "อีเมลเปิดใช้งานบัญชีผู้ใช้จะถูกส่งออกไปเมื่อมีเจ้าหน้าที่ใหม่เพิ่มเข้ามาในระบบให้ความช่วยเหลือของคุณ อีเมลเปิดใช้งานจำเป็นต้องมี “URL สำหรับเปิดใช้งานบัญชีเเจ้าหน้าที่” {{activation_url}}  เพื่อให้เจ้าหน้าที่สร้างรหัสผ่านของตน และดำเนินกระบวนการลงทะเบียนให้เสร็จสิ้น <br /><br /> หากคุณได้ตั้งค่าการรองรับหลายภาษาเอาไว้ในระบบให้ความช่วยเหลือของคุณ คุณสามารถสร้างอีเมลเปิดใช้งานเฉพาะสำหรับแต่ละภาษาได้ สัญลักษณ์ <i class=\"common-icon-outdated\"></i> ไอคอนแสดงให้เห็นคำแปลการแจ้งเตือนในภาษาอื่น ๆ อาจจะล้าสมัย"
      agent_template_1:
        topic: คำร้องใหม่ถูกสร้าง
        info1: "อีเมลแจ้งคำร้องใหม่จะถูกส่งออกไปยังเจ้าหน้าที่ของคุณเมื่อใดก็ตามที่มีคำร้องใหม่ขึ้นมาในระบบให้ความช่วยเหลือของคุณ คุณสามารถเลือกได้ว่าจะส่งการแจ้งเตือนนี้ไปยังเจ้าหน้าที่คนใด  อีเมลนี้จะต้องมี URL สำหรับคำร้อง เพื่อให้เจ้าหน้าที่เข้าไปดูคำร้องนั้นได้ง่ายขึ้น <br /><br /> หากคุณได้ตั้งค่าการรองรับหลายภาษาเอาไว้ในระบบให้ความช่วยเหลือของคุณ คุณสามารถสร้างการแจ้งเตือนนี้แบบเฉพาะสำหรับแต่ละภาษาได้ สัญลักษณ์ <i class=\"common-icon-outdated\"></i> ไอคอนแสดงให้เห็นคำแปลการแจ้งเตือนในภาษาอื่น ๆ อาจจะล้าสมัย"
      agent_template_14:
        topic: อีเมล์รหัสผ่านใหม่
        info1: "อีเมลแจ้งการตั้งรหัสผ่านใหม่จะถูกส่งออกไปยังเจ้าหน้าทีของคุณ เมื่อพวกเขาร้องขอรหัสผ่านใหม่สำหรับระบบให้ความช่วยเหลือ โดย placeholder {{password_reset_url}} นี้ จะต้องมีลิงก์ไปยังการตั้งค่ารหัสผ่านใหม่ในอีเมล <br/><br/> หากคุณได้ตั้งค่าการรองรับหลายภาษาเอาไว้ในระบบให้ความช่วยเหลือของคุณ คุณสามารถสร้างการแจ้งเตือนนี้แบบเฉพาะสำหรับแต่ละภาษาได้ สัญลักษณ์ <i class=\"common-icon-outdated\"></i> ไอคอนแสดงให้เห็นคำแปลการแจ้งเตือนในภาษาอื่น ๆ อาจจะล้าสมัย"
      agent_template_2:
        topic: คำร้องที่ได้มอบหมายให้กลุ่ม
        info1: "การแจ้งเตือนนี้จะถูกส่งออกไปยังเจ้าหน้าที่ทุกคนในกลุ่ม เมื่อใดก็ตามที่มีการมอบหมายคำร้องไปยังกลุ่มนั้นๆ อีเมลนี้จะต้องมี URL สำหรับคำร้อง {{ticket.url}} เพื่อให้เจ้าหน้าที่เข้าไปดูคำร้องนั้นได้ง่ายขึ้น <br /><br /> หากคุณได้ตั้งค่าการรองรับหลายภาษาเอาไว้ในระบบให้ความช่วยเหลือของคุณ คุณสามารถสร้างการแจ้งเตือนนี้แบบเฉพาะสำหรับแต่ละภาษาได้ สัญลักษณ์ <i class=\"common-icon-outdated\"></i> ไอคอนแสดงให้เห็นคำแปลการแจ้งเตือนในภาษาอื่น ๆ อาจจะล้าสมัย"
      agent_template_3:
        topic: ได้มอบหมายคำร้องให้ตัวแทนแล้ว
        info1: "การแจ้งเตือนนี้จะถูกส่งออกไปยังเจ้าหน้าที่แต่ละคนเมื่อมีการมอบหมายคำร้องไปให้พวกเขา อีเมลนี้อาจจะมี URL สำหรับคำร้องนั้น เพื่อให้เจ้าหน้าที่สามารถเข้าไปดูคำร้องนั้นได้ง่ายขึ้น <br/><br/> หากคุณได้ตั้งค่าการรองรับหลายภาษาเอาไว้ในระบบให้ความช่วยเหลือของคุณ คุณสามารถสร้างการแจ้งเตือนนี้แบบเฉพาะสำหรับแต่ละภาษาได้ สัญลักษณ์ <i class=\"common-icon-outdated\"></i> ไอคอนแสดงให้เห็นคำแปลการแจ้งเตือนในภาษาอื่น ๆ อาจจะล้าสมัย "
      agent_template_11:
        topic: คำร้องในกลุ่มยังไม่มีใครดูแล
        info1: "การแจ้งเตือนนี้จะถูกส่งออกไปเมื่อคำร้องที่ถูกมอบหมายให้กลุ่มใดกลุ่มหนึ่งไม่ได้รับการดูแลภายในระยะเวลาที่กำหนดไว้ของกลุ่มนั้นๆ โดยอีเมลแจ้งเตือนนี้สามารถระบุระยะเวลานับตั้งแต่ได้มีการมอบหมายคำร้องนี้ให้กับกลุ่มนั้น <br/><br/> หากคุณได้ตั้งค่าการรองรับหลายภาษาเอาไว้ในระบบให้ความช่วยเหลือของคุณ คุณสามารถสร้างการแจ้งเตือนนี้แบบเฉพาะสำหรับแต่ละภาษาได้ สัญลักษณ์ <i class=\"common-icon-outdated\"></i> ไอคอนแสดงให้เห็นคำแปลการแจ้งเตือนในภาษาอื่น ๆ อาจจะล้าสมัย"
      agent_template_6:
        topic: ผู้ร้องได้ตอบกลับไปที่คำร้อง
        info1: "เมื่อลูกค้าได้ตอบกลับไปยังคำร้องที่เขาได้สร้างเอาไว้ เจ้าหน้าที่ที่ดูแลคำร้องนั้นจะได้รับอีเมลแจ้งเตือนนี้ อีเมลนี้อาจจะมี URL ไปยังคำร้องนั้น เพื่อให้เจ้าหน้าที่เข้าไปดูคำร้องได้ง่ายขึ้น <br/><br/> หากคุณได้ตั้งค่าการรองรับหลายภาษาเอาไว้ในระบบให้ความช่วยเหลือของคุณ คุณสามารถสร้างการแจ้งเตือนนี้แบบเฉพาะสำหรับแต่ละภาษาได้ สัญลักษณ์ <i class=\"common-icon-outdated\"></i> ไอคอนแสดงให้เห็นคำแปลการแจ้งเตือนในภาษาอื่น ๆ อาจจะล้าสมัย"
      agent_template_12:
        topic: "การตอบสนองในครั้งแรกเกินกว่าข้อกำหนด SLA"
        info1: "การแจ้งเตือนนี้จะถูกส่งออกไปยังเจ้าหน้าที่ เมื่อเขาไม่ได้ตอบรับคำร้องภายในเวลาที่กำหนดของคำร้องนั้น อีเมลนี้อาจจะมี URL ของคำร้อง และระยะเวลาที่กำหนดของคำร้องนั้น <br/><br/> หากคุณได้ตั้งค่าการรองรับหลายภาษาเอาไว้ในระบบให้ความช่วยเหลือของคุณ คุณสามารถสร้างการแจ้งเตือนนี้แบบเฉพาะสำหรับแต่ละภาษาได้ สัญลักษณ์ <i class=\"common-icon-outdated\"></i> ไอคอนแสดงให้เห็นคำแปลการแจ้งเตือนในภาษาอื่น ๆ อาจจะล้าสมัย"
      agent_template_13:
        topic: "แก้ไขปัญหาเกินเวลาในข้อกำหนด SLA"
        info1: "การแจ้งเตือนนี้จะถูกส่งออกไปยังเจ้าหน้าที่ เมื่อคำร้องที่ได้รับมอบหมายไม่ได้รับการแก้ไขภายในเวลาที่กำหนด อีเมลนี้อาจจะมี URL ไปยังคำร้องนั้น เพื่อให้เจ้าหน้าที่เข้าไปดูคำร้องได้ง่ายขึ้น <br/><br/> หากคุณได้ตั้งค่าการรองรับหลายภาษาเอาไว้ในระบบให้ความช่วยเหลือของคุณ คุณสามารถสร้างการแจ้งเตือนนี้แบบเฉพาะสำหรับแต่ละภาษาได้ สัญลักษณ์ <i class=\"common-icon-outdated\"></i> ไอคอนแสดงให้เห็นคำแปลการแจ้งเตือนในภาษาอื่น ๆ อาจจะล้าสมัย"
      requester_template_10:
        topic: อีเมลเปิดใช้บัญชีผู้ใช้
        info1: "เมื่อผู้ใช้รายใหม่สร้างคำร้องขึ้น คุณสามารถสร้างบัญชีลูกค้าขึ้นมาในระบบให้ความช่วยเหลือของคุณ และส่งอีเมลเปิดใช้งานบัญชีไปให้พวกเขาได้ การแจ้งเตือนนี้จะต้องมี URL สำหรับเปิดใช้งานให้กับลูกค้าของคุณ <br/><br/> หากคุณได้ตั้งค่าการรองรับหลายภาษาเอาไว้ในระบบให้ความช่วยเหลือของคุณ คุณสามารถสร้างการแจ้งเตือนนี้แบบเฉพาะสำหรับแต่ละภาษาได้ สัญลักษณ์ <i class=\"common-icon-outdated\"></i> ไอคอนแสดงให้เห็นคำแปลการแจ้งเตือนในภาษาอื่น ๆ อาจจะล้าสมัย"
