    forums:
      helpnote:
        title: การใช้ฟอรัมเพื่อกำหนดแนวทาง
        para1: >-
          ฟอรัมช่วยให้คุณสร้างเซกชันเฉพาะในชุมชนของคุณเพื่อจัดการกับการสนทนาประเภทต่าง
          ๆ กับผู้ใช้ของคุณ
        para2: >-
          Freshdesk ให้คุณสร้างฟอรัมได้สี่ประเภท: ประกาศ, ไอเดีย, คำถามและปัญหา
          แต่ละประเภทเหล่านี้จะรวบรวมหัวข้อที่เป็นเรื่องเดียวกัน
        para3: >-
          ตัวอย่างเช่น ฟอรัมไอเดียที่ชื่อว่า &ldquo;คำขอฟีเจอร์&rdquo;
          สามารถให้ผู้ใช้แนะนำไอเดียใหม่และลงคะแนน, และฟอรัมปัญหาที่ชื่อว่า
          &ldquo;รายงานข้อผิดพลาด&rdquo;
          สามารถมีปัญหาและผู้ที่ระบุว่าพวกเขากำลังมีปัญหา
          คุณสามารถเรียนรู้เพิ่มเติมเกี่ยวกับประเภทฟอรัม <a
          href='https://support.freshdesk.com/support/articles/37607'
          target='_blank'>ที่นี่</a>
        para4: >-
          โดยค่าเริ่มต้นลูกค้าใหม่ของคุณจะสามารถเข้าถึงฟอรัมใหม่ได้
          แต่ถ้าคุณต้องการคุณสามารถเลือกที่จะจำกัดให้เฉพาะเจ้าหน้าที่,
          ผู้ใช้ที่เข้าสู่ระบบหรือบางบริษัทของผู้ใช้
