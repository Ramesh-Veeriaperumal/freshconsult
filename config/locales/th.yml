      custom_helptext: |-
          <p><b>เปิดใช้งานการสำรวจความพึงพอใจ</b><br>
          คุณสามารถเพิ่มการสำรวจความพึงพอใจในการตอบกลับคำร้องของเจ้าหน้าที่ เพื่อดูว่าลูกค้าพอใจกับการให้ความช่วยเหลือ/บริษัท/สินค้า มากแค่ไหน คุณสามารถเลือกที่จะส่งการสำรวจไปกับทุกอีเมลหรือเฉพาะเมื่อปัญหาถูก 'ปิด' หรือ 'ได้รับการแก้ไขแล้ว' เท่านั้น การตอบสนองจากลูกค้าสามารถดูได้จาก <b> รายงาน > รายงานความพึงพอใจของลูกค้า</b> <br><br> <b> เจ้าหน้าที่สำรวจและติดตามการสำรวจ</b><br>  คุณสามารถถามหนึ่งคำถามเกี่ยวกับเจ้าหน้าที่และอีกหลายคำถามเกี่ยวกับการติดตามผล แบบสำรวจเจ้าหน้าที่จะปรากฏในอีเมล และเมื่อลูกค้าเลือกตัวเลือกการสำรวจ ก็จะนำไปยังหน้าการสำรวจการติดตามผล กฎของ observer และคะแนนจากการเล่นเกม จะขึ้นอยู่กับการให้คะแนนจากการสำรวจเจ้าหน้าที่เท่านั้น <br><br><br> <b> ระดับคะแนน</b><br> คุณสามารถเลือกระดับคะแนนที่ต่างกันสำหรับการสำรวจเจ้าหน้าที่และการสำรวจการติดตามผล อาจจะเป็น<br> 2 คะแนน (เช่น ใช่, ไม่ใช่)<br> 3 คะแนน (เช่น เห็นด้วย, ยังไม่ได้ตัดสินใจ, ไม่เห็นด้วย)<br> 5 คะแนน (เช่น ทุกครั้ง ไปจนถึง ไม่เคยเลย) <br> 7 คะแนน (เช่น น้อยมาก ไปจนถึง เป็นพิเศษ)<br><br>
          เมื่อลูกค้าทำแบบสำรวจ, สเกลจะถูกล็อค และจะไม่สามารถแก้ไขได้ </p>
      helptext: |-
          <p><b>ทำไมต้องสำรวจความพึงพอใจ</b> <br>
          ในการสำรวจความพีงพอใจ คุณสามารถใส่ลิงก์ไว้ในอีเมลตอบกลับ แล้วรวบรวมข้อเสนอแนะและความพึงพอใจจากลูกค้าได้โดยตรง <br><br> <b>การสร้างแบบสำรวจความพึงพอใจของคุณ:</b><br> ขั้นตอนต่อไปนี้จะช่วยให้คุณรวบรวมข้อเสนอแนะจากของลูกค้าได้จากลิงก์ในอีเมลตอบกลับของคุณ:<br> 1.เปิดใช้งานการสำรวจความพึงพอใจของลูกค้าโดยกาเครื่องหมาย <br> 2.กำหนดข้อความให้ลิงก์สำรวจความพึงพอใจ โดยค่าเบื้องต้นกำหนดไว้ที่ &ldquo;กรุณาบอกเราเกี่ยวกับความรู้สึกของคุณต่อการให้บริการของเรา&rdquo;<br> <br> <b>เลือกอีเมลที่ต้องการให้มีลิงก์การสำรวจความพึงพอใจ:</b><br> คุณสามารถเลือกได้ว่าจะส่งลิงก์ไปกับทุกอีเมล หรือเฉพาะอีเมลฉบับสุดท้ายเมื่อแก้ไขปัญหาเรียบร้อยแล้ว <br><br> คุณสามารถศึกษาเพิ่มเติมเกี่ยวกับการสำรวจความพึงพอใจได้จากหน้าการแก้ไขปัญหาของเรา </p>
