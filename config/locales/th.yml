        info1: >-
          คุณสามารถปรับแต่งและเติมข้อมูลเริ่มต้นที่คุณต้องการเพิ่มในการส่งต่อทิคเก็ตของเจ้าหน้าที่โดยใช้เทมเพลตการส่งต่อ
