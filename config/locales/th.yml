        disconnect: "<p>ขณะนี้ระบบกำลังนำคุณไปยังหน้ารวมตัวของ Freshdesk ซึ่งเป็นที่ที่คุณจะมีสิทธิเลือกที่จะปิดการใช้งานบัญชีของคุณจาก QuickBooks</p>"
