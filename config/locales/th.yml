    sugarcrm:
      label: SugarCRM
      helptext: "<h4>วิธีใช้ การรวมกับ Sugar CRM</h4><p><br/> คุณอาจเข้าถึงรายละเอียดข้อมูลผู้ติดต่อของ SugarCRM ในคำร้องของ Freshdesk และหน้าผู้ติดต่อ <br /><br /> โดยจะสามารถเข้าถึงข้อมูลต่อไปนี้ได้ นั่นคือ ชื่อ, ตำแหน่ง, บริษัท, แผนก, ที่อยู่ที่ติดต่อได้, หมายเลขโทรศัพท์พื้นฐานและโทรศัพท์มือถือ <br /><br />โปรดทราบว่าฟังก์ชันการค้นหาของคุณนั้น ขึ้นอยู่กับอีเมล ถ้ามีผู้ติดต่อหลายรายใช้อีเมลเดียวกัน ผู้ติดต่อทั้งหมดจะแสดงมาเป็นรายการ"
