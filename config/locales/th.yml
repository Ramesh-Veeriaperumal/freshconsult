        creating_survey_help: >-
          ขั้นตอนต่อไปนี้ช่วยให้คุณสามารถรวบรวมข้อเสนอแนะจากลูกค้าของคุณผ่านทางลิงก์ในอีเมลที่คุณตอบกลับไป:<br>
          1.เปิดใช้งานการสำรวจความพึงพอใจของลูกค้าโดยเลือกกาเครื่องหมาย <br>
          2.กำหนดข้อความลิงก์ความพึงพอใจ ข้อความที่เป็นค่าเริ่มต้นจะเป็น &ldquo;
