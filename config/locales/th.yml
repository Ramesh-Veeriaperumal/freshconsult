      apps:
        helpnote:
          heading1: Mobihelp คืออะไร
          content1:
            info1: >-
              Mobihelp คือ SDK มือถือของ Freshdesk
              ซึ่งช่วยให้คุณสามารถให้การซัพพอร์ตภายในแอปกับลูกค้ามือถือของคุณได้ง่ายขึ้น
            info2: >-
              เมื่อคุณเชื่อมต่อ MobiHelp
              ผู้ใช้ของคุณจะสามารถเห็นเซกชันซัพพอร์ตภายในแอปของคุณ
              ซึ่งจะรวมถึงฐานความรู้ของคุณและแบบฟอร์มทิคเก็ตเพื่อให้พวกเขาสามารถติดต่อคุณได้หากต้องการความช่วยเหลือ
            info3: >-
              MobiHelp สามารถตั้งค่าได้เองทั้งหมด คุณสามารถเลือกได้ทุกอย่าง -
              ตั้งแต่ฟิลด์ในแบบฟอร์มข้อเสนอแนะจนถึงวิธีการแสดงผลในแอปของคุณ
              ข้อมูลเช่น ชื่ออุปกรณ์, ระบบปฏิบัติการ และรุ่นของแอป
              จะถูกเก็บรวบรวมโดยอัตโนมัติโดยไม่ต้องอาศัยความพยายามจากผู้ใช้
              นอกจากนี้คุณยังสามารถใช้ฟิลด์ข้อมูลที่กำหนดขึ้นเองและเก็บข้อมูลความผิดพลาดของระบบได้ด้วย
            info4: >-
              คุณสามารถสร้างแอปพลิเคชันได้ไม่จำกัดจำนวนเพื่อใช้กับ MobiHelp
              และผูกมันเข้ากับบัญชี Freshdesk ของคุณ
              ซึ่งจะทำให้คุณสามารถจัดการกับคำขอที่เข้ามาทั้งหมดของคุณจากหน้าระบบให้ความช่วยเหลือที่เดียว
            info5: >-
              โปรดตรวจสอบให้แน่ใจว่าคุณปฏิบัติตามคู่มือการรวมระบบของเราในการเรียนรู้วิธีการรวม
