    zohocrm:
      label: "Zoho CRM"
      desc: "คุณสามารถดูข้อมูลผู้ที่ติดต่อได้จาก Zoho crm ใน Freshdesk"
      helptext: "<h4>วิธีใช้ การรวมกับ Zoho CRM</h4><p><br/>หากต้องการรวม Zoho CRM เข้ากับ Freshdesk<a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>สร้างโทเค็นการรับรองความถูกต้อง</a> ใน Zoho CRM ผ่านทางโหมดเบราเซอร์และแปะโทเค็นการรับรองความถูกต้องที่สร้างขึ้นที่นี่ ถ้าคุณได้สร้างโทเค็นการรับรองความถูกต้องแล้ว คุณสามารถรับโทเค็นนี้ได้จาก <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'>หน้าบัญชีของคุณ</a> <br/><br/>เมื่อเสร็จเรียบร้อยแล้ว คุณสามารถดูข้อมูลผู้ติดต่อได้ในคำร้องใด ๆ หรือมุมมองการดูผู้ติดต่อ</p>"
      form:
        api_key: โทเคนรับรอง
        api_key_info: "<a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'> สร้างโทเคนรับรอง</a> ใน Zoho CRM ผ่านโหมดบราวเซอร์และแปะโทเคนรับรองที่สร้างขึ้นที่นี่"
    google_analytics:
      label: "วิเคราะห์วิทยาของ Google"
      desc: "ติดตามดูสถิติของผู้เยี่ยมเยือนบนพอร์ทัลช่วยเหลือโดยใช้วิเคราะห์วิทยาของ Google"
      helptext: "<h4>การรวมตัวของวิเคราะห์วิทยาของ Google ช่วยได้</h4><p><br/>หากต้องการรวมวิเคราะห์วิทยาของ Google Analytics กับ Freshdesk ขอแนะนำให้คุณสร้างคุณสมบัติที่กำหนดใช้โดยเฉพาะภายในบัญชีของบริษัทของคุณในวิเคราะห์วิทยาของ Google <br/><br/>หากต้องการสร้างคุณสมบัติ ลงชื่อเข้าบัญชีวิเคราะห์วิทยาของ Google และไปที่แถบผู้ดูแลระบบของคุณแล้วเลือกบัญชีที่ต้องการ คลิกที่ <b>'คุณสมบัติใหม่'</b> เพื่อสร้างคุณสมบัตินั้น ใน '<b> URL ของเว็บไซต์'</b> ป้อน URL  ของระบบให้ความช่วยเหลือของคุณแล้วคลิกที่ <b>'สร้างคุณสมบัติ'</b> ตอนนี้ คลิกที่คุณสมบัติที่คุณเพิ่งสร้าง แล้วคุณก็จะมองเห็น <b>'หมายเลขประจำตัวคุณสมบัติ'</b> ใต้ชื่อคุณสมบัตินั้น คัดลอกข้อมูลนี้ลงในการตั้งค่าวิเคราะห์วิทยาของ Google ใน Freshdesk</p>"
