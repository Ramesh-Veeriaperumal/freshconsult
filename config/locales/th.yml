        para2: "ขึ้นอยู่กับประเภทของห้องสนทนาของคุณ ประเด็นของคุณสามารถเป็นได้ทั้งไอเดีย คำถาม หรือปัญหา ซึ่งสร้างขึ้นได้โดยทั้งเจ้าหน้าที่ และลูกค้า ตามประเภทของห้องสนทนาของคุณ คุณจะสามารถรับรู้ได้ว่าคนหลายคนกำลังพบเจอกับประเด็นปัญหาแบบเดียวกันอย่างไร ใครที่พร้อมที่จะทดลองฟีเจอร์ใหม่ๆ หรือส่วนใดของผลิตภัณฑ์ของคุณที่ยากที่จะเข้าใจ จากการสนทนาของคุณ"
        para3: "นอกจากนี้ เจ้าหน้าที่ในทีมของคุณยังสามารถสร้างประกาศเพื่อชี้แจงเกี่ยวกับผลิตภัณฑ์ หรือแคมเปญใหม่ๆ ได้ด้วย"
