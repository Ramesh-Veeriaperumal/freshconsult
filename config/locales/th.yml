        <br><br> <b>การสร้างแบบสำรวจความพึงพอใจของคุณ:</b><br>
        ขั้นตอนต่อไปนี้จะช่วยให้คุณสามารถรวบรวมความคิดเห็นจากลูกค้าโดยใช้ลิงก์จากในอีเมลตอบกลับของคุณ:<br>
        1. เปิดใช้งานแบบสำรวจความพึงพอใจของลูกค้า<br> 2. ระบุคำถามแบบสำรวจ
        ข้อความเริ่มต้นจะเป็น
        &ldquo;คุณจะให้คะแนนความพึงพอใจโดยรวมสำหรับความช่วยเหลือจากเจ้าหน้าที่อย่างไร?&rdquo;<br>
        <br> <b>เลือกอีเมลที่ต้องการส่งลิงก์แบบสำรวจความพึงพอใจ:</b><br>
        คุณสามารถเลือกได้ว่าจะส่งลิงก์แบบสำรวจความพึงพอใจให้กับลูกค้าในอีเมลทุกฉบับหรือเฉพาะในอีเมลฉบับสุดท้ายเมื่อทิคเก็ตได้รับการแก้ไขแล้ว
        การตอบกลับของลูกค้าสามารถดูได้ใน <b>รายงาน >
        รายงานความพึงพอใจของลูกค้า</b> <br><br>
        คุณสามารถเรียนรู้เพิ่มเติมเกี่ยวกับแบบสำรวจความพึงพอใจได้จากหน้าโซลูชันของเรา
        </p>
