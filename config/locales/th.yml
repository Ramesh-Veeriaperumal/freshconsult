      helptext: "<h4>วิธีใช้ การรวมกับ Ameyo</h4><p><br/>คุณสามารถตั้งค่าการรวมกันนี้โดยป้อนที่อยู่ในแถบ CTI ของ Ameyo ซึ่งเป็นได้ทั้งหมายเลขไอพี หรือชื่อโดเมน</p><p>คุณสามารถเลือกที่จะเปลี่ยนบันทึกการโทรให้เป็นคำร้องหรือเพิ่มเป็นโน้ตในคำร้องที่มีอยู่แล้ว คลิกที่ตัวเลือก ‘เปลี่ยนบันทึกการโทรทั้งหมดให้เป็นคำร้อง’ เพื่อทำให้เป็นการตั้งค่าเริ่มต้น</p><p>เมื่อเปิดใช้งานแล้ว คุณจะสามารถดูไอคอนโทรศัพท์ได้ที่ด้านล่างสุดของหน้า</p>"
