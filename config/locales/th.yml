        ปัจจุบัน
      info2: >-
        เลื่อนเมาส์ไปที่เจ้าหน้าที่เพื่อแก้ไขรายละเอียดของพวกเขาหรือคลิกที่เพิ่มเจ้าหน้าที่ใหม่เพื่อเพิ่มเจ้าหน้าที่
      info3: >-
        เจ้าหน้าที่ที่คุณเพิ่มใหม่จะได้รับอีเมลที่มีลิงก์ยืนยันเพื่อเปิดใช้งานบัญชีของพวกเขา
        หลังจากนั้นพวกเขาจะสามารถได้รับมอบหมายและตอบสนองต่อคำร้องได้
      title1: เจ้าหน้าที่เต็มเวลา vs เจ้าหน้าที่ที่เข้าใช้แบบเป็นครั้ง
      info4: >-
        คุณสามารถเลือกได้ว่าเจ้าหน้าที่ของคุณจำเป็นต้องเข้าถึงพอร์ทัลช่วยเหลือของคุณแบบเต็มเวลาหรือไม่
        หรือจะลงชื่อเข้าใช้งานเป็นครั้งคราว
        เจ้าหน้าที่เป็นครั้งคราวจะใช้สิทธิในการเข้าถึงได้หนึ่งวันสำหรับแต่ละวันที่พวกเขาลงชื่อเข้าใช้งานในพอร์ทัลช่วยเหลือของคุณ
        และคุณสามารถซื้อสิทธิในการเข้าถึงได้หนึ่งวันได้ครั้งละจำนวนมากได้จากแถบผู้ดูแลระบบ
        โปรดทราบว่าคุณจะได้รับใบแจ้งหนี้เดือนละครั้งเท่านั้นสำหรับจำนวนเจ้าหน้าที่แบบเต็มเวลาที่คุณเพิ่มเข้าไป
      info5: ศึกษาเพิ่มเติมเกี่ยวกับเดย์พาส
      title2: ขอบเขตและบทบาทของเจ้าหน้าที่
      info6: >-
        คุณสามารถเลือกได้ว่าเจ้าหน้าที่ของคุณจะมองเห็นคำร้องใดได้โดยการแก้ไขขอบเขตคำร้อง
        คุณควรระบุด้วยว่าเจ้าหน้าที่นี้สามารถดำเนินการอะไรได้บ้างภายในระบบให้ความช่วยเหลือของคุณโดยการเลือกบทบาท
      info7: โปรดทราบว่าคุณจะไม่สามารถแก้ไขหน้าที่ของคุณเอง หรือลบตัวคุณเองได้
      info8: เรียนรู้เพิ่มเติมเกี่ยวกับบทบาทของเจ้าหน้าที่
      title4: ขอบเขตและบทบาท
      info9: >-
        เจ้าหน้าที่แบบเต็มเวลาเป็นผู้ที่อยู่ในทีมซัพพอร์ตของคุณซึ่งจะเข้าสู่ระบบให้ความช่วยเหลือของคุณทุกวัน
      info14: >-
        คุณสามารถเลือกได้ว่าทิคเก็ตใดที่เจ้าหน้าที่ของคุณสามารถมองเห็นได้โดยการแก้ไขขอบเขตทิคเก็ต
        คุณควรระบุด้วยว่าเจ้าหน้าที่นี้สามารถดำเนินการอะไรได้บ้างภายในระบบให้ความช่วยเหลือของคุณโดยการเลือกบทบาท
      info11: >-
        คุณสามารถจัดเจ้าหน้าที่ให้อยู่ในกลุ่มเฉพาะ เช่น
        ฝ่ายจัดการการขายและผลิตภัณฑ์
        การจัดกลุ่มเจ้าหน้าที่ตามหน่วยงานช่วยให้คุณสามารถมอบหมายทิคเก็ตได้ง่าย,
        สร้างรูปแบบข้อความตอบกลับแบบเฉพาะ, จัดการเวิร์กโฟลว์
        และจัดทำรายงานตามกลุ่มได้
        โดยเจ้าหน้าที่คนหนึ่งสามารถเป็นสมาชิกได้หลายกลุ่ม
      info12: >-
        เจ้าหน้าที่ใน Freshdesk คือคนที่ต้องเข้าใช้ระบบ, ทำงาน
        และแก้ไขทิคเก็ตของคุณ
        นี่เป็นรายชื่อเจ้าหน้าที่ทั้งหมดในระบบให้ความช่วยเหลือของคุณ
        เลื่อนเมาส์ไปที่เจ้าหน้าที่
