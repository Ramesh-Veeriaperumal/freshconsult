      info1: >-
        คุณสามารถปรับแต่งระบบให้ความช่วยเหลือ Freshdesk
        ตามต้องการได้เต็มที่สำหรับลูกค้าที่ลงชื่อเข้าใช้งานในพอร์ทัลบริการตนเองของคุณรวมทั้งเจ้าหน้าที่ของคุณด้วย
