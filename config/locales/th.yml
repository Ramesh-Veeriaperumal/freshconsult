        info_content: "<b>การมอบหมายสายโทรเข้าให้กับเจ้าหน้าที่หรือกลุ่ม</b></br> คุณสามารถตั้งค่าระบบตอบรับอัตโนมัติ (IVR) และมอบหมายสายโทรเข้าไปให้กลุ่มต่าง ๆ หรือเจ้าหน้าที่ในทีมของคุณได้ ตัวอย่างเช่น คุณสามารถส่งสายของลูกค้าไปยังทีมให้ความช่วยเหลือของคุณ เมื่อลูกค้ากดหมายเลข 1 และส่งไปให้เจ้าหน้าที่คนใดคนหนึ่งในฝ่ายขาย เมื่อลูกค้ากดหมายเลข 2 <br/>นอกจากนี้ คุณยังสามารถปรับแต่งข้อความที่จะเล่นให้ลูกค้าฟังได้ โดยการบันทึกเสียงของคุณ แล้วอัปโหลดไฟล์ หรือใช้ฟีเจอร์แปลงข้อความเป็นเสียงได้ด้วย <br><br><b>การปรับแต่งหมายเลขของคุณ</b><br> คุณยังสามารถตั้งค่าให้หมายเลขโทรศัพท์ของคุณแต่ละหมายเลขและทุกหมายเลขแตกต่างกันได้ โดยให้แต่ละหมายเลขมีค่าการปรับแต่งเป็นของตัวเอง นี่รวมไปถึงการตั้งค่าเบื้องต้นต่าง ๆ เช่น จำนวนผู้รอสายสูงสุดและเวลารอสายสูงสุดของลูกค้า เมื่อถึงกำหนดของแต่ละแบบ จะเล่นข้อความไม่พร้อมให้บริการต่อลูกค้าโดยอัตโนมัติ <br/>เมื่อคุณเปิดใช้งานการบันทึกเสียงการโทร จะมีการบันทึกการโทรทุกสายในระบบให้ความช่วยเหลือของคุณทั้งหมด และแนบไปกับคำร้องของคุณ โดยการบันทึกเสียงนั้นสามารถเปิดเผยต่อลูกค้า หรือจะเก็บไว้เป็นส่วนตัวก็ได้ คุณยังสามารถควบคุมช่องทางการโทรของคุณไม่ให้รับสายในระหว่างช่วงเวลาปิดทำการได้อีกด้วย ตัวอย่างเช่น คุณสามารถตั้งค่าคู่สายสำหรับให้ความช่วยเหลือเอาไว้ 2 คู่สาย โดยคู่สายหนึ่งจะเอาไว้รับสายเฉพาะในช่วงเวลาทำการ ส่วนอีกคู่สายสำหรับให้ความช่วยเหลือแบบเร่งด่วนทุกวันตลอด 24 ชั่วโมง <br/><br/><a href='http://support.freshdesk.com/support/solutions/articles/169198' target='_blank'>อ่านเพิ่มเติมเกี่ยวกับการปรับแต่งหมายเลขของคุณ</a>"
