      helptext: "<h4>FreshPlugs</h4><p><br/> คุณสามารถสร้าง FreshPlug ของคุณเองได้โดยใช้ HTML, CSS และ JavaScript และนำข้อมูลจากแอปหรือฐานข้อมูลใดๆ ของบุคคลที่สามใส่เข้าในคำร้องและผู้ติดต่อของคุณ <br/><br/> หากต้องการสร้าง FreshPlug ขั้นแรกให้ตั้งชื่อและคำอธิบายก่อน จากนั้นให้ใส่โค้ดของคุณในบริเวณ ‘สคริปต์’ คุณสามารถส่งคำร้องหรือฟิลด์ผู้ร้อง รวมถึงฟิลด์ที่กำหนดเองที่คุณสร้างขึ้น เหมือนกับเป็นออบเจ็กต์ JSONP<br/><br/>คุณสามารถคลิก <b>'ดูตัวอย่าง'</b> เพื่อดูว่าวิดเจ็ตของคุณจะมีลักษณะอย่างไรทั้งในหน้าคำร้องและหน้าผู้ติดต่อ<br/><br/>อ้างอิงจาก <a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'>หน้าวิธีการแก้ปัญหาของเรา</a> เพื่อศึกษาเพิ่มเติมเกี่ยวกับ FreshPlugs"
