    info8: คุณต้องการลบวิธีแก้ไขปัญหานี้ใช่ไหม
    info11: "<b> ทั้งหมด </b> - นี่จะทำให้ใครก็ตามที่เข้าใช้พอร์ทัลแบบให้บริการตัวเอง (self-service portal) ของคุณ สามารถมองเห็นได้"
    info12: "<b>ผู้ใช้ที่ล๊อคอินเข้าระบบ</b> - นี่จะทำให้มองเห็นได้เฉพาะผู้ที่ลงทะเบียนและเข้าสู่ระบบด้วยข้อมูลประจำตัว"
    info13: "<b>เจ้าหน้าที่</b> - นี่จะทำให้เป็นส่วนตัว เพื่อให้เฉพาะเจ้าหน้าที่ให้ความช่วยเหลือ (helpdesk) ของคุณสามารถดูได้เท่านั้น ซึ่งเป็นประโยชน์ต่อการแบ่งปันความรู้ภายในองค์กร"
    info14: "<b> เลือกบริษัท</b> - นี่จะทำให้เฉพาะบริษัทที่คุณเลือกมาจากรายชื่อติดต่อของคุณสามารถมองเห็นได้"
    info15: "สามารถบันทึกบทความได้ทั้งเป็น<b>ร่าง</b> หรือ<b>นำออกเผยแพร่</b>ได้โดยตรง"
    info16: "<b>เผยแพร่</b> บทความนี้จะเห็นได้ในพอร์ทัลแบบให้บริการตัวเอง (Self-Service Portal) และปรากฏในผลการค้นหาด้วย "
    info17: "<b>แบบร่าง</b> บทความนี้จะเห็นได้เฉพาะเจ้าหน้าที่ และจะปรากฏในผลการค้นหาเฉพาะเจ้าหน้าที่เท่านั้น"
    info18: "บทความที่เผยแพร่สามารถแก้ไขและบันทึกเป็นแบบร่างได้ ซึ่งยังคงมีเวอร์ชันที่เผยแพร่บนพอร์ทัลในขณะที่มีเวอร์ชันร่างเพิ่มขึ้นมาสำหรับเจ้าหน้าที่ในการแก้ไข นี่จะเป็นประโยชน์เมื่อคุณต้องการปรับปรุงบทความโดยไม่ต้องการนำบทความนั้นออกจากพอร์ทัล"
    info19: "ประเภทของบทความ สามารถเป็นได้ทั้งแบบ<b>ถาวร</b> หรือ<b>ชั่วคราว</b>"
    info20: คุณสามารถใส่<b>แท็ก</b>ให้กับบทความของคุณซึ่งจะเป็นประโยชน์ในการจัดหมวดหมู่บทความที่ประเภทคล้ายกัน
    info21: "เจ้าหน้าที่สามารถส่งเมลบทความวิธีการแก้ปัญหาไปยัง <b> kbase@defaultportal.com</b> ซึ่งจะปรากฎอยู่ในส่วนของแบบร่าง"
