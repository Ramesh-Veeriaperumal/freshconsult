      desc: "ทำการโทรเข้าและโทรออก บันทึกรายละเอียดการโทรและลงบันทึกรายละเอียดเหล่านี้ลงในคำร้อง Freshdesk"
      helptext: "<h4>การรวมตัวของ Five9 ช่วยได้</h4><p><br/>ติดตั้งเครื่องมือเดสก์ทอปเจ้าหน้าที่ Five9 แล้วคุณจะสามารถพิมพ์ชื่อผู้ใช้งาน Five9 และรหัสผ่านของคุณเพื่อลงชื่อเข้าใช้งาน<br/>ตอนนี้เมื่อคุณรับโทรศัพท์ขาเข้า จะมีป็อปอัพบนหน้าจอโดยอัตโนมัติซึ่งให้ข้อมูลที่เป็นเนื้อหาเกี่ยวกับลูกค้า</p>"
