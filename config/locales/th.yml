      tour: "ช่วยเหลือในการสร้างนโยบาย SLA ใหม่"
      info_1: "<p>นโยบายข้อตกลงระดับการให้บริการ (SLA) ช่วยให้คุณสามารถกำหนดมาตรฐานของการปฏิบัติงานให้กับทีมของคุณ คุณสามารถตั้งค่านโยบาย SLA สำหรับเวลาที่เจ้าหน้าที่ควรตอบสนองและแก้ไขคำร้อง โดยขึ้นอยู่กับการจัดลำดับความสำคัญของคำร้อง คุณสามารถเลือกได้ว่าคุณต้องการให้แต่ละกฎ SLA คำนวณจำนวนชั่วโมงตามเวลาปฏิทินหรือคำนวณจำนวนชั่วโมงตามเวลาทำการของคุณ </p><p>นโยบายต่าง ๆ เกี่ยวกับ SLA ของคุณจะถูกนำมาใช้ใน Freshdesk เพื่อพิจารณาเวลา \"ครบกำหนด\" ของแต่ละคำร้อง</p>"
      title_1: "การใช้นโยบายต่างๆ เกี่ยวกับ SLA หลายนโยบาย"
      sla_info_2: "<p>คุณสามารถมีนโยบายต่าง ๆ เกี่ยวกับ SLA ได้หลายนโยบาย ทริกเกอร์โดยเงื่อนไขเฉพาะ เช่น ลูกค้าที่ร้องขอคำร้อง, กลุ่มที่กำหนดให้, แหล่งที่มา และ/หรือสินค้า</p><p>ตัวอย่างเช่น คุณสามารถกำหนดนโยบาย SLA ฉบับพิเศษสำหรับคำร้องที่มาจากทวิตเตอร์และกำหนดให้แก่ทีมขาย หรือมีนโยบายพิเศษสำหรับลูกค้าที่สมัครเป็นสมาชิกคนสำคัญกับคุณ หากคุณต้องให้ความช่วยเหลือหลายแบรนด์หรือหลายสินค้า คุณอาจมีเวิร์คโฟล์วของ SLA ที่ต่างกันไปสำหรับสินค้าแต่ละชนิดได้อีกด้วย</p> <p><strong>ลำดับนโยบายเกี่ยวกับ SLA ของคุณมีความสำคัญ</strong> นโยบายเกี่ยวกับ SLA ฉบับแรกที่เข้ากันได้กับทุกเงื่อนไขสำหรับคำร้อง จะถูกนำไปใช้กับคำร้องนั้น ดังนั้น ต้องจำไว้ว่าให้เรียงลำดับกฎที่สำคัญให้อยู่ใกล้ด้านบนสุด</p>"
      title_2: การบังคับใช้กฎเกณฑ์สำหรับการยกระดับ
      info_3: "<p>คุณมีทางเลือกที่จะกำหนดลำดับความสำคัญของการยกระดับนโยบายแต่ละฉบับเพื่อแจ้งเตือนเจ้าหน้าที่เฉพาะเมื่อมีการฝ่าฝืนกฎเกณฑ์เกี่ยวกับ SLA</p>\n"
