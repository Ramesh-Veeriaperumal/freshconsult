      helptext: "<h4>วิธีเชื่อมต่อกับ\tJIRA</h4><p><br/>ในการเชื่อมต่อ JIRA กับ Freshdesk ให้ใส่ชื่อผู้ใช้และรหัสผ่านผู้ดูแลระบบ JIRA ของคุณ การเชื่อมต่อรองรับทั้งตัวแปรแบบออนดีมานด์และออนพรีมิสตั้งแต่ JIRA 4.2 ขึ้นไปจนถึงเวอร์ชันล่าสุด - JIRA 5.<br/><br/> ในการสร้างปัญหาหรือลิงก์ไปยังปัญหาที่มีอยู่จาก Freshdesk ให้ไปที่หน้าทิคเก็ตและคลิกที่ <i class='integrations-jira vertical-alignment'></i><br/><br/> ในการดูรายละเอียดทิคเก็ต Freshdesk ที่ลิงก์ใน JIRA และในทางกลับกันดูรายละเอียดปัญหา JIRA ใน Freshdesk ขอแนะนำให้ผู้ดูแลระบบ JIRA สร้างฟิลด์ข้อความที่กำหนดเองด้วยชื่อ &quot;Freshdesk Tickets&quot; ตามที่อธิบายไว้ด้านล่าง <br/><br/>ล็อกอินเข้าสู่บัญชี JIRA ของคุณแล้วคลิกที่ <b>Administration</b>, ไปที่ <b>Issues</b> -> <b>Fields</b> และคลิกที่ <b>Add Custom Field</b>ในหน้าจอ <b>Create Custom Field</b> ให้เลือก <b> Free Text Field</b> และคลิกที่ <b>Next</b> ใส่ <b>&quot;Freshdesk Tickets&quot;</b> ในชื่อฟิลด์และคลิกที่เสร็จสิ้น ในหน้า <b>Associate field to Screens</b> ให้เลือกทุกเช็คบ๊อกซ์และคลิกที่ 'Update'<br/><br/>"
