        quest_form_info3: "เลือกจำนวนคะแนนที่เจ้าหน้าที่จะชนะและได้รับโล่เกียรติคุณ ในขั้นตอนสุดท้ายให้ตั้งชื่อและใส่คำอธิบายประกอบ"
        quest_form_info4: "กดปุ่ม \"บันทึกการสำรวจ\" เพื่อบันทึกการตั้งค่า"
        creating_survey: สร้างแบบสอบถามความพีงพอใจ
        creating_survey_help: "ขั้นตอนต่อไปนี้ช่วยให้คุณสามารถรวบรวมข้อเสนอแนะจากลูกค้าของคุณผ่านทางลิงก์ในอีเมลที่คุณตอบกลับไป:<br> 1.เปิดใช้งานการสำรวจความพึงพอใจของลูกค้าโดยเลือกกาเครื่องหมาย <br> 2.กำหนดข้อความลิงก์ความพึงพอใจ ข้อความที่เป็นค่าเริ่มต้นจะเป็น &ldquo; กรุณาบอกเราเกี่ยวกับความรู้สึกของคุณต่อการให้บริการของเรา&rdquo;<br> <br> <b> เลือกอีเมลที่จะให้มีลิงก์การสอบถามความพึงพอใจ:</b><br> คุณสามารถเลือกได้ว่าจะส่งลิงก์การสอบถามความพึงพอใจให้กับลูกค้าในทุก ๆ อีเมล หรือเฉพาะอีเมลฉบับสุดท้ายเมื่อแก้ไขปัญหาเรียบร้อยแล้ว <br><br> คุณสามารถศึกษาเพิ่มเติมเกี่ยวกับการสอบถามความพึงพอใจได้จากหน้าวิธีแก้ไขปัญหา </p>"
