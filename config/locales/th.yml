      desc: "เปลี่ยนคำร้องให้เป็นประเด็นที่สามารถติดตามได้ใน JIRA"
      helptext: "<h4>วิธีใช้ การรวมกับ JIRA</h4><p><br/>หากต้องการรวม JIRA เข้ากับ Freshdesk ให้ใส่ชื่อผู้ดูแลระบบและรหัสผ่านของ JIRA การรวมกันนั้นสามารถรองรับได้ทั้งตัวแปรแบบออน-ดีมานด์และแบบออน-พรีมิส, จาก JIRA 4.2 ไปจนถึงเวอร์ชั่นล่าสุด นั่นคือ JIRA 5<br/><br/> หากต้องการสร้างประเด็นหรือเชื่อมโยงไปยังประเด็นที่มีอยู่ในปัจจุบันจาก Freshdesk ให้ไปยังหน้าคำร้องและคลิกที่ <i class='jira-icon'></i><br/><br/> หากต้องการดูรายละเอียดของคำร้อง Freshdesk ใน JIRA และในทางตรงกันข้าม ต้องการดูรายละเอียดประเด็น JIRA ใน Freshdesk แนะนำให้ผู้ดูแลระบบของ JIRA สร้างฟิลด์ข้อความอิสระที่กำหนดเองด้วยชื่อ &quot;Freshdesk Tickets&quot; ตามที่อธิบายไว้ที่ด้านล่าง <br/><br/>ลงชื่อเข้าใช้ JIRA, คลิกที่ <b>การดูแลระบบ</b> ไปที่ <b>ประเด็น</b> -> <b>ฟิลด์</b> แล้วคลิกที่ <b>เพิ่มฟิลด์ที่กำหนดเอง</b> ในหน้าจอ <b>สร้างฟิลด์ที่กำหนดเอง</b> เลือก <b> ฟิลด์ข้อความอิสระ </b>และคลิกที่ <b>ถัดไป</b> ให้ใส่ค่า <b>&quot;Freshdesk Tickets&quot;</b> ในชื่อฟิลด์และคลิกที่เสร็จสิ้น ในหน้า <b>เชื่อมโยงฟิลด์ไปยังหน้าจอ</b> เลือกกล่องทำเครื่องหมายทั้งหมดและคลิกที่ 'อัปเดต'<br/><br/>"
