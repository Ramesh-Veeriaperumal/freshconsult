    social:
      helpcard:
        title1: การเพิ่มบัญชีโซเชียล
        info1: >-
          เพิ่มบัญชีทวิตเตอร์ในระบบช่วยเหลือของคุณและจัดการมันร่วมกับทิคเก็ตของคุณ
          คุณสามารถแปลงทวีตที่เข้ามา (@mentions)
          และไดเร็กแมสเสจเป็นทิคเก็ตและมอบหมายให้กับกลุ่มเฉพาะโดยอัตโนมัติ
          คลิกที่บัญชีเพื่อกำหนดกฎทิคเก็ตสำหรับการแปลงทวีตเป็นทิคเก็ต
        info2: >-
          โซเชียลสตรีมคือชุดของคำหลักที่คุณสามารถตรวจสอบได้จากบัญชี Freshdesk
          ของคุณนอกเหนือจากบัญชีที่คุณเพิ่ม
          มันช่วยให้คุณสามารถติดตามคำถามที่เข้ามาในทวีตแม้จะไม่ได้พูดถึงแบรนด์ของคุณ
          หากคุณเพิ่งเริ่มต้นหรือมีทีมซัพพอร์ตที่เป็นทีมการตลาดด้วย
          คุณสามารถสร้างสตรีมเพื่อตรวจสอบพื้นที่ธุรกิจและคู่แข่งของคุณ
          คลิกที่ปุ่ม <b>สตรีมใหม่</b>
          เพื่อเพิ่มโซเชียลสตรีมและปรับแต่งตามความต้องการเฉพาะของคุณ
          ตัวอย่างเช่น คุณสามารถสร้างสตรีมที่เรียกว่า "ซัพพอร์ต"
          และเพิ่มตัวย่อแบรนด์ของคุณและชื่อแบรนด์ที่สะกดผิดที่ใช้กันทั่วไป
          ทวีตเหล่านี้ทั้งหมดสามารถเห็นได้ในแท็บโซเชียลของคุณและคุณสามารถตอบกลับได้โดยใช้บัญชีทวิตเตอร์ใดก็ได้ที่เชื่อมต่อ
        title2: การซัพพอร์ตเชิงรุกโดยใช้โซเชียลสตรีม
        handle_title1: การเชื่อมต่อกับบัญชีทวิตเตอร์
        handle_info1: >-
          หากคุณซัพพอร์ตหลายผลิตภัณฑ์ คุณสามารถลิงก์บัญชีโซเชียลต่าง ๆ
          กับแต่ละผลิตภัณฑ์ได้ คุณสามารถจัดการการมองเห็นแต่ละบัญชี
          ตัวอย่างเช่นคุณสามารถทำให้ทวีตที่พูดถึง @yourproduct_france
          มองเห็นได้เฉพาะเจ้าหน้าที่กลุ่มซัพพอร์ตฝรั่งเศสเท่านั้น
          สตรีมสำหรับบัญชีนี้จะมี @mentions
          ทั้งหมดของคุณและจะแสดงในแท็บโซเชียลของคุณ  DM
          ของคุณจะถูกแปลงเป็นทิคเก็ตและคุณสามารถมอบหมายให้กลุ่มเจ้าหน้าที่เฉพาะได้
          คุณสามารถตั้งค่าช่วงเวลาต่อเนื่องของทิคเก็ตเพื่อให้หลาย ๆ DM
          จากบุคคลเดียวกันภายในช่วงเวลานั้นสามารถรวมเป็นหนึ่งทิคเก็ต
        handle_title2: แปลงทวีตที่เฉพาะเจาะจงเป็นทิคเก็ตโดยอัตโนมัติ
        handle_info2: >-
          คุณสามารถแปลงทวีตที่มีคีย์เวิร์ดบางอย่างให้เป็นทิคเก็ตได้โดยอัตโนมัติโดยใช้กฎของทิคเก็ต
          ตัวอย่างเช่นทุกทวีตที่พูดถึงทวิตเตอร์ของคุณที่มีคำว่า "not working"
          หรือ "bug" สามารถถูกแปลงเป็นทิคเก็ตและกำหนดให้กับกลุ่ม "รายงานบั๊ก"
          และคุณสามารถสร้างกฎใหม่สำหรับทวีตที่มีคำว่า "system down"
          และมอบหมายให้กับกลุ่ม "Dev ops" ของคุณ กฎข้อแรกที่ตรงกันจะถูกดำเนินการ
          คุณสามารถลิงก์ทิคเก็ตเหล่านี้กับผลิตภัณฑ์เฉพาะได้
        stream_title1: การกำหนดโซเชียลสตรีม
        stream_info1: >-
          คุณสามารถสร้างหลายสตรีมเพื่อค้นหาชุดคีย์เวิร์ดที่แตกต่างกันบนทวิตเตอร์
          ใส่คีย์เวิร์ดหลักที่คุณต้องการค้นหาตามธุรกิจของคุณ
          หรือไม่เอาคีย์เวิร์ด, แฮชแท็กและแฮนเดิลบางอย่างพื่อจำกัดการค้นหาของคุณ
          ตัวอย่างเช่นคุณอาจไม่ต้องการเห็นทวีตโดยนักการตลาดหรือผู้บริหารของคุณในสตรีมแบบกำหนดเองที่คุณสร้างขึ้นเพื่อตรวจสอบคำถามที่เข้ามาผ่านแบรนด์และตัวย่อแบรนด์ของคุณ
          แต่ละสตรีมสามารถแสดงให้เจ้าหน้าที่มากกว่าหนึ่งกลุ่มเห็นได้
          คุณยังสามารถเลือกตัวจัดการการตอบกลับที่เป็นค่าเริ่มต้นสำหรับแต่ละสตรีมได้
        stream_title2: แปลงทวีตที่เฉพาะเจาะจงเป็นทิคเก็ตโดยอัตโนมัติ
        stream_info2: >-
          ทวีตที่เข้ามาทางโซเชียลสตรีมเหล่านี้สามารถกรองโดยใช้คีย์เวิร์ดที่ชัดเจนและแปลงเป็นทิคเก็ตโดยอัตโนมัติ
          สามารถมอบหมายให้กับกลุ่มและผลิตภัณฑ์
          คุณสามารถตั้งค่ากฎได้มากกว่าหนึ่งกฎและกฎข้อแรกที่สอดคล้องกับทวีตจะถูกดำเนินการ
          ตัวอย่างเช่น คุณสามารถแปลงทวีตที่กล่าวถึง "เปลี่ยนเป็น"
          ตามด้วยชื่อคู่แข่งของคุณเป็นทิคเก็ตและส่งต่อไปยังหัวหน้าทีมซัพพอร์ตของคุณ
        handle_smart_filter_title: การแปลงทวีตที่เกี่ยวข้องเป็นทิคเก็ตโดยอัตโนมัติ
        handle_smart_filter_info: >-
          Social Signals ถูกขับเคลื่อนโดยอัลกอริธึมการเรียนรู้ของเครื่อง
          (ระบบที่สามารถเรียนรู้และพัฒนาได้จากข้อเสนอแนะที่ได้รับตลอดเวลา)
          ฟีเจอร์นี้จะเริ่มแปลงเฉพาะทวีตที่เกี่ยวข้องที่ต้องการความสนใจจากคุณเป็นทิคเก็ต
          <br>คุณสามารถให้ข้อเสนอแนะกับระบบเพื่อให้สอดคล้องกับธุรกิจของคุณ<br><br>1.
          ในกรณีที่ทวีตถูกแปลงเป็นทิคเก็ตแล้ว;
          ทำเครื่องหมายทิคเก็ตว่าเป็นสแปมเพื่อสอนระบบให้ไม่แปลงทวีตที่คล้ายกันเป็นทิคเก็ต<br><br>2.
          ในกรณีที่ทวีตไม่ได้ถูกแปลงเป็นทิคเก็ต; บนแท็บโซเชียล
          การคลิกที่แปลงเป็นทิคเก็ตจะเป็นการสอนระบบให้แปลงทวีตที่คล้ายกันเป็นทิคเก็ต<br><br>คุณสามารถเลือกที่จะใช้
          social signals เพียงอย่างเดียวหรือการผสมกันของตัวกรองตามคีย์เวิร์ดและ
          social signals หากคุณมีคีย์เวิร์ดธุรกิจ
          <br>เมื่อคุณใช้การผสมกันของตัวกรองตามคีย์เวิร์ดและ social signals
          ตัวกรองตามคีย์เวิร์ดจะมีความสำคัญเหนือกว่า social signals โปรดทราบว่า
          social signals รองรับเฉพาะภาษาอังกฤษในตอนนี้
