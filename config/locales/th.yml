      helptext: "<h4>วิธีใช้ การรวมกับ Harvest</h4><p><br/>หากต้องการรวม Harvest เข้ากับ Freshdes พิมพ์ <b>ชื่อโดเมน</b>ของคุณแล้วคลิกที่ เปิดใช้งาน<br/><br/> คลิกที่คำร้อง, ไปที่ <b>แท็บตารางเวลา</b> จากนั้นคุณจะสามารถพิมพ์ <b>ชื่อผู้ใช้งาน</b> Harvest ของคุณและ <b>รหัสผ่าน</b> เพื่อลงชื่อเข้าใช้งานได้ ตอนนี้คุณก็สามารถเพิ่มข้อมูลการติดตามดูเวลาเข้าใน Harvest ได้<br/><br/>หมายเหตุ: คุณสามารถคลิกที่ <b>จดจำฉัน</b> เพื่อที่คุณจะได้ไม่ต้องพิมพ์ข้อมูลส่วนตัวของ Harvest ในแต่ละครั้ง"
