        quest_info2: "แบบสำรวจทั้งหมดถูกตั้งค่าเปิดใช้ไว้เป็นเบื้องต้น คุณสามารถเลือกที่จะปิดใช้ได้เมื่อไม่ต้องการ ถ้าคุณต้องเพิ่มการสำรวจมากขึ้นหรือสร้างขึ้นใหม่เพื่อวัตถุประสงค์บ้างอย่าง ให้กดที่ \"สร้างการสำรวจ\" และสร้างตราสัญลักษณ์ตามเงื่อนไขที่ต้องการ"
