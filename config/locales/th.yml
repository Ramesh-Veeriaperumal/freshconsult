          <br> <b> เลือกอีเมลที่จะให้มีลิงก์การสอบถามความพึงพอใจ:</b><br>
          คุณสามารถเลือกได้ว่าจะส่งลิงก์การสอบถามความพึงพอใจให้กับลูกค้าในทุก ๆ
          อีเมล หรือเฉพาะอีเมลฉบับสุดท้ายเมื่อแก้ไขปัญหาเรียบร้อยแล้ว <br><br>
          คุณสามารถศึกษาเพิ่มเติมเกี่ยวกับการสอบถามความพึงพอใจได้จากหน้าวิธีแก้ไขปัญหา
