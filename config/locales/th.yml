        helpnote:
          heading1: "Mobihelp คืออะไร"
          content1:
            info1: "Mobihelp เป็น SDK บนมือถือของ Freshdesk ซึ่งจะทำให้คุณสามารถให้ความช่วยเหลือในแอป (in-app) กับลูกค้าที่ใช้มือถือได้ง่ายขึ้น"
            info2: "เมื่อคุณใช้งานร่วมกับ MobiHelp ผู้ใช้จะสามารถเห็นส่วนที่เป็นความช่วยเหลือโดยเฉพาะภายในแอปของคุณ นี่จะรวมถึงฐานความรู้และแบบฟอร์มคำร้อง ซึ่งจะทำให้พวกเขาสามารถติดต่อกับคุณได้เมื่อต้องการความช่วยเหลือ"
            info3: "MobiHelp สามารถตั้งค่าได้เองทั้งหมด คุณสามารถเลือกได้ทุกอย่าง - ตั้งแต่ฟิลด์ในแบบฟอร์มรับคิดเห็นจนถึงวิธีการแสดงผลในแอปของคุณ ข้อมูลเช่นชื่ออุปกรณ์, ระบบปฏิบัติการและรุ่นของแอป จะถูกเก็บรวบรวมโดยอัตโนมัติโดยไม่ต้องอาศัยความพยายามจากผู้ใช้ นอกจากนี้คุณยังสามารถเปิดใช้ฟิลด์ข้อมูลที่กำหนดขึ้นเอง และเก็บข้อมูลความผิดพลาดของระบบได้ด้วย"
            info4: "คุณสามารถสร้างแอปพลิเคชันได้ไม่จำกัดจำนวนเพื่อใช้กับ MobiHelp และผูกมันเข้ากับบัญชี Freshdesk ของคุณ ซึ่งจะทำให้คุณสามารถจัดการกับคำขอที่เข้ามาทั้งหมดของคุณจากหน้าระบบให้ความช่วยเหลือที่เดียว"
            info5: "โปรดตรวจสอบให้แน่ใจว่าคุณปฏิบัติตามคู่มือการรวมระบบของเราในการเรียนรู้วิธีการรวม SDK เข้ากับแอปของคุณ"
