      info4: >
        ตัวเลือก “แก้ไขพอร์ทัล”
        จะเปิดโอกาสให้คุณกำหนดค่าพอร์ทัลสำหรับผลิตภัณฑ์ของคุณ
      info5: >-
        คุณสามารถจำกัดการเข้าถึงระบบช่วยเหลือของคุณให้กับผู้ติดต่อที่คุณเพิ่มและสำหรับบางโดเมน
