      helptext: "<h4>Ayuda para la integración de Ameyo</h4><p><br/>Puede configurar esta integración introduciendo la dirección de CTI de Ameyo, que puede ser una dirección IP o un nombre de dominio.</p><p>Puede optar por convertir las grabaciones de llamadas en un ticket o agregarlas como una nota de un ticket existente. Haga clic en la opción “Convertir todas las grabaciones de llamadas en un ticket” para que sea la configuración predeterminada.</p><p>Una vez habilitada la opción, podrá ver el icono del teléfono en la parte inferior de la página.</p>"
