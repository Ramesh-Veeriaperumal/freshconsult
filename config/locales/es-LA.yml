      tour: "Ayúdame a comprender los comandos de correo electrónico"
      info1: "Al responder a los correos electrónicos de notificación desde tu buzón, puedes incluir \\\"Comandos de correo electrónico\\\" para indicarle a Freshdesk que lleve a cabo determinadas acciones en un ticket. Freshdesk \x7fborrará el texto Comando de correo electrónico y el solicitante no lo verá, mientras que el resto del texto se convertirá en parte de la conversación."
