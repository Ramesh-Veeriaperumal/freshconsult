      desk y cuando vence un ticket. P. ej., si su Help desk trabaja entre las
      9: 00 y las 18: 00 h de lunes a viernes y un cliente registra un ticket a
      las 19: 00 h del martes, el cronómetro de "Vencimiento" no comienza a
      correr hasta el miércoles a la mañana, las 9: 00 h
    info2: >-
      Los días festivos funcionan exactamente como el horario laboral. Si su
      Help desk trabaja entre las 9: 00 y las 18: 00 h de lunes a viernes y un
      cliente envía un ticket de prioridad media a las 20: 00 h del viernes con
      un tiempo de resolución de 24 horas, el horario de vencimiento del ticket
      se establece el martes a las 9: 00 h (no el sábado a las 20: 00 h)
    multiple_info: >-
      Puede también crear varios conjuntos de horarios laborables y festivos, y
      aplicarlos en grupos específicos. Si tiene un equipo de soporte que
      trabaje en el huso horario del Pacífico (PST) y otro en el huso horario
      GMT, puede hacer que cada grupo tenga su propio conjunto de horarios
      laborables y festivos. <a
