  ticket_field:
    helpcard:
      tour: "Ayúdame a comprender los campos del ticket"
      title1: "Campos del ticket"
      title2: "Campos dependientes"
      title3: "Campos dinámicos"
      info1: "El formulario del ticket es la manera más fácil de capturar todos los datos que necesitas de los clientes, incluso mientras envían un ticket. Por ejemplo, tener el ID de pedido del cliente en un entorno de comercio electrónico ayuda a obtener el contexto adecuado del ticket y a acelerar un poco las cosas. Puedes personalizar el formulario del ticket en Freshdesk para incluir los campos del ticket adecuados para tu negocio y permitir que tus clientes y agentes completen la información que necesitas en el formato que desees."
      info_1: "El formulario del ticket ayuda a capturar los datos que necesitas del cliente cuando envía un ticket. Puedes personalizar tu formulario del ticket para incluir los campos de ticket adecuados para tu negocios y permitir que los clientes y agentes completen la información que necesitas en el formato que desees. Por ejemplo, en una empresa de comercio electrónico, obtener el ID de pedido de un cliente en el formulario del ticket sería muy útil para el agente que resuelve el ticket."
      info2: "Los campos dependientes ofrecen una manera fácil de crear categorías de tickets más profundas e identificar los problemas más importantes que obstaculizan tu soporte. Con los campos dependientes, puedes organizar los tickets jerárquicamente en categorías, subcategorías y elementos afectados."
      info3: "Si tienes el plan Estate u otro superior, puedes hacer que aparezcan campos dinámicos en función de la opción seleccionada en el campo de tipo. Para cada opción del campo de tipo, puedes crear una sección diferente. Después puedes agregar más campos de ticket a cada sección. Por ejemplo, en una situación de comercio electrónico, cuando se elige el tipo como \"Reemplazo\", se puede abrir una sección con un campo denominado \"Motivo\" para recopilar el motivo por el cual el cliente necesita un reemplazo del artículo. <a target='_blank' href='https://support.freshdesk.com/support/solutions/articles/210807'>Obtén más información acerca de los campos dinámicos</a>."
  contact_field:
    helpcard:
      title2: "Personalización de los campos de contacto"
      info2: "El formulario de contacto de Freshdesk le permite registrar datos importantes sobre los clientes para que pueda brindarles un mejor soporte. Puede ayudar a su equipo a obtener más contexto sobre los clientes rápidamente incluyendo campos personalizados a partir de su tipo de empresa. Por ejemplo, puede recopilar información con campos personalizados para el plan de precios, el departamento, etc. y priorizar los tickets en función de eso en su helpdesk."
      info3: "Al igual que con los campos de los tickets, puede agregar nuevos campos al formulario de registro de los clientes y convertirlos en campos obligatorios. También puede tener campos privados que solo sean visibles para los agentes."
  company_field:
    helpcard:
      title1: "Personalización de los campos de la empresa"
      info1: "Además de contactos, Freshdesk le permite crear empresas en su helpdesk y facilita la gestión de solicitudes de soporte provenientes del mismo grupo de clientes. Puede agregar campos personalizados para las empresas y almacenar información importante sobre su cuenta para que el equipo de soporte pueda acceder a ella rápidamente. Puede incluir campos como administrador de cuenta, contacto principal, ingreso mensual, etc. y cualquier aspecto que sea común para toda la cuenta."
      info2: "Tenga en cuenta que los campos de la empresa solo son visibles para los agentes y no para los clientes."
