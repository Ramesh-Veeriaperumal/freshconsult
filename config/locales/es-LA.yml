          se debe asociar a un ticket, en función de las propiedades del ticket
          o del cliente. Para cada ticket asignado a un grupo, se ejecutará la
          primera regla de habilidad que coincida en la lista de habilidades.
          Los administradores pueden reordenar la lista de habilidades para que
          las reglas más importantes se ejecuten antes.
