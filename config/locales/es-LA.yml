      desc: "Brinda soporte remoto instantáneo a tus clientes y empleados con LogMeIn Rescue."
      helptext: "<h4>Ayuda para la integración con LogMeIn Rescue</h4><p> <br/>Para integrar LogMeIn Rescue con Freshdesk, introduce tu ID de empresa de LogMeIn Rescue y la contraseña de SSO y haz clic en Actualizar. <br/>Una vez habilitado, el widget de LogMeIn Rescue se puede encontrar en la página de detalles del ticket. <br/><br/>Usa la opción &quot;Iniciar consola técnica&quot; para iniciar la consola técnica directamente desde el widget de Freshdesk. <br/>Ahora puedes generar un código de PIN y compartir las instrucciones con el solicitante para continuar el soporte en LogMeIn Rescue. <br/><br/><b>Nota:</b>El correo electrónico del agente debe coincidir con el ID de SSO del técnico de LogMeIn Rescue. Para establecer el ID de SSO, accede a Centro de administración -&gt; Nombre del técnico -&gt; Organización -&gt; ID de SSO."
