  default:
    ticket:
      email:
        subject: ¡Perdieron a mi gato!
        body: >-
          <p>Estimados señores de Relaciones con clientes:</p><br /><p>Hace poco
          viajé en clase aIta, de Heathrow a JFK, y si bien tuvo sus cosas
          buenas, tuvo una realmente mala. Viajaba con mi gato*, ustedes lo
          congelaron** y se murió***, lo que me dejó muy triste****.</p><br
          /><p>*Uso la palabra «gato» en el sentido de «equipaje».

          <br />** Uso la palabra «congelar» en el sentido de «perder».

          <br />*** Uso la palabra «murió» en el sentido de «no apareció por dos
          días».

          <br />****Usé la palabra «triste» correctamente.</p><br /><p>Todos
          perdemos cosas. Una vez fui a tomar una cerveza con el difunto Keith
          Floyd y él perdió toda la semana. En otra ocasión calculé una ecuación
          de fusión fría, lo guardé en una tarjeta de memoria, se la di a mi
          gato y la perdió. Keith Floyd, yo, mi gato y ustedes somos solo
          humanos, de modo que estas cosas pasan. Lo que diferencia a los
          humanos de los superhumanos es la manera en la que tratan estos
          pequeños inconvenientes.</p><br /><p>No los aburriré con detalles. La
          única pregunta es cómo podríamos hacer las cosas bien.</p><br
          /><p>Atentamente,

          <br />James Dean</p><p><hr></p><p>P. S. Este es un correo electrónico
          de muestra que Freshdesk ha convertido en un ticket.<a
          onclick='%{onclick}' href='javascript:void(0)'> Vea cómo puede empezar
          a convertir los correos electrónicos</a> de los clientes es tickets en
          su plataforma de soporte técnico.</p>
        reply: >-
          <p>Estimado señor James Dean (como el actor):</p><br /><p>Gracias por
          su correo electrónico en el que detalla los lamentables sucesos con el
          retraso de su equipaje. Espero acepte mis más sinceras disculpas por
          este hecho y por los inconvenientes que pasó como resultado de ello.
          Espero además que, salvo ese percance, su viaje haya sido
          placentero.</p><br /><p>Afortunadamente, hablé con usted la mañana
          siguiente y le avisé que habíamos encontrado a su gato y se lo
          estábamos enviado. Hablando en serio, James, me hace feliz entregarle
          un punto de nivel. Espero que lo disfrute. Asimismo, he agregado sus
          millas y los puntos restantes de su más reciente vuelo con nosotros,
          lo que quiere decir que ahora es Gold Member (no como la
          película).</p><br /><p>Una vez más le pido que acepte las disculpas
          del caso. Esta situación no es propia de nosotros, y espero que no sea
          un motivo para dejar de viajar con nosotros, ya que seguramente será
          un placer volver a darle la bienvenida a bordo.</p><br
          /><p>Atentamente,

          <br />La dama de rojo

          <br />Asesora de servicios de equipajes</p>
