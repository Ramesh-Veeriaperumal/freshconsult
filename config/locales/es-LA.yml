      custom_helptext: |-
          <p><b>Habilitación de encuestas de satisfacción</b> <br>
          Puedes agregar una encuesta de satisfacción en las respuestas de tickets de los agentes para descubrir qué tan satisfechos están los clientes con el soporte, la empresa y el producto. Puedes elegir enviar encuestas con todos los correos electrónicos o solo cuando un problema está "cerrado" o "resuelto". La respuesta de los clientes se puede ver en <b> Informes > Informe de satisfacción del cliente </b> <br><br> <b>Encuesta del agente y encuestas de seguimiento</b><br> Puedes realizar una pregunta de la encuesta del agente y varias preguntas de la encuesta de seguimiento. La encuesta del cliente se muestra dentro del correo electrónico y, cuando los clientes eligen una opción de encuesta, se los dirigirá a una página con la encuesta de seguimiento. La herramienta de observación y los puntos de ludificación se basarán únicamente en la calificación de la encuesta del agente.<br> <br><br> <b>Escala de puntuación</b><br> Puedes elegir diferentes escalas de puntuación para la encuesta del agente y la encuesta de seguimiento. Podría ser de<br> 2 puntos (por ej.: Sí, No)<br> 3 puntos (por ej.: De acuerdo, No decidido, En desacuerdo)<br> 5 puntos (por ej.: Siempre a Nunca)<br> 7 puntos (por ej.: Muy deficiente a Excepcional)<br><br>
          Una vez que un cliente realice la encuesta, las puntuaciones se bloquearán y no podrán editarse. </p>
      helptext: |-
          <p><b>¿Cuál es la ventaja de habilitar las encuestas de satisfacción?</b> <br>
          Las encuestas de satisfacción te permiten agregar un vínculo a tus correos electrónicos de respuesta y recopilar directamente los comentarios y la satisfacción de los clientes.<br><br> <b>Creación de tu encuesta de satisfacción:</b><br> Los siguientes pasos te permiten recopilar comentarios de los clientes a través de un vínculo en tus correos electrónicos de respuesta:<br> 1. Habilita la casilla de verificación Encuestas de satisfacción del cliente.<br> 2. Especifica el texto del vínculo de satisfacción. El texto predeterminado indica &quot;Bríndanos tu opinión acerca de nuestra experiencia de soporte&quot;.<br> <br> <b>Elige qué correos electrónicos tendrán el vínculo a la encuesta de satisfacción:</b><br> Puedes elegir si los vínculos a la encuesta de satisfacción se enviarán a los clientes en cada correo electrónico o únicamente en el último correo electrónico una vez que se resuelva el ticket. <br><br> Puedes obtener más información acerca de las encuestas de satisfacción en nuestra página de soluciones. </p>
      limit_exceed_error: "Solo puedes agregar hasta %{count} encuestas."
