    info26: >-
      <b>Mis borradores</b> enumera todos los artículos que editaste y guardaste
      por última vez como borrador.
    info27: >-
      <b>Todos los borradores</b> enumera todos los artículos con estado de
      borrador. Si tienes varios portales configurados, puedes filtrar los
      artículos en borrador de cualquier portal en particular al seleccionar la
      opción de la lista desplegable.
    info28: >-
      Los portales de base de conocimientos sirven para que los clientes
      encuentren las respuestas a sus preguntas de forma instantánea. Permiten
      desviar las preguntas comunes al proporcionar a los clientes una manera de
      obtener ayuda por sus propios medios.
    info29: "La base de conocimientos de Freshdesk cuenta con una jerarquía de 3 niveles: <b>Categoría --> Carpeta --> Artículo</b>"
