        info1: >-
          Las aptitudes le permiten hacer coincidir fácilmente los tickets con
          los agentes correctos. Puede asociar aptitudes distintivas a cada
          agente y crear reglas para asegurarse de que solo los tickets que
          cumplan dichas aptitudes les sean asignados.
        info2: >-
          Cada aptitud debe asignarse a un grupo de agentes, así como a tickets
          que cumplan con determinadas condiciones.<br><br>Puede asignar
          aptitudes a agentes en función de su experiencia o habilidades. Por
          ejemplo, si brindan soporte en varios idiomas, puede crear una aptitud
          que se llame 'Español fluido' para aquellos agentes que trabajen con
          tickets en español. Para asignar aptitudes a los tickets, puede usar
          condiciones según las propiedades de los tickets: como tipo, fuente,
          producto, o según las propiedades del cliente: nombre del solicitante,
          correo electrónico, compañía. De modo que los tickets cuyo idioma de
          solicitud sea el español pueden asignarse a la aptitud 'Español
          fluido'.<br><br>Si la aptitud asignada a un ticket coincide con la
          aptitud de un agente, se asignará ese ticket a ese agente.
