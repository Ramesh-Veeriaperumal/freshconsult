    supervisor_rules:
      new_info_help: >-
        Para <b>cada ticket</b> actualizado en un plazo de 30 días, ejecutar
        todas las reglas coincidentes.
      index:
        human_name: Regla del supervisor
        title: 'Supervisor: reglas'
      helpnote:
        tour: Ayúdame a crear una nueva regla de supervisor
        tour_v2: Ayuda para crear una regla de Supervisor
        help_title: Supervisor
        help_info_1: >-
          El Supervisor lleva a cabo acciones en los tickets que usted haya
          especificado, según en disparadores basados en tiempo o en eventos.
          Utilice el Supervisor para comprobar periódicamente tickets recientes
          y realizar acciones como el envío de recordatorios a los clientes
          sobre tickets pendientes o la remisión de tickets atrasados a la
          persona adecuada de su equipo.
        help_info_2: >-
          El Supervisor se ejecutará una vez por hora y procesará los tickets
          que han sido actualizados en los últimos 30 días. Las reglas del
          Supervisor se procesan de manera secuencial, de modo que el orden de
          las reglas es importante. Una regla puede causar ciertas acciones que
          disparen las reglas siguientes.
        help_info_3: >-
          El supervisor se ejecutará una vez por hora y procesará los tickets
          que han sido actualizados en los últimos 30 días.
        help_info_4: >-
          Las reglas del supervisor se procesan de manera secuencial, de modo
          que el orden de las reglas es importante. Una regla puede causar
          ciertas acciones que desencadenan las reglas siguientes.
      new:
        title: 'Supervisor: nueva regla'
      edit:
        title: 'Supervisor: editar regla'
      clone_rule:
        title: 'Supervisor: clonar regla'
    observer_rules:
      info_help_1: >-
        Las reglas del Observador le permiten activar acciones específicas para
        cualquier evento realizado en un ticket.
      survey_disabled_rule: >-
        Las encuestas están deshabilitadas. Es posible que las reglas asociadas
