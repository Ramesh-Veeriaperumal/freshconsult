        handle_smart_filter_title: Cómo convertir tweets relevantes en tickets automáticamente
        handle_smart_filter_info: >-
          Las señales sociales se basan en un algoritmo de aprendizaje de
          máquina (sistema capaz de aprender y mejorar con la ayuda del feedbak
          recibido a lo largo del tiempo). Esta característica empezará a
          convertir automáticamente en tickets solamente los tweets relevantes
          que necesitan su atención. <br>Puede proprocionar feedback al sistema
          de una manera que se adapte a su negocio.<br><br>1. En caso de que un
          tweet se convierta en un ticket; marcar el ticket como no deseado hará
          que el sistema aprenda a no convertir más tweets similares en
          tickets.<br><br>2. En caso de que un tweet no se haya convertido en
          ticket; en la pestaña "redes sociales", al hacer clic en "Convertir en
          un ticket", el sistema aprenderá a convertir tweets similares en
          tickets.<br><br>Puede optar por utilizar simplemente las señales
          sociales solas o con una combinación de filtros basados en palabras
          claves y señales sociales que tienen las palabras clave específicas
          del negocio.<br>Cuando se utiliza una combinación de filtros basados
          en palabras claves y señales sociales, los filtros basados en palabras
          clave tienen prioridad sobre las señales sociales. Por favor, tenga en
          cuenta que, de momento, las señales sociales solo admiten el idioma
          inglés.
