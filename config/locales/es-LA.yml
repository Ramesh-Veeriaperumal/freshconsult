      info9: >-
        Los agentes a tiempo completo son aquellos miembros de su equipo de
        soporte que inician sesión en su Help desk a diario.
      info10: >-
        Los agentes ocasionales son aquellos que solo deberán iniciar sesión
        periódicamente (por ejemplo, el gerente de ventas y marketing para
        ocuparse de consultas específicas de los clientes). Para esos agentes,
        no necesita comprar un puesto de agente adicional durante todo un mes.
      title3: Grupos
      info11: >-
        Puede organizar sus agentes en grupos específicos, como "ventas" y
        "administración de productos". La segmentación de agentes en divisiones
        le permite asignar tickets fácilmente, crear respuestas predeterminadas
        específicas, gestionar flujos de trabajo y generar informes a nivel de
        grupo. Tenga en cuenta que un agente puede ser miembro de varios grupos.
      info12: >-
        Un agente de Freshdesk es cualquier persona que debe acceder a tickets
        de soporte, trabajar en ellos y resolverlos. En la lista se muestran
        todos los agentes que actualmente están en su Help desk. Desplácese
        sobre un agente para editar sus detalles o haga clic en "Nuevo agente"
        para agregar un agente nuevo. Los agentes que agregue recibirán un
        correo electrónico con un vínculo de confirmación para activar sus
        cuentas, después de lo cual podrán acceder a tickets y responderlos.
      info13: >-
        Puede elegir si sus agentes necesitan acceso a tiempo completo a su
        portal, o si solo se conectarán ocasionalmente. Los agentes ocasionales
        consumirán un pase por un día por cada día en que inicien sesión en su
        plataforma de soporte, y usted podrá comprar pases por un día al por
        mayor desde la pestaña "Admin". Tenga en cuenta que solo se le facturará
        mensualmente por la cantidad de agentes a tiempo completo que agregue en
        la sección de "planes y facturación".
      title4: Alcances y roles
      info14: >-
        Puede elegir qué tickets pueden ver sus agentes al modificar el alcance
        de sus tickets. También debe especificar qué acciones puede realizar un
        agente dentro del Help desk mediante la selección de un rol.
      info15: >-
        Tenga en cuenta que no podrá modificar sus propios roles ni eliminarse
        como agente.
