    github:
      label: GitHub
      desc: Convierta los tickets en problemas que puedan rastrearse en GitHub.
      helptext: >-
        <h4>Ayuda para la integración de GitHub</h4><p><br/>Seleccione todos los
        repositorios de GitHub en su organización que se usarán para hacer
        seguimiento a los problemas creados por agentes de Freshdesk. Esta
        acción se debe realizar desde una cuenta de <b>propietario de la
        organización</b> únicamente.<br/><br/>Si se requiere, compruebe la
        opción que establecerá la etiqueta de problema de GitHub para que
        coincida con el tipo de ticket de Freshdesk cuando se cree un nuevo
        problema de GitHub.<br/><br/>Si se requiere, compruebe la opción que
        permite que el agente seleccione el hito al crear un problema de
        GitHub.<br/><br/>Puede establecer un estado deseado para el ticket de
        Freshdesk cuando se cierre el problema de GitHub correspondiente. Esta
        configuración se aplica al ticket de Freshdesk principal que está
        vinculado con el problema de GitHub. Un ticket de Freshdesk principal se
        establece cuando dos o más tickets están vinculados al mismo problema de
        GitHub.<br/><br/>Seleccione la configuración adecuada para los botones
        de sincronización que controlan la sincronización de mensajes entre
        tickets de Freshdesk y problemas de GitHub. Los mensajes se sincronizan
        entre el ticket de Freshdesk principal y el problema de GitHub
        vinculado.<br/><br/>Una vez activado, todos los tickets de Freshdesk
        tendrán el widget de GitHub en la página de detalles del ticket, el cual
        permite vincular tickets a problemas de GitHub.</p>
