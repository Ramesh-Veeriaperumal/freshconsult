            desc: "Convierte los tickets en problemas que puedan rastrearse en JIRA."
            helptext: "<h4>Ayuda sobre la integración con JIRA</h4><p><br/>Para integrar JIRA con Freshdesk, introduce tu nombre de usuario y tu contraseña de administrador de JIRA. La integración admite variantes a petición y locales, desde JIRA 4.2 hasta la versión más reciente: JIRA 5.<br/><br/> Para crear un problema o un vínculo a un problema existente desde Freshdesk, accede a la página Tickets y haz clic en <i class='jira-icon'></i>.<br/><br/> Para ver detalles de tus tickets de Freshdesk vinculados en JIRA y, a la inversa, para ver detalles de problemas de JIRA en Freshdesk, se recomienda que el administrador de JIRA cree un campo personalizado de texto sin formato con el nombre &quot;Tickets de Freshdesk&quot; como se describe a continuación. <br/><br/>Inicia sesión en tu cuenta de JIRA, haz clic en <b>Administración</b>, desplázate a <b>Problemas</b> -&gt; <b>Campos</b> y haz clic en <b>Agregar campo personalizado</b>. En la pantalla <b>Crear campo personalizado,</b> selecciona <b> Campo de texto sin formato </b> y haz clic en <b>Siguiente</b>. Escribe <b>&quot;Tickets de Freshdesk&quot;</b> en el nombre de campo y haz clic en Finalizar. En la página <b>Asociar campo con pantallas,</b> marca todas las casillas de verificación y haz clic en &quot;Actualizar&quot;.<br/><br/>"
