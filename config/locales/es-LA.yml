      que acceda a tu portal de autoservicio.
    info12: >-
      <b>Usuarios registrados</b>: Esto hace que sea visible únicamente para los
      usuarios que se hayan registrado y hayan iniciado sesión con sus
      credenciales.
    info13: >-
      <b>Agentes</b>: Esto hace que sea privado, para que solo los agentes del
      helpdesk puedan verlo. Esto es útil para compartir conocimientos internos.
    info14: >-
      <b>Empresas selectas</b>: Esto hace que sea visible únicamente para
      determinadas empresas que seleccione de los contactos.
    info15: >-
      Los artículos se pueden guardar como <b>borrador</b> o <b>publicarse</b>
      directamente.
    info16: >-
      Los artículos <b>publicados</b> estarán visibles en el portal de
      autoservicio y también aparecerán en los resultados de la búsqueda. 
    info17: >-
      Los artículos en <b>borrador</b> están visibles únicamente para los
      agentes y aparecerán en los resultados de la búsqueda solo para los
      agentes.
    info18: >-
      Un artículo publicado se puede editar y guardar como borrador, que
      conserva la versión publicada en el portal y una versión de borrador
      adicional para que los agentes la editen. Esto es útil cuando necesita
      actualizar artículos sin quitarlos del portal.
    info19: El tipo de artículo puede ser <b>permanente</b> o <b>temporal</b>.
    info20: >-
      Puede adjuntar <b>etiquetas</b> a sus artículos, lo cual es útil para
      categorizar artículos similares.
    info21: >-
      Los agentes pueden enviar por correo artículos de soluciones a
      <b>kbase@defaultportal.com</b>, y estos se mostrarán en la sección de
      borradores.
