    dropbox:
      label: DropBox
      desc: "Adjunta y comparte tu información o archivos de DropBox."
      helptext: "<h4>Ayuda para la integración con Dropbox </h4><br/><p>La integración con Dropbox permite a los agentes y a los usuarios buscar archivos desde su carpeta de Dropbox y compartirlos enviando o respondiendo a un ticket en Freshdesk. Se comparte un vínculo directo al archivo en el ticket, lo cual elimina la necesidad de archivos adjuntos y restricciones de tamaño de correo electrónico.</p><p> Antes de configurar la integración, accede a la <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>página para desarrolladores de Dropbox</a></strong>. </p><p>1. En la sección Mis aplicaciones, haz clic en &quot;Crear una aplicación&quot;.</p><p> 2. Selecciona el tipo de aplicación como &quot;Selector&quot;.</p><p> 3. Escribe un nombre y una descripción.</p><p> 4. Escribe tu dirección URL de soporte en Dominios <i>(por ej. tuempresa.freshdesk.com).</i></p><p> 5. Haz clic en el botón Crear.</p><p> Por último, copia y pega la clave de aplicación de la nueva aplicación en esta página y guarda los cambios. Tu Selector de Dropbox estará listo. Puedes comprobarlo en el formulario Nuevo ticket.</p>"
      form:
        app_key: "Clave de aplicación registrada para tu dominio"
        app_key_info: "Crea una aplicación en Dropbox y proporciona la clave de aplicación aquí."
    box:
      chooser_title: "Elija un archivo de Box..."
      label: Box
      desc: "Adjunte y comparta su información o sus archivos de Box."
      helptext: "<h4>Ayuda para la integración de Box</h4><br/><p>Con la integración de Box, los agentes y usuarios pueden explorar archivos de su carpeta de Box y compartirlos al enviar o responder un ticket en Freshdesk. Un enlace directo para el archivo se comparte en el ticket, con lo cual no es necesario incluir archivos adjuntos ni aplicar restricciones de tamaño a los correos electrónicos.</p> Su Box Chooser debe estar listo. Puede verlo en el formulario Nuevo ticket.</p>"
      login_required: "Lo sentimos, debe haber iniciado sesión en el portal de soporte de %{helpdesk_name} para adjuntar archivos de Box."
    xero:
