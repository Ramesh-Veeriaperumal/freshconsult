        cronogramas a su cuenta QuickBooks Online.
      connect_text: >-
        La conexión con QuickBooks facilita que los agentes accedan a los datos
        y los actualicen desde su Help desk.
      remote_configurations:
        signup: >-
          <p>Se te está redirigiendo a la página de creación de cuentas de
          Freshdesk. Se recomienda enfáticamente que uses la guía del producto
          (que se muestra cuando inicias sesión por primera vez) después de
          crear la cuenta. También puedes vincular el helpdesk a QuickBooks al
          acceder a <b>Administración-->Integraciones</b>.</p><br><p>Si surgen
          dificultades en cualquier momento durante el proceso de configuración
          o mientras usas el helpdesk, comunícate con nuestro equipo de soporte
          a <b>support@freshdesk.com</b></p>.
        connect: >-
          <p>Se te está redirigiendo a la página de integración de Freshdesk,
          donde tendrás la opción de vincular tu cuenta a QuickBooks.</p>
        disconnect: >-
          <p>Se te está redirigiendo a la página de integración de Freshdesk,
          donde tendrás la opción de deshabilitar la cuenta de QuickBooks.</p>
        launch: <p>Se te está redirigiendo a la página del tablero de Freshdesk.</p>
      helptext: >-
        <h4>Integración con QuickBooks</h4><p><br/>Seleccione si desea que los
        agentes registren asientos de horas en QuickBooks. También puede
        modificar la descripción predeterminada que se agrega para cada asiento
        de de horas trabajadas.</p><p>Seleccione si desea que los agentes vean
        las facturas de QuickBooks. Si es necesario, puede restringir para los
        agentes la visualización de información comercial de una factura, como
        “Monto facturado”, “Monto pendiente” y “Costo por unidad”.</p><p>Una vez
        que se active la integración, los detalles de contacto de QuickBooks se
        mostrarán en los tickets y en la página de contactos si se establece una
        coincidencia en función de 1. El nombre de la empresa o 2. El correo
        electrónico del solicitante.</p><p>En función de lo anterior, los
        agentes también pueden ver las cinco facturas más recientes en la página
        de tickets.</p>
