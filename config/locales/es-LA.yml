      label: SurveyMonkey
      helptext: "<h4>Integración con SurveyMonkey</h4><p>Esta integración te permite vincular una encuesta personalizada que desees de tu cuenta de SurveyMonkey con respuestas de un ticket en Freshdesk. Se puede usar para reemplazar la encuesta de satisfacción predeterminada en tu helpdesk o se puede usar junto con ella.</p><p>Una vez que hayas vinculado tu cuenta de SurveyMonkey, puedes seleccionar la encuesta y <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>el colector</a> que desees usar a través de los cuadros desplegables y asignarlo a distintos grupos de tickets en Freshdesk. </p><p>También puedes decidir cuándo quieres que los vínculos a encuestas se incluyan con las respuestas. Por ejemplo, se puede configurar para adjuntar encuestas automáticamente cuando el ticket se cierra o resuelve, o se puede establecer en modo manual, de manera que los agentes lo decidan con cada ticket. </p>"
