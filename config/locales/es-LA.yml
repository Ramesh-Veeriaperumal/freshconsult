      info_1: "<p>Una directiva de acuerdo de nivel de servicio (SLA) te permite establecer normas de desempeño para tu equipo de soporte. Puedes establecer directivas de SLA para el tiempo en el que deben responder los agentes y resolver tickets en función de sus prioridades. Puedes elegir si deseas que cada regla de SLA se calcule en horas calendario o en tus horas laborales.</p><p>Tus directivas de SLA se usarán en Freshdesk para determinar el tiempo de vencimiento de cada ticket.</p>"
      title_1: "Uso de varias directivas de SLA"
