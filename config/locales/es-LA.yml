                handle_info1: "Si brindas soporte para varios productos, puedes vincular una cuenta social diferente a cada producto. Puedes administrar la visibilidad de cada cuenta. Por ejemplo, puedes hacer que los tuiteos que mencionan @tuproducto_francia sean visibles solo para el grupo de agentes de soporte de Francia. La transmisión de esta cuenta contendrá todas tus @menciones y se mostrará en la pestaña Social. Tus mensajes directos se convertirán en tickets y podrás asignarlos a un grupo de agentes específico. Puedes configurar un intervalo de procesamiento de tickets para que varios mensajes de la misma persona dentro de ese intervalo de tiempo puedan combinarse en un ticket."
                handle_title2: "Conversión automática de tuiteos específicos en tickets"
                handle_info2: "Puedes convertir tuiteos con determinadas palabras clave en tickets automáticamente a través de las reglas de tickets. Por ejemplo, cada tuiteo que mencione tu usuario de Twitter con las palabras “no funciona” o “error” pueden convertirse en tickets y asignarse al grupo “Informe de errores”. Además, puedes crear otra regla para los tuiteos que contengan las palabras “sistema inactivo” y asignarlos al grupo “Operadores de desarrollo”. Se ejecutará la primera regla que se cumpla. También puedes vincular estos tickets con productos específicos."
                stream_title1: "Definición de transmisiones sociales"
                stream_info1: "Puedes crear varias transmisiones para buscar diferentes conjuntos de palabras clave en Twitter. Escribe las principales palabras clave que quieras buscar, en función de tu negocio; incluso puedes excluir palabras clave, hashtags y usuarios determinados para reducir tu búsqueda. Por ejemplo, es posible que no desees ver tuiteos de tus comercializadores o ejecutivos en la transmisión personalizada que creaste para supervisar consultas de soporte que lleguen a través de tu marca y las siglas de tu marca. Cada transmisión puede hacerse visible para uno o varios grupos de agentes. También puedes elegir el usuario de respuesta predeterminado para cada transmisión."
                stream_title2: "Conversión automática de tuiteos específicos en tickets"
                stream_info2: "Los tuiteos que lleguen a través de estas transmisiones sociales pueden filtrarse aún más con determinadas palabras clave y convertirse en tickets automáticamente. Incluso pueden asignarse a grupos y productos. Puedes configurar más de una regla y se ejecutará la primera regla que cumpla el tuiteo. Por ejemplo, puedes convertir tuiteos que mencionen “cambiando a” con los nombres de tus competidores en tickets y remitirlos al encargado del equipo de soporte."
