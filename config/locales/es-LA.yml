  ticket_field:
    helpcard:
      tour: Ayúdenme a comprender los campos de tickets
      title1: Campos del ticket
      title2: Campos dependientes
      title3: Campos dinámicos
      info1: >-
        El formulario del ticket es la manera más fácil de capturar todos los
        datos que necesitas de los clientes, incluso mientras envían un ticket.
        Por ejemplo, tener el ID de pedido del cliente en un entorno de comercio
        electrónico ayuda a obtener el contexto adecuado del ticket y a acelerar
        un poco las cosas. Puedes personalizar el formulario del ticket en
        Freshdesk para incluir los campos del ticket adecuados para tu negocio y
        permitir que tus clientes y agentes completen la información que
        necesitas en el formato que desees.
      info_1: >-
        El formulario de ticket ayuda a recopilar los datos necesarios del
        cliente cuando este envía un ticket. Puede personalizar el formulario de
        ticket para que incluya los campos adecuados para su empresa y que los
        clientes y agentes rellenen la información que necesite con el formato
        que quiera. Por ejemplo, en el caso de una empresa de comercio
        electrónico, incluir el ID del pedido del cliente en el formulario de
        ticket podría ayudar a que el agente resuelva el ticket.
      info2: >-
        Los campos dependientes ofrecen una manera fácil de crear categorías de
        tickets más profundas e identificar los problemas más importantes que
        obstaculizan su servicio de soporte. Con los campos dependientes, usted
        puede organizar los tickets jerárquicamente en categorías, subcategorías
        y elementos afectados.
      info4: >-
        Si tienes el plan Estate u otro superior, puedes hacer que aparezcan
        campos dinámicos en función de la opción seleccionada en el campo de
        tipo. Para cada opción del campo de tipo, puedes crear una sección
        diferente. Después, puedes agregar más campos de ticket a cada sección.
        Por ejemplo, en una situación de comercio electrónico, cuando se elige
        el tipo como "Reemplazo", se puede abrir una sección con un campo
        denominado "Motivo" para recopilar el motivo por el cual el cliente
        necesita un reemplazo del artículo.  <a target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>Obtén
        más información acerca de los campos dinámicos</a>.
      info4_v2: >-
        Si tiene el plan Estate u otro superior, puede hacer que aparezcan
        campos dinámicos en función de la opción seleccionada en el campo de
        "tipo". Para cada opción del campo de "tipo", puede crear una sección
        diferente. Después, puede agregar más campos de ticket a cada sección.
        Por ejemplo, en un escenario de comercio electrónico, cuando el tipo
        elegido sea "reemplazo", se puede abrir una sección con un campo
        denominado "motivo", donde el cliente indicaría el motivo por el cual
        necesita un reemplazo del artículo.
      info4_v3: >-
        Si tiene el plan Estate u otro superior, puede tener secciones con
        campos dinámicos basados en la opción seleccionada en el campo
        desplegable. Puede agregar tickets a cada sección y asociar una sección
        con las opciones del campo desplegable. Si tiene una tienda de comercio
        electrónico, por ejemplo, podrá abrir un campo llamado «Motivo» para
        cuando su cliente seleccione la opción «Reemplazo». De esta manera,
        podrá comprender mejor por qué a su cliente le gustaría hacer un
        reemplazo. Puede crear un máximo de dos secciones dinámicas y usarlas en
        dos listas desplegables personalizadas. Si ya ha asociado una sección
        con un campo «tipo», podrá agregar solo una sección más al formulario de
        tickets.
  contact_field:
    helpcard:
      title2: Personalización de los campos de contacto
      info2: >-
        El formulario de contacto de Freshdesk le permite registrar datos
        importantes sobre los clientes para que pueda brindarles un mejor
        soporte. Por ejemplo, puede recopilar información con campos
        personalizados para el plan de precios, el departamento, etc. y
        priorizar los tickets en función de eso en su Help desk.
      info3: >-
        Al igual que con los campos de los tickets, puede agregar nuevos campos
        al formulario de registro de los clientes y convertirlos en campos
        obligatorios. También puede tener campos privados que solo sean visibles
        para los agentes.
  company_field:
    helpcard:
      title1: Personalización de los campos de la empresa
      info1: >-
        Además de contactos, Freshdesk le permite crear empresas en su Help desk
        y facilita la gestión de solicitudes de soporte provenientes del mismo
        grupo de clientes. Puede agregar campos personalizados para las empresas
        y almacenar información importante sobre su cuenta para que el equipo de
        soporte pueda acceder a ella rápidamente. Puede incluir campos como
        administrador de cuenta, contacto principal, ingreso mensual, etc. y
        cualquier aspecto que sea común para toda la cuenta.
      info2: >-
        Tenga en cuenta que los campos de la empresa solo son visibles para los
        agentes y no para los clientes.
