    reset_confirm: "Todos los cambios se perderán al restablecer. ¿Quieres continuar de todos modos?"
    helpcard:
      info2: "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\"> Haz clic aquí </a>para obtener más información."
      info3: "Puede configurar Freshdesk para que envíe notificaciones automáticas por correo electrónico a los agentes y el solicitante cada vez que se produzcan eventos específicos. Estas notificaciones se pueden personalizar y se puede agregar contenido dinámico con marcadores de posición. Por ejemplo, puede notificar a los clientes cuando los agentes agreguen comentarios o notas públicas en sus tickets mediante un correo electrónico personalizado con un enlace que conduzca al ticket.<br/><br/>Si su plan admite varios idiomas, podrá agregar idiomas de notificación y personalizar las plantillas para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que las traducciones de las notificaciones a otros idiomas pueden estar desactualizadas."
      agent_template_10:
        topic: "Correo electrónico de activación de usuario"
        info1: "El correo electrónico de activación de usuario se envía cuando se agrega un nuevo agente en tu helpdesk. El correo electrónico de activación debe contener la dirección URL de activación de agente {{activation_url}} para que los agentes creen su contraseña y completen el proceso de registro.<br /><br />Si configuraste varios idiomas admitidos en tu helpdesk, puedes crear un correo electrónico de activación específico para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas."
      agent_template_1:
        topic: "Nuevo ticket creado"
        info1: "El correo electrónico de nuevo ticket creado se enviará a tus agentes cuando se cree un nuevo ticket en tu helpdesk. Puedes seleccionar qué agentes deben recibir esta notificación. Este correo electrónico debe contener la dirección URL del ticket para que el agente pueda comprobar el ticket más fácilmente.<br /><br />Si configuraste varios idiomas admitidos en tu helpdesk, puedes crear una notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas."
      agent_template_14:
        topic: "Correo electrónico de restablecimiento de contraseña"
        info1: "El correo electrónico de restablecimiento de contraseña se enviará a tus agentes cuando soliciten una nueva contraseña en tu helpdesk. Se requiere el marcador de posición {{password_reset_url}} para proporcionar el vínculo de restablecimiento de contraseña generado de forma dinámica en el correo electrónico.<br/><br/>Si configuraste varios idiomas admitidos en tu helpdesk, puedes crear una notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas."
      agent_template_2:
        topic: "Ticket asignado a un grupo"
        info1: "Esta notificación se envía a todos los agentes de un grupo cuando se asigna un ticket a ese grupo. Este correo electrónico debe contener la dirección URL del ticket {{ticket.url}} para que los agentes puedan comprobar el ticket más fácilmente.<br /><br />Si configuraste varios idiomas admitidos en tu helpdesk, puedes crear una notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas. "
      agent_template_3:
        topic: "Ticket asignado a un agente"
        info1: "Esta notificación se envía a agentes individuales cuando se les asigna un ticket. Este correo electrónico debe contener la dirección URL del ticket para que el agente pueda comprobar el ticket más fácilmente.<br/><br/>Si configuraste varios idiomas admitidos en tu helpdesk, puedes crear una notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas. "
      agent_template_11:
        topic: "Ticket sin atender en un grupo"
        info1: "Esta notificación se envía cuando un ticket asignado a un grupo no se ha atendido dentro del tiempo especificado en la configuración del grupo. Esta notificación por correo electrónico puede contener el tiempo transcurrido desde que el ticket se asignó al grupo.<br/><br/>Si configuraste varios idiomas admitidos en tu helpdesk, puedes crear una notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas."
      agent_template_6:
        topic: "El solicitante responde el ticket"
        info1: "Cuando un cliente responde el ticket que creó previamente, el agente que administra el ticket recibirá esta notificación por correo electrónico. Este correo electrónico debe contener la dirección URL del ticket para que el agente pueda comprobar el ticket más fácilmente.<br/><br/>Si configuraste varios idiomas admitidos en tu helpdesk, puedes crear una notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas."
      agent_template_12:
        topic: "Infracción de SLA de primera respuesta"
        info1: "Esta notificación se envía a un agente cuando no ha respondido el ticket dentro de la hora de vencimiento de primera respuesta del ticket. Este correo electrónico puede contener la dirección URL del ticket y la hora de vencimiento del ticket.<br/><br/>Si configuraste varios idiomas admitidos en tu helpdesk, puedes crear una notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas."
      agent_template_13:
        topic: "Infracción de SLA de tiempo de resolución"
        info1: "Esta notificación se envía al agente cuando el ticket asignado a él no se ha resuelto dentro de la hora de vencimiento. Este correo electrónico debe contener la dirección URL del ticket para que el agente pueda comprobar el ticket más fácilmente.<br/><br/>Si configuraste varios idiomas admitidos en tu helpdesk, puedes crear una notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas."
      requester_template_10:
        topic: "Correo electrónico de activación de usuario"
        info1: "Cuando un nuevo usuario crea un ticket, puedes crear una cuenta de cliente en tu helpdesk para él y enviar un correo electrónico de activación. Esta notificación debe contener la dirección URL de activación para tus clientes.<br/><br/>Si configuraste varios idiomas admitidos en tu helpdesk, puedes crear una notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas."
      requester_template_14:
        topic: "Correo electrónico de restablecimiento de contraseña"
        info1: "El correo electrónico de restablecimiento de contraseña se enviará a tus solicitantes cuando soliciten una nueva contraseña en tu helpdesk. Se requiere el marcador de posición {{password_reset_url}} para proporcionar el vínculo de restablecimiento de contraseña generado de forma dinámica en el correo electrónico.<br/><br/>Si configuraste varios idiomas admitidos en tu helpdesk, puedes crear una notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas."
      requester_template_1:
        topic: "Nuevo ticket creado"
        info1: "Se envía un correo electrónico de nuevo ticket creado al solicitante después de que crea un ticket en tu helpdesk. Idealmente, este correo electrónico debe contener el ID de ticket y un vínculo de la dirección URL pública al ticket.<br/><br/>Si configuraste varios idiomas admitidos en tu helpdesk, puedes crear una notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas."
      requester_template_4:
        topic: "El agente agrega un comentario al ticket"
        info1: "Este correo electrónico se envía a un solicitante cuando un agente agrega un comentario al ticket que creó. Idealmente, el correo electrónico debe contener el ID de ticket y un vínculo de la dirección URL pública al ticket. El comentario del agente también se puede agregar en el correo electrónico mediante estos marcadores de posición: <br/> {{comment.commenter.name}} (nombre del agente que comentó)<br/>{{comment.body}}  (el nuevo comentario agregado al ticket).<br/><br/>Si configuraste varios idiomas admitidos en tu helpdesk, puedes crear una notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas."
      requester_template_7:
        topic: "El agente resuelve el ticket"
        info1: "Este correo electrónico se envía a los solicitantes para notificarles que su ticket se ha resuelto. Idealmente, este correo electrónico debe contener el ID de ticket y un vínculo de la dirección URL pública al ticket. También puedes informar a los solicitantes que si responden a este correo electrónico, se reabrirá el ticket.<br/><br/>Si configuraste varios idiomas admitidos en tu helpdesk, puedes crear una notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas."
      requester_template_8:
        topic: "El agente cierra el ticket"
        info1: "Este correo electrónico se envía a los solicitantes para notificarles que su ticket se ha resuelto y cerrado. Idealmente, este correo electrónico debe contener el ID de ticket y un vínculo de la dirección URL pública al ticket. También puedes informar a los solicitantes que si responden a este correo electrónico, se reabrirá el ticket.<br/><br/>Si configuraste varios idiomas admitidos en tu helpdesk, puedes crear una notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas."
      requester_template_17:
        topic: "Se agregó un nuevo ID de correo electrónico."
        info1: "Este correo electrónico se envía a los solicitantes para pedirles que verifiquen un ID de correo electrónico agregado recientemente a su contacto."
      reply_template_15:
        topic: "Plantilla de respuesta de agentes"
        info1: "Puedes personalizar y llenar de antemano la información predeterminada que quieras que se agregue en las respuestas de tickets de agentes a través de la plantilla de respuesta. Las plantillas de respuestas de agentes te permiten agregar contenido dinámico, como el nombre del solicitante, las direcciones URL del ticket y las firmas de agentes automáticamente.<br/><br/>Si configuraste varios idiomas admitidos en tu helpdesk, puedes crear una notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas."
