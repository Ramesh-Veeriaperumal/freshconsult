      helptext: "<h4>FreshPlugs</h4><p><br/> Puedes desarrollar tu propio FreshPlug con HTML, CSS y JavaScript, e incorporar datos desde cualquier aplicación o base de datos de terceros directamente en tus tickets y contactos. <br/><br/>Para crear un FreshPlug, primero asígnale un nombre y una descripción. A continuación, introduce el código en el área &quot;Script&quot;. Puedes pasar cualquier campo de ticket o solicitante, incluidos los campos personalizados que has creado, como objetos JSONP. <br/><br/>Puedes hacer clic en <b>&quot;Mostrar vista previa&quot;</b> para ver qué aspecto tendrá tu widget en las páginas de tickets y de contactos. <br/><br/> Consulta nuestra página de soluciones<a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'></a> para obtener más información sobre los FreshPlugs."
