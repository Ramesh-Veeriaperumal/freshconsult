    icontact:
      label: iContact
      desc: "Exporta información de los clientes, administra las suscripciones existentes e incorpora conocimientos sobre las estadísticas de uso de los clientes dentro de Freshdesk."
      helptext: "<h4>Ayuda para la integración con iContact</h4><br/> Para la integración con iContact, accede a <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogin</a> y otorga acceso a la aplicación de Freshdesk introduciendo el ID de aplicación <br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b>.<br/><br/> Establece una contraseña de tu elección y haz clic en &quot;Guardar&quot;. Esta contraseña de API se utilizará para todas las solicitudes de la API de Freshdesk. <br/><br/> Copia la URL de la API de la sección &quot;Información de cuenta&quot; y pégala en el campo de URL de la API aquí. Introduce tu nombre de usuario de iContact y la nueva contraseña de la API y haz clic en Actualizar. "
