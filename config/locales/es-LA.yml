      desc: "Busca y administra suscripciones en tu cuenta de Campaign Monitor, e incorpora conocimientos sobre las estadísticas de uso de los clientes dentro de Freshdesk. "
      helptext: "<h4> Ayuda para Integración de Monitor de campaña </h4><br/> Para integrar con Monitor de capaña, usted debe ingresar su clave de API y ClientID de Campaign Monitor. <br/></br/> API Key se pueden obtener de Configuración de la cuenta Monitor de Campaña. <br/><br/> Las instrucciones para obtener su ClientID están disponibles a partir de <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'>http://www.campaignmonitor.com/api/getting-started/ # clientid </a>. <br/><br/> Ahora haga clic en \"Actualizar\" para empezar con su integración"
