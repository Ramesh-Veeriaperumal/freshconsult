        <p><b>¿Por qué activar las encuestas de satisfacción?</b> <br>

        Las encuestas de satisfacción le permiten agregar un enlace en sus
        correos de respuesta y recabar directamente opiniones e información
        sobre el nivel de satisfacción del cliente. <br><br> <b>Crear su
        encuesta de satisfacción:</b><br> Los siguientes pasos le permiten
        recabar información de tus clientes a través de un enlace en sus correos
        de respuesta:<br> 1. Active la casilla de encuesta de satisfacción del
        cliente<br> 2. Especifique la pregunta de la encuesta. El texto
        predeterminado es &ldquo; ¿Cómo calificaría su nivel de satisfacción
        general con la solución que le ha ofrecido el agente?&rdquo;<br> <br>
        <b>Seleccione los correos que incluyen el enlace a la encuesta de
