        específicas como el cliente que solicitó el ticket, el grupo al que está
        asignado, su origen o su producto.</p> <p><b>El orden de las políticas
        de SLA es importante.</b></p> <p> La primera política de SLA que
        coincida con todas las condiciones para un ticket se aplicará a este, de
        modo que debes recordar ordenar las reglas importantes más cerca de la
        parte superior.</p>
      sla_title_2: Recordatorios de SLA
      sla_info_2: >-
        <p>Puedes establecer recordatorios para asegurarte de que los agentes
        reciban notificaciones acerca de la hora de vencimiento cercana para los
        tickets. Los recordatorios pueden ser de respuesta y de resolución de
        tickets.<p> <p> El correo electrónico de recordatorio puede contener
        información contextual, como la dirección URL del ticket, y la prioridad
        del ticket se puede configurar en Administración > Notificaciones por
        correo electrónico.</p>
      sla_title_3: Notificaciones de infracción de SLA
      sla_info_3: >-
        <p>También puedes configurar reglas de remisión que notifiquen a los
        agentes o administradores cuando se han infringido los SLA. Puedes
        configurar varios niveles de remisión para los SLA de resolución. </p>
