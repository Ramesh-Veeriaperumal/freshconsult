        tour_v2: Ayuda para crear una regla de Observador
        help_title: Observador
        help_info_1: >-
          El Observador le permite activar acciones específicas en el Support
          Desk (Equipo de Soporte) tan pronto como se produce un determinado
          evento. Por ejemplo, puede crear una regla de Observador para advertir
          al responsable, cuando un cliente le dé una calificación de
          satisfacción desfavorable a cualquier Ticket.
        help_title_2a: Eventos
        help_info_2a: >-
          Un evento puede hacer referencia a cualquier cambio del usuario que
          dispare una regla de observador específica.
        help_title_2b: Intérpretes de eventos
        help_info_2b: >-
          Especifique qué cambios del usuario deben desencadenar la regla. Puede
          elegir entre el agente, el solicitante (o alguien ajeno a su equipo de
