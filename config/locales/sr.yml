    github:
      helptext: <h4>ГитХуб Интегратион Хелп</h4><p><br/>Молимо вас да одаберете све ГитХуб репозиторије у вашој организацији који ће се користити за праћење проблема креираних од Фресхдеск агената. Ова акција би требало да се уради из <b>организације власник</b> само налогу.<br/><br/>Ако је потребно, означите опцију која ће поставити ознаку издања ГитХуб-а тако да одговара типу Фресхдеск улазнице кад год се креира нова ГитХуб-ова тема.<br/><br/>Ако је потребно, проверите опцију која омогућава агенту да изабере прекретницу, када креира ГитХуб издање.<br/><br/>Можете поставити жељени статус за Фресхдеск улазницу кад год је одговарајућа ГитХуб тема затворена. Ова поставка се примењује на примарну Фресхдеск карту која је повезана са издањем ГитХуб-а. Примарна Фресхдеск улазница је постављена кад год су двије или више улазница повезане с истом ГитХубовом емисијом.<br/><br/>Изаберите одговарајуће поставке за тастере за синхронизацију који контролишу синхронизацију порука између Фресхдеск улазница и ГитХуб питања. Поруке се синхронизују између примарне слатке карте и повезаног издања ГитХуб-а.<br/><br/>Једном омогућено, све Фресхдеск улазнице ће имати ГитХуб видгет на страници са детаљима о улазницама која вам омогућава да повежете карте са издањима ГитХуб-а.</p>
