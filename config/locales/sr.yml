      helpcard:
        handle_title2: Конвертовање специфичних твеетова у улазнице аутоматски
        handle_info2: Твитеове са одређеним кључним речима можете конвертовати у улазнице аутоматски користећи Правила карата. На пример, сваки цвркут који помиње вашу твиттер дршку са речима „не ради“ или „грешка“ може бити претворен у улазнице и додељен групи „Буг репорт“. Можете креирати још једно правило за твеет-ове који садрже речи “систем довн” и додељујте их вашој “Дев опс” групи. Прво задовољно правило ће бити извршено. Ове улазнице можете повезати и са одређеним производима.
        handle_smart_filter_title: Конвертовање релевантних твитова у улазнице аутоматски
        handle_smart_filter_info: Социјални сигнали покреће се алгоритмом стројног учења (систем способан да учи и побољша повратне информације током времена). Ова функција ће аутоматски покренути конвертовање само релевантних твеетова који захтевају вашу пажњу на улазнице. <br>Можете дати повратну информацију систему тако да он прихвати ваше пословање.<br><br>1. У случају претварања твеет-а у карту; Означавање улазнице као спам да би систем научио да не претвара сличне твитове у карте.<br><br>2. У случају да твеет није претворен у карту; На друштвеној картици, клик на Цонверт у карту ће научити систем да претвори сличне твитове у карте.<br><br>Можете изабрати да једноставно користе друштвене сигнале сами или комбинацију филтера кључним речима заснован и социјалних сигнала ако имате специфичне пословне кључне речи. <br>Када користите комбинацију филтера заснованих на кључним речима и друштвених сигнала, филтри на основу кључних речи имају предност над друштвеним сигналима. Напомињемо да социјални сигнали за сада подржавају само енглески језик.
        info1: Додајте Твиттер налог на ваш хелпдеск и управљајте њима заједно са вашим улазницама за подршку. Можете претворити долазне твитове (@ментионс) и усмјерити поруке у улазнице и аутоматски их додијелити одређеним групама. Кликните на налог да бисте дефинисали правила карте за претварање твеета у карте.
        handle_info1: Ако подржавате више производа, можете повезати други друштвени рачун са сваким производом. Можете управљати видљивошћу сваког налога. На пример, можете да направите твеетс помињући @иоурпродуцт_франце видљив само вашој групи агента Француске. Ток за овај налог ће садржати све ваше @ментионс и биће приказан на вашој друштвеној картици. Ваши ДМ-и ће бити претворени у карте, а можете их додијелити одређеној групи агената. Можете поставити интервале за нарезивање карата тако да се више ДМ-а од исте особе у том временском интервалу може спојити у једну карту.
        handle_title1: Интегрисање Твиттер налога
        stream_info1: Можете креирати више токова за претраживање различитих скупова кључних ријечи на Твиттеру. Унесите главне кључне речи које желите да тражите, на основу вашег пословања и чак искључите одређене кључне речи, хасхтагове и ручке да бисте сузили претрагу. На пример, можда нећете желети да видите твеетове од стране ваших маркетиншких компанија или руководилаца у прилагођеном току који сте креирали да бисте пратили упите за подршку који долазе кроз вашу марку и акронимима бренда. Можете изабрати и подразумевану ручку одговора за сваки ток.
        stream_title2: Конвертовање специфичних твеетова у улазнице аутоматски
        title2: Проактивна подршка коришћењем друштвених токова
        title1: Додавање друштвених рачуна
        stream_info2: Твитови који долазе кроз ове друштвене токове могу се даље филтрирати помоћу одређених кључних речи и аутоматски претворити у улазнице. Они се чак могу сврстати у групе и производе. Можете поставити више од једног правила и прво правило које ће твеет задовољити ће се извршити. На пример, можете да конвертујете твитове помињући „пребацивање на“ са именима ваших такмичара у улазнице и ескалирате их у ваш тим за подршку.
        info2: Друштвени токови су скуп кључних речи које можете пратити са вашег Фресхдеск налога, осим рачуна које сте додали. Омогућава вам да пратите питања везана за подршку која долазе кроз твеетове који чак не спомињу ваш бренд. Ако тек почињете или имате тим за подршку који се удвостручује као ваш маркетиншки тим, чак можете креирати ток за праћење вашег пословног простора и конкурената. Кликните на дугме <b>Нови ток</b> да бисте додали друштвени ток и прилагодили га специфичним потребама. На пример, можете креирати ток под називом "Подршка" и додати акроним марке и често кориштене правописне грешке. Све ове твитове можете видети на картици Социал и можете да одговорите на њих користећи било који од ваших интегрисаних твиттер налога.
        stream_title1: Дефинисање друштвених токова
