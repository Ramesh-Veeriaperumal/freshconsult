      helptext: <h4>ЈИРА Интегратион Хелп</h4><p><br/>Да бисте интегрисали ЈИРА са Фресхдеск, унесите корисничко име и лозинку администратора за ЈИРА. Интеграција подржава и варијанте на захтев и на лицу места, од ЈИРА 4.2 до најновије верзије - ЈИРА 5.<br/><br/> Да бисте креирали проблем или везу са постојећим бројем из Фресхдеск, идите на страницу Улазнице и кликните на <i class='integrations-jira vertical-alignment'></i><br/><br/> Да бисте погледали детаље ваших повезаних Фресхдеск улазница у ЈИРА-и, и обратно да бисте погледали детаље издавања ЈИРА-е у Фресхдеск-у, препоручује се ЈИРА администратор да креира прилагођено поље са слободним текстом са именом &quot;Фресхдеск Тицкетс&quot; као што је описано у наставку. <br/><br/>Пријавите се на свој ЈИРА налог, кликните на <b>Администрација</b>, идите на <b>Питања</b> -> <b>Поља</b> и кликните на <b>Додај прилагођено поље</b>. У екрану <b>Креирање корисничког поља</b> изаберите <b> Слободно текстуално поље </b> и кликните на <b>Нект</b>. Улаз <b>&quot;Фресхдеск Улазнице&quot;</b> у поље Име и кликните на Заврши. У пољу Придружи <b>на екранима</b> одаберите све кућице за потврду и кликните на 'Ажурирај'.<br/><br/>
