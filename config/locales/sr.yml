    dropbox:
      helptext: '<h4>Дропбок интеграција помоћ</h4><br/><p>Дропбок интеграција омогућава агентима и корисницима да претражују датотеке из своје Дропбок фасцикле и деле их приликом слања или одговарања на улазницу у Фресхдеск. Директна веза са датотеком се дели у улазници, уклањајући потребу за прилозима и ограничењима величине е-поште.</p><p>Пре него што подешавање интеграција, идите на <a target=''_blank'' href=''https://dropbox.com/developers''><b>Дропбок Девелоперс страници</b></a>.</p><p>1. Изаберите <b>Цреате Иоур Апп</b> у одељку <b>АПИ в2</b> .</p><p>2. Под <b>Изаберите АПИ</b>, изаберите <a>Дропбок АПИ</a>.</p><p>3. За тип приступа, изаберите <b>Фулл Дропбок</b>.</p><p>4. Унесите име апликације и кликните <b>Креирај апликацију</b>.</p><p>5. На страници апликације, под картицом <b>Поставке</b> , за <b>домене изборника / штедње</b>, додајте свој УРЛ за помоћ без хттпс или ввв, на примјер: <a>саулс.фресхдеск.цом</a>.</p><p>Коначно, цопи пасте Апплицатион кључ нове апликације у овој страници, и Сачувај промене. Ваш бирач за дропбок би сада требао бити спреман. Можете га погледати у обрасцу за нову карту.</p>'
