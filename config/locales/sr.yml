      helptext: <h4>СурвеиМонкеи Интегратион</h4><p>Ова интеграција вам омогућава да повежете прилагођену анкету по вашем избору са вашег СурвеиМонкеи налога до одговора на карте у Фресхдеск на основу групе којој припада улазница. Може се користити за замјену заданог истраживања задовољства у вашем хелпдеску или се може користити заједно с њим.</p><p>Након што повежете ваш СурвеиМонкеи рачун, можете изабрати анкету и <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>колектора</a> који желите користити помоћу падајућих оквира и мапирати их у различите групе карата у Фресхдеск. </p><p>Такође можете да одлучите када желите да анкете буду укључене у одговоре. На примјер, може се конфигурирати тако да аутоматски дода анкете када се улазница затвори или ријеши, или да се подеси на ручно, тако да агенти сами изаберу сваку карту. </p>
