      helptext: <h4>Помоћ за интеграцију са Гоогле диском</h4><br/><p>Интеграција Гоогле диска омогућава агентима и корисницима да претражују датотеке из фасцикле Гоогле диска и деле их приликом слања или одговарања на карту у Фресхдеск-у. Директна веза са датотеком се дели у улазници, уклањајући потребу за прилозима и ограничењима величине е-поште.</p><p>Пре него што подешавање интеграција, идите на <a target='_blank' href='https://console.developers.google.com/'><b>Гоогле Девелоперс страници</b></a>.</p><p>1. Изаберите <b>Цреате Иоур Пројецт</b> у одељку <b>АПИ & Сервицес</b> .</p><p>2. Под <b>Енабле АПИс анд Сервицес</b>, омогућите <b>Гоогле Дриве АПИ и Гоогле Пицкер АПИ</b>.</p><p>3. Ундер <b>Сведочанства одељак</b> направите ОАутх ИД клијента, као и за АПИ, док је генерисање ОАутх ИД клијента, унесите фресхдеск урл под овлашћеног делу Јавасцрипт почецима. </p><p>4. <p>На крају, копирајте ИД клијента и АПИ кључ на ову страницу и Сачувај промене. Ваш бирач Гоогле диска би сада требао бити спреман. Можете га погледати у обрасцу за нову карту.</p>
