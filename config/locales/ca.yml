    agent_select_title: "Notifica als agents"
    reset_confirm: "Tots els canvis es perdran si reinicies. Vols continuar?"
    helpcard:
      info2: "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\"> Fes clic aquí </a>per aprendre més"
      info3: "Pots configurar Freshdesk per enviar notificacions automàtiques per correu electrònic als agents i al sol·licitant quan es produeixen determinats esdeveniments. Aquestes notificacions es poden personalitzar i es pot afegir contingut dinàmic utilitzant marcadors de posició. Per exemple, pots notificar als clients quan els agents agreguen comentaris o notes públiques per als seus tiquets amb un correu electrònic personalitzat amb un enllaç a l'entrada. <br/><br/>Si el teu pla és compatible amb diversos idiomes, podràs afegir idiomes de notificació i personalitzar les plantilles per a cada idioma. La icona <i class=\"common-icons-outdated\"></i> indica que les notificacions en altres idiomes poden estar desactualitzades."
      agent_template_10:
        topic: "Correu d'activació de l'usuari"
        info1: "El correu d'activació d'usuari s'envia quan s'afegeix un nou agent al portal de suport. El correu electrònic d'activació ha de contenir necessàriament la \"URL d'activació d'Agent\" {{activation_url}} per a què els agents creïn la seva contrasenya i completin el procés d'alta.<br /><br />Si tens configurat el suport en múltiples idiomes, pots crear un correu d'activació en cada idioma. La <i class=\"common-icons-outdated\"></i> icona indica que les notificacions en altres idiomes poden ser obsoletes."
      agent_template_1:
        topic: "Creat nou tiquet"
        info1: "El nou correu del nou tiquet obert seràn enviat als agents quan un nou tiquet sigui creat en l'aplicació. Es pot triar els agents concrets que han de rebre l'avís. El correu es pot configurar amb l'enllaç a la URL facilitant l'accés a l'agent .<br /><br /> si utiitza diversos idomes es pot crear una notificacióf específica en cada idioma.  La icona <i class=\"common-icons-outdated\"></i> indica que les traducccions de les notificacions en altres idiomes poden estar obsoletes."
      agent_template_14:
        topic: "Correu de la paraula de pas de reinici"
        info1: "El correu per reiniciar la contrasenya s'enviarà als agents quan demanin  una nova contrasenya al teu portal de suport. El {{password_reset_url}} camp es requereix per proveir dinàmicament l'enllaç per reinicar la contrasenya dins del correu.<br/><br/>Si tens configurats múltiples idiomes de suport, pots crear aquesta notificació per a cadascun dels idiomes. La <i class=\"common-icons-outdated\"></i> icona indica que la notificació en altres idiomes pot ser obsoleta."
      agent_template_2:
        topic: "Tiquet assignat al grup"
        info1: "Aquesta notificació es dirigeix ​​a tots els agents en un grup cada vegada que un tiquet s'assigna a aquest grup. Aquest correu electrònic ha de contenir la URL del tiquet {{ticket.url}} fent més fàcil per als agents la revissió del tiquet<br /><br /> Si es tenen configurats múltiples idiomes de suport,es pot crear  aquesta notificació amb cadascun dels idiomes. La icona  <i class=\"common-icons-outdated\"></i> indica que les traduccions de les notificacions a d'altres idiomes poden estar obsoletes."
      agent_template_3:
        topic: "Tiquet assignat a un agent"
        info1: "La notificació serà enviada a cada agent de manera individual quan un tiquet hagi estat assignat .Aquest correu electrònic ha de contenir la URL del tiquet {{ticket.url}} fent més fàcil per als agents la revissió del tiquet<br/><br/>  Si es tenen configurats múltiples idiomes de suport,es pot crear  aquesta notificació amb cadascun dels idiomes. La icona  <i class=\"common-icons-outdated\"></i> indica que les traduccions de les notificacions a d'altres idiomes poden estar obsoletes. "
      agent_template_11:
        topic: "Tiquet desatès en un grup"
        info1: "Aquesta notificació s'envia quan un tiquet assignat a un grup no ha estat atès en el temps especificat en la configuració del grup. Aquesta notificació per correu electrònic pot contenir el temps transcorregut des que el tiquet va quedar assignat al grup. <br/><br/>Si tens configurats múltiples idiomes de suport, pots crear aquesta notificació per a cadascun dels idiomes. La <i class=\"common-icons-outdated\"></i> icona indica que la notificació en altres idiomes pot ser obsoleta."
      agent_template_6:
        topic: "El sol·licitant respon el tiquet"
        info1: "Quan un client respon al tiquet que va plantejar anteriorment, l'agent que gestiona el tiquet rebrà aquesta notificació per correu electrònic. Aquest correu electrònic pot contenir l'adreça URL del tiquet per a que li sigui més fàcil comprovar-lo<br/><br/>Si tens configurats múltiples idiomes de suport, pots crear aquesta notificació per a cadascun dels idiomes. La <i class=\"common-icons-outdated\"></i> icona indica que la notificació en altres idiomes pot ser obsoleta."
      agent_template_12:
        topic: "Violació de l'ANS de Primera resposta"
        info1: "Aquesta notificació s'envia a un agent quan no ha respost el tiquet dins de temps establert per a la primera resposta. Aquest correu electrònic pot contenir la URL del tiquet i el temps establert del tiquet.<br/><br/>Si tens configurats múltiples idiomes de suport, pots crear aquesta notificació per a cadascun dels idiomes. La <i class=\"common-icons-outdated\"></i> icona indica que la notificació en altres idiomes pot ser obsoleta."
      agent_template_13:
        topic: "Violació de l'ANS de temps de resolució"
        info1: "Aquesta notificació s'envia a un agent quan el tiquet que té assignat no ha estat resolt en el temps establert. Aquest correu electrònic pot contenir l'adreça URL del tiquet per a que li sigui més fàcil comprovar-lo<br/><br/>Si tens configurats múltiples idiomes de suport, pots crear aquesta notificació per a cadascun dels idiomes. La <i class=\"common-icons-outdated\"></i> icona indica que la notificació en altres idiomes pot ser obsoleta."
      requester_template_10:
        topic: "Correu d'activació de l'usuari"
        info1: "Quan un usuari nou crea un tiquet, pots crear-li un compte al teu portal de suport i fer-li arribar un correu d'activació. Aquesta notificació contindrà la URL d'activació per als teus clients<br/><br/>Si tens configurats múltiples idiomes de suport, pots crear aquesta notificació per a cadascun dels idiomes. La <i class=\"common-icons-outdated\"></i> icona indica que la notificació en altres idiomes pot ser obsoleta."
      requester_template_14:
        topic: "Correu de reinici de la contrasenya"
        info1: "El correu de reinici de la contrasenya serà enviat als teus sol·licitants quan demanin una nova contrasenya al teu portal de suport. El camp {{password_reset_url}} es obligatori per proveir dinàmicament l'enllaç de reinici de contrasenya en el correu.<br/><br/>Si tens configurats múltiples idiomes de suport, pots crear aquesta notificació per a cadascun dels idiomes. La <i class=\"common-icons-outdated\"></i>  icona indica que la notificació en altres idiomes pot ser obsoleta."
      requester_template_1:
        topic: "Nou tiquet creat"
        info1: "S'enviarà un correu de creació de nou tiquet al sol·licitant quan el creï al portal de suport. Aquest correu contindrà idealment l'identificador del tiquet i la seva URL pública.<br/><br/>Si tens configurats múltiples idiomes de suport, pots crear aquesta notificació per a cadascun dels idiomes. La <i class=\"common-icons-outdated\"></i> icona indica que la notificació en altres idiomes pot ser obsoleta."
      requester_template_4:
        topic: "L'agent afegeix comentaris al tiquet"
        info1: "Aquest correu s'enviarà al sol·licitant cada cop que un agent afegeixi un comentari al seu tiquet. Aquest correu contindrà idealment l'identificador del tiquet i la seva URL pública. El comentari de l'agent també es podria afegir fent servir els mancadors de posició: <br/> {{comment.commenter.name}} - nom de l'agent que ha fet el comentari.<br/>{{comment.body}} - el nou comentari afegit al tiquet.<br/><br/>Si tens configurats múltiples idiomes de suport, pots crear aquesta notificació per a cadascun dels idiomes. La <i class=\"common-icons-outdated\"></i> icona indica que la notificació en altres idiomes pot ser obsoleta."
      requester_template_7:
        topic: "L'agent resol el tiquet"
        info1: "Aquest correu s'envia als sol·licitants per indicar-los-hi que el seu tiquet ha estat resolt. Aquest correu contindrà idealment l'identificador del tiquet i la seva URL pública. També pots informar al sol·licitant que responent aquest correu reobrirà el tiquet.<br/><br/>Si tens configurats múltiples idiomes de suport, pots crear aquesta notificació per a cadascun dels idiomes. La <i class=\"common-icons-outdated\"></i> icona indica que la notificació en altres idiomes pot ser obsoleta."
      requester_template_8:
        topic: "L'agent tanca el tiquet"
        info1: "Aquest correu s'envia als sol·licitants per notificar-los-hi que el seu tiquet ha estat resolt i tancat. Aquest correu contindrà idealment l'identificador del tiquet i la seva URL pública. També pots informar al sol·licitant que responent aquest correu reobrirà el tiquet.<br/><br/>Si tens configurats múltiples idiomes de suport, pots crear aquesta notificació per a cadascun dels idiomes. La <i class=\"common-icons-outdated\"></i> icona indica que la notificació en altres idiomes pot ser obsoleta."
      requester_template_17:
        topic: "Un nou compte de correu electrònic ha sigut afegit"
        info1: "Aquest correu electrònic s'envia als sol·licitants per demanar-los la verificació del correu electrònic d'identificació que acaba d'afegir al seu contacte."
      reply_template_15:
        topic: "Plantilla de resposta de l'agent"
        info1: "Pots personalizar i precarregar aquella informació que vols afegir per defecte a les respostes als tiquets dels agents tot fent servir la plantilla de resposta. La plantilla de resposta de l'agent et permet afegir dinàmicament contingut com el nom del sol·licitant, la URL del tiquet i la signatura de l'agent. <br/><br/>Si tens configurats múltiples idiomes de suport, pots crear aquesta notificació per a cadascun dels idiomes. La <i class=\"common-icons-outdated\"></i>  icona indica que la notificació en altres idiomes pot ser obsoleta."
