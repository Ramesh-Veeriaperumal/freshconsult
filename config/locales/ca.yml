      desc: "Pots consultar la informació de contacte de Zoho CRM en Freshdesk."
      helptext: "<h4>Ajuda a la integració amb Zoho CRM</h4><p><br/>Per integrar Zoho CRM amb Freshdesk, <a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>Genera el Token Auth</a>en Zoho CRM a través del mode de navegador i copia el token Auth generat aquí. Si ja has generat el token Auth el pots obtenir de <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'> la teva pàgina de comptes.</a> <br/><br/>Un cop fet, pots veure la informació del contacte en qualsevol tiquet o vista de contacte.</p>"
