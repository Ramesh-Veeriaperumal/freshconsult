      helptext: "<h4>Ajuda a la integració amb Google Analytics</h4><p><br/>Per integrar Google Analytics amb Freshdesk, et recomanem que creïs una propietat dedicada en el compte de la teva companyia de Google Analytics. <br/><br/>Per crear una propietat, inicia sessió en el teu compte de Google Analyitcs, ves a la teva pestanya d'administració i selecciona el compte desitjat. Clica a <b>'Nova propietat'</b> per crear una. A '<b>URL del lloc web'</b>, introdueix la URL del teu portal de suport i clica a <b>'Crea propietat'</b>. Ara, clica a la propietat que has creat i podràs veure l'<b>'Identificador de la propietat'</b> just a sota del nom. Copia-ho a la configuració de Google Analytics a Freshdesk.</p>"
