      helptext: "<h4>Ajuda a la integració amb DropBox</h4><br/><p>La integració amb Dropbox permet als usuaris i als agents cercar arxiua files de le seves carpetes de Dropbox i compartir-les quan envien o responen un tiquet a Freshdek. Un enllaç directe cap a l'arxiu es compartirà en el tiquet, eliminant la necessitat d'adjuntar documents o patir les restriccions de mida en els correus.</p><p>Abans de configurar la integració, ves a <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>pàgina de desenvolupadors de Dropbox</a></strong>.</p><p>1. A la secció les \"Meves aplicacions\", clica \"Crea una aplicació\".</p><p>2. Selecciona el tipus d'aplicació \"Seleccionador\".</p><p>3. Introdueix un nom i descripció.</p><p>4. Escriu la teva URL de suport a sota de Dominis <i>(p.e. latevacompanyia.freshdesk.com)</i></p><p>5. Clica al botó \"Crea\".</p><p>Finalment, copia i enganxa la clau de la nova en aquesta pàgina i desa els canvis. El teu Selector de DropBox ha d'estar disponible. Ho pots comprovar en el formulari de Nou tiquet.</p>"
