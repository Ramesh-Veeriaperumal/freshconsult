    campaignmonitor:
      label: "Campaign Monitor"
      desc: "Fixa-t'hi i administra les subscripcions en el teu compte de Campaign Monitor, i obté idees de les estadístiques d'ús dels clients directament dins de Freshdesk. "
      helptext: "<h4>Ajuda a la Integració amb Campaign Monitor</h4><br/>Per integrar-te amb Campaign Monitor, has de psoar la teva clau API i l'identificador de client de Campaign Monitor. <br/></br/> La clau APi es pot obtenir de la configuració del compte de Campaign Monitor.<br/><br/> Les instruccions per obtenir els identificador dels teus clients estan disponibles a <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'> http://www.campaignmonitor.com/api/getting-started/#clientid </a> . <br/><br/>Ara clica aNow click &quot;Actualitza&quot; per començar amb la teva integració de Campaign Monitor."
      form:
        api_key: "Clau API"
        api_key_info: "Obté la teva clau d'API de configuració del compte"
        client_id: "ID de client"
        client_id_info: "Per obtenir el teu ID de client, segueix les instruccions indicades a http://www.campaignmonitor.com/api/getting-started/ # clientid"
    icontact:
      label: iContact
      desc: "Informació de l'exportació dels clients, la gestió de les subscripcions existents, i aportar idees sobre estadístiques d'ús del client dins Freshdesk."
      helptext: "<h4>Ajuda Integració iContact </h4><br/> Per a integrar-te amb iContact, consulta l'enllaç <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogin</a> i accedeix a l'aplicació Freshdesk introduint l'ID d'aplicació de sota <br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b><br/><br/> Estableix una contrasenya a elecció teva i fes clic a &quot;Save&quot;. Aquesta contrasenya API s'utilitza per a totes les sol · licituds de l'API de Freshdesk. <br/><br/> Copia l'adreça URL de l'API de la secció \"Informació del compte\" i enganxar-lo al camp URL de l'API aquí. Introdueix el teu nom d'usuari iContact i la nova contrasenya de l'API i feu clic a Actualitza."
      form:
        app_id: "ID d'aplicació"
        username: "Nom d'usuari d'IContact"
        api_password: "Paraula de pas API"
        api_url: "URL API"
        api_url_info: "Per obtenir la teva URL API, ves a https://app.icontact.com/icp/core/externallogin i copia la URL API de la secció &quot;Informació del compte&quot;. "
    dropbox:
      label: DropBox
      desc: |-
          Adjunta i comparteix les teves dades/arxius des de
          DropBox.
      helptext: "<h4>Ajuda a la integració amb DropBox</h4><br/><p>La integració amb Dropbox permet als usuaris i als agents cercar arxiua files de le seves carpetes de Dropbox i compartir-les quan envien o responen un tiquet a Freshdek. Un enllaç directe cap a l'arxiu es compartirà en el tiquet, eliminant la necessitat d'adjuntar documents o patir les restriccions de mida en els correus.</p><p>Abans de configurar la integració, ves a <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>pàgina de desenvolupadors de Dropbox</a></strong>.</p><p>1. A la secció les \"Meves aplicacions\", clica \"Crea una aplicació\".</p><p>2. Selecciona el tipus d'aplicació \"Seleccionador\".</p><p>3. Introdueix un nom i descripció.</p><p>4. Escriu la teva URL de suport a sota de Dominis <i>(p.e. latevacompanyia.freshdesk.com)</i></p><p>5. Clica al botó \"Crea\".</p><p>Finalment, copia i enganxa la clau de la nova en aquesta pàgina i desa els canvis. El teu Selector de DropBox ha d'estar disponible. Ho pots comprovar en el formulari de Nou tiquet.</p>"
      form:
        app_key: "Registrada la clau de l'aplicació per al teu domini"
        app_key_info: "Crea una App a DropBox i proporciona la clau de l'App aquí."
    pivotal_tracker:
      label: "Rastrejador giratori"
      desc: "Crear Històries en el rastrejador giratori i seguir-los des de Freshdesk"
      helptext: "<h4>Suport a la Integració amb Pivotal Tracker</h4><br/><p> Pivotal Tracker és una eina de gestió de projectes que ajuda al teu equip a col·laborar i treballar en projectes. Aquesta integració permet als agents crear historials en Pivotal Tracker basats en els tiquets d'entrada del teu servei de suport. Fins i tot pots realitzar un seguiment de l'estat dels historials i les actualitzacions s'agreguen com notes en els tiquets. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Learn more)</a> <br/<br/><p>Hauràs de configurar la informació del teu compte de Pivotal Tracker i el testimoni de l'API per permetre la integració. El testimoni d'API es pot trobar a la pàgina del teu perfil de Pivotal Tracker.</p>"
      api_key: "Interfície de programació d'aplicacions Token"
      api_key_info: "Trobaràs el teu testimoni d'API a la pàgina del teu perfil de Pivotal Tracker - https://www.pivotaltracker.com/profile"
      pivotal_updates: "Selecciona per obtenir actualitzacions del rastrejador giratori"
