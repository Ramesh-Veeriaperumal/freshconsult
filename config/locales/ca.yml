      label: "Giny personalitzat"
      new: "Nou FreshPlug"
      edit: "Edita el giny personalitzat"
      desc: "Pots afegir un giny personalitzat per mostrar qualsevol detall tot fent servir el teu propi codi."
      helptext: "<h4>FreshPlugs</h4><p><br/> Pots desenvolupar els teu propi FreshPlug fent servir HTML, CSS i JavaScript,i obtenir dades amb qualsevol aplicació d'una tercera part o base de dades directament en els teus tiquets i contactes. <br/><br/> Per crear un FreshPlug, primer dona-li nom i descripció. Llavors introdueix el teu codi a l'àrea ‘Script’. Pots passar qualsevol tiquet o camp de sol·licitant, incloent els camps personalitzats que has creat, com per exemple objectes JSONP.<br/><br/>Pots fer clic a <b>‘Mostra previsualització’</b> per veure com es veurà el teu giny tan a les pàgines de contactes com als tiquets.<br/><br/>Fes referència al nostre <a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'> pàgina de solucions </a> per aprendre més sobre FreshPlugs."
      small_help_text: "Pots desenvolupar la teva pròpia FreshPlug utilitzant HTML, CSS i JavaScript."
      form:
        widget_title: "Nom del giny"
        widget_script: "Fragment del codi de l'enginy"
        create_n_enable: "Crea i activa"
        insert_placeholder: "Insereix marcador de posició"
    logmein:
      label: "LogMeIn Rescue"
      desc: "Proporcionar suport remot instantani als teus clients i empleats amb LogMeIn Rescue"
      helptext: "<h4>Ajuda a la integració amb LogMeIn Rescue</h4><p><br/> Per integrar LogMeIn Rescue Freshdesk, introdueix l'identificador de la teva companyia a LogMeIn Rescue i la contrasenya SSO i clica a \"Actualitza\". <br/>Un cop activat, el giny de LogMeIn Rescue es podrà veure a la pàgina de detalls del tiquet. <br/><br/>Fes servir la &quot;La consola de llançament tècnica&quot; per llençar la consola tècnica directament des del giny Freshdesk. <br/>Ara podràs generar un codi PIN i compartir les instruccions amb el sol·licitant per continuar el suport a LogMeIn Rescue. <br/><br/> <b>Nota:</b> El correu dels agents ha de coincidir amb l'identificador SSO tècnic de LogMeIn Rescue. Per configurar el teu identificador SSO cal anar al Centre d'administració -> Nom del tècnic -> Organització -> SSOID"
      note:
        header: "Les seves dades de sessió de LogMeIn Rescue"
        session_id: "Identificador de sessió"
        tech_name: "Nom del tècnic"
        tech_email: "Correu electrònic del tècnic"
        platform: "Plataforma per a l'usuari final"
        work_time: "Temps total de treball (en segons)"
        chatlog: "Registre del xat"
        tech_notes: "Notes del tècnic"
      form:
        widget_title: "Títol del giny"
        company_id: "NIF empresa"
        password: "SSO Contrasenya"
        logmein_company_info: "Per obtenir el teu NIF d'empresa ves a Centre d'Administració -> grup tècnics -> Configuració general -> exemple de servidor  ASP.Net C# "
        logmein_sso_pwd_info: "Per configurar la teva contrasenya SSO, ves al centre d'administració -> Grup tècnic ->Configuració global ->Autenticació única -> nova contrasenya SSO"
