    social:
      helpcard:
        title1: "Afegir comptes socials"
        info1: "Afegeix comptes de Twitter al teu servei d'assistència i administra'ls juntament amb els teus tiquets de suport. Pots crear els teus tuits entrants (@ mencions) i missatges directes en tiquets i assignar automàticament a grups específics. Clica un compte per definir les regles de tiquets per a la conversió dels tuits en tiquets."
        info2: "Els fluxos socials són un conjunt de paraules clau que pots monitoritzar des del teu compte Freshdesk, a part dels comptes que has afegit. Et permetrà rastrejar dubtes de suport que entrin a través de twitter i que ni tan sols esmenten la teva marca. Si només estàs començant o tens un equip de suport que dobla com a equip de màrqueting, fins i tot es pot crear un flux per controlar el teu espai de negocis i als competidors. Fes clic al botó <b>Nou flux</b> per afegir un flux social i personalitzar-lo segons les teves necessitats específiques. Per exemple, pots crear un flux anomenat \"Suport\" i afegir les sigles de la teva marca i les típiques escriptures amb faltes d'ortografia de la mateixa. Tots aquests tweets es podran veure a la pestanya Social i es poden respondre utilitzant qualsevol dels teus comptes integrats de Twitter."
        title2: "Suport proactiu utilitzant fluxos socials"
        handle_title1: "Integrant un compte de Twitter"
        handle_info1: "Si dones suport a múltiples productes, pots vincular un compte social diferent per a cada producte. Pots gestionar la visibilitat de cada compte. Per exemple, pots fer que els tuits que esmenten @ yourproduct_france siguin visibles només pel teu grup com a agent de suport d'aquest producte. El flux d'aquest compte contindrà tota les teves @mencions i es mostrarà a la pestanya social. Els teus DMs es convertiran en tiquets i els podràs assignar a un grup d'agents específics. Pots fixar un interval als tiquets perquè diversos DMs de la mateixa persona es combinin en un tiquet."
        handle_title2: "Convertint tuits concrets en tiquets de forma automàtica"
        handle_info2: "Pots convertir els tuits amb certes paraules clau en tiquets automàticament fent servir regles. Per exemple, cada tuit que contingui paraules com \"no funciona\" o \"error\" es podria convertir en tiquet i assignar-lo al grup de \"Seguiment d'errors\". A més, pots crear una altra regla per als tuits que continguin la paraula \"sistema caigut\" i assignar-los al teu grup de \"Sistemes\". La primera regla satisfeta serà executada. També pots vincular aquests tiquets a productes específics."
        stream_title1: "Definir fluxos socials"
        stream_info1: "Pots crear múltiples fluxos per cercar diferents conjunts de paraules clau a Twitter. Introdueix les paraules clau principals que vols buscar,  basades en el teu negoci i fins i tot excloure certes paraules clau, hashtags i pseudònims per concretar la teva cerca. Per exemple, potser no vols veure els tuits dels teus venedors o executius en la seqüència personalitzada que has creat per supervisar les consultes de suport que vénen a través de les teves marques i sigles. Cada flux es pot fer visible a un o diversos grups d'agents. També pots seleccionar el pseudònim de resposta de cada flux."
        stream_title2: "Convertint tuits concrets en tiquets automàticament"
        stream_info2: "Els tuits que entren per aquests fluxos socials es poden filtrar encara més amb l'ús de certes paraules clau i es converteixen en tiquets de forma automàtica. Fins i tot es poden assignar a grups i productes. Pots configurar més d'una regla i la primera que compleixi el tuit serà la que s'executi. Per exemple, pots convertir els tuits que citin \"canviar a\" amb els noms dels teus competidors en tiquets i escalar-los al cap de l'equip de suport."
