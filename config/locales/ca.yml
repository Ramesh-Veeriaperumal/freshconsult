      info1: "Quan es respongui als correus electrònics de notificació de la bústia de correu, pots incloure \\\"Ordres de correu electrònic\\\" per fer que Freshdesk realitzi certes accions en un tiquet. El text de comanda del correu no serà mostrat per Freshdesk i no serà vist pel sol·licitant, mentre que la resta del text es convertirà en una part de la conversa."
