      helptext: "<h4>Integració de Batchbook</h4><p><br>Enllaça el teu compte de Batchbook amb Freshdesk per mostrar la informació del contacte a la pàgina de contactes o dels tiquets. Si us plau, especifica el teu domini i la clau API en aquesta pàgina per configurar la integració. <br><br>Freshdesk agafa el nom, títol, nom de companyia, adreça de contacte, número de telèfon i números de mòbil de Batchbook i el posa a disposició dels teus agents.<br><br>Pots buscar contactes des de Batchbook buscant amb la seva adreça de correu electrònic. Si hi ha diversos contactes amb la mateixa adreça, tots ells es mostraran en forma de llista.</p><br/> "
