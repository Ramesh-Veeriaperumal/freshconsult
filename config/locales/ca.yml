      helptext: "<h4>Integració amb SurveyMonkey</h4><p>Aquesta integració et permet enllaçar amb una enquesta personalitzada del teu compte de SurveyMonkey per a les respostes de tiquets de Freshdesk. Pots utilitzar-la per substituir l'enquesta per defecte del teu portal de suport o tenir totes dues alhora.</p><p>Un cop enllacis amb el teu compte de SurveyMonkey, podràs triar l'enquesta i <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>el col·lector</a> que vols fer servir mitjançant caselles desplegables. </p><p>També pots decidir quan vols que els enllaços s'incloguin en les respostes. Per exemple, pots definir que s'enviïn automàticament quan un tiquet es tanca o es resol, o fer-ho manual de forma que els agents decideixin ells mateixos amb quin tiquet s'enviarà.</p>"
