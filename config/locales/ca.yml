    jira:
      label: "Atlassian JIRA"
      desc: "Convertir els tiquets en qüestions que poden ser rastrejades en JIRA."
      helptext: "<h4>Ajuda per a la intregració amb JIRA</h4><p><br/>Per integrar JIRA amb Freshdesk, introdueix el teu usuari i contrasenya d'administrador. La integració suporta tant la variant sota comanda com la variant a les instal·lacions, des de JIRA 4.2 fins a la darrera versió - JIRA 5.<br/><br/> Per crear una qüestió o enllaçar a una qüestió existent de Freshdesk, navega a la pàgina dels tiquets i clica a <img src='/images/ticket-icon/jira.png'/><br/><br/> Per veure els detalls dels teus tiquets de Freshdesk enllaçats a JIRA, i per veure els detalls de la qüestió de JIRA a Freshdesk, es recomana que l'administrador de JIRA creï un camp lliure de text personalitzat amb el nom &quot;Freshdesk Tickets&quot; as described below. <br/><br/>Inicia sessió en el teu compte de JIRA, clica a <b>Administració</b>, navega a <b>Qüestions</b> -> <b>Camps</b> i clica a <b>Afegeix camp personalitzat</b>. A <b>Crea camp personalitzat</b> pantalla, selecciona <b>Camp de text lliure </b> i clica a <b>Següent</b>. Entrada <b>&quot;Freshdesk Tickets&quot;</b> al nom del camp i clica a Finalitza. A la pàgina <b>Associa camps a pantalles</b>, selecciona totes les caselles de selecció i clica en \"Actualitza\" all.<br/><br/>"
