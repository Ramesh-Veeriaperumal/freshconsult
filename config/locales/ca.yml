    capsule_crm:
      label: "Capsule CRM"
      helptext: "<h4>Enllaça de Capsule a Freshdesk</h4><p><br/>Pots crear un enllaç a Capsule CRM per veure els tiquets dels contactes a Freshdesk.</p> <p>Per fer-ho, ves a <br /><b>Configuració -> Camps personalitzats-> Per a persones i Organització</b></p><p>Llavors, clica a \"Afegeix nova...\" i selecciona<b>\"Enllaç generat\"</b></p> <p>copia la URL exactament com es mostra i copia-la a Capsule CRM com la difinició de l'enllaç<span class=\"info-code\">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>"
    capsule:
      label: "Capsule CRM"
      desc: "Pots veure la informació de contacte de la Capsule CRM en Freshdesk. A aquesta informació es pot accedir des de la pàgina de detalls de tiquets i la pàgina de detalls de contactes."
      form:
        bcc_drop_box_mail: "Adreça de correu de Drop Box"
        bcc_drop_box_mail_info: "Pots trobar la teva adreça única de Drop Box de Capsule a <b>“Configuració -> Correu Drop Box”</b>.<br /> (ho trobaràs a la cantonada superior dreta de la pàgina).<br /> Copia l'adreça de correu i copia-la al camp de text superior. <br /> Freshdesk  afegirà autromàticament aquesta adreça de correu en el camp CCO quan responguis un tiquet."
        domain: Domini
        domain_info: "Acaba d'especificar el domini sense https. Ex: exemple.capsulacrm.com"
        api_key: "clau d'API"
        api_key_info: "Per obtenir una clau única API, inicia sessió en el teu Capsule CRM i ves a <br /> <b>“Usuari -> Les meves preferències”</b>. (ho trobaràs a la cantonada superior dreta de la pàgina).<br /> Clica a <b>“Testimoni d'autenticació API”</b>, i obtindràs una clau API única.<br /> copia la clau i enganxa-la en el camp de text superior."
        widget_title: "Títol del giny"
    freshbooks:
      label: Freshbooks
      desc: "Pots registrar el temps gastat en tiquets dels teus projectes i tasques Freshbooks."
      helptext: "<h4>Integració de l'ajuda a Freshbooks</h4><p><br/>Per integrar  Freshbooks amb Freshdesk, primer necessites Freshbooks API i el testimoni d'autenticació. <br/><br/>Inicia sessió al teu compte de Freshbooks, clica a <b>Pestanya persones</b> i ves-hi a <b>pestanya Personal i contractistes</b>. Clica a <b>Edita</b> en la teva administració.  Podràs veure la teva URL API i el testimoni d'autenticació<br/><br/>A Freshdesk, clica en un tiquet i ves a la pestanya Full de temps. Llavors podràs afegir el teu temps de seguiment a Fresbooks."
