      info_1: "<p>La política d'acord de nivell de servei (ANS) et permet establir estàndards de rendiment per al teu equip de suport. Pots configurar polítiques de SLA per al temps en què els agents han de respondre i resoldre tiquets basant-se en les prioritats dels tiquets. Pots decidir si vols que cada regla d'ANS que es calcula sobre hores de calendari o les teves hores de treball. </p> <p>Les teves polítiques d'ANS seran utilitzades a Freshdesk per determinar el \"Venciment\" per a cada tiquet.</p>"
      title_1: "Utilitzant múltiples polítiques d'ANS"
      sla_info_2: "<p>Pots tenir múltiples polítiques d'ANS, preparades per ser utilitzades quan es donin determinades condicions com un client que obre un tiquet, el grup al que s'assigna, el seu origen i/o el producte.</p><p>Per exemple, pots tenir un ANS especial per als tiquets que venen de Twitter i assignar-los a l'equip de vendes. O una política especial per a clients amb subscripcions prioritàries. Si estàs suportant múltiples marques o productes, pots tenir també un ANS amb un flux diferenciat per a cada producte o marca.</p> <p><strong>El ordre de les teves regles per als ANS és important.</strong> La primera regla d'ANS que coincideixi amb totes les condicions d'un tiquet serà aplicada al mateix, per això recorda posar les teves regles importants al principi.</p>"
      title_2: "Fer complir les regles d'escalat"
      info_3: "<p>opcionalment pot establir jerarquies d'escalament per a cada política per notificar agents específics quan es viola una regla de SLA.</p>"
