    harvest:
      label: Harvest
      desc: "Pots registrar el temps gastat en tiquets als seus projectes i les seves tasques."
      helptext: "<h4>Itegració de l'ajuda a Harvest</h4><p><br/>Per integrar Harvest amb Freshdesk, escriu en el teu <b>Nom de domini</b> i clica Activa.<br/><br/>Clica en un tiquet, ves a <b>Pestanya de Full de temps</b>. Llavors podràs escriure en el teu Harvest <b>Nom d'usuari</b> i <b>contrasenya</b> i iniciar sessió. Ara pots afegir el teu temps de seguiment a Harvest.<br/><br/>Nota: pots clicar a <b>Recorda'm</b>, aleshores no hauràs de posar les teves credencials de Harvest cada vegada."
