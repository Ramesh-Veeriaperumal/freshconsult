    screenr:
      button_label: "Grava pantalla"
      label: Screenr
      desc: "Captura pantalles fent servir l'Screenr i afegeix-les als tiquets, fòrums i alticles amb solucions."
      helptext: "<h4>Integració amb l'Screener de Freshfesk</h4><p><br/>L'Screenr permet als agents i als clients capturar i compartir pantalles quan fan servir Freshdes. Es pot fer servir per adjuntar error o vídeos tutorials als teus tiquets, publicacions als fòrums i articles de solució directament.</p><p>Un cop activat, podràs veure un botó de gravació al costat del teu giny de valoració, les discussions i la teva base de coneixement. Pots decidir si gravaràs tot el navegador o només una part concreta. La captura de pantalla serà inserida automàticament un cop es completi la teva sessió.</p><p>Pots configurar aquesta integració introduint la teva URL d'Screenr (p.e. <a>http://elteunom.viewcasts.com</a>) i el teu identificador de gravador, que pots obtenir quan inicies sessió al teu compte.</p>"
