      tour: "Aita mul luua uus SLA reeglistik"
      info_1: "<p>Teenindustaseme lepinguga (Service Level Agreement ehk SLA) seotud reeglistik võimaldab sul oma tugimeeskonnale teatud tulemusstandardeid seada. Sa saad seada SLA reegleid näiteks ajale, mille jooksul lahendajad taotlustele vastama peaksid. Samuti võid seada reegliks taotluste lahendamise nende prioriteedi põhjal. Sa saad valida, kas tahad, et iga SLA reeglit arvutatakse kalendri- või töötundide põhjal.</p> <p>Sinu SLA reeglistikku kasutatakse Freshdeski keskkonnas iga taotluse tähtaja arvutamiseks.</p>"
      title_1: "Mitme SLA reeglistiku kasutamine"
      sla_info_2: "<p>Sul võib olla mitu SLA reeglistikku, mida rakendatakse vastavalt kindlatele tingimustele, nagu näiteks klient, kes piletit nõudis; grupp, millele pilet määratakse; selle allikas ja/või toode.</p><p>Näiteks võivad sul olla erilised SLA reeglistikud selliste piletite puhuks, mis saadetakse Twitteri kaudu ja määratakse müügimeeskonnale. Samuti võivad sul olla erireeglid selliste klientide jaoks, kellel on erilise prioriteediga kasutamisõigus. Kui sa pakud kliendituge mitmete tootemarkide või toodete osas, saad iga toote puhul kasutada erinevat SLA töövoogu.</p> <p><strong>Sinu SLA reeglite järjestus on oluline.</strong> Piletile rakendatakse esimest SLA reeglit, mis vastab kõigile pileti tingimustele. Seega ära unusta kõige tähtsamad reeglid järjestuses ettepoole seada</p>"
      title_2: "Kiirendusreeglite jõustamine"
      info_3: "<p>Sa saad iga reeglistiku osas valikuliselt kiirendushierarhiaid seadistada, et SLA reegli rikkumise korral kindlaid agente teavitada.</p>"
