        info1: "Parooli lähtestamist puudutav e-kiri saadetakse su lahendajatele, kui nad küsivad su kasutajatoe keskkonnas endale uut parooli. Kohatäide {{password_reset_url}} peab e-kirjas andma dünaamiliselt genereeritud parooli lähtestamise lingi.<br/><br/>Kui sa oled kasutajatoes seadistanud mitu toetatavat keelt, saad selle teate igas keeles eraldi luua. Ikoon <i class=\"common-icon-outdated\"></i> viitab sellele, et teate tõlked teistesse keeltesse võivad olla aegunud."
