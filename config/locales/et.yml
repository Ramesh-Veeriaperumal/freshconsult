        client_id_info: "Oma kliendi ID saamiseks järgi juhiseid, mis on antud siin: http://www.campaignmonitor.com/api/getting-started/#clientid"
    icontact:
      label: iContact
      desc: "Ekspordi klienditeavet, halda olemasolevaid kasutamisõiguseid ja tutvu klientide kasutamisstatistikaga - seda kõike siinsamas Freshdeskis."
      helptext: "<h4>iContacti integreerimise juhend</h4><br/> iContacti integreerimiseks mine aadressile <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogin</a> ja anna Freshdeski rakendusele juurdepääs. Selleks pead sisestama allpool toodud rakenduse ID <br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b><br/><br/> Seadista endale sobiv parool ja klõpsa nuppu &quot;Salvesta&quot;. Seda API parooli kasutatakse kõigi Freshdeskilt tulevate API nõuete puhul. <br/><br/> Kopeeri API URL sektsioonist &quot;Konto teave&quot; ja kleebi see siin API URLi väljale. Sisesta oma iContacti kasutajanimi ja uus API parool ning klõpsa valikul \"Uuenda\". "
      form:
        app_id: "Rakenduse ID"
        username: "iContacti kasutajanimi"
        api_password: "API parool"
        api_url: "API URL"
        api_url_info: "Oma API URLi saamiseks mine aadressile https://app.icontact.com/icp/core/externallogin ja kopeeri API URL sektsioonist &quot;Konto teave&quot;. "
    dropbox:
      label: DropBox
      desc: "Manusta ja jaga oma andmeid/faile DropBoxist."
      helptext: "<h4>Dropboxi integreerimise juhend</h4><br/><p>Dropboxi integreerimine võimaldab agentidel ja kasutajatel oma Dropboxi kaustas faile sirvida ning neid jagada, kui nad Freshdeskis piletit esitavad või piletile vastavad. Otselink failile kuvatakse piletil, mistõttu ei pea midagi manustama ega mingitest mahupiirangutest kinni pidama.</p><p>Enne integreerimise seadistamist mine aadressile <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>Dropboxi arendajate leht</a></strong>.</p><p>1. Klõpsa sektsioonis \"Minu rakendused\" valikul \"Loo rakendus\".</p><p>2. Vali rakenduse tüübiks \"Valija\".</p><p>3. Sisesta nimi ja kirjeldus.</p><p>4. Trüki valiku \"Domeenid\" all sisse oma klienditoe URL <i>(nt sinuettevõte.freshdesk.com)</i></p><p>5. Klõpsa valikul \"Loo\".</p><p>Lõpetuseks kopeeri ja kleebi sellele lehele uue rakenduse võti ning salvesta muudatused. Sinu Dropboxi rakendus \"Valija\" peaks nüüd valmis olema. Sa saad seda vaadata uue pileti vormil.</p>"
      form:
        app_key: "Sinu domeeni registreeritud rakenduse võti"
        app_key_info: "Loo Dropboxi keskkonnas rakendus ja esita rakenduse võti siin."
    box:
      chooser_title: "Choose a file from Box..."
      label: Box
      desc: "Attach and Share your data/files from Box."
      helptext: "<h4>Box integration help</h4><br/><p>The Box Integration lets agents and users browse for files from their Box folder and share them when submitting or replying to a ticket in Freshdesk. A direct link to the file is shared in the ticket, removing the need for attachments and email size restrictions.</p> Your Box Chooser should now be ready. You can check it out in the New Ticket form.</p>"
      login_required: "Sorry, you need to be logged in to %{helpdesk_name}'s support portal to attach files from Box."
    pivotal_tracker:
      label: "Pivotal Tracker"
      desc: "Loo Pivotal Trackeri abil lugusid ja jälgi neid Freshdeskist."
      helptext: "<h4>Pivotal Trackeri integreerimise juhend</h4><br/><p>Pivotal Tracker on projektijuhtimisvahend, mis aitab su meeskonnal koostööd teha ja projektide kallal töötada. Kui sa integreerid Pivotal Trackeri, saavad su lahendajad seal sinu kasutajatoe keskkonnast tulevate piletite põhjal lugusid luua. Sa saad nende lugude olekuid jälgida ja uuendused lisatakse märkustena vastavatele piletitele. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Loe lähemalt)</a> <br/<br/><p>Integreerimise lubamiseks pead sa esitama oma Pivotal Trackeri konto andmed ja oma API loa. API loa leiad sa oma Pivotal Trackeri kontolt profiili lehelt.</p>"
