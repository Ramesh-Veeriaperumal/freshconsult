      desc: "Konverdi taotlused küsimusteks, mida saab JIRAs jälgida."
      helptext: "<h4>JIRA integreerimise juhend</h4><p><br/>JIRA integreerimiseks Freshdeskiga sisesta oma JIRA ülema kasutajanimi ja parool. Integratsioon toetab nii tellitavaid kui ka sisemisi versioone alustades JIRA 4.2-st ja lõpetades värskeima versiooni ehk JIRA 5-ga.<br/><br/> Küsimuse loomiseks või olemasoleva küsimuse sidumiseks Freshdeskiga mine piletite lehele ja klõpsa ikoonil <i class='jira-icon'></i><br/><br/> JIRAs sellega seotud Freshdeski piletite üksikasjade vaatamiseks ja, vastupidi, Freshdeskis JIRA küsimuse üksikasjade vaatamiseks on JIRA ülemal soovitatav luua tasuta kohandatud tekstiväli nimega  &quot;Freshdeski piletid&quot; (nagu kirjeldatud allpool). <br/><br/>Logi oma JIRA kontole sisse, klõpsa valikul <b>\"Haldus\"</b>, mine edasi valikule <b>\"Küsimused\"</b> -> <b>\"Väljad\"</b> ning klõpsa lõpuks valikul <b>\"Lisa kohandatud väli\"</b>. <b>Kohandatud välja loomise</b> ekraanikuval vali<b> \"Tasuta tekstiväli\" </b> ja klõpsa nupul <b>\"Järgmine\"</b>. Sisesta välja nimena <b>&quot;Freshdeski piletid&quot;</b> ja klõpsa nupul \"Valmis\". Lehel <b>\"Seo väli ekraanikuvadega\"</b> tee märge kõikidesse märkeruutudesse ja klõpsa siis nupul \"Uuenda\".<br/><br/>"
