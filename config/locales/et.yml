      label: "Campaign Monitor"
      desc: "Otsi ja halda kasutamisõiguseid oma Campaign Monitori kontol ning tutvu klientide kasutamisstatistikaga siinsamas Freshdeski keskkonnas. "
      helptext: "<h4>Campaign Monitori integreerimise juhend</h4><br/>Campaign Monitori integreerimiseks pead sa sisestama oma API võtme ja kliendi ID. <br/></br/> API võtme saad sa Campaign Monitori konto sätete alt.<br/><br/> Juhised kliendi ID saamiseks leiad siit: <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'> http://www.campaignmonitor.com/api/getting-started/#clientid </a> . <br/><br/>Nüüd klõpsa &quot;Uuenda&quot;, et saaksid Campaign Monitori kasutamist alustada."
