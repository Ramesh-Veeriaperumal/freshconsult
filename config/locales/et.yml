      info3: "Sa saad seadistada Freshdeski lahendajatele ja taotlejatele teatud sündmuste korral automaatseid teateid saatma. Neid teateid saab kohandada ja kohatäidete abil dünaamilise sisuga varustada. Näiteks saad sa klientidele teada anda, kui lahendajad oma taotlustele kommentaare või avalikke märkuseid lisavad. Sellisel juhul saadetakse sulle kohandatud e-kiri, milles sisaldub taotlusele viiv link.<br/><br/>Kui su plaan toetab mitut keelt, saad ka lisada teate keeli ja kohandada malle iga keele puhul eraldi. Ikoon <i class=\"common-icon-outdated\"></i> viitab sellele, et teate tõlked teistesse keeltesse võivad olla aegunud."
