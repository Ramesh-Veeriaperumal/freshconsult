    social:
      helpcard:
        title1: "Sotsiaalvõrgustike kontode lisamine"
        info1: "Lisa oma kasutajatoele Twitteri kontosid ja halda neid koos oma taotlustega. Sa saad oma sissetulevad säutsud (@mainimised) ja otsesõnumid piletiteks konvertida ning need automaatselt kindlatele gruppidele määrata. Klõpsa kontol, et määrata reeglid, mida järgida säutsude konvertimisel taotlusteks."
        info2: "Sotsiaalvood on võtmesõnade kogumid, mida sa saad lisaks lisatud kontodele ka oma Freshdeski kontolt jälgida. See võimaldab sul jälgida kliendituge puudutavaid küsimusi, mis tulevad sisse säutsudega, kus isegi ei mainita su tootemarki. Kui sa oled alles alustamas või sul on tugimeeskond, mis tegeleb ka turustamisega, saad isegi luua voo, millega jälgida oma tegevusvaldkonda ja konkurente. Sotsiaalvoo loomiseks klõpsa valikul <b>\"Uus voog\"</b> ja kohanda see oma konkreetsete vajaduste järgi. Näiteks saad sa luua voo nimega \"Tugi\" ning lisada sellele oma tootemargi akronüümi ja tootemargi nimes tihti esinevad kirjavead. Kõik need säutsud on nähtavad sinu sotsiaalvõrgustike vahekaardil ja sa saad neile vastata kõigi oma integreeritud Twitteri kontode kaudu."
        title2: "Ennetav klienditugi sotsiaalvoogude abil"
        handle_title1: "Twitteri konto integreerimine"
        handle_info1: "Kui sa pakud mitut toodet hõlmavat kliendituge, saad sa iga tootega siduda erineva sotsiaalvõrgustiku konto. Iga konto nähtavust saab hallata. Näiteks saad sa teha säutsud, kus on mainimine @sinutoode_eesti, nähtavaks ainult oma Eesti lahendajatele. Selle konto voog sisaldab kõiki sinu @mainimisi ja kuvatakse sinu sotsiaalvõrgustike vahekaardil. Sinu otsesõnumid konverditakse taotlusteks ja sa saad neid kindlale lahendajale määrata. Samuti saad sa seadistada taotluse töötlemise ajavahemiku nii, et sama isikuga vastavas ajavahemikus vahetatud otsesõnumid liidetakse üheks taotluseks."
        handle_title2: "Kindlate säutsude automaatne konvertimine taotlusteks"
        handle_info2: "Taotluse reeglite abil saad sa teatud võtmesõnu sisaldavad säutsud automaatselt taotlusteks konvertida. Näiteks konverditakse taotlusteks kõik säutsud, kus mainitakse sinu Twitteri kasutajanime koos sõnadega \"ei tööta\" või \"programmiviga\", ja need määratakse grupile \"Programmivead\". Lisaks saad luua reegli säutsudele, mis sisaldavad sõnu \"süsteem maas\", ja määrata need grupile \"DevOps\". Ellu viiakse esimene reegel, millele säuts vastab. Lisaks saad need taotlused kindlate toodetega siduda."
        stream_title1: "Sotsiaalvoogude määratlemine"
        stream_info1: "Sa saad luua mitmeid voogusid, et Twitteris erinevate võtmesõnade kogumeid otsida. Sisesta oma tegevusala põhjal peamised võtmesõnad, mida sa otsida tahad. Sa saad isegi teatud võtmesõnade, teemaviidete ja kasutajanimede välistamise teel oma otsingut kitsendada. Näiteks ei pruugi sa tahta näha turustajate ja juhtivtöötajate säutse kohandatud voos, mille sa lõid oma tootemargi ja selle akronüümide kaudu tulevate klienditoe päringute jälgimiseks. Iga voo saab teha nähtavaks ühele või mitmele üksuse rühmale. Lisaks saad sa voole vaikevastuse määrata."
        stream_title2: "Kindlate säutsude automaatne konvertimine taotlusteks"
        stream_info2: "Nende sotsiaalvoogude kaudu tulevaid säutse saab teatud võtmesõnade abil veelgi põhjalikumalt filtreerida ja automaatselt piletiteks konvertida. Peale selle saab neid gruppidele ja toodetele määrata. Sa saad seadistada rohkem kui ühe reegli ja esimene reegel, millele säuts vastab, viiakse ellu. Näiteks saad sa säutsud, kus mainitakse \"üle minemist\" ja sinu konkurentide nime, piletiteks konvertida ja need oma tugimeeskonna juhile suunata."
