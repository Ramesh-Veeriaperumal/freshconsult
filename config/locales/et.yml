            info1: "MobiHelp on Freshdeski mobiilne pakett, mis aitab sul oma mobiilsetele klientidele rakendusesisest tuge pakkuda."
            info2: "Kui sa integreerid MobiHelpi, näevad su kasutajad rakenduses spetsiaalset tugisektsiooni. See sisaldab su teadmistebaasi ja taotluse vormi, et kasutajad saaksid ühendust võtta, kui nad abi vajavad."
