      label: SurveyMonkey
      helptext: "<h4>SurveyMonkey integreerimine</h4><p>Niimoodi saad sa oma SurveyMonkey kontol vabalt valitud kohandatud uuringu Freshdeski keskkonnas olevate taotluste vastustega siduda. Sa saad sellega asendada oma klienditoe keskkonnas vaikesättena oleva rahulolu-uuringu või kasutada seda koos rahulolu-uuringuga.</p><p> Kui sa oled oma SurveyMonkey konto sidunud, saad sa välja valida uuringu ja <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>koguja</a>, mida sa ripploendibokside abil kasutada soovid. </p><p>Lisaks saad sa otsustada, millal sa uuringulingid vastustele lisada tahad. Näiteks saab seadistada uuringute automaatse lisamise, kui pilet suletakse või lahendatakse. Samuti saab selle seadistada manuaalseks, et lahendajad saaksid lingi lisamise üle iga taotluse puhul eraldi otsustada. </p>"
