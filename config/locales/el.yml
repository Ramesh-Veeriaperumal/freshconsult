      tour: Με βοηθήστε να καταλάβω τα πεδία των εισιτηρίων
      info_1: >-
        Η φόρμα εισιτηρίου βοηθά στη συλλογή των δεδομένων που χρειάζεστε από
        τον πελάτη όταν υποβάλλουν ένα εισιτήριο. Μπορείτε να προσαρμόσετε τη
        φόρμα εισιτηρίων σας ώστε να συμπεριλάβετε τα σωστά πεδία εισιτηρίων για
        την επιχείρησή σας και να επιτρέψετε στους πελάτες και τους πράκτορές
        σας να συμπληρώσουν τις πληροφορίες που χρειάζεστε με τη μορφή που
        θέλετε. Για παράδειγμα, σε μια εταιρεία ηλεκτρονικού εμπορίου, η
        απόκτηση του αναγνωριστικού παραγγελίας ενός πελάτη στη φόρμα εισιτηρίου
        θα ήταν πολύ χρήσιμη για τον πράκτορα που επιλύει το εισιτήριο.
