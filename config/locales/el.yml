          μόνο στην ομάδα πράκτορα υποστήριξης της Γαλλίας. Η ροή για αυτόν τον
          λογαριασμό θα περιέχει όλες τις @mentions σας και θα εμφανίζεται στην
          κοινωνική καρτέλα σας. Τα DM σας θα μετατραπούν σε εισιτήρια και
          μπορείτε να τα αντιστοιχίσετε σε μια συγκεκριμένη ομάδα πρακτόρων.
          Μπορείτε να ρυθμίσετε ένα διάστημα διαλογής εισιτηρίων έτσι ώστε πολλά
          DM από το ίδιο άτομο μέσα σε αυτό το χρονικό διάστημα να μπορούν να
          συγχωνευτούν σε ένα εισιτήριο.
        handle_title1: Ενσωμάτωση λογαριασμού Twitter
        stream_info1: >-
          Μπορείτε να δημιουργήσετε πολλές ροές για να αναζητήσετε διαφορετικά
          σύνολα λέξεων-κλειδιών στο Twitter. Εισαγάγετε τις κύριες
          λέξεις-κλειδιά που θέλετε να αναζητήσετε, με βάση την επιχείρησή σας,
          ακόμη και να αποκλείσετε ορισμένες λέξεις-κλειδιά, hashtags και λαβές
          για να περιορίσετε την αναζήτησή σας. Για παράδειγμα, ίσως να μην
          θέλετε να βλέπετε τα tweets από τους εμπόρους ή τα στελέχη σας στην
          προσαρμοσμένη ροή που δημιουργήσατε, για να παρακολουθείτε ερωτήματα
          υποστήριξης που προέρχονται από το εμπορικό σήμα και τα αρκτικόλεξα
          μάρκας σας. Κάθε ροή μπορεί να γίνει ορατή σε μία ή πολλές ομάδες
          πρακτόρων. Μπορείτε επίσης να επιλέξετε την προεπιλεγμένη λαβή
          απάντησης για κάθε ροή.
        stream_title2: Μετατρέποντας αυτόματα τα συγκεκριμένα tweets στα εισιτήρια
        title2: Προληπτική υποστήριξη χρησιμοποιώντας κοινωνικές ροές
        title1: Προσθήκη κοινωνικών λογαριασμών
        stream_info2: >-
          Τα tweets που εισέρχονται μέσω αυτών των κοινωνικών ροών μπορούν να
          φιλτραριστούν περαιτέρω χρησιμοποιώντας ορισμένες λέξεις-κλειδιά και
          να μετατραπούν σε εισιτήρια αυτόματα. Μπορούν ακόμη και να
          αντιστοιχούν σε ομάδες και προϊόντα. Μπορείτε να ρυθμίσετε
          περισσότερους από έναν κανόνα και ο πρώτος κανόνας που ικανοποιεί το
          tweet θα εκτελεστεί. Για παράδειγμα, μπορείτε να μετατρέψετε τα tweets
          αναφέροντας την "μετάβαση σε" με τα ονόματα των ανταγωνιστών σας σε
          εισιτήρια και να τα κλιμακώσετε στο κεφάλι της ομάδας υποστήριξης.
        info2: >-
          Τα κοινωνικά ρεύματα είναι ένα σύνολο λέξεων-κλειδιών που μπορείτε να
          παρακολουθήσετε από το λογαριασμό Freshdesk, εκτός από τους
          λογαριασμούς που έχετε προσθέσει. Σας επιτρέπει να παρακολουθείτε τις
          ερωτήσεις υποστήριξης που έρχονται μέσω tweets που δεν αναφέρονται
          ακόμη και το εμπορικό σήμα σας. Αν ξεκινάτε ή έχετε μια ομάδα
          υποστήριξης που διπλασιάζεται ως ομάδα μάρκετινγκ, μπορείτε ακόμη να
          δημιουργήσετε ένα ρεύμα για να παρακολουθήσετε τον επιχειρηματικό σας
          χώρο και τους ανταγωνιστές σας. Κάντε κλικ στο κουμπί <b>Νέο
          Stream</b> για να προσθέσετε μια κοινωνική ροή και να την προσαρμόσετε
          για τις συγκεκριμένες ανάγκες σας. Για παράδειγμα, μπορείτε να
          δημιουργήσετε μια ροή που ονομάζεται "Υποστήριξη" και να προσθέσετε το
          ακρωνύμιο της επωνυμίας σας και τα χρησιμοποιούμενα λάθη ορθογραφίας.
          Όλα αυτά τα tweets μπορούν να προβληθούν στην καρτέλα Social και
          μπορείτε να απαντήσετε σε αυτά χρησιμοποιώντας οποιοδήποτε
          ενσωματωμένο λογισμικό twitter.
