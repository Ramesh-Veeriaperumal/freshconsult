      desc: Μετατρέψτε τα εισιτήρια σε θέματα που μπορούν να εντοπιστούν στο JIRA.
      helptext: >-
        <h4>Βοήθεια ενσωμάτωσης JIRA</h4><p><br/>Για να ενσωματώσετε το JIRA με
        το Freshdesk, πληκτρολογήστε το όνομα χρήστη και τον κωδικό πρόσβασης
        του διαχειριστή JIRA. Η ολοκλήρωση υποστηρίζει τόσο τις παραγγελίες κατά
        παραγγελία όσο και τις παραλλαγές από το JIRA 4.2 έως την τελευταία
        έκδοση - JIRA 5.<br/><br/> Για να δημιουργήσετε ένα πρόβλημα ή να
        συνδεθείτε με ένα υπάρχον θέμα από το Freshdesk, μεταβείτε στη σελίδα
        Εισιτήρια και κάντε κλικ στο <i class='integrations-jira
        vertical-alignment'></i><br/><br/> Για να δείτε τα στοιχεία των
        συνδεδεμένων εισιτηρίων Freshdesk στο JIRA και αντιστρόφως για να δείτε
        τα στοιχεία του JIRA στο Freshdesk, συνιστάται στον διαχειριστή JIRA να
        δημιουργήσει ένα προσαρμοσμένο πεδίο Free Text με το όνομα
        &quot;Freshdesk Tickets&quot; όπως περιγράφεται παρακάτω.
        <br/><br/>Συνδεθείτε στο λογαριασμό JIRA, κάντε κλικ στο
        <b>Διαχείριση</b>, πλοηγηθείτε σε <b>Θέματα</b> -> <b>Πεδία</b> και
        κάντε κλικ στο <b>Προσθήκη προσαρμοσμένου πεδίου</b>. Στην οθόνη
        <b>Δημιουργία προσαρμοσμένου πεδίου</b> , επιλέξτε <b> πεδίο </b>
        ελεύθερου κειμένου και κάντε κλικ στο <b>Επόμενο</b>. Εισαγωγή
        <b>&quot;Freshdesk Εισιτήρια&quot;</b> στο πεδίο Όνομα και κάντε κλικ
        στο Τέλος. Στη σελίδα <b>Συσχετίστε με τις Οθόνες</b> , επιλέξτε όλα τα
        πλαίσια ελέγχου και κάντε κλικ στο "Ενημέρωση".<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Pivotal Tracker Βοήθεια για την ενσωμάτωση</h4><br/><p>Pivotal
        Tracker είναι ένα εργαλείο διαχείρισης έργων που βοηθά την ομάδα σας να
        συνεργαστεί και να εργαστεί σε έργα. Αυτή η ενσωμάτωση επιτρέπει στους
        πράκτορές σας να δημιουργούν ιστορίες στον Pivotal Tracker βάσει
        εισερχόμενων εισιτηρίων από την υπηρεσία υποστήριξης. Μπορείτε να
        παρακολουθήσετε ακόμη και την κατάσταση των ιστοριών και οι ενημερώσεις
        προστίθενται ως σημειώσεις σε αυτά τα εισιτήρια. <a
        href='http://www.pivotaltracker.com/help/gettingstarted'
        target='_blank'>(Μάθετε περισσότερα)</a> <br/<br/><p>Θα χρειαστεί να
        διαμορφώσετε τις πληροφορίες λογαριασμού Pivotal Tracker και το
        διακριτικό σας API για να ενεργοποιήσετε την ολοκλήρωση. Το API Token θα
        βρίσκεται στη σελίδα του προφίλ σας στον λογαριασμό Pivotal Tracker.</p>
      desc: >-
        Δημιουργήστε ιστορίες στον Pivotal Tracker και παρακολουθήστε τους μέσα
        από το freshdesk
      label: Pivotal Tracker
    harvest:
      desc: >-
        Μπορείτε να καταγράψετε το χρόνο που αφιερώνετε στα εισιτήρια στα έργα
        και τα καθήκοντά σας.
      form:
        harvest_note: Σημειώνει κείμενο
        domain_info: >-
          Εισαγάγετε μόνο τον τομέα χωρίς https. Παράδειγμα:
