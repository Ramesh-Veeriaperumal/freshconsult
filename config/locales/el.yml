    helpcard:
      title4: Σκορ και Ρόλοι
      info9: >-
        Οι πράκτορες πλήρους απασχόλησης είναι εκείνοι της ομάδας υποστήριξης
        που θα συνδεθούν καθημερινά στο γραφείο βοήθειας.
      info8: Μάθετε περισσότερα σχετικά με τους ρόλους του παράγοντα
      info14: >-
        Μπορείτε να επιλέξετε ποια εισιτήρια μπορούν να δουν οι πράκτορές σας
        τροποποιώντας το πεδίο εισιτηρίων τους. Θα πρέπει επίσης να καθορίσετε
        τις ενέργειες που ένας πράκτορας μπορεί να εκτελέσει στο helpdesk σας
        επιλέγοντας έναν ρόλο.
      info5: Μάθετε περισσότερα για τα Day Passes
      info11: >-
        Μπορείτε να οργανώσετε πράκτορες σε συγκεκριμένες ομάδες όπως η
        διαχείριση πωλήσεων και προϊόντων. Οι παράγοντες τμηματοποίησης σε
        τμήματα σάς επιτρέπουν να αναθέτετε εύκολα εισιτήρια, να δημιουργείτε
        συγκεκριμένες κονσέρβες απαντήσεων, να διαχειρίζεστε ροές εργασιών και
        να δημιουργείτε αναφορές σε επίπεδο ομάδας. Σημειώστε ότι ένας πράκτορας
        μπορεί να είναι μέλος πολλών ομάδων.
      info12: >-
        Ένας πράκτορας στο Freshdesk είναι οποιοσδήποτε πρέπει να έχει πρόσβαση,
        να εργαστεί και να επιλύσει τα εισιτήρια υποστήριξης. Στη λίστα
        εμφανίζονται όλοι οι πράκτορες που βρίσκονται αυτήν τη στιγμή στο
        helpdesk σας. Τοποθετήστε το δείκτη του ποντικιού πάνω από έναν πράκτορα
        για να επεξεργαστείτε τις λεπτομέρειες ή κάντε κλικ στο Νέος παράγοντας
        για να προσθέσετε έναν νέο παράγοντα. Οι πράκτορες που προσθέτετε θα
        λάβουν ένα μήνυμα ηλεκτρονικού ταχυδρομείου με έναν σύνδεσμο
        επιβεβαίωσης για να ενεργοποιήσουν τον λογαριασμό τους, μετά τον οποίο
        μπορούν να αποκτήσουν πρόσβαση και να απαντήσουν στα εισιτήρια.
      title1: Πλήρης απασχόληση έναντι περιστασιακών παραγόντων
      title3: Ομάδες
      info15: >-
        Σημειώστε ότι δεν θα μπορείτε να τροποποιήσετε τους δικούς σας ρόλους ή
        να διαγράψετε τον εαυτό σας ως πράκτορα.
      info10: >-
        Περιστασιακοί πράκτορες είναι εκείνοι που θα χρειαστεί μόνο να συνδεθούν
        από καιρό σε καιρό, όπως ο διαχειριστής πωλήσεων και μάρκετινγκ για να
        φροντίζουν συγκεκριμένα ερωτήματα πελατών. Δεν χρειάζεται να αγοράσετε
        επιπλέον έδρα για ένα ολόκληρο μήνα για τέτοιους πράκτορες.
      info13: >-
        Μπορείτε να επιλέξετε αν οι πράκτορές σας θα έχουν πρόσβαση στην πύλη
        υποστήριξης σας πλήρους απασχόλησης ή θα συνδεθούν μόνο περιστασιακά. Οι
        περιστασιακοί πράκτορες θα χρησιμοποιούν ένα Pass Day για κάθε ημέρα που
        θα συνδεθούν στην πύλη υποστήριξης. Μπορείτε να αγοράσετε χύδην Day
        Passes από την καρτέλα Διαχειριστής. Λάβετε υπόψη ότι θα χρεώνεστε μόνο
        για τον αριθμό των αντιπροσώπων πλήρους απασχόλησης που προσθέτετε στην
        ενότητα σχεδίων και χρεώσεων.
