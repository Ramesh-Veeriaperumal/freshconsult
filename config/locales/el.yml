        ήθελε να έχει εκδοθεί αντικατάσταση. Μπορείτε να δημιουργήσετε έως και
        δύο δυναμικές ενότητες και να τις χρησιμοποιήσετε σε δύο προσαρμοσμένα
        αναπτυσσόμενα μενού. Εάν έχετε ήδη συσχετίσει μια ενότητα με το πεδίο
        'type', θα μπορείτε να προσθέσετε μόνο μία ενότητα στη φόρμα εισιτηρίων.
