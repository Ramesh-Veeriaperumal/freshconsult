        harvest_note_info: >-
          Αυτό το κείμενο θα επισυναφθεί στο τέλος της σημείωσης, με το χρόνο
          που ξοδεύτηκε στο αρχείο καταγραφής.
      helptext: >-
        <h4>Βοήθεια ενσωμάτωσης της συγκομιδής</h4><p><br/>Για να ενσωματώσετε
        τη Συγκομιδή με το Freshdesk, πληκτρολογήστε το <b>Όνομα τομέα σας</b>
        και κάντε κλικ στο Enable (Ενεργοποίηση).<br/><br/>Κάντε κλικ σε ένα
        εισιτήριο, πηγαίνετε στο <b>καρτέλα Φύλλο Χρόνος</b>. Μπορείτε στη
        συνέχεια να πληκτρολογήσετε στο Harvest <b>Username</b> και
        <b>Password</b> για να συνδεθείτε. Τώρα μπορείτε να προσθέσετε την
        καταχώρησή σας στο Harvest.<br/><br/>Σημείωση: Μπορείτε να κάνετε κλικ
        στο <b>Remember Me</b>, έτσι ώστε να μην χρειάζεται να πληκτρολογείτε τα
        διαπιστευτήρια σας Harvest κάθε φορά.
