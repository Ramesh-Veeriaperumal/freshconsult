        info_content: "<b>Asignación de llamadas telefónicas a agentes y grupos</b></br>Puedes establecer un sistema de respuesta de voz interactiva (IVR) y dirigir las llamadas a varios grupos o agentes del equipo. Por ejemplo, puedes hacer que las llamadas de los clientes se dirijan al equipo de soporte si pulsan 1 y a alguien de Ventas si pulsan 2. <br/>Además, puedes personalizar los mensajes que se reproducirán a los clientes. Para ello, graba tu voz, carga un archivo o usa la función para pasar el texto a lengua oral.<br><br><b>Personalización del número</b><br>Puedes configurar todos los números de teléfono por separado para que cada uno tenga su propio conjunto de personalizaciones. Esto incluye la configuración básica, como el número máximo de gente en cola y el tiempo máximo de espera para los clientes. Cuando se alcanza una de las dos cosas, se reproducirá un mensaje para informar a los clientes de la falta de disponibilidad.<br/>Al habilitar la grabación de llamadas, todas las llamadas del servicio de ayuda se grabarán y se adjuntarán a los tickets. La grabación se puede poner a disposición de los clientes o mantenerse en privado. También puedes hacer que el canal telefónico no acepte llamadas fuera del horario comercial. Por ejemplo, puedes definir dos líneas de soporte: una de ellas estará disponible para aceptar llamadas durante el horario laboral y otra línea de ayuda de alta prioridad que estará disponible en todo momento.<br/><br/><a href='http://support.freshdesk.com/support/solutions/articles/169198' target='_blank'>Obtén más información sobre la personalización del número.</a>"
