    dropbox:
      label: DropBox
      desc: Adjunte y comparta sus datos/archivos desde DropBox.
      helptext: >-
        <h4>Ayuda para la integración de Dropbox</h4><br/><p>La integración de
        Dropbox permite a los agentes y usuarios ver los archivos de su carpeta
        de Dropbox y compartirlos cuando envían o responden a un ticket en
        Freshdesk. Se incluye en el ticket un enlace directo al archivo lo que
        elimina la necesidad de archivos adjuntos y las restricciones de tamaño
        de los emails.</p><p>Antes de disponer la integración, ir a <strong><a
        href='https://www.dropbox.com/developers/apps' target='_blank'
        alt='developers'>Página de los desarrolladores de Dropbox
        </a></strong>.</p><p>1. Desde la sección My Apps, pulsar en "Create an
        App"'.</p><p>2. Seleccionar el tipo de aplicación como
        'Chooser'.</p><p>3. Introducir un nombre y una descripción.</p><p>4.
        Escribir la URL de tu asistencia bajo Domains <i>(ej:
        tucompañía.freshdesk.com)</i></p><p>5. Pulsar en el botón
        Create.</p><p>Para finalizar, copiar y pegar la clave de la aplicación
        de la nueva aplicación en esta página y guardar los cambios. Tu Dropbox
        Chooser debería estar preparado. Puedes revisarlo en el formulario de
        Nuevo ticket.</p>
      form:
        app_key: Clave de aplicación registrada para su dominio
        app_key_info: >-
          Cree una aplicación en el dropbox y proporcione la clave de la
          aplicación aquí.
    box:
