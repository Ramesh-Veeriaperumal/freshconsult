    logmein:
      label: "LogMeIn Rescue"
      desc: "Ofrecer soporte remoto instantáneo a tus clientes y empleados con LogMeIn Rescue"
      helptext: "<h4>Ayuda para la integración de LogMeIn Rescue</h4><p><br/> Para integrar LogMeIn Rescue con Freshdesk, introducir el identificador de LogMeIn Rescue y la contraseña SSO y pulsar en Actualizar. <br/>Una vez habilitado, el widget de LogMeIn Rescue aparecerá en la página de datos del ticket. <br/><br/>Usar &quot;Launch Technician Console&quot; para iniciar la consola del técnico directamente desde el widget de Freshdesk. <br/>Ahora puedes generar un código y compartir las instrucciones con el solicitante para continuar la ayuda en LogMeIn Rescue. <br/><br/> <b>Nota:</b> El email del agente debe coincidir con el identificador SSO del técnico de LogMeIn Rescue. Para establecer tu SSO ID ir a Centro de administración -> Nombre del técnico -> Organización -> SSOID"
