    info19: Los artículos pueden ser <b>permanentes</b> o <b>provisionales</b>.
    info20: >-
      Puede añadir <b>etiquetas</b> a sus artículos, lo que resulta útil para
      categorizar los artículos similares.
    info21: >-
      Los agentes pueden enviar artículos de solución a
      <b>kbase@defaultportal.com</b> y aparecerán en la sección de borradores.
    info25: El borrador de los artículos solo lo podrán ver los agentes.
    info26: >-
      <b>Mis borradores</b> muestra todos los artículos que has editado y
      guardado como borradores por última vez.
    info27: >-
      <b>Todos los borradores</b> mostrará todos los artículos con estado de
      borrador. Si hay una  configuración de portal múltiple, puedes filtrar los
      borradores por portales concretos con solo hacer una selección en el menú
      desplegable.
    info28: >-
      Un portal de base de conocimientos sirve como punto de encuentro para que
      sus clientes puedan encontrar respuestas a sus preguntas de forma
      instantánea. Puede servirle de ayuda para desviar las preguntas más
      comunes, proporcionando una forma de que los clientes se ayuden a sí
      mismos.
    info29: >-
      La base de conocimientos de Freshdesk tiene una jerarquía de 3 niveles:
      <b>Categoría --> Carpeta --> Artículo</b>
    info30: >-
      Si utiliza varios productos, las categorías que cree pueden hacerse
      visibles en sus respectivos portales de productos.
    info31: >-
      Puede decidir hacer visibles sus carpetas a diferentes grupos de personas
      (<b>Todos, Usuarios conectados, Agentes y empresas seleccionadas</b>).
