    social:
      helpcard:
        title1: "Añadiendo cuentas sociales"
        info1: "Añade cuentas de Twitter a tu helpdesk y gestiónalas con tus tickets de soprte. Puedes convertir en tickets tus tweets entrantes (@menciones) y los mensajes directos y asignarlos a grupos automáticamente. Pulsa en la cuenta para definir las reglas de conversión de tweets en tickets."
        info2: "Las Cadenas Sociales son una serie de palabras clave que puedes monitorizar desde tu cuenta Freshdesk, para las cuentas que hayas añadido. Te permite seguir las cuestiones de soporte que llegando desde los tweets ni siquieran mencionan tu marca. Si estás comenzando o tienes un equipo de soporte que actúa como equipo de marketing, puedes crear incluso una cadena para monitorizar tu área de negocio y competidoras. Para añdir una cadena social haz click en el botón <b>Nueva Cadena</b>y personalázala para tus necesidades. Por ejemplo, puedes crear una cadena llamada \"Soporte\" y añadir el acrónimo de tu marca y las formas incorrectas más comunes de escribir tu marca. Todos estos tweets podrán ser vistos en tu tabla Social de manera que podrás contestarlos empleando cualquiera de tus cuentas de twitter integradas."
        title2: "Soporte proactivo con el empleo de cadenas sociales"
        handle_title1: "Integrando una cuenta Twitter"
        handle_info1: "Si soportas múltiples prodcutos, puedes vincular una cuenta social diferente para cada uno. Puedes gestionar la visibilidad de cada cuenta. Por ejemplo, puedes hacer que las tweets que mecionen tu producto @tuproducto_francia sea visible sólo para el agente que presta servicio a Francia en tu grupo de soporte. La cadena para esta cuenta contendrá  todas las @menciones y se mostrará en tu pestaña social. Tus MDs se convertirán en tickets, y podrás asignarlos a una agente específico en un grupo. Puedes configurar un hilo de tickets con un intervalo de manera que múltiples MDs de la misma persona en ese intervalo puedan ser fusionados en un solo ticket."
        handle_title2: "Convirtiendo determinados tweetts en tickets de manera automática"
        handle_info2: "Puedes convertir en tickets tweets que contengan determinadas palabras claves empleando Reglas de Tickets. Por ejemplo, cada tweet mencionando tu gestor twitter con las palabras \"no funciona\" o \"error\" se convertirían en ticket y serían asignados al grupo \"Informe errores\". Podrás crear otras reglas para tweets conteniendo las palabras \"sistema caído\" y asignarlos al grupo \"Operaciones\". Se ejecutará siempre la primera regla que coincida. Podrás vincular también estos tickets a productos específicos."
        stream_title1: "Definiendo cadenas sociales"
        stream_info1: "Podrás crear múltiples cadenas para localizar determinadas palabras claves en Twitter. Introduce las palabras claves que deseas buscar, en función de tu negocio y si es necesario excluye determinadas palabras, hashtags y usuarios para refinar tu búsqueda. Por ejemplo, no deseas ver tweets de tu equipo de marketing o de tus ejecutivos en las cadenas que has creado, de manera que puedas seguir consultas que vengan de tu marca o acrónimos de tu marca. Cada cadena puede hacerse visible para un o varios agentes y grupos. Puedes definir incluso la respuesta por defecto para cada cadena."
        stream_title2: "Convirtiendo determinados tweets en tickets automáticamente"
        stream_info2: "Los tweets que se reciben desde las cadenas sociales pueden filtrarse empleando determinadas palabras claves y convertirlos en tickets automáticamente. Pueden ser asignados a grupos y productos. Puedes configurar más de una regla y siempres se ejecutará la primera que coincida. Por ejemplo, puedes convertir tickets mencionando \"cambiando a\" con los nombres de tus competidores y escalarlos a la dirección de tu equipo."
        fb_page_title1: "Añadiendo páginas de Facebook"
        fb_page_title2: "Convirtiendo publicaciones de Facebook en tickets de manera automática"
        fb_page_info1: "Asocia tus páginas de empresa de Facebook con tu helpdesk para gestionar todas las consultas que provengan de ahí junto con los tickets de soporte. Puedes convertir las publicaciones y los mensajes privados de los visitantes en tickets automáticamente, así como usar reglas de palabras clave para convertir comentarios concretos en tickets individuales."
        fb_page_info2: "Casi todos los usuarios de Facebook publican en tu muro o comentan alguna de las publicaciones de la empresa cuando necesitan asistencia técnica. Puedes importar todas las publicaciones de los visitantes como tickets directamente. Para seleccionar consultas concretas entre todos los comentarios de los visitantes, fíltralos en función de unas palabras clave. Por ejemplo, una empresa de comercio electrónico podría usar palabras clave como \"retrasado\", \"devolución\" o \"reembolso\" para filtrar las preguntas más importantes."
        fb_stream_title1: "Agilizando soporte en Facebook"
        fb_stream_title2: "Convirtiendo chats de Facebook en tickets"
        fb_stream_info1: "Puedes agregar todas las páginas de marca de Facebook que quieras al helpdesk. También puedes asociar una página a un producto concreto, si te ocupas de varios productos. Cada página puede tener su propia configuración y tú puedes agilizar los tickets que vengan de una página si se los asignas a un grupo concreto de agentes."
        fb_stream_info2: "Los mensajes que se reciban a través del Messenger de Facebook se convertirán en tickets automáticamente. Puedes asegurarte de varios mensajes de un solo cliente, sobre un mismo problema, se unirán en un solo ticket. Para ello, configura un intervalo. Puedes usar el tiempo de resolución estándar del sector de tu empresa para decidir el intervalo de tiempo."
