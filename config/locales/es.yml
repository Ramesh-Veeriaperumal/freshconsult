    github:
      label: GitHub
      desc: Convierte los tickets en problemas que pueden ser seguidos en GitHub.
      helptext: >-
        <h4>Ayuda para la integración con GitHub</h4><p><br/>Por favor,
        seleccione todos los repositorios GitHub pertenecientes a su
        organización que se utilizarán para realizar el seguimiento de los
        problemas creados por los agentes de Freshdesk. Esta acción debería
        realizarse únicamente desde la cuenta del <b>propietario de la
        organización</b>.<br/><br/>Si es necesario, por favor marque la opción
        que hará que la etiqueta de incidencia de GitHub coincida con el tipo de
        ticket de Freshdesk cada vez que se cree una nueva incidencia de
        GitHub.<br/><br/>Si es necesario, por favor marque la opción que permite
        al agente seleccionar el objetivo, al crear una incidencia
        GitHub.<br/><br/>Puede establecer el estado deseado para el ticket de
        Freshdesk siempre que se cierre la correspondiente incidencia en GitHub.
        Esta configuración se aplica al ticket principal de Freshdesk que está
        vinculado a la incidencia de GitHub. Un ticket principal de Freshdesk se
        establece siempre que dos o más tickets estén vinculados a la misma
        incidencia GitHub.<br/><br/>Seleccione la configuración adecuada para
        los botones de sincronización que controlan la sincronización de los
        mensajes entre los tickets de Freshdesk y las incidencias de GitHub. Los
        mensajes se sincronizan entre el ticket principal de Freshdesk y la
        incidencia GitHub vinculada.<br/><br/>Una vez activado, todos los
        tickets de Freshdesk tendrán el widget GitHub en la página de los datos
        del ticket que permite vincular los tickets a las incidencias de
        GitHub.</p>
