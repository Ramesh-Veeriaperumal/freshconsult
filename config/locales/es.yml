        completo o si lo harán de forma ocasional. Los agentes ocasionales
        utilizarán un Pase diario por cada día que inicien sesión en su portal
        de soporte. Puede comprar Pases diarios en masa en la pestaña Admin.
        Tenga en cuenta que solamente se le facturará el número de agentes a
        tiempo completo que añada en la sección de planes y facturación.
