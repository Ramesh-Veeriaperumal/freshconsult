          para que puedas deshabilitar tu cuenta de QuickBooks.</p>
        launch: <p>Se te está redirigiendo a la página del panel de Freshdesk.</p>
      helptext: >-
        <h4>Integración con QuickBooks</h4><p><br/>Seleccione si desea que los
        agentes registren las entradas de horas trabajadas en QuickBooks.
        También puede modificar la descripción predeterminada, que se añade a
        cada registro de horas.</p><p>Seleccione si desea que los agentes vean
        las facturas de QuickBooks. Si es necesario, puede restringir el acceso
        de los agentes a los detalles comerciales de una factura, como "Importe
        de la factura", "Importe a pagar" y "Coste unitario".</p><p>Una vez
        activada la integración, los datos de los clientes de QuickBooks se
        mostrarán en las páginas de tickets y contactos si se produce una
        coincidencia basada en 1. Nombre de la empresa o 2. Correo electrónico
        del solicitante</p><p>En función de la conicidencia anterior, los
        agentes también pueden ver las cinco facturas más recientes en la página
        de tickets.</p>
