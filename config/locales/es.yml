    admin:
      numbers:
        sidebar_content_v2: "Using the phone channel, you can make and receive calls through your browser, mobile phone or using the phone channel in Freshdesk’s mobile apps. It is tightly integrated with Freshdesk’s ticketing system. So you can keep track of phone calls by recording them and converting them into tickets whenever necessary. <br/><br/> <b>Setting up Phone</b></br>To start using phone, you will first need to enable it and purchase a support number. You can purchase local numbers from the <a href='https://support.freshdesk.com/support/solutions/articles/169322' target='_blank'>countries listed here</a> and make or take calls from anywhere in the world. If your customers will be calling you in the US, UK or Canada you can also purchase toll-free support numbers (or freephone in the UK). <br/><br/><b>Provide Complete Phone Support</b><br/>With our phone channel, you can<br/><ul><li>Start making and taking calls using your web browser or mobile phones</li><li>Create voicemails, forward calls, or transfer calls to any agent, anywhere</li><li>Monitor calls, barge when needed, add other agents into on-going calls, and more*</li></ul><br/><p>*Please reach <a href='mailto:support@freshdesk.com'>support@freshdesk.com</a> to enable advanced features for your account. These include call monitoring, call barging, call conferencing, call masking, and call lifetime metrics.</p><br/>"
        tour_link: "Help me setup phone channel"
        sidebar_title: "Canal telefónico"
        sidebar_content: "Al usar el canal telefónico, puedes hacer y recibir llamadas a través del navegador, el teléfono móvil o con el canal telefónico de las aplicaciones móviles de Freshdesk. Está altamente integrado con el sistema de tickets de Freshdesk. Puedes realizar un seguimiento de las llamadas si las grabas y las conviertes en tickets siempre que lo necesites.<br/><br/><b>Configuración del teléfono</b></br>Para empezar a usar el teléfono, tendrás que habilitarlo y adquirir un número de soporte. Puedes comprar números locales de los <a href='https://support.freshdesk.com/support/solutions/articles/169322' target='_blank'>países que se incluyen aquí</a> y hacer o recibir llamadas desde cualquier parte del mundo. Si los clientes te van a llamar desde Estados Unidos, Reino Unido o Canadá, puedes adquirir también números de soporte gratuitos (también en Reino Unido). <br/><br/><b>Ofrece un soporte telefónico completo</b><br/>Con nuestro canal telefónico, puedes<br/><ul><li>empezar a hacer y realizar llamadas desde tu navegador web o desde un teléfono móvil</li><li>crear buzones de voz, remitir llamadas o transferir llamadas a cualquier agente y a cualquier sitio</li><li>supervisar llamadas, interrumpir cuando sea necesario, agregar agentes a llamadas en curso y mucho más*</li></ul><br/><p>*Ponte en contacto con <a href='mailto:support@freshdesk.com'>support@freshdesk.com</a> para habilitar las funciones avanzadas en tu cuenta. Entre estas, se incluye la supervisión de llamadas, la interrupción de llamadas, las conferencias, la ocultación de llamadas, y las métricas de duración de las llamadas.</p><br/><p><a href='http://freshdesk.com/multichannel-support/phone-support' target='_blank'>Obtén más información sobre las increíbles funciones y capacidades del teléfono.</a><p>"
