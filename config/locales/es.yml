      label: SurveyMonkey
      helptext: "<h4>Integración con SurveyMonkey</h4><p>Esta integración le permite enlazar la encuesta de su preferencia desde su cuenta de SurveyMonkey con las respuestas de sus tickets en Freshedesk. Esta conexión puede ser utilizads para reemplazar la Encuesta de Satisfacción por defecto en tu helpdesk o puede ser anexa a ella.</p><p>Una vez haya enlazado su cuenta de SurveyMonkey, puede escoger una  encuesta y <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'> el coleccionista</a> que quiera utilizar a través del menú desplegable.</p><p>También puede decidir cuando incluir los enlaces de encuestas en sus respuestas. For ejemplo, puede ser configurado para agregar encuestas automáticamente cuando un ticket es cerrado o resuelto, o configurarse manualmente para que los agentes escojan con cada ticket.</p>"
