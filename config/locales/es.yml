        para1: >-
          Los foros le permiten crear secciones específicas en su comunidad para
          abordar diferentes tipos de conversaciones con sus usuarios.
        para2: >-
          Freshdesk le permite crear cuatro tipos de foros: anuncios, ideas,
          preguntas y problemas. Cada uno de estos tipos representa una
          colección de temas pertenecientes al mismo grupo.
        para3: >-
          Por ejemplo, un foro de ideas llamado &ldquo;Solicitudes de
          características&rdquo; puede tener usuarios que proponen nuevas ideas
          y las votan, y un foro de problemas llamado &ldquo;Informes de
          errores&rdquo; puede tener problemas y personas que indican que están
          teniendo el problema. Para obtener más información sobre los tipos de
          foros, haz clic <a
          href='https://support.freshdesk.com/support/articles/37607'
          target='_blank'>aquí</a>.
        para4: >-
