          content1:
            info1: >-
              Mobihelp es el SDK para móviles de Freshdesk, que facilita la
              prestación de soporte dentro de la aplicación a sus clientes de
              dispositivos móviles.
            info2: >-
              Una vez que integre MobiHelp, sus usuarios podrán ver una sección
              de soporte dedicada dentro de su aplicación. Esto incluirá su base
              de conocimientos, así como un formulario de tickets para que
              puedan ponerse en contacto con usted si necesitan ayuda.
            info3: >-
              MobiHelp es completamente configurable, Puedes seleccionar
              cualquier elemento - desde los campos de tu formulario de feedback
              hasta la manera en que se muestra en tu app. Recogerá
              automáticamente información sin esfuerzo del usuario como el
              nombre del dispositivo, el sistema operativo o la versión de la
              app. Podrás incorporar también campos customizables y recoger
              histórico de errores y rutas de breadcrumb.
            info4: >-
              Puedes crear un número ilimitado de aplicaciones que podrán ser
              usadas con MobiHelp y vincularlas a tu cuenta de Freshdesk. Una
              vez lo hayas hecho, podrás gestionar todas las solicitudes
              entrantes desde un único helpdesk.
