      custom_helptext: |-
          <p><b>Habilitación de encuestas de satisfacción</b><br>
          Puedes agregar una encuesta de satisfacción a las respuestas a los ticket de los agentes para descubrir si los clientes están contentos con el soporte/la empresa/el producto. Puedes enviar encuestas con todos los correos o solo cuando el problema se cierra o resuelve. La respuesta de los clientes aparecerá en <b>Informes > Informe de satisfacción del cliente</b> <br><br><b>Encuesta del agente y encuestas de seguimiento</b><br>Puedes hacer una pregunta en la encuesta del agente y varias preguntas de seguimiento. La encuesta del agente se muestra en el correo electrónico. Cuando los clientes eligen una opción de la encuesta, acceden a una página con una encuesta de seguimiento. Las reglas del observador y los puntos de ludificación se basarán solo en la calificación de la encuesta del agente.<br> <br><br><b>Escala de puntos</b><br>Puedes elegir varias escalas de puntos para la encuesta del agente y la de seguimiento. Puede seer de <br>2 puntos (por ejemplo, Sí o No), <br>3 puntos (por ejemplo, De acuerdo, No me he decidido, No estoy de acuerdo), <br>5 puntos (por ejemplo, de Siempre a Nunca), <br>7 puntos (por ejemplo, de Muy pobre a Excepcional).<br><br>
          Cuando un cliente realiza la encuesta, las escalas se bloquean y no se pueden editar.</p>
      helptext: |-
          <p><b>¿Por qué habilitar las encuestas de satisfacción?</b> <br>
          Las encuestas de satisfacción te permiten agregar un enlace en tus correos de respuesta y conocer directamente la opinión y el nivel de satisfacción del cliente. <br><br> <b>Crear tu encuesta de satisfacción:</b><br> Los siguientes pasos te permiten recabar información de tus clientes a través de un enlace en tus correos de respuesta:<br> 1. Habilita la casilla de encuesta de satisfacción del cliente<br> 2. Especifica la pregunta de la encuesta. El texto por defecto es &ldquo;¿Cómo calificaría su satisfacción general con la solución que le ha dado el agente?&rdquo;<br> <br> <b>Selecciona los correos que incluyen el enlace a la encuesta de satisfacción:</b><br> Puedes elegir que el enlace a la encuesta de satisfacción se incluya en todos los correos que se envían al cliente o solo en el último correo, una vez que se haya cerrado el ticket. Puedes ver la respuesta de los clientes en <b>Informes > Informe de satisfacción del cliente.</b> <br><br> Puedes obtener más información sobre las encuestas de satisfacción en nuestra página de soluciones. </p>
      helptext_v2: |-
          <p><b>¿Por qué habilitar las encuestas de satisfacción?</b> <br>
          Las encuestas de satisfacción te permiten agregar un enlace en tus correos de respuesta y recabar directamente opiniones e información sobre el nivel de satisfacción del cliente. <br><br> <b>Crear tu encuesta de satisfacción:</b><br> Los siguientes pasos te permiten recabar información de tus clientes a través de un enlace en tus correos de respuesta:<br> 1. Habilita la casilla de encuesta de satisfacción del cliente<br> 2. Especifica la pregunta de la encuesta. El texto predeterminado es &ldquo; ¿Cómo calificaría su nivel de satisfacción general con la solución que le ha ofrecido el agente?&rdquo;<br> <br> <b>Selecciona los correos que incluyen el enlace a la encuesta de satisfacción:</b><br> Puedes elegir que el enlace a la encuesta de satisfacción se incluya en todos los correos que se envían al cliente o solo en el último correo, cuando se haya cerrado el ticket. La respuesta de los clientes aparecerá en <b>Informes > Informe de satisfacción del cliente.</b> <br><br> Puedes obtener más información sobre las encuestas de satisfacción en <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>este artículo de solución</a>. </p>
