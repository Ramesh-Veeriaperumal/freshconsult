  ticket_field:
    helpcard:
      tour: "Ayuda para entender los campos del ticket"
      title1: "Campos de Ticket"
      title2: "Campos dependientes"
      title3: "Campos dinámicos"
      info1: "El formulario de entrada es la manera más fácil para capturar todos los datos que necesitas conocer del cliente, incluso al enviar un ticket. Por ejemplo, el cliente que tiene ID en un entorno de comercio electrónico ayuda comprender el contexto adecuado para responder el ticket y acelerar las cosas un poco. Se puede personalizar el formulario de entradas en Freshdesk para incluir los campos de entradas correctas para su negocio, y deje que sus clientes y agentes, complete la información que necesita en el formato que desee."
      info_1: "El formulario de ticket ayuda a recopilar los datos necesarios del cliente cuando este envía un ticket. Puedes personalizar el formulario de ticket para que incluya los campos adecuados para tu empresa y que los clientes y agentes rellenen la información que necesitas con el formato que quieras. Por ejemplo, en el caso de una empresa de comercio electrónico, incluir el ID del pedido del cliente en el formulario de ticket podría ayudar a que el agente resuelva el ticket."
      info2: "Los Campos dependientes ofrecen una manera fácil de crear más profundas categorías de entradas e identificar los mayores problemas que obstruyen su sistema de ayuda. Con los campos dependientes puede organizar entradas jerárquicamente en categorías, subcategorías y elementos afectados."
      info4: "Si tienes el plan Estate o un plan superior, puedes incluir campos dinámicos que aparecerán en función de la opción seleccionada en el campo de tipo. Por cada opción del campo de tipo, puedes crear una sección diferente. A continuación, puedes agregar más campos de ticket a cada sección. Por ejemplo, en un caso de comercio electrónico, cuando se elige el tipo \"Sustitución\", se puede abrir una sección con el campo \"Motivo\" para que se incluya la razón por la que el cliente necesita sustituir el elemento.<a target='_blank' href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>Más información sobre los campos dinámicos</a>."
      info4_v2: "Si tienes el plan Estate o un plan superior, puedes incluir campos dinámicos que aparecerán en función de la opción seleccionada en el campo de tipo. Por cada opción del campo de tipo, puedes crear una sección diferente. A continuación, puedes agregar más campos de ticket a cada sección. Por ejemplo, en un caso de comercio electrónico, cuando se elige el tipo \"Sustitución\", se puede abrir una sección con el campo \"Motivo\" para que se incluya la razón por la que el cliente necesita sustituir el elemento."
  contact_field:
    helpcard:
      title2: "Personaliza tus campos de contacto"
      info2: "El formulario de contacto en Freshdesk le permite capturar los datos importantes de sus clientes para que pueda apoyarlos mejor. Usted puede ayudar a su equipo a conseguir un contexto adicional acerca de los clientes de forma rápida mediante la inclusión de campos personalizados en base a su tipo de negocio. Por ejemplo, puede obtener información con campos personalizados para plan de precios, departamento etc. y priorizar ticket consecuencia de su asistencia."
      info3: "Al igual que sus campos de entradas, puede agregar nuevos campos al cliente inscribirse forma y hacerlos obligatorios. Usted también puede tener campos privados que son visibles sólo para sus agentes."
  company_field:
    helpcard:
      title1: "Personalizar campos de la empresa"
      info1: "Además de los contactos, Freshdesk permite crear empresas en su servicio de asistencia y hace que sea fácil para usted para manejar las solicitudes de apoyo del mismo grupo de clientes. Puede añadir campos personalizados para empresas y almacenar información importante sobre su cuenta para su equipo de apoyo para el acceso rápido. Usted puede tener campos como gerente de cuenta, contacto principal, mensual de ingresos, etc., y cualquier cosa que es común a toda la cuenta."
