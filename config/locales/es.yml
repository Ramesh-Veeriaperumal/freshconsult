      error_updated: Error mientras actualizabamos la configuración de las encuestas.
      custom_helptext: >-
        <p><b>Habilitación de encuestas de satisfacción</b><br>

        Puedes agregar una encuesta de satisfacción a las respuestas a los
        ticket de los agentes para descubrir si los clientes están contentos con
        el soporte/la empresa/el producto. Puedes enviar encuestas con todos los
        correos o solo cuando el problema se cierra o resuelve. La respuesta de
        los clientes aparecerá en <b>Informes > Informe de satisfacción del
        cliente</b> <br><br><b>Encuesta del agente y encuestas de
        seguimiento</b><br>Puedes hacer una pregunta en la encuesta del agente y
        varias preguntas de seguimiento. La encuesta del agente se muestra en el
        correo electrónico. Cuando los clientes eligen una opción de la
        encuesta, acceden a una página con una encuesta de seguimiento. Las
        reglas del observador y los puntos de ludificación se basarán solo en la
        calificación de la encuesta del agente.<br> <br><br><b>Escala de
        puntos</b><br>Puedes elegir varias escalas de puntos para la encuesta
        del agente y la de seguimiento. Puede seer de <br>2 puntos (por ejemplo,
        Sí o No), <br>3 puntos (por ejemplo, De acuerdo, No me he decidido, No
        estoy de acuerdo), <br>5 puntos (por ejemplo, de Siempre a Nunca), <br>7
        puntos (por ejemplo, de Muy pobre a Excepcional).<br><br>

        Cuando un cliente realiza la encuesta, las escalas se bloquean y no se
        pueden editar.</p>
      helptext: >-
        <p><b>¿Por qué activar las encuestas de satisfacción?</b> <br>

        Las encuestas de satisfacción le permiten añadir un enlace a sus correos
        electrónicos de respuesta y recoger de forma directa los comentarios y
        la satisfacción de los clientes. <br><br> <b>Crear su encuesta de
        satisfacción:</b><br> Los siguientes pasos le permiten recoger los
        comentarios de sus clientes a través de un enlace en sus correos
        electrónicos de respuesta:<br> 1. Active la encuesta de satisfacción del
        cliente<br> 2. Especifique la pregunta de la encuesta. El texto por
        defecto es &ldquo;¿Cómo calificaría su satisfacción general con respecto
        a la resolución proporcionada por el agente?&rdquo;<br> <br> <b>Elija
        qué correos electrónicos incluyen el enlace de la encuesta de
        satisfacción:</b><br> Puede elegir si los enlaces de la encuesta de
        satisfacción se envían a los clientes en cada correo electrónico, o
        solamente en el correo electrónico final una vez que el ticket se haya
        resuelto. La respuesta de los clientes se puede ver en <b>Informes >
        Informe de satisfacción del cliente.</b> <br><br> Puede obtener más
        información acerca de las encuestas de satisfacción en nuestra página de
        soluciones. </p>
      helptext_v2: >-
        <p><b>¿Por qué activar las encuestas de satisfacción?</b> <br>

        Las encuestas de satisfacción le permiten añadir un enlace a sus correos
        electrónicos de respuesta y recoger de forma directa los comentarios y
        la satisfacción de los clientes. <br><br> <b>Crear su encuesta de
        satisfacción:</b><br> Los siguientes pasos le permiten recoger los
        comentarios de sus clientes a través de un enlace en sus correos
        electrónicos de respuesta:<br> 1. Active la encuesta de satisfacción del
        cliente<br> 2. Especifique la pregunta de la encuesta. El texto por
        defecto es &ldquo;¿Cómo calificaría su satisfacción general con respecto
        a la resolución proporcionada por el agente?&rdquo;<br> <br> <b>Elija
        qué correos electrónicos incluyen el enlace de la encuesta de
        satisfacción:</b><br> Puede elegir si los enlaces de la encuesta de
        satisfacción se envían a los clientes en cada correo electrónico, o
        solamente en el correo electrónico final una vez que el ticket se haya
        resuelto. La respuesta de los clientes se puede ver en <b>Informes >
        Informe de satisfacción del cliente.</b> <br><br> Puede obtener más
        información acerca de las encuestas de satisfacción en <a target=
        ‘_blank’
        href='https://support.freshdesk.com/solution/articles/215322'>este
        artículo de solución</a>. </p>
      limit_exceed_error: 'Solo puedes agregar %{count} encuestas.'
      custom_helptext_v2: >-
        <p><b>Activar la encuesta de satisfacción</b> <br>

        Puede añadir una encuesta de satisfacción en las respuestas a los
        tickets de los agentes para conocer el grado de satisfacción de los
        clientes con el soporte/empresa/producto. Puede elegir enviar encuestas
        en todos los correos electrónicos o solamente cuando una incidencia esté
        "Cerrada" o "Resuelta". La respuesta de los clientes se puede ver en
        <b>Informes > Informe de satisfacción del cliente </b> <br><br>

        <b>Encuesta de satisfacción</b><br> Puede hacer una pregunta de la
        encuesta de satisfacción del cliente y preguntas adicionales de la
        encuesta. La encuesta de satisfacción del cliente se muestra dentro del
        correo electrónico, y cuando los clientes seleccionan una opción de la
        encuesta, serán llevados a una página con las preguntas adicionales de
        la encuesta. Las reglas del observador y los puntos de gamificación se
        basarán únicamente en la encuesta de satisfacción del cliente.<br> <br>
        <b>Escala de puntuación</b><br> Puede seleccionar diferentes escalas de
