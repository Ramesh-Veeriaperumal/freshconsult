    social:
      helpcard:
        title1: Añadir cuentas sociales
        info1: >-
          Añada las cuentas de Twitter a su Help Desk y adminístrelas junto con
          sus tickets de soporte. Puede convertir sus tweets entrantes
          (@menciones) y mensajes directos en tickets y asignarlos
          automáticamente a grupos específicos. Haga clic en una cuenta para
          definir las reglas de ticket que permiten convertir los tweets en
          tickets.
        info2: >-
          Las cadenas sociales son un conjunto de palabras clave que puede
          supervisar desde su cuenta de Freshdesk, además de las cuentas que ha
          añadido. Le permite realizar un seguimiento de las preguntas de
          soporte que llegan a través de tweets que ni siquiera mencionan su
          marca. Si usted está empezando o tiene un equipo de soporte que
          también es su equipo de marketing, puede incluso crear una cadena para
          supervisar su espacio de negocio y los competidores. Haga clic en el
          botón <b>Nueva cadena</b> para añadir una cadena social, y
          personalícela a sus necesidades específicas. Por ejemplo, puede crear
          una cadena llamada "Soporte" y añadir las siglas de su marca y los
          errores ortográficos más comunes. Todos estos tweets se pueden ver en
          su pestaña social y puede responder a ellos utilizando cualquiera de
          sus cuentas de twitter integradas.
        title2: Soporte proactivo utilizando cadenas sociales
        handle_title1: Integración de una cuenta de Twitter
        handle_info1: >-
          Si ofrece soporte para múltiples productos, puede vincular una cuenta
          social diferente a cada producto. Puede administrar la visibilidad de
          cada cuenta. Por ejemplo, puede hacer que los tweets que mencionan
          @suproducto_francia solamente sean visibles para su grupo de agentes
          de soporte de Francia. La cadena de esta cuenta contendrá todas sus
          @menciones y se mostrará en su pestaña social. Sus mensajes directos
          se convertirán en tickets, y puede asignarlos a un grupo de agentes
          específico. Puede configurar un intervalo de procesamiento de tickets
          para que varios mensajes directos de la misma persona dentro de ese
          intervalo de tiempo se puedan unir en un único ticket.
        handle_title2: Conversión automática de tweets específicos a tickets
        handle_info2: >-
          Puede convertir automáticamente los tweets con ciertas palabras clave
          en tickets mediante el uso de reglas de tickets. Por ejemplo, cada
          tweet que mencione tu alias de twitter con las palabras "no funciona"
          o "error" puede ser convertido en un ticket y asignado al grupo
          "Informe de errores". También puede crear otra regla para los tweets
          que contengan las palabras "sistema caído" y asignarlos a su grupo
          "Desarrollo de operaciones". La primera regla que se cumpla será
          ejecutada. También puede vincular estos tickets a productos
          específicos.
        stream_title1: Definir las cadenas sociales
        stream_info1: >-
          Puede crear múltiples cadenas para buscar diferentes conjuntos de
          palabras clave en Twitter. Introduzca las principales palabras clave
          que desea buscar, según su negocio e incluso excluya ciertas palabras
          clave, hashtags y aliases para reducir su búsqueda. Por ejemplo, puede
          que no quiera ver los tweets de sus profesionales de marketing o
          ejecutivos en la cadena personalizada que ha creado para supervisar
          las consultas de soporte que llegan a través de su marca y las siglas
          de su marca. También puede elegir el indicador de respuesta
          predeterminado para cada cadena.
        stream_title2: Convirtiendo determinados tweets en tickets automáticamente
        stream_info2: >-
          Los tweets que llegan a través de estas cadenas sociales pueden
          filtrarse aún más mediante el uso de ciertas palabras clave y
          convertirse en tickets automáticamente. Incluso pueden ser asignados a
          grupos y productos. Puede configurar más de una regla y la primera
          regla que el tweet cumpla será ejecutada. Por ejemplo, puede convertir
          los tweets que mencionan "cambiar a" con los nombres de sus
          competidores en tickets y escalarlos a su jefe de equipo de soporte.
        fb_page_title1: Añadiendo páginas de Facebook
        fb_page_title2: Convirtiendo publicaciones de Facebook en tickets de manera automática
        fb_page_info1: >-
          Asocia tus páginas de empresa de Facebook con tu helpdesk para
          gestionar todas las consultas que provengan de ahí junto con los
          tickets de soporte. Puedes convertir las publicaciones y los mensajes
          privados de los visitantes en tickets automáticamente, así como usar
          reglas de palabras clave para convertir comentarios concretos en
          tickets individuales.
        fb_page_info2: >-
          Casi todos los usuarios de Facebook publican en tu muro o comentan
          alguna de las publicaciones de la empresa cuando necesitan asistencia
          técnica. Puedes importar todas las publicaciones de los visitantes
          como tickets directamente. Para seleccionar consultas concretas entre
          todos los comentarios de los visitantes, fíltralos en función de unas
          palabras clave. Por ejemplo, una empresa de comercio electrónico
          podría usar palabras clave como "retrasado", "devolución" o
          "reembolso" para filtrar las preguntas más importantes.
        fb_stream_title1: Agilizando soporte en Facebook
        fb_stream_title2: Convirtiendo chats de Facebook en tickets
        fb_stream_info1: >-
          Puedes agregar todas las páginas de marca de Facebook que quieras al
          helpdesk. También puedes asociar una página a un producto concreto, si
          te ocupas de varios productos. Cada página puede tener su propia
          configuración y tú puedes agilizar los tickets que vengan de una
          página si se los asignas a un grupo concreto de agentes.
        fb_stream_info2: >-
          Los mensajes que se reciban a través del Messenger de Facebook se
          convertirán en tickets automáticamente. Puedes asegurarte de varios
          mensajes de un solo cliente, sobre un mismo problema, se unirán en un
          solo ticket. Para ello, configura un intervalo. Puedes usar el tiempo
          de resolución estándar del sector de tu empresa para decidir el
          intervalo de tiempo.
        handle_smart_filter_title: Convirtiendo tweets relevantes en tickets automáticamente
        handle_smart_filter_info: >-
          Las señales sociales se basan en un algoritmo de aprendizaje de
          máquina (sistema capaz de aprender y mejorar con la ayuda de los
          comentarios a lo largo del tiempo). Esta característica empezará a
