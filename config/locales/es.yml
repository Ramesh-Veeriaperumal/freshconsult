      desc: "Puedes añadir un widget personalizado para mostrar cualquier detalle usando tu propio script."
      helptext: "<h4>FreshPlugs </h4><p><br/>Puedes desarrollar tu propio FreshPlugs usando HTML,CSS y javascript, e incluir datos de cualquier aplicación de terceros o base de datos en tus tickets y contactos.<br/><br/>Para crear tu propio FreshPlugs, introduce el nombre y una pequeña descripción del mismo. A continuación, introduce tu código bajo 'Script'. Se puede pasar cualquier ticket o campo de petición, incluidos los campos personalizados que has creado, como objetos JSONP. <br/><br/>Puedes pulsar en <b>‘Vista previa’</b> para ver como será tu widget tanto en el ticket como en las páginas de contacto.<br/><br/>Para saber más acerca de FreshPlugs visita <a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'> la p'agina de soluciones </a>"
