        signup: "<p>Se te está redirigiendo a la página de creación de cuentas de Freshdesk. Te recomendamos que uses el tutorial del producto (que se muestra al iniciar sesión por primera vez) después de crear la cuenta. También puedes enlazar el servicio de ayuda a QuickBooks si accedes a <b>Administración -> Integraciones</b>.</p><br><p>Si encuentras alguna dificultad durante el proceso de instalación o al usar el servicio de ayuda, ponte en contacto con nuestro servicio de asistencia en <b>support@freshdesk.com</b>.</p>"
