        Las categorías son jerarquías de primer nivel que le permiten clasificar
        su comunidad de manera amplia y dirigir sus discusiones a diferentes
        tipos de audiencias.
      para2: >-
        Por ejemplo, cuando tiene un único portal de soporte para su marca,
        puede crear múltiples categorías para productos o equipos. Esto le
        ayudará a llevar conversaciones relevantes a todas sus secciones de
        nivel superior y, como administrador, podrá seguir gestionándolo todo
        desde un único sitio. 
