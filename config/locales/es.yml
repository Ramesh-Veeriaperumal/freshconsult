  chatwidget_help_content:
    info4: Ayúdenme a configurar el chat en vivo
    title: Chat en Linea
    info1: >-
      La solución integrada de chat en vivo de Freshdesk le permite ver y
      conversar con los usuarios de su sitio web, software en línea o portal de
      soporte directamente desde Freshdesk. Puede personalizar toda la ventana
      de chat (incluidos los textos predeterminados, el color, etc.) e incluso
      iniciar sesiones de chat de forma proactiva cuando los visitantes
      permanecen más tiempo en su sitio.
    info2: >-
      Cada sesión de chat captará meta información acerca de los visitantes,
      incluyendo su ubicación, dispositivo, etc. y su historial de soporte con
      usted. Una vez finalizada una sesión de chat, puede elegir entre convertir
      la conversación en un ticket y continuar el seguimiento del visitante por
      correo electrónico, o archivar la transcripción del chat.
    info3: >-
      <a href="https://support.freshdesk.com/support/solutions/folders/246519"
      target="_blank" >Obtén más información sobre el uso del chat en línea
      desde Freshdesk</a>
