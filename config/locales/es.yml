          través de un enlace en tus emails de respuesta:<br> 1. Habilitar la
          casilla de encuesta de satisfacción del cliente<br> 2. Especificar el
          texto del enlace. El texto por defecto es &ldquo; Por favor haznos
          saber tu opinión sobre la experiencia con nuestro equipo de
          soporte.&rdquo;<br> <br> <b>Elegir los emails que incluyen el enlace a
