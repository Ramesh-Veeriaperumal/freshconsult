        api_url: "URL API"
        api_url_info: "Para obtener la direccion URL de tu API vaya a la seccion https://app.icontact.com/icp/core/externallogin and copie la URL de la API URL que aparece en la sección &quot;Información de su Cuenta&quot;. "
    dropbox:
      label: DropBox
      desc: "Adjunta y comparte tus datos/archivos de DropBox."
      helptext: "<h4>Ayuda para la integración de Dropbox</h4><br/><p>La integración de Dropbox permite a los agentes y usuarios ver los archivos de su carpeta de Dropbox y compartirlos cuando envían o responden a un ticket en Freshdesk. Se incluye en el ticket un enlace directo al archivo lo que elimina la necesidad de archivos adjuntos y las restricciones de tamaño de los emails.</p><p>Antes de disponer la integración, ir a <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>Página de los desarrolladores de Dropbox </a></strong>.</p><p>1. Desde la sección My Apps, pulsar en \"Create an App\"'.</p><p>2. Seleccionar el tipo de aplicación como 'Chooser'.</p><p>3. Introducir un nombre y una descripción.</p><p>4. Escribir la URL de tu asistencia bajo Domains <i>(ej: tucompañía.freshdesk.com)</i></p><p>5. Pulsar en el botón Create.</p><p>Para finalizar, copiar y pegar la clave de la aplicación de la nueva aplicación en esta página y guardar los cambios. Tu Dropbox Chooser debería estar preparado. Puedes revisarlo en el formulario de Nuevo ticket.</p>"
      form:
        app_key: "Clave de la aplicación registrada para tu dominio"
        app_key_info: "Crear una aplicación en Dropbox e incluir la clave de la aplicación aquí."
    box:
      chooser_title: "Selecciona un archivo de box..."
      label: Box
      desc: "Adjuntar y compartir el achivo o datos desde box."
      helptext: "<h4>Ayuda para la integración de Box</h4><br/><p>La integración de Box permite que los agentes y usuarios busquen los archivos de su carpeta de Box y que los compartan cuando envíen o respondan a un ticket en Freshdesk. En el ticket se incluye un enlace directo al archivo, lo que elimina la necesidad de adjuntar archivos y las restricciones de tamaño de los emails.</p>Tu Box Chooser debería estar preparado. Puedes revisarlo en el formulario de nuevo ticket.</p>"
      login_required: "Debes haber iniciado sesión en el portal de asistencia de %{helpdesk_name} para adjuntar archivos desde Box."
    xero:
      label: Xero
      desc: "Crea facturas de Xero para las entradas de la hoja de horas del ticket de Freshdesk."
      helptext: "<h4>Opciones de integración con Xero</h4><br><P>Selecciona los nombres de la cuenta de Xero en el encabezado de la cuenta \"Ingresos\" a la que pueden acceder los agentes al crear facturas. Las ventas están disponibles de manera predeterminada. Si no existe Ventas, el primer nombre de cuenta disponible será el predeterminado.</p><p>También puedes seleccionar los elementos del inventario de Xero a los que los agentes pueden asociar entradas de la hoja de tiempos al crear elementos de línea para la factura.</p><p>Se puede seleccionar un máximo de 20 nombres de cuenta y 30 elementos de inventario.</p>"
