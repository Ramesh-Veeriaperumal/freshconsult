  ticket_field:
    helpcard:
      tour: Ayúdenme a entender los campos de ticket
      title1: Campos de ticket
      title2: Campos dependientes
      title3: Campos dinámicos
      info1: >-
        El formulario de entrada es la manera más fácil para capturar todos los
        datos que necesitas conocer del cliente, incluso al enviar un ticket.
        Por ejemplo, el cliente que tiene ID en un entorno de comercio
        electrónico ayuda comprender el contexto adecuado para responder el
        ticket y acelerar las cosas un poco. Se puede personalizar el formulario
        de entradas en Freshdesk para incluir los campos de entradas correctas
        para su negocio, y deje que sus clientes y agentes, complete la
        información que necesita en el formato que desee.
      info_1: >-
        El formulario de ticket ayuda a recoger los datos que necesita del
        cliente cuando éste envía un ticket. Puede personalizar su formulario de
        ticket para incluir los campos de ticket adecuados para su negocio, y
        dejar que sus clientes y agentes rellenen la información que necesita en
        el formato que desee. Por ejemplo, en una empresa de comercio
        electrónico, obtener el identificador de pedido de un cliente en el
        formulario de la solicitud sería de gran ayuda para el agente que vaya a
        resolver la solicitud.
      info2: >-
        Los campos dependientes le ofrecen una manera fácil de crear categorías
        de tickets más detalladas e identificar los problemas más grandes que
        obstaculizan su soporte.  Con los campos dependientes puede organizar
        las solicitudes de manera jerárquica en categorías, subcategorías y
        elementos relacionados.
      info4: >-
        Si tienes el plan Estate o un plan superior, puedes incluir campos
        dinámicos que aparecerán en función de la opción seleccionada en el
        campo de tipo. Por cada opción del campo de tipo, puedes crear una
        sección diferente. A continuación, puedes agregar más campos de ticket a
        cada sección. Por ejemplo, en un caso de comercio electrónico, cuando se
        elige el tipo "Sustitución", se puede abrir una sección con el campo
        "Motivo" para que se incluya la razón por la que el cliente necesita
        sustituir el elemento.<a target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>Más
        información sobre los campos dinámicos</a>.
      info4_v2: >-
        Si tiene el plan Estate u otro superior, puede utilizar campos dinámicos
        que aparecen según la opción seleccionada en el campo de tipo. Para cada
        opción del campo de clase, se puede crear una sección diferente. A
        continuación, puede añadir más campos de ticket a cada sección. Por
        ejemplo, en un contexto de comercio electrónico, cuando se elige la
        opción "Reemplazo", se puede abrir una sección con un campo llamado
        "Razón" que recogerá el motivo por el que el cliente necesita un
        reemplazo del elemento.
      info4_v3: >-
        Si tiene el plan Estate u otro superior, puede crear secciones con
        campos dinámicos que aparezcan en función a la opción seleccionada en el
        campo desplegable. Puede añadir campos de ticket a cada sección y
        asociar una sección con opciones en el campo desplegable. Si dirige una
        tienda de comercio electrónico, por ejemplo, puede crear una sección que
        abra un campo llamado "Motivo" cuando su cliente seleccione la opción
        "Sustitución". De esta manera, puede entender mejor por qué a su cliente
        le gustaría que se le reemplazará el producto. Puede crear un máximo de
        dos secciones dinámicas y utilizarlas en dos desplegables
        personalizados. Si ya ha asociado una sección con el campo "tipo", puede
        añadir solo una sección más al formulario del ticket.
  contact_field:
    helpcard:
      title2: Personalización de los campos de contacto
      info2: >-
        El formulario de contacto le permite obtener rápidamente un contexto
        adicional sobre los clientes al incluir campos personalizados basados en
        su tipo de negocio. Por ejemplo, puede recopilar información con campos
        personalizados para el plan de precios, departamento, etc. y priorizar
        los tickets.
      info3: >-
        Al igual que los campos de tickets, puede añadir nuevos campos al
        formulario de registro de clientes y hacerlos obligatorios. También
        puede tener campos privados que sean visibles solo para sus agentes.
  company_field:
    helpcard:
      title1: Personalización de los campos de empresa
      info1: >-
        Además de los contactos, Freshdesk le permite crear empresas en su Help
        Desk y le facilita la gestión de las solicitudes de soporte del mismo
        grupo de clientes. Puede añadir campos personalizados a las empresas y
        almacenar información importante acerca de su cuenta para que su equipo
        de soporte pueda tener un acceso rápido. Puede disponer de campos como
        administrador de cuenta, contacto principal, ingresos mensuales, etc. y
        cualquier cosa que sea común a toda la cuenta.
      info2: >-
        Por favor, tenga en cuenta que sus campos de empresa son mostrados
        únicamente a sus agentes y no están visibles para sus clientes.
