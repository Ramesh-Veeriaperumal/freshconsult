      helptext: |-
          <h4>Ayuda con la integración de FreshBooks</h4><p><br/>Para integrar Freshbooks con Freshdesk, necesitas el token de autenticación y la API de FreshBooks.<br/><br/>Inicia sesión en la cuenta de FreshBooks, haz clic en la <b>pestaña Gente</b> y accede a la <b>subpestaña de personal y subcontratistas</b>. Haz clic en <b>Editar</b> en Administración.
