    helpcard:
      info2: "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\"> Click here </a>to learn more"
      info3: "You can configure Freshdesk to send out automatic email notifications to agents and the requestor when specific events occur. These notifications can be customized and dynamic content can be added using placeholders. For example, you can notify customers when agents add comments or public notes to their tickets with a customized email with a link to the ticket.<br/><br/>If your plan supports multi-language, you will be able to add notification languages and customize the templates for each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      agent_template_10:
        topic: "Email de activación de usuario"
        info1: "Los Emails de Activación de Uusario son enviados cuando un nuevo agente ha sido añadido a tu helpdesk. El email de activación debe contener necesariamente la “URL de Activación de Agente” {{activation_url}} para que los agentes puedan crear su contraseña y completar el proceso de registro. <br /><br />Si tu helpdesk ofrece soporte en varios idiomas, puedes crear un email de activación específico para cada uno. El <i class=\"common-icon-outdated\"></i> icono indica que las traducciones de la notificación a otros idiomas puede estar desactualizada."
      agent_template_1:
        topic: "Nuevo ticket creado"
        info1: "Los Emails de Nuevo Ticket Creado son enviados a tus agentes cada vez que un nuevo ticket ha sido creado en tu helpdesk. Puedes marcar qué agente recibirá esta notificación, El email de activación puede contener la URL del ticket. <br /><br />Si tu helpdesk ofrece soporte en varios idiomas, puedes crear una notificación específica para cada uno. El <i class=\"common-icon-outdated\"></i> icono indica que las traducciones de la notificación a otros idiomas puede estar desactualizada."
      agent_template_14:
        topic: "Email para restauración de contraseña"
        info1: "El Email de Restauración de Contraseña se enviará a tus agentes cuando soliciten un nueva contraseña a tu helpdesk. La ubicación {{password_reset_url}} es obligatoria para incluir en el email el link a la contraseña generada dimámicamente .<br/><br/>Si tu helpdesk ofrece soporte en varios idiomas, puedes crear una notificación específica para cada uno. El <i class=\"common-icon-outdated\"></i> icono indica que las traducciones de la notificación a otros idiomas puede estar desactualizada."
      agent_template_2:
        topic: "Ticket asignado al Grupo"
        info1: "Esta notificación se recibe por todos los agentes en un grupo cada vez que un ticket es asignado a un grupo. Este email contendría la URL del ticket {{ticket.url}} para facilitar que los agentes puedan revisar el ticket.<br /><br />Si has activado múltiples idiomas en tu helpdesk, puedes crear esta notificación de manera específica para cada idioma. El <i class=\"common-icon-outdated\"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta. "
      agent_template_3:
        topic: "Ticket Asignado a un Agente"
        info1: "Esta notificación se recibe por un agente individualmente cada vez que un ticket le es asignado. Este email contendría la URL del ticket {{ticket.url}} para facilitar que el agente pueda revisar el ticket. <br/><br/>Si has activado múltiples idiomas en tu helpdesk, puedes crear esta notificación de manera específica para cada idioma. El <i class=\"common-icon-outdated\"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta. "
      agent_template_11:
        topic: "Ticket sin atender en un Grupo"
        info1: "Esta notificación es enviada cuando un ticket asignado a un grupo no ha sido atendido en el tiempo especificado según la configuración del Grupo. Este email de notificación puede contener el tiempo transcurrido desde que el ticket ha sido asignado al grupo.<br/><br/>Si has configurado múltiples idiomas para tu helpdesk, puedes crear una notificación de manera específica para cada idioma, El <i class=\"common-icon-outdated\"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta."
      agent_template_6:
        topic: "El Solictante responde al Ticket"
        info1: "Cuando un cliente responde al ticket que inició previamente, el agente que está gestionándolo recibirá este email de notificación.Este email contendría la URL del ticket para facilitar que el agente pueda revisarlo.<br/><br/>Si has activado múltiples idiomas en tu helpdesk, puedes crear esta notificación de manera específica para cada idioma. El <i class=\"common-icon-outdated\"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta."
      agent_template_12:
        topic: "Primera Respuesta de Violación Acuerdo Nivel de Servicio"
        info1: "Esta notificación es enviada a un agente cuando éste no ha respondido el ticket dentro del primer período de respuesta del ticket. Este email podría contener la URL del ticket y el tiempo transcurrido.<br/><br/>Si has activado múltiples idiomas en tu helpdesk, puedes crear esta notificación de manera específica para cada idioma. El <i class=\"common-icon-outdated\"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta."
      agent_template_13:
        topic: "Resolución Violación Tiempo del Acuerdo Nivel de Servicio"
        info1: "Esta notificación es enviada a un agente cuando éste no ha resuelto el ticket dentro del período de resolución del ticket. Este email podría contener la URL del ticket para facilitar su revisión.<br/><br/>Si has activado múltiples idiomas en tu helpdesk, puedes crear esta notificación de manera específica para cada idioma. El <i class=\"common-icon-outdated\"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta."
      requester_template_10:
        topic: "Email de Activación de Usuario"
        info1: "Cuando un usuario cra un ticket, puedes crear por él una cuenta de cliente del helpdesk y enviarle un email de activación. Esta notificación contendría la URL de activación para los clientes.<br/><br/>Si has activado múltiples idiomas en tu helpdesk, puedes crear esta notificación de manera específica para cada idioma. El <i class=\"common-icon-outdated\"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta."
      requester_template_14:
        topic: "Email Reinicio Contraseña"
        info1: "El Email de Reinicio de Contraseña será enviado a tus solicitantes cuando solicenten el reinicio de contraseña del helpdesk. La {{password_reset_url}} de posición se requiere para insertar la url generada dinámicamente en el correo.<br/><br/>Si has activado múltiples idiomas en tu helpdesk, puedes crear esta notificación de manera específica para cada idioma. El <i class=\"common-icon-outdated\"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta."
      requester_template_1:
        topic: "Nuevo Ticekt Creado"
        info1: "El email Nuevo Ticket Creado se envía al solicitante tras crear éste un ticket en tu helpdesk. Este email idealmente contendría el id del ticket y la URL pública del vínculo al ticket. <br/><br/>Si has activado múltiples idiomas en tu helpdesk, puedes crear esta notificación de manera específica para cada idioma. El <i class=\"common-icon-outdated\"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta."
      requester_template_4:
        topic: "El Agente ha Añadido un Comentario al Ticket"
        info1: "Este email se envía a un solicitante cada vez que un agente añade un comentario al ticket que ha creado. Este email contendría idealmente el id del ticket y la URL pública del vínculo al ticket. El comentario del agente podría añadirse al correo empleando estos marcadores: <br/> {{comment.commenter.name}} - nombre del agente que comentó<br/>{{comment.body}} - el nuevo comentario añadido al ticket.<br/><br/>Si has activado múltiples idiomas en tu helpdesk, puedes crear esta notificación de manera específica para cada idioma. El <i class=\"common-icon-outdated\"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta."
      requester_template_7:
        topic: "El Agente ha Resuelto el Ticket"
        info1: "Este email se envía a los solicitantes para comunicarles que su ticket ha quedado resuelto. Idealmente este ticket contendría el id del ticket y la URL pública del vínculo al ticket. Podrías informar también al solicitante que respondiendo al email, se reabriría el ticket.<br/><br/>Si has activado múltiples idiomas en tu helpdesk, puedes crear esta notificación de manera específica para cada idioma. El <i class=\"common-icon-outdated\"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta."
      requester_template_8:
        topic: "El Agente Cierra el Ticket"
        info1: "Este email se envía a los solicitantes para comunicarles que su ticket ha quedado resuelto y cerrado. Idealmente este ticket contendría el id del ticket y la URL pública del vínculo al ticket. Podrías informar también al solicitante que respondiendo al email, se reabriría el ticket.<br/><br/>Si has activado múltiples idiomas en tu helpdesk, puedes crear esta notificación de manera específica para cada idioma. El <i class=\"common-icon-outdated\"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta."
      requester_template_17:
        topic: "Se ha añadido un nuevo id de Email"
        info1: "Este email es enviado al solicitante pidiendo la verificación de un nuevo id de email añadido a su contacto."
      reply_template_15:
        topic: "Plantilla de Respuesta del Agente"
        info1: "Puedes personalizar y precompletar la información por defecto que desees añadir en las respuestas del agente del ticket empleando la Plantilla de Respuesta del Agente. La Plantilla de Respuesta del Agente incorpora automáticamente contenido dinámico como el nombre del solicitante, las URL del ticket o las firmas de los agentes<br/><br/>Si has activado múltiples idiomas en tu helpdesk, puedes crear esta notificación de manera específica para cada idioma. El <i class=\"common-icon-outdated\"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta."
