        help_title: Supervisor
        help_info_1: >-
          El Supervisor realiza acciones en los tickets que especifique en
          función del tiempo y los disparadores accionados por eventos. Utilice
          el Supervisor para comprobar periódicamente los tickets recientes y
          realizar acciones como enviar recordatorios a los clientes de tickets
          pendientes, o escalar los tickets pendientes a la persona adecuada de
          su equipo.
        help_info_2: >-
          El Supervisor se ejecutará cada hora y procesará los tickets que hayan
          sido actualizados en los últimos 30 días. Las reglas del Supervisor se
          procesan de forma secuencial, por lo que el orden de las reglas es
          importante. Una regla puede causar ciertas acciones que desencadenan
          reglas posteriores.
        help_info_3: >-
          Las reglas de Supervisor funcionan en cada hora, ademas actuan sobre
          ticket actualizados hasta hace 30 dias atras.
        help_info_4: >-
          las reglas de Supervisor actuan de modo secuencial, por esto el orden
          de las reglas es importante. Una regla puede causar ciertas acciones
          que activen las siguientes reglas
