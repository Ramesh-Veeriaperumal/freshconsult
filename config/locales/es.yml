        condiciones específicas, como el cliente que ha solicitado el ticket, el
        grupo al que está asignado, su origen y el producto.</p><p><b>El orden
        de las políticas SLA es importante.</b></p><p> Se aplicará la primera
        política SLA que coincida con todas las condiciones de un ticket, así
        que acuérdate de colocar las reglas importantes al principio.</p>
      sla_title_2: Recordatorios SLA
      sla_info_2: >-
        <p>Puedes fijar recordatorios para asegurarte de que los agentes reciben
        una notificación cuando se acerque la fecha de vencimiento de los
        tickets. Los recordatorios pueden ser para la respuesta del ticket y la
        resolución.<p><p> El correo de recordatorio puede contener información
        contextual, como la URL del ticket y su prioridad. Se puede configurar
        en Administración > Notificaciones por correo.</p>
      sla_title_3: Notificaciones de infracción del SLA
      sla_info_3: >-
        <p>También puedes definir reglas de escalado que envíen una notificación
        a los agentes o administradores cuando se infrinjan las SLA. Puedes
        definit varios niveles de escalado para el SLA de la resolución.</p>
