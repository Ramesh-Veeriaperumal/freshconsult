    jira:
      label: "Atlassian JIRA"
      desc: "Convertir los tickets en problemas que puedan seguirse en JIRA."
      helptext: "<h4>Ayuda con la integración de JIRA</h4><p><br/>Para integrar JIRA con Freshdesk, introduce tu nombre de usuario y la contraseña de administrador de JIRA. La integración es compatible con las variantes bajo demanda y locales desde JIRA 4.2 hasta la última versión: JIRA 5.<br/><br/> Para crear un elemento o un enlace con un elemento existente en Freshdesk, ve a la página de tickets y haz clic en <i class='integrations-jira vertical-alignment'></i><br/><br/>. Para ver detalles de los tickets de Freshdesk enlazados en JIRA y para ver detalles del elemento de JIRA en Freshdesk, el administrador de JIRA debería crear un campo personalizado de texto libre que se llame &quot;Tickets de Feshdesk&quot; como se describe a continuación. <br/><br/>Inicia sesión en la cuenta de JURA, haz clic en <b>Administración</b>, ve a <b>Elementos</b> -> <b>Campos</b> y haz clic en <b>Agregar campo personalizado</b>. En la pantalla de <b>creación de un campo personalizado</b>, selecciona la opción del <b>campo de texto gratuito</b> y haz clic en <b>Siguiente</b>. Escribe<b>&quot;Tickets de Freshdesk&quot;</b> como nombre del campo y haz clic para finalizar. En la página de <b>asociación de campos y pantallas</b>, selecciona todas las casillas y haz clic en \"Actualizar\".<br/><br/>"
