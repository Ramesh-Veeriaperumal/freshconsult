      helptext: "<h4>Ayuda para la integración de Campaign Monitor </h4><br/>Para integrar Campaign Monitor, deberá introducir tu clave API y el identificador de cliente (ClientID) de Campaign Monitor.<br/></br/> Puedes obtener la clave API en la configuración de cuenta de Campaign Monitor.<br/><br/> Las instrucciones para conseguir tu ClientID están disponibles en <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'> http://www.campaignmonitor.com/api/getting-started/#clientid </a>. <br/><br/>Ahora pulsa en \"Actualizar\" para comenzar la integración de Campaign Monitor."
