      desc: "Crea Stories en Pivotal Tracker y síguelas desde el propio freshdesk"
      helptext: "<h4>Ayuda Integración Pivotal Tracker</h4><br/><p>Pivotar Tracker es una herramienta de gestión de proyectos que ayuda en la colaboración y el trabajo de tus equipos de proyecto. Esta integración permite a tus agentes crear stories en Pivotal Tracker basadas en tickets entrantes en tu helpdesk. Podrás incluso seguir el estado de las stories y las actualizaciones aparecerán como notas en los tickets.<a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Saber más)</a> <br/<br/><p>Necesitarás configurar la información de tu cuenta de Pivotal Tracker y tu API token para activar la integración. La API Token se encuentra en la página de perfil de tu cuenta Pivotal Tracker.</p>"
