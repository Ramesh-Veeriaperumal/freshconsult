        encima de un agente para editar los detalles, o haga clic en Nuevo
        agente para añadir un nuevo agente. Los agentes que añada recibirán un
        correo electrónico con un enlace de confirmación para activar su cuenta,
        tras lo cual podrán acceder y responder a los tickets.
