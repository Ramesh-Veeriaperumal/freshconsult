    icontact:
      label: IContact
      desc: "Exporta información de los clientes, gestiona las suscripciones existentes, y traer ideas sobre las estadísticas de uso de los clientes dentro de Freshdesk."
      helptext: "<h4>Ayuda para integrar iContact</h4><br/> Para integrar iContact, ir a <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogin</a> y da acceso a la aplicación Freshdesk introduciendo el siguiente identificador de la aplicación <br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b><br/><br/> Elije una contraseña y pulsa en &quot;Guardar&quot;. Esta contraseña API se utilizará para todas las peticiones API de Freshdesk. <br/><br/> Copia la API URL de la sección &quot;Información de la cuenta&quot;y pégalo en el campo de API URL. Introduce el nombre de usuario de iContact y la nueva contraseña API y pulsa Actualizar."
