      helptext: "<h4>Справка по интеграции CRM-системы Zoho</h4><p><br/>Чтобы интегрировать CRM-систему Zoho во Freshdesk, <a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>создайте в ней токен аутентификации</a> в режиме браузера и вставьте здесь созданный токен аутентификации. Если вы уже создавали токен аутентификации ранее, он доступен на <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'>странице учетных записей</a>. <br/><br/>После выполнения этих действий можно будет просматривать контактную информацию в любом представлении контактов или заявок.</p>"
