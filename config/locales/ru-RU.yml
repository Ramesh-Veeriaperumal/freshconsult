      helptext: "<h4>Справка по интеграции iContact</h4><br/> Чтобы интегрировать iContact, перейдите по адресу <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogin</a> и предоставьте доступ к приложению Freshdesk, введя приведенный ниже идентификатор приложения <br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b><br/><br/> Задайте пароль на свое усмотрение и нажмите «Сохранить». Этот пароль API будет использоваться для всех запросов API от Freshdesk. <br/><br/> Скопируйте URL API из раздела «Информация учетной записи» и вставьте его в поле URL API здесь. Введите ваше имя пользователя iContact и новый пароль API. Затем нажмите «Обновить»."
