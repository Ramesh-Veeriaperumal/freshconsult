    info1: "Встроенный онлайн-чат Freshdesk позволяет вам просматривать сведения о пользователях и общаться с ними в чате на вашем веб-сайте, в онлайновом ПО или на портале поддержки непосредственно через Freshdesk. Можно настроить все параметры окна чата (в том числе тексты по умолчанию, цвета и т. д.) и даже самостоятельно начинать сеансы чата, если посетители задерживаются на сайте достаточно продолжительное время."
    info2: "На всех сеансах чата записывается метаинформация о посетителях, в том числе их месторасположение, используемое устройств, история оказания поддержки и т. д. После завершения сеанса чата можно преобразовать разговор в заявку и продолжить оказывать посетителю поддержку по электронной почте или заархивировать историю общения в чате."
    info3: "<a href=\"https://support.freshdesk.com/support/solutions/folders/246519\" target=\"_blank\" >Дополнительная информация об использовании онлайн-чата внутри Freshdesk</a>"
