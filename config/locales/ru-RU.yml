        info1: Электронное письмо для активации пользователя отправляется при добавлении в службу поддержки нового пользователя. Электронное письмо для активации должно обязательно содержать «URL для активации агента» {{activation_url}}. Это даст возможность агенту создать собственный пароль и завершить процесс регистрации.<br /><br />Если в вашей службе поддержки доступно несколько языков, можно создать электронное письмо со ссылкой активации для каждого из них. Пиктограмма <i class="common-icons-outdated"></i> означает, что перевод уведомления на другой язык мог устареть.
