    supervisor_rules:
      new_info_help: >-
        Выполнить все подходящие правила для <b>всех заявок</b>, обновленных в
        течение 30 дней.
      index:
        human_name: Правило Supervisor
        title: Supervisor — правила
      helpnote:
        tour: Помощь в создании нового правила для Supervisor
        tour_v2: Помощь в создании правил Supervisor
        help_title: Супервайзер
        help_info_1: >-
          Supervisor выполняет действия с указываемыми заявками на основе правил
          по времени или событию. С помощью Supervisor можно периодически
          проверять последние заявки и выполнять различные действия, такие как
          отправка напоминаний клиентам с ожидающими заявками и эскалация
          просроченных заявок соответствующим членам команды.
        help_info_2: >-
          Supervisor будет запускаться каждый час и обрабатывать заявки,
          обновленные в течение последних 30 дней. Правила обрабатываются
          Supervisor последовательно, поэтому очень важно учитывать очередность
          правил. Одно правило может повлечь определенные действия и
          активировать другие.
        help_info_3: >-
          Supervisor будет запускаться каждый час и обрабатывать заявки,
          обновленные в течение последних 30 дней.
        help_info_4: >-
          Правила обрабатываются Supervisor последовательно, поэтому очень важно
          учитывать очередность правил. Одно правило может повлечь определенные
          действия и активировать другие правила.
      new:
        title: Supervisor — новое правило
      edit:
        title: Supervisor — изменить правило
      clone_rule:
        title: "Supervisor — правило клонирования"
    observer_rules:
      info_help_1: >-
        Правила Observer позволяют автоматически выполнять действия при
        обнаружении определенных условий в заявках.
      survey_disabled_rule: >-
        Опросы отключены. Возможна некорректная работа правил, связанных с
        опросом.
      index:
        human_name: Правило Observer
        title: Observer — правила
      helpnote:
        tour: Помощь в создании нового правила Observer
        tour_v2: Помощь в создании правил Observer
        help_title: Observer
        help_info_1: >-
          Observer позволяет автоматически выполнять действия при наступлении
          определенных событий. Например, можно создать правило Observer для
          автоматического уведомления руководства о выставлении клиентом оценки
          ниже среднего в ответ на присланный опрос удовлетворенности.
        help_title_2a: События
        help_info_2a: >-
          Событие — это любое изменение, выполняемое пользователем и приводящее
          к срабатыванию определенного правила Observer.
        help_title_2b: 'Пользователи, вызывающие события'
        help_info_2b: >-
          Данный параметр определяет, чьи действия инициируют срабатывание
          правила. Можно выбрать агентов, авторов заявок (или сторонних
          участников обсуждения по заявке) или и тех, и других.
        new_help_info_2b: >-
          Определяет, действия какого пользователя запускает выполнение правила.
          Это может быть агент, инициатор или система. При выборе инициатора
          также учитываются действия третьих лиц, не входящих в команду
          поддержки, но включенных в обсуждение заявки.
        help_title_2c: Условия заявки
        help_info_2c: >-
          По желанию можно отфильтровать условия для правил таким образом, чтобы
          они применялись только к определенным заявкам.
        help_title_2d: Действия
        help_info_2d: 'Определяют действия, выполняемые в соответствии с правилом.'
        help_info_3: >-
          Можно использовать Observer для изменения полей, смены статуса и даже
          отправки уведомлений при наступлении определенных условий.
        help_info_4: Узнайте больше об использовании Observer
