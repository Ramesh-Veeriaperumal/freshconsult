      helptext: <h4>Справка по интеграции Dropbox</h4><br/><p>Интеграция Dropbox позволяет агентам и пользователям просматривать файлы в папке DropBox и делиться ими при отправке заявок или ответах на них во Freshdesk. В заявку добавляется прямая ссылка, что устраняет необходимость вложений и снимает какие-либо ограничения на их размер.</p><p>Перед установкой интегрируемого сервиса перейдите на <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>страницу разработчиков Dropbox</a></strong>.</p><p>1. В разделе «Мои приложения» нажмите «Создать приложение».</p><p>2. Выберите тип приложения «Chooser».</p><p>3. Введите имя и описание.</p><p>4. В разделе «Домены» ведите URL службы поддержки <i>(например, вашакомпания.freshdesk.com)</i></p><p>5. Нажмите кнопку «Создать».</p><p>Наконец, скопируйте ключ нового приложения, вставьте его на эту страницу и сохраните изменения. Ваш Dropbox Chooser готов. Проверить это можно в форме новой заявки.</p>
