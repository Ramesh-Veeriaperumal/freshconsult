      tour: Помощь в понимании полей заявки
      title1: Поля заявки
      title2: Зависимые поля
      title3: Динамические поля
      info1: >-
        Форма заявки — самый простой способ собрать все необходимые данные о
        клиенте. Например, наличие идентификатора заказа клиента в настройках
        электронной коммерции позволяет определить контекст заявки и ускоряет
        процесс работы. Можно настроить форму заявки, добавив в нее поля,
        соответствующие вашей деятельности, что позволит клиентам и агентам
        указывать необходимую информацию в подходящем для вас формате.
      info_1: >-
        Форма заявки позволяет получить необходимую информацию от клиента при
        создании им заявки. Форма заявки может настраиваться с целью включения
        полей, необходимых для вашего бизнеса. Она позволяет получить нужную
        информацию от клиентов и агентов в нужном формате. Например, для
        интернет-магазина полезно указывать номер заказа в форме заявки – так
        агенту будет проще решить заявку.
      info2: >-
        Зависимые поля облегчают создание более углубленных категорий заявок и
        помогают определить главные проблемы, мешающие осуществлению поддержки.
        С помощью зависимых полей можно разделить заявки в иерархическом порядке
        по категориям, подкатегориям и затронутым элементам.
      info4: >-
        Для планов подписки "Estate" и выше предусмотрены динамические поля,
        отображаемые в зависимости от выбранного значения в поле "Тип".  Для
        каждого значения поля "Тип" можно создать отдельную секцию. В дальнейшем
        в каждую секцию могут быть добавлены дополнительные поля. К примеру, в
        сценарии электронной торговли при выборе типа "Замена" можно отобразить
        секцию, содержащую поле "Причина", для предоставления информации о том,
        почему клиенту требуется замена товара. <a target='_blank'
        href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>Дополнительная
        информация о динамических полях</a>.
      info4_v2: >-
        Для тарифа Estate и выше доступны динамические поля, отображаемые в
        зависимости от выбранного варианта в поле «Тип». Для каждого значения в
        поле «Тип» можно задать отдельный раздел, после чего выбрать
        дополнительные поля заявки для каждого раздела. Например, для
        интернет-магазина при выборе типа «Замена» можно настроить раздел с
        полем «Причина», где клиент укажет причину замены товара.
      info4_v3: >-
        На тарифе Estate и выше можно создавать разделы с динамическими полями,
        доступными при выборе определенного значения выпадающего списка. Можно
        добавлять поля заявки в каждый раздел и связывать разделы со значениями
        из выпадающего списка. К примеру, клиенту онлайн-магазина можно
        показывать раздел с полем «Причина» при выборе параметра «Обмен». Так
        можно понять и проанализировать, почему клиент захотел обменять
        купленный товар. Можно создать не более двух разделов с динамическими
        полями и использовать их в двух пользовательских выпадающих списках.
        Если раздел с полем «Тип» уже привязан, можно добавить только один
        раздел.
