          одной заявке путём указания интервала группировки. Этот интервал может
          базироваться на общепринятом среднем времени решения заявки для вашей
          компании.
        handle_smart_filter_title: Автоматическое преобразование соответствующих твитов в заявки
        handle_smart_filter_info: >-
          Работа социальных сигналов основана на алгоритме машинного обучения
          (система, способная обучаться и улучшаться на основе полученных
          отзывов). Соответствующие твиты, требующие вашего внимания,
          автоматически преобразуются в заявки. <br>Вы можете давать системе
          отзывы, отражающие характер вашего бизнеса.<br><br>1. Если твит
          преобразован в заявку, можно пометить его как спам, чтобы в будущем
          похожие твиты не обрабатывались.<br><br>2. Если твит не преобразован в
          заявку, на социальной вкладке нажмите «Преобразовать в заявку», чтобы
          в будущем система преобразовывала такие твиты.<br><br>Можно
          использовать только социальные сигналы либо сочетание социальных
          сигналов с фильтрами на основе ключевых слов (если ваш бизнес
          подразумевает конкретные ключевые слова). <br>При использовании
