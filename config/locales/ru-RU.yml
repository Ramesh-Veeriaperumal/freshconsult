      helptext: <h4>Интеграция Screenr во Freshdesk</h4><p><br/>Интеграция Screenr позволяет агентам и клиентам записывать содержимое экрана и делиться им во Freshdesk. Такие записи можно добавлять к отчетам об ошибках, а также в качестве поясняющих видеороликов напрямую к заявкам, записям на форумах и статьям с решениями.</p><p>После включения этой функции рядом с виджетом для отзывов, обсуждениями и базой знаний появится кнопка записи. Можно выбрать как запись всего окна браузера, так и отдельной его части. Запись с экрана будет автоматически вставляться после завершения сеанса.</p><p>Для настройки этого интегрируемого сервиса введите URL Screenr (например, <a>http://вашеимя.viewcasts.com</a>) и идентификатор Recorder, который отображается после входа в учетную запись.</p>
