    capsule_crm: 
      label: "Капсула CRM"
      helptext: "<h4>Перейдите из капсулы в Freshdesk</h4><p><br/> Вы можете создать ссылку на Капсулу CRM, чтобы росматривать талоны во  Freshdesk.</p> <p> Для этого перейдите по ссылке <br /><b>Настройки -> Изменить поле -> Для частных лиц и организаций</b></p><p> Нажмите \"Добавить новую...\" и выберите <b>\"Готовая ссылка\"</b></p> <p>Скопируйте URl в точности, как указано ниже, и вставьте его в Капсулу CRM как определение ссылки <span class=\"info-code\">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>"
    capsule: 
      label: "Капсула CRM"
      desc: "Вы можете посмотреть информацию о Контактах из Капсулы CRM на Freshdesk. Эту информацию можно получить на странице деталей талонов и странице деталей контактов. "
      form: 
        bcc_drop_box_mail: "Адрес почтового ящика"
        bcc_drop_box_mail_info: "Вы можете настроить уникальный адрес почтового ящика в <b>“Настройки -> Почтовый ящик”</b>.<br /> (В правом верхнем углу страницы).<br /> Скопируйте адрес электронного ящика в поле наверху. <br /> Freshdesk будет автоматически добавлять этот адрес в поле скрытой копии при отправке ответов на талоны"
        domain: Домен
        domain_info: "Вставьте просто адрес, без https. Например: example.capsulecrm.com"
        api_key: "API-ключ  "
        api_key_info: "Чтобы получить уникальный API-ключ, войдите в учетную запись капсулы CRM и пройдите по ссылке <br /> <b>“Пользователь -> Мои настройки”</b> (В правом верхнем углу страницы).<br /> Нажмите <b>“Токен API-аутентификации”</b>, и, чтобы получить уникальный API-ключ,<br /> вставьте его в поле сверху."
        widget_title: "Заголовок виджета"
    freshbooks: 
      label: Freshbooks
      desc: "Вы можете вести учет времени, потраченного на талоны, в проектах и задачах Freshdesk. "
      helptext: "<h4>Помощь в интеграции Freshbooks </h4><p><br/> Чтобы интегрировать Freshbooks в Freshdesk, для начала получите токен API и аутентификации для Freshbooks. <br/><br/> Зайдите в свою учетную запись Freshbooks, выберите <b> вкладку Люди</b> и перейдите во <b> вкладку персонала и исполнителей</b>. Нажмите <b>Редактировать</b> в админке. Здесь вы найдете URL API и токен аутентификации.<br/><br/> В Freshdesk нажмите на талон и перейдите во вкладку Расписания. Здесь вы можете добавить запись учета времени на Freshbooks."
      form: 
        freshbooks_note: "Текст примечаний"
        freshbooks_note_info: "Этот текст будет отображаться внизу примечания и будет содержать информацию о потраченном времени"
        api_url: "API URL"
        api_url_info: "Введите полный URL API. Например: https://example.freshbooks.com/api/2.1/xml-in"
        api_key: "Токен аутентификации"
        widget_title: "Заголовок виджета"
    harvest: 
      label: Harvest
      desc: "Вы можете вести учет времени, потраченного на талоны, в проектах и задачах Harvest. "
      helptext: "<h4>Помощь в интеграции Harvest</h4><p><br/> Чтобы интегрировать Harvest в Freshdesk, введите свое <b>Доменное имя</b> и щелкните Разрешить.<br/><br/> Нажмите на талон, чтобы перейти к  <b>Вкладке расписания</b>. Далее вы можете ввести для Harvest <b>Имя пользователя </b> и <b>Пароль</b>, чтобы войти в систему. Теперь вы можете назначить учет потраченного времени для Harvest.<br/><br/> Примечание: вы можете щелкнуть <b>Запомнить меня</b>, чтобы не нужно было каждый раз вводить данные для Harvest. "
      form: 
        domain: Домен
        domain_info: "Введите домен без https. Например: example.harvestapp.com"
        harvest_note: "Текст примечаний"
