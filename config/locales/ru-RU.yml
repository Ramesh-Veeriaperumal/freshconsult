          названием &ldquo;Запросы функций&rdquo;. Здесь пользователи могут
          высказывать свои идеи и участвовать в голосовании. В свою очередь, на
          форуме &ldquo;Отчеты об ошибках&rdquo; пользователи описывают
          проблемы, возникшие в процессе работы. Дополнительную информацию о
          типах форумов см. <a
          href='https://support.freshdesk.com/support/articles/37607'
          target='_blank'>здесь</a>.
        para4: >-
          По умолчанию новые форумы будут доступны всем вашим клиентам. При
          необходимости доступ к форумам можно разрешить только для агентов,
