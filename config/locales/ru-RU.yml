      label: SurveyMonkey
      helptext: <h4>Интеграция SurveyMonkey</h4><p>Этот интегрируемый сервис позволяет связывать необходимые настраиваемые опросы из вашей учетной записи SurveyMonkey с ответами на заявки во Freshdesk. Этот сервис можно использовать для замены стандартного опроса удовлетворенности клиентов или же использовать параллельно с ним.</p><p>После привязывания учетной записи SurveyMonkey вы можете выбрать опрос и <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>сборщика данных</a> с помощью выпадающих списков. </p><p>Вы также можете выбрать, когда необходимо добавлять ссылки на опросы в ответы. Например, можно настроить автоматическое добавление опроса при закрытии или решении вопроса или же добавление опроса вручную. В таком случае агенты будут сами решать, необходимо ли добавлять опрос при ответе на заявку. </p>
