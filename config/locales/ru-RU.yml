    jira: 
      label: "Atlassian JIRA"
      desc: "Конвертировать талоны в задачи, которые могут обрабатываться в JIRA."
      helptext: "<h4> Помощь в интеграции JIRA </h4><p><br/>Для интеграции JIRA во Freshdesk введите имя администратора JIRA и пароль. Начиная с версии JIRA 4.2 и вплоть до последней — JIRA 5 — интеграция осуществляется как по требованию, так и в плановом режиме.<br/><br/> Чтобы создать задачу или добавить ссылку на проблему из Freshdesk, перейдите на страницу Заявок и нажмите <img src='/images/ticket-icon/jira.png'/><br/><br/> Для просмотра деталей о заявках Freshdesk, привязанных к JIRA, или проблемах JIRA во Freshdesk администратору JIRA рекомендуется создать собственное текстовое поле под названием &quot;Заявки Freshdesk &quot;, как указано ниже. <br/><br/>Войдите в свою учетную запись JIRA, нажмите на <b>Администрирование</b>, зайдите в <b>Проблемы</b> -> <b>Поля</b> и нажмите <b>Добавить собственное поле</b>. На экране <b>Создание собственного поля</b> выберите <b>Свободное текстовое поле </b> и нажмите <b>Далее</b>. В качестве названия поля введите <b>&quot;Заявки Freshdesk &quot;</b> и нажмите Завершить. На странице <b>Привязки полей к экранам</b> поставьте все флажки и нажмите «Обновить».<br/><br/>"
      form: 
        domain: Домен
        domain_info: "Введите полный URL учетной записи JIRA, включая https/http. Например: https://example.atlassian.net. <br /><span class='italics'> Примечание: модификации JIRA должны быть выложены в Интернет. </span>"
        jira_note: "Текст описания"
