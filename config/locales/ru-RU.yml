        info2: >-
          Социальные ленты – это набор ключевых слов, которые можно отслеживать
          через аккаунт Freshdesk (помимо уже добавленных аккаунтов). Так можно
          отслеживать вопросы относительно технической поддержки, поступающие
          вместе с твитами, где даже не указывается ваше фирменное наименование.
          Если у вас стартап или же в вашей компании совмещены функции
          маркетинга и поддержки, можно создать ленту для мониторинга событий в
          определенной сфере коммерческой деятельности, включая конкурентов.
          Нажмите кнопку <b>Новая лента</b> для добавления социальной ленты.
          Затем вы сможете настроить ее в соответствии с требованиями. Например,
          можно создать ленту под названием «Техническая поддержка» и указать в
          ней сокращение своего фирменного наименования и распространенные
          варианты с ошибками в написании. Все такие твиты можно будет
          просматривать на вкладке социальных сетей, а отвечать на них можно из
          любого подключенного аккаунта Twitter.
        title2: Упреждающая техническая поддержка с помощью социальных сетей
        handle_title1: Интеграция аккаунта Twitter
        handle_info1: >-
          При поддержке нескольких продуктов с каждым из них можно связать
          отдельный аккаунт социальной сети. Для каждого аккаунта можно задать
          параметры просмотра. Например, доступ к твитам с упоминаниями
          @продукт_франция можно разрешить только для группы агентов поддержки
          во Франции. Лента для этого аккаунта будет содержать все ваши
          @упоминания. Она будет отображаться на вкладке социальных сетей.
          Заявки будут составлены на основе ваших личных сообщений. Впоследствии
          вы сможете назначить их определенной группе агентов. Также можно
          задать интервал времени для формирования заявки. Несколько личных
          сообщений от одного и того же пользователя, отправленные на протяжении
          этого периода, могут быть объединены в одной заявке.
        handle_title2: Автоматическое преобразование отдельных твитов в заявки
        handle_info2: >-
          Из твитов с определенными ключевыми словами можно автоматически
          создавать заявки. Для этого используются правила составления заявок.
          Например, все твиты с указанием вашего имени пользователя Twitter со
          словами «не работает» или «ошибка» можно использовать для создания
          заявок и назначены группе «Отчет об ошибке». Еще одно правило можно
          создать для всех твитов, содержащих слова «сбой системы», и назначить
          их группе «Dev-Ops». Используется только первое подходящее правило.
          Заявки можно также связать с определенными продуктами.
        stream_title1: Определение социальных лент
        stream_info1: >-
          Можно создать несколько лент для поиска различных наборов ключевых
          слов в сети Twitter. Введите основные ключевые слова для поиска,
          исходя из своей коммерческой деятельности. Можно даже исключить
          определенные ключевые слова, хеш-теги и имена пользователей. Это
          позволит найти наиболее подходящие варианты. Например, можно
          отказаться от просмотра твитов своих специалистов по продажам или
          руководителей в настраиваемой ленте, предназначенной для отслеживания
          запросов в службу поддержки с использованием фирменных наименований и
          сокращений. Просмотр каждой ленты можно разрешить для одной или
          нескольких групп агентов. Для каждой ленты также можно задать имя
          пользователя для ответов по умолчанию.
        stream_title2: Автоматическое преобразование отдельных твитов в заявки
        stream_info2: >-
          Твиты, поступающие через эти социальные ленты, можно фильтровать с
          помощью определенных ключевых слов для автоматического создания
          заявок. Их также можно назначать для определенных групп и продуктов.
          Можно установить несколько правил (используется только первое
          подходящее правило). Например, заявки можно создать на основе твитов с
          указанием «переключение к» и названиями компаний-конкурентов.
          Составленные заявки можно затем передать на рассмотрение руководителю
          команды поддержки.
        fb_page_title1: Добавление страниц Facebook
        fb_page_title2: Автоматическое преобразование сообщений Facebook в заявки
        fb_page_info1: >-
          Подключайте страницы вашей компании в Facebook к службе поддержки для
          управления всеми запросами, поступающими через них, наравне с обычными
          заявками. Можно автоматически преобразовывать посты и личные сообщения
          посетителей в заявки, а также использовать правила на основе ключевых
          слов для избирательного преобразования комментариев в самостоятельные
          заявки.
        fb_page_info2: >-
          Большинство пользователей Facebook либо оставляют сообщения на стене,
          либо комментируют ранее опубликованные посты компании, если у них есть
          запросы на поддержку. Посты посетителей можно автоматически
          импортировать в заявки. Для выделения из потока комментариев только
          важных сообщений и преобразования их в заявки можно использовать
          ключевые слова. Например, интернет-магазин может использовать такие
          слова как "задержка", "возврат" или "возмещение" для отбора наиболее
          релевантных вопросов.
        fb_stream_title1: Упрощение поддержки с использованием Facebook
        fb_stream_title2: Заявки на основе чатов Facebook Messenger
        fb_stream_info1: >-
          Можно подключать неограниченное число страниц Facebook, представляющих
          определённые бренды, к службе поддержки. Можно даже ассоциировать
