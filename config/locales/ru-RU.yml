      sla_info_2: "<p>Можно использовать несколько политик SLA, которые будут срабатывать при определенных условиях: автор заявки, назначенная группа, источник и/или продукт и т. д.</p><p>Например, можно задать специальную политику SLA для заявок, поступающих через Twitter и назначаемых отделу продаж. Можно принять особую политику для клиентов с приоритетными подписками. Если вы осуществляете поддержку нескольких торговых марок или продуктов, можно также задать различные политики SLA для каждого продукта.</p> <p><strong>Необходимо помнить про то, что политики SLA применяются в определенном порядке.</strong> Для заявки будет использоваться та политика, которая первой будет соответствовать всем условиям заявки. Поэтому необходимо размещать важные для вас правила ближе к верху списка.</p>"
      title_2: Применение правил эскалации
      info_3: <p>По желанию можно создать иерархию эскалации для каждой политики. Это позволит уведомлять необходимых агентов о нарушении правил SLA.</p>
