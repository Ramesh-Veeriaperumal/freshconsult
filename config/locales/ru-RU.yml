        domain: "URL учетной записи SugarCRM"
        domain_info: "Например, если адрес URL SugarCRM - <strong>http://mycompany.xyz/sugar/index.php?module=Administration&action=index</strong> , введите <strong> http://mycompany.xyz/sugar </strong><br /><br /> Примечание: установленная на машине версия SugarCRM должна иметь доступ к Интернету. </span>"
        widget_title: "Заголовок виджета"
        username: "Имя пользователя"
        password: Пароль
    google_calendar: 
      label: "Календарь Google"
      desc: "С помощью календаря Google можно управлять событиями для каждой заявки."
      helptext: "Календарь Google позволяет следить за событиями, связанными с заявками. Чтобы управлять событиями через календарь Google, агентам необходимо подключить учетную запись Google к Freshdesk."
      form: 
        google_calendar_settings: "Настройки календаря Google"
    batchbook: 
      label: Batchbook
      helptext: "<h4>Интеграция в Batchbook </h4><p><br> Чтобы видеть информацию на страницах Контактов и Заявок, привяжите учетную запись Batchbook к Freshdesk. Чтобы произвести интеграцию, на этой странице укажите ваш домен и API-ключ. <br><br> Freshdesk извлекает из Batchbook имена, должности, названия компаний, адреса, телефонные номера и дает доступ к ним для всех ваших агентов. <br><br> Контакты в Batchbook можно искать по E-mail. Если на один адрес приходится несколько контактов, то все они будут отображаться в виде списка. </p><br/> "
      desc: "Перенос контактной информации из учетной записи Batchbook"
      detect_error: "Не удалось определить версию Batchbook. Проверьте домен."
      form: 
        domain: "Домен Batchbook:"
