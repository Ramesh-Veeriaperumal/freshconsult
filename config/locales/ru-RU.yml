        tracking_id: "Идентификатор трекинга для"
        tracking_id_example: "Например: UA-123456-1"
        copy_settings: "Используйте указанный выше идентификатор трекинга для всех порталов"
    sugarcrm: 
      label: SugarCRM
      helptext: "<h4>Помощь в интеграции Sugar CRM </h4><p><br/> Вы можете получить доступ к контактной информации CRM на странице талона и контактов Freshdesk. <br /><br /> Здесь вы получите доступ к следующим данным: имя, должность, компания, отдел, контактный адрес, номера телефонов. <br /><br /> Помните ,что функция поиска связана с адресами электронной почты. Если на электронный адрес приходится несколько контактов, то все они будут отображены на странице в виде списка. "
      desc: "Вы можете посмотреть контактную информацию через SugarCRM на Freshdesk"
