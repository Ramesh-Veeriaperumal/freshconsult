        para1: >-
          С помощью форумов можно создавать специальные разделы в своем
          сообществе. Это позволяет участвовать в различных обсуждениях с
          определенными пользователями.
        para2: >-
          С помощью Freshdesk можно создавать четыре типа форумов, посвященных
