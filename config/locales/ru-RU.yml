      edit_helptext: "<h4>Справка по синхронизации контактов Google </h4><p><br/> <b>Выберите группы для импорта (не обязательно)</b> <br/> Помимо настройки синхронизации Google можно дополнительно импортировать контакты из существующих групп, указанных здесь. Укажите группы, контакты из которых вы бы хотели импортировать во Freshdesk.<br/><br/> <b>Настройки синхронизации</b><br/> Эти настройки касаются синхронизации контактов между Google и Freshdesk. Контакты Freshdesk, отмеченные флажком <b>'Синхронизация'</b>, будут синхронизированы с  Google. Кроме того, контакты, импортированные из Google, помечаются флажком  <b>'Синхронизация'</b>.<br/><br/> Для синхронизации с Google создается специальная группа. После первого импорта все контакты, добавленные в эту группу, синхронизируются с Freshdesk и наоборот."
