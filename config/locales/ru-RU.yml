      info3: Можно настроить Freshdesk на автоматическое отправление электронных уведомлений агентам и авторам заявок при возникновении определенных событий. Эти уведомления можно настраивать. Кроме того, с помощью заполнителей в них можно добавлять динамическое содержимое. Например, с помощью настраиваемых электронных писем со ссылкой на заявку вы можете уведомлять клиентов о том, что агент добавил к заявке комментарий или общедоступное примечание.<br/><br/>Если в вашем тарифном плане доступна поддержка на нескольких языках, вы можете добавить языки уведомлений и настроить соответствующие шаблоны для каждого языка. Пиктограмма <i class="common-icons-outdated"></i> означает, что перевод уведомления на другой язык мог устареть.
