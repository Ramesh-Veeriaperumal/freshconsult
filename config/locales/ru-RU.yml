      include_surveymonkey_link: "Добавить ссылку SurveyMonkey"
      label: SurveyMonkey
      helptext: "<h4>Интеграция с SurveyMonkey</h4><p>Данная интеграция позволяет связывать избранные настраиваемые опросы из вашей учетной записи SurveyMonkey с ответами на заявки во Freshdesk в зависимости от группы, к которой принадлежит заявка. Этот сервис можно использовать для замены стандартного опроса удовлетворенности клиентов SurveyMonkey или же использовать параллельно с ним.</p><p>После привязывания учетной записи SurveyMonkey вы можете выбрать опрос и <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>сборщика данных</a> с помощью выпадающих списков и привязать их к группам заявок Freshdesk </p><p>Вы также можете выбрать, когда необходимо добавлять ссылки на опросы в ответы. Например, можно настроить автоматическое добавление опроса при закрытии или решении вопроса или использовать ручной режим. В таком случае агенты будут сами решать, необходимо ли добавлять опрос при ответе на заявку. </p>"
      desc: "Интегрируйте SurveyMonkey во Freshdesk, предоставив вашим агентам возможность добавлять ссылки на любые настраиваемые опросы при ответах на заявки."
