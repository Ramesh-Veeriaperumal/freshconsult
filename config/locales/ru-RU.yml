      info_1: <p>Политика соглашения об уровне обслуживания (SLA) позволяет вам установить стандарты работы вашей службы поддержки. В рамках SLA можно установить время, в течение которого агенты должны отвечать на заявки и решать их (исходя из приоритетов заявок). Вы можете выбрать расчет правил SLA в общих часах или ваших рабочих часах.</p> <p>Ваши политики SLA будут использоваться во Freshdesk для определения срока выполнения каждой заявки.</p>
