    reset_confirm: "В случае сбросы все изменения будут утеряны. Все равно продолжить?"
    helpcard:
      info2: "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\">Нажмите здесь</a>, чтобы узнать больше"
      info3: "Freshdesk позволяет настроить автоматическое оповещение по электронной почте как агентов, так и и заявителей при наступлении определённых событий. Содержимое этих оповещений является настраиваемым и позволяет задавать динамические элементы контента с использованием подставляемых полей. Например, когда агенты оставляют комментарии или общедоступные заметки к заявкам, клиентам может направляться персонализированное сообщение со ссылкой на заявку.<br/><br/>Если ваша подписка включает многоязыковую поддержку, вы сможете добавлять языки оповещений и настраивать шаблоны для каждого языка индивидуально. Значок <i class=\"common-icon-outdated\"></i> информирует, что переводы оповещений на другие языки могут нуждаться в обновлении."
      agent_template_10:
        topic: "Электронное письмо для активации пользователя"
        info1: "Электронное сообщение с данными для активации пользователя отправляется при добавлении нового агента к вашей службе технической поддержки. В электронном сообщении с данными для активации должен быть указан URL-адрес для активации агента {{activation_url}}. С его помощью агенты смогут создать свои пароли и завершить процедуру регистрации.<br /><br />Если ваша служба технической поддержки предоставляет информацию на разных языках, электронное сообщение с данными для активации можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
      agent_template_1:
        topic: "Электронное уведомление о создании новой заявки"
        info1: "Электронное сообщение с уведомлением о составлении новой заявки будет отправлено вашим агентам при составлении каждой новой заявки в вашей службе технической поддержки. Вы можете указать агента, который получит это уведомление. Это электронное сообщение может содержать URL-адрес заявки для упрощения работы агента.<br /><br />Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
      agent_template_14:
        topic: "Электронное письмо для сброса пароля"
        info1: "Электронное сообщение с уведомлением о сбросе пароля будет отправлено вашим агентам после их запросов смены пароля в вашей службе технической поддержки. Заполнитель {{password_reset_url}} позволяет разместить в электронном сообщении динамически созданную ссылку для сброса пароля.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
      agent_template_2:
        topic: "Электронное уведомление о назначении заявки группе"
        info1: "Это уведомление отправляется всем агентам в группе, если для нее назначается заявка. Это электронное сообщение должно содержать URL-адрес заявки {{ticket.url}} для упрощения работы агентов.<br /><br />Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными. "
      agent_template_3:
        topic: "Электронное уведомление о назначении заявки агенту"
        info1: "Это уведомление будет отправлено отдельным агентам, если для них назначена заявка. Это электронное сообщение может содержать URL-адрес заявки для упрощения работы агентов.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными.  "
      agent_template_11:
        topic: "Электронное уведомление о том, что никто из агентов группы не ответил на заявку"
        info1: "Это уведомление отправляется в том случае, если заявка, назначенная для группы, не была рассмотрена на протяжении периода времени, исходя из параметров группы. Это электронное сообщение может содержать сведения о промежутке времени с момента назначения заявки для группы.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок  <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
      agent_template_6:
        topic: "Электронное уведомление об ответе автора на заявку"
        info1: "Если клиент отвечает на отправленную ранее заявку, агент, занимающийся обработкой этой заявки, получит данное электронное уведомление. Это электронное сообщение может содержать URL-адрес заявки для упрощения работы агента.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
      agent_template_12:
        topic: "Электронное уведомление о превышении времени первого ответа, установленного в SLA"
        info1: "Это уведомление отправляется агенту в том случае, если он не ответил на заявку в течение периода, установленного для первого ответа. В этом электронном сообщении могут быть указаны URL-адрес и срок выполнения заявки.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок  <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
      agent_template_13:
        topic: "Электронное уведомление о превышении времени решения, установленного в SLA"
        info1: "Это уведомление отправляется агенту, если ему не удалось разрешить проблему в назначенной заявке в пределах установленного срока. Это электронное сообщение может содержать URL-адрес заявки для упрощения работы агента.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок  <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
      requester_template_10:
        topic: "Электронное письмо для активации пользователя"
        info1: "Когда новый пользователь составляет заявку, вы можете создать учетную запись клиента в рамках своей службы технической поддержки и отправить электронное сообщение с данными для активации. Это уведомление должно содержать URL-адрес активации для ваших клиентов.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
      requester_template_14:
        topic: "Электронное письмо для сброса пароля"
        info1: "Электронное сообщение с уведомлением о сбросе пароля будет отправлено авторам запросов смены пароля в вашей службе технической поддержки. Заполнитель {{password_reset_url}} позволяет разместить в электронном сообщении динамически созданную ссылку для сброса пароля.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок  <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
      requester_template_1:
        topic: "Электронное уведомление о создании новой заявки"
        info1: "Электронное сообщение с уведомлением о составлении новой заявки отправляется автору запроса после того, как он составит заявку в вашей службе технической поддержки. Это электронное сообщение должно содержать идентификатор заявки и общедоступную ссылку с URL-адресом заявки.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
      requester_template_4:
        topic: "Электронное уведомление о добавлении агентом комментария к заявке"
        info1: "Это электронное сообщение отправляется автору запроса, когда агент добавляет комментарий к отправленной заявке. В идеальном случае это электронное сообщение должно содержать идентификатор заявки и общедоступную ссылку с URL-адресом заявки. Комментарий агента можно также добавить в текст письма с помощью этих заполнителей:<br/> {{comment.commenter.name}} — имя агента, разместившего комментарий<br/>{{comment.body}} — новый комментарий, добавленный к заявке.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
      requester_template_7:
        topic: "Электронное уведомление о решении агентом заявки"
        info1: "Это электронное сообщение отправляется авторам запросов для уведомления о том, что их заявки выполнены. В идеальном случае это электронное сообщение должно содержать идентификатор заявки и общедоступную ссылку с URL-адресом заявки.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
      requester_template_8:
        topic: "Электронное уведомление о закрытии агентом заявки"
        info1: "Это электронное сообщение отправляется авторам запросов для уведомления о том, что их заявки выполнены и закрыты. В идеальном случае это электронное сообщение должно содержать идентификатор заявки и общедоступную ссылку с URL-адресом заявки. Вы можете также предупредить автора запроса о том, что заявка будет открыта повторно при ответе на это письмо.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
      requester_template_17:
        topic: "Добавлен новый идентификатор электронной почты"
        info1: "Это электронное сообщение отправляется авторам запроса, которые должны проверить последний добавленный идентификатор электронной почты с учетом контактных данных."
      reply_template_15:
        topic: "Шаблон ответа агента"
        info1: "Вы можете изменить и добавить данные по умолчанию в ответы на заявки от агентов. Для этого используется шаблон ответа. С помощью шаблонов ответов агентов можно автоматически добавлять динамическое содержимое, например имя автора запроса, URL-адреса заявок и подписи агентов.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
