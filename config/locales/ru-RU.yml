      Встроенный чат Freshdesk позволяет просматривать сведения о пользователях
      и общаться с ними на вашем веб-сайте, в онлайновом ПО или на портале
      поддержки непосредственно через Freshdesk. Настраиваются все параметры
      окна чата (тексты по умолчанию, цвета и т. д.). Можно упреждающе начинать
      чат с посетителем, если он находится на нем продолжительное время.
    info2: >-
      На всех сеансах чата записывается метаинформация о посетителях, в том
      числе их местоположение, используемое устройство, история оказания
      поддержки и т. д. После завершения чата можно преобразовать разговор в
      заявку и продолжить оказывать поддержку по электронной почте либо
      заархивировать историю общения в чате.
    info3: >-
      <a href="https://support.freshdesk.com/support/solutions/folders/246519"
      target="_blank" >Дополнительная информация об использовании онлайн чата
      внутри Freshdesk</a>
    info4: Помощь в настройке чата
