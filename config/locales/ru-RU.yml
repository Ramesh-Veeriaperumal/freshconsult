    google_analytics: 
      label: "Google Analytics"
      desc: "Отслеживайте статистику посетителей своего портала поддержки с помощью Google Analytics. "
      helptext: "<h4>Помощь в интеграции в Google Analytics</h4><p><br/> Чтобы интегрировать Google Analytics в Freshdesk, рекомендуется создать страницу в учетной записи вашей компании на Google Analytics. <br/><br/>Для этого войдите в учетную запись Google Analytics, откройте вкладку Администратора и выберите нужную учетную запись. Нажмите <b>'Новая страница'</b>. Во вкладке '<b>URL вебсайта'</b> введите URL своего сайта поддержки и щелкните <b>'Создать страницу'</b>. Затем щелкните по странице, которую вы только что создали, и перед вами появится <b>'Идентификатор страницы'</b> под ее названием. Скопируйте его в Настройки Google Analytics на Freshdesk.</p>"
      portal: Портал
      account_number: "Введите идентификатор трекинга"
      inline_help: "Введите идентификатор трекинга для"
      domain: Домен
