          соболезнования по поводу пропажи и последовавших за ней неудобств.
          Смею надеяться, что вы, несмотря ни на что, отлично долетели до
          Нью-Йорка.</p><br /><p>Рада признаться в том, что этим утром вы
          разговаривали именно со мной, и именно я уже сообщила вам о том, что
          кошка нашлась, и она уже на пути к вам. Ну а если серьезно, Джеймс, я
          правда рада доверить вам бонусные баллы нашей авиакомпании. Надеюсь,
          вы позаботитесь о них. Они волшебные. Помимо этого, я также добавила
          на ваш счет статусные баллы вашего последнего полета, и благодаря им
          вы теперь обладатель Золотой Карты нашей авиакомпании (совсем не как в
          фильме с вашим однофамильцем).</p><br /><p>Еще раз приношу свои
          искренние извинения за то, что вам пришлось пережить. Такого рода
          происшествия случаются с нами редко, и я надеюсь, этот случай не
          отвратил вас от полетов нашими авиалиниями. Мы будем рады вновь видеть
          вас на нашем борту!</p><br /><p>Искренне ваша,

          <br />Леди в красном

          <br />Специалист розыска багажа</p>
