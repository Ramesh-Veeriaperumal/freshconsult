      label: "Atlassian JIRA"
      desc: "Преобразовывать заявки в задачи, которые можно обрабатывать в JIRA."
      helptext: "<h4>Справка по интеграции JIRA</h4><p><br/>Чтобы интегрировать JIRA во Freshdesk, введите имя администратора и пароль JIRA. Поддерживается интеграции как локальных, так и серверных версий, начиная с JIRA 4.2 и заканчивая последней версией JIRA 5.<br/><br/> Чтобы создать задачу или ссылку на существующую задачу из Freshdesk, перейдите на страницу заявок и нажмите <i class='jira-icon'></i><br/><br/> Чтобы просмотреть сведения о связанных заявках Freshdesk в JIRA или, наоборот, просмотреть сведения о задачах JIRA во Freshdesk, рекомендуем администратору JIRA создать настраиваемое поле для произвольного текста под названием «Заявки Freshdesk», как описано ниже. <br/><br/>Войдите в учетную запись JIRA, нажмите <b>Администрирование</b>, выберите <b>Задачи</b> -> <b>Поля</b> и нажмите <b>Добавить настраиваемое поле</b>. На экране <b>Создать настраиваемое поле</b> выберите <b>Поле для произвольного текста</b> и нажмите <b>Далее</b>. В качестве названия поля введите <b>Заявки Freshdesk</b> и нажмите «Завершить». На странице <b>Связать поле с экранами</b> установите все флажки и нажмите «Обновить».<br/><br/>"
