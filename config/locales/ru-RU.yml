      helptext: "<h4>Обратный переход из Capsule во Freshdesk</h4><p><br/>В CRM-системе Capsule можно создать ссылку для просмотра заявок контакта во Freshdesk.</p> <p>Для этого выполните указанные действия. <br />Выберите <b>Настройки -> Настраиваемые поля -> для пользователей и организаций</b></p><p> Затем нажмите «Добавить новую...» и выберите <b>Созданная ссылка</b></p> <p>Скопируйте URL так, как это показано ниже, и вставьте его в CRM-систему Capsule как ссылку <span class=\"info-code\">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>"
