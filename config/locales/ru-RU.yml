      helptext: "<h4>Помощь в интеграции Pivotal Tracker</h4><br/><p>Pivotal Tracker — это средство управления проектами для эффективной совместной работы специалистов вашей команды. Этот тип интеграции позволяет вашим агентам добавлять необходимые записи в Pivotal Tracker на основе заявок, поступающих из вашей службы технической поддержки. Состояние записей можно отслеживать. Для обновления заявок используются заметки. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Узнать больше)</a> <br/<br/><p>Для выполнения интеграции потребуется настройка учетной записи Pivotal Tracker и маркера API. Маркер API можно получить на странице своего профиля в учетной записи Pivotal Tracker.</p>"
