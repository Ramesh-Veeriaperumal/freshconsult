      helptext: "<h4>Интеграция CRM-системы Batchbook</h4><p><br>Чтобы просматривать контактную информацию на страницах контактов и заявок, свяжите вашу учетную запись Batchbook с Freshdesk. Для настройки интеграции укажите на этой странице ваши домен и API-ключ. <br><br>Freshdesk позволяет сделать доступной для ваших агентов такую информацию Batchbook, как имя, должность, название компании, контактный адрес, номера рабочего и мобильного телефонов.<br><br>Для просмотра контактов из Batchbook выполняйте поиск по их адресам электронной почты. Если на один адрес электронной почты приходится несколько контактов, они все будут отображаться в виде списка.</p><br/>"
