      helptext: "<h4>Справка по интеграции Campaign Monitor</h4><br/>Чтобы интегрировать Campaign Monitor, необходимо ввести API-ключ и идентификатор клиента Campaign Monitor. <br/></br/> API-ключ можно найти в настройках учетной записи Campaign Monitor.<br/><br/> Для получения идентификатора клиента выполните инструкции на странице <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'> http://www.campaignmonitor.com/api/getting-started/#clientid </a>. <br/><br/>Теперь нажмите «Обновить», и Campaign Monitor будет интегрирован и готов к работе."
