      desc: "Во Freshdesk можно просматривать контактную информацию из Zoho."
      helptext: "<h4>Помощь в интеграции Zoho CRM </h4><p><br/> Чтобы интегрировать Zoho CRM во Freshdesk, <a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'> сгенерируйте токен авторизации</a> в режиме браузера Zoho CRM и вставьте сгенерированный токен сюда.  Если токен уже сгенерирован, взять его можно здесь: <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'>страница вашей учетной записи.</a> <br/><br/> После этого можно будет просматривать информацию о любых контактах и заявках.</p>"
