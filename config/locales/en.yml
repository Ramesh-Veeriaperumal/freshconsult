      desc: "View client details, invoices, and add time sheet entries to your FreshBooks account"
      helptext: "<h4>Freshbooks Integration Help</h4><p><br/>To integrate Freshbooks with Freshdesk, you first need to get the FreshBooks API & Authentication token. <br/><br/>Log on to your FreshBooks account, click on your
