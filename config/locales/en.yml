      custom_helptext: "<p><b>Enabling Satisfaction Surveys</b> <br>

      You can add a satisfaction survey in the agent ticket replies to find out how happy customers are with the support/company/product.
      You can choose to send surveys with all emails or only when an issue is ‘closed’ or ‘resolved’.
      Customers’ response can be seen in <b> Reports > Customer satisfaction report </b>
      <br><br>
      <b>Agent survey and follow-up surveys</b><br>
      You can ask one agent survey question and multiple follow-up survey questions.
      The agent survey is shown inside the email, and when customers choose a survey option, they will be taken to a page with follow-up survey.
      The observer rules and gamification points will be based only on the agent survey rating.<br>
      <br><br>
      <b>Points scale</b><br>
      You can choose different point scales for the agent survey and follow-up survey. It could be<br>
      2 point (Eg: Yes, No)<br>
      3 point (Eg: Agree, Undecided, Disagree)<br>
      5 point (Eg: Always to Never)<br>
      7 point (Eg: Very Poor to Exceptional)<br><br>

      Once a customer takes the survey, the scales will be locked down and they cannot be edited.
      </p>"

