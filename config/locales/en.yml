    quickbooks:
      label: "QuickBooks"
      desc: "View customer details, invoices, and add time sheet entries to your QuickBooks Online account."
      connect_text: "Connecting to QuickBooks will make it easier for your agents to access and update data in it right from your helpdesk."
      remote_configurations:
        signup: "<p>You are now being redirected to Freshdesk's account creation page. We highly recommend that you make use of the product walkthrough (displayed when you login the first time) after creating your account. You may also link your helpdesk to QuickBooks by going to <b>Admin-->Integrations</b>.</p><br><p>In case of any difficulties at any time during the setup process or while using the helpdesk, please feel free to contact our support team at <b>support@freshdesk.com</b></p>"
        connect: "<p>You are now being redirected to your Freshdesk's integration page where you will have the option to link your account to QuickBooks.</p>"
        disconnect: "<p>You are now being redirected to your Freshdesk's integration page where you will have the option to disable your account from QuickBooks.</p>"
        launch: "<p>You are now being redirected to your Freshdesk's dashboard page.</p>"
      helptext: '<h4>QuickBooks Integration</h4><p><br/>Select whether you would like agents to log time sheet entries to QuickBooks. You can also alter the default description, that is added for each timesheet entry.</p><p>Select whether you would like agents to see QuickBooks invoices. If required, you can restrict agents from viewing commercial details of an invoice such as "Invoiced Amount", "Amount Due" and "Cost per unit".</p><p>After the integration is enabled, customer details from the QuickBooks will be displayed on tickets and contacts page if a match is established based on 1. Company name or 2. Requester email</p><p>Based on the above match, agents can also view the most recent five invoices on the tickets page.</p>'
