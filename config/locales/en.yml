    dropbox:
      label: "DropBox"
      desc: "Attach and Share your data/files from DropBox."
      helptext: "<h4>Dropbox integration help</h4><br/><p>The Dropbox Integration lets agents and users browse for files from their Dropbox folder and share them when submitting or replying to a ticket in Freshdesk. A direct link to the file is shared in the ticket, removing the need for attachments and email size restrictions.</p><p>Before you setup the integration, go to the <a target='_blank' href='https://dropbox.com/developers'><b>Dropbox Developers page</b></a>.</p><p>1. Select <b>Create Your App</b> in the <b>API v2</b> section.</p><p>2. Under <b>Choose an API</b>, select <a>Dropbox API</a>.</p><p>3. For type of Access, select <b>Full Dropbox</b>.</p><p>4. Provide your app name and click <b>Create App</b>.</p><p>5. In your app page, under <b>Settings</b> tab, for <b>Chooser/Saver domains</b>, add your helpdesk URL without https or www, example: <a>sauls.freshdesk.com</a>.</p><p>Finally, copy paste the Application Key of the new app into this page, and Save changes. Your Dropbox Chooser should now be ready. You can check it out in the New Ticket form.</p>"
      form:
        app_key: "Registered Application key for your domain"
        app_key_info: "Create an App in the dropbox and provide the app key here."
    google_drive:
      label: "Google Drive"
      desc: "Attach and Share your data/files from GoogleDrive."
      helptext: "<h4>Google Drive integration help</h4><br/><p>The Google Drive Integration lets agents and users browse for files from their Google Drive folder and share them when submitting or replying to a ticket in Freshdesk. A direct link to the file is shared in the ticket, removing the need for attachments and email size restrictions.</p><p>Before you setup the integration, go to the <a target='_blank' href='https://console.developers.google.com/'><b>Google Developers page</b></a>.</p><p>1. Select <b>Create Your Project</b> in the <b>API & Services</b> section.</p><p>2. Under <b>Enable APIs and Services</b>, enable <b>Google Drive API and Google Picker API</b>.</p><p>3. Under <b>Credentials section</b> create your OAuth client ID as well as API Key, while generating OAuth client ID, please enter the freshdesk url under Authorised Javascript origins section. </p><p>4. <p>Finally, copy paste the Client ID and API Key into this page, and Save changes. Your Google Drive Chooser should now be ready. You can check it out in the New Ticket form.</p>"
