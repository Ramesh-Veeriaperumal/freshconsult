    helpcard:
      info2: "<a target=\"_blank\" href=\"https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications\"> Click here </a>to learn more"
      info3: "You can configure Freshdesk to send out automatic email notifications to agents and the requester when specific events occur. These notifications can be customized and dynamic content can be added using placeholders. For example, you can notify customers when agents add comments or public notes to their tickets with a customized email with a link to the ticket.<br/><br/>If your plan supports multi-language, you will be able to add notification languages and customize the templates for each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      agent_template_10:
        topic: "User Activation Email"
        info1: "The User Activation Email is sent when a new agent is added in your helpdesk. The activation email must necessarily contain the “Agent Activation URL” {{activation_url}} for agents to create their password and complete the signup process.<br /><br />If you’ve setup multiple supported languages in your helpdesk, you can create an activation email specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      agent_template_1:
        topic: New Ticket Created
        info1: "The New Ticket Created email will be sent out to your agents whenever a new ticket is created in your help desk. You can pick which agent should be receiving this notification. This email could contain the ticket URL making it easier for the agent to check the ticket.<br /><br />If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      agent_template_14:
        topic: Password Reset Email
        info1: "Password Reset Email will be sent out to your agents when they request a new password at your helpdesk. The {{password_reset_url}} placeholder is required to provide the dynamically generated password reset link in the email.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      agent_template_2:
        topic: Ticket Assigned to a Group
        info1: "This notification goes out to all the agents in a group whenever a ticket gets assigned to that group. This email should contain the ticket URL {{ticket.url}} making it easier for the agents to check the ticket. <br /><br />If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated. "
      agent_template_3:
        topic: Ticket Assigned to an Agent
        info1: "This notification will be sent out to individual agents when a ticket has been assigned to them. This email could contain the ticket URL making it easier for the agent to check the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated. "
      agent_template_11:
        topic: Ticket Unattended in a Group
        info1: "This notification is sent out when a ticket assigned to a group has not been attended within the time specified in the Group settings. This email notification can contain the time lapsed since the ticket got assigned to the group.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      agent_template_6:
        topic: Requester Replies to the Ticket
        info1: "When a customer replies to the ticket he raised previously, the agent handling the ticket will receive this email notification. This email could contain the ticket URL making it easier for the agent to check the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      agent_template_12:
        topic: First Response SLA Violation
        info1: "This notification is sent out to an agent when he has not responded to the ticket within the first response due time of the ticket. This email could contain the ticket URL and the due by time of the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      agent_template_13:
        topic: Resolution Time SLA Violation
        info1: "This notification is sent out to agent when the ticket assigned to them has not been resolved within the due by time. This email could contain the ticket URL making it easier for the agent to check the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      agent_template_21:
        topic: Note added to ticket
        info1: "This notification will be sent out to the agents mentioned in “notify agents” when a note is added to the ticket by an agent  This email could contain the ticket url {{ticket.url}} to make it easy for the agents to check the ticket."
      agent_template_22:
        topic: "First Response SLA Reminder"
        info1: "This notification is sent out to an agent when the first response time of a ticket is nearing violation. This email could contain the ticket URL and the due by time of the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      agent_template_23:
        topic: Resolution Time SLA Reminder
        info1: "This notification is sent out to an agent when the resolution due by time of a ticket is nearing violation. This email could contain the ticket URL making it easier for the agent to check the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      agent_template_25:
        topic: Agent Invitation Email
        info1: "The Agent Invitation Email is sent when an existing Freshworks agent (Agent is already active in any of the other Freshdesk accounts or in any of the other Freshworks products - Freshchat, Freshchaller, Freshsales, Freshservice, Freshmarketer) is added in your helpdesk.<br/><br/>\"User Activation Email\" is sent to a new Freshworks agent. And \"Agent Invitation Email\" is sent to an Agent who is already an active Freshworks agent."
      cc_notification_19:
        topic: New Ticket cc
        info1: "This notification will be sent out to the cc-ed persons if the Requester has included email addresses under cc while submitting a ticket to your helpdesk. This email should ideally contain the Requester’s name {{ticket.requester.name}} and ticket description {{ticket.description}}."
      cc_notification_20:
        topic: Public Note cc
        info1: "When a public note is added by an Agent or Requester, this email is sent out to the cc-ed person to inform them about the latest comment. This email should ideally contain last commenter {{comment.commenter.name}}  and last comment {{comment.body}}."
      requester_template_10:
        topic: User Activation Email
        info1: "When a new user creates a ticket you can create a customer account in your helpdesk for them and send out an activation email. This notification should contain the activation URL for your customers.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      requester_template_14:
        topic: Password Reset Email
        info1: "Password Reset Email will be sent out to your requesters when they request a new password at your helpdesk. The {{password_reset_url}} placeholder is required to provide the dynamically generated password reset link in the email.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      requester_template_1:
        topic: New Ticket Created
        info1: "A New Ticket Created email is sent to the requester after they create a ticket in your helpdesk. This email should ideally contain the ticket id and a public URL link to the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      requester_template_4:
        topic: Agent Adds Comment to the Ticket
        info1: "This email is sent to a requester whenever an agent adds a comment to the ticket he raised. This email should ideally contain the ticket id and a public URL link to the ticket. The agent comment could also be added in the mail using these placeholders:<br/> {{comment.commenter.name}} - name of the agent who commented<br/>{{comment.body}} - the new comment added to the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      requester_template_7:
        topic: Agent Solves the Ticket
        info1: "This email is sent to the requesters to notify them that their ticket has been resolved. This email should ideally contain the ticket id and a public URL link to the ticket. You could also inform the requester that replying to this mail will reopen the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      requester_template_8:
        topic: Agent Closes the Ticket
        info1: "This email is sent to the requesters to notify them that their ticket has been resolved and closed. This email should ideally contain the ticket id and a public URL link to the ticket. You could also inform the requester that replying to this mail will reopen the ticket.<br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      requester_template_17:
        topic: A new Email id has been added
        info1: "This email is sent to the requesters asking them to verify a newly added email id to their contact."
      reply_template_15:
        topic: Agent Reply Template
        info1: "You can customize and prefill default information you want added in agent ticket replies using the Reply Template. Agent Reply Templates let you add dynamic content like the requester name, ticket URLs and agent signatures automatically.. <br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
      forward_template_24:
        topic: Agent Forward Template
        info1: "You can customize and prefill default information you want added in agent ticket forwards using the Forward Template. Agent Forward Templates let you add dynamic content like the requester name, ticket URLs and agent signatures automatically.. <br/><br/>If you’ve setup multiple supported languages in your helpdesk, you can create this notification specific to each language. The <i class=\"common-icon-outdated\"></i> icon indicates that the notification translations in other languages may be outdated."
