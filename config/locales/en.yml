     <b>Points scale</b><br>
     You can choose different point scales for the agent survey and follow-up survey. It could be<br>
      2 point (Eg: Yes, No)<br>
      3 point (Eg: Agree, Undecided, Disagree)<br>
      5 point (Eg: Always to Never)<br>
      7 point (Eg: Very Poor to Exceptional)<br><br>

      Once a customer takes the survey, the scales will be locked down and they cannot be edited.
