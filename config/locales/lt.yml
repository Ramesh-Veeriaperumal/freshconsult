    helpcard:
      title4: Apimtis ir vaidmenys
      info9: >-
        Visą laiką dirbantys agentai yra tie, kurie yra jūsų palaikymo
        komandoje, kurie kiekvieną dieną prisijungs prie pagalbos tarnybos.
      info8: Sužinokite daugiau apie Agentų vaidmenis
      info14: >-
        Galite pasirinkti, kuriuos bilietus jūsų agentai gali pamatyti, keisdami
        jų bilietų taikymo sritį. Taip pat turėtumėte nurodyti, kokius veiksmus
        agentas gali atlikti jūsų pagalbos tarnyboje, pasirinkdamas vaidmenį.
      info5: Sužinokite daugiau apie dienos leidimus
      info11: >-
        Jūs galite organizuoti agentus į konkrečias grupes, pvz., Pardavimų ir
        produktų valdymas. Segmentavimo agentai į skaidinius leidžia lengvai
        priskirti bilietus, sukurti konkrečius atsakymus, valdyti darbo eigą ir
        generuoti grupės lygio ataskaitas. Atkreipkite dėmesį, kad agentas gali
        būti kelių grupių narys.
      info12: >-
        „Freshdesk“ agentas yra bet kas, kuriam reikia prisijungti, dirbti ir
        išspręsti savo bilietus. Sąraše rodomi visi pagalbos tarnyboje esantys
        darbuotojai. Jei norite redaguoti duomenis, perkelkite virš agento arba
        spustelėkite naują agentą, kad pridėtumėte naują agentą. Pridėję agentai
        gaus el. Laišką su patvirtinimo nuoroda, kad suaktyvintų savo paskyrą,
        po kurios jie galės pasiekti ir atsakyti į bilietus.
      title1: Visą darbo dieną dirbantys agentai
      title3: Grupės
      info15: >-
        Atminkite, kad negalėsite keisti savo vaidmenų ar ištrinti save kaip
        agentą.
      info10: >-
        Atsitiktiniai agentai yra tie, kurie tik kartais turi prisijungti, pvz.,
        Pardavimų ir rinkodaros vadybininkas, kad galėtų rūpintis konkrečiomis
        klientų užklausomis. Tokiems agentams nereikia pirkti papildomo agento
        sėdynės visą mėnesį.
      info13: >-
        Galite pasirinkti, ar jūsų agentai visą laiką turės prieigą prie jūsų
        palaikymo portalo, ar prisijungti tik retkarčiais. Atsitiktiniai agentai
        kiekvieną dieną, kai prisijungia prie jūsų paramos portalo, naudos
        dienos leidimą. „Admin“ skirtuko lape galite įsigyti „Dienos leidimus“.
        Atkreipkite dėmesį, kad mokėsite tik už visą darbo dieną dirbančių
        agentų, kuriuos įtraukėte į planus ir atsiskaitymo skiltį, skaičių.
