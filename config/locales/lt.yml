  ticket_field:
    helpcard:
      info4_v3: >-
        Jei esate nekilnojamojo turto plane ar aukščiau, galite matyti skiltis
        su dinaminiais laukais, atsižvelgiant į išskleidžiamame lauke pasirinktą
        parinktį. Kiekvienam skyriui galite pridėti bilietų laukus ir susieti
        skyrių su parinktimis išplečiamajame lauke. Jei, pavyzdžiui, vykdote el.
        Prekybos parduotuvę, galite turėti skyrių, kuriame būtų laukas
        „Priežastis“, kai jūsų klientas pasirenka parinktį „Pakeisti“. Tokiu
        būdu galite geriau suprasti, kodėl jūsų klientas norėtų, kad jis būtų
        pakeistas. Galite sukurti ne daugiau kaip dvi dinamines sekcijas ir
        naudoti jas dviejose pasirinktose išskleidžiamosiose vietose. Jei jau
        susieti skyrių su „tipo“ laukeliu, galėsite pridėti dar vieną skyrių į
        bilieto formą.
      title2: Priklausomi laukai
      tour: Padėkite suprasti bilietų laukus
      info_1: >-
        Bilieto forma padeda užfiksuoti reikiamus duomenis iš kliento, kai jie
        pateikia bilietą. Galite pritaikyti savo bilieto formą, kad įtrauktumėte
        tinkamus bilietų laukus savo verslui, ir leiskite savo klientams ir
        agentams užpildyti reikiamą informaciją reikiamu formatu. Pavyzdžiui,
        elektroninės prekybos įmonėje kliento užsakymo ID gavimas bilieto
        formoje būtų labai naudingas agentui, sprendžiančiam bilietą.
      title3: Dinaminiai laukai
      info2: >-
        Priklausomi laukai suteikia jums paprastą būdą kurti gilesnes bilietų
        kategorijas ir nustatyti didžiausias problemas, kurios užblokuoja jūsų
        paramą. Naudodami priklausomus laukus, galite organizuoti bilietus
        hierarchiškai į kategorijas, pakategores ir paveiktus elementus.
      title1: Bilietų laukai
      info4_v2: >-
        Jei esate nekilnojamojo turto plane arba aukščiau, galite turėti
        dinaminius laukus, kurie rodomi pagal pasirinkto tipo parinktį.
        Kiekvieno tipo lauko parinktyje galite sukurti kitą skyrių. Tada
        kiekvienam skyriui galite pridėti daugiau bilietų laukų. Pvz.,
        E-commerce scenarijuje, kai tipas yra pasirinktas kaip „Replacement“,
        gali būti atidarytas skyrius, kuriame yra laukas „Reason“, todėl bus
        surinkta priežastis, kodėl klientui reikia pakeisti elementą.
