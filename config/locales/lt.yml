      helptext_v2: >-
        <p><b>Kodėl reikia atlikti pasitenkinimo tyrimus?</b> <br>

        Pasitenkinimo apklausos leidžia jums pridėti nuorodą į atsakymo el.
        Laiškus ir tiesiogiai surinkti klientų atsiliepimus ir pasitenkinimą.
        <br><br> <b>Jūsų pasitenkinimo apklausos sukūrimas:</b><br> Toliau
        pateikiami veiksmai leidžia jums surinkti atsiliepimus iš klientų,
        naudodami nuorodą į atsakymus:<br> 1. Įjunkite klientų pasitenkinimo
        tyrimą<br> 2. Nurodykite apklausos klausimą. Numatytasis tekstas yra
        kaip &ldquo;Kaip vertintumėte savo bendrą pasitenkinimą dėl agento
