      helpcard:
        handle_title2: Konkrečių tweets konvertavimas į bilietus automatiškai
        handle_info2: >-
          „Tweets“ su tam tikrais raktiniais žodžiais galite konvertuoti į
          bilietus automatiškai naudojant bilietų taisykles. Pvz., Kiekvienas
          čivynas, kuriame paminėtas jūsų „Twitter“ rankena su žodžiais
          „neveikia“ arba „klaida“, gali būti konvertuojamas į bilietus ir
          priskirtas „klaidų ataskaitos“ grupei. Ir galite sukurti kitą
          taisyklę, skirtą „tweets“, kuriuose yra žodžiai „sistema žemyn“, ir
          priskirti juos „Dev ops“ grupei. Pirmoji taisyklė bus įvykdyta. Šiuos
          bilietus taip pat galite susieti su konkrečiais produktais.
        handle_smart_filter_title: Atitinkamų tweets konvertavimas į bilietus automatiškai
        handle_smart_filter_info: >-
          Socialinius signalus maitina mašinų mokymosi algoritmas (sistema,
          galinti mokytis ir gerinti su grįžtamuoju ryšiu laikui bėgant). Ši
          funkcija automatiškai pradės konvertuoti tik atitinkamus tweets, kurie
          reikalauja jūsų dėmesio į bilietus. <br>Sistemai galite pateikti
          atsiliepimus, kad ji priimtų jūsų verslui.<br><br>1. Jei pokalbiai
          konvertuojami į bilietą; Pažymėkite bilietą kaip šlamštą, kad
          mokytumėte sistemą ne konvertuoti panašius tweets į
          bilietus.<br><br>2. Jei pokalbiai nebuvo konvertuoti į bilietą;
          Socialiniame skirtuke spustelėję Konvertuoti į bilietą sistema išmokys
          panašius tweets konvertuoti į bilietus.<br><br>Jei turite konkrečius
          verslo raktinius žodžius, galite pasirinkti naudoti tik socialinius
          signalus arba raktinių žodžių filtrų ir socialinių signalų derinį.
          <br>Kai naudojate raktinių žodžių filtrų ir socialinių signalų derinį,
          raktiniais žodžiais esantys filtrai turi pirmenybę prieš socialinius
          signalus. Atkreipkite dėmesį, kad socialiniai signalai dabar palaiko
          tik anglų kalbą.
        info1: >-
          Pridėkite „Twitter“ paskyras į savo pagalbos tarnybą ir valdykite juos
          kartu su palaikymo bilietais. Galite konvertuoti savo gaunamus tweets
          (@mentions) ir nukreipti pranešimus į bilietus ir priskirti juos
          automatiškai tam tikroms grupėms. Jei norite nustatyti bilietų į
          bilietus bilietų taisykles, spustelėkite sąskaitą.
        handle_info1: >-
          Jei palaikote kelis produktus, galite susieti skirtingą socialinę
          paskyrą su kiekvienu produktu. Galite valdyti kiekvienos paskyros
          matomumą. Pvz., Galite padaryti, kad „tweets“, kuriuose būtų paminėtas
          @yourproduct_france, būtų matomas tik jūsų Prancūzijos palaikymo
          agentų grupei. Šios paskyros sraute bus visi jūsų „@mentions“ ir bus
          rodomi jūsų socialiniame skirtuke. Jūsų DM bus konvertuoti į bilietus,
          ir galite juos priskirti konkrečiai agentų grupei. Galite nustatyti
          bilietų sriegimo intervalą, kad per tą patį laiko tarpą kelis DM iš
          vieno asmens galėtų būti sujungti į vieną bilietą.
        handle_title1: „Twitter“ paskyros integravimas
        stream_info1: >-
          Galite sukurti kelis srautus, kad Twitter ieškotumėte skirtingų
          raktinių žodžių rinkinių. Įveskite pagrindinius raktinius žodžius,
          kuriuos norite ieškoti, remdamiesi savo verslu ir netgi išskirkite tam
          tikrus raktinius žodžius, skirtingus žodžius ir rankenas, kad
          susiaurintumėte paiešką. Pvz., Galite nenorėti, kad rinkodaros ar
          vadovų matytumėte „tweets“ pasirinktame sraute, kurį sukūrėte
          stebėdami savo prekės ženklo ir prekės ženklų akronimų palaikymo
          užklausas. Kiekvienas srautas gali būti matomas vienai ar kelioms
          agentų grupėms. Taip pat galite pasirinkti kiekvieno srauto numatytąjį
          atsakymo rankeną.
        stream_title2: Konkrečių tweets konvertavimas į bilietus automatiškai
        title2: Proaktyvi pagalba naudojant socialinius srautus
        title1: Socialinių sąskaitų pridėjimas
        stream_info2: >-
          Per šiuos socialinius srautus ateinantys tweets gali būti filtruojami
          toliau naudojant tam tikrus raktinius žodžius ir automatiškai
          konvertuojami į bilietus. Jie netgi gali būti priskirti grupėms ir
          produktams. Galite nustatyti daugiau nei vieną taisyklę ir pirmą
          taisyklę, kad „tweet“ tenkina, bus įvykdyta. Pavyzdžiui, galite
          konvertuoti „tweets“, paminėdami „perėjimą prie“ su savo konkurentų
          pavadinimais į bilietus, ir juos išplėsti į savo pagalbos komandos
          vadovą.
        info2: >-
          Socialiniai srautai yra raktinių žodžių rinkinys, kurį galite stebėti
          iš savo „Freshdesk“ paskyros, išskyrus pridėtas paskyras. Tai leidžia
          jums stebėti palaikymo klausimus, susijusius su „tweets“, kurie netgi
          nepaminėja jūsų prekės ženklo. Jei tik pradedate arba turite palaikymo
          komandą, kuri dvigubai padidina savo rinkodaros komandą, galite net
          sukurti srautą, kad stebėtumėte savo verslo erdvę ir konkurentus.
          Spauskite ant <b>Nauja Stream "</b> mygtuką pridėti socialinį srautą,
          ir pritaikyti jį savo konkrečius poreikius. Pvz., Galite sukurti
          srautą, vadinamą „Palaikymas“, ir pridėti savo prekės ženklo akronimą
          ir dažniausiai naudojamus prekės ženklų rašybos klaidas. Visi šie
          „tweets“ gali būti rodomi „Social“ skirtuke ir galite atsakyti į juos
          naudodami bet kurią integruotą „Twitter“ paskyrą.
        stream_title1: Socialinių srautų apibrėžimas
