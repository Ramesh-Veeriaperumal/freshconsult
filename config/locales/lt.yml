        title: Diskusijų vedimas temomis
        para1: >-
          Galite leisti savo vartotojams pradėti naujas temas jūsų bendruomenėje
          ir pasikalbėti viena su kita apie savo produktą versle.
        para4: >-
          Forumo temos taip pat gali būti pažymėtos kaip lipnios, kai norite,
          kad jos būtų rodomos aiškiai, ir jos gali būti užrakintos, kad daugiau
          naudotojų negalėtų pridėti atsakymų.
        para2: >-
          Pagal jūsų forumo tipą jūsų temos gali būti bet kokios, įskaitant
          idėjas, klausimus ar problemas, ir jas gali pradėti tiek atstovai,
          tiek klientai. Remdamiesi savo diskusijomis, galėsite sužinoti, kiek
          žmonių susiduria su tos pačios rūšies problema, kurie nori beta
          testuoti naujas funkcijas arba kokią dalį jūsų produkto sunku
          suprasti.
