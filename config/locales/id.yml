      index:
        human_name: Pengawas aturan
        title: Pengawas - Aturan
      helpnote:
        tour: Bantu saya untuk membuat peraturan supervisor yang baru
        help_title: Pengawas
        help_info_1: >-
          Pengawas menindaklanjuti tiket yang anda tentukan berdasarkan pemicu
          acara dan waktu. Gunakan pengawas untuk mengecek tiket terbaru secara
          periodik serta melakukan tindakan seperti mengirim pengingat ke
          konsumen untuk tiket yang masih tertunda, ataupun meningkatkan
          tunggakan tiket ke orang yang tepat di dalam tim anda.
        help_info_2: >-
          Pengawas akan berjalan setiap jam dan memproses tiket yang telah
          diperbaharui dalam kurun waktu 30 hari terakhir. Aturan pengawas
          diproses secara berurutan, sehingga urutan peraturan menjadi penting.
          Sebuah aturan dapat menyebabkan suatu tindakan tertentu yang akan
          memicu aturan berikutnya.
        help_info_3: >-
          Pengawas akan berjalan setiap jam dan setiap proses tiket yang telah
          diperbarui selama 30 hari terakhir.
        help_info_4: >-
          Aturan pengawas diproses secara berurutan, sehingga urutan peraturan
          menjadi penting. Sebuah aturan dapat menyebabkan suatu tindakan
          tertentu yang akan memicu aturan berikutnya
        tour_v2: Bantu saya membuat aturan supervisor
