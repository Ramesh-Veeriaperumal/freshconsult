          ketika agen mencapai target tersebut, maka dia akan diberikan
          penghargaan.
        quest_info2: >-
          Semua Quests ON secara default. Anda dapat memilih untuk beralih OFF
          dari yang tidak Anda inginkan. Jika Anda ingin menambahkan lebih
          banyak quests atau membuat quests khusus untuk tujuan Anda, klik
          'Quest New', dan Anda dapat membuat pencarian baru dengan kondisi yang
          Anda inginkan.
        quest_form_info1: >-
          Pilih jenis pencarian untuk ditetapkan untuk agen. Hal ini dapat
          menjadi salah satu dari tiga <br /> a) menyelesaikan tiket, <br /> b)
          solusi penerbitan dan <br /> c) memberikan kontribusi di forum.
        quest_form_info2: >-
          Ketika sudah selesai, pilih keriteria quest (apa yang harus agen
          lakukan) dan tambahkan syarat-syarat tertentu, yang ketika agen dapat
          mencapainya, maka dia akan mendapatkan penghargaan.
        quest_form_info3: >-
          Pilih poin agen menang dan lencana yang akan diberikan. Akhirnya, nama
          pencarian Anda dan memberikan singkat kecil tentang hal itu.
