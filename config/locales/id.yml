      info1: >-
        Form tiket adalah cara termudah untuk menangkap semua data yang Anda
        butuhkan dari pelanggan, bahkan saat mereka mengirimkan tiket. Misalnya,
        memiliki nomor pesanan pelanggan dalam pengaturan e-commerce membantu
