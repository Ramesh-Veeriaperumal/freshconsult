      helpcard:
        handle_title2: Mengonversi otomatis twit yang spesifik menjadi tiket
        handle_info2: >-
          Anda dapat mengonversi twit dengan kata-kata kunci tertentu menjadi
          tiket secara otomatis menggunakan Aturan Tiket. Misalnya, setiap twit
          yang menyebutkan handle twitter Anda dengan kata-kata "tidak
          berfungsi" atau "bug" dapat dikonversi menjadi tiket dan ditugaskan ke
          grup "Laporan bug". Dan Anda dapat membuat aturan lain untuk twit yang
          berisi kata-kata "sistem down" dan menetapkannya ke grup "Dev ops".
          Aturan pertama yang dipenuhi akan dieksekusi. Anda juga dapat
          menautkan tiket ini ke produk tertentu.
        handle_smart_filter_title: Mengonversi otomatis twit yang relevan menjadi tiket
        handle_smart_filter_info: >-
          Sinyal Sosial didukung oleh algoritma pembelajaran mesin (sistem yang
          mampu belajar dan berkembang dengan umpan balik dari waktu ke waktu).
          Fitur ini secara otomatis akan mulai mengonversi hanya twit relevan
          yang perlu perhatian menjadi tiket. <br>Anda dapat memberikan umpan
          balik ke sistem yang diadopsinya untuk bisnis Anda.<br><br>1. Jika
          twit dikonversi menjadi tiket; Menandai tiket sebagai spam mengajarkan
          sistem agar tidak mengubah twit serupa menjadi tiket. <br><br>2. Jika
          tweet tidak dikonversi menjadi tiket; Pada tab sosial, mengeklik
          Konversikan menjadi tiket mengajarkan sistem untuk mengubah twit
          serupa menjadi tiket.<br><br>Anda dapat memilih untuk hanya
          menggunakan Social Signals saja atau kombinasi dari filter berbasis
          kata kunci dan Social Signals jika Anda memiliki kata kunci bisnis
          tertentu. <br>Ketika Anda menggunakan kombinasi filter berbasis kata
          kunci dan Social Signals, filter berbasis kata kunci akan didahulukan
          daripada Social Signals. Perhatikan bahwa Social Signals saat ini
          hanya mendukung bahasa Inggris.
        info1: >-
          Tambahkan akun Twitter ke helpdesk Anda dan kelola bersama dengan
          tiket dukungan Anda. Anda dapat mengonversi twit yang masuk (@sebutan)
          dan mengarahkan pesan menjadi tiket dan menugaskannya secara otomatis
          kepada grup tertentu. Klik pada akun untuk menetapkan aturan tiket
          untuk mengonversi twit menjadi tiket.
        handle_info1: >-
          Jika Anda mendukung beberapa produk, Anda dapat menautkan akun sosial
          yang berbeda untuk setiap produk. Anda dapat mengelola keterlihatan
          setiap akun. Misalnya, Anda dapat membuat twit yang menyebutkan
          @produk_prancis hanya terlihat oleh grup agen dukungan Prancis milik
          Anda. Arus untuk akun ini akan berisi semua @sebutan Anda dan akan
          ditampilkan di tab sosial Anda. DM Anda akan dikonversi menjadi tiket,
          dan Anda dapat menugaskannya kepada grup agen tertentu. Anda dapat
          mengatur interval utas tiket sehingga beberapa DM dari orang yang sama
          dalam interval waktu itu dapat digabung menjadi satu tiket.
        handle_title1: Mengintegrasikan akun Twitter
        stream_info1: >-
          Anda dapat membuat beberapa arus untuk mencari kumpulan kata kunci
          yang berbeda di Twitter. Masukkan kata kunci utama yang ingin Anda
          cari, berdasarkan bisnis Anda dan bahkan mengecualikan kata kunci,
          tagar, dan handle tertentu untuk mempersempit pencarian. Misalnya,
          Anda mungkin tidak ingin melihat twit dari pemasar atau eksekutif Anda
          di arus kustom yang Anda buat untuk memantau permintaan dukungan yang
          masuk melalui brand dan akronim brand Anda. Setiap arus dapat dibuat
          terlihat oleh satu atau banyak grup agen. Anda juga dapat memilih
          handle balasan default untuk setiap arus.
        stream_title2: Mengonversi otomatis twit yang spesifik menjadi tiket
        title2: Dukungan proaktif menggunakan arus sosial
        title1: Menambah akun sosial
        stream_info2: >-
          Twit yang masuk melalui arus sosial ini dapat difilter lebih lanjut
          menggunakan kata kunci tertentu dan dikonversi menjadi tiket secara
          otomatis. Twit ini bahkan dapat ditugaskan kepada grup dan produk.
          Anda dapat menyiapkan lebih dari satu aturan dan aturan pertama yang
          memenuhi twit akan dieksekusi. Misalnya, Anda dapat mengubah twit yang
          menyebutkan “beralih ke” disertai nama pesaing Anda menjadi tiket dan
          mengeskalasinya kepada kepala tim dukungan Anda.
        info2: >-
          Arus sosial adalah serangkaian kata kunci yang dapat Anda pantau dari
          akun Freshdesk Anda, selain dari akun yang telah Anda tambahkan. Anda
          jadi dapat melacak pertanyaan dukungan yang masuk melalui twit yang
          bahkan tidak menyebutkan brand Anda. Jika Anda baru memulai atau
          memiliki tim pendukung yang merangkap sebagai tim pemasaran, Anda
          bahkan dapat membuat arus untuk memantau ruang bisnis dan kompetitor
          Anda. Klik tombol <b>Arus Baru</b> untuk menambahkan arus sosial, dan
          menyesuaikannya untuk kebutuhan spesifik Anda. Misalnya, Anda dapat
          membuat arus bernama "Dukungan" dan menambahkan akronim brand dan
          kesalahan eja yang lazim untuk suatu brand. Semua twit ini dapat
          dilihat di tab Sosial Anda dan Anda dapat membalasnya menggunakan
          salah satu akun Twitter Anda yang terintegrasi.
        stream_title1: Menentukan arus sosial
