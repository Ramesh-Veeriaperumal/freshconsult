        pelanggan Anda dan agen mengisi informasi yang Anda butuhkan dalam
        format yang Anda inginkan.
      info2: >-
        Bidang Dependent memberi Anda cara mudah untuk membuat kategori tiket
        lebih dalam dan mengidentifikasi masalah terbesar yang menyumbat
        dukungan Anda. Dengan bidang tergantung Anda dapat mengatur tiket
        hierarkis ke dalam kategori, subkategori dan konten terpengaruh.
      info4_v3: >-
        Jika anda memiliki paket Estate atau di atasnya, anda bisa memiliki sesi
        dengan bagian dinamis yang muncul berdasarkan opsi yang dipilih pada
        bagian dropdown. Anda bisa menambahkan bagian tiket pada setiap sesi,
        dan sambungkan sesi dengan opsi pada bagian dropdown. Jika anda
        menjalankan toko e-commerce, misalnya, anda bisa membuka bagian yang
        disebut 'Alasan' ketika pelanggan anda memilih opsi 'Penggantian'.
        Dengan ini, anda bisa memahami dengan baik mengapa pelanggan anda
        melakukan pengajuan penggantian. Anda bisa membuat maksimum 2 sesi
        dinamis dan menggunakan 2 dropdown khusus. Jika anda sudah menghubungkan
        sebuah sesi dengan bagian 'tipe', anda bisa menambahkan sesi satu lagi
        ke dalam formulir tiket.
      info4_v2: >-
        Jika anda memiliki paket Estate atau yang lebih tinggi, anda bisa
        mendapatkan bagian dinamis yang muncul berdasarkan opsi yang dipilih
        pada bagian tipe. Untuk setiap opsi pada bagian tipe, anda dapat membuat
        sesi yang berbeda. Kemudian, anda bisa menambahkan beberapa tiket ke
        dalam setiap sesi. Misalnya, skenario e-commerce, ketika tipe
        "Penggantian" dipilih, sebuah sesi dengan nama "Alasan" akan terbuka
        untuk mengumpulkan alasan mengapa pelanggan membutuhkan penggantian
        item.
      info_1: >-
        Formulir tiket membantu menangkap data yang Anda perlukan dari pelanggan
        ketika mereka mengirim tiket. Anda dapat menyesuaikan Formulir Tiket
