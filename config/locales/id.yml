    observer_rules:
      index:
        human_name: Pengamat aturan
        title: Pengamat - Aturan
      helpnote:
        tour: Bantu saya membuat aturan pengamat baru
        help_title: Pengamat
        help_info_1: >-
          Pengamat memungkinkan Anda memicu tindakan khusus dalam meja dukungan
          Anda sesegera terjadi suatu peristiwa tertentu. Misalnya, Anda bisa
          membuat Pengamat Aturan untuk mengingatkan orang besar ketika seorang
          pelanggan memberikan rating kepuasan yang tidak menguntungkan pada
          setiap tiket.
        help_title_2a: Peristiwa
        help_info_2a: >-
          Sebuah peristiwa dapat merujuk kepada setiap pengguna dengan dorongan
          perubahan yang akan memicu pengamat aturan tertentu.
        help_title_2b: Pelaku Kegiatan
        help_info_2b: >-
          Menentukan mana perubahan pengguna yang harus memicu aturan. Anda
          dapat memilih antara agen, pemohon (atau seseorang di luar tim
          dukungan Anda dalam lingkaran tiket), atau keduanya.
