      helptext: "<h4>Bantuan integraSI JIRA</h4><p><br/>Untuk mengintegrasikan JIRA dengan Freshdesk, masukan kata sandi dan nama pengguna administrator anda. Integrasi mendukung baik untuk varian on-demand maupun on-premise, dari JIRA 4.2 ke versi JIRA terbaru - JIRA 5.<br/><br/> Untuk membuat suatu isu atau terhubung ke suatu isu yang telah ada dari Freshdesk, pergi ke halaman tiket dan klik pada <i class='jira-icon'></i><br/><br/> Untuk melihat detail tiket Freshdesk yang telah dihubungkan ke JIRA, dan sebaliknya untuk melihat detail isu di Freshdesk, andministrator JIRA direkomendasikan untuk membuat Free Text custom field dengan nama \"Tiket Freshdesk\" seperti yang dijelaskan di bawah. <br/><br/>Masuk ke akun Jira Anda, Klik <b>Administrasi</b>, arahkan ke <b>Issues</b> -> <b>Fields</b> dan klik<b>tambahkan Custom Field</b>. In <b>Buat Custom Field</b> screen, pilih <b> Free Text Field </b> dan klik <b>Selanjutnya</b>. Masukan <b>\"Tiket Freshdesk\"</b> di kolom nama dan klik selesai. In <b>Hubungkan field ke layar</b> halaman, ceklis semua chek-boxes dan klik 'perbaharui'.<br/><br/>"
