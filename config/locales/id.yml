      reply_template_15:
        topic: Template Balasan Agent
        info1: >-
          Anda dapat menyesuaikan dan mengisi informasi default yang ingin Anda
          tambahkan dalam balasan tiket agen menggunakan Templat Balasan.
          Templat Balasan Agen memungkinkan Anda menambahkan otomatis konten
          dinamis, seperti nama pemohon, URL tiket, dan tanda tangan agen.
          <br/><br/>Jika Anda telah menyiapkan beberapa bahasa yang didukung di
          helpdesk Anda, Anda dapat membuat notifikasi ini spesifik untuk setiap
          bahasa. Ikon <i class="common-icon-outdated"></i> menunjukkan bahwa
          terjemahan notifikasi dalam bahasa lain mungkin sudah usang.
      agent_template_12:
        topic: Respon Pertama SLA Pelanggaran
        info1: >-
          Notifikasi ini dikirim kepada agen ketika dia belum merespons tiket
          dalam waktu jatuh tempo respons pertama tiket tersebut. Surel ini
          dapat berisi URL tiket dan waktu jatuh tempo tiket
          tersebut.<br/><br/>Jika Anda telah menyiapkan beberapa bahasa yang
          didukung di helpdesk, Anda dapat membuat notifikasi ini spesifik untuk
          setiap bahasa. Ikon <i class="common-icon-outdated"></i> menunjukkan
          bahwa terjemahan notifikasi dalam bahasa lain mungkin sudah usang.
      agent_template_10:
        topic: Email aktivasi pengguna
        info1: >-
          Surel Aktivasi Pengguna dikirim ketika agen baru ditambahkan di
          helpdesk Anda. Surel aktivasi harus berisi "URL Aktivasi Agen"
          {{activation_url}} untuk agen membuat kata sandi dan menyelesaikan
          proses pendaftaran.<br /><br />Jika Anda telah menyiapkan beberapa
          bahasa yang didukung di helpdesk, Anda dapat membuat surel aktivasi
          yang spesifik untuk setiap bahasa. Ikon <i
          class="common-icon-outdated"></i> menunjukkan bahwa terjemahan
          notifikasi dalam bahasa lain mungkin sudah usang.
      agent_template_25:
        topic: Email Undangan Agen
        info1: >-
          Email Undangan Agen dikirim ketika agen Freshworks yang ada (Agen
          sudah aktif di salah satu akun Freshdesk lain atau di salah satu
          produk Freshworks lainnya - Freshchat, Freshchaller, Freshsales,
          Freshservice, Freshmarketer) ditambahkan di helpdesk Anda.
          <br/><br/>"Surel Aktivasi Pengguna" dikirim kepada agen Freshworks
          baru. "Surel Undangan Agen" dikirim kepada Agen yang sudah menjadi
          agen aktif Freshworks.
      requester_template_1:
        topic: Tiket Baru Dibuat
        info1: >-
          Surel Tiket Baru Dibuat dikirim kepada pemohon yang telah membuat
