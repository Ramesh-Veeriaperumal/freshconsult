        dan menyelesaikan tiket dukungan Anda. Daftar ini menunjukkan semua agen
        saat ini di helpdesk Anda. Arahkan kursor ke salah satu agen untuk
        mengedit detail, atau klik pada Agen Baru untuk menambahkan agen baru.
        Agen yang Anda tambahkan akan menerima surel berisi tautan konfirmasi
        untuk mengaktifkan akunnya. Setelah itu dia dapat mengakses dan
        merespons tiket.
      info15: >-
        Untuk diketahui bahwa Anda tidak akan dapat mengubah peran Anda sendiri
        atau menghapus diri sendiri sebagai agen.
