    dropbox:
      label: DropBox
      desc: Lampirkan dan Berbagi data / file dari Dropbox.
      form:
        app_key: Tombol Aplikasi terdaftar untuk domain Anda
        app_key_info: Buat Web di dropbox dan berikan kunci app di sini.
      helptext: >-
        <h4>Bantuan integrasi Dropbox</h4><br/><p>Integrasi Dropbox memungkinkan
        agen dan pengguna menelusuri berkas dari folder Dropbox mereka dan
        membagikannya saat mengirim atau membalas tiket di Freshdesk. Tautan
        langsung ke berkas tersebut dibagikan dalam tiket, menghilangkan
        perlunya lampiran ataupun batasan ukuran surel.</p><p>Sebelum Anda
        menyiapkan integrasi, buka <a target='_blank'
        href='https://dropbox.com/developers'><b>halaman Dropbox
        Developers</b></a>.</p><p>1. Pilih <b>Create Your App</b> di seksi
        <b>API v2</b>.</p><p>2. Di bawah <b>Choose an API</b>, pilih <a>Dropbox
        API</a>.</p><p>3. Untuk tipe Access, pilih <b>Full Dropbox</b>.</p><p>4.
        Masukkan nama aplikasi Anda dan klik <b>Create App</b>.</p><p>5. Di
        halaman aplikasi Anda, di bawah tab <b>Settings</b>, untuk Domain
        <b>Chooser/Saver </b>, tambahkan URL helpdesk Anda tanpa https atau www,
        mis. <a>sauls.freshdesk.com</a>.</p><p>Terakhir, salin dan tempel
        Application Key dari aplikasi baru ke halaman ini, dan Save changes.
        Dropbox Chooser sekarang sudah siap. Anda dapat memeriksanya di formulir
        Tiket Baru.</p>
