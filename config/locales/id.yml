          publik URL tiket.<br/><br/>Jika Anda telah menyiapkan beberapa bahasa
          yang didukung di helpdesk, Anda dapat membuat notifikasi ini spesifik
          untuk setiap bahasa. Ikon <i class="common-icon-outdated"></i>
          menunjukkan bahwa terjemahan notifikasi dalam bahasa lain mungkin
          sudah usang.
      requester_template_8:
        topic: Agen menutup Tiket tersebut
        info1: >-
          Surel ini dikirimkan kepada pemohon untuk memberitahunya bahwa tiket
          yang diajukannya sudah selesai dan ditutup. Surel ini idealnya berisi
          ID tiket dan tautan publik URL tiket. Anda juga dapat memberi tahu
          bahwa pemohon yang membalas surel ini akan membuka kembali tiket
          tersebut.<br/><br/>Jika Anda telah menyiapkan beberapa bahasa yang
          didukung di helpdesk, Anda dapat membuat notifikasi ini spesifik untuk
