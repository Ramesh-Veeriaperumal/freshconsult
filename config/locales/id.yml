        Agen paruh waktu adalah mereka yang hanya perlu masuk dari waktu ke
        waktu, misalnya manajer penjualan dan pemasaran, untuk menangani
        permintaan spesifik pelanggan. Anda tidak perlu membeli kursi agen
        tambahan selama sebulan penuh untuk agen tersebut.
      info13: >-
        Anda dapat memilih apakah agen Anda akan mengakses portal dukungan
        setiap saat atau hanya sesekali. Agen paruh waktu akan menggunakan Pas
        Harian untuk setiap hari mereka masuk ke portal dukungan Anda. Anda
