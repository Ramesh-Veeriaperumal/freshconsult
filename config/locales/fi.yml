    highrise:
      label: Highrise
      helptext: "<h4>Highrisen integrointi</h4><p><br>Nähdäksesi Fresdeskissä Highrisen kontaktitiedot, syötä verkkotunnuksesi ja API-avaimesi. Vimpain näkyy Kontaktit ja tiketit-sivuilla, kun olet valmis.<br><br>Highrise CRM:n nimi-, otsikko-, yritysnimi-, kontaktiosoite-, puhelinnumero- & matkapuhelinnumerokentät kerätään ja näytetään.<br><br>Etsi Highrisen kontakteja käyttämällä sähköpostiosoitteita. Useat hakutulokset näytetään listamuodossa.</p>"
      desc: "Katso Highrise CRM:n kontakteja Freshdeskissä samalla, kun ratkaiset tikettejä."
