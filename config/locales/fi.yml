    sugarcrm:
      label: SugarCRM
      helptext: "<h4>Apua Sugar CRM:n integrointiin</h4><p><br/> Pääset SugarCRM:n yhteystietoihin Freshdeskin tiketti- & kontaktisivujen kautta. <br /><br /> Seuraavat datapisteet hyväksytään – nimi, otsikko, yritys, osasto, yhteysosoite, puhelin- & matkapuhelinnumerot. <br /><br />Otathan huomioon, että hakutoiminto perustuu sähköpostiosoitteeseen. Jos saatavilla on monta kontaktia samalla sähköpostiosoitteella, kaikki tiedot listataan."
      desc: "Voit tarkastella SugarCRM -yhteystietoja Freshdeskissä."
      form:
        domain: "SugarCRM-tilin URL-osoite"
        domain_info: "Jos SugarCRM:n URL-osoitteesi on esimerkiksi <strong>http://mycompany.xyz/sugar/index.php?module=Administration&action=index</strong>, anna osoitteeksi <strong> http://mycompany.xyz/sugar </strong><br /><br /> Huomautus: paikallisten SugarCRM-versioiden on oltava yhteydessä Internetiin. </span>"
