      sla_info_2: "<p>Voit käyttää useita SLA-käytäntöjä, jotka laukeavat tietyistä tiloista, kuten esimerkiksi tikettiä pyytävästä asiakkaasta, ryhmä jolle tiketti osoitetaan, sen lähde sekä/tai tuote. </p><p>Esimerkiksi, voit asettaa tietyn SLA-käytännön, jos tiketit tulevat Twitterin kautta ja ne osoitetaan myyntitiimille. Tai sinulla voi olla tietty käytäntö asiakkaille, joilla on korkeamman tason tilaus sinulta. Jos tuet useita tavaramerkkejä tai tuotteita, voit käyttää jokaiselle tuotteelle erilaisia SLA-käytäntöjä. </p><p><strong>SLA-käytäntöjen järjestys on tärkeää. </strong> Sitä SLA-käytäntöä käytetään ensimmäisenä, joka täyttää kaikki tiketin tilat, joten muistathan sijoittaa tärkeimmät ohjeesi ensimmäisten joukkoon</p>"
