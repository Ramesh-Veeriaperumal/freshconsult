      custom_helptext_v2: >-
        <p><b>Asiakastyytyväisyyskyselyiden käyttöönotto</b> <br>

        Voit lisätä asiakastyytyväisyyskyselyn tukihenkilön
        tukipyyntövastauksiin saadaksesi selville asiakkaiden tyytyväisyyden
        tukeen/yritykseen/tuotteeseen. Voit valita lähetetäänkö kysely jokaisen
        sähköpostin yhteydessä vai vasta, kun häiriö on "suljettu" tai
        "ratkaistu". Asiakkaiden vastauksia voidaan tarkastella kohdasta <b>
        Raportit > Asiakastyytyväisyysraportti</b> <br><br>
        <b>Asiakastyytyväisyyskysely</b><br> Voit kysyä yhden
        asiakastyytyväisyyskyselyn kysymyksen ja lisäkysymyksiä.
        Asiakastyytyväisyyskysely näytetään sähköpostin sisällä, ja kun
        asiakkaat valitsevat vastauksen, heidät ohjataan lisäkysymykset
        sisältävälle sivulle. Tarkkailijasäännöt ja pelillistämisen pisteet
        pohjautuvat pelkästään asiakastyytyväisyyskyselyyn. <br>
        <br><b>Pisteasteikot</b><br> Voit valita asiakastyytyväisyyskyselylle ja
        lisäkysymyksille eri pisteasteikoita. Ne voivat olla<br> 2 pistettä
        (esim. kyllä, ei)<br> 3 pistettä (esim. samaa mieltä, en tiedä, eri
        mieltä)<br> 5 pistettä (esim. aina - ei koskaan)<br> 7 pistettä (esim.
        erittäin heikko - erinomainen)<br><br> Kun asiakas täyttää kyselyn,
        asteikot lukitaan eikä niitä voi muokata.<br><br> Saat lisätietoja
        asiakastyytyväisyyskyselyistä <a target= ‘_blank’
        href='https://support.freshdesk.com/solution/articles/215321'>tästä
        ratkaisuartikkelista</a>. </p>
