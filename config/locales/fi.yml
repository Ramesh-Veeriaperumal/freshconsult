      desc: "Voit katsoa Zoho crm:ssä olevia kontaktitietoja Freshdeskissä"
      helptext: "<h4>Apua Zoho CRM:n integrointiin</h4><p><br/>Integroidaksesi Zoho CRM:n Fresdeskin kanssa,<a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>luo autentisointitunnus</a> Zoho CRM:ssä, selaintilan kautta ja liitä luotu autentisointitunnus tähän. Jos olet jo luonut autentisointitunnuksen, löydät sen <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'>tilisi sivuilta.</a><br/><br/>Kun tämä on tehty, voit katsoa kontakteja ja niiden tietoja kaikista tiketeistä.</p>"
