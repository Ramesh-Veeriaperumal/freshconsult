      desc: "Create Stories in Pivotal Tracker and track them from within freshdesk"
      helptext: "<h4>Pivotal Tracker Integration Help</h4><br/><p>Pivotal Tracker is a project management tool that helps your team collaborate and work on projects. This integration lets your agents create stories in Pivotal Tracker based on incoming tickets from your helpdesk . You can even track the status of the stories and the updates are added as notes in those tickets. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Learn more)</a> <br/<br/><p>You will need to configure your Pivotal Tracker account information and your API token to enable the integration. The API Token will be found on your profile page in your Pivotal Tracker account.</p>"
