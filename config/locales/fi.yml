          Täyttämällä nämä tavoitteet he ansaitsevat kunniamerkkejä.
        quest_info2: >-
          Kaikki missiot ovat oletusarvoisesti PÄÄLLÄ. Voit asettaa valitsemasi
          missiot POIS PÄÄLTÄ. Jos haluat lisätä enemmän missioita tai luoda
          tavoitekohtaisia missioita, paina ’Uusi missio’ ja luo uusia missioita
          haluamillasi ehdoilla.
        quest_form_info1: >-
          Valitse tukihenkilölle määritettävä missio. Se voi olla yksi
          kolmesta<br /> a) tukipyyntöjen ratkaiseminen,<br /> b) ratkaisuiden
          julkaiseminen tai <br /> c) foorumeilla avustaminen.
        quest_form_info2: >-
          Kun olet tehnyt tämän, valitse mission arviointiperusteet (mitä
          tukihenkilön täytyy tehdä) ja lisää ehdot. Ehtojen täyttyessä hän
          voittaa merkin,
        quest_form_info3: >-
          Valitse pistemäärä, jonka tukihenkilö voittaa sekä hänelle myönnettävä
          merkki. Lopuksi anna missiollesi nimi sekä tarjoa pieni perehdytys
          asiaan.
        quest_form_info4: Tallentaaksesi asetuksesi paina 'Talleta missio'.
