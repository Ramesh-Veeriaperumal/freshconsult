      helptext: "<h4>Apua JIRAn integrointiin</h4><p><br/>Integroidaksesi JIRAn Fresdeskin kanssa, syötä JIRAn järjestelmänvalvojan käyttäjätunnus sekä salasana. Integraatio tukee kahta variaatiota, tarvittaessa palvelussa sekä tiloissa tapahtuvaa, JIRA 4.2:sta aina uusimpaan versioon - JIRA 5:teen.<br/><br/>Luodaksesi ongelman tai linkin Freshdeskissä jo olemassa olevaan ongelmaan, mene Tiketit-sivulle ja klikkaa <img src='/images/ticket-icon/jira.png'/><br/><br/>. Katsoaksesi Freshdeskistä linkitettyjen tikettien tietoja JIRAssa sekä myös JIRAsta linkikettyjen tikettien tietoja Freshdeskissä, JIRAn järjestelmänvalvojan on suositeltavaa luoda  mukautettu vapaan tekstin kenttä nimellä \"Freshdesk-tiketit\" kuten alapuolella on kuvailtu. <br/><br/>Kirjaudu sisään JIRA-tilillesi, klikkaa <b>Hallinto</b>, ja mene kohtaan<b>Ongelmat</b> -> <b>Kentät</b> ja klikkaa kohtaa <b>Lisää mukautettu kenttä</b>. Valitse </b>Luo mukautettu kenttä</b>-kohdasta </b>Vapaan tekstin kenttä</b> ja klikkaa <b>Seuraava</b>.Syötä<b>\"Freshdesk-tiketit\"<b>kentän nimeen ja klikkaa Valmis-painiketta. Valitse kaikki<b>Näyttöön liitettävät kentät<b>-sivun valintalaatikot ja klikkaa 'Päivitä'.<br/><br/>"
