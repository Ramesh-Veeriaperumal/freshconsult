      helptext: "Google-kalenteri antaa sinun seurata tiketteihin liittyviä tapahtumia. Edustajien tulee olla yhdistettyinä heidän Google-kalenteriin Freshdeskin kanssa, hallitakseen Google-kalenterin tapahtumia."
