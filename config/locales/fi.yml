      helptext_v2: >-
        <p><b>Miksi käyttää asiakastyytyväisyyskyselyitä?</b> <br>

        Asiakastyytyväisyyskyselyillä voit lisätä sähköpostivastauksiisi linkin
        ja kerätä suoraa asiakaspalautetta ja mitata asiakastyytyväisyyttä.
        <br><br> <b>Tyytyväisyyskyselyn luonti:</b><br> Seuraavia vaiheita
        noudattamalla voit kerätä palautetta asiakkailtasi sähköpostivastauksesi
        linkin kautta:<br> 1. Ota käyttöön Asiakastyytyväisyyskysely<br> 2.
        Määrittele kyselyn kysymys. Oletusteksti on &ldquo;Minkä arvosanan
        antaisit tukihenkilömme tarjoamalle ratkaisulle?&rdquo;<br> <br>
        <b>Valitse, mihin sähköposteihin tyytyväisyyskyselyn linkki
        lisätään:</b><br> Voit valita, lähetetäänkö tyytyväisyyskyselyn linkki
        asiakkaalle jokaisen sähköpostin tai vain viimeisen sähköpostin
        yhteydessä, kun tukipyyntö on ratkaistu. Asiakkaan vastaus löytyy
        kohdasta <b>Raportit > Asiakastyytyväisyysraportti</b> <br><br>
        Lisätietoa tyytyväisyyskyselyistä <a target= ‘_blank’
        href='https://support.freshdesk.com/solution/articles/215322'>tästä
        ratkaisuartikkelista</a>. </p>
      choice_contents:
