          content1:
            info1: >-
              MobiHelp on Freshdeskin mobiili SDK, jonka ansiosta sovelluksen
              sisäisen tuen tarjoaminen mobiiliasiakkaillesi on helpompaa.
            info2: >-
              Kun integroit MobiHelpin, käyttäjäsi voivat nähdä tukiosuuden
              sovelluksessasi. Sieltä löytyvät tietämyskanta ja
              tukipyyntölomake, jolla he voivat ottaa yhteyttä apua
              tarvitessaan.
            info3: >-
              MobiHelp on täysin mukautettavissa. Voit valita kaiken - alkaen
              palautelomakkeen kentistä sovelluksen ulkonäköön asti. Tiedot,
              kuten laitteen nimi, käyttöjärjestelmä ja sovellusversio, kerätään
              automaattisesti ilman käyttäjän avustusta. Voit ottaa käyttöön
              myös mukautettuja tietokenttiä ja kerätä kaatumislokeja ja
              navigointipolkujäljityksiä.
            info4: >-
              You can create an unlimited number of applications to be used with
              MobiHelp and tie them to your Freshdesk account. Once you do, you
              can manage all your incoming requests from a single helpdesk.
            info5: >-
              Please make sure that you follow our integration guide to learn
              how you can integrate the SDK into your app.
