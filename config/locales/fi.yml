    social:
      helpcard:
        title1: Lisätään sosiaalisen median tilejä
        info1: >-
          Lisää Twitter-tilejä tukipalveluusi ja hallinnoi näiden virtaa yhdessä
          tukipyyntöjen kanssa. Voit muuttaa helposti saapuvat twiitit
          (@maininta) suoraan tukipyynnöiksi ja ohjata ne automaattisesti
          tietyille ryhmille. Napsauta tiliä ja määrittele tukipyyntösäännöt,
          joiden mukaan twiitit muutetaan tukipyynnöiksi.
        info2: >-
          Sosiaaliset virrat ovat joukko avainsanoja, joita voit seurata
          Freshdesk-tililtäsi. Sen avulla voit seurata twiittien kautta tulevia
          tukikysymyksiä, jotka eivät edes mainitse brändiäsi. Jos olet juuri
          aloittamassa tai sinulla on tukitiimi, joka toimii myös
          markkinointitiiminä, voit myös luoda virran seuraamaan
          liiketoimintatilaa ja kilpailijoita. Paina <b>Uusi
          virta</b>-painiketta lisätäksesi sosiaalisen median virran ja mukauta
          se vastaamaan tarpeitasi. Esim. voit luoda virran nimeltä "Tuki" ja
          lisätä brändisi akronyymin ja yleiset väärinkirjoitukset. Kaikki nämä
          twiitit näkyvät sosiaalinen media -välilehdellä, ja voit myös vastata
          niihin integroitujen twitter-tiliesi kautta.
        title2: Ennakoivaa tukea Twitter-virtoja käyttäen
        handle_title1: Twitter-tilin integrointi
        handle_info1: >-
          Jos tuet useampaa tuotetta, voit linkittää joka tuottelle eri
          sosiaalisen median tilin. Voit hallita jokaisen tilin näkyvyyttä.
          Esim. voit asettaa twiittien @tuotteesi_ranska -maininnat näkymään
          vain Ranskan tukihenkilöryhmällesi. Tämän tilin virta sisältää kaikki
          @-maininnat ja näytetään sosiaalisen median välilehdellä. Suorat
          viestisi muunnetaan tukipyynnöiksi, jotka voit määrätä tietylle
          tukihenkilöryhmälle. Voit asettaa tukipyynnön viestiketjuvälin, jotta
          useat suorat viestit samalta henkilöltä kyseisenä aikavälinä voidaan
          yhdistää yhdeksi tukipyynnöksi.
        handle_title2: Muuta määritetyt twiitit automaattisesti tukipyynnöiksi
        handle_info2: >-
          Voit muuttaa tiettyjä avainsanoja sisältävät twiitit automaattisesti
          tukipyynnöiksi käyttämällä tukipyyntösääntöjä. Esimerkiksi jokainen
          twitter-tunnuksesi sisältävä julkaisu, jossa on sanoja, kuten "ei
          toimi" tai "virhe" voidaan muuntaa tukipyynnöksi ja ohjata
          "virheraportointi"-ryhmälle. Voit myös lisätä toisen säännön
          julkaisuille, jotka sisältävät sanat "järjestelmä alhaalla" ohjaten
          tämän "kehitys"-ryhmään. Ensimmäinen vastaava sääntö suoritetaan. Voit
          lisäksi yhdistää nämä tukipyynnöt tiettyihin tuotteisiin.
        stream_title1: Määrittele Twitter-virta
        stream_info1: >-
          Voit luoda useita virtoja etsiäksesi eri avainsanajoukkoja
          Twitteristä. Anna liiketoimintaasi liittyvät pääavainsanat, joita
          haluat etsiä, tai sulje pois tiettyjä avainsanoja, hashtagejä ja
          kutsumanimiä rajataksesi hakuasi. Esim. et välttämättä halua nähdä
          markkinoijiesi tai johtajiesi twiittejä mukautetussa virrassa, jonka
          loit seuraamaan kysymyksiä brändiisi liittyen. Jokainen virta voidaan
          asettaa näkymään yhdelle tai useammalle tukihenkilöjoukolle. Voit myös
          valita oletuskutsumanimen vastauksille virtakohtaisesti.
        stream_title2: Muuta määritetyt twiitit automaattisesti tukipyynnöiksi
        stream_info2: >-
          Näiden sosiaalisten virtojen kautta tulevia twiittejä voidaan
          suodattaa lisää tietyillä avainsanoilla ja muuntaa automaattisesti
          tukipyynnöiksi. Ne voidaan myös määrätä ryhmille tai tuotteille. Voit
          määrätä useamman säännön, ja ensimmäinen sääntö, jonka ehdot twiitti
          täyttää, suoritetaan. Esim. voit muuntaa "vaihdamme"-twiitit, joissa
          on kilpailijoidesi nimet, tukipyynnöiksi ja eskaloida ne tukitiimisi
          päälikölle.
        handle_smart_filter_title: Muunnetaan relevantit twiitit automaattisesti tukipyynnöiksi
        handle_smart_filter_info: >-
          Sosiaaliset signaalit -palvelun tarjoaa koneoppimisen algoritmi
          (järjestelmä, joka pystyy oppimaan ja kehittymään palautteen
          perusteella ajan mittaan). Tämä toiminto alkaa automaattisesti muuntaa
          vain relevantteja, huomiotasi vaativia twiittejä tukipyynnöiksi.
          <br>Voit antaa järjestelmälle palautetta, jotta se mukautuu vastaamaan
          yrityksesi tarpeita.<br><br>1. Jos twiitti muunnetaan tukipyynnöksi;
          tukipyynnön merkitseminen roskapostiksi opettaa järjestelmälle olla
          muuntamatta vastaavia twiittejä tukipyynnöiksi.<br><br>2. Jos twiittiä
          ei ole muunnettu tukipyynnöksi; Sosiaalinen media -välilehdellä kohdan
          Muunna tukipyynnöksi painaminen opettaa järjestelmän muuntamaan
          vastaanlaisia twiittejä tukipyynnöiksi.<br><br>Voit myös käyttää
          pelkästään sosiaalisia signaaleja tai avainsanoihin pohjautuvien
          suodattimien ja sosiaalisten signaalien yhdistelmiä, jos sinulla on
          tiettyjä liiketoimintaan liittyviä avainsanoja. <br>Kun käytät
          avainsanasuodattimien ja sosiaalisten signaalien yhdistelmiä,
          avainsanapohjaisia suodattamia suositaan sosiaalisten signaalien
          sijaan. Huomaa, että sosiaaliset signaalit tukevat vain englannin
          kieltä tällä hetkellä.
