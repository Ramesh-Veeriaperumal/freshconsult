      edit: "Muokkaa omia vimpaimia"
      desc: "Voit lisätä oman vimpaimen näyttämään mitä tahansa tietoja, joita käytät omassa skriptissä."
      helptext: "<h4>FreshPlugs</h4><p><br/>Voit kehittää oman FreshPlugin käyttämällä HTML:ää, CSS:ää sekä JavaScriptiä ja tuoda tietokantoja tai tietoja mistä tahansa kolmannen osapuolen sovelluksesta tiketteihisi sekä kontakteihisi. <br/><br/> Luodaksesi FreshPlugin, anna ensimmäiseksi sille nimi ja kuvaus. Sen jälkeen lisää koodisi kohtaan 'Skripti'. Voit siirtää JSONP-objektina minkä tahansa tiketin tai pyytäjäkentän, mukaan lukien mukautetut kentät, jotka olet luonut. <br/><br/>Voit klikata <b>'Näytä esikatselu'</b> kohtaa nähdäksesi miltä vimpaimesi tulee näyttämään tiketti- ja kontaktisivuilla.<br/><br/>Vieraile meidän <a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'>ratkaisut-sivuillamme</a>, oppiaksesi lisää FreshPlugeista."
      small_help_text: "Voit luoda omia vimpaimia käyttäen seuraavia tapoja: html, css tai javascript."
      form:
        widget_title: "Vimpaimen nimi"
        widget_script: "Vimpaimen koodinpätkä"
        create_n_enable: "Luo ja käytä"
        insert_placeholder: "Lisää paikkamerkki"
    logmein:
      label: "LogMeIn Rescue"
      desc: "Tarjoa välitöntä etätukea asiakkaillesi sekä työntekijöillesi LogMeIn Rescue:n avulla."
      helptext: "<h4>Apua LogMeIn Rescuen integrointiin</h4><p><br/> Integroidaksesi LogMeIn Rescuen Freshdeskin kanssa, syötä LogMeIn Rescuen yritystunnus sekä SSO-salasana ja klikkaa kohtaa ’Päivitä’. <br/> Kun nämä on otettu käyttöön, LogMeIn Rescuen vimpain löytyy tikettien tiedot-sivuilta. <br/><br/> Käytä &quot;Julkaise teknikon konsoli&quot; julkaistaksesi teknikon konsolin suoraan Freshdeskin vimpaimista. <br/> Jatkaaksesi LogMeIn Rescuen tuen käyttämistä, luo pin-koodi ja jaa ohjeet pyytäjien kanssa. <br/><br/> <b>Huomio:</b> Edustajan sähköpostin tulee olla sama LogMeIn Rescuen teknikon SSO-tunnuksen kanssa. Asettaaksesi SSO-tunnuksen, mene kohtaan Ylläpitäjän keskus -> Teknikon nimi -> Organisaatio -> SSO-tunnus\n"
