    batchbook:
      label: Batchbook
      helptext: "<h4>Batchbookin integronti</h4><p><br>Nähdäksesi kontaktitiedot Kontaktit ja tiketit-sivuilla, linkitä Batchbook-tilisi Freshdeskiin. Konfiguroidaksesi integraation, määritä verkkotunnuksesi sekä API-avaimesi tälle sivulle. <br><br> Freshdesk vastaanottaa nimen, otsikon, yritysnimen, kontaktiosoitteen, puhelinnumeron & matkapuhelinnumerot Batchbookista ja näyttää ne edustajillesi.<br><br> Voit katsoa Batchbookin kontakteja etsimällä niitä sähköpostiosoitteilla. Jos samalla sähköpostiosoitteella on useampi kontakti, kaikki nämä näytetään listamuodossa.</p><br/>"
      desc: "Tuo Batchbook-tilisi kontaktitiedot Freshdeskiin."
      detect_error: "Ei löydetty Batchbook versiota. Ole hyvä ja tarkista verkkotunnus."
      form:
        domain: "Batchbook verkkotunnus:"
        domain_info: "Esimerkiksi, jos sinun Batchbookin URL on <strong>http://mycompany.batchbook.com</strong> , syötä <strong> mycompany</strong>.</span>"
