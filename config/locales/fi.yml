        info2: "Seuraa tukitiimiesi edistymistä pistetaulukosta, joka sijaitsee kojelaudan oikeassa reunassa. Anna erityispalkintoja huippupisteiden saajille, koska he ovat ansainneet arvonimiä, kuten Kilpa-ajaja, Tarkka-ampuja, Asiakastyytyväisyyden mestari sekä sokerina pohjalla, kuukauden Paras pelaaja."
