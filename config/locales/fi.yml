      title1: Tukipyyntökentät
      title2: Riippuvaiset kentät
      info1: >-
        Tikettilomake on helpoin tapa saada kaikki tarvitsemasi tiedot
        asiakkaalta, jopa silloin, kun he lähettävät tiketin. Esimerkiksi, kun
        sinulla on asiakkaan tilaustunnus verkkokaupassa, asetukset auttavat
        sinua tuomaan oikean sisällön tikettiin ja näin ollen nopeuttaa asioita
        hieman. Voit muokata tikettilomaketta mieleiseksesi Freshdeskissä ja
        sisällyttää yrityksellesi sopivimmat tikettikentät sekä saat asiakkaasi
        ja edustajasi ilmoittamaan tarvitsemasi tiedot sinulle sopivammassa
        muodossa.
      info2: >-
        Riippuvaiset kentät antavat sinulle helpon tavan luoda laajempia
        tukipyyntökategorioita  ja huomata suurimmat ongelmat, jotka tukkivat
        tukesi. Riippuvaisten kenttien ansiosta voit lajitella tukipyynnöt
        hierarkisesti ryhmiin, alaryhmiin sekä vaikuttaviin kohteisiin.
      info4_v3: >-
        Jos sinulla on Estate tai sitä korkeampi sopimustaso, voit lisätä
        osioita, joissa dynaamiset kentät tulevat näkyville pudotusvalikon
        valinnan perusteella. Voit lisätä tukipyyntökentän jokaiseen osuuteen ja
        liittää osion pudotusvalikon vaihtoehtoihin. Jos sinulla on
        verkkokauppa, voit esimerkiksi asettaa syy-nimisen osion avautumaan, kun
        asiakas valitsee vaihtoehdon "Tuotteen vaihto". Näin voit paremmin
        ymmärtää, miksi asiakas haluaa vaihtaa tuotteen. Voit luoda korkeintaan
        kaksi dynaamista osiota ja käyttää niitä kahdessa omassa
        pudotusvalinnassa. Jos olet jo liittänyt osion "tyyppi"-kenttään, voit
        lisätä tukipyyntölomakkeeseen vain yhden osion lisää.
      info_1: >-
        Tukipyyntölomake auttaa sinua keräämään tarvitsemasi tiedot asiakkaalta,
        kun he lähettävät tukipyynnön. Voit mukauttaa tukipyyntölomakkeesi
        sisältämään liiketoiminnallesi hyödyllisiä tukipyyntökenttiä ja
        varmistaa, että asiakkaasi ja tukihenkilösi täyttävät tarvitsemasi
        tiedot haluamassasi muodossa. Jos esimerkiksi verkkokauppaa käyvä yritys
        saa asiakkaan tilauksen tunnuksen tukipyyntölomakkeeseen, voi se auttaa
        tukihenkilöä tukipyynnön ratkaisussa.
      title3: Dynaamiset kentät
      info4_v2: >-
        Jos sinulla on Estate-sopimus tai sitä ylemmän tason sopimus, voit
        lisätä dynaamisia kenttiä, jotka tulevat näkyville tyyppikentässä
        valitun vaihtoehdon mukaan. Voit luoda erillisen osuuden jokaiselle
        tyyppikentän vaihtoehdolle. Voit sitten lisätä enemmän tukipyyntökenttiä
        jokaiseen osioon. Esimerkiksi verkkokaupassa, jos tyypiksi valitaan
        "Tuotteen vaihto", avautuu "Syy"-kenttä, johon syötetään syy, miksi
        asiakas haluaa vaihtaa tuotteen.
  contact_field:
    helpcard:
      title2: Kontaktikenttien mukautus
      info2: >-
        Yhteydenottolomakkeella voit kerätä lisätietoja asiakkaista nopeasti
        lisäämällä lomakkeelle yritystoimintaasi liittyviä omia kenttiä. Esim.
        omilla kentillä voit kerätä tietoja sopimuksen hinnoittelua varten,
        osastosta jne. ja priorisoida tukipyyntöjä.
      info3: >-
        Aivan kuten tukipyyntö-kenttiä, voit lisätä uusia kenttiä asiakkaiden
        rekisteröitymislomakkeeseen ja tehdä niistä pakollisia. Voit myös lisätä
        yksityisiä kenttiä, jotka näkyvät vain tukihenkilöillesi.
  company_field:
    helpcard:
      title1: Yrityskenttien mukautus
      info1: >-
        Yhteystietojen lisäksi voit luoda Freshdesk-tukipalvelussa yrityksiä,
        jotka helpottavat samalta asiakasjoukolta tulevien tukipyyntöjen
        hallintaa. Voit lisätä mukautettuja kenttiä yrityksiin ja säilyttää
        tärkeitä tilitietoja, joihin tukitiimisi pääsee käsiksi nopeasti.
        Sinulla voi olla kenttiä, kuten asiakaspäällikkö, ensisijainen
        yhteystieto, kuukauden tuotto jne. ja kaikkea, mikä koskee koko tiliä.
      info2: >-
        Huomaa, että yrityskenttäsi näytetään vain tukihenkilöille eivätkä ne
        näy asiakkaillesi.
