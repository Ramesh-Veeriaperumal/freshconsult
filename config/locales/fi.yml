    campaignmonitor:
      label: "Campaign Monitor"
      desc: "Katso ja hallinnoi Campaign Monitor-tilisi tilauksia ja tuo Freshdeskiin tiivistelmä asiakkaiden käyttötilastoista."
      helptext: "<h4>Apua Campaign Monitorin integrointiin</h4><br/>Integroituaksesi Campaign Monitorin kanssa, sinun tulisi syöttää API-avaimesi sekä qsiakastunnuksesi Campaign Monitorista. <br/></br/>API-avaimen saat Campaign Monitorin tiliasetuksista. <br/><br/> Ohjeet asiakastunnuksesi saamiseen löydät osoitteesta <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'>http://www.campaignmonitor.com/api/getting-started/#clientid</a> . <br/><br/>Aloittaaksesi Campaign Monitorin integroimisen, klikkaa \"Päivitä\"."
      form:
        api_key: API-avain
        api_key_info: "Saat API-avaimesi tiliasetuksista"
        client_id: Asiakastunnus
        client_id_info: "Saadaksesi asiakastunnuksesi, seuraa tämän linkin ohjeita: http://www.campaignmonitor.com/api/getting-started/#clientid"
    icontact:
      label: iContact
      desc: "Vie asiakastietoja, hallinnoi olemassa olevia tilauksia ja tuo Freshdeskiin tiivistelmä asiakkaiden käyttötilastoista."
      helptext: "<h4>Apua iContactin integrointiin</h4><br/>Intrgroidaksesi iContactin kanssa, mene sivuille <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogin</a> ja myönnä Freshdesk-sovellukselle lupa, syöttämällä alla olevan sovellustunnuksen <br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b><br/><br/> Aseta valitsemasi salasana ja klikkaa \"Tallenna\". Tätä API-salasanaa käytetään kaikkiin Freshdeskin API-pyyntöihin. <br/><br/> Kopioi API URL paikasta \"Tilitiedot\" ja liitä se API URL-kenttään. Syötä iContact-käyttätunnuksesi sekä uusi API-salasanasi ja klikkaa \"Päivitä\"."
      form:
        app_id: Sovellustunnus
        username: iContact-käyttäjätunnus
        api_password: API-salasana
        api_url: "API URL"
        api_url_info: "Saadaksesi API URL:n, siirry osoitteeseen  https://app.icontact.com/icp/core/externallogin ja kopioi API URL kohdasta &quot;Tilitiedot&quot;."
    dropbox:
      label: DropBox
      desc: "Liitä ja jaa tietojasi/tiedostojasi DropBoxista."
      helptext: "<h4>Apua DropBoxin integrointiin</h4><br/><p>DropBoxin integrointi antaa edustajien sekä käyttäjien selata tiedostoja heidän DropBoxin kansioista sekä jakaa niitä, kun he lähettävät tikettejä tai vastaavat niihin Freshdeskissä. Tiketissä on esillä suoralinkki tiedostoon, joten tämä poistaa liitteiden lisäämisen sekä sähköpostikoon rajoittamisen. </p><p>Ennen kuin suoritat integroimisen, siirry <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>DropBox Developers-sivulle</a></strong>.</p><p>1. Klikkaa Sovellukseni-osiosta 'Luo sovellus' kohtaa.</p><p>2. Valitse sovelluksentyypiksi 'Valitsija'.</p><p>3. Syötä nimi ja kuvaus.</p><p>4. Kirjoita tukesi URL verkkotunnuksien alle <i> (esim. yourcompany.freshdesk.com)</i></p><p>5. Klikkaa Luo-painiketta.</p><p>Lopuksi, kopioi ja liitä uuden sovelluksen sovellusavain tälle sivulle ja tallenna muutokset. DropBoxisi Valitsijan pitäisi nyt olla valmis. Voit tarkistaa asian kohdassa uusi tiketti.</p>"
      form:
        app_key: "Rekisteröi sovellusavain verkkotunnukseesi"
        app_key_info: "Luo sovellus DropBoxissa ja liitä sovellusavain tänne."
