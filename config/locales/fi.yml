      helptext: "<h4>Apua Campaign Monitorin integrointiin</h4><br/>Integroituaksesi Campaign Monitorin kanssa, sinun tulisi syöttää API-avaimesi sekä qsiakastunnuksesi Campaign Monitorista. <br/></br/>API-avaimen saat Campaign Monitorin tiliasetuksista. <br/><br/> Ohjeet asiakastunnuksesi saamiseen löydät osoitteesta <a target='_blank' href='http://www.campaignmonitor.com/api/getting-started/#clientid'>http://www.campaignmonitor.com/api/getting-started/#clientid</a> . <br/><br/>Aloittaaksesi Campaign Monitorin integroimisen, klikkaa \"Päivitä\"."
