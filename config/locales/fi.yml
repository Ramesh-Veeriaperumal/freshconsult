        creating_survey_help: "Seuraava vaiheet antavat sinun kerätä asiakkaidesi palautteet linkin kautta, joka liitetään sähköpostisi vastaisviesteihin:<br> 1. Käytä asiakastyytyväisyyskyselyn valintalaatikkoa <br> 2. Määritä tyytyväisyyslinkin teksti. Oletusteksti esitetään “Ole hyvä ja kerro mielipiteesi liittyen tukeemme.”<br> <br> <b>Valitse mihin sähköposteihin tyytyväisyyslinkki lisätään:</b><br> Voit valita, että tyytyväisyyslinkki lähetetään asiakkaille, jokaisen sähköpostin yhteydessä tai vain viimeisen sähköpostin yhteydessä, kun tiketti on selvitetty. <br><br> Saat lisätietoja tyytyväisyyskyselyistä Ratkaisut-sivuiltamme.</p>"
