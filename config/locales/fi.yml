        quest_info2: "Kaikki pyynnöt ovat PÄÄLLÄ oletusarvoissa. Voit valita ne pyynnöt, jotka haluat POIS PÄÄLTÄ.  Jos haluat lisätä enemmän pyyntöjä tai luoda erityispyyntöjä, jotka erityisesti tähtäävät tavoitteisiisi, klikkaa ’Uusi pyyntö’ ja voit luoda uusia pyyntöjä asettamillasi ehdoilla."
        quest_form_info1: "Määrittääksesi edustajat, valitse pyyntötyyppi. Se voi olla yksi kolmesta<br /> a) tikettien selvittäminen,<br /> b) ratkaisuiden julkistaminen tai <br /> c) foorumeilla avustaminen."
