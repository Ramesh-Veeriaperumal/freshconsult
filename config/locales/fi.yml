      helptext: "<h4>Apua DropBoxin integrointiin</h4><br/><p>DropBoxin integrointi antaa edustajien sekä käyttäjien selata tiedostoja heidän DropBoxin kansioista sekä jakaa niitä, kun he lähettävät tikettejä tai vastaavat niihin Freshdeskissä. Tiketissä on esillä suoralinkki tiedostoon, joten tämä poistaa liitteiden lisäämisen sekä sähköpostikoon rajoittamisen. </p><p>Ennen kuin suoritat integroimisen, siirry <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>DropBox Developers-sivulle</a></strong>.</p><p>1. Klikkaa Sovellukseni-osiosta 'Luo sovellus' kohtaa.</p><p>2. Valitse sovelluksentyypiksi 'Valitsija'.</p><p>3. Syötä nimi ja kuvaus.</p><p>4. Kirjoita tukesi URL verkkotunnuksien alle <i> (esim. yourcompany.freshdesk.com)</i></p><p>5. Klikkaa Luo-painiketta.</p><p>Lopuksi, kopioi ja liitä uuden sovelluksen sovellusavain tälle sivulle ja tallenna muutokset. DropBoxisi Valitsijan pitäisi nyt olla valmis. Voit tarkistaa asian kohdassa uusi tiketti.</p>"
