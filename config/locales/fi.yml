      desc: "Voit kirjata tiketteihin käytetyn ajan Workflow MAX -töihin ja -tehtäviin."
      helptext: "<h4>Apua Workflow Max:n integrointiin</h4><p><br/> Integroidaksesi Workflow Max:n ajanseurannan Freshdeskin kanssa, sinun pitää saada tiliavain sekä API-avain <a href='mailto:support@workflowmax.com'>WorkflowMax:n tuesta</a>.  Saattaaksesi integroimisen loppuun, syötä avaimet niille tarkoitettuihin kenttiin.<br/><br/>Kun integrointi on valmis, klikkaa mitä tahansa avainta ja mene kellokortti-välilehdelle. Tämän jälkeen voit valita henkilöstön, työn ja tehtävän, jotka lisätään Workflow Max:n aikatietoihin."
