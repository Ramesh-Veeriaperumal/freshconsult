    google_analytics:
      label: "Google Analytics"
      desc: "Seuraa tukiportaalisi kävijätilastoja Google Analyticsillä"
      helptext: "<h4>Apua Google Analyticsin integrointiin</h4><p><br/>Integroidaksesi Google Analyticsin Freshdeskin kanssa, on suositeltavaa, että luot verkko-omaisuuden yrityksesi Google Analytics-tilille. <br/><br/>Luodaksesi omaisuuden, kirjaudu Google Analytics-tilillesi. Siirry Järjestelmänvalvoja-välilehdelle ja valitse haluttu tili. Luodaksesi omaisuuden, klikkaa <b>'Uusi omaisuus'</b>. Syötä tukiportaalisi URL-osoite kohtaan'<b>verkkosivuston URL-osoite'</b> ja klikkaa kohtaa <b>'Luo verkko-omaisuus'</b>. Tämän jälkeen klikkaa juuri luomaasi omaisuutta, niin näet <b>'Verkko-omaisuuden tunnuksen'</b>, omaisuuden nimen alapuolella. Kopioi tämä Freshdeskin Google Analytics-asetuksiin.</p>"
