      helptext: "<h4>SurveyMonkey Integrācija</h4><p>Šī integrācija ļauj sasaistīt pielāgotas aptaujas pēc Jūsu izvēles no Jūsu SurveyMonkey konta ar ziņojumu atbildēm Frshdesk, balstoties uz grupu, kurai ziņojumi pieder. Tas var tikt izmantots, lai aizvietotu noklusējuma Apmierinātības Aptauju Jūsu atbalsta centrā vai paralēli tai. </p><p>Tiklīdz Jūs esat sasaistījis Jūsu SurveyMonkey kontu, Jūs varat izvēlēties aptauju un <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>apkopotāju</a>, kuru Jūs vēlaties izmantot, izmantojot izvēlnes lauciņus un kartēt to dažādās ziņojumu grupās Freshdesk. </p><p>Jūs varat arī izvēlēties, kad Jūs gribat, lai aptauju saites iekļauj atbildēs. Piemēram, tas var tikt konfigurēts pievienojot aptaujas automātiski, kad ziņojums tiek slēgts vai atrisināts, vai uzstādīts manuāli, lai aģenti varētu paši izvēlēties ar katru ziņojumu.</p>"
      desc: "Integrēt Freshdesk ar SurveyMonkey un ļaut Jūsu aģentiem savienot jebkuru no Jūsu pielāgotajām aptaujām savām ziņām, kad viņi atbild uz ziņojumiem."
