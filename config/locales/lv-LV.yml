      custom_helptext_v2: |-
          <p><b>Enabling Satisfaction Survey</b> <br>
          You can add a satisfaction survey in the agent ticket replies to find out how happy customers are with the support/company/product. You can choose to send surveys with all emails or only when an issue is ‘closed’ or ‘resolved’. Customers’ response can be seen in <b> Reports > Customer Satisfaction Report </b> <br><br> <b>Satisfaction Survey</b><br> You can ask one customer satisfaction survey question and additional survey questions. The customer satisfaction survey is shown inside the email, and when customers choose a survey option, they will be taken to a page with the additional survey questions. The observer rules and gamification points will be based only on the customer satisfaction survey.<br> <br> <b>Point scales</b><br> You can choose different point scales for the customer satisfaction survey and additional survey questions. It could be<br> 2 point (Eg: Yes, No)<br> 3 point (Eg: Agree, Undecided, Disagree)<br> 5 point (Eg: Always to Never)<br> 7 point (Eg: Very Poor to Exceptional)<br><br>
          Once a customer takes the survey, the scales will be locked down and they cannot be edited.<br><br> You can learn more about satisfaction surveys from <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>this solution article</a>. </p>
