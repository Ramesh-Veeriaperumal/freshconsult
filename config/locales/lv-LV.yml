      custom_helptext: |-
          <p><b>Enabling Satisfaction Surveys</b> <br>
          You can add a satisfaction survey in the agent ticket replies to find out how happy customers are with the support/company/product. You can choose to send surveys with all emails or only when an issue is ‘closed’ or ‘resolved’. Customers’ response can be seen in <b> Reports > Customer satisfaction report </b> <br><br> <b>Agent survey and follow-up surveys</b><br> You can ask one agent survey question and multiple follow-up survey questions. The agent survey is shown inside the email, and when customers choose a survey option, they will be taken to a page with follow-up survey. The observer rules and gamification points will be based only on the agent survey rating.<br> <br><br> <b>Points scale</b><br> You can choose different point scales for the agent survey and follow-up survey. It could be<br> 2 point (Eg: Yes, No)<br> 3 point (Eg: Agree, Undecided, Disagree)<br> 5 point (Eg: Always to Never)<br> 7 point (Eg: Very Poor to Exceptional)<br><br>
          Once a customer takes the survey, the scales will be locked down and they cannot be edited. </p>
      helptext: "<p><b>Why enable satisfaction surveys?</b> <br> Satisfaction Surveys let you add a link to your response emails and directly collect customer feedback and satisfaction. <br><br> <b>Creating your satisfaction survey:</b><br> The following steps let you collect feedback from your customers through a link in your response emails:<br> 1.Enable the Customer Satisfaction Surveys checkbox<br> 2.Specify the Satisfaction Link Text. The default text goes as &ldquo;Please let us know your opinion on our support experience.&rdquo;<br> <br> <b>Choose which emails have the satisfaction survey link:</b><br> You can choose whether satisfaction survey links are sent to customers in every email, or only in the final email once the ticket is resolved. <br><br> You can learn more about satisfaction surveys from our solutions page. </p>"
      helptext_v2: |-
          <p><b>Why enable satisfaction surveys?</b> <br>
          Satisfaction Surveys let you add a link to your response emails and directly collect customer feedback and satisfaction. <br><br> <b>Creating your satisfaction survey:</b><br> The following steps let you collect feedback from your customers through a link in your response emails:<br> 1. Turn on the Customer Satisfaction Survey<br> 2. Specify the Survey Question. The default text goes as &ldquo;How would you rate your overall satisfaction for the resolution provided by the agent?&rdquo;<br> <br> <b>Choose which emails have the satisfaction survey link:</b><br> You can choose whether satisfaction survey links are sent to customers in every email, or only in the final email once the ticket is resolved. Customers’ response can be seen in <b>Reports > Customer Satisfaction Report</b> <br><br> You can learn more about satisfaction surveys from <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>this solution article</a>. </p>
