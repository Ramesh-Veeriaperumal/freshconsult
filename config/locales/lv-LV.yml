      info1: "Ziņojuma forma ir vienkāršākais veids, lai iegūtu visus datus, kuri Jums nepieciešami no klienta, pat tikko kā tie iesniedz ziņojumu. Piemēram, ja pieejams klienta pasūtījuma ID e-tirdzniecības uzstādījumos, tas palīdz atrast pareizo kontekstu ziņojumam un paātrina ziņojumu apstrādes ātrumu. Jūs varat pielāgot Jūsu Ziņojumu Formu Freshdesk, lai iekļautu pareizos ziņojumu laukus Jūsu uzņēmējdarbībai, kā arī ļauj Jūsu klientiem un aģentiem aizpildīt informāciju, kura Jums nepieciešama tādā formātā, kādā vēlaties."
