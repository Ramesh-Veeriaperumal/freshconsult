      info2: "Atkarīgie Lauki ļauj Jums vienkāršā veidā radīt dziļākas ziņojumu kategorijas un identificēt lielākās problēmas, kas rodas Jūsu atbalstā. Ar atkarīgo lauku palīdzību, Jūs varat sakārtot savus ziņojumus hierarhiskās kategorijās, apakškategorijās un pakļautajos vienumos."
      info4: "Ja Jūs esat Īpašuma plānā vai augstāk, Jums var būt dinamiskie lauki, kas parādās atkarībā no atzīmētās opcijas veida laukā. Katrai opcijai veida laukā Jūs varat izveidot atšķirīgu nodalījumu. Jūs tad pievienot vairāk ziņojumu lauku katram nodalījumam. Piemēram, e-tirdzniecības scetnārijs, kad veids ir izvēlēts \"Aizstāšana\", nodalījums ar lauku sauktu \"Iemesls\" var tikt atvērts, kas apkopos iemeslus, kādēļ klientam nepieciešams priekšmeta aizvietošana. <a target='_blank' href='https://support.freshdesk.com/support/solutions/articles/212889-creating-your-dynamic-ticket-forms'>Lasiet vairāk par dinamiskajiem laukiem</a>."
      info4_v2: "Ja Jūs esat Īpašuma plānā vai augstāk, Jums var būt dinamiskie lauki, kas parādās atkarībā no atzīmētās opcijas veida laukā. Katrai opcijai veida laukā Jūs varat izveidot atšķirīgu nodalījumu. Piemēram, e-tirdzniecības scetnārijs, kad veids ir izvēlēts \"Aizstāšana\", nodalījums ar lauku sauktu \"Iemesls\" var tikt atvērts, kas apkopos iemeslus, kādēļ klientam nepieciešams priekšmeta aizvietošana."
