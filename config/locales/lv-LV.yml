      tour: "Palīdziet man izveidot jaunu SLA politiku"
      info_1: "<p>SLA politika ļauj Jums uzstādīt veiktspējas standartus Jūsu atbalsta komandai. Jūs varat uzstādīt SLA politiku laikam, kurā aģentiem būtu jāatbild un jāatrisina ziņojumi, balstoties uz ziņojumu prioritātēm. Jūs varat izvēlēties, vai vēlaties, lai katrs SLA noteikums tiktu izrēķināts kalendārās stundās vai Jūsu darba laika stundās.</p> <p>Jūsu SLA Politikas tiks izmantotas Freshdesk, lai noteiktu \"Termiņš līdz\" laiku katram ziņojumam.</p>"
      sla_title_1: "Lieto Vairākas SLA Politikas"
      sla_info_1: "<p>Jums var būt vairākas SLA politikas, ko aktivizē noteikti apstākļi, kā piemēram, klienti, kuri pieprasīja ziņojumu, grupa, kurai tas nozīmēts, tā avots un/vai produkts.</p> <p><b>SLA politiku kārtība ir svarīga.</b></p> <p> Pirmā SLA Politika, kura atbilst visiem ziņojuma apstākļiem, tiks tam piešķirta, tādēļ atcerieties sarindot svarīgākos noteikumus augšpusē</p>"
      sla_title_2: "SLA atgādinājumi"
      sla_info_2: "<p>Jūs varat uzstādīt atgādinājumus, lai pārliecinātos, ka aģenti tiek brīdināti par tuvojošajām ziņojumu termiņa beigām. Atgādinājumi var tikt uzstādīti ziņojumu atbildēm un risinājumam.<p> <p> Atgādinājuma e-pasts var saturēt kontekstuālu informāciju, piemēram, ziņojuma URL and ziņojuma prioritāti, un var tikt konfigurēti Administrators>E-pasta Paziņojumi.</p>"
      sla_title_3: "SLA pārkāpumu paziņojumi"
      sla_info_3: "<p>Jūs varat uzstādīt eskalācijas noteikumus, kas brīdina aģentus vai menedžerus, kad SLA ir pārkāpts. Jūs varat uzstādīt vairākus eskalācijas līmeņus risinājuma SLA. </p> <p> Pārkāpumu e-pastus var konfigurēt Administrators>E-pasta Paziņojumi.</p>"
