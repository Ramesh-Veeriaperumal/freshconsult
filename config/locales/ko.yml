      helptext: "<h4>iContact 통합 도움말</h4><br/> iContact와 통합하려면 <a target='_blank' href='https://app.icontact.com/icp/core/externallogin'>https://app.icontact.com/icp/core/externallogin</a> 으로 가십시오.그 후 다음 애플리케이션 ID를 입력하여 Freshdesk 앱에 대한 액세스 권한을 부여하십시오. <br/><br/><b>qB7RYQgliAPwl5dwezYF0kAN4Islhj4e</b><br/><br/> 비밀번호를 설정하고 &quot;저장&quot;을 클릭하십시오. 이 API 비밀번호는 Freshdesk의 모든 API 요청에 사용됩니다. <br/><br/> &quot;계정 정보&quot; 섹션에서 API URL을 복사하여 여기의 API URL 필드에 붙여넣으십시오. iContact 사용자 이름과 새 API 비밀번호를 입력하고 &quot;업데이트&quot;를 클릭하십시오. "
