            label: "구글 캘린더"
            desc: "구글 캘린더로 각 티켓에 대한 이벤트를 관리할 수 있습니다."
            helptext: "구글 캘린더를 사용하면 티켓과 연관된 이벤트를 추적할 수 있습니다. 구글 캘린더로 이벤트를 관리하려면 에이전트는 각자의 구글 계정을 Freshdesk와 연결할 필요가 있습니다."
            form: 
                google_calendar_settings_info: ""
                google_calendar_settings: "구글 캘린더 설정"
        batchbook: 
            label: "Batchbook"
            helptext: "<h4>Batchbook 통합</h4><p><br>연락처 및 티켓 페이지에 연락처 정보를 표시하려면 Batchbook 계정을 Freshdesk와 연결하십시오. 통합을 설정하려면 이 페이지에 도메인과 API 키를 입력하십시오. <br><br>Freshdesk는 에이전트가 사용할 수 있도록 이름, 직위, 회사 이름, 연락 주소, 전화 및 휴대폰 번호를 Batchbook에서 가져옵니다.<br><br>이메일 주소로 검색하여  Batchbook에서 연락처를 찾아볼 수 있습니다. 동일한 주소를 가진 다수의 연락처가 존재하는 경우 모두 다 목록으로 표시됩니다.</p><br/> "
            desc: "Batchbook 계정에서 연락처 정보를 Freshdesk로 가져오십시오."
            detect_error: "Batchbook 버전을 감지할 수 없습니다. 도메인을 확인하십시오."
            form: 
                domain: "Batchbook 도메인:"
                domain_info: "예를 들어, Batchbook URL이 <strong>http://mycompany.batchbook.com/</strong> 인 경우, <strong> mycompany </strong>를 입력하십시오. </span>"
                api_key: "API 키"
                api_key_info: "Batchbook API 키는 Batchbook의 <i>Your Account</i> 링크를 따라가면 찾을 수 있습니다."
