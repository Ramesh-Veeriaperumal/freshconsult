            info_1: "<p>서비스 수준 계약서(SLA) 정책으로 지원 팀의 업무 표준을 설정할 수 있습니다. 에이전트가 응답하고 또 티켓 우선 순위에 따라 티켓을 해결해야 하는 시간을 SLA 정책으로 설정할 수 있습니다. 각 SLA 규칙을 캘린더 시간 또는 업무 시간에 맞춰 계산할 지를 설정할 수도 있습니다.</p><p>SLA 정책은 Freshdesk에서 각 티켓에 대한 만료 시간을 결정하기 위해 사용됩니다.</p>"
