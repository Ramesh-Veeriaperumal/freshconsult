          default_content: "고객 여러분께 보다 나은 서비스를 제공할 수 있도록 이 설문에 참여해 주시면 감사하겠습니다. 설문은 길어야 2분 정도밖에 걸리지 않습니다."
    shopify:
      label: Shopify
      desc: "티켓을 처리하면서 Freshdesk에서 고객의 최근 주문과 주문 세부 정보를 확인합니다."
      helptext: "<h4>Shopify 통합</h4><br/><p>매장 이름을 구성하여 Freshdesk에서 고객의 최근 주문을 표시하십시오. Freshdesk를 인증하도록 Shopify 매장으로 디렉션됩니다. 인증되면 티켓 세부 정보 및 연락처 세부 정보 페이지에서 고객의 최근 주문 및 주문 세부 정보를 확인할 수 있습니다. 위젯에서 클린 한 번이면 Shopify의 세부 정보에 빠르게 액세스할 수 있습니다.</p>"
