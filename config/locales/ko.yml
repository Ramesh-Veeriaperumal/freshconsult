                    label: "버전"
                    classic: "Classic"
                    new: "새 버전"
                    auto_detect: "자동 감지"
                version_info: "버전 필드를 사용하여 <i>Batchbook Classic</i> 과 <i>Batchbook New</i> 사이에서 선택할 수 있습니다."
