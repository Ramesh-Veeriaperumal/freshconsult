      info1: "티켓 양식은 고객이 티켓을 제출할 때 고객에게 필요한 모든 데이터를 빠짐 없이 받기 위한 가장 손쉬운 방법입니다. 예를 들어, 전자상거래에서 고객의 주문 ID를 확보하면 티켓과 관련된 내용을 불러들여 일을 빠르게 해결할 수 있습니다. Freshdesk에서 티켓 양식을 사용자 정의하여 여러분의 비즈니스에 적합한 티켓 필드를 포함시킬 수 있습니다. 따라서 고객과 에이전트는 여러분이 필요로 하는 정보를 여러분이 원하는 양식으로 기재하게 됩니다."
