        surveymonkey: 
            enable_integration_text: "Surveymonkey 계정에 접속하여 통합을 설정하려면 인에이블 버튼을 클릭하십시오."
            include_survey: "설문 포함"
            include_surveymonkey_link: "SurveyMonkey 링크 포함"
            label: "SurveyMonkey"
            helptext: "<h4>SurveyMonkey 통합</h4><p>이 통합을 통해 SurveyMonkey 계정의 원하는 맞춤 설문을 Freshdesk의 티켓 응답에 링크할 수 있습니다. 이 맞춤 설문으로 헬프데스크의 기본 만족도 설문을 대체하거나 함께 사용할 수 있습니다.</p><p>일단 SurveyMonkey 계정을 링크시킨 후에는 드롭다운 상자에서 사용하고자 하는 설문과 <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>콜렉터</a> 를 선택할 수 있습니다. </p><p>또한 설문 링크를 응답에 포함시킬 시기를 지정할 수도 있습니다. 예를 들어, 티켓이 종료되거나 해결될 때 자동으로 설문을 추가하도록 하거나, 수동으로 설정하여 에이전트가 각 티켓마다 개별적으로 선택하도록 할 수 있습니다. </p>"
            desc: "Freshdesk를 SurveyMonkey와 통합하면 에이전트가 티켓에 답장을 보낼 때 맞춤형 설문을 메시지에 링크할 수 있습니다."
            form: 
                survey_settings: ""
                survey_settings_info: ""
            edit_helptext: ""
            edit_form: 
                title: "SurveyMonkey 설정"
                survey: "설문"
                select: "선택"
                collector: "콜렉터"
                send_while_title: "설문 링크를 포함시킬 이메일 선택"
                survey_link_text: 
                    label: "설문 링크 텍스트"
                    description: "이 텍스트는 고객에게 보낼 이메일의 하단 서명 아래에 설문 링크와 함께 표시됩니다."
                    default_content: "고객 여러분께 보다 나은 서비스를 제공할 수 있도록 이 설문에 참여해 주시면 감사하겠습니다. 설문은 길어야 2분 정도밖에 걸리지 않습니다."
        highrise: 
            label: "Highrise"
            helptext: "<h4>Highrise 통합</h4><p><br>Highrise의 연락처 정보를 Freshdesk에 표시하려면 도메인과 API 키를 입력하십시오. 이 작업을 완료하면 연락처 및 티켓 페이지에 위젯이 표시됩니다. <br><br>Highrise CRM의 이름, 직위, 회사 이름, 연락 주소, 전화 및 휴대폰 번호 필드가 표시됩니다.<br><br>이메일 주소를 사용해서 Highrise의 연락처 정보를 검색하십시오. 검색 결과가 여러 개일 경우 목록으로 표시됩니다.</p>"
            desc: "티켓을 해결하는 동안 Freshdesk의 Highrise CRM에서 연락처 정보를 보십시오."
            form: 
                domain: "Highrise 도메인:"
                domain_info: "예를 들어 Highrise URL이 <strong>http://mycompany.highrisehq.com/</strong> 일 경우, <strong> mycompany </strong>를 입력하십시오. </span>"
                api_key: "API 키"
                api_key_info: "Highrise API 키는 Highrise에서 받을 수 있습니다. 여기에 동일하게 복사해 붙여넣으십시오."
                widget_title: "위젯 제목"
        workflow_max: 
            label: "Workflow Max"
            desc: "티켓에 소비된 시간을 Workflow Max 잡과 작업에 기록할 수 있습니다."
            helptext: "<h4>Workflow Max 통합 도움말</h4><p><br/> Workflow Max 시간 추적 기능을 Freshdesk와 통합하려면, <a href='mailto:support@workflowmax.com'>WorkflowMax 고객 지원팀</a>으로부터 계정 키와 API 키를 받아야 합니다. 통합을 완료하려면 해당 키를 지정된 필드에 입력하십시오. <br/><br/>일단 통합이 완료되면 임의의 티켓을 클릭해서 타임시트 탭으로 가십시오. 여기서 스태프, 잡, 작업을 선택해서 Workflow Max에 시간 항목을 추가할 수 있습니다.."
            form: 
                workflow_max_note: "첨부할 메모 텍스트"
                workflow_max_note_info: "이 텍스트는 소비된 시간 로그와 함께 메모의 끝에 첨부됩니다."
                api_key: "API 키"
                api_key_info: "Workflow Max 고객 지원팀에서 API 키를 요청한 다음 여기에 붙여넣으십시오."
                account_key: "계정 키"
                account_key_info: "'Workflow Max 지원팀'으로부터 '계정 KEY'를 요청하여, 여기에 '붙여넣기' 하세요."
