    dropbox:
      label: 드롭박스(DropBox)
      desc: "드롭박스(DropBox)로 부터 데이터/파일을 첨부하고 공유"
      helptext: "<h4>Dropbox 통합 도움말</h4><br/><p>Dropbox를 통합하면 에이전트와 사용자가 해당 Dropbox 폴더의 파일을 찾아보고 Freshdesk에서 티켓을 제출하거나 응답할 때 파일을 공유할 수 있습니다. 파일에 대한 다이렉트 링크가 티켓에 공유되므로 첨부 파일이나 이메일 크기 제한같은 데 구애받을 필요가 없습니다.</p><p>통합을 설정하기 전에 <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>Dropbox Developers 페이지</a></strong>로 가십시오.</p><p>1. My Apps 섹션에서 'Create an App'을 클릭하십시오.</p><p>2. 앱 유형을 'Chooser'로 선택하십시오.</p><p>이름과 설명을 입력하십시오.</p><p>4. Domains 필드에 지원 URL을 입력하십시오. <i>(예: yourcompany.freshdesk.com)</i></p><p>5. &quot;Create&quot; 버튼을 클릭하십시오.</p><p>마지막으로 새 앱의 애플리케이션 키를 복사하여 이 페이지에 붙여넣고 변경 사항을 저장하십시오. 이제 Dropbox Chooser를 사용할 수 있습니다. 이 앱은 새 티켓 양식에서 확인할 수 있습니다.</p>"
      form:
        app_key: "당신의 도메인을 위한 등록된 응용프로그램 KEY"
        app_key_info: "드롭박스(DropBox)의 앱을 생성하고 앱 KEY를 여기에 제공"
    box:
      chooser_title: "상자에서 파일 선택..."
      label: 상자
      desc: "상자의 데이터/파일을 첨부하고 공유"
      helptext: "<h4>상자 통합 도움말</h4><br/><p>상자 통합을 통해 에이전트와 사용자는 상자 폴더에서 파일을 찾아 Freshdesk에서 티켓을 제출하거나 티켓에 응답할 때 공유할 수 있습니다. 파일의 직접 링크가 티켓으로 공유되어, 첨부 파일 및 이메일 크기 제한에 구애받을 필요가 없습니다.</p> 상자 선택기를 이제 사용할 수 있습니다. 새 티켓 양식에서 확인하십시오.</p>"
