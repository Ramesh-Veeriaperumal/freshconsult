      enable_integration_text: "Surveymonkey 계정에 접속하여 통합을 설정하려면 인에이블 버튼을 클릭하십시오."
      include_survey: "설문 포함"
      include_surveymonkey_link: "SurveyMonkey 링크 포함"
      label: SurveyMonkey
      helptext: "<h4>SurveyMonkey 통합</h4><p>이 통합을 통해 SurveyMonkey 계정의 원하는 맞춤 설문을 Freshdesk의 티켓 응답에 링크할 수 있습니다. 이 맞춤 설문으로 헬프데스크의 기본 만족도 설문을 대체하거나 함께 사용할 수 있습니다.</p><p>일단 SurveyMonkey 계정을 링크시킨 후에는 드롭다운 상자에서 사용하고자 하는 설문과 <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>콜렉터</a> 를 선택할 수 있습니다. </p><p>또한 설문 링크를 응답에 포함시킬 시기를 지정할 수도 있습니다. 예를 들어, 티켓이 종료되거나 해결될 때 자동으로 설문을 추가하도록 하거나, 수동으로 설정하여 에이전트가 각 티켓마다 개별적으로 선택하도록 할 수 있습니다. </p>"
      desc: "Freshdesk를 SurveyMonkey와 통합하면 에이전트가 티켓에 답장을 보낼 때 맞춤형 설문을 메시지에 링크할 수 있습니다."
      form:
