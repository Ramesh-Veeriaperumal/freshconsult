            label: "사용자 정의 위젯"
            new: "새로운 FreshPlug 위젯"
            edit: "사용자 정의 위젯 편집"
            desc: "'사용자 정의 스크립트'를 이용하여 상세 정보를 표시할 수 있는 '사용자 정의 위젯'을 추가 할 수 있습니다."
            helptext: "<h4>FreshPlugs</h4><p><br/> HTML, CSS 및 JavaScript를 사용해 자신만의 FreshPlug를 만들어 타사 앱이나 데이터베이스에서 티켓 또는 연락처로 데이터를 가져올 수 있습니다. <br/><br/> FreshPlug를 생성하려면 먼저 이름을 지정하고 설명을 입력하십시오. 그 다음 ‘스크립트’ 영역에 해당 코드를 입력하십시오. 자신이 생성한 맞춤 필드는 물론 모든 티켓이나 요청자 필드를 JSONP 개체로 사용할 수 있습니다.<br/><br/> <b>‘미리보기 표시’</b> 를 클릭하여 티켓 및 연락처 페이지에서 위젯의 모양을 확인할 수 있습니다.<br/><br/>FreshPlugs에 대해 알아보려면 <a href='http://support.freshdesk.com/solution/categories/4/folders/15/articles/32031-using-freshplugs-to-integrate-third-party-apps'> 해결책 페이지 </a> 를 참조하십시오."
