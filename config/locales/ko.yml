    pivotal_tracker:
      label: "Pivotal Tracker"
      desc: "Pivotal Tracker에서 스토리를 생성하고 Freshdesk에서 추적하십시오."
      helptext: "<h4>Pivotal Tracker 통합 도움말</h4><br/><p>Pivotal Tracker은 프로젝트 관리 도구로서, 팀이 협업하고 프로젝트를 처리할 수 있도록 해 줍니다. 이 통합을 통해 에이전트는 헬프데스크에서 수신하는 티켓을 기반으로 한 Pivotal Tracker에서 스토리를 생성할 수 있습니다. 또한 스토리 상태를 추적할 수 있으며 업데이트는 이러한 티켓에 참고로 추가됩니다.<a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(자세히 알아보기)</a> <br/<br/><p>이 통합을 활성화하려면 Pivotal Tracker 계정 정보 및 API 토큰을 구성해야 합니다. API 토큰은 Pivotal Tracker 계정의 프로필 페이지에서 확인할 수 있습니다.</p>"
