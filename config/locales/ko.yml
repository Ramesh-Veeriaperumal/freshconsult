        title1: "소셜 계정 추가"
        info1: "Twitter 계정을 헬프데스크에 추가하고 지워 티켓과 함께 관리하십시오. 수신 트윗(@멘션)을 변환하고 메시지를 티켓으로 디렉팅하고 특정 그룹으로 자동 할당할 수 있습니다. 계정을 클릭하여 트윗을 티켓으로 변환하는 티켓 규칙을 정의하십시오."
        info2: "Social streams are a set of keywords you can monitor from your Freshdesk account, other than the accounts you have added. It lets you track support questions coming in through tweets that do not even mention your brand. If you are just starting out or have a support team that doubles up as your marketing team, you can even create a stream to monitor your business space and competitors. Click on the <b>New Stream</b> button to add a social stream, and customize it for your specific needs. For example, you can create a stream called &quot;Support&quot; and add your brand acronym and commonly used brand misspellings. All these tweets can be seen in your Social tab and you can reply to them using any of your integrated twitter accounts."
        title2: "소셜 스트림으로 선제적 지원"
        handle_title1: "Twitter 계정 통합"
        handle_info1: "여러 제품을 지원하는 경우 다양한 소셜 계정을 각 제품에 연결할 수 있습니다. 계정별 가시성을 관리할 수 있습니다. 예를 들면 프랑스 지원 에이전트 그룹에게만 보이는 @제품_프랑스를 멘션하는 트윗을 작성할 수 있습니다. 이 계정의 스트림에는 모든 @멘션이 포함되며 소셜 탭에 표시됩니다. DM은 티켓으로 변환되어 특정 에이전트 그룹에 할당할 수 있습니다. 일정 시간 간격으로 동일인의 다양한 DM을 하나의 티켓으로 병합할 수 있도록 티켓 스레딩 간격을 설정할 수 있습니다."
        handle_title2: "특정 트윗을 티켓으로 자동 변환"
        handle_info2: "티켓 규칙을 사용하여 특정 키워드가 있는 트윗을 티켓으로 자동 변환할 수 있습니다. 예를 들면 '작동 안 됨' 또는 '버그'라는 단어를 처리하는 트위터를 멘션하는 모든 트윗은 티켓으로 변환되어 '버그 보고' 그룹에 할당될 수 있습니다. '시스템 다운'이라는 단어가 포함된 트윗 규칙을 생성하여 '개발 작업' 그룹에 할당할 수 있습니다. 충족한 첫 번째 규칙으로 실행됩니다. 이러한 티켓은 특정 제품에 연결할 수도 있습니다."
        stream_title1: "소셜 스트림 정의"
        stream_info1: "여러 스트림을 생성하여 Twitter에서 다양한 키워드 세트를 검색할 수 있습니다. 업무를 바탕으로 하여 찾는 주요 키워드를 입력하고 특정 키워드, 해시 태그 및 핸들을 제외시켜 검색 범위를 좁힐 수 있습니다. 예를 들면 브랜드 및 브랜드 약어를 통해 오는 지원 쿼리를 모니터링하는 데 생성한 사용자정의 스트림에서 마케터나 실무자가 작성한 트윗은 보지 않을 수 있습니다. 각 스트림은 하나 이상의 에이전트 그룹에서 볼 수 있도록 지정할 수 있습니다. 또한 스트림마다 기본 응답 핸들을 선택할 수도 있습니다."
        stream_title2: "특정 트윗을 티켓으로 자동 변환"
        stream_info2: "이러한 소셜 스트림으로 오는 트윗은 특정 키워드로 추가 필터링하여 티켓으로 자동 변환할 수 있습니다. 그러면 그룹 및 제품에 할당하는 것도 가능합니다. 2개 이상의 규칙을 설정하여 트윗이 충족하는 첫 번째 규칙으로 실행됩니다. 예를 들면 경쟁업체 이름과 함께 '다음으로 전환'을 멘션하는 트윗을 티켓으로 변환하여 지원 팀장에게 에스컬레이션할 수 있습니다."
