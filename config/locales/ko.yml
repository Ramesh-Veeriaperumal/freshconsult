                insert_placeholder: "자리표기(처리지시어) 삽입"
        logmein: 
            label: "LogMeIn Rescue"
            desc: "LogMeIn Rescue으로 '고객과 직원'에게 '원격지원 기능'을 즉시 제공"
            helptext: "<h4>LogMeIn Rescue 통합 도움말</h4><p><br/> LogMeIn Rescue를 Freshdesk와 통합하려면, LogMeIn Rescue CompanyID 및 SSO 비밀번호를 입력하고 &quot;업데이트&quot;를 클릭하십시오. <br/>일단 활성화되면, LogMeIn Rescue 위젯이 티켓 세부사항 페이지에 표시됩니다. <br/><br/>&quot;Technician Console 실행&quot;을 사용해서 Freshdesk 위젯에서 직접 테크니션 콘솔을 실행하십시오. <br/>이제 핀코드를 생성하고 지침을 요청자와 공유하여 LogMeIn Rescue의 고객 지원 서비스를 계속할 수 있습니다. <br/><br/> <b>참고:</b> 에이전트의 이메일이 LogMeIn Rescue의 테크니션 SSO ID와 동일해야 합니다. SSO ID를 설정하려면 Admin Center -&gt; Technician Name -&gt; Organization -&gt; SSOID로 가십시오."
            note: 
                header: "LogMeIn Rescue 세션 상세정보"
                session_id: "세션 ID"
                tech_name: "기술상담사 이름"
