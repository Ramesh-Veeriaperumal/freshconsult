    zohocrm:
      label: "Zoho CRM"
      desc: "Freshdesk의 Zoho CRM에서 연락처 정보를 볼 수 있습니다."
      helptext: "<h4>Zoho CRM 통합 도움말</h4><p><br/>Zoho CRM을 Freshdesk와 통합하려면, 브라우저 모드를 이용해 Zoho CRM에서 <a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>인증 토큰을 생성하십시오.</a> 그 다음 생성된 인증 토큰을 여기에 붙여넣으십시오. 인증 토큰을 이미 생성한 경우 <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'>계정 페이지</a> 에서 가져올 수 있습니다.<br/><br/>이 작업이 끝나면 모든 티켓 또는 연락처 보기에서 연락처 정보를 확인할 수 있습니다.</p>"
      form:
        api_key: "인증 토큰"
        api_key_info: "브라우저 모드를 사용해 Zoho CRM에서<a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>인증 토큰을 생성하십시오.</a> 그 다음 생성된 인증 토큰을 여기에 붙여넣으십시오."
    google_analytics:
      label: "구글 애널리틱스"
      desc: "구글 애널리틱스를 사용해 지원 포털의 방문자 통계를 모니터링하십시오."
      helptext: "<h4>구글 애널리틱스 통합 도움말</h4><p><br/>Freshdesk와 구글 애널리틱스를 통합하려면, 구글 애널리틱스의 회사 계정에 전용 속성을 생성하는 것이 좋습니다. <br/><br/>속성을 생성하려면, 구글 애널리틱스 계정에 로그인한 다음 관리자 탭으로 가서 해당 계정을 선택하십시오. 속성을 생성하려면 <b>'새 속성'</b> 을 클릭하십시오. '<b>웹사이트 URL'</b>에서 지원 포털의 URL을 입력하고 <b>'속성 생성'</b>을 클릭하십시오. 그 다음 방금 생성한 속성을 클릭하면 속성 이름 바로 아래에 <b>'속성 ID'</b> 가 표시됩니다. 이 ID를 Freshdesk의 구글 애널리틱스 설정에 복사하십시오.</p>"
      portal: 포털
      account_number: "추적 ID 입력"
      inline_help: "다음의 추적 ID 입력: "
      domain: 도메인
      form:
        google_analytics_settings_info: ""
        google_analytics_settings: ""
        tracking_id: "다음의 추적 ID: "
        tracking_id_example: "예: UA-123456-1"
        copy_settings: "모든 포털에 위의 추적 ID 사용"
    sugarcrm:
      label: SugarCRM
      helptext: "<h4>Sugar CRM 통합 도움말</h4><p><br/> Freshdesk 티켓 및 연락처 페이지에서 Sugar CRM 연락처 정보에 액세스할 수 있습니다. <br /><br /> 이름, 직위, 회사, 부서, 연락 주소, 전화 및 휴대폰 번호 등과 같은 데이터에 액세스할 수 있습니다. <br /><br />검색 기능은 이메일 주소에 기반한다는 점에 유의하십시오. 동일한 이메일 주소를 가진 여러 개의 연락처가 있는 경우 모두 다 목록에 표시됩니다."
      desc: "Freshdesk의 SugarCRM에서 연락처 정보를 볼 수 있습니다."
      form:
        domain: "SugarCRM 계정 URL"
        domain_info: "예를 들어, 당신의 슈가CRM URL이 <strong>http://mycompany.xyz/sugar/index.php?module=Administration&amp;action=index</strong> 이라면, 다음과 같이 입력하세요. <strong>http://mycompany.xyz/sugar</strong><br /><br /> 주의) 고객 설치형 슈가CRM은 반드시 인터넷에 연결되어 있어야 합니다.</span>"
