package_assets:         on          # (on, off, always)
embed_assets:           on          # (on, off, datauri)
compress_assets:        on          # (on, off)
package_path:           packages    # (defaults to assets)
javascript_compressor:  closure     # (yui, closure)
compressor_options:
  compilation_level: SIMPLE_OPTIMIZATIONS

javascripts:
  defaults:
    - public/javascripts/prototype.js
    - public/javascripts/effects.js
    - public/javascripts/dragdrop.js
    - public/javascripts/controls.js
    - public/javascripts/application.js
  frameworks:
    - public/javascripts/frameworks/jquery.js
    - public/javascripts/frameworks/jquery-plugins/jquery-ui.js
    - public/javascripts/frameworks/jquery-plugins/jquery.overlabel.js
    - public/javascripts/frameworks/jquery-plugins/jquery.validate.js
    - public/javascripts/frameworks/jquery-plugins/jquery.autoresize.js
    - public/javascripts/frameworks/jquery-plugins/jquery.qtip.js
    - public/javascripts/hackz.js    
  workspace: 
    - public/javascripts/fast_autocompleter.js  
    - public/javascripts/utils.js
    - public/javascripts/factory_ui.js
    - public/javascripts/json2.js
    - public/javascripts/globalinit.js
  freshwidget:
    - public/javascripts/freshwidget.js
  syntaxhighlighter:
    - public/javascripts/syntax-highlighter/shCore.js 
    - public/javascripts/syntax-highlighter/shBrushJScript.js 
    - public/javascripts/syntax-highlighter/shBrushRuby.js
    
stylesheets:
  common:
    - public/stylesheets/reset.css
    - public/stylesheets/layout.css
    - public/stylesheets/defaults.css
    - public/stylesheets/application.css
    - public/stylesheets/validation.css
    - public/stylesheets/form.css
    - public/stylesheets/buttons.css
    - public/stylesheets/autocomplete.css
    - public/stylesheets/jquery-ui.css
    - public/stylesheets/jquery.qtip.css
    - public/stylesheets/ie.css
    - public/stylesheets/test.css

  widget:
    - public/stylesheets/reset.css   
    - public/stylesheets/defaults.css
    - public/stylesheets/form.css
    - public/stylesheets/buttons.css
    - public/stylesheets/ie.css 

  freshwidget:
    - public/stylesheets/freshwidget.css
    
  syntaxhighlighter:
    - public/stylesheets/syntax-highlighter/shCore.css
    - public/stylesheets/syntax-highlighter/shThemeDefault.css