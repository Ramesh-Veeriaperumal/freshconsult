oauth_options:
  salesforce:
    site: https://login.salesforce.com
    authorize_url: /services/oauth2/authorize
    token_url: /services/oauth2/token
  google:
    site: https://www.google.com/
  mailchimp:
    authorize_uri: https://login.mailchimp.com/oauth2/authorize
    access_token_uri: https://login.mailchimp.com/oauth2/token
  nimble:
    token_method: :post
    site: "https://api.nimble.com"
  google_oauth2:
    site: https://accounts.google.com
    token_url: /o/oauth2/token
  infusionsoft:
     authorize_url: "https://signin.infusionsoft.com/app/oauth/authorize"
     token_url: "https://api.infusionsoft.com/token"
  box:
    site: https://www.box.com
    token_url: /api/oauth2/token
    authorize_url: /api/oauth2/authorize
  quickbooks:
    site: "https://oauth.intuit.com"
    request_token_path: "/oauth/v1/get_request_token"
    authorize_url: "https://appcenter.intuit.com/Connect/Begin"
    access_token_path: "/oauth/v1/get_access_token" 
  google_contacts:
    site: https://accounts.google.com
    token_url: /o/oauth2/token

