
default_fields:
    from_email:
        handler: text
        
    to_email:
        handler: text

    subject:
        handler: text

    description:
        handler: text
        
    subject_or_description:
        handler: text_array

    priority:
        handler: numeric
      
    tag_names:
        handler: text_array
        
    ticket_type:
        handler: numeric
    
