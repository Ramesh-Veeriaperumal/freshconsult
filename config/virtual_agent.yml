
default_fields:
    date_time: &date_time
        handler: date_time
    
    from_email:
        handler: text
        
    to_email:
        handler: email
    subject:
        handler: text

    description:
        handler: text
        
    subject_or_description:
        handler: text_array

    priority:
        handler: numeric
        event_rule_handler: numeric
        event_handler: update
      
    tag_names:
        handler: text_array
        
    ticket_type:
        handler: text
        event_rule_handler: text
        event_handler: update
    
    status:
        handler: numeric
        event_rule_handler: numeric
        event_handler: update

    source:
        handler: numeric

    product_id:
        handler: numeric

    contact:
        handler: text

    company:
        handler: text

    responder_id:
        handler: object_id
        event_rule_handler: object_id
        event_handler: change

    group_id:
        handler: object_id
        event_rule_handler: object_id
        event_handler: update

    note:
        event_rule_handler: symbol
        event_handler: value

    reply:
        event_rule_handler: symbol
        event_handler: change

    ticket:
        event_rule_handler: symbol
        event_handler: value

    time_sheet:
        event_rule_handler: symbol
        event_handler: value

    int_tc01::
        event_rule_handler: numeric
        event_handler: value

    created_at:
        <<: *date_time
    opened_at:
        <<: *date_time
    pending_since:
        <<: *date_time
    resolved_at:
        <<: *date_time
    closed_at:
        <<: *date_time
    first_assigned_at:
        <<: *date_time
    assigned_at:
        <<: *date_time
    requester_responded_at:
        <<: *date_time
    agent_responded_at:
        <<: *date_time
    first_response_time:
        <<: *date_time
    due_by:
        <<: *date_time
        event_rule_handler: symbol
        event_handler: change
    inbound_count:
        handler: numeric
    outbound_count:
        handler: numeric
    any:
        handler: allow_all
    st_survey_rating:
        handler: numeric
    folder_id:
        handler: numeric
    thumbs_up:
        handler: numeric
    forum_id:
        handler: numeric
    user_votes:
        handler: numeric

handlers:
    email: Va::Handlers::Email
    text: Va::Handlers::Text
    text_array: Va::Handlers::TextArray
    numeric: Va::Handlers::Numeric
    date_time: Va::Handlers::DateTime
    dropdown:  Va::Handlers::Text
    checkbox: Va::Handlers::Boolean
    object_id: Va::Handlers::ObjectId
    nested_field: Va::Handlers::NestedField
    allow_all: Va::Handlers::AllowAll
    symbol: Va::Handlers::Symbol
# event_handlers
    update: Va::EventHandlers::Update # [:from, :to] comparison handler
    value: Va::EventHandlers::Value # :value comparison handler
    change: Va::EventHandlers::Change # doesn't matter what the change is..
