# Generic Defintions
id:
  name: id
  in: path
  required: true
  description: An unique identifier
  type: integer
  format: int64
  minimum: 1
  x-example: 10
language:
  name: language
  in: path
  type: string
  description: Specifies language code of the article (Multilingual feature must be enabled for the account to provide a value.if value is not given, primary language will be considered)
  required: true
enforce_mandatory:
  name: enforce_mandatory
  in: query
  type: string
  description: Decides whether to perform mandatory validation or not
  required: false
  default: true