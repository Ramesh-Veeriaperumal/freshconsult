get:
  tags: [Solution Articles]
  summary: Get solution article
  description: Get solution article for widget
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      required: true
  responses:
    200:
      description: Success
      schema:
        type: object
        properties:
          id:
            type: integer
          title:
            type: string
          description:
            type: string
          attachments:
            type: array
            items:
              $ref: '#/definitions/attachment'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
