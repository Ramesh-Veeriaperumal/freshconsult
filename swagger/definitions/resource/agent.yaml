type: object
properties:
  available:
    type: boolean
  occasional:
    type: boolean
  id:
    type: integer
  ticket_scope:
    type: string
  signature:
    type: string
  group_ids:
    type: array
    items:
      type: integer
  role_ids:
    type: array
    items:
      type: integer
  available_since:
    type: string
  type:
    type: string  
  contact:
    type: object
    properties:
      active:
        type: boolean
      email:
        type: string
      job_title:
        type: string
      language:
        type: string
      mobile:
        type: string
      name:
        type: string
      phone:
        type: string
      time_zone:
        type: string
      avatar:
        $ref: '#/definitions/avatar'
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  freshcaller_agent:
    type: boolean
  agent_level_id:
    type: integer
  read_only:
    type: boolean
