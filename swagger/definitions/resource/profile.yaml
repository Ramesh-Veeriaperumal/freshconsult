type: object
properties:
  agent:
    type: object
    properties:
      available:
        type: boolean
      occasional:
        type: boolean
      id:
        type: integer
      ticket_scope:
        type: string
      signature:
        type: string
      group_ids:
        type: array
        items:
          type: integer
      role_ids:
        type: array
        items:
          type: integer
      type:
        type: string
      available_since:
        type: string
      contact:
        type: object
        properties:
          active:
            type: boolean
          email:
            type: string
          job_title:
            type: string
          language:
            type: string
          mobile:
            type: string
          name:
            type: string
          phone:
            type: string
          time_zone:
            type: string
          avatar:
            $ref: '#/definitions/avatar'
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
      last_active_at:
        type: string
        format: date-time
      assumable_agents:
        type: array
        items:
          type: integer
      preferences:
        type: object
        properties:
          shortcuts_enabled:
            type: boolean
          shortcuts_mapping:
            type: array
            items:
              type: object
          notification_timestamp:
            type: string
            format: date-time
          show_onBoarding:
            type: boolean
      api_key:
        type: string
  meta:
    type: object
    properties:
      csrf_token:
        type: string
      freshid_profile_url:
        type: string