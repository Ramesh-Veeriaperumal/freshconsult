type: object
properties:
  name:
    type: string
  description:
    type: string
  selection:
    type: object
    properties:
      type:
        enum:
          - import
      contact_import:
        type: object
        properties:
          attachment_id:
            type: integer
          attachement_file_name:
            type: string
          fields:
            type: object
            additionalProperties:
              type: integer
    additionalProperties: false
    required:
      - type
  action:
    type: object
    properties:
      subject:
        type: string
      description:
        type: string
      email:
        type: string
      email_config_id:
        type: string
      cc_emails:
        type: array
        items:
          type: string
      schedule_details:
        type: object
        properties:
          type:
            type: string
            enum:
              - immediately
              - date_time
          time:
            type: string
            description: attribute only for type - date_time
        required:
          - type
    required:
      - subject
      - description
      - email
      - email_config_id
      - schedule_details
required:
  - name
  - selection
  - action