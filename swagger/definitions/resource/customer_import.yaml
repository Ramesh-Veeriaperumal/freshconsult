type: object
properties:
  id:
    type: integer
    format: int64
    description: ID of the import
  created_at:
    type: string
  status:
    type: string
  total_records:
    type: integer
    format: int64
  completed_records:
    type: integer
    format: int64
  estimated_time_remaining:
    type: string
  failures:
    type: object
    properties:
      count:
        type: integer
      report:
        type: string
        description: file containing failed records and error messages if import is completed or killed