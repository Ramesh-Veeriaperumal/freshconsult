type: object
properties:
  name:
    description: Name of the status
    type: string
    example: 'offline'
  state:
    description: Enable status for agent
    type: string
    enum: ['on', 'off']
  icon:
    description: Status icon
    type: integer
    example: 123
  type:
    description: Type of status
    type: string
    enum: ['active', 'inactive']
  after_call_work:
    description: Needed time for agents after call
    type: integer
    example: 20
required:
  - name
  - state
  - icon
  - type