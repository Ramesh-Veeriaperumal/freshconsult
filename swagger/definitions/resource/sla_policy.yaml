type: object
properties:
  name:
    type: string
  description:
    type: string
  active:
    type: boolean
  sla_target:
    type: object
    properties:
      priority_4:
        $ref: '#/definitions/sla_target_response'
      priority_3:
        $ref: '#/definitions/sla_target_response'
      priority_2:
        $ref: '#/definitions/sla_target_response'
      priority_1:
        $ref: '#/definitions/sla_target_response'
  applicable_to:
    type: object
    properties:
      product_ids:
        type: array
        items:
          type: integer
      company_ids:
        type: array
        items:
          type: integer
      group_ids:
        type: array
        items:
          type: integer
      sources:
        type: array
        items:
          type: integer
          enum: [1,2,3,7,8,9,10]
      ticket_types:
        type: array
        items:
          type: string
          enum: ['Question','Incident','Problem','Feature Request']
      contact_segments:
        type: array
        items:
          type: integer
      company_segments:
        type: array
        items:
          type: integer
  escalation:
    type: object
    properties:
      reminder_response:
        $ref: '#/definitions/sla_escalation_level'
      reminder_next_response:
        $ref: '#/definitions/sla_escalation_level'
      reminder_resolution:
        $ref: '#/definitions/sla_escalation_level'
      response:
        $ref: '#/definitions/sla_escalation_level'
      next_response:
        $ref: '#/definitions/sla_escalation_level'
      resolution:
        $ref: '#/definitions/sla_escalation_response'
required:
  - name
  - sla_target
  - applicable_to