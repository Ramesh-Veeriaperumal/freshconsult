type: object
properties:
  name:
    type: string
  position:
    type: integer
  active:
    type: boolean
  performer:
    type: object
    properties:
      type:
        type: string
      members:
        type: array
        items:
          type: string
  events:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        from:
          type: string
        to:
          type: string
        value:
          type: string
  conditions:
    type: object
    properties: 
      condition_set_1: 
        type: object
        properties: 
          match_type: 
            type: string
            enum: ['all', 'any']
          ticket/contact/company: 
            type: array
            items: 
              type: object
              properties: 
                field_name: 
                  type: string
                operator: 
                  type: string
                value: 
                  type: string
      operator: 
        type: string
        enum: ['and', 'or']
      condition_set_2: 
        type: object
        properties: 
          match_type: 
            type: string
            enum: ['all', 'any']
          ticket/contact/company: 
            type: array
            items: 
              type: object
              properties: 
                field_name: 
                  type: string
                operator: 
                  type: string
                value: 
                  type: string
  actions:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
required:
  - name
  - conditions
  - actions
