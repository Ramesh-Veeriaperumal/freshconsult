type: object
properties:
  name:
    type: string
  position:
    type: integer
  active:
    type: boolean
  automation_type_id:
    type: integer
  performer:
    type: object
    properties:
      type:
        type: string
      members:
        type: array
        items:
          type: string
  events:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        from:
          type: string
        to:
          type: string
        value:
          type: string
  conditions:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        match_type:
          type: string
        properties:
          type: array
          items:
            type: object
            properties:
              resource_type:
                type: string
              field_name:
                type: string
              operator:
                type: string
              value:
                type: string
  operator:
    type: string
  actions:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
required:
- name
- conditions
- actions
