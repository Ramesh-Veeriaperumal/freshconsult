type: object
properties:
  name:
    type: string
  position:
    type: integer
  active:
    type: boolean
  automation_type_id:
    type: integer
  performer:
    type: object
    properties:
      type:
        type: string
      members:
        type: array
        items:
          type: string
  events:
    type: array
    items:
      type: object
      properties:
        field_name:
          type: string
        from:
          type: string
        to:
          type: string
        value:
          type: string
        from_nested_field:
          type: object
          properties:
            level:
              type: object
              properties:
                field_name:
                  type: string
                value:
                  type: string
        to_nested_field:
          type: object
          properties:
            level:
              type: object
              properties:
                field_name:
                  type: string
                value:
                  type: string
  conditions:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        match_type:
          type: string
        properties:
          type: array
          items:
            type: object
            properties:
              resource_type:
                type: string
              field_name:
                type: string
              operator:
                type: string
              value:
                type: string
              business_hours_id:
                type: integer
              case_senstive:
                type: boolean
              nested_fields:
                type: object
                properties:
                  level:
                    type: object
                    properties:
                      field_name:
                        type: string
                      value:
                        type: string
              associated_fields:
                type: object
                properties:
                  field_name:
                    type: string
                  operator:
                    type: string
                  value:
                    type: integer
              related_conditions:
                type: array
                items:
                  type: object
                  properties:
                    field_name:
                      type: string
                      enum: ['agent_availability']
                    operator:
                      type: string
                      enum: ['is']
                    value:
                      type: string
                      enum: ['unavailable']
  operator:
    type: string
  actions:
    type: array
    items:
      type: object
      properties:
        field_name:
          type: string
        value:
          type: string
        email_to: 
          type: integer
        email_body:
          type: string
        email_body:
          type: string
        api_key:
          type: string
        auth_header:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
        custom_headers:
          type: object
          properties:
            value:
              type: string
        content:
          type: object
          properties:
            content_layout:
              type: string
            content_type:
              type: string
        request_type:
          type: string
        url:
          type: string
        note_body:
          type: string
        notify_agents:
          type: array
          items:
            type: integer
        nested_fields:
          type: object
          properties:
            level:
              type: object
              properties:
                value:
                  type: string
                field_name:
                  type: string
        fwd_to:
          type: array
          items:
            type: string
        fwd_cc:
          type: string 
        fwd_bcc:
          type: string
        fwd_note_body:
          type: string
        push_to:
          type: string
        slack_text:
          type: string
        office365_text:
          type: string
        resource_type:
          type: string
          enum: ['same_ticket', 'parent_ticket', 'tracker_ticket']
required:
- name
- conditions
- actions
