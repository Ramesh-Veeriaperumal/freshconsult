type: object
properties:
  agent_ref:
    type: string
    description: Link to the agent resource.

  status:
    type: object
    description: Wrapper object for agent status.
    properties:
      id:
        type: integer
        format: int64
        description: Optional reference to agent_status.

  channel_availability:
    description: Wrapper object for channel availability.
    type: array
    maxLength: 3
    items:
      type: object
      properties:
        channel:
          type: string
          enum: [freshdesk, freshchat, freshcaller]
          description: represent one of the channels.
        available:
          type: boolean
          description: true indicates agent is avaialble on the specific channel.
        logged_in:
          type: boolean
          readOnly: true
          description: true indicates agent is logged in for the given channel, Applicable for freshchat and freshcaller.
        round_robin_enabled:
          type: boolean
          readOnly: true
          description: true indicates agent is avaialble logged in for the given channel, Applicable for freshdesk and freshchat.
        assignment_limit:
          type: integer
          format: uint32
          readOnly: true
        availability_updated_at:
          type: string
          format: date-time
          readOnly: true
          x-nullable: true
        on_call:
          type: boolean
          readOnly: true
        call_forward:
          type: boolean
          description: true indicates calls will be forwarded to mobile, applicable for Freshcaller only
    example: [
      {
        channel: "freshdesk",
        available: true,
        assignment_limit: 10,
        round_robin_enabled: true,
        availability_updated_at: "2020-05-21T10:30:20.580Z"
      },
      {
        channel: "freshchat",
        available: true,
        assignment_limit: 3,
        round_robin_enabled: true,
        availability_updated_at: "2020-05-21T10:30:20.580Z",
        logged_in: true
      },
      {
        channel: "freshcaller",
        available: true,
        assignment_limit: 1,
        availability_updated_at: "2020-05-21T10:30:20.580Z",
        logged_in: true,
        on_call: true,
        call_forward: true
      }
    ]
