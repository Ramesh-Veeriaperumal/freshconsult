type: object
properties:
  agent_ref:
    type: string
    description: Link to the agent resource.

  status:
    type: object
    description: Wrapper object for agent status.
    properties:
      id:
        type: integer
        format: int64
        description: Optional reference to agent_status.

  channel_availability:
    description: Wrapper object for channel availability.
    type: array
    maxLength: 3
    items:
      type: object
      properties:
        channel:
          type: string
          enum: [freshdesk, freshchat, freshcaller]
          description: represent one of the channels.
        available:
          type: boolean
          description: true indicates agent is avaialble on the specific channel.
        logged_in:
          type: boolean
          readOnly: true
          description: true indicates agent is logged in for the given channel, Applicable for freshchat and freshcaller.
        round_robin_enabled:
          type: boolean
          readOnly: true
          description: true indicates agent is avaialble logged in for the given channel, Applicable for freshdesk and freshchat.
