type: object
properties:
  name:
    type: string
  settings:
    type: object
    properties:
      welcome_message:
        type: string
      button_text:
        type: string
      position:
        type: integer
        enum: [1,2]
        description: 1. bottom_right, 2. bottom_left
      offset_from_bottom:
        type: integer
      offset_from_left:
        type: integer
      offset_from_right:
        type: integer
      height:
        type: integer
      theme_color:
        type: string
      button_color:
        type: string
      contact_form:
        type: object
        properties:
          enabled: 
            type: boolean
          form_type:
            type: integer
            enum: [1,2]
            description: 1. simple, 2. ticket_field
          form_title:
            type: string
          form_submit_button:
            type: string
          submit_message:
            type: string
          screenshort:
            type: boolean
          file_attach: 
            type: boolean
          captcha:
            type: boolean

