type: object
properties:
  name:
    type: string
    description: Name of the widget
  product_id:
    type: integer
    description: Id of the product for which widget will be created
  settings:
    properties:
      components:
        type: object
        properties:
          contact_form:
            type: boolean
            description: Contact form is On or Off On - true / Off - false
          suggestion:
            type: boolean
            description: Solution articles is On or Off On - true / Off - false
      contact_form:
        type: object
        properties:
          form_type:
            type: integer
            description: 1- simple form 2- form with ticket fields
          form_tittle:
            type: string
            description: Title of the form
          form_submit_message:
            type: string
            description: Message when the form is submitted
          screenshot:
            type: boolean
          attach_file:
            type: boolean
          captcha:
            type: boolean
      appearance:
        type: object
        properties:
          position:
            type: integer
            description: 1- Bottom_left 2- Bottom_right
          offset_from_bottom:
            type: integer
            description: Offset from bottom in px
          offset_from_right:
            type: integer
            description: Offset from right in px
          offset_from_left:
            type: integer
            description: Offset from left in px
          height:
            type: integer
            description: height of the widget in px
          theme_color:
            type: string
            description: theme of the widget
          button_color:
            type: string
            description: Color of the buttons in widget
