type: object
properties:
  product_id:
    type: integer
  name:
    type: string
  settings:
    type: object
    properties:
      message:
        type: string
        description: Welcome message
      button_text:
        type: string
        description: Text on the button ( default = Help )
      components:
        type: object
        properties:
          contact_form:
            type: boolean
            description: Contact form is On or Off On - true / Off - false
          solution_articles:
            type: boolean
            description: Solution articles is On or Off On - true / Off - false
          predictive_support:
            type: boolean
            description: Predictive Support can be enables if there is freshmarketer already integrated/ newly integrated
      contact_form:
        type: object
        properties:
          form_type:
            type: integer
            description: 1 - simple form 2 - form with ticket fields ( default = 1 )
          form_title:
            type: string
            description: Title of the form
          form_submit_message:
            type: string
            description: Message when the form is submitted
          screenshot:
            type: boolean
          attach_file:
            type: boolean
          captcha:
            type: boolean
      appearance:
        type: object
        properties:
          position:
            type: integer
            description: 1 - Bottom_left 2 - Bottom_right ( default = 1 )
          offset_from_bottom:
            type: integer
            description: Offset from bottom in px ( default = 30px )
          offset_from_right:
            type: integer
            description: Offset from right in px ( default = 30px )
          offset_from_left:
            type: integer
            description: Offset from left in px ( default = 30px )
          color_schema:
            type: integer
            description: 1-gradient 2-solid color
          gradient:
            type: integer
            description: 1-6
          pattern:
            type: integer
            description: 1-6
          theme_color:
            type: string
            description: theme of the widget ( default color = 1054da )
          button_color:
            type: string
            description: Color of the buttons in widget ( default color = 16193e )
      predictive_support:
        type: object
        properties:
          welcome_message:
            type: string
            description: Welcome Message that will appear in predictive support widget
          message:
            type: string
            description: Message for the users that will appear in predictive support widget
          success_message:
            type: string
            description: Success message shown after submitting predictive form
          domain_list:
            type: array
            description: List of domains the freshmarketer should track
            minItems: 1
            maxItems: 3
      widget_flow:
        type: integer
        description: 1-Show contact options only after customers reads solution article 2-Show contact options upfront, along with solution articles
  freshmarketer:
    type: object
    properties:
      domain:
        type: string
        description: contains the selected Freshmarketer domain to which freshdesk will be integrated
      email:
        type: string
        description: contains email for which Freshmarketer account will be created and integrated
      type:
        type: string
        description: There are 2 types. 1. Create(when new Freshmarketer account is created) 2. Link(if Freshmarketerdomain is chossen to integrate )
