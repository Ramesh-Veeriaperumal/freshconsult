type: object
properties:
  name:
    type: string
    description: business hour name
  description:
    type: string
    description: business hour description
  time_zone:
    type: string
    description: default is account timezone. Accepted timezone strings are ["American Samoa", "International Date Line West", "Midway Island", "Hawaii", "Alaska", "Pacific Time (US & Canada)", "Tijuana", "Arizona", "Chihuahua", "Mazatlan", "Mountain Time (US & Canada)", "Central America", "Central Time (US & Canada)", "Guadalajara", "Mexico City", "Monterrey", "Saskatchewan", "Bogota", "Eastern Time (US & Canada)", "Indiana (East)", "Lima", "Quito", "Atlantic Time (Canada)", "Caracas", "Georgetown", "La Paz", "Santiago", "Newfoundland", "Brasilia", "Buenos Aires", "Greenland", "Mid-Atlantic", "Azores", "Cape Verde Is.", "Casablanca", "Dublin", "Edinburgh", "Lisbon", "London", "Monrovia", "UTC", "Amsterdam", "Belgrade", "Berlin", "Bern", "Bratislava", "Brussels", "Budapest", "Copenhagen", "Ljubljana", "Madrid", "Paris", "Prague", "Rome", "Sarajevo", "Skopje", "Stockholm", "Vienna", "Warsaw", "West Central Africa", "Zagreb", "Athens", "Bucharest", "Cairo", "Harare", "Helsinki", "Istanbul", "Jerusalem", "Kyiv", "Pretoria", "Riga", "Sofia", "Tallinn", "Vilnius", "Baghdad", "Kuwait", "Minsk", "Moscow", "Nairobi", "Riyadh", "St. Petersburg", "Volgograd", "Tehran", "Abu Dhabi", "Baku", "Muscat", "Tbilisi", "Yerevan", "Kabul", "Ekaterinburg", "Islamabad", "Karachi", "Tashkent", "Chennai", "Kolkata", "Mumbai", "New Delhi", "Sri Jayawardenepura", "Kathmandu", "Almaty", "Astana", "Dhaka", "Urumqi", "Rangoon", "Bangkok", "Hanoi", "Jakarta", "Krasnoyarsk", "Novosibirsk", "Beijing", "Chongqing", "Hong Kong", "Irkutsk", "Kuala Lumpur", "Perth", "Singapore", "Taipei", "Ulaan Bataar", "Osaka", "Sapporo", "Seoul", "Tokyo", "Yakutsk", "Adelaide", "Darwin", "Brisbane", "Canberra", "Guam", "Hobart", "Melbourne", "Port Moresby", "Sydney", "Vladivostok", "Magadan", "New Caledonia", "Solomon Is.", "Auckland", "Fiji", "Kamchatka", "Marshall Is.", "Wellington", "Nuku'alofa", "Samoa", "Tokelau Is."]
  channel_business_hours:
    type: array
    items:
      type: object
      properties:
        channel:
          type: string
          enum:
            - ticket
            - chat
            - phone
        business_hours_type:
          type: string
          description: business_hours property should be populated if the type is custom
          enum:
            - 24_7_availability
            - custom
        business_hours:
          type: array
          description: Only when business_hours_type is custom
          items:
            type: object
            properties:
              day:
                type: string
                description: day of the week
                enum:
                  - monday
                  - tuesday
                  - wednesday
                  - thursday
                  - friday
                  - saturday
                  - sunday
              time_slots:
                type: array
                items:
                  type: object
                  properties:
                    start_time:
                      type: string
                      description: in 24 hour format hh:mm
                    end_time:
                      type: string
                      description: in 24 hour format hh:mm
        away_message:
          type: string
          description: only available for chat
      required:
        - channel
        - business_hours_type
  holidays:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        date:
          type: string
          description: in the format 'mmm day'. example 'jun 02'
required:
  - name
  - time_zone
  - channel_business_hours