type: object
properties:
  primary_id:
    description: ID of the primary contact
    type: integer
  target_ids:
    description: Ids of contacts that will be merged into the Primary contact
    type: array
    items:
      type: integer
  contact:
    description: Values of contacts that will be merged into the Primary contact
    type: object
    properties:
        phone:
          type: string
        mobile:
          type: string
        twitter_id:
          type: string
        fb_profile_id:
          type: string
        external_id:
          type: string
        email:
          type: string
        other_emails:
          type: array
          minItems: 0
          items:
            type: string
        company_ids:
          type: array
          minItems: 0
          items:
            type: integer
            minimum: 1
required:
  - primary_id
  - target_ids
  - contact
