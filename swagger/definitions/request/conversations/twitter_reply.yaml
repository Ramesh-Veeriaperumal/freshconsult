type: object
required:
  - tweet_type
  - twitter_handle_id
allOf:
  - $ref: '#/definitions/note'
  - properties:
      tweet_type:
        type: string
        enum:
          - dm
          - mention
        description: Whether to send this as Direct Message or as a Mention
        default: mention
      twitter_handle_id:
        type: integer
        format: int64
        description: Twitter Handle ID (To be fetched in a seperate API)
  