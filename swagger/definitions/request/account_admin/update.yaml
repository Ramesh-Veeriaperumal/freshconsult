type: object
required:
  - first_name
  - last_name
  - email
  - company_name
properties:
  first_name:
    type: string
    description: First name of the account's primary contact
  last_name:
    type: string
    description: Last name of the account's primary contact
  email:
    type: string
    format: email
    description: email of account's primary contact
  phone:
    type: string
    description: phone number of account's primary contact
  invoice_emails:
    type: array
    description: invoice email of account
    maxItems: 1
    minItems: 1
    items:
      type: string
      format: email
  company_name:
    description: name of the company
