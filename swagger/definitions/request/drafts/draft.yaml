type: object
required:
  - body
  - quoted_text
properties:
  body:
    type: string
    description: content of the ticket reply
  quoted_text:
    type: string
    description: quoted text of the ticket reply
  cc_emails:
    type: array
    description: cc_emails for the ticket reply
    items:
      type: string
  bcc_emails:
    type: array
    description: bcc_emails for the ticket reply
    items:
      type: string
  from_email:
    type: string
  attachment_ids:
    type: array
    items:
      type: integer