type: object
required:
  - title
  - description
  - modified_at
  - last_updated_at
properties:
  title:
    type: string
    description: Title of the draft before autosave session started.
  description:
    type: string
    description: Description of the draft before autosave session started.
  modified_at:
    type: string
    format: date-time
    description: Drafts's modified at value before the autosave started.
  last_updated_at:
    type: string
    description: Draft's updated at timestamp based on last autosave response(Timestamp).
  user_id:
    type: integer
    description: Previous author of the draft before autosave started. This param can be skipped in case of same author.