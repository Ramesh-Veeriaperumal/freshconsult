type: object
properties:
  ids: 
    type: array
    description: List of article ids to update
    items:
      type: integer
  properties:
    type: object
    properties:
      folder_id:
        type: integer
        description: New folder id of the articles
      agent_id:
        type: integer
        description: Author id of the articles
      status:
        type: integer
        enum: [2]
        description: >
          Status value to be updated for article
            * `published` - 2
      outdated:
        type: boolean
        description: Status of the translation of the article
      approval_status:
        type: integer
        enum: [1,2]
        description:  >
          Approval status value to be updated for the article
            * `in_review` - 1
            * `approved` - 2
      approver_id:
        type: integer
        description: User id of the agent to whom the articles were sent for approval
      tags:
        type: array
        description: Array of tags to be mapped to the articles
        items:
          type: string
      approval_status:
        type: integer
        description: Approve list of articles

