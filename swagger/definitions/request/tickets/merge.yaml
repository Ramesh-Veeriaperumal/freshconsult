type: object
required:
  - primary_id
properties:
  primary_id:
    type: integer
    description: ID of the Primary ticket
  ticket_ids:
    type: array
    description: Ids of the tickets that will be merged into the Primary ticket
    minItems: 1
    maxItems: 30
    items:
      type: integer
  note_in_primary:
    type: object
    properties:
      body:
        type: string
      private:
        type: boolean
  note_in_secondary:
    type: object
    properties:
      body:
        type: string
      private:
        type: boolean
  convert_recepients_to_cc:
    type: boolean
    default: false
    description: Whether to Add secondary ticket recipients to CC