type: object
properties:
  all_categories:
    type: number
  all_articles:
    type: number
  all_drafts:
    type: number
  my_drafts:
    type: number
  published:
    type: number
  all_feedback:
    type: number
  my_feedback:
    type: number
  unassociated_categories:
    type: array
    items:
      type: object
      properties:
        id:
          type: number
        description:
          type: string
        name:
          type: string
  unassociated_categories_count:
    type: number
  outdated:
    type: number
    description: Available only for secondary languages.
  not_translated:
    type: number
    description: Available only for secondary languages.
  in_review:
    type: number
    description: Available only if article_approval_workflow feature enabled.
  approved:
    type: number
    description: Available only if article_approval_workflow feature enabled.
