    type: integer
    format: int64
  state:
    type: string
  plan_id:
    type: integer
    format: int64
  renewal_period:
    type: integer
  next_renewal_at:
    type: string
    format: date-time
  days_remaining:
    type: integer
  agent_seats:
    type: integer
  card_number:
    type: string
  card_expiration:
    type: string
  name_on_card:
    type: string
  reseller_paid_account:
    type: boolean
  switch_to_annual_percentage:
    type: integer
  subscription_request:
    type: object
    properties:
      plan_name:
        type: string
      agent_seats:
        type: integer
      renewal_period:
        type: integer
      fsm_field_agents:
        type: integer
      feature_loss:
        type: boolean
  created_at:
    type: string
