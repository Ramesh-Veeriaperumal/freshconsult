type: object
properties:
  data:
    type: object
    properties:
      agent:
        allOf:
          - $ref: '#/definitions/agent'
          - properties:
              last_active_at:
                type: string
                format: date-time
              points:
                type: number
              scoreboard_level_id:
                type: number
              assumable_agents:
                type: array
                items:
                  type: number
              next_level_id:
                type: object
              abilities:
                type: array
                items:
                  type: string
              preferences:
                type: object
                properties:
                  shortcuts_enabled:
                    type: boolean
                  shortcuts_mapping:
                    type: array
                  notification_timestamp:
                    type: string
                    format: date-time
                  show_onBoarding:
                    type: boolean
      account:
        type: object
        properties:
          full_domain:
            type: string
          helpdesk_name:
            type: string
          name:
            type: string
          time_zone:
            type: string
          date_format:
            type: object
            properties:
              moment_date_with_week:
                type: string
              datepicker:
                type: string
              datepicker_escaped:
                type: string
              datepicker_full_date:
                type: string
              mediumDate:
                type: string
          features:
            type: array
            items:
              type: string
          launched:
            type: array
            items:
              type: string
          subscription:
            type: object
            description: Available only if he is an admin
            properties:
              agent_limit:
                type: number
              state:
                type: string
              addons:
                type: array
              subscription_plan:
                type: string
          settings:
            type: object
            properties:
              personalized_email_replies:
                type: boolean
              componse_email_enabled:
                type: boolean
              include_survey_manually:
                type: boolean
          agents:
            type: object
            properties:
              id:
                type: number
              name:
                type: string
              email:
                type: string
              group_ids:
                type: array
          groups:
            type: object
            properties:
              id:
                type: number
              name:
                type: string
              agent_ids:
                type: array
  meta:
    type: object
    properties:
      csrf_token:
        type: string
