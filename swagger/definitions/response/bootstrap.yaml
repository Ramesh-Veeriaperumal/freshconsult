type: object
properties:
  data:
    type: object
    properties:
      agent:
        allOf:
          - $ref: '#/definitions/agent'
          - properties:
              last_active_at:
                type: string
                format: date-time
              points:
                type: integer
              scoreboard_level_id:
                type: integer
              assumable_agents:
                type: array
                items:
                  type: integer
              next_level_id:
                type: object
              abilities:
                type: array
                items:
                  type: string
              collision_user_hash:
                type: string
              autorefresh_user_hash:
                type: string
              preferences:
                type: object
                properties:
                  shortcuts_enabled:
                    type: boolean
                  shortcuts_mapping:
                    type: array
                  notification_timestamp:
                    type: string
                    format: date-time
                  show_onBoarding:
                    type: boolean
                  freshchat_token:
                    type: string
      account:
        type: object
        properties:
          full_domain:
            type: string
          helpdesk_name:
            type: string
          name:
            type: string
          time_zone:
            type: string
          language:
            type: string
          date_format:
            type: object
            properties:
              moment_date_with_week:
                type: string
              datepicker:
                type: string
              datepicker_escaped:
                type: string
              datepicker_full_date:
                type: string
              mediumDate:
                type: string
          features:
            type: array
            items:
              type: string
          launched:
            type: array
            items:
              type: string
          subscription:
            type: object
            description: Available only if he is an admin
            properties:
              agent_limit:
                type: integer
              state:
                type: string
              subscription_plan:
                type: string
          settings:
            type: object
            properties:
              personalized_email_replies:
                type: boolean
              componse_email_enabled:
                type: boolean
              include_survey_manually:
                type: boolean
              show_on_boarding:
                type: boolean
          agents:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              email:
                type: string
              group_ids:
                type: array
          collaboration:
            type: object
            properties: 
              client_account_id:
                type: string
              client_id:
                type: string
              collab_url:
                type: string
              init_auth_token:
                type: string
              rts_url:
                type: string
          groups:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              agent_ids:
                type: array
          created_at:
            type: string
            format: date-time
      config:
        type: object
        properties:
          social:
            type: object
            properties:
              facebook_reauth_required:
                type: boolean
              facebook_reauth_link:
                type: string
              twitter_reauth_required:
                type: boolean
              twitter_reauth_link:
                type: string
  meta:
    type: object
    properties:
      csrf_token:
        type: string
      collision_url:
        type: string
      autorefresh_url:
        type: string
