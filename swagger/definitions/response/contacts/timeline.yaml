type: object
properties:
  activities:
    type: array
    items:
      type: object
      properties:
        activity:
          type: object
          description: Information of the activity
          properties:
            name:
              type: string
              description: Action being performed
            timestamp:
              type: string
              description: Timestamp at which the activity is performed
              format: date-time
            description:
              type: string
              description: Brief description of the activity
            link:
              type: string
              description: External link
            source:
              type: object
              description: Source of the activity
              properties:
                name:
                  type: string
                  description: Name of the source app
                id:
                  type: string
                  description: ID of the instance in the source app that generated the activity. For instance, shop_id in Shopify
            actor:
              type: object
              description: Information of actor performing the activity
              properties:
                id:
                  type: string
                  description: ID of the actor in the source app performing the activity
                name:
                  type: string
                  description: Name of the actor performing the activity
                type:
                  type: string
                  description: Type of the actor in the source app performing the activity, Ex - agent, contact, shopper, shop_owner
            object:
              type: object
              description: Object handled in the activity
              properties:
                type:
                  type: string
                  description: Type of the object handled in the activity
                id:
                  type: string
                  description: ID of the object handled in the activity
            context:
              type: object
              description: Additional properties on the activity
              additionalProperties: true
        contact:
          type: object
          properties:
            property:
              type: string
            value:
              type: string
            name:
              type: string
            is_actor:
              type: boolean
  meta:
    title: Meta data
    type: object
    properties:
      next_page:
        type: string
        description: Token to fetch the next page of activities
