type: object
properties:
  agent:
    allOf:
      - $ref: '#/definitions/agent'
      - properties:
          last_active_at:
            type: string
            format: date-time
          points:
            type: integer
          scoreboard_level_id:
            type: integer
          assumable_agents:
            type: array
            items:
              type: integer
          is_assumed_user:
            type: boolean
          next_level_id:
            type: object
          abilities:
            type: array
            items:
              type: string
          collision_user_hash:
            type: string
          autorefresh_user_hash:
            type: string
          preferences:
            type: object
            properties:
              shortcuts_enabled:
                type: boolean
              shortcuts_mapping:
                type: array
              notification_timestamp:
                type: string
                format: date-time
              show_onBoarding:
                type: boolean
              falcon_ui:
                type: boolean
              freshchat_token:
                type: string
  meta:
    type: object
    properties:
      csrf_token:
        type: string
      collision_url:
        type: string
      autorefresh_url:
        type: string
      freshid_url:
        type: string
      livechat_token:
        type: string
