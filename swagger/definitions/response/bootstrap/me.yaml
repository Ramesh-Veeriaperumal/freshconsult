type: object
properties:
  agent:
    allOf:
      - $ref: '#/definitions/agent'
      - properties:
          last_active_at:
            type: string
            format: date-time
          points:
            type: integer
          scoreboard_level_id:
            type: integer
          is_assumed_user:
            type: boolean
          next_level_id:
            type: object
          abilities:
            type: array
            items:
              type: string
          collision_user_hash:
            type: string
          autorefresh_user_hash:
            type: string
          preferences:
            allOf:
              - $ref: '#/definitions/bootstrap_preferences'
  meta:
    type: object
    properties:
      marketplace_auth_token:
        type: string
      csrf_token:
        type: string
      iris_notification_url:
        type: string
      collision_url:
        type: string
      autorefresh_url:
        type: string
      freshid_url:
        type: string
      livechat_token:
        type: string
