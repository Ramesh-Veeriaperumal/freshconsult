type: object
properties:
  bootstrap:
    type: object
    properties:
      account:
        type: object
        properties:
          full_domain:
            type: string
          helpdesk_name:
            type: string
          name:
            type: string
          time_zone:
            type: string
          language:
            type: string
          portal_languages:
            type: object
            properties:
              code:
                type: string
              id:
                type: integer
              name: 
                type: string
          date_format:
            type: object
            properties:
              moment_date_with_week:
                type: string
              datepicker:
                type: string
              datepicker_escaped:
                type: string
              datepicker_full_date:
                type: string
              mediumDate:
                type: string
          features:
            type: array
            items:
              type: string
          launched:
            type: array
            items:
              type: string
          subscription:
            type: object
            description: Available only if he is an admin
            properties:
              agent_limit:
                type: integer
              state:
                type: string
              subscription_plan:
                type: string
              trial_days:
                type: integer
              field_agent_limit:
                type: integer
                description: Available only if Field Service Management feature is enbaled
          settings:
            type: object
            properties:
              personalized_email_replies:
                type: boolean
              componse_email_enabled:
                type: boolean
              include_survey_manually:
                type: boolean
              show_on_boarding:
                type: boolean
              field_service:
                type: object
                description: Available only if Field Service Management feature is enabled
                properties:
                  field_agents_can_manage_appointments:
                    type: boolean
                    description: Available only if value is false
              onboarding_version:
                type: string
          ssl_enabled:
            type: boolean
          verified:
            type: boolean
          collaboration:
            type: object
            properties:
              client_account_id:
                type: string
              client_id:
                type: string
              collab_url:
                type: string
              init_auth_token:
                type: string
              rts_url:
                type: string
          created_at:
            type: string
            format: date-time
          social_options:
            type: object
            properties:
              handles_associated:
                type: boolean
              social_enabled:
                type: boolean
          contact_info:
            type: object
            properties:
              first_name:
                type: string
              last_name:
                type: string
              email:
                type: string
              phone:
                type: string
          account_cancellation_requested:
            type: boolean
          account_cancellation_requested_time:
            type: string
            format: date-time
      portal:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          host:
            type: string
          default:
            type: boolean
          product_id:
            type: integer
          ssl_enabled:
            type: boolean
          solution_category_ids:
            type: array
            items:
              type: integer
          created_at:
            type: string
            format: date-time
          updated_at:
            type: string
            format: date-time
          discussion_category_ids:
            type: array
            items:
              type: integer
          fav_icon_url:
            type: string
      config:
        type: object
        properties:
          social:
            type: object
            properties:
              facebook_reauth_required:
                type: boolean
              facebook_reauth_link:
                type: string
              twitter_reauth_required:
                type: boolean
              twitter_reauth_link:
                type: string
