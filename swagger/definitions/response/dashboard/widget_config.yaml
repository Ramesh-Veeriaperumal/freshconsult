type: object
properties:  
  dashboards:
    type: object
    properties:
      id: 
        type: integer
        description: id of the dashboard object
      widgets:
        description: This will give all the data about widget configuration which include widget's name and physical attributes
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              description: Id of the widget
            name:
              type: string
              description: Name of the widget
            width:
              type: integer
              description: Width of the widget
            height:
              type: integer
              description: Height of the widget
            x:
              type: integer
              description: Horiontal postion in the xy plane
            y:
              type: integer
              description: Vertical postion in the xy plane
            source:
              type: string
              description: For omni channel dashboard what is the source of the widget
            tooltip:
              type: string
              description: For omni channel dashboard, tooltip string for any widget
            link:
              type: object
              properties:
                href:
                  type: string
                  description: For omni channel dashboard, link in the header which redirects to detail view
                link_text:
                  type: string
                  description: For omni channel dashboard, title of link in the header which redirects to detail view
            type:
              type: string
              description: type of the widget like scorecard, csat etc
            refresh_interval:
              type: integer
              description: refresh interval of the widget
            title:
              type: string
              description: Title of the widget
            url:
              type: string
              description: url to get widget data from service  