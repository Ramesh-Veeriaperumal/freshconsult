        format: int64
        description: ID of group
        required: true      
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/group_response'
      404:
        description: Group not found
      403:
        description: Access denied
  
  delete:
    tags: [group]
    summary: Delete Group
    parameters:
      - name: id
        in: path
        type: integer
        format: int64
        description: ID of group
        required: true
    responses:
      204:
        description: Success
      404:
        description: Group not found
      403:
        description: Access denied

  put:
    tags: [group]
