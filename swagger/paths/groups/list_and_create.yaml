get:
  tags: [group]
  summary: List all
  parameters:
    - name: group_type
      in: query
      type: string
      description: To load service groups and support agent groups separately
    - name: include
      in: query
      type: string
      description: To include groups from all channels
      x-enum:
        - omni_channel_groups
      x-example: omni_channel_groups
    - name: auto_assignment
      in: query
      type: boolean
      description: Filter groups with auto_assignment (round robin) enabled
      x-enum:
        - true
        - false
      x-example: true
  responses:
    200:
      description: Success
      schema:
        type: object
        properties:
          groups:
            type: array
            items:
              - $ref: '#/definitions/group_response'
              - $ref: '#/definitions/omni_channel_group'
          meta:
            $ref: '#/definitions/meta'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied

post:
  tags: [group]
  description: Create a group
  parameters:
    - name: name
      in: body
      required: true
      schema:
        $ref: '#/definitions/group_request'
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/group_response'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied
