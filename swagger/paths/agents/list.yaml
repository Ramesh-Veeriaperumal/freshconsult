get:
  tags: [agent]
  summary: List all agents
  parameters:
    - name: only
      in: query
      type: string
      enum:
        - available
        - available_count
        - with_privilege
    - name: privilege
      in: query
      type: string
      description: privilege symbol (Lists agents who has this privilege. Applicable iif with_privilege filter applied).
    - name: type
      in: query
      type: string
      description: type of the agent.(support_agent, field_agent...)
    - name: group_id
      in: query
      type: string
      description: group id (Lists agents belongs to the given group id.)
  responses:
    200:
      description: Success
      schema:
        type: array
        items:
          $ref: '#/definitions/agent'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'