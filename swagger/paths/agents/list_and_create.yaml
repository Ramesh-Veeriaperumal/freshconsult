get:
  tags: [agent]
  summary: List all agents
  parameters:
    - name: only
      in: query
      type: string
      enum:
        - available
        - available_count
        - with_privilege
    - name: include
      in: query
      type: string
      enum:
        - user_info
      description: get additional user information for agents with restricted user access.
    - name: privilege
      in: query
      type: string
      description: privilege symbol (Lists agents who has this privilege. Applicable iif with_privilege filter applied).
    - name: type
      in: query
      type: string
      description: type of the agent.(support_agent, field_agent...)
    - name: group_id
      in: query
      type: string
      description: group id (Lists agents belongs to the given group id.)
  responses:
    200:
      description: Success
      schema:
        type: array
        items:
          $ref: '#/definitions/agent'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
post:
  tags: [agent]
  summary: Create an agent
  parameters:
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/agent_create_input'
  responses:
    201:
      description: Success
      schema:
        $ref: '#/definitions/agent'
    400:
      description: Bad request error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied
