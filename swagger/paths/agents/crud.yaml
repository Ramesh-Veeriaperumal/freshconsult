get:
  tags: [agent]
  summary: Show an agent
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      required: true
    - name: only
      in: query
      type: string  
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/agent'
    404:
      description: Resource not found
    403:
      description: Access denied

put:
  tags: [agent]
  summary: Update an agent
  parameters:
    - name: id
      in: path
      type: number
      required: true
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/agent_input'
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/agent'
    404:
      description: Resource not found
    403:
      description: Access denied
post:
  tags: [agent]
  summary: Create an agent
  parameters:
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/agent_create_input'
  responses:
    201:
      description: Success
      schema:
        $ref: '#/definitions/agent'
    400:
      description: Bad request error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied

