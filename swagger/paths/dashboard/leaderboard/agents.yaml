get: 
  tags: [leaderboard]
  description: Leaderboard information about agents
  parameters:
    - name: mini_list
      in: query
      type: string
      required: true
    - name: group_id
      in: query
      type: string
    - name: date_range
      in: query
      type: string
    - name: date_range_selected
      in: query
      type: string
  responses: 
    200:
      description: Success
      schema:
        $ref: '#/definitions/leaderboard_agents_lists'
    403:
      description: Access denied
    400:
      description: Bad request error