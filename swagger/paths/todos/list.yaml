get:
  tags: [todos]
  summary: List all
  description: Lists all todos of the current user.
  parameters:
    - name: rememberable_id
      in: query
      type: integer
      format: int64
      description: Ticket/contact/company ID to filter todo
    - name: type
      in: query
      type: string
      description: Type of filter it must be a ticket/contact/company
  responses:
    200:
      description: Success
      schema:
        type: object
        properties:
          todos:
            type: array
            items:
              $ref: '#/definitions/todo_details'
          meta:
            $ref: '#/definitions/meta'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'

post:
  tags: [todos]
  description: Create a todo
  parameters:
    - name: data
      in: body
      required: true
      schema:
        type: object
        required:
          - body
        properties:
          body:
            type: string
            description: content of the todo
          rememberable_id:
            type: integer
            description: contact/company/ticket id assoicated to the todo
          type:
            type: string
            description: Todo type must be any one this value (ticket/contact/company)
          reminder_at:
            type: string
            format: date-time
            description: To set reminder for todos

  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/todo_details'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
