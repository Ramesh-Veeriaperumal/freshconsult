put:
  summary: Toggle todos
  tags: [todos]
  parameters:
    - name: id
      in: path
      type: number
      required: true
      description: ID of todo
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/todo_details'
    404:
      description: Todo not found
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
