put:
  tags: [todos]
  description: Update a todo
  parameters:
    - $ref: '#/parameters/id'
    - name: data
      in: body
      required: true
      schema:
        type: object
        properties:
          body:
            type: string
          completed:
            type: boolean
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/todo_details'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied

delete:
  summary: Delete todo
  tags: [todos]
  parameters:
    - $ref: '#/parameters/id'
  responses:
    204:
      description: Success
    404:
      description: User not found