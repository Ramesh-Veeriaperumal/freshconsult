get:
  tags: [ticket]
  description: Listing all tickets with pagination & applied filter
  summary: List all
  parameters:
    - name: query_hash
      in: query
      type: string
    - name: filter
      in: query
      type: string
      enum: ["spam", "deleted", "overdue", "pending", "open", "due_today", "new", "new_and_my_open", "all_tickets", "unresolved", "article_feedback", "my_article_feedback", "watching", "on_hold", "raised_by_me"] 
    - name: include
      in: query
      type: string
      description: Comma-separated values
      enum: ["requester", "survey", "company", "count"]
    - name: ids
      in: query
      type: string
      description: Comma-separated values
    - name: company_id
      in: query
      type: number
    - name: requester_id
      in: query
      type: number
    - name: email
      in: query
      type: string
    - name: updated_since
      in: query
      type: string
      format: date-time
    - name: order_by
      in: query
      type: string
      enum: ["due_by", "created_at", "updated_at", "priority", "status"]
    - name: order_type
      in: query
      type: string
      enum: ["asc", "desc"]
    
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/ticket_index'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'

post:
  tags: [ticket]
  description: Create a ticket
  parameters:
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/ticket_input'
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/ticket_show'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'