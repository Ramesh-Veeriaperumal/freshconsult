get:
  tags: [ticket]
  summary: Associated Tickets
  parameters:
    - name: id
      in: path
      type: number
      description: Display ID of Tracker/Parent ticket
      required: true
    - name: type
      in: query
      type: string
      description: ticket_type of the ticket to be filtered with
    - name: include
      in: query
      type: string
      description: properties needs to be included in the response
      enum: ["count"]
    - name: only
      in: query
      type: string
      description: only a specified property required in the response
      enum: ["count"]
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/associated_tickets'
    404:
      description: Ticket not found
    403:
      description: Access denied
