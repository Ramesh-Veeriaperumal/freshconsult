get:
  tags: [ticket]
  summary: vault_token
  parameters:
    - name: id
      in: path
      type: integer
      description: Display ID of ticket
      required: true
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/vault_token'
    403:
      description: Access denied    
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    404:
      description: Ticket not found