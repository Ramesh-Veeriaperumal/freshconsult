get:
  tags: ['ticket']
  summary: Show ticket field suggestions for a ticket
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      required: true
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/ticket_field_suggestions'
    403:
      description: Access denied 
    404:
      description: Not found
    204:
      description: Not found

