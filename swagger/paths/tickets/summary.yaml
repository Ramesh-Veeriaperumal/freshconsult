  get:
    tags: ['ticket summary']
    summary: Show Ticket Summary
    parameters:
      - name: id
        in: path
        type: integer
        format: int64
        required: true
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/summary'
      403:
        description: Access denied 
      404:
        description: Ticket Not found
      204:
        description: Summary not found

  put:
    tags: ['ticket summary']
    summary: Update Ticket Summary
    parameters:
      - $ref: '#/parameters/id'
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/summary_input'
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/summary'
      403:
        description: Access denied
      404:
        description: Not found
  
  delete:
    tags: ['ticket summary']
    summary: Delete Ticket Summary
    parameters:
      - name: id
        in: path
        type: integer
        format: int64
        required: true
    responses:
      204:
        description: Success
      403:
        description: Access denied
      404:
        description: Not found


