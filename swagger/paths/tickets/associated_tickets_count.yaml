get:
  tags: [ticket]
  summary: Associated Tickets Count
  parameters:
    - name: id
      in: path
      type: number
      description: Display ID of Tracker/Parent ticket
      required: true
    - name: type
      in: query
      type: string
      description: ticket_type of the ticket to be filtered with
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/associated_tickets_count'
    404:
      description: Ticket not found
    403:
      description: Access denied


