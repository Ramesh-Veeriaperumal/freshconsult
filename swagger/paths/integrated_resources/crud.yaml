get:
  tags: [Integrated Resources]
  summary: Resource Details
  parameters:
    - name: installed_application_id
      in: path
      type: number
      required: true
    - name: local_integratable_id
      in: path
      type: number
      required: true
    - name: local_integratable_type
      in: path
      type: string
      required: false
  responses:
    200:
      description: Success
      schema:
        type: object
        properties:
          integrated_resources:
            type: array
            items:
              $ref: '#/definitions/integrated_resources'
delete:
  summary: Delete resource
  tags: [Integrated Resources]
  parameters:
    - name: id
      in: path
      type: number
      required: true
  responses:
    204:
      description: Success
    404:
      description: Resource not available
post:
  tags: [Integrated Resources]
  summary: Create resource
  parameters:
    - name: data
      type: object
      in: body
      required: true
      schema:
        $ref: '#/definitions/integrated_resource_create'
  responses:
    201:
      description: Success
      schema:
        $ref: '#/definitions/integrated_resources'