post:
  tags: [Integrated Resources]
  summary: Create resource
  parameters:
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/integrated_resource_create'
  responses:
    201:
      description: Success
      schema:
        $ref: '#/definitions/integrated_resources'

get:
  tags: [Integrated Resources]
  summary: List resources
  description: List the integrated resource of the currently logged in user 
  parameters:
    - name: installed_application_id
      in: query
      type: integer
      required: true
    - name: local_integratable_id
      in: query
      type: integer
      format: int64
      required: true
    - name: local_integratable_type
      in: query
      type: string
  responses:
    200:
      description: Success
      schema:
        type: object
        properties:
          integrated_resources:
            type: array
            items:
              $ref: '#/definitions/integrated_resources'
    404:
      description: No resource available