get:
  tags: [automation rules]
  summary: List all
  responses:
    200:
      description: Success
      schema:
        type: object
        properties:
          rules:
            type: array
            items:
              $ref: '#/definitions/automation_rule_response'
          meta:
            type: object
            allOf:
              - $ref: '#/definitions/meta'
              - $ref: '#/definitions/automation_rule_meta'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
post:
  tags: [automation rules]
  description: Create rule
  parameters:
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/automation_rule_input'
  responses:
    201:
      description: Success
      schema:
        $ref: '#/definitions/automation_rule_response'
    404:
      description: rule not found
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
