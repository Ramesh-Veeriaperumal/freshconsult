delete:
  tags: [Advanced Ticketing]
  summary: Delete
  description: Delete an advanced ticketing application
  parameters:
    - name: id
      in: path
      type: string
      description: Name of the application
      required: true
  responses:
    204:
      description: Success
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied
    404:
      description: Application not found