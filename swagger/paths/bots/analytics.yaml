get:
  tags: [Bot]
  summary: Bot metrics given a time period
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      description: ID of the bot
      required: true
    - name: start_date
      in: query
      type: string
      format: date-time
      required: true
    - name: end_date
      in: query
      type: string
      format: date-time
      required: true
  responses: 
    200: 
      description: Success
      schema:
        $ref: '#/definitions/bot_analytics'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied
    404:
      description: Resource not found
