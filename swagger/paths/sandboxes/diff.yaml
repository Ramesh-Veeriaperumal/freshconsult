get:
  tags: [sandbox]
  description: Sandbox Diff
  summary: Sandbox Diff
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      description: ID of the sandbox job
      required: true
    - name: force
      in: query
      description: To force regeneration of diff - true/false
