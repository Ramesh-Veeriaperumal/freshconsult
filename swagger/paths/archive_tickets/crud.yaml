
  get:
    tags: [archive_ticket]
    summary: Show Archived Ticket
    parameters:
      - name: id
        in: path
        type: integer
        format: int64
        description: Display ID of the archived ticket
        required: true
      - name: include
        in: query
        type: string
        description: Comma-separated values
        enum: ["conversations", "requester", "company", "survey"]
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/archive_ticket_show'
      404:
        description: Ticket not found
      403:
        description: Access denied
  delete:
    tags: [archive_ticket]
    summary: Delete Ticket
    parameters:
      - name: id
        in: path
        type: integer
        format: int64
        description: Display ID of ticket
        required: true
    responses:
      204:
        description: Success
      404:
        description: Ticket not found
      403:
        description: Access denied      