put:
  tags: [Solution Article]
  summary: Bulk update articles
  parameters:
    - name: language
      in: path
      type: integer
      description: Specifies language code of the article (Multilingual feature must be enabled for the account.if value is not given, primary language will be considered)
      required: true
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/article_bulk_update_input' 
  responses:
    202:
      description: Accepted
      schema:
        $ref: '#/definitions/partial_success_response'
    204:
      description: No content
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied