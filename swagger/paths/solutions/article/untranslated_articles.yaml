get:
  tags: [solutions]
  summary: List untranslated articles for the portal in given language
  parameters:
    - name: portal_id
      in: query
      type: string
      description: Portal ID
      required: true
    - name: language
      in: path
      type: string
      description: Language code in which untranslated articles have to be retrieved
      required: true
    - name: status
      in: query
      type: string
      description: Filter by status
    - name: page
      in: query
      type: string
      description: Page number
    - name: category
      in: query
      type: array
      items:
        type: string
      description: Filter by categories
    - name: folder
      in: query
      type: array
      items:
        type: string
      description: Filter by folders
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/untranslated_articles'
    404:
      description: Article not found
