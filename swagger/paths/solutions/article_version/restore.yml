post:
  tags: [Solution Article Version]
  summary: Restore an article version
  parameters:
    - $ref: '#/parameters/language'
    - name: article_id
      in: path
      required: true
      type: string
      description: article meta id
    - name: id
      in: path
      required: true
      type: string
      description: version number
  responses: 
    204:
      description: Success
    403:
      description: Access denied
    400:
      description: Unable to restore
    404:
      description: Article not found
    412:
      description: Cannot restore latest current version
