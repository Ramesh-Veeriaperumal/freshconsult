get:
  tags: [Solution Category]
  summary: List all categories
  parameters:
    - name: portal_id
      in: query
      type: integer
      description: Categories to be fetched based on portal_id
    - $ref: '#/parameters/language'
  responses: 
    200: 
      description: Success
      schema:
        type: object
        properties:
          categories:
            type: array
            items:
              $ref: '#/definitions/category_response'
          meta:
            $ref: '#/definitions/meta'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied