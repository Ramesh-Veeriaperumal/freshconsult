put:
  tags: [Solution Category]
  summary: Reorder a category
  parameters:
    - $ref: '#/parameters/id'
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/solutions_reorder'
    - name: portal_id
      in: query
      type: integer
      description: Portal ID in which the order has to be changed
  responses:
    204:
      description: No content
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied