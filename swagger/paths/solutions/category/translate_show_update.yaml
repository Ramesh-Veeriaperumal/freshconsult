get:
  tags: [Solution Category]
  summary: Show category
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      required: true
    - $ref: '#/parameters/language'
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/category_response'
    403:
      description: Access denied

put:
  tags: [Solution Category]
  summary: Update category
  parameters:
    - $ref: '#/parameters/id'
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/category_input'
    - $ref: '#/parameters/language'
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/category_response'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied

post:
  tags: [Solution Category]
  summary: Create a category translation
  parameters:
    - $ref: '#/parameters/id'
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/category_input'
    - $ref: '#/parameters/language'
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/category_response'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied