post:
  tags: [canned_forms]
  description: Create a Canned form handle
  parameters:
    - $ref: '#/parameters/id'
    - name: data
      in: body
      required: true
      schema:
        type: object
        properties:
          ticket_id:
            type: string
            description: ID of the ticket
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/canned_form_show_handle'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'