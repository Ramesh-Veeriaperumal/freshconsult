get:
  tags: [canned_forms]
  description: Listing all form with pagination & applied filter
  summary: List all Canned forms
  parameters:
    - name: per_page
      in: query
      type: integer
      format: int64
      description: per page limit
    - name: page
      in: query
      type: integer
      format: int64
      description: page number

  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/canned_form_index'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'

post:
  tags: [canned_forms]
  description: Create a form
  parameters:
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/canned_form_input'
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/canned_form_show'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'