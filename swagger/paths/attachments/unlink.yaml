put:
  tags: [attachment]
  summary: Unlink Shared Attachment
  parameters:
    - name: id
      in: path
      type: number
      description: ID of attachment
      required: true
    - name: data
      in: body
      required: true
      schema:
        type: object
        properties:
          shared_attachment_id:
            type: number
            required: true
            description: ID of the shared attachment
  responses:
    204:
      description: Success
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    404:
      description: Attachment not found
    403:
      description: Access denied