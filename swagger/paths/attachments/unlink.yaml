put:
  tags: [attachment]
  summary: Unlink Shared Attachment
  parameters:
    - name: id
      in: path
      type: number
      description: ID of attachment
      required: true
    - name: data
      in: body
      required: true
      schema:
        type: object
        properties:
          attachable_id:
            type: number
            required: true
            description: ID of the attachable item
          attachable_type:
            type: string
            enum: ['ticket', 'conversation', 'canned_response', 'ticket_template', 'solution_article', 'solution_draft', 'post', 'user', 'user_draft', 'account']
            required: true
            description: Type of the attachable item
  responses:
    204:
      description: Success
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    404:
      description: Attachment not found
    403:
      description: Access denied