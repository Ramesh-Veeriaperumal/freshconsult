get:
  tags: [Freshmarketer domain list]
  description: Lists the freshmarketer domains of the current user if he has freshmarketer accounts
  summary: Instead of API key, this will list all the freshmarketer accounts domain of the current user email
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/freshmarketer_domains'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied Error
      schema:
        $ref: '#/definitions/bad_request_error'
    409:
      description: Resource conflict Error
      schema:
        $ref: '#/definitions/bad_request_error'
    500:
      description: Internal server error
      schema:
        $ref: '#/definitions/internal_server_error'