get:
  tags: [freshmarketer]
  summary: Session
  description: Retrieves session information based on session ID
  parameters:
    - name: session_id
      in: query
      type: string
      required: true
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/freshmarketer_session'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied Error
      schema:
        $ref: '#/definitions/bad_request_error'
    500:
      description: Internal server error
      schema:
        $ref: '#/definitions/internal_server_error'