get:
  tags: [contact]
  summary: List all
  parameters:
    - name: email
      in: query
      type: string
    - name: mobile
      in: query
      type: string
    - name: phone
      in: query
      type: string
    - name: company_id
      in: query
      type: integer
    - name: state
      in: query
      type: string
      enum:
        - blocked
        - deleted
        - unverified
        - verified
    - name: tag
      in: query
      type: string
    - name: letter
      in: query
      type: string
  responses:
    200:
      description: Success
      schema:
        type: object
        properties:
          contacts:
            type: array
            items:
              $ref: '#/definitions/extended_contact'
          meta:
            $ref: '#/definitions/meta'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'

post:
  tags: [contact]
  description: Create a contact
  parameters:
    - $ref: '#/parameters/enforce_mandatory'
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/contact_input'
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/extended_contact'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
