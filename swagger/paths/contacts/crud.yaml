get:
  tags: [contact]
  summary: List all
  description: Work in Progress
  parameters:
    - name: email
      in: query
      type: string
    - name: mobile
      in: query
      type: string
    - name: phone
      in: query
      type: string
    - name: company_id
      in: query
      type: number
    - name: state
      in: query
      type: string
      enum:
        - blocked
        - deleted
        - unverified
        - verified
    - name: tag
      in: query
      type: string
    - name: letter
      in: query
      type: string
  responses:
    200:
      description: Success
      schema:
        allOf:
          - properties:
              contacts:
                $ref: '#/definitions/array_of_contacts'
              meta:
                $ref: '#/definitions/meta'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'

post:
  tags: [contact]
  description: Create a contact
  parameters:
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/contact_input'
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/extended_contact'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'