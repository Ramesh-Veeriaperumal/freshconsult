get:
  tags: [contact]
  summary: Show contact
  parameters:
    - $ref: '#/parameters/id'
    - name: email
      in: query
      type: string
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/extended_contact'
    404:
      description: User not found

delete:
  summary: Delete Contact
  tags: [contact]
  parameters:
    - name: id
      type: integer
      format: int64
      in: path
      type: integer
      required: true
  responses:
    204:
      description: Success
    404:
      description: User not found

put:
  tags: [contact]
  description: Update a contact
  parameters:
    - $ref: '#/parameters/id'
    - $ref: '#/parameters/enforce_mandatory'
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/contact_input'
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/extended_contact'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'