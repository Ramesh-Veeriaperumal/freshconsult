
get:
  summary: Show
  description: Details of a canned response
  tags: ['canned response']
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      required: true
      description: ID of canned response
    - name: include
      in: query
      type: string
      description: Comma-separated values, possible values - evaluated_response
    - name: ticket_id
      in: query
      type: string
      description: ID of the ticket for which the canned response should be evaluated
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/canned_response_show'
    403:
      description: Access denied
    404:
      description: Canned response not found

put:
  tags: ['canned response']
  description: Update canned response 
  summary: Update Canned Response
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      required: true
      description: ID of canned response
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/canned_response_create'
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/canned_response_show'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied