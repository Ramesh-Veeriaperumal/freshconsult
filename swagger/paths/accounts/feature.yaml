post:
  tags: [Account Feature]
  summary: Account feature enable
  description: Enable bitmap & launchparty features
  parameters:
    - name: "name"
      in: path
      description: "feature name to disable"
      required: true
      type: string
  responses:
    204:
      description: Success
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied

delete:
  tags: [Account Feature]
  summary: Account feature disable
  description: Disable bitmap & launchparty features
  parameters:
      - name: "name"
        in: path
        description: "feature name to disable"
        required: true
        type: string
  responses:
    204:
      description: Success
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied
