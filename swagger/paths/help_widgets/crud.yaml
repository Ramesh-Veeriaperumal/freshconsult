      description: Access denied

delete:
  summary: Delete Help Widget
  tags: [Help Widget Delete]
  parameters:
    - name: id
      type: integer
      format: int64
      in: path
      required: true
  responses:
    204:
      description: Success
    404:
      description: User not found
    403:
      description: Access denied
