get:
  tags: [Help Widget Show]
  description: Responses with default setting of the help widget
  summary: Widget settings
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      required: true
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/help_widget_show_response'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
