get:
  tags: [Integrations]
  summary: List all
  description: List all enabled apps
  parameters:
    - name: name
      in: query
      type: string
      description: App Name
  responses:
    200:
      description: Success
      schema:
        type: object
        properties:
          installed_applications:
            type: array
            items:
              $ref: '#/definitions/installed_applications'
    404:
      description: No Installed Apps