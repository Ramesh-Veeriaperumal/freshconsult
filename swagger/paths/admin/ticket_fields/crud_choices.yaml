put:
  tags: [ticket fields]
  description: Update a ticket field's choice
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      description: Ticket field ID
      required: true
    - name: choice_id
      in: path
      type: integer
      format: int64
      description: Choice ID
      required: true
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/ticket_field_choice_request'
  responses:
    201:
      description: Success
      schema:
        $ref: '#/definitions/ticket_field_choice_response'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied
    404:
      description: Choice not found

delete:
  tags: [ticket fields]
  description: Delete a ticket field's choice
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      description: Ticket field ID
      required: true
    - name: choice_id
      in: path
      type: integer
      format: int64
      description: Choice ID
      required: true
  responses:
    204:
      description: Success
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied
    404:
      description: Choice not found