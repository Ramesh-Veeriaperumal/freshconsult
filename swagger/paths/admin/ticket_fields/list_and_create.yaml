get:
  tags: [ticket fields]
  description: List all ticket fields
  parameters:
    - name: include
      in: query
      type: string
      description: Comma-separated, possible values - sections
  responses:
    200:
      description: Success
      schema:
        type: object
        properties:
          ticket_fields:
            type: array
            items:
              $ref: '#/definitions/ticket_field_list_response'
          meta:
            $ref: '#/definitions/meta'
    403:
      description: Access denied

post:
  tags: [ticket fields]
  description: Create a ticket field
  parameters:
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/create_ticket_field_request'
  responses:
    201:
      description: Success
      schema:
        $ref: '#/definitions/ticket_field_response'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied