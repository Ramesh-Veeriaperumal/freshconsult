get:
  tags: [ticket fields]
  description: View a ticket field
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      description: Ticket field ID
      required: true
    - name: include
      in: query
      type: string
      description: Comma-separated, possible values - sections
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/ticket_field_response'
