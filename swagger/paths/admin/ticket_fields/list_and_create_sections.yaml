get:
  tags: [ticket fields]
  description: List all ticket field's sections
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      description: Ticket field ID
      required: true
  responses:
    200:
      description: Success
      schema:
        type: object
        properties:
          sections:
            type: array
            items:
              $ref: '#/definitions/ticket_field_section_response'
          meta:
            $ref: '#/definitions/meta'
    403:
      description: Access denied

post:
  tags: [ticket fields]
  description: Create a ticket field's section
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      description: Ticket field ID
      required: true
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/ticket_field_section_request'
  responses:
    201:
      description: Success
      schema:
        $ref: '#/definitions/ticket_field_section_response'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
    403:
      description: Access denied