get:
  tags: [Holidays of Calendar]
  summary: Holidays of Calendar
  parameters:
    - name: id
      in: path
      type: string
      required: true
      description: 'It should be calendar code'
  responses:
    200:
      description: Success
      schema:
        type: object
        properties:
          holidays:
            type: array
            items:
              $ref: '#/definitions/holidays'
    403:
      description: Access denied
    404:
      description: Holidays not found
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
