get:
  tags: [company]
  summary: List all
  description: Lists all companies with its associations
  parameters:
    - name: letter
      in: query
      type: string
    - name: include
      in: query
      type: string
      description: Comma-separated, possible values - contacts_count
    - name: ids
      in: query
      type: string
      description: Comma-separated company ids
  responses:
    200:
      description: Success
      schema:
        type: object
        properties:
          companies:
            type: array
            items:
              $ref: '#/definitions/company_with_associations'
          meta:
            $ref: '#/definitions/meta'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
post:
  tags: [company]
  description: Create a company
  parameters:
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/company_input'
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/extended_company'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'