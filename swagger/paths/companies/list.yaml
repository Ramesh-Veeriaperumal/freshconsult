get:
  tags: [company]
  summary: List all
  description: Lists all companies with its associations
  parameters:
    - name: letter
      in: query
      type: string
    - name: include
      in: query
      type: string
      description: Comma-separated, possible values - contacts_count
  responses:
    200:
      description: Success
      schema:
        allOf:
          - properties:
              companies:
                $ref: '#/definitions/array_of_companies'
              meta:
                $ref: '#/definitions/meta'
    400:
      description: Bad Request Error
      schema:
        $ref: '#/definitions/bad_request_error'
