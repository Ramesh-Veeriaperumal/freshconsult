get:
  tags: [profile]
  summary: Show my profile
  parameters:
    - name: only
      in: query
      type: string  
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/profile'
    404:
      description: Resource not found
    403:
      description: Access denied

put:
  tags: [profile]
  summary: Update my profile
  parameters:
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/profile_input'
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/profile'
    404:
      description: Resource not found
    403:
      description: Access denied
