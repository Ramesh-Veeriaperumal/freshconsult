
  post:
    tags: [custom dashboard]
    summary: Create an announcement on the dashboard
    parameters:
      - name: id
        in: path
        type: number
        format: int64
        description: Dashboard ID
        required: true
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/announcement_create'
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/create_announcement'
      403:
        description: Access denied
      400:
        description: Bad request error

  put:
    tags: [custom dashboard]
    summary: End an announcement on the dashboard
    parameters:
      - name: id
        in: path
        type: number
        format: int64
        description: Dashboard ID
        required: true
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/announcement_end'
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/end_announcement'
      403:
        description: Access denied
      400:
        description: Bad request error

  get:
    tags: [custom dashboard]
    summary: Get all announcements for the dashboard
    parameters:
      - name: id
        in: path
        type: number
        format: int64
        description: Dashboard ID
        required: true

    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/get_announcements'
      403:
        description: Access denied