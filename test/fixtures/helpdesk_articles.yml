
article_backup:
    id:         1
    user_id:    1
    created_at: <%= 4.days.ago.to_s :db %>
    updated_at: <%= 4.days.ago.to_s :db %>
    title:      "Is my data backed up in case of an emergency?"
    body:       "Yes, all of your data is backed up nightly. Our main data center is located in Dallas, while our backup servers are in Seattle. This means that your data will be safe even in the case of natural disaster, or other catastrophe."

article_fees:
    id:         2
    user_id:    1
    created_at: <%= 2.days.ago.to_s :db %>
    updated_at: <%= 1.days.ago.to_s :db %>
    title:      "Are there signup, termination or hidden fees?"
    body:       "Absolutely not. This service is billed on a month-to-month basis. And we guarantee that the price you pay per seat will never go up."

article_cancel:
    id:         3
    user_id:    1
    created_at: <%= 2.days.ago.to_s :db %>
    updated_at: <%= 1.days.ago.to_s :db %>
    title:      "How do I cancel my account?"
    body:       "To cancel you account, just click on 'Cancel My Account'. Your account will remain active until the end of the billing period. After that, you'll be able to log back in to the billing center to reactivate any time."

article_upgrade:
    id:         4
    user_id:    1
    created_at: <%= 2.days.ago.to_s :db %>
    updated_at: <%= 1.days.ago.to_s :db %>
    title:      "How do I upgrade or downgrade?"
    body:       "You can add or remove seats at any time during your subscription. Just enter the # of seats that you would like and click Change # of seats. You'll be asked to confirm the new billing information. Once you do you're good to go. Changes take place immediately."



